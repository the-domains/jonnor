AA4jDb.jpg:large\">"}]},"classification":{"$class":["item:w-image","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-cover","item:w-1-cover","item:w-cover-face","item:w-1-cover-face","item:w-cover-portrait","item:w-1-cover-portrait","item:w-cover-saliency","item:w-1-cover-saliency","item:w-cover-high-rez","item:w-1-cover-high-rez","item:w-cover-full-mobile-rez","item:w-1-cover-full-mobile-rez","item:w-author","item:w-publisher","item:w-meta","item:from-twitter","976e417d-4d65-4f93-ae57-5cc7f6ed0d9c"],"$item_index":1,"props":{}}},"3b2a61db-f54d-487c-a1c6-662ac0198209":{"id":"3b2a61db-f54d-487c-a1c6-662ac0198209","title":"geglfilter: GStreamer element for manipulating video using Gegl","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"http://www.jonnor.com/2011/05/geglfilter-gstreamer-element-for-manipulating-video-using-gegl/","inLanguage":"en","keywords":["gegl","gstreamer","gimp","element","images","screenshot","framework","manipulated","video","processing"],"description":"Gegl is an image processing framework used in projects like Gimp and DarkTable. It will eventually allow Gimp to allow non-destructive, high bit-depth image processing, among other things. And GStreamer is  the multimedia framework for GNU/Linux, handling video/audio/other playback/recording/manipulation on your favorite desktop/server/mobile/embedded system.","datePublished":"2016-06-09T16:16:38.946Z","dateModified":"2016-06-09T16:16:34.300Z","author":[],"related":[],"app_links":[],"@context":"http://schema.org","@type":"Article","title":"geglfilter: GStreamer element for manipulating video using Gegl","sourcePath":"_posts/2016-02-13-jon-nordby.md","authors":[],"publisher":{"name":"Jonnor","domain":"www.jonnor.com","url":"http://www.jonnor.com","favicon":null},"starred":false},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":"3f3a8187-0931-4611-8963-239c0dff1931","created_at":"2016-02-13T18:05:41.486Z","updated_at":"2016-06-09T16:16:34.300Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"d3c496be-0c93-4bc6-8b8b-71be4c06f4ef","item":"3b2a61db-f54d-487c-a1c6-662ac0198209","type":"h1","html":"<h1>geglfilter: GStreamer element for manipulating video using Gegl</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3b2a61db-f54d-487c-a1c6-662ac0198209","authors":[],"publisher":{},"starred":true},"src":null,"text":"geglfilter: GStreamer element for manipulating video using Gegl","measurementHash":"a9160e386be212f57fadca3737382cbb","length":63,"language":"da","measurementVersion":16},{"id":"f34c240b-2c80-4ca2-a42c-e4081fc6dd13","item":"3b2a61db-f54d-487c-a1c6-662ac0198209","type":"text","html":"<p><a href=\"http://www.jonnor.com/2011/05/geglfilter-gstreamer-element-for-manipulating-video-using-gegl/www.gegl.org\">Gegl</a> is an image processing framework used in projects like Gimp and DarkTable. It will eventually allow Gimp to allow non-destructive, high bit-depth image processing, among other things. And <a href=\"http://gstreamer.freedesktop.org/\">GStreamer</a> is  <em>the</em> multimedia framework for GNU/Linux, handling video/audio/other playback/recording/manipulation on your favorite desktop/server/mobile/embedded system.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3b2a61db-f54d-487c-a1c6-662ac0198209","authors":[],"publisher":{},"starred":true},"src":null,"text":"Gegl is an image processing framework used in projects like Gimp and DarkTable. It will eventually allow Gimp to allow non-destructive, high bit-depth image processing, among other things. And GStreamer is  the multimedia framework for GNU/Linux, handling video/audio/other playback/recording/manipulation on your favorite desktop/server/mobile/embedded system.","measurementHash":"450f869c8647759a6cd3cbf4b5969219","length":361,"language":"en","measurementVersion":16},{"id":"0632723b-ecf2-4292-a8f9-967835ab9fca","item":"3b2a61db-f54d-487c-a1c6-662ac0198209","type":"text","html":"<p>After writing the  <a href=\"http://www.jonnor.com/2011/03/cairooverlay-generic-cairo-overlay-element-for-gstreamer/\">C</a><a href=\"http://www.jonnor.com/2011/03/cairooverlay-generic-cairo-overlay-element-for-gstreamer/\">airo overlay GStreamer element</a>, I implement a basic GStreamer element which allows you to apply a filter to video in a GStreamer pipeline using Gegl. Using this element, video editing/manipulation applications like  <a href=\"http://www.pitivi.org/\">Pitivi</a> could allow users to apply effects provided by Gegl to videos. Gegl is a very powerful image processing framework, and already has <a href=\"http://www.gegl.org/operations.html\">a significant number of image processing operations</a>. More operations is expected, especially from the port the tools, filters and plugins used in Gimp to Gegl.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3b2a61db-f54d-487c-a1c6-662ac0198209","authors":[],"publisher":{},"starred":true},"src":null,"text":"After writing the  Cairo overlay GStreamer element, I implement a basic GStreamer element which allows you to apply a filter to video in a GStreamer pipeline using Gegl. Using this element, video editing/manipulation applications like  Pitivi could allow users to apply effects provided by Gegl to videos. Gegl is a very powerful image processing framework, and already has a significant
