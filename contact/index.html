hop.","length":170,"language":"en","measurementVersion":16,"measurementHash":"e28b6e084139b9da114a6fafd1dbe529"},{"id":"a157a42d-37ad-42f9-8ea7-19ea5ce0238c","item":"c49ac4f2-d2c8-4da1-88b9-04d1b0d4bbfc","type":"h3","html":"<h3>About this blog</h3>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"c49ac4f2-d2c8-4da1-88b9-04d1b0d4bbfc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"About this blog","length":15,"measurementVersion":16,"measurementHash":"ea003f1b86d6844159bc1713ae63bcc0"},{"id":"434420f6-d18a-463e-b71a-4a1335b01145","item":"c49ac4f2-d2c8-4da1-88b9-04d1b0d4bbfc","type":"text","html":"<p>I write this blog to get my actions, thoughts, knowledge and ideas down \"on paper\". Mainly so I can look back at it at a later time, but if other people find it interesting or useful, that is all the better.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"c49ac4f2-d2c8-4da1-88b9-04d1b0d4bbfc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I write this blog to get my actions, thoughts, knowledge and ideas down \"on paper\". Mainly so I can look back at it at a later time, but if other people find it interesting or useful, that is all the better.","length":207,"language":"en","measurementVersion":16,"measurementHash":"969eea62692289eaf9d1d40197c5e1fb"},{"id":"303dcd31-a8c0-4fc6-99eb-73374e70ab38","item":"c49ac4f2-d2c8-4da1-88b9-04d1b0d4bbfc","type":"text","html":"<p>All views and opinions posted on this blog are mine alone, and not that of my employer,  developer, consulting on open source software for companies like Nokia, One Laptop per Child and Canonical.</p>"},{"block":{"id":"b5085124-40b2-42a5-91bd-f549a18effac","item":"c49ac4f2-d2c8-4da1-88b9-04d1b0d4bbfc","type":"text","html":"<p>Up until June 2010 I lived in in Tønsberg, Norway, studied Electronics Engineering at Vestfold University College (Høyskolen i Vestfold), and worked at <a href=\"http://www.sykkellaven.no/\">my local bikeshop</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"c49ac4f2-d2c8-4da1-88b9-04d1b0d4bbfc","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Up until June 2010 I lived in in Tønsberg, Norway, studied Electronics Engineering at Vestfold University College (Høyskolen i Vestfold), and worked at my local bikeshop.","length":170,"language":"en","measurementVersion":16,"measurementHash":"e28b6e084139b9da114a6fafd1dbe529"},"html":"<p>Up until June 2010 I lived in in Tønsberg, Norway, studied Electronics Engineering at Vestfold University College (Høyskolen i Vestfold), and worked at <a href=\"http://www.sykkellaven.no/\">my local bikeshop</a>.</p>"},{"block":{"id":"434420f6-d18a-463e-b71a-4a1335b01145","item":"c49ac4f2-d2c8-4da1-88b9-04d1b0d4bbfc","type":"text","html":"<p>I write this blog to get my actions, thoughts, knowledge and ideas down \"on paper\". Mainly so I can look back at it at a later time, but if other people find it interesting or useful, that is all the better.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"c49ac4f2-d2c8-4da1-88b9-04d1b0d4bbfc",
