over-crop","item:can-cover-overlay","item:w-publisher","item:w-meta","0f2ff8c0-aed8-4d68-854e-df2c78f98853"],"$item_index":11,"props":{}}},"97cb70cf-6a73-4680-9329-d2afb8024853":{"id":"97cb70cf-6a73-4680-9329-d2afb8024853","title":"Jon Nordby","metadata":{"author":[],"related":[],"publisher":{"url":"http://www.jonnor.com","name":"Jonnor","favicon":null,"domain":"www.jonnor.com"},"keywords":["gegl","gtk","graph","display","application","gegl-qt","gegl-gtk","library","operation","using"],"description":"So, in the last couple of months I've been working a bit on GEGL. Some of the work has already been covered by LWN, so I guess it is time that I blog about it... GEGL is a generic image processing library which is used by applications like GIMP, (and in the future maybe MyPaint and DarkTable).","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:11:57.318Z","dateModified":"2016-02-13T18:05:00.687Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:05:00.687Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"cb4d8f11-604a-41e1-861f-ddf0ffda12ac","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"882248ad-bada-4eb9-ac07-6eeaeb1c0519","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>So, in the last couple of months I've been working a bit on <a href=\"http://www.gegl.org/\">GEGL</a>. Some of the work has already been  <a href=\"http://lwn.net/Articles/451417/\">covered by LWN</a>, so I guess it is time that I blog about it...</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"So, in the last couple of months I've been working a bit on GEGL. Some of the work has already been  covered by LWN, so I guess it is time that I blog about it...","length":162,"language":"en","measurementVersion":16,"measurementHash":"14905fc857724d4f03cb20ba85701649"},{"id":"97dd90e7-ecf5-404d-b488-1a8a8361a09e","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>GEGL is a generic image processing library which is used by applications like <a href=\"http://www.gimp.org/\">GIMP</a>, (and in the future maybe <a href=\"http://www.mypaint.org/\">MyPaint</a> and <a href=\"http://darktable.sourceforge.net/\">DarkTable</a>). It provides applications with a graph based image processing backend that can do non-destructive processing of high-bitdepth images, among other things.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"GEGL is a generic image processing library which is used by applications like GIMP, (and in the future maybe MyPaint and DarkTable). It provides applications with a graph based image processing backend that can do non-destructive processing of high-bitdepth images, among other things.","length":285,"language":"en","measurementVersion":16,"measurementHash":"e886df365fdbe2dd73d430ec6a872338"},{"id":"78352155-16fc-46e8-b9c5-7c174f719de1","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>One of the problems that I think has been limiting adaptation of GEGL has been the entry barrier to starting to use it in a graphical application. While GEGL provides the image processing backend, it did not provide good and easy ways of displaying the output on screen. Now it does!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"One of the problems that I think has been limiting adaptation of GEGL has been the entry barrier to starting to use it in a graphical application. While GEGL provides the image processing backend, it did not provide good and easy ways of displaying the output on screen. Now it does!","length":283,"language":"en","measurementVersion":16,"measurementHash":"8925a85ada8b23b3099a940783b15dc0"},{"id":"7080cd1e-3a0b-4615-8d79-f04349ff9117","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"h3","html":"<h3>GTK+, Clutter and Qt integration libraries</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"GTK+, Clutter and Qt integration libraries","length":42,"measurementVersion":16,"measurementHash":"c701c2f77e5cd472a2e448067010972c"},{"id":"0a8e177a-9b03-4c17-8030-7cf8021000cc","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>Some code for integrating GEGL in GTK+ based applications has existed in the GEGL tree for a long time, but it was not well maintained and there was no public API. After brushing up the code to use Cairo for rendering and to support both GTK+ 2 and 3, it was split out to a separate library and repository: <a href=\"http://git.gnome.org/browse/gegl-gtk\">gegl-gtk</a>. This library now provides a GtkWidget for displaying the output of a node in the GEGL graph, with basic support for scaling and translations. Any change in the GEGL graph will be reflected in the view widget. This makes it trivial for applications using a GTK+ based user interface to get started using GEGL, see for instance the provided examples  <a href=\"http://git.gnome.org/browse/gegl-gtk/tree/examples/gegl-gtk-basic.c\">in C</a> or <a href=\"http://git.gnome.org/browse/gegl-gtk/tree/examples/gegl-gtk-python.py\">in Python</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Some code for integrating GEGL in GTK+ based applications has existed in the GEGL tree for a long time, but it was not well maintained and there was no public API. After brushing up the code to use Cairo for rendering and to support both GTK+ 2 and 3, it was split out to a separate library and repository: gegl-gtk. This library now provides a GtkWidget for displaying the output of a node in the GEGL graph, with basic support for scaling and translations. Any change in the GEGL graph will be reflected in the view widget. This makes it trivial for applications using a GTK+ based user interface to get started using GEGL, see for instance the provided examples  in C or in Python.","length":684,"language":"en","measurementVersion":16,"measurementHash":"ea8eecf4d633dc9f1ad7a4d1fc7222ba"},{"id":"8bf517bc-30d7-41ad-9840-8cd43d4ae19a","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>The same functionality is provided for Clutter based user interfaces by <a href=\"http://git.gnome.org/browse/gegl-clutter\">gegl-clutter</a> in form of a ClutterActor. This code was previously available as <a href=\"http://git.clutter-project.org/cgit.cgi?url=clutter-gegl\">clutter-gegl</a>, but has now been renamed and moved to be a part of the GEGL project, and is maintained by <a href=\"http://pippin.gimp.org/\">&#216;yvind Kols&#229;s</a>. <a href=\"http://git.gnome.org/browse/gegl-clutter/tree/examples/parsexml.c\">Example code</a> in C.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"The same functionality is provided for Clutter based user interfaces by gegl-clutter in form of a ClutterActor. This code was previously available as clutter-gegl, but has now been renamed and moved to be a part of the GEGL project, and is maintained by Øyvind Kolsås. Example code in C.","length":287,"language":"en","measurementVersion":16,"measurementHash":"592692ced88aaed751a2dde467956524"},{"id":"73239802-e850-4647-874f-bec778a3169a","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>Last but not least,  <a href=\"http://git.gnome.org/browse/gegl-qt/\">gegl-qt</a> was created to serve the needs of applications using Qt based user interfaces. The different widget systems (QWidget-, QGraphicsWidget- and QML-based) are all supported. In addition to the features currently available in the GTK+ and Clutter versions, the Qt view widgets also support auto-scaling and auto-centering. Python bindings via PySide is planned, but blocking on a <a href=\"http://lists.pyside.org/pipermail/pyside/2011-August/002785.html\">PySide issue</a> at the moment.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Last but not least,  gegl-qt was created to serve the needs of applications using Qt based user interfaces. The different widget systems (QWidget-, QGraphicsWidget- and QML-based) are all supported. In addition to the features currently available in the GTK+ and Clutter versions, the Qt view widgets also support auto-scaling and auto-centering. Python bindings via PySide is planned, but blocking on a PySide issue at the moment.","length":431,"language":"en","measurementVersion":16,"measurementHash":"b49aeed20ecb157af392450268088cba"},{"id":"a211e8af-2b8e-47c3-94ae-d7940cb8bfc7","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>A pretty boring screenshot showing two QWidget based examples (code:  <a href=\"http://git.gnome.org/browse/gegl-qt/tree/examples/qwidget-transformations\">1</a>, <a href=\"http://git.gnome.org/browse/gegl-qt/tree/examples/qwidget-autotransform\">2</a>) for transformations:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"A pretty boring screenshot showing two QWidget based examples (code:  1, 2) for transformations:","length":96,"language":"en","measurementVersion":16,"measurementHash":"d909923dbfa6bba96158ac1055ddc6c1"},{"id":"24a33884-4de4-4cf4-932c-d469223f56d1","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/2011-08-21-192538_1280x800_scrot_cropped.png\"><img src=\"http://www.jonnor.com/wp/files/2011-08-21-192538_1280x800_scrot_cropped-300x198.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[213,209,207],[0,0,0],[54,57,62],[141,142,146],[251,38,27]],"width":296,"height":192,"orientation":"landscape","ratio":"37:24","aspect":1.5416666666666667,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cb193a76fe1e683a492def495e2a64e15f9dc438.png","saliency":{"bounding_rect":[[140,38],[295,131]],"confidence":0.216215,"center":[223,84],"radius":86.1524},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/34c0b0e0c895f84b5ddce268f16518b9a059494f.png","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cb193a76fe1e683a492def495e2a64e15f9dc438.png"},"measurementVersion":16,"measurementHash":"476852820a53fcfca8d63c6471db6b5a"},{"id":"33c109bf-531b-42ba-a96d-4deaadf8e254","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>Artwork: \" <a href=\"http://mypaint.deviantart.com/#/d3urag0\">Wanted</a>\", speedpainting by <a href=\"http://www.davidrevoy.com/\">David Revoy</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Artwork: \" Wanted\", speedpainting by David Revoy","length":48,"language":"en","measurementVersion":16,"measurementHash":"61be358aa18130ed52ea48cc1594c3f3"},{"id":"29f13248-9a9c-4eab-a755-50750c233338","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>The first stable release of gegl-qt and gegl-gtk will hopefully be available soon. The list of tasks can be found <a href=\"http://git.gnome.org/browse/gegl-qt/tree/README.txt#n62\">in the README</a><a href=\"http://git.gnome.org/browse/gegl-gtk/tree/README\">files</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"The first stable release of gegl-qt and gegl-gtk will hopefully be available soon. The list of tasks can be found in the READMEfiles.","length":133,"language":"en","measurementVersion":16,"measurementHash":"18367882cc625dfb43273371e6ffa84b"},{"id":"d53dab13-54ed-4915-9303-8e20cdbbb325","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"h3","html":"<h3>Display operations</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Display operations","length":18,"measurementVersion":16,"measurementHash":"e83f7ccdc988dbe39cfad975e7e45bc7"},{"id":"89ea69cc-054a-4ba4-a601-55fc3e2a63b0","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>In GEGL, image processing is described as a graph of operations. \"gegl:display\" and \"gegl:gtk-display\" operations existed in the gegl tree, and by attaching one of these to a node in the graph one could display the output of the graph at the given node in a window . Such display operations are useful for applications that just want to show the output of a graph without having to use a GUI library directly.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"In GEGL, image processing is described as a graph of operations. \"gegl:display\" and \"gegl:gtk-display\" operations existed in the gegl tree, and by attaching one of these to a node in the graph one could display the output of the graph at the given node in a window . Such display operations are useful for applications that just want to show the output of a graph without having to use a GUI library directly.","length":409,"language":"en","measurementVersion":16,"measurementHash":"a1f027163518b1ec40e934a4a84829e1"},{"id":"2f9e44f5-5c78-42b7-8ea4-934b3ce9cf5f","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>The problem was that both of these operations were optional, so applications could not rely on this functionality to be present. This is solved by letting the \"gegl:display\" operation be a meta-operation, which uses other operations as a handler to actually display the output. Such display handler operations are now provided by gegl (optional, using SDL), gegl-gtk (using GTK+) and gegl-qt (using Qt). In addition a fallback operation that will export a PNG file and launch an external application to display it will be provided in GEGL.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"The problem was that both of these operations were optional, so applications could not rely on this functionality to be present. This is solved by letting the \"gegl:display\" operation be a meta-operation, which uses other operations as a handler to actually display the output. Such display handler operations are now provided by gegl (optional, using SDL), gegl-gtk (using GTK+) and gegl-qt (using Qt). In addition a fallback operation that will export a PNG file and launch an external application to display it will be provided in GEGL.","length":539,"language":"en","measurementVersion":16,"measurementHash":"5869163026531df7d2c20005053fa00b"},{"id":"1a0628e1-14c2-459c-913e-43c9577ca5ae","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>More to GEGL stuff to come soon, hopefully.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"More to GEGL stuff to come soon, hopefully.","length":43,"language":"en","measurementVersion":16,"measurementHash":"a3fa2de79e64461dc05864e6c77f5df3"},{"id":"2d3e33e6-9710-4231-8bea-7293f37f0370","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=442&amp;md5=14ca04429b25a21a9512d0566aceb144\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job" provides applications with a graph based image processing backend that can do non-destructive processing of high-bitdepth images, among other things.","length":285,"language":"en","measurementVersion":16,"measurementHash":"e886df365fdbe2dd73d430ec6a872338"},"html":"<p>GEGL is a generic image processing library which is used by applications like <a href=\"http://www.gimp.org/\">GIMP</a>, (and in the future maybe <a href=\"http://www.mypaint.org/\">MyPaint</a> and <a href=\"http://darktable.sourceforge.net/\">DarkTable</a>). It provides applications with a graph based image processing backend that can do non-destructive processing of high-bitdepth images, among other things.</p>"},{"block":{"id":"78352155-16fc-46e8-b9c5-7c174f719de1","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>One of the problems that I think has been limiting adaptation of GEGL has been the entry barrier to starting to use it in a graphical application. While GEGL provides the image processing backend, it did not provide good and easy ways of displaying the output on screen. Now it does!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"One of the problems that I think has been limiting adaptation of GEGL has been the entry barrier to starting to use it in a graphical application. While GEGL provides the image processing backend, it did not provide good and easy ways of displaying the output on screen. Now it does!","length":283,"language":"en","measurementVersion":16,"measurementHash":"8925a85ada8b23b3099a940783b15dc0"},"html":"<p>One of the problems that I think has been limiting adaptation of GEGL has been the entry barrier to starting to use it in a graphical application. While GEGL provides the image processing backend, it did not provide good and easy ways of displaying the output on screen. Now it does!</p>"},{"block":{"id":"0a8e177a-9b03-4c17-8030-7cf8021000cc","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>Some code for integrating GEGL in GTK+ based applications has existed in the GEGL tree for a long time, but it was not well maintained and there was no public API. After brushing up the code to use Cairo for rendering and to support both GTK+ 2 and 3, it was split out to a separate library and repository: <a href=\"http://git.gnome.org/browse/gegl-gtk\">gegl-gtk</a>. This library now provides a GtkWidget for displaying the output of a node in the GEGL graph, with basic support for scaling and translations. Any change in the GEGL graph will be reflected in the view widget. This makes it trivial for applications using a GTK+ based user interface to get started using GEGL, see for instance the provided examples  <a href=\"http://git.gnome.org/browse/gegl-gtk/tree/examples/gegl-gtk-basic.c\">in C</a> or <a href=\"http://git.gnome.org/browse/gegl-gtk/tree/examples/gegl-gtk-python.py\">in Python</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Some code for integrating GEGL in GTK+ based applications has existed in the GEGL tree for a long time, but it was not well maintained and there was no public API. After brushing up the code to use Cairo for rendering and to support both GTK+ 2 and 3, it was split out to a separate library and repository: gegl-gtk. This library now provides a GtkWidget for displaying the output of a node in the GEGL graph, with basic support for scaling and translations. Any change in the GEGL graph will be reflected in the view widget. This makes it trivial for applications using a GTK+ based user interface to get started using GEGL, see for instance the provided examples  in C or in Python.","length":684,"language":"en","measurementVersion":16,"measurementHash":"ea8eecf4d633dc9f1ad7a4d1fc7222ba"},"html":"<p>Some code for integrating GEGL in GTK+ based applications has existed in the GEGL tree for a long time, but it was not well maintained and there was no public API. After brushing up the code to use Cairo for rendering and to support both GTK+ 2 and 3, it was split out to a separate library and repository: <a href=\"http://git.gnome.org/browse/gegl-gtk\">gegl-gtk</a>. This library now provides a GtkWidget for displaying the output of a node in the GEGL graph, with basic support for scaling and translations. Any change in the GEGL graph will be reflected in the view widget. This makes it trivial for applications using a GTK+ based user interface to get started using GEGL, see for instance the provided examples  <a href=\"http://git.gnome.org/browse/gegl-gtk/tree/examples/gegl-gtk-basic.c\">in C</a> or <a href=\"http://git.gnome.org/browse/gegl-gtk/tree/examples/gegl-gtk-python.py\">in Python</a>.</p>"},{"block":{"id":"8bf517bc-30d7-41ad-9840-8cd43d4ae19a","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>The same functionality is provided for Clutter based user interfaces by <a href=\"http://git.gnome.org/browse/gegl-clutter\">gegl-clutter</a> in form of a ClutterActor. This code was previously available as <a href=\"http://git.clutter-project.org/cgit.cgi?url=clutter-gegl\">clutter-gegl</a>, but has now been renamed and moved to be a part of the GEGL project, and is maintained by <a href=\"http://pippin.gimp.org/\">&#216;yvind Kols&#229;s</a>. <a href=\"http://git.gnome.org/browse/gegl-clutter/tree/examples/parsexml.c\">Example code</a> in C.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"The same functionality is provided for Clutter based user interfaces by gegl-clutter in form of a ClutterActor. This code was previously available as clutter-gegl, but has now been renamed and moved to be a part of the GEGL project, and is maintained by Øyvind Kolsås. Example code in C.","length":287,"language":"en","measurementVersion":16,"measurementHash":"592692ced88aaed751a2dde467956524"},"html":"<p>The same functionality is provided for Clutter based user interfaces by <a href=\"http://git.gnome.org/browse/gegl-clutter\">gegl-clutter</a> in form of a ClutterActor. This code was previously available as <a href=\"http://git.clutter-project.org/cgit.cgi?url=clutter-gegl\">clutter-gegl</a>, but has now been renamed and moved to be a part of the GEGL project, and is maintained by <a href=\"http://pippin.gimp.org/\">&#216;yvind Kols&#229;s</a>. <a href=\"http://git.gnome.org/browse/gegl-clutter/tree/examples/parsexml.c\">Example code</a> in C.</p>"},{"block":{"id":"73239802-e850-4647-874f-bec778a3169a","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>Last but not least,  <a href=\"http://git.gnome.org/browse/gegl-qt/\">gegl-qt</a> was created to serve the needs of applications using Qt based user interfaces. The different widget systems (QWidget-, QGraphicsWidget- and QML-based) are all supported. In addition to the features currently available in the GTK+ and Clutter versions, the Qt view widgets also support auto-scaling and auto-centering. Python bindings via PySide is planned, but blocking on a <a href=\"http://lists.pyside.org/pipermail/pyside/2011-August/002785.html\">PySide issue</a> at the moment.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Last but not least,  gegl-qt was created to serve the needs of applications using Qt based user interfaces. The different widget systems (QWidget-, QGraphicsWidget- and QML-based) are all supported. In addition to the features currently available in the GTK+ and Clutter versions, the Qt view widgets also support auto-scaling and auto-centering. Python bindings via PySide is planned, but blocking on a PySide issue at the moment.","length":431,"language":"en","measurementVersion":16,"measurementHash":"b49aeed20ecb157af392450268088cba"},"html":"<p>Last but not least,  <a href=\"http://git.gnome.org/browse/gegl-qt/\">gegl-qt</a> was created to serve the needs of applications using Qt based user interfaces. The different widget systems (QWidget-, QGraphicsWidget- and QML-based) are all supported. In addition to the features currently available in the GTK+ and Clutter versions, the Qt view widgets also support auto-scaling and auto-centering. Python bindings via PySide is planned, but blocking on a <a href=\"http://lists.pyside.org/pipermail/pyside/2011-August/002785.html\">PySide issue</a> at the moment.</p>"},{"block":{"id":"a211e8af-2b8e-47c3-94ae-d7940cb8bfc7","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>A pretty boring screenshot showing two QWidget based examples (code:  <a href=\"http://git.gnome.org/browse/gegl-qt/tree/examples/qwidget-transformations\">1</a>, <a href=\"http://git.gnome.org/browse/gegl-qt/tree/examples/qwidget-autotransform\">2</a>) for transformations:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"A pretty boring screenshot showing two QWidget based examples (code:  1, 2) for transformations:","length":96,"language":"en","measurementVersion":16,"measurementHash":"d909923dbfa6bba96158ac1055ddc6c1"},"html":"<p>A pretty boring screenshot showing two QWidget based examples (code:  <a href=\"http://git.gnome.org/browse/gegl-qt/tree/examples/qwidget-transformations\">1</a>, <a href=\"http://git.gnome.org/browse/gegl-qt/tree/examples/qwidget-autotransform\">2</a>) for transformations:</p>"},{"block":{"id":"33c109bf-531b-42ba-a96d-4deaadf8e254","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>Artwork: \" <a href=\"http://mypaint.deviantart.com/#/d3urag0\">Wanted</a>\", speedpainting by <a href=\"http://www.davidrevoy.com/\">David Revoy</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Artwork: \" Wanted\", speedpainting by David Revoy","length":48,"language":"en","measurementVersion":16,"measurementHash":"61be358aa18130ed52ea48cc1594c3f3"},"html":"<p>Artwork: \" <a href=\"http://mypaint.deviantart.com/#/d3urag0\">Wanted</a>\", speedpainting by <a href=\"http://www.davidrevoy.com/\">David Revoy</a></p>"},{"block":{"id":"29f13248-9a9c-4eab-a755-50750c233338","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>The first stable release of gegl-qt and gegl-gtk will hopefully be available soon. The list of tasks can be found <a href=\"http://git.gnome.org/browse/gegl-qt/tree/README.txt#n62\">in the README</a><a href=\"http://git.gnome.org/browse/gegl-gtk/tree/README\">files</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"The first stable release of gegl-qt and gegl-gtk will hopefully be available soon. The list of tasks can be found in the READMEfiles.","length":133,"language":"en","measurementVersion":16,"measurementHash":"18367882cc625dfb43273371e6ffa84b"},"html":"<p>The first stable release of gegl-qt and gegl-gtk will hopefully be available soon. The list of tasks can be found <a href=\"http://git.gnome.org/browse/gegl-qt/tree/README.txt#n62\">in the README</a><a href=\"http://git.gnome.org/browse/gegl-gtk/tree/README\">files</a>.</p>"},{"block":{"id":"89ea69cc-054a-4ba4-a601-55fc3e2a63b0","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>In GEGL, image processing is described as a graph of operations. \"gegl:display\" and \"gegl:gtk-display\" operations existed in the gegl tree, and by attaching one of these to a node in the graph one could display the output of the graph at the given node in a window . Such display operations are useful for applications that just want to show the output of a graph without having to use a GUI library directly.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"In GEGL, image processing is described as a graph of operations. \"gegl:display\" and \"gegl:gtk-display\" operations existed in the gegl tree, and by attaching one of these to a node in the graph one could display the output of the graph at the given node in a window . Such display operations are useful for applications that just want to show the output of a graph without having to use a GUI library directly.","length":409,"language":"en","measurementVersion":16,"measurementHash":"a1f027163518b1ec40e934a4a84829e1"},"html":"<p>In GEGL, image processing is described as a graph of operations. \"gegl:display\" and \"gegl:gtk-display\" operations existed in the gegl tree, and by attaching one of these to a node in the graph one could display the output of the graph at the given node in a window . Such display operations are useful for applications that just want to show the output of a graph without having to use a GUI library directly.</p>"},{"block":{"id":"2f9e44f5-5c78-42b7-8ea4-934b3ce9cf5f","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>The problem was that both of these operations were optional, so applications could not rely on this functionality to be present. This is solved by letting the \"gegl:display\" operation be a meta-operation, which uses other operations as a handler to actually display the output. Such display handler operations are now provided by gegl (optional, using SDL), gegl-gtk (using GTK+) and gegl-qt (using Qt). In addition a fallback operation that will export a PNG file and launch an external application to display it will be provided in GEGL.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"The problem was that both of these operations were optional, so applications could not rely on this functionality to be present. This is solved by letting the \"gegl:display\" operation be a meta-operation, which uses other operations as a handler to actually display the output. Such display handler operations are now provided by gegl (optional, using SDL), gegl-gtk (using GTK+) and gegl-qt (using Qt). In addition a fallback operation that will export a PNG file and launch an external application to display it will be provided in GEGL.","length":539,"language":"en","measurementVersion":16,"measurementHash":"5869163026531df7d2c20005053fa00b"},"html":"<p>The problem was that both of these operations were optional, so applications could not rely on this functionality to be present. This is solved by letting the \"gegl:display\" operation be a meta-operation, which uses other operations as a handler to actually display the output. Such display handler operations are now provided by gegl (optional, using SDL), gegl-gtk (using GTK+) and gegl-qt (using Qt). In addition a fallback operation that will export a PNG file and launch an external application to display it will be provided in GEGL.</p>"},{"block":{"id":"1a0628e1-14c2-459c-913e-43c9577ca5ae","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>More to GEGL stuff to come soon, hopefully.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"More to GEGL stuff to come soon, hopefully.","length":43,"language":"en","measurementVersion":16,"measurementHash":"a3fa2de79e64461dc05864e6c77f5df3"},"html":"<p>More to GEGL stuff to come soon, hopefully.</p>"}],"h3":[{"block": "$item_index":12,"props":{}}},"95b4420e-b5e4-4cf8-b823-243bff62dd78":{"id":"95b4420e-b5e4-4cf8-b823-243bff62dd78","title":"Jon Nordby","metadata":{"author":[],"related":[],"publisher":{"url":"http://www.jonnor.com","name":"Jonnor","favicon":null,"domain":"www.jonnor.com"},"keywords":["gegl","mypaint","gimp","geglbuffer","lgm","babl","pippin","hacks","goat","implementation"],"description":"Already covered in the news from LGM was the release of GIMP 2.8, and that GIMP 2.10 will be fully GEGLified. The goat-invasion branch which has most of that work, the result of 3 weeks of pippin and mitch on a couch hacking together, has already landed in master.","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:11:57.083Z","dateModified":"2016-02-13T18:04:58.162Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:04:58.162Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"b1147d39-9f0d-454b-a022-3340aceff34b","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"a1e3178d-187e-4a81-b410-2855ea67afae","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>Already covered in the news from LGM was the release of GIMP 2.8, and that <a href=\"http://gimpfoo.de/2012/04/17/goat-invasion-in-gimp/\">GIMP 2.10 will be fully GEGLified</a>. The goat-invasion branch which has most of that work, the result of 3 weeks of <a href=\"http://pippin.gimp.org/\">pippin</a> and <a href=\"http://gimpfoo.de/\">mitch</a> on a couch hacking together, has already landed in master. This means that GIMP now has support for high bit-depth workflows for most operations. Finally.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Already covered in the news from LGM was the release of GIMP 2.8, and that GIMP 2.10 will be fully GEGLified. The goat-invasion branch which has most of that work, the result of 3 weeks of pippin and mitch on a couch hacking together, has already landed in master. This means that GIMP now has support for high bit-depth workflows for most operations. Finally.","length":360,"language":"en","measurementVersion":16,"measurementHash":"369c6c0d801b7e5516b5af23d7a2f87a"},{"id":"a9ab88f8-d6cc-4959-b231-6c1ed0595a5b","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"h3","html":"<h3>Putting the goat in MyPaint</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Putting the goat in MyPaint","length":27,"measurementVersion":16,"measurementHash":"6a9eb1a253b0bc6ba60fe662e1ea00c0"},{"id":"1a5a2590-5c1e-4756-9391-eb8673fe08cc","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>During LGM I started working on using GEGL in MyPaint. I have already mentioned this idea <a href=\"http://river-valley.tv/mypaint-%E2%80%93-the-past-the-present-and-the-future/\">several</a><a href=\"http://libregraphicsworld.org/blog/entry/mypaint-1.0-there-can-never-be-too-much-awesomeness\">times</a>, so it was time to stop talking and get hacking.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"During LGM I started working on using GEGL in MyPaint. I have already mentioned this idea severaltimes, so it was time to stop talking and get hacking.","length":151,"language":"en","measurementVersion":16,"measurementHash":"34773a08e6b42fe0b12ea83d9ce75232"},{"id":"d8f2f991-7e9e-4de7-a495-8b9ef8aaa9a1","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>As a first step in making use of GEGL I wanted to replace the current surface implementation with one based on <a href=\"http://www.gegl.org/api.html#GeglBuffer\">GeglBuffer</a>. Since GeglBuffer already provides tiling, and can store any buffer data supported by Babl this turned out to be easy. &#216;yvind (pippin) added the semi-quirky pixel format we currently use* in MyPaint to Babl, and I was able to get a rough working GEGL based Surface implementation the first evening.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"As a first step in making use of GEGL I wanted to replace the current surface implementation with one based on GeglBuffer. Since GeglBuffer already provides tiling, and can store any buffer data supported by Babl this turned out to be easy. Øyvind (pippin) added the semi-quirky pixel format we currently use* in MyPaint to Babl, and I was able to get a rough working GEGL based Surface implementation the first evening.","length":420,"language":"en","measurementVersion":16,"measurementHash":"11601652db7ad894106c496a516f293f"},{"id":"7bb7665e-c526-4c1e-bd3b-43397f592eb2","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>* RGBA premultiplied alpha, in 16 bit unsigned integers with  2^15 being the maximum value.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"* RGBA premultiplied alpha, in 16 bit unsigned integers with  2^15 being the maximum value.","length":91,"language":"en","measurementVersion":16,"measurementHash":"235b4c078fda68ae9f956dbd17f3b7d2"},{"id":"f48391a3-72db-4e6d-9355-2dd07725baca","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>The next couple of days went to moving to the <a href=\"http://gegl.org/api.html#GeglBufferIterator\">GeglBufferIterator</a> API instead of gegl_buffer_{get,set} to have zero-copy access to improve performance, and improving GEGL and GEGL-GTK so that some of the hacks in the initial implementation could be removed.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"The next couple of days went to moving to the GeglBufferIterator API instead of gegl_buffer_{get,set} to have zero-copy access to improve performance, and improving GEGL and GEGL-GTK so that some of the hacks in the initial implementation could be removed.","length":256,"language":"en","measurementVersion":16,"measurementHash":"c2594333f7cc71d560e54c1b1687c6b7"},{"id":"763dbadc-0a50-45e0-bba6-26a300cbddda","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>Most of the work is in the <a href=\"https://gitorious.org/mypaint/mypaint/commits/gegl\">gegl branch</a> of MyPaint. A simple test application, mypaint-gegl.py, is included, and you can read <a href=\"https://gitorious.org/mypaint/mypaint/blobs/gegl/README.gegl\">README.gegl</a> for how to try it out. Warning: only intended for curious developers at this stage.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Most of the work is in the gegl branch of MyPaint. A simple test application, mypaint-gegl.py, is included, and you can read README.gegl for how to try it out. Warning: only intended for curious developers at this stage.","length":220,"language":"en","measurementVersion":16,"measurementHash":"978e2d933c9d4da7512db5a2918d724d"},{"id":"80b69311-9d7d-4981-90f9-930329c8a271","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>A lots of work remains to be done for MyPaint to be able to fully use GEGL. The progress is tracked in two bugs, one for <a href=\"https://gna.org/bugs/index.php?19732\">MyPaint work</a> and one for <a href=\"https://bugzilla.gnome.org/show_bug.cgi?id=675962\">GEGL issues</a>. Because one cannot combine PyGObject with PyGTK, it will likely not be possible to fully integrate GEGL in MyPaint before <a href=\"https://gna.org/bugs/?19230\">porting to PyGI and GTK+ 3</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"A lots of work remains to be done for MyPaint to be able to fully use GEGL. The progress is tracked in two bugs, one for MyPaint work and one for GEGL issues. Because one cannot combine PyGObject with PyGTK, it will likely not be possible to fully integrate GEGL in MyPaint before porting to PyGI and GTK+ 3.","length":308,"language":"en","measurementVersion":16,"measurementHash":"e64f6bffad256e5e9dbda35e61a79b02"},{"id":"a6d80354-692b-404d-b91f-8d321a39aeaa","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>Oh, in case the goat references are lost on you - check the <a href=\"http://en.wikipedia.org/wiki/GEGL\">GEGL page on wikipedia</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Oh, in case the goat references are lost on you - check the GEGL page on wikipedia.","length":83,"language":"en","measurementVersion":16,"measurementHash":"9714a5e4dc8f4bb0b2ee25169c7f308c"},{"id":"e505ff h has most of that work, the result of 3 weeks of <a href=\"http://pippin.gimp.org/\">pippin</a> and <a href=\"http://gimpfoo.de/\">mitch</a> on a couch hacking together, has already landed in master. This means that GIMP now has support for high bit-depth workflows for most operations. Finally.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Already covered in the news from LGM was the release of GIMP 2.8, and that GIMP 2.10 will be fully GEGLified. The goat-invasion branch which has most of that work, the result of 3 weeks of pippin and mitch on a couch hacking together, has already landed in master. This means that GIMP now has support for high bit-depth workflows for most operations. Finally.","length":360,"language":"en","measurementVersion":16,"measurementHash":"369c6c0d801b7e5516b5af23d7a2f87a"},"html":"<p>Already covered in the news from LGM was the release of GIMP 2.8, and that <a href=\"http://gimpfoo.de/2012/04/17/goat-invasion-in-gimp/\">GIMP 2.10 will be fully GEGLified</a>. The goat-invasion branch which has most of that work, the result of 3 weeks of <a href=\"http://pippin.gimp.org/\">pippin</a> and <a href=\"http://gimpfoo.de/\">mitch</a> on a couch hacking together, has already landed in master. This means that GIMP now has support for high bit-depth workflows for most operations. Finally.</p>"},{"block":{"id":"1a5a2590-5c1e-4756-9391-eb8673fe08cc","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>During LGM I started working on using GEGL in MyPaint. I have already mentioned this idea <a href=\"http://river-valley.tv/mypaint-%E2%80%93-the-past-the-present-and-the-future/\">several</a><a href=\"http://libregraphicsworld.org/blog/entry/mypaint-1.0-there-can-never-be-too-much-awesomeness\">times</a>, so it was time to stop talking and get hacking.</p>","created_at":null,"updated_at": a href=\"http://river-valley.tv/mypaint-%E2%80%93-the-past-the-present-and-the-future/\">several</a><a href=\"http://libregraphicsworld.org/blog/entry/mypaint-1.0-there-can-never-be-too-much-awesomeness\">times</a>, so it was time to stop talking and get hacking.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"During LGM I started working on using GEGL in MyPaint. I have already mentioned this idea severaltimes, so it was time to stop talking and get hacking.","length":151,"language":"en","measurementVersion":16,"measurementHash":"34773a08e6b42fe0b12ea83d9ce75232"},"html":"<p>During LGM I started working on using GEGL in MyPaint. I have already mentioned this idea <a href=\"http://river-valley.tv/mypaint-%E2%80%93-the-past-the-present-and-the-future/\">several</a><a href=\"http://libregraphicsworld.org/blog/entry/mypaint-1.0-there-can-never-be-too-much-awesomeness\">times</a>, so it was time to stop talking and get hacking.</p>"},{"block":{"id":"d8f2f991-7e9e-4de7-a495-8b9ef8aaa9a1","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>As a first step in making use of GEGL I wanted to replace the current surface implementation with one based on <a href=\"http://www.gegl.org/api.html#GeglBuffer\">GeglBuffer</a>. Since GeglBuffer already provides tiling, and can store any buffer data supported by Babl this turned out to be easy. &#216;yvind (pippin) added the semi-quirky pixel format we currently use* in MyPaint to Babl, and I was able to get a rough working GEGL based Surface implementation the first evening.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"As a first step in making use of GEGL I wanted to replace the current surface implementation with one based on GeglBuffer. Since GeglBuffer already provides tiling, and can store any buffer data supported by Babl this turned out to be easy. Øyvind (pippin) added the semi-quirky pixel format we currently use* in MyPaint to Babl, and I was able to get a rough working GEGL based Surface implementation the first evening.","length":420,"language":"en","measurementVersion":16,"measurementHash":"11601652db7ad894106c496a516f293f"},"html":"<p>As a first step in making use of GEGL I wanted to replace the current surface implementation with one based on <a href=\"http://www.gegl.org/api.html#GeglBuffer\">GeglBuffer</a>. Since GeglBuffer already provides tiling, and can store any buffer data supported by Babl this turned out to be easy. &#216;yvind (pippin) added the semi-quirky pixel format we currently use* in MyPaint to Babl, and I was able to get a rough working GEGL based Surface implementation the first evening.</p>"},{"block":{"id":"7bb7665e-c526-4c1e-bd3b-43397f592eb2","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>* RGBA premultiplied alpha, in 16 bit unsigned integers with  2^15 being the maximum value.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"* RGBA premultiplied alpha, in 16 bit unsigned integers with  2^15 being the maximum value.","length":91,"language":"en","measurementVersion":16,"measurementHash":"235b4c078fda68ae9f956dbd17f3b7d2"},"html":"<p>* RGBA premultiplied alpha, in 16 bit unsigned integers with  2^15 being the maximum value.</p>"},{"block":{"id":"f48391a3-72db-4e6d-9355-2dd07725baca","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>The next couple of days went to moving to the <a href=\"http://gegl.org/api.html#GeglBufferIterator\">GeglBufferIterator</a> API instead of gegl_buffer_{get,set} to have zero-copy access to improve performance, and improving GEGL and GEGL-GTK so that some of the hacks in the initial implementation could be removed.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"The next couple of days went to moving to the GeglBufferIterator API instead of gegl_buffer_{get,set} to have zero-copy access to improve performance, and improving GEGL and GEGL-GTK so that some of the hacks in the initial implementation could be removed.","length":256,"language":"en","measurementVersion":16,"measurementHash":"c2594333f7cc71d560e54c1b1687c6b7"},"html":"<p>The next couple of days went to moving to the <a href=\"http://gegl.org/api.html#GeglBufferIterator\">GeglBufferIterator</a> API instead of gegl_buffer_{get,set} to have zero-copy access to improve performance, and improving GEGL and GEGL-GTK so that some of the hacks in the initial implementation could be removed.</p>"},{"block":{"id":"763dbadc-0a50-45e0-bba6-26a300cbddda","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>Most of the work is in the <a href=\"https://gitorious.org/mypaint/mypaint/commits/gegl\">gegl branch</a> of MyPaint. A simple test application, mypaint-gegl.py, is included, and you can read <a href=\"https://gitorious.org/mypaint/mypaint/blobs/gegl/README.gegl\">README.gegl</a> for how to try it out. Warning: only intended for curious developers at this stage.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Most of the work is in the gegl branch of MyPaint. A simple test application, mypaint-gegl.py, is included, and you can read README.gegl for how to try it out. Warning: only intended for curious developers at this stage.","length":220,"language":"en","measurementVersion":16,"measurementHash":"978e2d933c9d4da7512db5a2918d724d"},"html":"<p>Most of the work is in the <a href=\"https://gitorious.org/mypaint/mypaint/commits/gegl\">gegl branch</a> of MyPaint. A simple test application, mypaint-gegl.py, is included, and you can read <a href=\"https://gitorious.org/mypaint/mypaint/blobs/gegl/README.gegl\">README.gegl</a> for how to try it out. Warning: only intended for curious developers at this stage.</p>"},{"block":{"id":"80b69311-9d7d-4981-90f9-930329c8a271","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>A lots of work remains to be done for MyPaint to be able to fully use GEGL. The progress is tracked in two bugs, one for <a href=\"https://gna.org/bugs/index.php?19732\">MyPaint work</a> and one for <a href=\"https://bugzilla.gnome.org/show_bug.cgi?id=675962\">GEGL issues</a>. Because one cannot combine PyGObject with PyGTK, it will likely not be possible to fully integrate GEGL in MyPaint before <a href=\"https://gna.org/bugs/?19230\">porting to PyGI and GTK+ 3</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"A lots of work remains to be done for MyPaint to be able to fully use GEGL. The progress is tracked in two bugs, one for MyPaint work and one for GEGL issues. Because one cannot combine PyGObject with PyGTK, it will likely not be possible to fully integrate GEGL in MyPaint before porting to PyGI and GTK+ 3.","length":308,"language":"en","measurementVersion":16,"measurementHash":"e64f6bffad256e5e9dbda35e61a79b02"},"html":"<p>A lots of work remains to be done for MyPaint to be able to fully use GEGL. The progress is tracked in two bugs, one for <a href=\"https://gna.org/bugs/index.php?19732\">MyPaint work</a> and one for <a href=\"https://bugzilla.gnome.org/show_bug.cgi?id=675962\">GEGL issues</a>. Because one cannot combine PyGObject with PyGTK, it will likely not be possible to fully integrate GEGL in MyPaint before <a href=\"https://gna.org/bugs/?19230\">porting to PyGI and GTK+ 3</a>.</p>"},{"block":{"id":"a6d80354-692b-404d-b91f-8d321a39aeaa","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>Oh, in case the goat references are lost on you - check the <a href=\"http://en.wikipedia.org/wiki/GEGL\">GEGL page on wikipedia</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Oh, in case the goat references are lost on you - check the GEGL page on wikipedia.","length":83,"language":"en","measurementVersion":16,"measurementHash":"9714a5e4dc8f4bb0b2ee25169c7f308c"},"html":"<p>Oh, in case the goat references are lost on you - check the <a href=\"http://en.wikipedia.org/wiki/GEGL\">GEGL page on wikipedia</a>.</p>"}],"h3":[{"block":{"id":"a9ab88f8-d6cc-4959-b231-6c1ed0595a5b","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"h3","html":"<h3>Putting the goat in MyPaint</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Putting the goat in MyPaint","length":27,"measurementVersion":16,"measurementHash":"6a9eb1a253b0bc6ba60fe662e1ea00c0"},"html":"<h3>Putting the goat in MyPaint</h3>"}],"image":[{"block":{"id":"e505ff11-d3fa-4cc0-994e-fc36761f0d58","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=552&amp;md5=763d4b0c65891b56d04551d30b2cd506\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143], true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"c6b8da92-93f0-45e8-bd50-1d5e99039b78","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"e991ae8d-13e0-4598-aec9-fc55bf88a8c4","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>This weekend I attended <a href=\"http://libregraphicsmeeting.org/\">Libre Graphics Meeting</a> in Brussels, and got to meet a bunch of great people from lots of different projects. Got to meet people working on similar things (at least in the same ballpark) as MyPaint, like <a href=\"http://krita.org/\">Krita</a>, GIMP and <a href=\"http://www.nathive.org/\">Nathive</a>. Also got to meet and hang out with some of the awesome people on the <a href=\"http://durian.blender.org/\">Durian Open Movie project</a>. They were using, and were more fond of, MyPaint than I thought.  Also chatted with several other users, some of which were using MyPaint as a part of their workflow in a professional environment. Good stuff.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"This weekend I attended Libre Graphics Meeting in Brussels, and got to meet a bunch of great people from lots of different projects. Got to meet people working on similar things (at least in the same ballpark) as MyPaint, like Krita, GIMP and Nathive. Also got to meet and hang out with some of the awesome people on the Durian Open Movie project. They were using, and were more fond of, MyPaint than I thought.  Also chatted with several other users, some of which were using MyPaint as a part of their workflow in a professional environment. Good stuff.","length":555,"language":"en","measurementVersion":16,"measurementHash":"3c05a46403c2527139278fd2318fe648"},{"id":"38da5b92-7a92-4335-8e38-a94683d8daa8","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>The entire conference was very professionally executed, no technical or organizational problems, yet they were able to maintain a nice cosy atmosphere. The only thing I didn't quite like was the food, but thats mostly a matter of personal preference (they only served vegetarian, and I'm a quite dedicated carnivore).</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"The entire conference was very professionally executed, no technical or organizational problems, yet they were able to maintain a nice cosy atmosphere. The only thing I didn't quite like was the food, but thats mostly a matter of personal preference (they only served vegetarian, and I'm a quite dedicated carnivore).","length":317,"language":"en","measurementVersion":16,"measurementHash":"62599d58a0725b06765855f7429e79b6"},{"id":"069370ef-8557-4573-a440-a68567949269","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>There were plenty of good talks, and if you're interested in them you should check out the <a href=\"http://river-valley.tv/conferences/lgm-2010\">video recordings done by River Valleys</a>. I also attended some workshop/BoF sessions, here is my take on them:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"There were plenty of good talks, and if you're interested in them you should check out the video recordings done by River Valleys. I also attended some workshop/BoF sessions, here is my take on them:","length":199,"language":"en","measurementVersion":16,"measurementHash":"8e8731fb2e8b08aad9d6c66fd0a0e969"},{"id":"c99c9505-85d5-4c81-b155-34bb1a84065a","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"h2","html":"<h2>OpenRaster BoF</h2>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"OpenRaster BoF","length":14,"measurementVersion":16,"measurementHash":"27cf268b51450b45d5e42e23fa183f00"},{"id":"2406ae17-46e4-4364-9f15-2175ff0a4611","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>The <a href=\"http://create.freedesktop.org/wiki/OpenRaster\">OpenRaster</a> BoF turned out to be quite different from what I expected. I expected only a couple of people from Krita, GIMP and MyPaint to show up. But no, we had lots of people attending, even professional standards people from Adobe, w3c and Opera! I also somewhat suprised myself (ok, I know that I like to talk and am not afraid to do so, but still), by taking an active role. We did get useful things done, like consensus on that we want to define a minimal baseline standard, and to have fallbacks for things extending upon the baseline. The concrete specs have not been settled, but hopefully we (MyPaint+Krita people mainly) can take care of that pretty soon.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"The OpenRaster BoF turned out to be quite different from what I expected. I expected only a couple of people from Krita, GIMP and MyPaint to show up. But no, we had lots of people attending, even professional standards people from Adobe, w3c and Opera! I also somewhat suprised myself (ok, I know that I like to talk and am not afraid to do so, but still), by taking an active role. We did get useful things done, like consensus on that we want to define a minimal baseline standard, and to have fallbacks for things extending upon the baseline. The concrete specs have not been settled, but hopefully we (MyPaint+Krita people mainly) can take care of that pretty soon.","length":669,"language":"en","measurementVersion":16,"measurementHash":"3856c5ffa1cd64646a18b926162e2f89"},{"id":"5a7aee1f-228d-4b07-b1cb-a42da6e69972","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>I hope to try out some implementation ideas for fallbacks soon, and to improve the GIMP implementation, but school is keeping me very busy now a days. In fact, the first evening in Brussels was spent finishing my bachelors thesis report, and sunday was spent on my final report in my english class. And its far from over yet...</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"I hope to try out some implementation ideas for fallbacks soon, and to improve the GIMP implementation, but school is keeping me very busy now a days. In fact, the first evening in Brussels was spent finishing my bachelors thesis report, and sunday was spent on my final report in my english class. And its far from over yet...","length":327,"language":"en","measurementVersion":16,"measurementHash":"43a28381744e89fca99e07f51df30277"},{"id":"a322ef54-f62e-46f3-8ff7-0be7b573a656","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"h2","html":"<h2>A Libre Graphics Foundation?</h2>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"A Libre Graphics Foundation?","length":28,"measurementVersion":16,"measurementHash":"8ec558c02e69fa615c9c951a07d86fba"},{"id":"8ad8614c-45fa-4369-b391-e12cfd8a0a87","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>There was a birds-of-a-feather session for a potential \"foundation\" to support and promote libre graphics projects. Apparently these ideas have come up before, but this year it seems to be gathering some traction so it might actually happen. Different people have different views on what exactly it should be about of course; some are looking in the direction of Blender Foundation/Institute, doing open projects, funding developers, and having official teaching; others are more interested in having common documentation about libre graphics software for users. In any case, a common resource and face for libre graphics projects would be good. But in the end it will boil down to what people step up and make happen, I suspect. Discussions are ongoing on the create @ freedesktop.org <a href=\"http://lists.freedesktop.org/mailman/listinfo/create\">mailinglist</a>, so jump in if this tickles your fancies.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"There was a birds-of-a-feather session for a potential \"foundation\" to support and promote libre graphics projects. Apparently these ideas have come up before, but this year it seems to be gathering some traction so it might actually happen. Different people have different views on what exactly it should be about of course; some are looking in the direction of Blender Foundation/Institute, doing open projects, funding developers, and having official teaching; others are more interested in having common documentation about libre graphics software for users. In any case, a common resource and face for libre graphics projects would be good. But in the end it will boil down to what people step up and make happen, I suspect. Discussions are ongoing on the create @ freedesktop.org mailinglist, so jump in if this tickles your fancies.","length":839,"language":"en","measurementVersion":16,"measurementHash":"b5a8bbc47ec183400153719e6e621ee4"},{"id":"feb400fc-d48c-4335-8fa9-2b49011d2864","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"h2","html":"<h2>LGM2011</h2>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"LGM2011","length":7,"measurementVersion":16,"measurementHash":"ea618b609f92269ec4b7eed4a2395dbb"},{"id":"c404c30a-8f7f-45d9-902d-f008dcc345ab","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>In the discussion during the last day, Montreal and Vietnam were proposed as locations for the next LGM. I'd love to go either way, haven't been to Asia nor North-America. Perhaps even do a talk of my own? Still, it's much further away, so it might require a very interesting program, depending what I'm doing at that time and how busy I am. We'll see. If if turns out to be more of an end-user conference, and less of a developer/contributor meeting I'd love to have David Revoy and/or Ramon Miranda do MyPaint workshops. That would be beyond awesome.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"In the discussion during the last day, Montreal and Vietnam were proposed as locations for the next LGM. I'd love to go either way, haven't been to Asia nor North-America. Perhaps even do a talk of my own? Still, it's much further away, so it might require a very interesting program, depending what I'm doing at that time and how busy I am. We'll see. If if turns out to be more of an end-user conference, and less of a developer/contributor meeting I'd love to have David Revoy and/or Ramon Miranda do MyPaint workshops. That would be beyond awesome.","length":552,"language":"en","measurementVersion":16,"measurementHash":"e3d87745f96c384657c9322ca6ab9962"},{"id":"570c6bd6-53ab-4b54-8a5d-b7b7f7d0086b
