cessing using OpenCL.","length":380,"language":"en","measurementVersion":16,"measurementHash":"e13201fdf0ddb5ed03f71c537e79e1ba"},"html":"<p>At <a href=\"http://thegrid.io/\">TheGrid</a> we are in need for a flexible service for doing server-side image processing. So after some discussion at <a href=\"http://libregraphicsmeeting.org/2014/\">LGM in Leipzig</a>, I started writing one based on <a href=\"http://gegl.org/\">GEGL</a>, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of <a href=\"http://gegl.org/operations.html\">operations included</a> and support for GPU processing using OpenCL.</p>"},{"block":{"id":"b74eee30-f07f-4d72-a106-92f7990c97a0","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>For creating image processing pipelines for the server, <a href=\"https://github.com/jonnor/imgflo\">imgflo</a> acts as a runtime for <a href=\"http://flowhub.io/\">Flowhub</a>, our <a href=\"https://github.com/noflo/noflo-ui\">open source</a> visual programming IDE. It adds to the existing NoFlo browser, Node.js and <a href=\"http://www.jonnor.com/2013/11/microflo-0-2-0-visual-arduino-programming/\">MicroFlo</a> microcontroller runtime targets, all possible thanks to the runtime-agnostic  <a href=\"http://noflojs.org/documentation/protocol/\">protocol.</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"For creating image processing pipelines for the server, imgflo acts as a runtime for Flowhub, our open source visual programming IDE. It adds to the existing NoFlo browser, Node.js and MicroFlo microcontroller runtime targets, all possible thanks to the runtime-agnostic  protocol.","length":281,"language":"en","measurementVersion":16,"measurementHash":"97bf60212de2561e3c7b2d71d8825889"},"html":"<p>For creating image processing pipelines for the server, <a href=\"https://github.com/jonnor/imgflo\">imgflo</a> acts as a runtime for <a href=\"http://flowhub.io/\">Flowhub</a>, our <a href=\"https://github.com/noflo/noflo-ui\">open source</a> visual programming IDE. It adds to the existing NoFlo browser, Node.js and <a href=\"http://www.jonnor.com/2013/11/microflo-0-2-0-visual-arduino-programming/\">MicroFlo</a> microcontroller runtime targets, all possible thanks to the runtime-agnostic  <a href=\"http://noflojs.org/documentation/protocol/\">protocol.</a></p>"}]},"blocks":{"h1":[{"block":{"id":"8beecfa0-8515-47f1-a88f-419e2e4dd59c","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"417eab3d-4c2e-43a7-afd9-1765b11d9d05","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>At <a href=\"http://thegrid.io/\">TheGrid</a> we are in need for a flexible service for doing server-side image processing. So after some discussion at <a href=\"http://libregraphicsmeeting.org/2014/\">LGM in Leipzig</a>, I started writing one based on <a href=\"http://gegl.org/\">GEGL</a>, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of <a href=\"http://gegl.org/operations.html\">operations included</a> and support for GPU processing using OpenCL.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"At TheGrid we are in need for a flexible service for doing server-side image processing. So after some discussion at LGM in Leipzig, I started writing one based on GEGL, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of operations included and support for GPU processing using OpenCL.","length":380,"language":"en","measurementVersion":16,"measurementHash":"e13201fdf0ddb5ed03f71c537e79e1ba"},"html":"<p>At <a href=\"http://thegrid.io/\">TheGrid</a> we are in need for a flexible service for doing server-side image processing. So after some discussion at <a href=\"http://libregraphicsmeeting.org/2014/\">LGM in Leipzig</a>, I started writing one based on <a href=\"http://gegl.org/\">GEGL</a>, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of <a href=\"http://gegl.org/operations.html\">operations included</a> and support for GPU processing using OpenCL.</p>"},{"block":{"id":"b74eee30-f07f-4d72-a106-92f7990c97a0","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>For creating image processing pipelines for the server, <a href=\"https://github.com/jonnor/imgflo\">imgflo</a> acts as a runtime for <a href=\"http://flowhub.io/\">Flowhub</a>, our <a href=\"https://github.com/noflo/noflo-ui\">open source</a> visual programming IDE. It adds to the existing NoFlo browser, Node.js and <a href=\"http://www.jonnor.com/2013/11/microflo-0-2-0-visual-arduino-programming/\">MicroFlo</a> microcontroller runtime targets, all possible thanks to the runtime-agnostic  <a href=\"http://noflojs.org/documentation/protocol/\">protocol.</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"For creating image processing pipelines for the server, imgflo acts as a runtime for Flowhub, our open source visual programming IDE. It adds to the existing NoFlo browser, Node.js and MicroFlo microcontroller runtime targets, all possible thanks to the runtime-agnostic  protocol.","length":281,"language":"en","measurementVersion":16,"measurementHash":"97bf60212de2561e3c7b2d71d8825889"},"html":"<p>For creating image processing pipelines for the server, <a href=\"https://github.com/jonnor/imgflo\">imgflo</a> acts as a runtime for <a href=\"http://flowhub.io/\">Flowhub</a>, our <a href=\"https://github.com/noflo/noflo-ui\">open source</a> visual programming IDE. It adds to the existing NoFlo browser, Node.js and <a href=\"http://www.jonnor.com/2013/11/microflo-0-2-0-visual-arduino-programming/\">MicroFlo</a> microcontroller runtime targets, all possible thanks to the runtime-agnostic  <a href=\"http://noflojs.org/documentation/protocol/\">protocol.</a></p>"},{"block":{"id":"0c2098b2-d6e7-4df7-b3d2-9ba4c9d85073","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>The preview is live and changes whenever changes are made to the graph. This allows to quickly experiment and develop new graphs.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"The preview is live and changes whenever changes are made to the graph. This allows to quickly experiment and develop new graphs.","length":129,"language":"en","measurementVersion":16,"measurementHash":"1f9bb572ac9764e52af6a1d703aa4ca2"},"html":"<p>The preview is live and changes whenever changes are made to the graph. This allows to quickly experiment and develop new graphs.</p>"},{"block":{"id":"a474da53-9e26-45bc-b595-af907b20c79e","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>As a server, imgflo provides a simple HTTP API where you specify the input image as an URL, the graph to process it through and any parameters exposed on that graph.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"As a server, imgflo provides a simple HTTP API where you specify the input image as an URL, the graph to process it through and any parameters exposed on that graph.","length":165,"language":"en","measurementVersion":16,"measurementHash":"e938b86b7213377fb17205ec9370e510"},"html":"<p>As a server, imgflo provides a simple HTTP API where you specify the input image as an URL, the graph to process it through and any parameters exposed on that graph.</p>"},{"block":{"id":"c44cd8ea-88c7-499b-a13f-3b256f727ecd","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>Processed images are cached, so that subsequent request on the same url just returns the image out of the cache.<br> The git repository includes configuration and build setup for Heroku, so deploying an instance is a 5 minute job.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Processed images are cached, so that subsequent request on the same url just returns the image out of the cache. The git repository includes configuration and build setup for Heroku, so deploying an instance is a 5 minute job.","length":226,"language":"en","measurementVersion":16,"measurementHash":"8cb86e5e672a111186af7f066652970e"},"html":"<p>Processed images are cached, so that subsequent request on the same url just returns the image out of the cache.<br> The git repository includes configuration and build setup for Heroku, so deploying an instance is a 5 minute job.</p>"},{"block":{"id":"16172491-e296-4fed-9eef-ccfa0483077a","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>imgflo 0.1 is now minimally useful as image processing server, but there are many more <a href=\"https://github.com/jonnor/imgflo/issues?labels=enhancement\">enhancements</a> on the todo list. Scalability and integration with NoFlo are two big topics, as as expanding the pool of available operations and graphs. <a href=\"http://wiki.gimp.org/index.php/Hacking:Porting_filters_to_GEGL\">Porting filters from GIMP</a> to GEGL is a way of helping with the latter.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"imgflo 0.1 is now minimally useful as image processing server, but there are many more enhancements on the todo list. Scalability and integration with NoFlo are two big topics, as as expanding the pool of available operations and graphs. Porting filters from GIMP to GEGL is a way of helping with the latter.","length":308,"language":"en","measurementVersion":16,"measurementHash":"9aaedd02d7967ab0cc8e7dc7e1b9b7f9"},"html":"<p>imgflo 0.1 is now minimally useful as image processing server, but there are many more <a href=\"https://github.com/jonnor/imgflo/issues?labels=enhancement\">enhancements</a> on the todo list. Scalability and integration with NoFlo are two big topics, as as expanding the pool of available operations and graphs. <a href=\"http://wiki.gimp.org/index.php/Hacking:Porting_filters_to_GEGL\">Porting filters from GIMP</a> to GEGL is a way of helping with the latter.</p>"},{"block":{"id":"0544e91a-d525-41c3-99e2-d59faff50535","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>Additionally it would be interesting to provide a way of using imgflo with GIMP. First of all one could use graphs made with Flowhub via GEGL <a href=\"https://github.com/jonnor/imgflo/issues/9\">meta-operations</a>. A more crazy idea is to <a href=\"https://github.com/jonnor/imgflo/issues/10\">integrate directly</a>,  using Flowhub as a companion node-based editor.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Additionally it would be interesting to provide a way of using imgflo with GIMP. First of all one could use graphs made with Flowhub via GEGL meta-operations. A more crazy idea is to integrate directly,  using Flowhub as a companion node-based editor.","length":251,"language":"en","measurementVersion":16,"measurementHash":"40d64773d8fcad8077b6792b8aecbcd6"},"html":"<p>Additionally it would be interesting to provide a way of using imgflo with GIMP. First of all one could use graphs made with Flowhub via GEGL <a href=\"https://github.com/jonnor/imgflo/issues/9\">meta-operations</a>. A more crazy idea is to <a href=\"https://github.com/jonnor/imgflo/issues/10\">integrate directly</a>,  using Flowhub as a companion node-based editor.</p>"}],"h3":[{"block":{"id":"d88392c2-1f0b-4699-9a78-731d933778ff","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h3","html":"<h3>Runtime</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Runtime","length":7,"measurementVersion":16,"measurementHash":"f6a63c87954dc6d4fa8d87b7393e7efb"},"html":"<h3>Runtime</h3>"},{"block":{"id":"09925b25-9699-429e-b723-8e60d7f1f4d6","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h3","html":"<h3>Server</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Server","length":6,"measurementVersion":16,"measurementHash":"c2d1964c0e0aca84681725f9dfcad225"},"html":"<h3>Server</h3>"},{"block":{"id":"a711b9ab-dc63-4146-9b0f-c5e2a70659ef","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h3","html":"<h3>Next</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher": reated_at":"2016-02-13T18:04:33.976Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"12b9ca41-7c29-4642-8518-87f6520ae21b","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"3b0e32b7-5254-49c8-b162-4e6d07540d38","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>When I announced the <a href=\"http://www.jonnor.com/2014/04/imgflo-0-1-an-image-processing-server-and-flowhub-runtime/\">first release</a> of the imgflo project in April, it was perhaps difficult to see what exactly it was useful for and why we are developing it. This has changed now as 3 weeks ago we launched <a href=\"http://thegrid.io/\">The Grid</a>, our <a href=\"http://techcrunch.com/2014/10/08/the-grid-uses-artificial-intelligence-to-design-your-websites-for-you\">AI-based web publishing</a> platform. We are on a bold mission to have \"websites build themselves\"; because until posting to personal websites becomes easier and more rewarding than posting to social media, content on the web will continue to pile up in closed silos.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"When I announced the first release of the imgflo project in April, it was perhaps difficult to see what exactly it was useful for and why we are developing it. This has changed now as 3 weeks ago we launched The Grid, our AI-based web publishing platform. We are on a bold mission to have \"websites build themselves\"; because until posting to personal websites becomes easier and more rewarding than posting to social media, content on the web will continue to pile up in closed silos.","length":485,"language":"en","measurementVersion":16,"measurementHash":"dd049538af2be52bdaf92860023e5114"},{"id":"36458b13-a4ef-4b1f-b145-2bcbc9002f17","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/thegrid-5k-join.png\"><img src=\"http://www.jonnor.com/wp/files/thegrid-5k-join-300x90.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[10,9,8],[243,203,109],[202,169,91],[87,86,86],[121,120,120]],"width":300,"height":90,"orientation":"landscape","ratio":"10:3","aspect":3.3333333333333335,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/e6b7f70c0b239d7d972ac5fc4130f22205c135bf.png","saliency":{"bounding_rect":[[82,59],[222,89]],"confidence":0.910374,"center":[151,73],"radius":73.1264},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/dd23e96e840e5078923e5aada91960dec73ff2eb.png","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/e6b7f70c0b239d7d972ac5fc4130f22205c135bf.png"},"measurementVersion":16,"measurementHash":"533b39cc332c3cfd2e9d54b038bf6b65"},{"id":"49ca9009-ba72-405f-bc9c-80226d277f9d","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>To help solve this problem we built several open source technologies:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"To help solve this problem we built several open source technologies:","length":69,"language":"en","measurementVersion":16,"measurementHash":"60c2c1307269580fb53eaa9db99692ca"},{"id":"f71eeff4-65d3-47af-bd74-f45e268458e4","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p><a href=\"http://noflojs.org/\">NoFlo</a>: for creating highly testable, component-based, distributed software.<br><a href=\"http://flowhub.io/\">Flowhub</a>: for visually and interactively building programs and extensions.<br><a href=\"http://gridstylesheets.org/\">GSS</a>: for building constraint-based, responsive layouts<br> And of course <a href=\"http://imgflo.org/\">imgflo</a>: for on-demand server-side image processing.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"NoFlo: for creating highly testable, component-based, distributed software.Flowhub: for visually and interactively building programs and extensions.GSS: for building constraint-based, responsive layouts And of course imgflo: for on-demand server-side image processing.","length":268,"language":"en","measurementVersion":16,"measurementHash":"2bb6e57029f80122491c712fcc117985"},{"id":"18a858d6-2507-4a55-83f2-35e19204f435","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>In total over 100k lines of code, and around 5000 commits over the last 12 months. Some of the stack is expained in more detail in a recent <a href=\"http://libregraphicsworld.org/blog/entry/artificial-intelligence-designs-websites-uses-open-technology-stack\">interview with Libre Graphics World</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"In total over 100k lines of code, and around 5000 commits over the last 12 months. Some of the stack is expained in more detail in a recent interview with Libre Graphics World.","length":176,"language":"en","measurementVersion":16,"measurementHash":"cb77c8ae8f4cc286644e27852e2ee0f6"},{"id":"f5cf7924-24f9-4ee1-8191-32b2a094ba8e","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h3","html":"<h3>imgflo on The Grid</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"imgflo on The Grid","length":18,"measurementVersion":16,"measurementHash":"61b4344582042fd59e4a6c7fac6c92d6"},{"id":"e3deec60-79ee-4f3d-9719-ceb186a14461","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p><a href=\"http://thegrid.io/\">thegrid.io</a> launch site is of course built with The Grid. In the particular layout filter used, the look &amp; feel is driven largely by the content. Colors for text captions are extracted from tweets and social media posts, and the featured images are largely unfiltered. Other Grid layout filters may style all provided content, including images, towards a uniform look specified by a color scheme. Or a layout filter may mix-and-match content- versus style-driven design.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"thegrid.io launch site is of course built with The Grid. In the particular layout filter used, the look & feel is driven largely by the content. Colors for text captions are extracted from tweets and social media posts, and the featured images are largely unfiltered. Other Grid layout filters may style all provided content, including images, towards a uniform look specified by a color scheme. Or a layout filter may mix-and-match content- versus style-driven design.","length":469,"language":"en","measurementVersion":16,"measurementHash":"46ccbc467b9c96a7dc0dd395422d079a"},{"id":"6aaf76d1-f937-4ae1-bf6e-88f7769a90b2","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>The background texture on this section was created with imgflo, by passing the featured image through a blur graph:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"The background texture on this section was created with imgflo, by passing the featured image through a blur graph:","length":115,"language":"en","measurementVersion":16,"measurementHash":"055410686ffe707dd904c940969586c5"},{"id":"536fda08-854f-4648-bad9-f59580b0edba","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p><a href=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefbf5e12dba2c/gaussianblur?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fcdn.thegrid.io%2Fassets%2Fimages%2Fgrid-chrome.jpg&amp;width=1300&amp;height=768&amp;std-dev-x=25&amp;std-dev-y=25\">https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefb...Fimages%2Fgrid-chrome.jpg&amp;width=1300&amp;height=768&amp;std-dev-x=25&amp;std-dev-y=25</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefb...Fimages%2Fgrid-chrome.jpg&width=1300&height=768&std-dev-x=25&std-dev-y=25","length":150,"measurementVersion":16,"measurementHash":"439d4da3de258048bc3f63dbbec8d497"},{"id":"08f477d3-8c6f-43db-8edd-858febb38e8c","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/thegridio-imgflo-bg-texture.png\"><img src=\"http://www.jonnor.com/wp/files/thegridio-imgflo-bg-texture-300x153.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[0,0,0],[74,74,74],[189,187,182],[116,115,95],[247,224,86]],"width":299,"height":153,"orientation":"landscape","ratio":"299:153","aspect":1.9542483660130718,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/3a6816e17901a6a525ada05404ba0cefdc643af2.png","saliency":{"bounding_rect":[[57,92],[84,113]],"confidence":0.492125,"center":[70,102],"radius":16.8933},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/0201d7b04329accecec08f4a23d4ffa6d3805144.png","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/3a6816e17901a6a525ada05404ba0cefdc643af2.png"},"measurementVersion":16,"measurementHash":"552291d53a565cb6a7fc523134ae04b1"},{"id":"634fa1eb-4458-40b1-a1dc-5fec1d279bdd","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>It is important to note that no-one chose this exact image to be used in the particular layout section (and thus have the given image filter applied), which is why processing happens on-demand. The layout section with image inside a computer screen is <em>available</em> for content which has images of type \"screenshot\". This property may be automatically detected by our image analytics pipeline, or manually annotated by user. The system allows describing many other such <em>constraints,</em> which are all taken into account when it works to create the appropriate layout <em>for given content</em>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"It is important to note that no-one chose this exact image to be used in the particular layout section (and thus have the given image filter applied), which is why processing happens on-demand. The layout section with image inside a computer screen is available for content which has images of type \"screenshot\". This property may be automatically detected by our image analytics pipeline, or manually annotated by user. The system allows describing many other such constraints, which are all taken into account when it works to create the appropriate layout for given content.","length":577,"language":"en","measurementVersion":16,"measurementHash":"01a054820e7f6eb170224010ef2edad7"},{"id":"cc7882d7-1cd1-4433-bcf8-40dfd4df60fe","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Even without considering styling, imgflo has a couple of important roles on a Grid site. Important is the ability create multiple scaled down versions to optimize download size. For this we also created a helper library called <a href=\"https://www.npmjs.org/package/rig-up\">RIG</a>, which is used to generate a set of CSS media-queries with imgflo request urls.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Even without considering styling, imgflo has a couple of important roles on a Grid site. Important is the ability create multiple scaled down versions to optimize download size. For this we also created a helper library called RIG, which is used to generate a set of CSS media-queries with imgflo request urls.","length":310,"language":"en","measurementVersion":16,"measurementHash":"644e1d70f65e2f01646d657fe06a1f75"},{"id":"c072238a-ea6c-4ebd-bc7b-97f0abd66b90","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"code","html":"<pre><code> &gt; rig = require 'rig-up' &gt; css = rig content, serverconfig, 'passthrough', parameters, ...  # passthrough is name of the graph to process through   @media (max-width: 503px) { .media, .background { background-image: url('https://imgflo.herokuapp.com/graph/apikey/6bb56129dc707894baa88d10a02a12b9/passthrough?input=https%3A%2F%2Fa.com%2Fb.png&amp;width=400&amp;height=225'); } } @media (min-width: 504px) and (max-width: 1007px) { .media, .background { background-image: url('https://imgflo.herokuapp.com/graph/apikey/d099f7222293d335a6192d742f523bfa/passthrough?input=https%3A%2F%2Fa.com%2Fb.png&amp;width=800&amp;height=450'); } } </code></pre>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":" > rig = require 'rig-up' > css = rig content, serverconfig, 'passthrough', parameters, ...  # passthrough is name of the graph to process through   @media (max-width: 503px) { .media, .background { background-image: url('https://imgflo.herokuapp.com/graph/apikey/6bb56129dc707894baa88d10a02a12b9/passthrough?input=https%3A%2F%2Fa.com%2Fb.png&width=400&height=225'); } } @media (min-width: 504px) and (max-width: 1007px) { .media, .background { background-image: url('https://imgflo.herokuapp.com/graph/apikey/d099f7222293d335a6192d742f523bfa/passthrough?input=https%3A%2F%2Fa.com%2Fb.png&width=800&height=450'); } } ","length":617,"measurementVersion":16,"measurementHash":"6ee7b3d6fd37c9339a5115a40a0d2386"},{"id":"4f7c4457-e527-46f6-a442-17364203e85e","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Processing images through imgflo also means that they are cached. So if the original image becomes unavailable, the website still has versions it can use. This can happen for instance on Twitter when people change their profile picture.<br> Note that while we optimize images when presented on site, we don't touch the original image (non-destructive). This means image uploaded to The Grid has the full data &amp; metadata preserved, unlike on some other social/web services. However, we are currently not <a href=\"https://github.com/jonnor/imgflo/issues/68\">preserving metadata in processed images</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Processing images through imgflo also means that they are cached. So if the original image becomes unavailable, the website still has versions it can use. This can happen for instance on Twitter when people change their profile picture. Note that while we optimize images when presented on site, we don't touch the original image (non-destructive). This means image uploaded to The Grid has the full data & metadata preserved, unlike on some other social/web services. However, we are currently not preserving metadata in processed images.","length":539,"language":"en","measurementVersion":16,"measurementHash":"52317b73525bc33ad354248ca1e795a8"},{"id":"c2da0bf9-fb89-4146-bdd0-d6429739f6f5","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h3","html":"<h3>imgflo 0.2</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"imgflo 0.2","length":10,"measurementVersion":16,"measurementHash":"fec0846413ec79d2b9ef8367c15f1e85"},{"id":"e7697223-af27-4ba2-aaab-3a4c5f3ba183","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>imgflo is now split into three repositories, the <a href=\"http://github.com/jonnor/imgflo\">GEGL-based Flowhub runtime</a>, the <a href=\"http://github.com/jonnor/imgflo-server\">HTTP API server</a> and the <a href=\"http://github.com/jonnor/imgflo\">native dependencies</a>. The runtime itself is plain C with glib, and could be used in non-web applications for desktop, mobile or embedded.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"imgflo is now split into three repositories, the GEGL-based Flowhub runtime, the HTTP API server and the native dependencies. The runtime itself is plain C with glib, and could be used in non-web applications for desktop, mobile or embedded.","length":241,"language":"en","measurementVersion":16,"measurementHash":"5a8c97efe89d940f27531fdab8d819c8"},{"id":"319e1c03-23e6-4997-b06f-306a62e9f806","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>A major feature is that processing requests can now be authenticated, so that non-legitimate users cannot disrupt legitimate ones by overloading the server. We also use Amazon S3 for caching processed images, offloading a large portion of the work. Servicing 10k++ visits a day with a 2-dyno Heroko app has been no problem with this setup.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"A major feature is that processing requests can now be authenticated, so that non-legitimate users cannot disrupt legitimate ones by overloading the server. We also use Amazon S3 for caching processed images, offloading a large portion of the work. Servicing 10k++ visits a day with a 2-dyno Heroko app has been no problem with this setup.","length":339,"language":"en","measurementVersion":16,"measurementHash":"e7563d56aae59af0149c8b93cb55d7aa"},{"id":"6e201edc-9e65-44be-ad21-538e479d4391","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>In imgflo-server we've also added support for using different processors than imgflo (which uses GEGL), in particular NoFlo with <a href=\"https://github.com/noflo/noflo-canvas\">noflo-canvas</a>. One can now build and deploy image processing pipelines using JavaScript, including all the libraries that work with the &lt;canvas&gt; element.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"In imgflo-server we've also added support for using different processors than imgflo (which uses GEGL), in particular NoFlo with noflo-canvas. One can now build and deploy image processing pipelines using JavaScript, including all the libraries that work with the <canvas> element.","length":281,"language":"en","measurementVersion":16,"measurementHash":"e0845a491f108fce34429293d32e5402"},{"id":"29993847-917f-4b3d-91bf-495a9b959036","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Full details about the changes can be found in the changelogs: <a href=\"https://github.com/jonnor/imgflo-server/blob/master/CHANGES.md\">server</a>, <a href=\"https://github.com/jonnor/imgflo/blob/master/CHANGES.md\">runtime</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Full details about the changes can be found in the changelogs: server, runtime.","length":79,"language":"en","measurementVersion":16,"measurementHash":"3ca0beea17b8235356fc262e64a8b78a"},{"id":"eb3957ca-873b-4317-a498-5993e17abcc5","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h3","html":"<h3>Scale</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Scale","length":5,"measurementVersion":16,"measurementHash":"0a614c7bb91c694418d3e5e22ef7f78b"},{"id":"2fd5731e-e739-4244-87c5-579b3d7086e4","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Flowhub provides imgflo a node-based visual &amp; interactive IDE for developing new image filters for The Grid. It is similar to etablished tools like FilterForge, the Blender compositor,  vvvv and nuke - which many designers and visual artists are familiar with. However there are still many snags in the workflow for non-technical people. Smoothing out these is major part of the next imgflo milestone.<br> After that the focus will be on horizontal scalability, to handle the load as The Grid enters beta and opens to founding members in spring.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Flowhub provides imgflo a node-based visual & interactive IDE for developing new image filters for The Grid. It is similar to etablished tools like FilterForge, the Blender compositor,  vvvv and nuke - which many designers and visual artists are familiar with. However there are still many snags in the workflow for non-technical people. Smoothing out these is major part of the next imgflo milestone. After that the focus will be on horizontal scalability, to handle the load as The Grid enters beta and opens to founding members in spring.","length":541,"language":"en","measurementVersion":16,"measurementHash":"7d1a435d63c75956106349f6145ed065"},{"id":"8ffdd019-4c83-4e73-be7f-e5adcab5ce10","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=767&amp;md5=4488157d98e85c1958b9fabdd087e07a\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"5dccfb31-db7c-47e4-af75-a1b2573b7bc2","starredBlocks":{"h1":[{"block":{"id":"12b9ca41-7c29-4642-8518-87f6520ae21b","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"u ref=\"http://www.jonnor.com/2014/04/imgflo-0-1-an-image-processing-server-and-flowhub-runtime/\">first release</a> of the imgflo project in April, it was perhaps difficult to see what exactly it was useful for and why we are developing it. This has changed now as 3 weeks ago we launched <a href=\"http://thegrid.io/\">The Grid</a>, our <a href=\"http://techcrunch.com/2014/10/08/the-grid-uses-artificial-intelligence-to-design-your-websites-for-you\">AI-based web publishing</a> platform. We are on a bold mission to have \"websites build themselves\"; because until posting to personal websites becomes easier and more rewarding than posting to social media, content on the web will continue to pile up in closed silos.</p>"},{"block":{"id":"49ca9009-ba72-405f-bc9c-80226d277f9d","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>To help solve this problem we built several open source technologies:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"To help solve this problem we built several open source technologies:","length":69,"language":"en","measurementVersion":16,"measurementHash":"60c2c1307269580fb53eaa9db99692ca"},"html":"<p>To help solve this problem we built several open source technologies:</p>"}],"h3":[{"block":{"id":"f5cf7924-24f9-4ee1-8191-32b2a094ba8e","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h3","html":"<h3>imgflo on The Grid</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"imgflo on The Grid","length":18,"measurementVersion":16,"measurementHash":"61b4344582042fd59e4a6c7fac6c92d6"},"html":"<h3>imgflo on The Grid</h3>"}],"title":[{"block":{"id":"12b9ca41-7c29-4642-8518-87f6520ae21b","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h1 <br> And of course <a href=\"http://imgflo.org/\">imgflo</a>: for on-demand server-side image processing.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"NoFlo: for creating highly testable, component-based, distributed software.Flowhub: for visually and interactively building programs and extensions.GSS: for building constraint-based, responsive layouts And of course imgflo: for on-demand server-side image processing.","length":268,"language":"en","measurementVersion":16,"measurementHash":"2bb6e57029f80122491c712fcc117985"},"html":"<p><a href=\"http://noflojs.org/\">NoFlo</a>: for creating highly testable, component-based, distributed software.<br><a href=\"http://flowhub.io/\">Flowhub</a>: for visually and interactively building programs and extensions.<br><a href=\"http://gridstylesheets.org/\">GSS</a>: for building constraint-based, responsive layouts<br> And of course <a href=\"http://imgflo.org/\">imgflo</a>: for on-demand server-side image processing.</p>"},{"block":{"id":"18a858d6-2507-4a55-83f2-35e19204f435","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>In total over 100k lines of code, and around 5000 commits over the last 12 months. Some of the stack is expained in more detail in a recent <a href=\"http://libregraphicsworld.org/blog/entry/artificial-intelligence-designs-websites-uses-open-technology-stack\">interview with Libre Graphics World</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"In total over 100k lines of code, and around 5000 commits over the last 12 months. Some of the stack is expained in more detail in a recent interview with Libre Graphics World.","length":176,"language":"en","measurementVersion":16,"measurementHash":"cb77c8ae8f4cc286644e27852e2ee0f6"},"html":"<p>In total over 100k lines of code, and around 5000 commits over the last 12 months. Some of the stack is expained in more detail in a recent <a href=\"http://libregraphicsworld.org/blog/entry/artificial-intelligence-designs-websites-uses-open-technology-stack\">interview with Libre Graphics World</a>.</p>"},{"block":{"id":"e3deec60-79ee-4f3d-9719-ceb186a14461","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p><a href=\"http://thegrid.io/\">thegrid.io</a> launch site is of course built with The Grid. In the particular layout filter used, the look &amp; feel is driven largely by the content. Colors for text captions are extracted from tweets and social media posts, and the featured images are largely unfiltered. Other Grid layout filters may style all provided content, including images, towards a uniform look specified by a color scheme. Or a layout filter may mix-and-match content- versus style-driven design.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"thegrid.io launch site is of course built with The Grid. In the particular layout filter used, the look & feel is driven largely by the content. Colors for text captions are extracted from tweets and social media posts, and the featured images are largely unfiltered. Other Grid layout filters may style all provided content, including images, towards a uniform look specified by a color scheme. Or a layout filter may mix-and-match content- versus style-driven design.","length":469,"language":"en","measurementVersion":16,"measurementHash":"46ccbc467b9c96a7dc0dd395422d079a"},"html":"<p><a href=\"http://thegrid.io/\">thegrid.io</a> launch site is of course built with The Grid. In the particular layout filter used, the look &amp; feel is driven largely by the content. Colors for text captions are extracted from tweets and social media posts, and the featured images are largely unfiltered. Other Grid layout filters may style all provided content, including images, towards a uniform look specified by a color scheme. Or a layout filter may mix-and-match content- versus style-driven design.</p>"},{"block":{"id":"6aaf76d1-f937-4ae1-bf6e-88f7769a90b2","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>The background texture on this section was created with imgflo, by passing the featured image through a blur graph:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"The background texture on this section was created with imgflo, by passing the featured image through a blur graph:","length":115,"language":"en","measurementVersion":16,"measurementHash":"055410686ffe707dd904c940969586c5"},"html":"<p>The background texture on this section was created with imgflo, by passing the featured image through a blur graph:</p>"},{"block":{"id":"536fda08-854f-4648-bad9-f59580b0edba","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p><a href=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefbf5e12dba2c/gaussianblur?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fcdn.thegrid.io%2Fassets%2Fimages%2Fgrid-chrome.jpg&amp;width=1300&amp;height=768&amp;std-dev-x=25&amp;std-dev-y=25\">https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefb...Fimages%2Fgrid-chrome.jpg&amp;width=1300&amp;height=768&amp;std-dev-x=25&amp;std-dev-y=25</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefb...Fimages%2Fgrid-chrome.jpg&width=1300&height=768&std-dev-x=25&std-dev-y=25","length":150,"measurementVersion":16,"measurementHash":"439d4da3de258048bc3f63dbbec8d497"},"html":"<p><a href=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefbf5e12dba2c/gaussianblur?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fcdn.thegrid.io%2Fassets%2Fimages%2Fgrid-chrome.jpg&amp;width=1300&amp;height=768&amp;std-dev-x=25&amp;std-dev-y=25\">https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefb...Fimages%2Fgrid-chrome.jpg&amp;width=1300&amp;height=768&amp;std-dev-x=25&amp;std-dev-y=25</a></p>"},{"block":{"id":"634fa1eb-4458-40b1-a1dc-5fec1d279bdd","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>It is important to note that no-one chose this exact image to be used in the particular layout section (and thus have the given image filter applied), which is why processing happens on-demand. The layout section with image inside a computer screen is <em>available</em> for content which has images of type \"screenshot\". This property may be automatically detected by our image analytics pipeline, or manually annotated by user. The system allows describing many other such <em>constraints,</em> which are all taken into account when it works to create the appropriate layout <em>for given content</em>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"It is important to note that no-one chose this exact image to be used in the particular layout section (and thus have the given image filter applied), which is why processing happens on-demand. The layout section with image inside a computer screen is available for content which has images of type \"screenshot\". This property may be automatically detected by our image analytics pipeline, or manually annotated by user. The system allows describing many other such constraints, which are all taken into account when it works to create the appropriate layout for given content.","length":577,"language":"en","measurementVersion":16,"measurementHash":"01a054820e7f6eb170224010ef2edad7"},"html":"<p>It is important to note that no-one chose this exact image to be used in the particular layout section (and thus have the given image filter applied), which is why processing happens on-demand. The layout section with image inside a computer screen is <em>available</em> for content which has images of type \"screenshot\". This property may be automatically detected by our image analytics pipeline, or manually annotated by user. The system allows describing many other such <em>constraints,</em> which are all taken into account when it works to create the appropriate layout <em>for given content</em>.</p>"},{"block":{"id":"cc7882d7-1cd1-4433-bcf8-40dfd4df60fe","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Even without considering styling, imgflo has a couple of important roles on a Grid site. Important is the ability create multiple scaled down versions to optimize download size. For this we also created a helper library called <a href=\"https://www.npmjs.org/package/rig-up\">RIG</a>, which is used to generate a set of CSS media-queries with imgflo request urls.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Even without considering styling, imgflo has a couple of important roles on a Grid site. Important is the ability create multiple scaled down versions to optimize download size. For this we also created a helper library called RIG, which is used to generate a set of CSS media-queries with imgflo request urls.","length":310,"language":"en","measurementVersion":16,"measurementHash":"644e1d70f65e2f01646d657fe06a1f75"},"html":"<p>Even without considering styling, imgflo has a couple of important roles on a Grid site. Important is the ability create multiple scaled down versions to optimize download size. For this we also created a helper library called <a href=\"https://www.npmjs.org/package/rig-up\">RIG</a>, which is used to generate a set of CSS media-queries with imgflo request urls.</p>"},{"block":{"id":"4f7c4457-e527-46f6-a442-17364203e85e","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Processing images through imgflo also means that they are cached. So if the original image becomes unavailable, the website still has versions it can use. This can happen for instance on Twitter when people change their profile picture.<br> Note that while we optimize images when presented on site, we don't touch the original image (non-destructive). This means image uploaded to The Grid has the full data &amp; metadata preserved, unlike on some other social/web services. However, we are currently not <a href=\"https://github.com/jonnor/imgflo/issues/68\">preserving metadata in processed images</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Processing images through imgflo also means that they are cached. So if the original image becomes unavailable, the website still has versions it can use. This can happen for instance on Twitter when people change their profile picture. Note that while we optimize images when presented on site, we don't touch the original image (non-destructive). This means image uploaded to The Grid has the full data & metadata preserved, unlike on some other social/web services. However, we are currently not preserving metadata in processed images.","length":539,"language":"en","measurementVersion":16,"measurementHash":"52317b73525bc33ad354248ca1e795a8"},"html":"<p>Processing images through imgflo also means that they are cached. So if the original image becomes unavailable, the website still has versions it can use. This can happen for instance on Twitter when people change their profile picture.<br> Note that while we optimize images when presented on site, we don't touch the original image (non-destructive). This means image uploaded to The Grid has the full data &amp; metadata preserved, unlike on some other social/web services. However, we are currently not <a href=\"https://github.com/jonnor/imgflo/issues/68\">preserving metadata in processed images</a>.</p>"},{"block":{"id":"e7697223-af27-4ba2-aaab-3a4c5f3ba183","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>imgflo is now split into three repositories, the <a href=\"http://github.com/jonnor/imgflo\">GEGL-based Flowhub runtime</a>, the <a href=\"http://github.com/jonnor/imgflo-server\">HTTP API server</a> and the <a href=\"http://github.com/jonnor/imgflo\">native dependencies</a>. The runtime itself is plain C with glib, and could be used in non-web applications for desktop, mobile or embedded.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"imgflo is now split into three repositories, the GEGL-based Flowhub runtime, the HTTP API server and the native dependencies. The runtime itself is plain C with glib, and could be used in non-web applications for desktop, mobile or embedded.","length":241,"language":"en","measurementVersion":16,"measurementHash":"5a8c97efe89d940f27531fdab8d819c8"},"html":"<p>imgflo is now split into three repositories, the <a href=\"http://github.com/jonnor/imgflo\">GEGL-based Flowhub runtime</a>, the <a href=\"http://github.com/jonnor/imgflo-server\">HTTP API server</a> and the <a href=\"http://github.com/jonnor/imgflo\">native dependencies</a>. The runtime itself is plain C with glib, and could be used in non-web applications for desktop, mobile or embedded.</p>"},{"block":{"id":"319e1c03-23e6-4997-b06f-306a62e9f806","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>A major feature is that processing requests can now be authenticated, so that non-legitimate users cannot disrupt legitimate ones by overloading the server. We also use Amazon S3 for caching processed images, offloading a large portion of the work. Servicing 10k++ visits a day with a 2-dyno Heroko app has been no problem with this setup.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"A major feature is that processing requests can now be authenticated, so that non-legitimate users cannot disrupt legitimate ones by overloading the server. We also use Amazon S3 for caching processed images, offloading a large portion of the work. Servicing 10k++ visits a day with a 2-dyno Heroko app has been no problem with this setup.","length":339,"language":"en","measurementVersion":16,"measurementHash":"e7563d56aae59af0149c8b93cb55d7aa"},"html":"<p>A major feature is that processing requests can now be authenticated, so that non-legitimate users cannot disrupt legitimate ones by overloading the server. We also use Amazon S3 for caching processed images, offloading a large portion of the work. Servicing 10k++ visits a day with a 2-dyno Heroko app has been no problem with this setup.</p>"},{"block":{"id":"6e201edc-9e65-44be-ad21-538e479d4391","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>In imgflo-server we've also added support for using different processors than imgflo (which uses GEGL), in particular NoFlo with <a href=\"https://github.com/noflo/noflo-canvas\">noflo-canvas</a>. One can now build and deploy image processing pipelines using JavaScript, including all the libraries that work with the &lt;canvas&gt; element.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"In imgflo-server we've also added support for using different processors than imgflo (which uses GEGL), in particular NoFlo with noflo-canvas. One can now build and deploy image processing pipelines using JavaScript, including all the libraries that work with the <canvas> element.","length":281,"language":"en","measurementVersion":16,"measurementHash":"e0845a491f108fce34429293d32e5402"},"html":"<p>In imgflo-server we've also added support for using different processors than imgflo (which uses GEGL), in particular NoFlo with <a href=\"https://github.com/noflo/noflo-canvas\">noflo-canvas</a>. One can now build and deploy image processing pipelines using JavaScript, including all the libraries that work with the &lt;canvas&gt; element.</p>"},{"block":{"id":"29993847-917f-4b3d-91bf-495a9b959036","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Full details about the changes can be found in the changelogs: <a href=\"https://github.com/jonnor/imgflo-server/blob/master/CHANGES.md\">server</a>, <a href=\"https://github.com/jonnor/imgflo/blob/master/CHANGES.md\">runtime</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Full details about the changes can be found in the changelogs: server, runtime.","length":79,"language":"en","measurementVersion":16,"measurementHash":"3ca0beea17b8235356fc262e64a8b78a"},"html":"<p>Full details about the changes can be found in the changelogs: <a href=\"https://github.com/jonnor/imgflo-server/blob/master/CHANGES.md\">server</a>, <a href=\"https://github.com/jonnor/imgflo/blob/master/CHANGES.md\">runtime</a>.</p>"},{"block":{"id":"2fd5731e-e739-4244-87c5-579b3d7086e4","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Flowhub provides imgflo a node-based visual &amp; interactive IDE for developing new image filters for The Grid. It is similar to etablished tools like FilterForge, the Blender compositor,  vvvv and nuke - which many designers and visual artists are familiar with. However there are still many snags in the workflow for non-technical people. Smoothing out these is major part of the next imgflo milestone.<br> After that the focus will be on horizontal scalability, to handle the load as The Grid enters beta and opens to founding members in spring.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Flowhub provides imgflo a node-based visual & interactive IDE for developing new image filters for The Grid. It is similar to etablished tools like FilterForge, the Blender compositor,  vvvv and nuke - which many designers and visual artists are familiar with. However there are still many snags in the workflow for non-technical people. Smoothing out these is major part of the next imgflo milestone. After that the focus will be on horizontal scalability, to handle the load as The Grid enters beta and opens to founding members in spring.","length":541,"language":"en","measurementVersion":16,"measurementHash":"7d1a435d63c75956106349f6145ed065"},"html":"<p>Flowhub provides imgflo a node-based visual &amp; interactive IDE for developing new image filters for The Grid. It is similar to etablished tools like FilterForge, the Blender compositor,  vvvv and nuke - which many designers and visual artists are familiar with. However there are still many snags in the workflow for non-technical people. Smoothing out these is major part of the next imgflo milestone.<br> After that the focus will be on horizontal scalability, to handle the load as The Grid enters beta and opens to founding members in spring.</p>"}],"image":[{"block":{"id":"36458b13-a4ef-4b1f-b145-2bcbc9002f17","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/thegrid-5k-join.png\"><img src=\"http://www.jonnor.com/wp/files/thegrid-5k-join-300x90.png\"></a>","cre ub","arduino","runtime","testing","noflo","node","embedded","device"],"description":"","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:11:59.947Z","dateModified":"2016-02-13T18:04:38.469Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:04:38.469Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"3edce46a-0902-4751-88fd-a7ac53f47640","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"915da148-1694-44d6-8ca9-41f62f59e25d","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>Its been nearly 6 months since the <a href=\"http://www.jonnor.com/2013/11/microflo-0-2-0-visual-arduino-programming/\">previous release</a> of MicroFlo, which was the first that allowed you to visually program your Arduino using NoFlo UI. While we are still just getting started, lots of things have changed since then.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Its been nearly 6 months since the previous release of MicroFlo, which was the first that allowed you to visually program your Arduino using NoFlo UI. While we are still just getting started, lots of things have changed since then.","length":231,"language":"en","measurementVersion":16,"measurementHash":"649c2a4debe24090089443c005d32e46"},{"id":"884726a0-cc90-415a-ae35-5de1e3db7ffe","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"h3","html":"<h3>Flowhub</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Flowhub","length":7,"measurementVersion":16,"measurementHash":"44c59b5c4e746aca864604f9624f0c87"},{"id":"021fcb8f-933b-463b-bdd4-df9f710918e5","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p><a href=\"http://flowhub.io/\">Flowhub</a> is the name of the officially supported, packaged and hosted version of the open source NoFlo UI. This is the IDE used for programming with MicroFlo, and a lot of work has been put into it the last couple of months. <a href=\"http://bergie.iki.fi/blog/flowhub-beta/\"><em>Today we released the beta version</em></a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Flowhub is the name of the officially supported, packaged and hosted version of the open source NoFlo UI. This is the IDE used for programming with MicroFlo, and a lot of work has been put into it the last couple of months. Today we released the beta version.","length":259,"language":"en","measurementVersion":16,"measurementHash":"77d7e60449c0d03b48780dc7317fa080"},{"id":"dabae9de-6799-4d3e-8d56-e67a6d111be4","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/flowhub-beta-is-here-tight.png\"><img src=\"http://www.jonnor.com/wp/files/flowhub-beta-is-here-tight.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[19,31,32],[232,2,98],[205,205,205],[104,111,112],[85,224,179]],"width":696,"height":327,"orientation":"landscape","ratio":"232:109","aspect":2.128440366972477,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c37574a7c83abd1e5dd79e19eb6d1b837e6a32fb.png","saliency":{"bounding_rect":[[204,156],[521,262]],"confidence":0.615605,"center":[362,200],"radius":166.044},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/03b7c33da8e2adb60791efb9c3ca97f20fda99ef.png","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c37574a7c83abd1e5dd79e19eb6d1b837e6a32fb.png"},"measurementVersion":16,"measurementHash":"1050b9aa218cfac74b6e0bac68cd2631"},{"id":"edb176a1-b917-4a4e-9948-81e09852052e","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>You can test it out for browser, node.js and microcontrollers <a href=\"http://flowhub.io/documentation/\">now</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"You can test it out for browser, node.js and microcontrollers now.","length":66,"language":"en","measurementVersion":16,"measurementHash":"0c92e25f50a4d782690d2c0279762dc9"},{"id":"7312758a-f5f2-4d90-b072-c5ba8b4ee366","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>Other runtimes are in development, and you can add your own by implementing the <a href=\"http://noflojs.org/documentation/protocol/\">FBP runtime protocol</a>. For instance there are runtimes for <a href=\"https://github.com/noflo/noflo-gnome\">desktop development</a> for GNOME, <a href=\"http://www.jonnor.com/2014/04/imgflo-0-1-an-image-processing-server-and-flowhub-runtime/\">image processing</a> using GEGL, <a href=\"https://github.com/jonnor/sndflo\">audio synthesis</a> using SuperCollider and <a href=\"https://github.com/jonnor/protoflo\">for Python</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Other runtimes are in development, and you can add your own by implementing the FBP runtime protocol. For instance there are runtimes for desktop development for GNOME, image processing using GEGL, audio synthesis using SuperCollider and for Python.","length":249,"language":"en","measurementVersion":16,"measurementHash":"860c906afd21815171249d0fa3905e9e"},{"id":"b2529007-3636-4c1b-9ed0-5a7376c2727b","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"h3","html":"<h3>Heterogenous FBP</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Heterogenous FBP","length":16,"measurementVersion":16,"measurementHash":"7977963749ec6803c7216d308e4ade3b"},{"id":"181df91c-d96d-4c50-9288-80e500eb980e","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>Often microcontrollers act as sensors and actuators in a larger system, where embedded computers, mobile devices and servers are used to provide the data storage and processing as well as user interfaces and connectivity with other systems.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Often microcontrollers act as sensors and actuators in a larger system, where embedded computers, mobile devices and servers are used to provide the data storage and processing as well as user interfaces and connectivity with other systems.","length":240,"language":"en","measurementVersion":16,"measurementHash":"a22403eb777727ab2414e180903b7b82"},{"id":"02b5dc46-ef6e-4370-8dd7-d621a68eff72","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>With MicroFlo 0.3 one can visually create a microcontroller program, and then export ports on this program to make the entire microcontroller available as a component in NoFlo on node.js. This allows to seamlessly create programs which combine microcontrollers and embedded computers.<br> We made use of this functionality when we <a href=\"http://bergie.iki.fi/blog/ingress-table/\">created an interactive table</a> that shows the status of the Ingress virtual reality game.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"With MicroFlo 0.3 one can visually create a microcontroller program, and then export ports on this program to make the entire microcontroller available as a component in NoFlo on node.js. This allows to seamlessly create programs which combine microcontrollers and embedded computers. We made use of this functionality when we created an interactive table that shows the status of the Ingress virtual reality game.","length":414,"language":"en","measurementVersion":16,"measurementHash":"b8d586461ba7ecbe3d69b32165bc8041"},{"id":"ee668cbe-d3a8-44d3-95d4-51a7eafcd637","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"h3","html":"<h3>Platform support</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Platform support","length":16,"measurementVersion":16,"measurementHash":"f5c36959e9a7e6a717d4da1211bdfa43"},{"id":"12de1743-d906-4819-9f08-604528cd2f82","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>MicroFlo has worked on AVR-based Arduinos from day 1, but it was always the goal to not be specific to Arduino. Therefore I'm happy to say that there are now basic platform implementations for:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"MicroFlo has worked on AVR-based Arduinos from day 1, but it was always the goal to not be specific to Arduino. Therefore I'm happy to say that there are now basic platform implementations for:","length":193,"language":"en","measurementVersion":16,"measurementHash":"842000d39a1aa11ae324bcba165039de"},{"id":"1ad50261-4223-47c1-9d15-e02530728e97","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"list","html":"<ul><li>AVR-based Arduino and derivatives</li><li>Atmel AVR8 (without using Arduino)</li><li>mbed LPC1768 (ARM Cortex M3)</li><li>Texas Instruments Tiva-C (ARM Cortex M4)</li><li>Embedded Linux (RPi, BeagleBone Black)</li></ul>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"measurementHash":"44d51256917f2ce13c5c27490cb65201"},{"id":"5adbe745-42bb-47d2-87dc-6ee8c58ec8d7","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>Basic bring-up up of new platform can be done in a couple of days, and components which do not use platform-dependent libraries can be used immediately. The goal is to be portable enough that you can pick up whatever capable device you find in your parts-bin, prototype your initial code there - then move the program over to a more ideal device if/when appropriate.<br> If you have particular platforms you'd like to see supported, <a href=\"https://github.com/jonnor/microflo/issues/24\">leave a note</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Basic bring-up up of new platform can be done in a couple of days, and components which do not use platform-dependent libraries can be used immediately. The goal is to be portable enough that you can pick up whatever capable device you find in your parts-bin, prototype your initial code there - then move the program over to a more ideal device if/when appropriate. If you have particular platforms you'd like to see supported, leave a note.","length":442,"language":"en","measurementVersion":16,"measurementHash":"bf4c12ecbc9a9a652deb7b21f00ee7ba"},{"id":"4e01daa7-9422-4fdf-adea-a4788dffc92a","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"h3","html":"<h3>Simulation &amp; Automated testing</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Simulation & Automated testing","length":30,"measurementVersion":16,"measurementHash":"671f9af29ddb6be0a5641b6b3b5a1a7e"},{"id":"3515f00c-d7ba-4269-ba88-24898476ceed","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>Automated testing in the embedded world using C/C++ is very painful compared to that of recent web technologies. CoffeScript (or JavaScript) in combination with a modern BDD framework like Mocha makes for simple and beautiful tests.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Automated testing in the embedded world using C/C++ is very painful compared to that of recent web technologies. CoffeScript (or JavaScript) in combination with a modern BDD framework like Mocha makes for simple and beautiful tests.","length":232,"language":"en","measurementVersion":16,"measurementHash":"6fc4ed2e64eadeabdfad9ee1be0b87af"},{"id":"6b8bc503-5830-4edd-99b5-4547a986824d","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"quote","html":"<blockquote><p>MicroFlo enables automated BDD testing of microcontroller programs from JavaScript! <a href=\"https://t.co/VnTSLORSGl\">https://t.co/VnTSLORSGl</a><a href=\"http://t.co/noOEf5BxAe\">pic.twitter.com/noOEf5BxAe</a></p><p>- Jon Nordby (@jononor) <a href=\"https://twitter.com/jononor/statuses/427498832012648448\">January 26, 2014</a></p></blockquote>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"text":"MicroFlo enables automated BDD testing of microcontroller programs from JavaScript! https://t.co/VnTSLORSGlpic.twitter.com/noOEf5BxAe- Jon Nordby (@jononor) January 26, 2014","length":173,"language":"en","measurementVersion":11,"measurementHash":"5608147c8ccef9d0802e976cc2b33330"},{"id":"1c965794-cd31-4bb3-b1bc-54e745060883","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>These tests are ran in a simulator which implements the MicroFlo I/O backend (C++) in JavaScript using a Node.js addon. Unfortunately there are not many good open source instruction-level simulators for the platforms MicroFlo support, so the platform backends can only be tested once we support <a href=\"https://github.com/jonnor/microflo/issues/13\">on-device testing</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"These tests are ran in a simulator which implements the MicroFlo I/O backend (C++) in JavaScript using a Node.js addon. Unfortunately there are not many good open source instruction-level simulators for the platforms MicroFlo support, so the platform backends can only be tested once we support on-device testing.","length":313,"language":"en","measurementVersion":16,"measurementHash":"7dfb2274438eb4b104fa9cfc41983d37"},{"id":"fefa6364-3fde-442d-b20d-0c7849e6a673","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>Automated testing is a critical piece to making sure that MicroFlo is not only a fun and rewarding way to create microcontroller programs, but also an excellent way to make industrial quality devices.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Automated testing is a critical piece to making sure that MicroFlo is not only a fun and rewarding way to create microcontroller programs, but also an excellent way to make industrial quality devices.","length":200,"language":"en","measurementVersion":16,"measurementHash":"e2bf7cc343895a8ad88f8726db4d5fd9"},{"id":"e4195761-b7b9-465d-85b0-523397e70d4c","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"h3","html":"<h3>Easier to get started</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Easier to get started","length":21,"measurementVersion":16,"measurementHash":"cccb3fe77f8a286824bbab1ff83e8198"},{"id":"f9553bc1-8887-4566-a90f-2ebd5a46ea70","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>MicroFlo now ships a Chrome app, used to let Flowhub communicate with the MicroFlo runtime running on device over serial/USB/Bluetooth. This means  it is no longer neccesary to run node.js in a terminal, removing a usability issue in getting started.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"MicroFlo now ships a Chrome app, used to let Flowhub communicate with the MicroFlo runtime running on device over serial/USB/Bluetooth. This means  it is no longer neccesary to run node.js in a terminal, removing a usability issue in getting started.","length":250,"language":"en","measurementVersion":16,"measurementHash":"cb2f47aaff4474eb35f43810a40c7178"},{"id":"56cef2c8-4cfe-45ac-98dd-58602d740db6","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>In the future, this functionality will be baked into the Flowhub Chrome app itself. With time component code editing, building the firmware and flashing the device will also be available there, making Flowhub a true integrated development environment for MicroFlo.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"In the future, this functionality will be baked into the Flowhub Chrome app itself. With time component code editing, building the firmware and flashing the device will also be available there, making Flowhub a true integrated development environment for MicroFlo.","length":264,"language":"en","measurementVersion":16,"measurementHash":"505b552048544238dea302ef982cf48c"},{"id":"5a2a8bbc-e975-4523-b37c-801196778f98","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=700&amp;md5=1c579ec2bfcdea3392366545f1bd8949\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"38f825a6-1904-4942-863d-44a6e28f5ca1","starredBlocks":{"h1":[{"block":{"id":"3edce46a-0902-4751-88fd-a7ac53f47640","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":nu
