IMP and <a href=\"http://www.nathive.org/\">Nathive</a>. Also got to meet and hang out with some of the awesome people on the <a href=\"http://durian.blender.org/\">Durian Open Movie project</a>. They were using, and were more fond of, MyPaint than I thought.  Also chatted with several other users, some of which were using MyPaint as a part of their workflow in a professional environment. Good stuff.</p>"},{"block":{"id":"38da5b92-7a92-4335-8e38-a94683d8daa8","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>The entire conference was very professionally executed, no technical or organizational problems, yet they were able to maintain a nice cosy atmosphere. The only thing I didn't quite like was the food, but thats mostly a matter of personal preference (they only served vegetarian, and I'm a quite dedicated carnivore).</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"The entire conference was very professionally executed, no technical or organizational problems, yet they were able to maintain a nice cosy atmosphere. The only thing I didn't quite like was the food, but thats mostly a matter of personal preference (they only served vegetarian, and I'm a quite dedicated carnivore).","length":317,"language":"en","measurementVersion":16,"measurementHash":"62599d58a0725b06765855f7429e79b6"},"html":"<p>The entire conference was very professionally executed, no technical or organizational problems, yet they were able to maintain a nice cosy atmosphere. The only thing I didn't quite like was the food, but thats mostly a matter of personal preference (they only served vegetarian, and I'm a quite dedicated carnivore).</p>"},{"block":{"id":"069370ef-8557-4573-a440-a68567949269","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>There were plenty of good talks, and if you're interested in them you should check out the <a href=\"http://river-valley.tv/conferences/lgm-2010\">video recordings done by River Valleys</a>. I also attended some workshop/BoF sessions, here is my take on them:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"There were plenty of good talks, and if you're interested in them you should check out the video recordings done by River Valleys. I also attended some workshop/BoF sessions, here is my take on them:","length":199,"language":"en","measurementVersion":16,"measurementHash":"8e8731fb2e8b08aad9d6c66fd0a0e969"},"html":"<p>There were plenty of good talks, and if you're interested in them you should check out the <a href=\"http://river-valley.tv/conferences/lgm-2010\">video recordings done by River Valleys</a>. I also attended some workshop/BoF sessions, here is my take on them:</p>"},{"block":{"id":"2406ae17-46e4-4364-9f15-2175ff0a4611","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>The <a href=\"http://create.freedesktop.org/wiki/OpenRaster\">OpenRaster</a> BoF turned out to be quite different from what I expected. I expected only a couple of people from Krita, GIMP and MyPaint to show up. But no, we had lots of people attending, even professional standards people from Adobe, w3c and Opera! I also somewhat suprised myself (ok, I know that I like to talk and am not afraid to do so, but still), by taking an active role. We did get useful things done, like consensus on that we want to define a minimal baseline standard, and to have fallbacks for things extending upon the baseline. The concrete specs have not been settled, but hopefully we (MyPaint+Krita people mainly) can take care of that pretty soon.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"The OpenRaster BoF turned out to be quite different from what I expected. I expected only a couple of people from Krita, GIMP and MyPaint to show up. But no, we had lots of people attending, even professional standards people from Adobe, w3c and Opera! I also somewhat suprised myself (ok, I know that I like to talk and am not afraid to do so, but still), by taking an active role. We did get useful things done, like consensus on that we want to define a minimal baseline standard, and to have fallbacks for things extending upon the baseline. The concrete specs have not been settled, but hopefully we (MyPaint+Krita people mainly) can take care of that pretty soon.","length":669,"language":"en","measurementVersion":16,"measurementHash":"3856c5ffa1cd64646a18b926162e2f89"},"html":"<p>The <a href=\"http://create.freedesktop.org/wiki/OpenRaster\">OpenRaster</a> BoF turned out to be quite different from what I expected. I expected only a couple of people from Krita, GIMP and MyPaint to show up. But no, we had lots of people attending, even professional standards people from Adobe, w3c and Opera! I also somewhat suprised myself (ok, I know that I like to talk and am not afraid to do so, but still), by taking an active role. We did get useful things done, like consensus on that we want to define a minimal baseline standard, and to have fallbacks for things extending upon the baseline. The concrete specs have not been settled, but hopefully we (MyPaint+Krita people mainly) can take care of that pretty soon.</p>"},{"block":{"id":"5a7aee1f-228d-4b07-b1cb-a42da6e69972","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>I hope to try out some implementation ideas for fallbacks soon, and to improve the GIMP implementation, but school is keeping me very busy now a days. In fact, the first evening in Brussels was spent finishing my bachelors thesis report, and sunday was spent on my final report in my english class. And its far from over yet...</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"I hope to try out some implementation ideas for fallbacks soon, and to improve the GIMP implementation, but school is keeping me very busy now a days. In fact, the first evening in Brussels was spent finishing my bachelors thesis report, and sunday was spent on my final report in my english class. And its far from over yet...","length":327,"language":"en","measurementVersion":16,"measurementHash":"43a28381744e89fca99e07f51df30277"},"html":"<p>I hope to try out some implementation ideas for fallbacks soon, and to improve the GIMP implementation, but school is keeping me very busy now a days. In fact, the first evening in Brussels was spent finishing my bachelors thesis report, and sunday was spent on my final report in my english class. And its far from over yet...</p>"},{"block":{"id":"8ad8614c-45fa-4369-b391-e12cfd8a0a87","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>There was a birds-of-a-feather session for a potential \"foundation\" to support and promote libre graphics projects. Apparently these ideas have come up before, but this year it seems to be gathering some traction so it might actually happen. Different people have different views on what exactly it should be about of course; some are looking in the direction of Blender Foundation/Institute, doing open projects, funding developers, and having official teaching; others are more interested in having common documentation about libre graphics software for users. In any case, a common resource and face for libre graphics projects would be good. But in the end it will boil down to what people step up and make happen, I suspect. Discussions are ongoing on the create @ freedesktop.org <a href=\"http://lists.freedesktop.org/mailman/listinfo/create\">mailinglist</a>, so jump in if this tickles your fancies.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"There was a birds-of-a-feather session for a potential \"foundation\" to support and promote libre graphics projects. Apparently these ideas have come up before, but this year it seems to be gathering some traction so it might actually happen. Different people have different views on what exactly it should be about of course; some are looking in the direction of Blender Foundation/Institute, doing open projects, funding developers, and having official teaching; others are more interested in having common documentation about libre graphics software for users. In any case, a common resource and face for libre graphics projects would be good. But in the end it will boil down to what people step up and make happen, I suspect. Discussions are ongoing on the create @ freedesktop.org mailinglist, so jump in if this tickles your fancies.","length":839,"language":"en","measurementVersion":16,"measurementHash":"b5a8bbc47ec183400153719e6e621ee4"},"html":"<p>There was a birds-of-a-feather session for a potential \"foundation\" to support and promote libre graphics projects. Apparently these ideas have come up before, but this year it seems to be gathering some traction so it might actually happen. Different people have different views on what exactly it should be about of course; some are looking in the direction of Blender Foundation/Institute, doing open projects, funding developers, and having official teaching; others are more interested in having common documentation about libre graphics software for users. In any case, a common resource and face for libre graphics projects would be good. But in the end it will boil down to what people step up and make happen, I suspect. Discussions are ongoing on the create @ freedesktop.org <a href=\"http://lists.freedesktop.org/mailman/listinfo/create\">mailinglist</a>, so jump in if this tickles your fancies.</p>"},{"block":{"id":"c404c30a-8f7f-45d9-902d-f008dcc345ab","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>In the discussion during the last day, Montreal and Vietnam were proposed as locations for the next LGM. I'd love to go either way, haven't been to Asia nor North-America. Perhaps even do a talk of my own? Still, it's much further away, so it might require a very interesting program, depending what I'm doing at that time and how busy I am. We'll see. If if turns out to be more of an end-user conference, and less of a developer/contributor meeting I'd love to have David Revoy and/or Ramon Miranda do MyPaint workshops. That would be beyond awesome.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"In the discussion during the last day, Montreal and Vietnam were proposed as locations for the next LGM. I'd love to go either way, haven't been to Asia nor North-America. Perhaps even do a talk of my own? Still, it's much further away, so it might require a very interesting program, depending what I'm doing at that time and how busy I am. We'll see. If if turns out to be more of an end-user conference, and less of a developer/contributor meeting I'd love to have David Revoy and/or Ramon Miranda do MyPaint workshops. That would be beyond awesome.","length":552,"language":"en","measurementVersion":16,"measurementHash":"e3d87745f96c384657c9322ca6ab9962"},"html":"<p>In the discussion during the last day, Montreal and Vietnam were proposed as locations for the next LGM. I'd love to go either way, haven't been to Asia nor North-America. Perhaps even do a talk of my own? Still, it's much further away, so it might require a very interesting program, depending what I'm doing at that time and how busy I am. We'll see. If if turns out to be more of an end-user conference, and less of a developer/contributor meeting I'd love to have David Revoy and/or Ramon Miranda do MyPaint workshops. That would be beyond awesome.</p>"},{"block":{"id":"570c6bd6-53ab-4b54-8a5d-b7b7f7d0086b","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>In the meantime, it looks like <a href=\"http://www.guadec.org/\">GUADEC</a> will be my next conference, only 8 weeks away. I'm already excited!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"In the meantime, it looks like GUADEC will be my next conference, only 8 weeks away. I'm already excited!","length":105,"language":"en","measurementVersion":16,"measurementHash":"ce842acd74dcddc4472f80c99fdfe310"},"html":"<p>In the meantime, it looks like <a href=\"http://www.guadec.org/\">GUADEC</a> will be my next conference, only 8 weeks away. I'm already excited!</p>"}],"h2":[{"block":{"id":"c99c9505-85d5-4c81-b155-34bb1a84065a","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"h2","html":"<h2>OpenRaster BoF</h2>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"OpenRaster BoF","length":14,"measurementVersion":16,"measurementHash":"27cf268b51450b45d5e42e23fa183f00"},"html":"<h2>OpenRaster BoF</h2>"},{"block":{"id":"a322ef54-f62e-46f3-8ff7-0be7b573a656","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"h2","html":"<h2>A Libre Graphics Foundation?</h2>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"A Libre Graphics Foundation?","length":28,"measurementVersion":16,"measurementHash":"8ec558c02e69fa615c9c951a07d86fba"},"html":"<h2>A Libre Graphics Foundation?</h2>"},{"block":{"id":"feb400fc-d48c-4335-8fa9-2b49011d2864 p://www.openismus.com/\">Openismus</a>. MassifG is free software, available under GPLv3. You will find the git repository <a href=\"http://gitorious.org/massifg/massifg\">at gitorious</a>, and the tarball release for 0.1 <a href=\"http://www.jonnor.com/files/massifg-0.1.tar.gz\">here</a>. Packages for Arch are available <a href=\"http://aur.archlinux.org/packages.php?O=0&amp;K=massifg&amp;do_Search=Go\">in AUR.</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"MassifG is an application for visualizing the output of valgrinds massif tool. I am writing it as part of my trainee program here at Openismus. MassifG is free software, available under GPLv3. You will find the git repository at gitorious, and the tarball release for 0.1 here. Packages for Arch are available in AUR.","length":317,"language":"en","measurementVersion":16,"measurementHash":"29b7099badd2400a548b7068a47340fa"},{"id":"cda044f7-6314-48a9-a10a-6eeac5a92a79","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>Used together with massif MassifG gives you a nice, simple graph of allocated heap memory over time which you can use to help evaluate if your program is leaking memory or not:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"Used together with massif MassifG gives you a nice, simple graph of allocated heap memory over time which you can use to help evaluate if your program is leaking memory or not:","length":176,"language":"en","measurementVersion":16,"measurementHash":"0a8c4926993067108b422516aa042089"},{"id":"0177b3cf-cdac-45c2-8c93-f27f5a72ed82","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"h2","html":"<h2>Current status</h2>","created_at":null,"updated_at":null,"metadata": 52f387-161d-4f56-870f-8c589aab0507","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"list","html":"<ul><li>Parse and display a simple graph from massif output.</li><li>Open files selected on the command line or from the UI.</li><li>Print out the graph to a printer or file. This code was contributed by <a href=\"http://murrayc.com/\">Murray Cumming</a> - thanks!</li></ul>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"measurementHash":"cb52de14ab9b0e768c787d1b23fc1697"},{"id":"81c9b7ed-b23a-4a24-ad04-a3b73cfb754d","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>I was hoping that I could make version 0.1 the \"minimally useful\" release, but I have to admit that it is not quite there yet. Instead I nickname release 0.1 \"getting it out there\". The main issue is that there is massif output that breaks the graph, see under tests/ for an example.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"I was hoping that I could make version 0.1 the \"minimally useful\" release, but I have to admit that it is not quite there yet. Instead I nickname release 0.1 \"getting it out there\". The main issue is that there is massif output that breaks the graph, see under tests/ for an example.","length":283,"language":"en","measurementVersion":16,"measurementHash":"68d7b9e4cf08ecd14c0ce580f5369cb3"},{"id":"4af77232-3315-45e8-94fc-ad588efa91e3","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"h2","html":"<h2>Implementation</h2>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"Implementation","length":14,"measurementVersion":16,"measurementHash":"b959547e36529a020ac4f3c607375b20"},{"id":"6dd8f0a3-8839-4699-8e03-a059b79f5c54","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>MassifG is written in C, and uses GTK+ for its graphical user interface. Once the ability to export the graph is implemented, it should be easy to allow the application to build and run without GTK, if anyone wants to do that.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"MassifG is written in C, and uses GTK+ for its graphical user interface. Once the ability to export the graph is implemented, it should be easy to allow the application to build and run without GTK, if anyone wants to do that.","length":226,"language":"en","measurementVersion":16,"measurementHash":"da8edd03f2e5f216ea15a32d9e0d5bbc"},{"id":"9b6a2914-0fa8-4682-9b0e-2f7e6c720e1f","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>The parser is a simple state-machine. It might have been wiser to use bison+flex, and I'll reevaluate that when I need to implement parsing of the detailed output.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"The parser is a simple state-machine. It might have been wiser to use bison+flex, and I'll reevaluate that when I need to implement parsing of the detailed output.","length":163,"language":"en","measurementVersion":16,"measurementHash":"3ac74743e14f7033a283b76c74a0aa62"},{"id":"1496afac-85be-4512-8885-d175cd81a8ae","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>The graph functionality is implemented using Cairo and Pango. While Cairo and Pango are excellent technologies with nice APIs, they are quite low-level and that means having to care about all the details. As that brings no benefit to this application I might rewrite the graphing functionality to use the goffice library instead. Sadly there seems to be little high-level or introductionary documentation to goffice APIs, so I might have to fix that along the way.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"The graph functionality is implemented using Cairo and Pango. While Cairo and Pango are excellent technologies with nice APIs, they are quite low-level and that means having to care about all the details. As that brings no benefit to this application I might rewrite the graphing functionality to use the goffice library instead. Sadly there seems to be little high-level or introductionary documentation to goffice APIs, so I might have to fix that along the way.","length":464,"language":"en","measurementVersion":16,"measurementHash":"4a603fb46653cc5102a806bb8afccf6e"},{"id":"2737eb82-63bd-4754-b743-b4cb1f72c763","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"h2","html":"<h2>Roadmap</h2>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"Roadmap","length":7,"measurementVersion":16,"measurementHash":"515da1fc4d249b08318dc87aa5c6fa18"},{"id":"fd14850a-beac-431d-ba76-236cfef3c8b9","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>In the short term I will:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"In the short term I will:","length":25,"language":"en","measurementVersion":16,"measurementHash":"8cc1335f7275719bb29fb2a2985f4d43"},{"id":"ff53fe08-79d8-4932-a629-48e5222022b5","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"list","html":"<ul><li>Implement parsing and graphing of the detailed massif output</li><li>Fix the graphing bug(s)</li><li>Add the ability to export/save a graph as PNG,PDF et.c. without having to go by the printing dialog</li></ul>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"measurementHash":"9802f1157eaaedf0eb364168ab3f5265"},{"id":"b9d344f1-2841-4cd0-96f6-1aebeb7a6708","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>In the longer term I'm considering:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"In the longer term I'm considering:","length":35,"language":"en","measurementVersion":16,"measurementHash":"bb438819dda1d5cc3bd240998127822a"},{"id":"328d2e5c-8ac8-4d8a-a828-bd4171b944ed","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"list","html":"<ul><li>Adding the ability to run massif on a program directly from MassifG</li><li>An interactive mode which updates the graph while the program to be analyzed is still running</li><li>Making a custom widget which other applications can embed</li></ul>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"measurementHash":"2de524fa50cb0bac9e9c31ba4033af58"},{"id":"4b760b49-f1ed-48bc-8c73-18cf54110aa3","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>In the meantime, please do give the current version some testing, and report bugs and other issues.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"In the meantime, please do give the current version some testing, and report bugs and other issues.","length":99,"language":"en","measurementVersion":16,"measurementHash":"d8df963a4d4 eated_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"I was hoping that I could make version 0.1 the \"minimally useful\" release, but I have to admit that it is not quite there yet. Instead I nickname release 0.1 \"getting it out there\". The main issue is that there is massif output that breaks the graph, see under tests/ for an example.","length":283,"language":"en","measurementVersion":16,"measurementHash":"68d7b9e4cf08ecd14c0ce580f5369cb3"},"html":"<p>I was hoping that I could make version 0.1 the \"minimally useful\" release, but I have to admit that it is not quite there yet. Instead I nickname release 0.1 \"getting it out there\". The main issue is that there is massif output that breaks the graph, see under tests/ for an example.</p>"},{"block":{"id":"6dd8f0a3-8839-4699-8e03-a059b79f5c54","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>MassifG is written in C, and uses GTK+ for its graphical user interface. Once the ability to export the graph is implemented, it should be easy to allow the application to build and run without GTK, if anyone wants to do that.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"MassifG is written in C, and uses GTK+ for its graphical user interface. Once the ability to export the graph is implemented, it should be easy to allow the application to build and run without GTK, if anyone wants to do that.","length":226,"language":"en","measurementVersion":16,"measurementHash":"da8edd03f2e5f216ea15a32d9e0d5bbc"},"html":"<p>MassifG is written in C, and uses GTK+ for its graphical user interface. Once the ability to export the graph is implemented, it should be easy to allow the application to build and run without GTK, if anyone wants to do that.</p>"},{"block":{"id":"9b6a2914-0fa8-4682-9b0e-2f7e6c720e1f","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>The parser is a simple state-machine. It might have been wiser to use bison+flex, and I'll reevaluate that when I need to implement parsing of the detailed output.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"The parser is a simple state-machine. It might have been wiser to use bison+flex, and I'll reevaluate that when I need to implement parsing of the detailed output.","length":163,"language":"en","measurementVersion":16,"measurementHash":"3ac74743e14f7033a283b76c74a0aa62"},"html":"<p>The parser is a simple state-machine. It might have been wiser to use bison+flex, and I'll reevaluate that when I need to implement parsing of the detailed output.</p>"},{"block":{"id":"1496afac-85be-4512-8885-d175cd81a8ae","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>The graph functionality is implemented using Cairo and Pango. While Cairo and Pango are excellent technologies with nice APIs, they are quite low-level and that means having to care about all the details. As that brings no benefit to this application I might rewrite the graphing functionality to use the goffice library instead. Sadly there seems to be little high-level or introductionary documentation to goffice APIs, so I might have to fix that along the way.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"The graph functionality is implemented using Cairo and Pango. While Cairo and Pango are excellent technologies with nice APIs, they are quite low-level and that means having to care about all the details. As that brings no benefit to this application I might rewrite the graphing functionality to use the goffice library instead. Sadly there seems to be little high-level or introductionary documentation to goffice APIs, so I might have to fix that along the way.","length":464,"language":"en","measurementVersion":16,"measurementHash":"4a603fb46653cc5102a806bb8afccf6e"},"html":"<p>The graph functionality is implemented using Cairo and Pango. While Cairo and Pango are excellent technologies with nice APIs, they are quite low-level and that means having to care about all the details. As that brings no benefit to this application I might rewrite the graphing functionality to use the goffice library instead. Sadly there seems to be little high-level or introductionary documentation to goffice APIs, so I might have to fix that along the way.</p>"},{"block":{"id":"fd14850a-beac-431d-ba76-236cfef3c8b9","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>In the short term I will:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"In the short term I will:","length":25,"language":"en","measurementVersion":16,"measurementHash":"8cc1335f7275719bb29fb2a2985f4d43"},"html":"<p>In the short term I will:</p>"},{"block":{"id":"b9d344f1-2841-4cd0-96f6-1aebeb7a6708","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>In the longer term I'm considering:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"In the longer term I'm considering:","length":35,"language":"en","measurementVersion":16,"measurementHash":"bb438819dda1d5cc3bd240998127822a"},"html":"<p>In the longer term I'm considering:</p>"},{"block":{"id":"4b760b49-f1ed-48bc-8c73-18cf54110aa3","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>In the meantime, please do give the current version some testing, and report bugs and ot he things I've done with that is to make a simple application, an image viewer called Imago. The code can be found at Gitorious.","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:11:52.979Z","dateModified":"2016-02-13T18:05:37.128Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:05:37.128Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"57291179-ade4-479f-b984-442381868dd5","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"f97e45e4-3666-48b8-bb0d-01f3ccc7b9f0","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>In learning Qt, I of course needed to get some experience with the newest and shiniest bits of Qt: Qt Quick.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"In learning Qt, I of course needed to get some experience with the newest and shiniest bits of Qt: Qt Quick.","length":108,"language":"en","measurementVersion":16,"measurementHash":"f385e5cc6d6902ffd442eba03acae28c"},{"id":"48213e8b-34e0-43f5-8e5e-e90082c08b9c","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>One of the things I've done with that is to make a simple application, an image viewer called Imago. The code can be found <a href=\"http://gitorious.org/openismus-playground/imago\">at Gitorious</a>. It is a bit different from typical Qt Quick applications as it is not a mobile application but rather targets the desktop. Thus I'm using standard desktop UI concepts like drop-down menues, and ordinary file-chosers.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"One of the things I've done with that is to make a simple application, an image viewer called Imago. The code can be found at Gitorious. It is a bit different from typical Qt Quick applications as it is not a mobile application but rather targets the desktop. Thus I'm using standard desktop UI concepts like drop-down menues, and ordinary file-chosers.","length":353,"language":"en","measurementVersion":16,"measurementHash":"8b70dd0afca9d45477b1debc1559e0b0"},{"id":"2459802b-c919-4668-a1ac-19940f920e68","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>The lists can be \"flicked\" through using the pointer, or using the scroll wheel. Moving between the views that show multiple images and the single-image view has a small animation.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"The lists can be \"flicked\" through using the pointer, or using the scroll wheel. Moving between the views that show multiple images and the single-image view has a small animation.","length":180,"language":"en","measurementVersion":16,"measurementHash":"fd558f79b0d180ca1373ae50efba9f23"},{"id":"eaebced4-2587-404a-877f-079b5394c8c4","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"h3","html":"<h3>Implementation</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Implementation","length":14,"measurementVersion":16,"measurementHash":"3374f6b58286e1fa1164bb45ca0741a2"},{"id":"0de213c0-a48b-44f1-bbef-728349488c6b","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>In a Qt Quick application two languages and runtimes are involved; C++ and the declarative language that forms the basis of Qt Quick, QML. Qt supports bi-directional communication between the two using a number of metods.<br> In my case I chose to make a QObject class that  maintains all of the central state in the application. This includes things like what folder is currenty open, the images in that folder, which image is currently focused/selected. All these attributes are implemented as QObject properties, and are notifyiable (meaning they have an attached signal that you guarantee to emit each time the value changes). Exporting this object to QML then allows these properties to be used in property bindings, or for one to connect to the notification signals.<br> So in Imago QML is basically used as a \"stupid\" UI layer for the image view. Other things, like window title and drop-down menues are handed by the C++ side, but by using the signals and properties of the same object.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"In a Qt Quick application two languages and runtimes are involved; C++ and the declarative language that forms the basis of Qt Quick, QML. Qt supports bi-directional communication between the two using a number of metods. In my case I chose to make a QObject class that  maintains all of the central state in the application. This includes things like what folder is currenty open, the images in that folder, which image is currently focused/selected. All these attributes are implemented as QObject properties, and are notifyiable (meaning they have an attached signal that you guarantee to emit each time the value changes). Exporting this object to QML then allows these properties to be used in property bindings, or for one to connect to the notification signals. So in Imago QML is basically used as a \"stupid\" UI layer for the image view. Other things, like window title and drop-down menues are handed by the C++ side, but by using the signals and properties of the same object.","length":986,"language":"en","measurementVersion":16,"measurementHash":"5e3c3608b51e36ccda5e03f3ab27309f"},{"id":"59ab6f95-9603-492f-894c-19cf8df3753e","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>Writing a desktop application means that one cannot assume a fixed window size like people tend to do for mobile device applications. With setting the resize property of the QDeclarativeView (the widget that displays the QML stuff) to QDeclarativeView::SizeRootObjectToView and using anchor layouts throughout this is possible, but it took me a good while to get working properly. Mostly because the concepts are new, and most (all?) the examples in the documentation seem to neglect this aspect.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Writing a desktop application means that one cannot assume a fixed window size like people tend to do for mobile device applications. With setting the resize property of the QDeclarativeView (the widget that displays the QML stuff) to QDeclarativeView::SizeRootObjectToView and using anchor layouts throughout this is possible, but it took me a good while to get working properly. Mostly because the concepts are new, and most (all?) the examples in the documentation seem to neglect this aspect.","length":496,"language":"en","measurementVersion":16,"measurementHash":"dd25aadb73743843977aaf9398961b70"},{"id":"45b87cd5-a1c0-49ff-ae39-f3fcc7b9a54f","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>The grid and traditional view are actually implemented in different QML files (though the delegate for the images in the list is shared). I did this to test how having several UIs would be like, and for a simple application like this it works out just fine.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"The grid and traditional view are actually implemented in different QML files (though the delegate for the images in the list is shared). I did this to test how having several UIs would be like, and for a simple application like this it works out just fine.","length":257,"language":"en","measurementVersion":16,"measurementHash":"9b26a82839540dc1317da6c038cfc5fe"},{"id":"0f76f77f-1283-4e47-ab8a-f9e24f8bc6d8","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"h3","html":"<h3>Where to now?</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Where to now?","length":13,"measurementVersion":16,"measurementHash":"a75fcc064937cc4ed7203ba3d9d337fd"},{"id":"c0bd8d4f-9b9d-4b3a-85d1-04d38a978800","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>Imago right now is very simple,  and could benefit from some added features and some designer love. I also just found a bug in the traditional view that needs to be fixed. I have documented these things in the <a href=\"http://gitorious.org/openismus-playground/imago/blobs/master/README.txt\">README</a> file in case someone is interested. As I have moved my focus over to other projects, I probably wont be taking this application much further, at least not at this time.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Imago right now is very simple,  and could benefit from some added features and some designer love. I also just found a bug in the traditional view that needs to be fixed. I have documented these things in the README file in case someone is interested. As I have moved my focus over to other projects, I probably wont be taking this application much further, at least not at this time.","length":385,"language":"en","measurementVersion":16,"measurementHash":"30fc95b98447df6670f07b97e36eca7b"},{"id":"409460c8-538e-4fef-b8c1-6fcd354b089f","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=324&amp;md5=39b93d0ff7dc7c79e1e1dccec65db2e9\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"d6b022c4-73a4-4f97-8039-ee6339bf8b10","starredBlocks":{"h1":[{"block":{"id":"57291179-ade4-479f-b984-442381868dd5","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-  called Imago. The code can be found <a href=\"http://gitorious.org/openismus-playground/imago\">at Gitorious</a>. It is a bit different from typical Qt Quick applications as it is not a mobile application but rather targets the desktop. Thus I'm using standard desktop UI concepts like drop-down menues, and ordinary file-chosers.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"One of the things I've done with that is to make a simple application, an image viewer called Imago. The code can be found at Gitorious. It is a bit different from typical Qt Quick applications as it is not a mobile application but rather targets the desktop. Thus I'm using standard desktop UI concepts like drop-down menues, and ordinary file-chosers.","length":353,"language":"en","measurementVersion":16,"measurementHash":"8b70dd0afca9d45477b1debc1559e0b0"},"html":"<p>One of the things I've done with that is to make a simple application, an image viewer called Imago. The code can be found <a href=\"http://gitorious.org/openismus-playground/imago\">at Gitorious</a>. It is a bit different from typical Qt Quick applications as it is not a mobile application but rather targets the desktop. Thus I'm using standard desktop UI concepts like drop-down menues, and ordinary file-chosers.</p>"},{"block":{"id":"2459802b-c919-4668-a1ac-19940f920e68","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>The lists can be \"flicked\" through using the pointer, or using the scroll wheel. Moving between the views that show multiple images and the single-image view has a small animation.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"The lists can be \"flicked\" through using the pointer, or using the scroll wheel. Moving between the views that show multiple images and the single-image view has a small animation.","length":180,"language":"en","measurementVersion":16,"measurementHash":"fd558f79b0d180ca1373ae50efba9f23"},"html":"<p>The lists can be \"flicked\" through using the pointer, or using the scroll wheel. Moving between the views that show multiple images and the single-image view has a small animation.</p>"},{"block":{"id":"0de213c0-a48b-44f1-bbef-728349488c6b","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>In a Qt Quick application two languages and runtimes are involved; C++ and the declarative language that forms the basis of Qt Quick, QML. Qt supports bi-directional communication between the two using a number of metods.<br> In my case I chose to make a QObject class that  maintains all of the central state in the application. This includes things like what folder is currenty open, the images in that folder, which image is currently focused/selected. All these attributes are implemented as QObject properties, and are notifyiable (meaning they have an attached signal that you guarantee to emit each time the value changes). Exporting this object to QML then allows these properties to be used in property bindings, or for one to connect to the notification signals.<br> So in Imago QML is basically used as a \"stupid\" UI layer for the image view. Other things, like window title and drop-down menues are handed by the C++ side, but by using the signals and properties of the same object.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"In a Qt Quick application two languages and runtimes are involved; C++ and the declarative language that forms the basis of Qt Quick, QML. Qt supports bi-directional communication between the two using a number of metods. In my case I chose to make a QObject class that  maintains all of the central state in the application. This includes things like what folder is currenty open, the images in that folder, which image is currently focused/selected. All these attributes are implemented as QObject properties, and are notifyiable (meaning they have an attached signal that you guarantee to emit each time the value changes). Exporting this object to QML then allows these properties to be used in property bindings, or for one to connect to the notification signals. So in Imago QML is basically used as a \"stupid\" UI layer for the image view. Other things, like window title and drop-down menues are handed by the C++ side, but by using the signals and properties of the same object.","length":986,"language":"en","measurementVersion":16,"measurementHash":"5e3c3608b51e36ccda5e03f3ab27309f"},"html":"<p>In a Qt Quick application two languages and runtimes are involved; C++ and the declarative language that forms the basis of Qt Quick, QML. Qt supports bi-directional communication between the two using a number of metods.<br> In my case I chose to make a QObject class that  maintains all of the central state in the application. This includes things like what folder is currenty open, the images in that folder, which image is currently focused/selected. All these attributes are implemented as QObject properties, and are notifyiable (meaning they have an attached signal that you guarantee to emit each time the value changes). Exporting this object to QML then allows these properties to be used in property bindings, or for one to connect to the notification signals.<br> So in Imago QML is basically used as a \"stupid\" UI layer for the image view. Other things, like window title and drop-down menues are handed by the C++ side, but by using the signals and properties of the same object.</p>"},{"block":{"id":"59ab6f95-9603-492f-894c-19cf8df3753e","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>Writing a desktop application means that one cannot assume a fixed window size like people tend to do for mobile device applications. With setting the resize property of the QDeclarativeView (the widget that displays the QML stuff) to QDeclarativeView::SizeRootObjectToView and using anchor layouts throughout this is possible, but it took me a good while to get working properly. Mostly because the concepts are new, and most (all?) the examples in the documentation seem to neglect this aspect.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Writing a desktop application means that one cannot assume a fixed window size like people tend to do for mobile device applications. With setting the resize property of the QDeclarativeView (the widget that displays the QML stuff) to QDeclarativeView::SizeRootObjectToView and using anchor layouts throughout this is possible, but it took me a good while to get working properly. Mostly because the concepts are new, and most (all?) the examples in the documentation seem to neglect this aspect.","length":496,"language":"en","measurementVersion":16,"measurementHash":"dd25aadb73743843977aaf9398961b70"},"html":"<p>Writing a desktop application means that one cannot assume a fixed window size like people tend to do for mobile device applications. With setting the resize property of the QDeclarativeView (the widget that displays the QML stuff) to QDeclarativeView::SizeRootObjectToView and using anchor layouts throughout this is possible, but it took me a good while to get working properly. Mostly because the concepts are new, and most (all?) the examples in the documentation seem to neglect this aspect.</p>"},{"block":{"id":"45b87cd5-a1c0-49ff-ae39-f3fcc7b9a54f","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>The grid and traditional view are actually implemented in different QML files (though the delegate for the images in the list is shared). I did this to test how having several UIs would be like, and for a simple application like this it works out just fine.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"The grid and traditional view are actually implemented in different QML files (though the delegate for the images in the list is shared). I did this to test how having several UIs would be like, and for a simple application like this it works out just fine.","length":257,"language":"en","measurementVersion":16,"measurementHash":"9b26a82839540dc1317da6c038cfc5fe"},"html":"<p>The grid and traditional view are actually implemented in different QML files (though the delegate for the images in the list is shared). I did this to test how having several UIs would be like, and for a simple application like this it works out just fine.</p>"},{"block":{"id":"c0bd8d4f-9b9d-4b3a-85d1-04d38a978800","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>Imago right now is very simple,  and could benefit from some added features and some designer love. I also just found a bug in the traditional view that needs to be fixed. I have documented these things in the <a href=\"http://gitorious.org/openismus-playground/imago/blobs/master/README.txt\">README</a> file in case someone is interested. As I have moved my focus over to other projects, I probably wont be taking this application much further, at least not at this time.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Imago right now is very simple,  and could benefit from some added features and some designer love. I also just found a bug in the traditional view that needs to be fixed. I have documented these things in the README file in case someone is interested. As I have moved my focus over to other projects, I probably wont be taking this application much further, at least not at this time.","length":385,"language":"en","measurementVersion":16,"measurementHash":"30fc95b98447df6670f07b97e36eca7b"},"html":"<p>Imago right now is very simple,  and could benefit from some added features and some designer love. I also just found a bug in the traditional view that needs to be fixed. I have documented these things in the <a href=\"http://gitorious.org/openismus-playground/imago/blobs/master/README.txt\">README</a> file in case someone is interested. As I have moved my focus over to other projects, I probably wont be taking this application much further, at least not at this time.</p>"}],"h3":[{"block":{"id":"eaebced4-2587-404a-877f-079b5394c8c4","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"h3","html":"<h3>Implementation</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Implementation","length":14,"measurementVersion":16,"measurementHash":"3374f6b58286e1fa1164bb45ca0741a2"},"html":"<h3>Implementation</h3>"},{"block":{"id":"0f76f77f-1283-4e47-ab8a-f9e24f8bc6d8","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"h3","html":"<h3>Where to now?</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Where to now?","length":13,"measurementVersion":16,"measurementHash":"a75fcc064937cc4ed7203ba3d9d337fd"},"html":"<h3>Where to now?</h3>"}],"image":[{"block":{"id":"409460c8-538e-4fef-b8c1-6fcd354b089f","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=324&amp;md5=39b93d0ff7dc7c79e1e1dccec65db2e9\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","c
