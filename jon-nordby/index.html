ed the beta version.","length":259,"language":"en","measurementVersion":16,"measurementHash":"77d7e60449c0d03b48780dc7317fa080"},"html":"<p><a href=\"http://flowhub.io/\">Flowhub</a> is the name of the officially supported, packaged and hosted version of the open source NoFlo UI. This is the IDE used for programming with MicroFlo, and a lot of work has been put into it the last couple of months. <a href=\"http://bergie.iki.fi/blog/flowhub-beta/\"><em>Today we released the beta version</em></a>.</p>"},{"block":{"id":"edb176a1-b917-4a4e-9948-81e09852052e","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>You can test it out for browser, node.js and microcontrollers <a href=\"http://flowhub.io/documentation/\">now</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"You can test it out for browser, node.js and microcontrollers now.","length":66,"language":"en","measurementVersion":16,"measurementHash":"0c92e25f50a4d782690d2c0279762dc9"},"html":"<p>You can test it out for browser, node.js and microcontrollers <a href=\"http://flowhub.io/documentation/\">now</a>.</p>"},{"block":{"id":"7312758a-f5f2-4d90-b072-c5ba8b4ee366","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>Other runtimes are in development, and you can add your own by implementing the <a href=\"http://noflojs.org/documentation/protocol/\">FBP runtime protocol</a>. For instance there are runtimes for <a href=\"https://github.com/noflo/noflo-gnome\">desktop development</a> for GNOME, <a href=\"http://www.jonnor.com/2014/04/imgflo-0-1-an-image-processing-server-and-flowhub-runtime/\">image processing</a> using GEGL, <a href=\"https://github.com/jonnor/sndflo\">audio synthesis</a> using SuperCollider and <a href=\"https://github.com/jonnor/protoflo\">for Python</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Other runtimes are in development, and you can add your own by implementing the FBP runtime protocol. For instance there are runtimes for desktop development for GNOME, image processing using GEGL, audio synthesis using SuperCollider and for Python.","length":249,"language":"en","measurementVersion":16,"measurementHash":"860c906afd21815171249d0fa3905e9e"},"html":"<p>Other runtimes are in development, and you can add your own by implementing the <a href=\"http://noflojs.org/documentation/protocol/\">FBP runtime protocol</a>. For instance there are runtimes for <a href=\"https://github.com/noflo/noflo-gnome\">desktop development</a> for GNOME, <a href=\"http://www.jonnor.com/2014/04/imgflo-0-1-an-image-processing-server-and-flowhub-runtime/\">image processing</a> using GEGL, <a href=\"https://github.com/jonnor/sndflo\">audio synthesis</a> using SuperCollider and <a href=\"https://github.com/jonnor/protoflo\">for Python</a>.</p>"},{"block":{"id":"181df91c-d96d-4c50-9288-80e500eb980e","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>Often microcontrollers act as sensors and actuators in a larger system, where embedded computers, mobile devices and servers are used to provide the data storage and processing as well as user interfaces and connectivity with other systems.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Often microcontrollers act as sensors and actuators in a larger system, where embedded computers, mobile devices and servers are used to provide the data storage and processing as well as user interfaces and connectivity with other systems.","length":240,"language":"en","measurementVersion":16,"measurementHash":"a22403eb777727ab2414e180903b7b82"},"html":"<p>Often microcontrollers act as sensors and actuators in a larger system, where embedded computers, mobile devices and servers are used to provide the data storage and processing as well as user interfaces and connectivity with other systems.</p>"},{"block":{"id":"02b5dc46-ef6e-4370-8dd7-d621a68eff72","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>With MicroFlo 0.3 one can visually create a microcontroller program, and then export ports on this program to make the entire microcontroller available as a component in NoFlo on node.js. This allows to seamlessly create programs which combine microcontrollers and embedded computers.<br> We made use of this functionality when we <a href=\"http://bergie.iki.fi/blog/ingress-table/\">created an interactive table</a> that shows the status of the Ingress virtual reality game.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"With MicroFlo 0.3 one can visually create a microcontroller program, and then export ports on this program to make the entire microcontroller available as a component in NoFlo on node.js. This allows to seamlessly create programs which combine microcontrollers and embedded computers. We made use of this functionality when we created an interactive table that shows the status of the Ingress virtual reality game.","length":414,"language":"en","measurementVersion":16,"measurementHash":"b8d586461ba7ecbe3d69b32165bc8041"},"html":"<p>With MicroFlo 0.3 one can visually create a microcontroller program, and then export ports on this program to make the entire microcontroller available as a component in NoFlo on node.js. This allows to seamlessly create programs which combine microcontrollers and embedded computers.<br> We made use of this functionality when we <a href=\"http://bergie.iki.fi/blog/ingress-table/\">created an interactive table</a> that shows the status of the Ingress virtual reality game.</p>"},{"block":{"id":"12de1743-d906-4819-9f08-604528cd2f82","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>MicroFlo has worked on AVR-based Arduinos from day 1, but it was always the goal to not be specific to Arduino. Therefore I'm happy to say that there are now basic platform implementations for:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"MicroFlo has worked on AVR-based Arduinos from day 1, but it was always the goal to not be specific to Arduino. Therefore I'm happy to say that there are now basic platform implementations for:","length":193,"language":"en","measurementVersion":16,"measurementHash":"842000d39a1aa11ae324bcba165039de"},"html":"<p>MicroFlo has worked on AVR-based Arduinos from day 1, but it was always the goal to not be specific to Arduino. Therefore I'm happy to say that there are now basic platform implementations for:</p>"},{"block":{"id":"5adbe745-42bb-47d2-87dc-6ee8c58ec8d7","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>Basic bring-up up of new platform can be done in a couple of days, and components which do not use platform-dependent libraries can be used immediately. The goal is to be portable enough that you can pick up whatever capable device you find in your parts-bin, prototype your initial code there - then move the program over to a more ideal device if/when appropriate.<br> If you have particular platforms you'd like to see supported, <a href=\"https://github.com/jonnor/microflo/issues/24\">leave a note</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Basic bring-up up of new platform can be done in a couple of days, and components which do not use platform-dependent libraries can be used immediately. The goal is to be portable enough that you can pick up whatever capable device you find in your parts-bin, prototype your initial code there - then move the program over to a more ideal device if/when appropriate. If you have particular platforms you'd like to see supported, leave a note.","length":442,"language":"en","measurementVersion":16,"measurementHash":"bf4c12ecbc9a9a652deb7b21f00ee7ba"},"html":"<p>Basic bring-up up of new platform can be done in a couple of days, and components which do not use platform-dependent libraries can be used immediately. The goal is to be portable enough that you can pick up whatever capable device you find in your parts-bin, prototype your initial code there - then move the program over to a more ideal device if/when appropriate.<br> If you have particular platforms you'd like to see supported, <a href=\"https://github.com/jonnor/microflo/issues/24\">leave a note</a>.</p>"},{"block":{"id":"3515f00c-d7ba-4269-ba88-24898476ceed","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>Automated testing in the embedded world using C/C++ is very painful compared to that of recent web technologies. CoffeScript (or JavaScript) in combination with a modern BDD framework like Mocha makes for simple and beautiful tests.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Automated testing in the embedded world using C/C++ is very painful compared to that of recent web technologies. CoffeScript (or JavaScript) in combination with a modern BDD framework like Mocha makes for simple and beautiful tests.","length":232,"language":"en","measurementVersion":16,"measurementHash":"6fc4ed2e64eadeabdfad9ee1be0b87af"},"html":"<p>Automated testing in the embedded world using C/C++ is very painful compared to that of recent web technologies. CoffeScript (or JavaScript) in combination with a modern BDD framework like Mocha makes for simple and beautiful tests.</p>"},{"block":{"id":"1c965794-cd31-4bb3-b1bc-54e745060883","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>These tests are ran in a simulator which implements the MicroFlo I/O backend (C++) in JavaScript using a Node.js addon. Unfortunately there are not many good open source instruction-level simulators for the platforms MicroFlo support, so the platform backends can only be tested once we support <a href=\"https://github.com/jonnor/microflo/issues/13\">on-device testing</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"These tests are ran in a simulator which implements the MicroFlo I/O backend (C++) in JavaScript using a Node.js addon. Unfortunately there are not many good open source instruction-level simulators for the platforms MicroFlo support, so the platform backends can only be tested once we support on-device testing.","length":313,"language":"en","measurementVersion":16,"measurementHash":"7dfb2274438eb4b104fa9cfc41983d37"},"html":"<p>These tests are ran in a simulator which implements the MicroFlo I/O backend (C++) in JavaScript using a Node.js addon. Unfortunately there are not many good open source instruction-level simulators for the platforms MicroFlo support, so the platform backends can only be tested once we support <a href=\"https://github.com/jonnor/microflo/issues/13\">on-device testing</a>.</p>"},{"block":{"id":"fefa6364-3fde-442d-b20d-0c7849e6a673","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>Automated testing is a critical piece to making sure that MicroFlo is not only a fun and rewarding way to create microcontroller programs, but also an excellent way to make industrial quality devices.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Automated testing is a critical piece to making sure that MicroFlo is not only a fun and rewarding way to create microcontroller programs, but also an excellent way to make industrial quality devices.","length":200,"language":"en","measurementVersion":16,"measurementHash":"e2bf7cc343895a8ad88f8726db4d5fd9"},"html":"<p>Automated testing is a critical piece to making sure that MicroFlo is not only a fun and rewarding way to create microcontroller programs, but also an excellent way to make industrial quality devices.</p>"},{"block":{"id":"f9553bc1-8887-4566-a90f-2ebd5a46ea70","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>MicroFlo now ships a Chrome app, used to let Flowhub communicate with the MicroFlo runtime running on device over serial/USB/Bluetooth. This means  it is no longer neccesary to run node.js in a terminal, removing a usability issue in getting started.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"MicroFlo now ships a Chrome app, used to let Flowhub communicate with the MicroFlo runtime running on device over serial/USB/Bluetooth. This means  it is no longer neccesary to run node.js in a terminal, removing a usability issue in getting started.","length":250,"language":"en","measurementVersion":16,"measurementHash":"cb2f47aaff4474eb35f43810a40c7178"},"html":"<p>MicroFlo now ships a Chrome app, used to let Flowhub communicate with the MicroFlo runtime running on device over serial/USB/Bluetooth. This means  it is no longer neccesary to run node.js in a terminal, removing a usability issue in getting started.</p>"},{"block":{"id":"56cef2c8-4cfe-45ac-98dd-58602d740db6","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"text","html":"<p>In the future, this functionality will be baked into the Flowhub Chrome app itself. With time component code editing, building the firmware and flashing the device will also be available there, making Flowhub a true integrated development environment for MicroFlo.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"In the future, this functionality will be baked into the Flowhub Chrome app itself. With time component code editing, building the firmware and flashing the device will also be available there, making Flowhub a true integrated development environment for MicroFlo.","length":264,"language":"en","measurementVersion":16,"measurementHash":"505b552048544238dea302ef982cf48c"},"html":"<p>In the future, this functionality will be baked into the Flowhub Chrome app itself. With time component code editing, building the firmware and flashing the device will also be available there, making Flowhub a true integrated development environment for MicroFlo.</p>"}],"h3":[{"block":{"id":"884726a0-cc90-415a-ae35-5de1e3db7ffe","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"h3","html":"<h3>Flowhub</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Flowhub","length":7,"measurementVersion":16,"measurementHash":"44c59b5c4e746aca864604f9624f0c87"},"html":"<h3>Flowhub</h3>"},{"block":{"id":"b2529007-3636-4c1b-9ed0-5a7376c2727b","item":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","type":"h3","html":"<h3>Heterogenous FBP</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cf60c0f4-9bf5-4321-9dd3-bdf616c7201d","publisher":{}},"src":null,"text":"Heterogenous FBP","length":16,"measurementVersion":16,"measurementHash":"7977963749ec6803c7216d308e4ade3b"},"html":"<h3>Heterogenous FBP</h3>"},{"block":{"id":"ee668cbe-d3a8-44d3-95d4-51a7eafcd637","item":"cf60c0f4-9bf5-4321-9dd3 ://t.co/noOEf5BxAe\">pic.twitter.com/noOEf5BxAe</a></p><p>- Jon Nordby (@jononor) <a href=\"https://twitter.com/jononor/statuses/427498832012648448\">January 26, 2014</a></p></blockquote>"}]},"classification":{"$class":["item:w-h1","item:w-text","item:w-h3","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-publisher","item:w-meta","cf60c0f4-9bf5-4321-9dd3-bdf616c7201d"],"$item_index":6,"props":{}}},"e441704e-89e9-41ab-b49d-8022be07e8aa":{"id":"e441704e-89e9-41ab-b49d-8022be07e8aa","title":"Jon Nordby","metadata":{"author":[],"related":[],"publisher":{"url":"http://www.jonnor.com","name":"Jonnor","favicon":null,"domain":"www.jonnor.com"},"keywords":["arduino","fbp","microflo","microcontroller","thermometer","switch","fridge","invertboolean","hysteresis","using"],"description":"Lately I've been playing with microcontrollers again; Atmel AVRs with and without Arduino boards. I've make a couple of tiny projects myself, helped an artist friend do interactive works and helped to integrated a microcontroller it in an embedded product at work.","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:11:59.465Z","dateModified":"2016-02-13T18:04:43.967Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:04:43.967Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"47e78eb4-a561-43a6-a8db-ed25715c2dd5","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"d2492ebc-9746-48c5-8ce5-786489971b0b","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>Lately I've been playing with microcontrollers again; Atmel AVRs with and without <a href=\"http://arduino.cc/\">Arduino</a> boards. I've make a couple of tiny projects myself, helped an artist friend do interactive works and helped to integrated a microcontroller it in an embedded product at work. With Arduino, one does not have to worry about interrupts, registers and custom hardware programmers to get things done using a microcontroller. This has opened the door for many more people that pre-Arduino. But the Arduino language is just a collection of C++ classes and functions, users are still left with telling the microcontroller how to do things; \"first do this, then this, then this...\".</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Lately I've been playing with microcontrollers again; Atmel AVRs with and without Arduino boards. I've make a couple of tiny projects myself, helped an artist friend do interactive works and helped to integrated a microcontroller it in an embedded product at work. With Arduino, one does not have to worry about interrupts, registers and custom hardware programmers to get things done using a microcontroller. This has opened the door for many more people that pre-Arduino. But the Arduino language is just a collection of C++ classes and functions, users are still left with telling the microcontroller how to do things; \"first do this, then this, then this...\".","length":663,"language":"en","measurementVersion":16,"measurementHash":"1e85046b578d86584a9b02e718fa1f0d"},{"id":"3db1af31-ebf7-4b4b-aa0e-0592b2686b15","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>I think always having to work on such a a low level limits what people make with Arduino, both in who's able to use it and what current users are able to achive. So, I created a new experimental project: <a href=\"https://github.com/jonnor/microflo\">MicroFlo</a>. It has a couple of <a href=\"https://github.com/jonnor/microflo#goals\">goals</a>, the two first being the most important:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"I think always having to work on such a a low level limits what people make with Arduino, both in who's able to use it and what current users are able to achive. So, I created a new experimental project: MicroFlo. It has a couple of goals, the two first being the most important:","length":279,"language":"en","measurementVersion":16,"measurementHash":"ce7a2d662bd8fca1750c5cdd6aa21911"},{"id":"ead45af2-b840-415a-b6bc-91542ac966d0","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"quote","html":"<blockquote><p>People should not need to understand text-based, C style programming to be able to program microcontrollers. But those that do know it should be able to use that knowledge, and be able to mix-and-match it with higher-level paradims within a single program.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"measurementHash":"f702302f00cedff7a78950ea6a915e5c"},{"id":"677b59b1-9249-431c-aa28-2591fa572b72","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"quote","html":"<blockquote><p>It should be possible to verify correctness of a microcontroller program in an automated way, and ideally in a hardware-independent manner.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"measurementHash":"52bf2a5f1c1a4acee378a1a5cac2f4ef"},{"id":"ce247658-1cd9-434a-89e5-726c3f2bfc46","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>Inspired by <a href=\"http://noflojs.org/\">NoFlo</a>, and designed for integration with it, MicroFlo implements <a href=\"http://en.wikipedia.org/wiki/Flow-based_programming\">Flow-based programming</a> (FBP). In FBP, a program is constructed by connecting a set of independent components. Each component has in-ports and out-ports, and can only communicate with eachother through these. The connections can be defined using programatically, using a declarative text language,  or using a visual editor. 2D/3D artists will recognise this the concept from node compositors like in <a href=\"https://www.youtube.com/results?search_query=blender+node+compositor\">Blender</a>, sound artists from applications like <a href=\"https://www.youtube.com/results?q=reaktor+programming\">Reaktor</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Inspired by NoFlo, and designed for integration with it, MicroFlo implements Flow-based programming (FBP). In FBP, a program is constructed by connecting a set of independent components. Each component has in-ports and out-ports, and can only communicate with eachother through these. The connections can be defined using programatically, using a declarative text language,  or using a visual editor. 2D/3D artists will recognise this the concept from node compositors like in Blender, sound artists from applications like Reaktor.","length":531,"language":"en","measurementVersion":16,"measurementHash":"c1b128ae6a982a258de250d59aafa38a"},{"id":"0da03f48-5edc-43e3-9398-4c54aa089b94","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"h3","html":"<h3>Current status: A fridge</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Current status: A fridge","length":24,"measurementVersion":16,"measurementHash":"fba21eaa2821807fe2ada3ed8d7b47b0"},{"id":"9f61a5dc-2096-4dd3-975b-6d1a3aed0cf2","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>I have an old used fridge, by the looks of it made in the GDR some time before I was born. Not long after I got it, the thermostat broke and the cooler would not turn off. Instead of throwing it away and getting a new one, which would be the cool and practical* thing to do, I decided to fix it. Using an Arduino and MicroFlo.<br> * especially considering that it is several months since it broke...</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"I have an old used fridge, by the looks of it made in the GDR some time before I was born. Not long after I got it, the thermostat broke and the cooler would not turn off. Instead of throwing it away and getting a new one, which would be the cool and practical* thing to do, I decided to fix it. Using an Arduino and MicroFlo. * especially considering that it is several months since it broke...","length":395,"language":"en","measurementVersion":16,"measurementHash":"d931abac5704e2b4fe15f3a16576261b"},{"id":"004ec5f3-a5c1-4907-b421-21206f7b9914","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>A fridge is a simple system, something that should be simple for hobbyists to create. So it was a decent first usecase to test the framework on. Principially, such a system looks something like this:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"A fridge is a simple system, something that should be simple for hobbyists to create. So it was a decent first usecase to test the framework on. Principially, such a system looks something like this:","length":199,"language":"en","measurementVersion":16,"measurementHash":"85becc8d63aae6958cb740108fea7394"},{"id":"b16f22f5-edcf-4fed-9113-fe1af14f6222","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/fridge-principle.jpg\"><img src=\"http://www.jonnor.com/wp/files/fridge-principle-1024x591.jpg\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[126,128,125],[29,34,37],[58,62,63],[81,85,86],[14,18,19]],"width":1024,"height":591,"orientation":"landscape","ratio":"1024:591","aspect":1.7326565143824026,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b4932d4250a7b130305e3238479bd5d9b7a90df5.jpg","saliency":{"bounding_rect":[[253,247],[611,558]],"confidence":0.989468,"center":[477,498],"radius":91.1143},"faces":[{"x":276,"y":5,"width":543,"height":543,"confidence":5.002107}],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/42b8dd5995e94cda8c3f972e4afd88bc5fb4dbcd.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/b4932d4250a7b130305e3238479bd5d9b7a90df5.jpg"},"measurementVersion":16,"measurementHash":"e83f9447ed4802cbf29f819311720edb"},{"id":"9c7e6341-3da7-49f6-a2e1-fddeab7b2cf1","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>The thermostat decides whether to turn the cooler on or off, and the cooler switch realizes this decision. There are many alternative methods of implemening each of these two components. I used a DS1820 digital thermometer IC to read temperature, and a hacked NEXA remote controlled relay for the switch.<br> All the logic, including temperature threshold is done in software on an Arduino Uno.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"The thermostat decides whether to turn the cooler on or off, and the cooler switch realizes this decision. There are many alternative methods of implemening each of these two components. I used a DS1820 digital thermometer IC to read temperature, and a hacked NEXA remote controlled relay for the switch. All the logic, including temperature threshold is done in software on an Arduino Uno.","length":390,"language":"en","measurementVersion":16,"measurementHash":"e02e84f03ec169cfc9fecf04a7760615"},{"id":"290a7efe-aab4-4464-bbf7-82ab43280a05","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/fridge-hardware.jpg\"><img src=\"http://www.jonnor.com/wp/files/fridge-hardware-190x300.jpg\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[148,137,143],[188,172,175],[96,86,87],[26,17,20],[213,229,228]],"width":190,"height":300,"orientation":"portrait","ratio":"19:30","aspect":0.6333333333333333,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/e588909ec4b3184ae3342328ccf4783fcc183baf.jpg","saliency":{"bounding_rect":[[41,34],[99,203]],"confidence":0.279571,"center":[64,118],"radius":86.7786},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/3cffda07bca97a19a3fcaefb174563353c438a58.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/e588909ec4b3184ae3342328ccf4783fcc183baf.jpg"},"measurementVersion":16,"measurementHash":"4f437d0276f2621d3486308b18ead923"},{"id":"414c7f70-beb6-428b-a181-3732031858ce","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>The code below for the cooler switch would have been simpler (a oneliner, left as excersise for the reader) if I instead had used a active high relay directly on the mains (illegal if not a certified electrician). Or alternatively reverse-engineered the 433Mhz protocol used.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"The code below for the cooler switch would have been simpler (a oneliner, left as excersise for the reader) if I instead had used a active high relay directly on the mains (illegal if not a certified electrician). Or alternatively reverse-engineered the 433Mhz protocol used.","length":275,"language":"en","measurementVersion":16,"measurementHash":"89678133a7ad62c3d6431f609f9aa597"},{"id":"f2dfddf4-b02b-4367-b8ab-b505e4690496","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>MicroFlo code for the fridge, in the <a href=\"http://noflojs.org/documentation/fbp/\">.FBP</a> domain specific language ( <a href=\"https://github.com/jonnor/microflo/blob/master/examples/fridge.fbp\">examples/fridge.fbp</a>)<br><code># Thermostat<br> timer(Timer) OUT -&gt; TRIGGER thermometer(ReadDallasTemperature)<br> thermometer() OUT -&gt; IN hysteresis(HysteresisLatch)</code></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"MicroFlo code for the fridge, in the .FBP domain specific language ( examples/fridge.fbp)# Thermostat timer(Timer) OUT -> TRIGGER thermometer(ReadDallasTemperature) thermometer() OUT -> IN hysteresis(HysteresisLatch)","length":216,"language":"en","measurementVersion":16,"measurementHash":"ef6ebdafdc0746937410715a5384d895"},{"id":"c714025d-9d9f-405a-b184-5ec950a9b84b","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p># On/Off switch<br> hysteresis() OUT -&gt; IN switch(BreakBeforeMake)<br> switch() OUT1 -&gt; IN ia(InvertBoolean) OUT -&gt; IN turnOn(DigitalWrite)<br> switch() OUT2 -&gt; IN ic(InvertBoolean) OUT -&gt; IN turnOff(DigitalWrite)<br> # Feedback cycle to switch required for syncronizing break-before-make logic<br> turnOn() OUT -&gt; IN ib(InvertBoolean) OUT -&gt; MONITOR1 switch()<br> turnOff() OUT -&gt; IN id(InvertBoolean) OUT -&gt; MONITOR2 switch()</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"# On/Off switch hysteresis() OUT -> IN switch(BreakBeforeMake) switch() OUT1 -> IN ia(InvertBoolean) OUT -> IN turnOn(DigitalWrite) switch() OUT2 -> IN ic(InvertBoolean) OUT -> IN turnOff(DigitalWrite) # Feedback cycle to switch required for syncronizing break-before-make logic turnOn() OUT -> IN ib(InvertBoolean) OUT -> MONITOR1 switch() turnOff() OUT -> IN id(InvertBoolean) OUT -> MONITOR2 switch()","length":403,"language":"en","measurementVersion":16,"measurementHash":"2d0dcb3fa2957f7ce94eb14f04b70e4c"},{"id":"b1ea1ca5-25d7-4109-9e05-e0cc4690941a","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p># Config<br> '5000' -&gt; INTERVAL timer() # milliseconds<br> '2' -&gt; LOWTHRESHOLD hysteresis() # Celcius<br> '5' -&gt; HIGHTHRESHOLD hysteresis() # Celcius<br> '[\"0x28\", \"0xAF\", \"0x1C\", \"0xB2\", \"0x04\", \"0x00\", \"0x00\", \"0x33\"]' -&gt; ADDRESS thermometer()<br> board(ArduinoUno) PIN9 -&gt; PIN thermometer()<br> board() PIN12 -&gt; PIN turnOff()<br> board() PIN11 -&gt; PIN turnOn()</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"# Config '5000' -> INTERVAL timer() # milliseconds '2' -> LOWTHRESHOLD hysteresis() # Celcius '5' -> HIGHTHRESHOLD hysteresis() # Celcius '[\"0x28\", \"0xAF\", \"0x1C\", \"0xB2\", \"0x04\", \"0x00\", \"0x00\", \"0x33\"]' -> ADDRESS thermometer() board(ArduinoUno) PIN9 -> PIN thermometer() board() PIN12 -> PIN turnOff() board() PIN11 -> PIN turnOn()","length":334,"measurementVersion":16,"measurementHash":"cb98b6caa2e07fb20f546c45d8667217"},{"id":"8f73be8c-217f-4a54-9af7-1c882c96803f","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>Is the above solution nicer than using the Arduino IDE and writing in C++? At the moment maybe not significantly so. But it does prove that this kind of high-level dynamic programming model is feasible to implement also on devices with 2kB RAM and 32kB program memory. And it is a starting point for more interesting exploration.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Is the above solution nicer than using the Arduino IDE and writing in C++? At the moment maybe not significantly so. But it does prove that this kind of high-level dynamic programming model is feasible to implement also on devices with 2kB RAM and 32kB program memory. And it is a starting point for more interesting exploration.","length":329,"language":"en","measurementVersion":16,"measurementHash":"ea08afde419eb95e6a9e85cb3cbda5bd"},{"id":"3aec34dd-9386-4c3f-821c-87df2521c57e","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"h3","html":"<h3>Next steps</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Next steps","length":10,"measurementVersion":16,"measurementHash":"b9e0234a9ead9738886aa493614236b9"},{"id":"ba0ded72-e0a1-4322-b1b7-ead6bbbd562d","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>I will continue to experiment with using MicroFlo for new projects, to develop more components and test/validate the architecture and programming model. I also need to read through all of the <a href=\"http://www.lulu.com/spotlight/paul_morrison\">canonical book on FBP</a> by <a href=\"http://www.jpaulmorrison.com/\">J. Paul Morrison</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"I will continue to experiment with using MicroFlo for new projects, to develop more components and test/validate the architecture and programming model. I also need to read through all of the canonical book on FBP by J. Paul Morrison.","length":234,"language":"en","measurementVersion":16,"measurementHash":"d0a5f4e79cdc79e299acbeada7e4e0c7"},{"id":"7412c1fa-009b-403b-bfbf-3a4b7d956917","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>Some bigger things that I want to add include:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Some bigger things that I want to add include:","length":46,"language":"en","measurementVersion":16,"measurementHash":"b06d506796a08132d68fffbfd1c67055"},{"id":"5947cd50-1be3-44b0-8158-5f97a1c1568d","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"list","html":"<ul><li>Ability to introspect the graph running on the device, in particular the packets moving between components.</li><li>Automated testing (of the framework, individual components and application graphs)  using  JavaScript <a href=\"http://en.wikipedia.org/wiki/Behavior-driven_development\">BDD</a> test frameworks like Mocha or Vows.</li><li>Ability to change graphs at runtime,  and then persist it to EEPROM so it will be loaded on next reset.</li></ul>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"measurementHash":"d6248f43b182a63808d9f69b1fa8f4fb"},{"id":"c6d2ef35-1c73-4e77-9f45-8e3710385718","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>And eventually: Allowing to manipulate and monitor running graphs visually, using the NoFlo development environment. See <a href=\"https://github.com/jonnor/microflo/issues/1\">bug #1</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"And eventually: Allowing to manipulate and monitor running graphs visually, using the NoFlo development environment. See bug #1.","length":128,"language":"en","measurementVersion":16,"measurementHash":"92c72b0a80e24226ee3c4c0e1b685071"},{"id":"193cc81f-1fd6-415d-bc2a-ca6354f68dca","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>Curious still? Check out <a href=\"https://github.com/jonnor/microflo\">the code</a>, and ask on the <a href=\"https://groups.google.com/forum/#!topic/flow-based-programming\">FBP mailing list</a> if you have any questions!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Curious still? Check out the code, and ask on the FBP mailing list if you have any questions!","length":93,"language":"en","measurementVersion":16,"measurementHash":"2e2184e1d427c050482aeb490e358f1e"},{"id":"def12e13-1a21-4d2f-ac39-2bfb3812898e","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=643&amp;md5=00e35387e2a644a38ec8584fdcf32c83\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","animated":f ke <a href=\"https://www.youtube.com/results?q=reaktor+programming\">Reaktor</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Inspired by NoFlo, and designed for integration with it, MicroFlo implements Flow-based programming (FBP). In FBP, a program is constructed by connecting a set of independent components. Each component has in-ports and out-ports, and can only communicate with eachother through these. The connections can be defined using programatically, using a declarative text language,  or using a visual editor. 2D/3D artists will recognise this the concept from node compositors like in Blender, sound artists from applications like Reaktor.","length":531,"language":"en","measurementVersion":16,"measurementHash":"c1b128ae6a982a258de250d59aafa38a"},"html":"<p>Inspired by <a href=\"http://noflojs.org/\">NoFlo</a>, and designed for integration with it, MicroFlo implements <a href=\"http://en.wikipedia.org/wiki/Flow-based_programming\">Flow-based programming</a> (FBP). In FBP, a program is constructed by connecting a set of independent components. Each component has in-ports and out-ports, and can only communicate with eachother through these. The connections can be defined using programatically, using a declarative text language,  or using a visual editor. 2D/3D artists will recognise this the concept from node compositors like in <a href=\"https://www.youtube.com/results?search_query=blender+node+compositor\">Blender</a>, sound artists from applications like <a href=\"https://www.youtube.com/results?q=reaktor+programming\">Reaktor</a>.</p>"},{"block":{"id":"9f61a5dc-2096-4dd3-975b-6d1a3aed0cf2","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>I have an old used fridge, by the looks of it made in the GDR some time before I was born. Not long after I got it, the thermostat broke and the cooler would not turn off. Instead of throwing it away and getting a new one, which would be the cool and practical* thing to do, I decided to fix it. Using an Arduino and MicroFlo.<br> * especially considering that it is several months since it broke...</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"I have an old used fridge, by the looks of it made in the GDR some time before I was born. Not long after I got it, the thermostat broke and the cooler would not turn off. Instead of throwing it away and getting a new one, which would be the cool and practical* thing to do, I decided to fix it. Using an Arduino and MicroFlo. * especially considering that it is several months since it broke...","length":395,"language":"en","measurementVersion":16,"measurementHash":"d931abac5704e2b4fe15f3a16576261b"},"html":"<p>I have an old used fridge, by the looks of it made in the GDR some time before I was born. Not long after I got it, the thermostat broke and the cooler would not turn off. Instead of throwing it away and getting a new one, which would be the cool and practical* thing to do, I decided to fix it. Using an Arduino and MicroFlo.<br> * especially considering that it is several months since it broke...</p>"},{"block":{"id":"004ec5f3-a5c1-4907-b421-21206f7b9914","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>A fridge is a simple system, something that should be simple for hobbyists to create. So it was a decent first usecase to test the framework on. Principially, such a system looks something like this:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"A fridge is a simple system, something that should be simple for hobbyists to create. So it was a decent first usecase to test the framework on. Principially, such a system looks something like this:","length":199,"language":"en","measurementVersion":16,"measurementHash":"85becc8d63aae6958cb740108fea7394"},"html":"<p>A fridge is a simple system, something that should be simple for hobbyists to create. So it was a decent first usecase to test the framework on. Principially, such a system looks something like this:</p>"},{"block":{"id":"9c7e6341-3da7-49f6-a2e1-fddeab7b2cf1","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>The thermostat decides whether to turn the cooler on or off, and the cooler switch realizes this decision. There are many alternative methods of implemening each of these two components. I used a DS1820 digital thermometer IC to read temperature, and a hacked NEXA remote controlled relay for the switch.<br> All the logic, including temperature threshold is done in software on an Arduino Uno.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"The thermostat decides whether to turn the cooler on or off, and the cooler switch realizes this decision. There are many alternative methods of implemening each of these two components. I used a DS1820 digital thermometer IC to read temperature, and a hacked NEXA remote controlled relay for the switch. All the logic, including temperature threshold is done in software on an Arduino Uno.","length":390,"language":"en","measurementVersion":16,"measurementHash":"e02e84f03ec169cfc9fecf04a7760615"},"html":"<p>The thermostat decides whether to turn the cooler on or off, and the cooler switch realizes this decision. There are many alternative methods of implemening each of these two components. I used a DS1820 digital thermometer IC to read temperature, and a hacked NEXA remote controlled relay for the switch.<br> All the logic, including temperature threshold is done in software on an Arduino Uno.</p>"},{"block":{"id":"414c7f70-beb6-428b-a181-3732031858ce","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>The code below for the cooler switch would have been simpler (a oneliner, left as excersise for the reader) if I instead had used a active high relay directly on the mains (illegal if not a certified electrician). Or alternatively reverse-engineered the 433Mhz protocol used.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"The code below for the cooler switch would have been simpler (a oneliner, left as excersise for the reader) if I instead had used a active high relay directly on the mains (illegal if not a certified electrician). Or alternatively reverse-engineered the 433Mhz protocol used.","length":275,"language":"en","measurementVersion":16,"measurementHash":"89678133a7ad62c3d6431f609f9aa597"},"html":"<p>The code below for the cooler switch would have been simpler (a oneliner, left as excersise for the reader) if I instead had used a active high relay directly on the mains (illegal if not a certified electrician). Or alternatively reverse-engineered the 433Mhz protocol used.</p>"},{"block":{"id":"f2dfddf4-b02b-4367-b8ab-b505e4690496","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>MicroFlo code for the fridge, in the <a href=\"http://noflojs.org/documentation/fbp/\">.FBP</a> domain specific language ( <a href=\"https://github.com/jonnor/microflo/blob/master/examples/fridge.fbp\">examples/fridge.fbp</a>)<br><code># Thermostat<br> timer(Timer) OUT -&gt; TRIGGER thermometer(ReadDallasTemperature)<br> thermometer() OUT -&gt; IN hysteresis(HysteresisLatch)</code></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"MicroFlo code for the fridge, in the .FBP domain specific language ( examples/fridge.fbp)# Thermostat timer(Timer) OUT -> TRIGGER thermometer(ReadDallasTemperature) thermometer() OUT -> IN hysteresis(HysteresisLatch)","length":216,"language":"en","measurementVersion":16,"measurementHash":"ef6ebdafdc0746937410715a5384d895"},"html":"<p>MicroFlo code for the fridge, in the <a href=\"http://noflojs.org/documentation/fbp/\">.FBP</a> domain specific language ( <a href=\"https://github.com/jonnor/microflo/blob/master/examples/fridge.fbp\">examples/fridge.fbp</a>)<br><code># Thermostat<br> timer(Timer) OUT -&gt; TRIGGER thermometer(ReadDallasTemperature)<br> thermometer() OUT -&gt; IN hysteresis(HysteresisLatch)</code></p>"},{"block":{"id":"c714025d-9d9f-405a-b184-5ec950a9b84b","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p># On/Off switch<br> hysteresis() OUT -&gt; IN switch(BreakBeforeMake)<br> switch() OUT1 -&gt; IN ia(InvertBoolean) OUT -&gt; IN turnOn(DigitalWrite)<br> switch() OUT2 -&gt; IN ic(InvertBoolean) OUT -&gt; IN turnOff(DigitalWrite)<br> # Feedback cycle to switch required for syncronizing break-before-make logic<br> turnOn() OUT -&gt; IN ib(InvertBoolean) OUT -&gt; MONITOR1 switch()<br> turnOff() OUT -&gt; IN id(InvertBoolean) OUT -&gt; MONITOR2 switch()</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"# On/Off switch hysteresis() OUT -> IN switch(BreakBeforeMake) switch() OUT1 -> IN ia(InvertBoolean) OUT -> IN turnOn(DigitalWrite) switch() OUT2 -> IN ic(InvertBoolean) OUT -> IN turnOff(DigitalWrite) # Feedback cycle to switch required for syncronizing break-before-make logic turnOn() OUT -> IN ib(InvertBoolean) OUT -> MONITOR1 switch() turnOff() OUT -> IN id(InvertBoolean) OUT -> MONITOR2 switch()","length":403,"language":"en","measurementVersion":16,"measurementHash":"2d0dcb3fa2957f7ce94eb14f04b70e4c"},"html":"<p># On/Off switch<br> hysteresis() OUT -&gt; IN switch(BreakBeforeMake)<br> switch() OUT1 -&gt; IN ia(InvertBoolean) OUT -&gt; IN turnOn(DigitalWrite)<br> switch() OUT2 -&gt; IN ic(InvertBoolean) OUT -&gt; IN turnOff(DigitalWrite)<br> # Feedback cycle to switch required for syncronizing break-before-make logic<br> turnOn() OUT -&gt; IN ib(InvertBoolean) OUT -&gt; MONITOR1 switch()<br> turnOff() OUT -&gt; IN id(InvertBoolean) OUT -&gt; MONITOR2 switch()</p>"},{"block":{"id":"b1ea1ca5-25d7-4109-9e05-e0cc4690941a","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p># Config<br> '5000' -&gt; INTERVAL timer() # milliseconds<br> '2' -&gt; LOWTHRESHOLD hysteresis() # Celcius<br> '5' -&gt; HIGHTHRESHOLD hysteresis() # Celcius<br> '[\"0x28\", \"0xAF\", \"0x1C\", \"0xB2\", \"0x04\", \"0x00\", \"0x00\", \"0x33\"]' -&gt; ADDRESS thermometer()<br> board(ArduinoUno) PIN9 -&gt; PIN thermometer()<br> board() PIN12 -&gt; PIN turnOff()<br> board() PIN11 -&gt; PIN turnOn()</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"# Config '5000' -> INTERVAL timer() # milliseconds '2' -> LOWTHRESHOLD hysteresis() # Celcius '5' -> HIGHTHRESHOLD hysteresis() # Celcius '[\"0x28\", \"0xAF\", \"0x1C\", \"0xB2\", \"0x04\", \"0x00\", \"0x00\", \"0x33\"]' -> ADDRESS thermometer() board(ArduinoUno) PIN9 -> PIN thermometer() board() PIN12 -> PIN turnOff() board() PIN11 -> PIN turnOn()","length":334,"measurementVersion":16,"measurementHash":"cb98b6caa2e07fb20f546c45d8667217"},"html":"<p># Config<br> '5000' -&gt; INTERVAL timer() # milliseconds<br> '2' -&gt; LOWTHRESHOLD hysteresis() # Celcius<br> '5' -&gt; HIGHTHRESHOLD hysteresis() # Celcius<br> '[\"0x28\", \"0xAF\", \"0x1C\", \"0xB2\", \"0x04\", \"0x00\", \"0x00\", \"0x33\"]' -&gt; ADDRESS thermometer()<br> board(ArduinoUno) PIN9 -&gt; PIN thermometer()<br> board() PIN12 -&gt; PIN turnOff()<br> board() PIN11 -&gt; PIN turnOn()</p>"},{"block":{"id":"8f73be8c-217f-4a54-9af7-1c882c96803f","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>Is the above solution nicer than using the Arduino IDE and writing in C++? At the moment maybe not significantly so. But it does prove that this kind of high-level dynamic programming model is feasible to implement also on devices with 2kB RAM and 32kB program memory. And it is a starting point for more interesting exploration.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Is the above solution nicer than using the Arduino IDE and writing in C++? At the moment maybe not significantly so. But it does prove that this kind of high-level dynamic programming model is feasible to implement also on devices with 2kB RAM and 32kB program memory. And it is a starting point for more interesting exploration.","length":329,"language":"en","measurementVersion":16,"measurementHash":"ea08afde419eb95e6a9e85cb3cbda5bd"},"html":"<p>Is the above solution nicer than using the Arduino IDE and writing in C++? At the moment maybe not significantly so. But it does prove that this kind of high-level dynamic programming model is feasible to implement also on devices with 2kB RAM and 32kB program memory. And it is a starting point for more interesting exploration.</p>"},{"block":{"id":"ba0ded72-e0a1-4322-b1b7-ead6bbbd562d","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>I will continue to experiment with using MicroFlo for new projects, to develop more components and test/validate the architecture and programming model. I also need to read through all of the <a href=\"http://www.lulu.com/spotlight/paul_morrison\">canonical book on FBP</a> by <a href=\"http://www.jpaulmorrison.com/\">J. Paul Morrison</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"I will continue to experiment with using MicroFlo for new projects, to develop more components and test/validate the architecture and programming model. I also need to read through all of the canonical book on FBP by J. Paul Morrison.","length":234,"language":"en","measurementVersion":16,"measurementHash":"d0a5f4e79cdc79e299acbeada7e4e0c7"},"html":"<p>I will continue to experiment with using MicroFlo for new projects, to develop more components and test/validate the architecture and programming model. I also need to read through all of the <a href=\"http://www.lulu.com/spotlight/paul_morrison\">canonical book on FBP</a> by <a href=\"http://www.jpaulmorrison.com/\">J. Paul Morrison</a>.</p>"},{"block":{"id":"7412c1fa-009b-403b-bfbf-3a4b7d956917","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>Some bigger things that I want to add include:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Some bigger things that I want to add include:","length":46,"language":"en","measurementVersion":16,"measurementHash":"b06d506796a08132d68fffbfd1c67055"},"html":"<p>Some bigger things that I want to add include:</p>"},{"block":{"id":"c6d2ef35-1c73-4e77-9f45-8e3710385718","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>And eventually: Allowing to manipulate and monitor running graphs visually, using the NoFlo development environment. See <a href=\"https://github.com/jonnor/microflo/issues/1\">bug #1</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"And eventually: Allowing to manipulate and monitor running graphs visually, using the NoFlo development environment. See bug #1.","length":128,"language":"en","measurementVersion":16,"measurementHash":"92c72b0a80e24226ee3c4c0e1b685071"},"html":"<p>And eventually: Allowing to manipulate and monitor running graphs visually, using the NoFlo development environment. See <a href=\"https://github.com/jonnor/microflo/issues/1\">bug #1</a>.</p>"},{"block":{"id":"193cc81f-1fd6-415d-bc2a-ca6354f68dca","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>Curious still? Check out <a href=\"https://github.com/jonnor/microflo\">the code</a>, and ask on the <a href=\"https://groups.google.com/forum/#!topic/flow-based-programming\">FBP mailing list</a> if you have any questions!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Curious still? Check out the code, and ask on the FBP mailing list if you have any questions!","length":93,"language":"en","measurementVersion":16,"measurementHash":"2e2184e1d427c050482aeb490e358f1e"},"html":"<p>Curious still? Check out <a href=\"https://github.com/jonnor/microflo\">the code</a>, and ask on the <a href=\"https://groups.google.com/forum/#!topic/flow-based-programming\">FBP mailing list</a> if you have any questions!</p>"}],"quote":[{"block":{"id":"ead45af2-b840-415a-b6bc-91542ac966d0","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"quote","html":"<blockquote><p>People should not need to understand text-based, C style programming to be able to program microcontrollers. But those that do know it should be able to use that knowledge, and be able to mix-and-match it with higher-level paradims within a single program.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"measurementHash":"f702302f00cedff7a78950ea6a915e5c"},"html":"<blockquote><p>People should not need to understand text-based, C style programming to be able to program microcontrollers. But those that do know it should be able to use that knowledge, and be able to mix-and-match it with higher-level paradims within a single program.</p></blockquote>"},{"block":{"id":"677b59b1-9249-431c-aa28-2591fa572b72","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"quote","html":"<blockquote><p>It should be possible to verify correctness of a microcontroller program in an automated way, and ideally in a hardware-independent manner.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"measurementHash":"52bf2a5f1c1a4acee378a1a5cac2f4ef"},"html":"<blockquote><p>It should be possible to verify correctness of a microcontroller program in an automated way, and ideally in a hardware-independent manner.</p></blockquote>"}],"h3":[{"block":{"id":"0da03f48-5edc-43e3-9398-4c54aa089b94","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"h3","html":"<h3>Current status: A fridge</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Current status: A fridge","length":24,"measurementVersion":16,"measurementHash":"fba21eaa2821807fe2ada3ed8d7b47b0"},"html":"<h3>Current status: A fridge</h3>"},{"block":{"id":"3aec34dd-9386-4c3f-821c-87df2521c57e","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"h3","html":"<h3>Next steps</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Next steps","length":10,"measurementVersion":16,"measurementHash":"b9e0234a9ead9738886aa493614236b9"},"html":"<h3>Next steps</h3>"}],"image":[{"block":{"id":"b16f22f5-edcf-4fed-9113-fe1af14f6222","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/fridge shed":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:04:40.495Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"88c551a8-f549-419f-bf7e-dba1ccd9b1e6","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"e90b60bc-e1d0-4b2d-9328-6e8f2603b0a7","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>Two months after <a href=\"http://www.jonnor.com/2013/09/microflo-0-1-0-and-an-arduino-powered-fridge/\">MicroFlo 0.1.0</a>, another important milestone has been reached. This release brings a basic visual programming environment and initial support for all major desktop platforms (Win/OSX/Linux). The project is still very much experimental, but it is now starting to demonstrate potential advantages over traditional Arduino programming.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"Two months after MicroFlo 0.1.0, another important milestone has been reached. This release brings a basic visual programming environment and initial support for all major desktop platforms (Win/OSX/Linux). The project is still very much experimental, but it is now starting to demonstrate potential advantages over traditional Arduino programming.","length":348,"language":"en","measurementVersion":16,"measurementHash":"79c8ad545541da1898f0982c25eac08c"},{"id":"3454238b-4b98-4207-9d6f-e541fb2cc8f7","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>Official release notes and announcement <a href=\"https://groups.google.com/forum/#!topic/flow-based-programming/RHFjSyRnG_8\">here</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"Official release notes and announcement here.","length":45,"language":"en","measurementVersion":16,"measurementHash":"3de59a49d43d0b6fc7ac5fcb03b93346"},{"id":"e2fdc3fe-2930-4a87-94cc-5c679ef6301e","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"h3","html":"<h3>The start of something visual</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"The start of something visual","length":29,"measurementVersion":16,"measurementHash":"117fb845f0b1ab1f93ca8a5751f017c5"},{"id":"c0352751-b9fd-4417-9f9e-228bd0f2ff85","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>The IDE shown is NoFlo UI, a visual programming environment which can also be used to program JavaScript for the browser and Node.js using the NoFlo runtime. This project is developed by <a href=\"http://bergie.iki.fi/\">Henri Bergius</a> and rest of the <a href=\"http://noflojs.org/\">NoFlo</a> team. For more details about the NoFlo IDE project, check their <a href=\"http://bergie.iki.fi/blog/noflo-update/\">latest update</a> and follow their <a href=\"http://www.kickstarter.com/projects/noflo/noflo-development-environment\">Kickstarter project</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"The IDE shown is NoFlo UI, a visual programming environment which can also be used to program JavaScript for the browser and Node.js using the NoFlo runtime. This project is developed by Henri Bergius and rest of the NoFlo team. For more details about the NoFlo IDE project, check their latest update and follow their Kickstarter project.","length":338,"language":"en","measurementVersion":16,"measurementHash":"5910d2888ee197ec82f0fc56151ffc8c"},{"id":"d7127793-a34d-4ff5-a9e2-c8c18b50d7c1","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"h3","html":"<h3>Talk</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"Talk","length":4,"measurementVersion":16,"measurementHash":"0d2b2583d2b893ac549dc6f56b9cc499"},{"id":"d1491a28-8903-41a1-aa7c-ed822eaff40c","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>At <a href=\"http://13.piksel.no/\">Piksel 2013</a> in Bergen, I also presented MicroFlo for the first time, to an audience of mostly new media and experimental sound artists. The talk goes into detail about the motivations behind the project, from the quite practical to the more philosophical considerations. Not my most coherent talk, but it gives some insight.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"At Piksel 2013 in Bergen, I also presented MicroFlo for the first time, to an audience of mostly new media and experimental sound artists. The talk goes into detail about the motivations behind the project, from the quite practical to the more philosophical considerations. Not my most coherent talk, but it gives some insight.","length":327,"language":"en","measurementVersion":16,"measurementHash":"699ecdaaa10900f2cb5c1f6af653fc71"},{"id":"0ce9c620-5cf7-480b-b44f-69032fb25821","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"video","html":"<iframe src=\"http://www.youtube.com/embed/mizj6eoepC0\" frameborder=\"0\" ortant milestone has been reached. This release brings a basic visual programming environment and initial support for all major desktop platforms (Win/OSX/Linux). The project is still very much experimental, but it is now starting to demonstrate potential advantages over traditional Arduino programming.</p>"},{"block":{"id":"3454238b-4b98-4207-9d6f-e541fb2cc8f7","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>Official release notes and announcement <a href=\"https://groups.google.com/forum/#!topic/flow-based-programming/RHFjSyRnG_8\">here</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"Official release notes and announcement here.","length":45,"language":"en","measurementVersion":16,"measurementHash":"3de59a49d43d0b6fc7ac5fcb03b93346"},"html":"<p>Official release notes and announcement <a href=\"https://groups.google.com/forum/#!topic/flow-based-programming/RHFjSyRnG_8\">here</a>.</p>"},{"block":{"id":"c0352751-b9fd-4417-9f9e-228bd0f2ff85","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>The IDE shown is NoFlo UI, a visual programming environment which can also be used to program JavaScript for the browser and Node.js using the NoFlo runtime. This project is developed by <a href=\"http://bergie.iki.fi/\">Henri Bergius</a> and rest of the <a href=\"http://noflojs.org/\">NoFlo</a> team. For more details about the NoFlo IDE project, check their <a href=\"http://bergie.iki.fi/blog/noflo-update/\">latest update</a> and follow their <a href=\"http://www.kickstarter.com/projects/noflo/noflo-development-environment\">Kickstarter project</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"The IDE shown is NoFlo UI, a visual programming environment which can also be used to program JavaScript for the browser and Node.js using the NoFlo runtime. This project is developed by Henri Bergius and rest of the NoFlo team. For more details about the NoFlo IDE project, check their latest update and follow their Kickstarter project.","length":338,"language":"en","measurementVersion":16,"measurementHash":"5910d2888ee197ec82f0fc56151ffc8c"},"html":"<p>The IDE shown is NoFlo UI, a visual programming environment which can also be used to program JavaScript for the browser and Node.js using the NoFlo runtime. This project is developed by <a href=\"http://bergie.iki.fi/\">Henri Bergius</a> and rest of the <a href=\"http://noflojs.org/\">NoFlo</a> team. For more details about the NoFlo IDE project, check their <a href=\"http://bergie.iki.fi/blog/noflo-update/\">latest update</a> and follow their <a href=\"http://www.kickstarter.com/projects/noflo/noflo-development-environment\">Kickstarter project</a>.</p>"},{"block":{"id":"d1491a28-8903-41a1-aa7c-ed822eaff40c","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>At <a href=\"http://13.piksel.no/\">Piksel 2013</a> in Bergen, I also presented MicroFlo for the first time, to an audience of mostly new media and experimental sound artists. The talk goes into detail about the motivations behind the project, from the quite practical to the more philosophical considerations. Not my most coherent talk, but it gives some insight.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"At Piksel 2013 in Bergen, I also presented MicroFlo for the first time, to an audience of mostly new media and experimental sound artists. The talk goes into detail about the motivations behind the project, from the quite practical to the more philosophical considerations. Not my most coherent talk, but it gives some insight.","length":327,"language":"en","measurementVersion":16,"measurementHash":"699ecdaaa10900f2cb5c1f6af653fc71"},"html":"<p>At <a href=\"http://13.piksel.no/\">Piksel 2013</a> in Bergen, I also presented MicroFlo for the first time, to an audience of mostly new media and experimental sound artists. The talk goes into detail about the motivations behind the project, from the quite practical to the more philosophical considerations. Not my most coherent talk, but it gives some insight.</p>"},{"block":{"id":"a69117b9-34d4-4fa3-8efe-36d90135059b","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>For the next milestone, MicroFlo 0.3, several things are already <a href=\"https://github.com/jonnor/microflo/issues?milestone=3\">planned</a>. Focus is mostly on practical improvements to the system, but I also hope to complete prototype support for \"heterogeneous FBP\": Allowing to program systems consisting of both host computer and microcontroller programs in a unified manner using NoFlo+MicroFlo.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"For the next milestone, MicroFlo 0.3, several things are already planned. Focus is mostly on practical improvements to the system, but I also hope to complete prototype support for \"heterogeneous FBP\": Allowing to program systems consisting of both host computer and microcontroller programs in a unified manner using NoFlo+MicroFlo.","length":333,"language":"en","measurementVersion":16,"measurementHash":"749093b48b5223e0b3066e8ca3fcfdf4"},"html":"<p>For the next milestone, MicroFlo 0.3, several things are already <a href=\"https://github.com/jonnor/microflo/issues?milestone=3\">planned</a>. Focus is mostly on practical improvements to the system, but I also hope to complete prototype support for \"heterogeneous FBP\": Allowing to program systems consisting of both host computer and microcontroller programs in a unified man
