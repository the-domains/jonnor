me and the other students from Vestfold University College was to get a concrete task for our senior project and to get up to speed on some of the things we need to get started.","length":308,"language":"en","measurementVersion":16,"measurementHash":"3010a924aec743789f637f3b40138f18"},{"id":"58d98be0-ba38-4036-a3e1-c227134c2b5e","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"text","html":"<p>The three days were heavily packed with information, so this will just be a tiny tiny summary. I will probably write up some posts explaining some parts in more detail later. If I can get a hold of the presentations given I will link them here.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"The three days were heavily packed with information, so this will just be a tiny tiny summary. I will probably write up some posts explaining some parts in more detail later. If I can get a hold of the presentations given I will link them here.","length":244,"language":"en","measurementVersion":16,"measurementHash":"abcdae814ee2ebb9b0fd05256241b9dd"},{"id":"4e525862-4961-4e5c-8c22-6f5885c58421","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"h3","html":"<h3>Talks/topics</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Talks/topics","length":12,"measurementVersion":16,"measurementHash":"069dac8da5517558c3860073f7a9147b"},{"id":"7027ec67-0900-4a7f-9222-c6f903565382","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"h4","html":"<h4>Day 1:</h4>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Day 1:","length":6,"measurementVersion":16,"measurementHash":"1dd72aa596e7bdc74b4537cfcd398683"},{"id":"fac46dd4-9316-4ffd-95da-639dec196c16","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"h5","html":"<h5>Why parallelize and why GPGPU?</h5>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Why parallelize and why GPGPU?","length":30,"measurementVersion":16,"measurementHash":"161aebaf964f61b37bd4ddca42b47e21"},{"id":"10476e8f-7240-4a75-8fa4-e32b9397d988","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"text","html":"<p>Computing units does not scale simply by frequency anymore so we need to parallelize to increase performance. GPUs are commodity hardware designed for massive parallelism driven forward by  a huge consumer market in 3D graphics =&gt; provides high performance, low cost, is flexible and easy to use compared to DSP, FPGA, custom vector CPUs etc.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Computing units does not scale simply by frequency anymore so we need to parallelize to increase performance. GPUs are commodity hardware designed for massive parallelism driven forward by  a huge consumer market in 3D graphics => provides high performance, low cost, is flexible and easy to use compared to DSP, FPGA, custom vector CPUs etc.","length":342,"language":"en","measurementVersion":16,"measurementHash":"f3ff127621aaaf16c50df0ffdda9f061"},{"id":"5fe8a409-4e9e-4ab1-b36b-87b72c30eb51","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"h5","html":"<h5>The Nvidia CUDA platform</h5>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"The Nvidia CUDA platform","length":24,"measurementVersion":16,"measurementHash":"ff63c724a54dc20d838187a68fc6ec41"},{"id":"0ddda7d1-e429-44b6-a063-db3c4985a8b8","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"text","html":"<p>Describes the underlying hardware platform and a concept for accessing this from a high level language (C with some C++ and custom extensions). Current generation has approx 200 stream processors and is designed to have several thousand threads running at the same time. There are cards especially for GP-computing (Tesla-series), but for a lot of computations the high end GeForce cards are good enough. Practically all newer GPUs from nVidia is CUDA capable, all the way from the Ion found in netbooks/net-tops.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Describes the underlying hardware platform and a concept for accessing this from a high level language (C with some C++ and custom extensions). Current generation has approx 200 stream processors and is designed to have several thousand threads running at the same time. There are cards especially for GP-computing (Tesla-series), but for a lot of computations the high end GeForce cards are good enough. Practically all newer GPUs from nVidia is CUDA capable, all the way from the Ion found in netbooks/net-tops.","length":513,"language":"en","measurementVersion":16,"measurementHash":"596248c5769597d340ff75480c8ab496"},{"id":"b407f541-51fc-458e-badf-b0630f2b09e1","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"h5","html":"<h5>CUDA programming model</h5>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"CUDA programming model","length":22,"measurementVersion":16,"measurementHash":"86b17b696f64d08412a8c98eeadc0464"},{"id":"cf2ebbe5-a642-48b0-8f39-05a03ea2105b","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"text","html":"<p>Functions called kernels are executed on the device. All threads will run this same code, differentiation on which threads do what is done by using their IDs in statements. Threads are grouped into blocks, blocks are grouped into grids.  The number of threads/blocks is specified on kernel invocation and used for scaling to different devices. Memory is divided into several parts, each of which needs be handled manually. Device &lt;=&gt; host transfers is also done manually.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Functions called kernels are executed on the device. All threads will run this same code, differentiation on which threads do what is done by using their IDs in statements. Threads are grouped into blocks, blocks are grouped into grids.  The number of threads/blocks is specified on kernel invocation and used for scaling to different devices. Memory is divided into several parts, each of which needs be handled manually. Device <=> host transfers is also done manually.","length":471,"language":"en","measurementVersion":16,"measurementHash":"5c9aaf41bde3f3b30b1164edfd3010f5"},{"id":"e69cd4d8-9844-4542-9bd1-596402ae4a57","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"h4","html":"<h4>Day 2:</h4>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Day 2:","length":6,"measurementVersion":16,"measurementHash":"ae69c68cb164d38b8d203fac2e952a57"},{"id":"112ba3b2-51f3-4409-a7bd-e7b47f8efc6b","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"h5","html":"<h5>The TPC and HLT in ALICE.</h5>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"The TPC and HLT in ALICE.","length":25,"measurementVersion":16,"measurementHash":"dc76fdbdf07502ec3fde85e9f361281a"},{"id":"0c6135fc-7b9b-4f13-a5b5-547ccf9fece6","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"text","html":"<p>Incredibly high data rates, not feasible or wanted to store all raw data  =&gt; some processing/analysis needs to be done in real-time (\"online\"). This can be done now using a large cluster of machines (the HLT). Using GPUs will allow this cluster to consist of a smaller number of nodes =&gt; cheaper and will free resources for other things like offline analysis.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Incredibly high data rates, not feasible or wanted to store all raw data  => some processing/analysis needs to be done in real-time (\"online\"). This can be done now using a large cluster of machines (the HLT). Using GPUs will allow this cluster to consist of a smaller number of nodes => cheaper and will free resources for other things like offline analysis.","length":359,"language":"en","measurementVersion":16,"measurementHash":"eeeb426b25ff253acc78bbb73a9c030e"},{"id":"8191e901-de78-47d1-b7fd-d8d464d287bf","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"h5","html":"<h5>Optimizing CUDA code.</h5>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Optimizing CUDA code.","length":21,"measurementVersion":16,"measurementHash":"9d5bc1ac1995a7e0d81b7d93d6f0a9bf"},{"id":"afdc77c9-8068-4d01-b513-473b70b3a063","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"text","html":"<p>Calculations are fast, (global) memory is slow =&gt; Focus on reducing and optimizing memory access. Designed for massive parallelism =&gt; make sure your problem sizes are big enough and that you're split the problem in a good way.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Calculations are fast, (global) memory is slow => Focus on reducing and optimizing memory access. Designed for massive parallelism => make sure your problem sizes are big enough and that you're split the problem in a good way.","length":226,"language":"en","measurementVersion":16,"measurementHash":"c9e48d4462a370605e0b70a122d48785"},{"id":"447a00a1-72e3-4faa-8642-c97f510fe790","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"h4","html":"<h4>Day 3:</h4>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Day 3:","length":6,"measurementVersion":16,"measurementHash":"e398a2f1397082fc40722a5cc83d0ab8"},{"id":"90dc10df-1bb3-4e04-8a55-0d65ffe70066","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"h5","html":"<h5>OpenCL</h5>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"OpenCL","length":6,"measurementVersion":16,"measurementHash":"2d4c4ce7f561b4c312c67d1623b02259"},{"id":"2f6bfbd7-1fbf-4505-a796-e40685951f50","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"text","html":"<p>Basically the CUDA model + vendor/platform independence - C++ features, otherwise only minor differences =&gt; Should be easy to port to and understand when you know CUDA. Implementations on the way, also for CPUs (x86 with SSE and Cell) and DSPs (Texas Instruments). Likely to be a good candidate for scientific computing in the future.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Basically the CUDA model + vendor/platform independence - C++ features, otherwise only minor differences => Should be easy to port to and understand when you know CUDA. Implementations on the way, also for CPUs (x86 with SSE and Cell) and DSPs (Texas Instruments). Likely to be a good candidate for scientific computing in the future.","length":334,"language":"en","measurementVersion":16,"measurementHash":"13c9119cac3aec895d24e2f82d66bcf4"},{"id":"2f05fd4c-2204-4bee-bbb7-7bf0bc409474","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"h5","html":"<h5>CUDA-ified tracking code</h5>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"CUDA-ified tracking code","length":24,"measurementVersion":16,"measurementHash":"d61a340f57e38589895cbc824421b487"},{"id":"46a0cf75-9ae7-42c7-9084-f2bef43e0d24","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"text","html":"<p>We had a look at how CUDA has been implemented to do a task within the AliRoot framework used in the HLT allready. Some concept mismatches leads to having to wrap code in somewhat ugly ways.  Further uglified/complicated by the fact that the same code should be able to run on either the CPU or GPU.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"We had a look at how CUDA has been implemented to do a task within the AliRoot framework used in the HLT allready. Some concept mismatches leads to having to wrap code in somewhat ugly ways.  Further uglified/complicated by the fact that the same code should be able to run on either the CPU or GPU.","length":299,"language":"en","measurementVersion":16,"measurementHash":"06ea774dc54945d5d45182ae5a4a6d31"},{"id":"5697241c-27b0-4795-87d0-6ae0b36ceb7a","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"h5","html":"<h5>Our task: Vertex finding</h5>","created_  write up some posts explaining some parts in more detail later. If I can get a hold of the presentations given I will link them here.</p>"},{"block":{"id":"10476e8f-7240-4a75-8fa4-e32b9397d988","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"text","html":"<p>Computing units does not scale simply by frequency anymore so we need to parallelize to increase performance. GPUs are commodity hardware designed for massive parallelism driven forward by  a huge consumer market in 3D graphics =&gt; provides high performance, low cost, is flexible and easy to use compared to DSP, FPGA, custom vector CPUs etc.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Computing units does not scale simply by frequency anymore so we need to parallelize to increase performance. GPUs are commodity hardware designed for massive parallelism driven forward by  a huge consumer market in 3D graphics => provides high performance, low cost, is flexible and easy to use compared to DSP, FPGA, custom vector CPUs etc.","length":342,"language":"en","measurementVersion":16,"measurementHash":"f3ff127621aaaf16c50df0ffdda9f061"},"html":"<p>Computing units does not scale simply by frequency anymore so we need to parallelize to increase performance. GPUs are commodity hardware designed for massive parallelism driven forward by  a huge consumer market in 3D graphics =&gt; provides high performance, low cost, is flexible and easy to use compared to DSP, FPGA, custom vector CPUs etc.</p>"},{"block":{"id":"0ddda7d1-e429-44b6-a063-db3c4985a8b8","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"text","html":"<p>Describes the underlying hardware platform and a concept for accessing this from a high level language (C with some C++ and custom extensions). Current generation has approx 200 stream processors and is designed to have several thousand threads running at the same time. There are cards especially for GP-computing (Tesla-series), but for a lot of computations the high end GeForce cards are good enough. Practically all newer GPUs from nVidia is CUDA capable, all the way from the Ion found in netbooks/net-tops.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Describes the underlying hardware platform and a concept for accessing this from a high level language (C with some C++ and custom extensions). Current generation has approx 200 stream processors and is designed to have several thousand threads running at the same time. There are cards especially for GP-computing (Tesla-series), but for a lot of computations the high end GeForce cards are good enough. Practically all newer GPUs from nVidia is CUDA capable, all the way from the Ion found in netbooks/net-tops.","length":513,"language":"en","measurementVersion":16,"measurementHash":"596248c5769597d340ff75480c8ab496"},"html":"<p>Describes the underlying hardware platform and a concept for accessing this from a high level language (C with some C++ and custom extensions). Current generation has approx 200 stream processors and is designed to have several thousand threads running at the same time. There are cards especially for GP-computing (Tesla-series), but for a lot of computations the high end GeForce cards are good enough. Practically all newer GPUs from nVidia is CUDA capable, all the way from the Ion found in netbooks/net-tops.</p>"},{"block":{"id":"cf2ebbe5-a642-48b0-8f39-05a03ea2105b","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"text","html":"<p>Functions called kernels are executed on the device. All threads will run this same code, differentiation on which threads do what is done by using their IDs in statements. Threads are grouped into blocks, blocks are grouped into grids.  The number of threads/blocks is specified on kernel invocation and used for scaling to different devices. Memory is divided into several parts, each of which needs be handled manually. Device &lt;=&gt; host transfers is also done manually.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Functions called kernels are executed on the device. All threads will run this same code, differentiation on which threads do what is done by using their IDs in statements. Threads are grouped into blocks, blocks are grouped into grids.  The number of threads/blocks is specified on kernel invocation and used for scaling to different devices. Memory is divided into several parts, each of which needs be handled manually. Device <=> host transfers is also done manually.","length":471,"language":"en","measurementVersion":16,"measurementHash":"5c9aaf41bde3f3b30b1164edfd3010f5"},"html":"<p>Functions called kernels are executed on the device. All threads will run this same code, differentiation on which threads do what is done by using their IDs in statements. Threads are grouped into blocks, blocks are grouped into grids.  The number of threads/blocks is specified on kernel invocation and used for scaling to different devices. Memory is divided into several parts, each of which needs be handled manually. Device &lt;=&gt; host transfers is also done manually.</p>"},{"block":{"id":"0c6135fc-7b9b-4f13-a5b5-547ccf9fece6","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"text","html":"<p>Incredibly high data rates, not feasible or wanted to store all raw data  =&gt; some processing/analysis needs to be done in real-time (\"online\"). This can be done now using a large cluster of machines (the HLT). Using GPUs will allow this cluster to consist of a smaller number of nodes =&gt; cheaper and will free resources for other things like offline analysis.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Incredibly high data rates, not feasible or wanted to store all raw data  => some processing/analysis needs to be done in real-time (\"online\"). This can be done now using a large cluster of machines (the HLT). Using GPUs will allow this cluster to consist of a smaller number of nodes => cheaper and will free resources for other things like offline analysis.","length":359,"language":"en","measurementVersion":16,"measurementHash":"eeeb426b25ff253acc78bbb73a9c030e"},"html":"<p>Incredibly high data rates, not feasible or wanted to store all raw data  =&gt; some processing/analysis needs to be done in real-time (\"online\"). This can be done now using a large cluster of machines (the HLT). Using GPUs will allow this cluster to consist of a smaller number of nodes =&gt; cheaper and will free resources for other things like offline analysis.</p>"},{"block":{"id":"afdc77c9-8068-4d01-b513-473b70b3a063","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"text","html":"<p>Calculations are fast, (global) memory is slow =&gt; Focus on reducing and optimizing memory access. Designed for massive parallelism =&gt; make sure your problem sizes are big enough and that you're split the problem in a good way.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Calculations are fast, (global) memory is slow => Focus on reducing and optimizing memory access. Designed for massive parallelism => make sure your problem sizes are big enough and that you're split the problem in a good way.","length":226,"language":"en","measurementVersion":16,"measurementHash":"c9e48d4462a370605e0b70a122d48785"},"html":"<p>Calculations are fast, (global) memory is slow =&gt; Focus on reducing and optimizing memory access. Designed for massive parallelism =&gt; make sure your problem sizes are big enough and that you're split the problem in a good way.</p>"},{"block":{"id":"2f6bfbd7-1fbf-4505-a796-e40685951f50","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"text","html":"<p>Basically the CUDA model + vendor/platform independence - C++ features, otherwise only minor differences =&gt; Should be easy to port to and understand when you know CUDA. Implementations on the way, also for CPUs (x86 with SSE and Cell) and DSPs (Texas Instruments). Likely to be a good candidate for scientific computing in the future.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","publisher":{}},"src":null,"text":"Basically the CUDA model + vendor/platform independence - C++ features, otherwise only minor differences => Should be easy to port to and understand when you know CUDA. Implementations on the way, also for CPUs (x86 with SSE and Cell) and DSPs (Texas Instruments). Likely to be a good candidate for scientific computing in the future.","length":334,"language":"en","measurementVersion":16,"measurementHash":"13c9119cac3aec895d24e2f82d66bcf4"},"html":"<p>Basically the CUDA model + vendor/platform independence - C++ features, otherwise only minor differences =&gt; Should be easy to port to and understand when you know CUDA. Implementations on the way, also for CPUs (x86 with SSE and Cell) and DSPs (Texas Instruments). Likely to be a good candidate for scientific computing in the future.</p>"},{"block":{"id":"46a0cf75-9ae7-42c7-9084-f2bef43e0d24","item":"3e41c7df-9bdc-448f-917d-c9b067f9aeab","type":"text","html":"<p>We had a look at how CUDA has been implemented to do a task within the AliRoot framework used in the HLT allready. Some concept mismatches leads to having to wrap code in somewhat ugly ways.  Further uglified/complicated by the fact that the same code should be able to run on either the CPU or GPU.</p>","created_at":null,"updated_at" 2-c3e87b444984":{"id":"62cdc9bf-64a6-4050-9962-c3e87b444984","title":"Jon Nordby","metadata":{"author":[],"related":[],"publisher":{"url":"http://www.jonnor.com","name":"Jonnor","favicon":null,"domain":"www.jonnor.com"},"keywords":["guv","workers","queue","heroku","metrics","scaling","rabbitmq","number","jobs","configuration"],"description":"At The Grid we do a lot of computationally heavy work server-side, in order to produce websites from user-provided content. This includes image analytics (for understanding the content), constraint solving (for page layout) and image processing (optimization and filtering to achieve a particular look).","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:12:00.905Z","dateModified":"2016-02-13T18:04:25.229Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:04:25.229Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"d57a5e4e-5941-4577-adf5-56321dffc4a8","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"668f1e98-e4b9-4fd1-abd3-dca019f68281","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>At <a href=\"http://thegrid.io/\">The Grid</a> we do a lot of computationally heavy work server-side, in order to produce websites from user-provided content. This includes image analytics (for understanding the content), constraint solving (for page layout) and image processing (optimization and filtering to achieve a particular look). Currently we serve some thousand sites, with some hundred thousands sites expected by the time we've completed beta - so scalability is a core concern.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"At The Grid we do a lot of computationally heavy work server-side, in order to produce websites from user-provided content. This includes image analytics (for understanding the content), constraint solving (for page layout) and image processing (optimization and filtering to achieve a particular look). Currently we serve some thousand sites, with some hundred thousands sites expected by the time we've completed beta - so scalability is a core concern.","length":455,"language":"en","measurementVersion":16,"measurementHash":"e998b81c7671d27b92538ee772996377"},{"id":"67f8ce69-05f4-457b-8448-851c05a4ac35","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>All computationally intensive work is put as jobs in a AMQP/ <a href=\"https://www.rabbitmq.com/\">RabbitMQ</a> message queue, which are consumed by <a href=\"http://heroku.com/\">Heroku</a> workers. To make it easy to manage many queues and worker roles we also use <a href=\"http://www.jonnor.com/2015/06/announcing-msgflo-a-distributed-fbp-runtime\">MsgFlo</a>.<br> This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious &amp; inefficient to do it manually - especially as Heroku bills workers used by the second.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"All computationally intensive work is put as jobs in a AMQP/ RabbitMQ message queue, which are consumed by Heroku workers. To make it easy to manage many queues and worker roles we also use MsgFlo. This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious & inefficient to do it manually - especially as Heroku bills workers used by the second.","length":627,"language":"en","measurementVersion":16,"measurementHash":"803df14c27d0e17759ca660e7ce80afc"},{"id":"d3e46d3c-a73d-41a3-96a1-5e8dee3a8b14","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>If we would instead regulate this every 1-5 minute based on demand, we would reduce costs. Or alternatively, with a fixed budget, provide a better quality-of-service. And most importantly, let developers worry about other things.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"If we would instead regulate this every 1-5 minute based on demand, we would reduce costs. Or alternatively, with a fixed budget, provide a better quality-of-service. And most importantly, let developers worry about other things.","length":229,"language":"en","measurementVersion":16,"measurementHash":"27e9f69a4a4b04450dab3cc21ef5ab34"},{"id":"0b29c636-af85-454a-8dff-d313be2b7285","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>Of course, there already exists <a href=\"https://github.com/the-grid/guv/blob/master/doc/braindump.md#prior-art\">a number of solutions</a> for this<a href=\"https://github.com/the-grid/guv/blob/master/doc/braindump.md#prior-art\">.</a> However, some used particular metrics providers which we were not using, some used metrics with unclear relationship to required workers (like number of users), or had unacceptable limitations (only one worker per service, only run as a service with pay-by-number-of-workers).</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"Of course, there already exists a number of solutions for this. However, some used particular metrics providers which we were not using, some used metrics with unclear relationship to required workers (like number of users), or had unacceptable limitations (only one worker per service, only run as a service with pay-by-number-of-workers).","length":340,"language":"en","measurementVersion":16,"measurementHash":"616c1f02bcb54f4631b4b384bb5e516e"},{"id":"54ec5c08-f844-464f-8b62-e10e94366420","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"h3","html":"<h3>guv</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"guv","length":3,"measurementVersion":16,"measurementHash":"c591bbeb514faca7bdee1468d8d4dfa8"},{"id":"4bdfef04-4b5c-4b03-82f8-c5b126d817a9","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p><a href=\"https://github.com/the-grid/guv\">guv</a> 0.1 implements a simple proportional scaling model. Based the current <em>number of jobs</em> in the queue, and an estimate of <em>job processing time</em> - it calculates the number of workers required for all work to be completed within a configured </p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"guv 0.1 implements a simple proportional scaling model. Based the current number of jobs in the queue, and an estimate of job processing time - it calculates the number of workers required for all work to be completed within a configured ","length":238,"language":"en","measurementVersion":16,"measurementHash":"ab3425abd4553d66b73e4b2bea8b261f"},{"id":"7e85cdba-d500-4bd2-985c-6837e1b64f68","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/system-model-whitebg.png\"><img src=\"http://www.jonnor.com/wp/files/system-model-whitebg-1024x389.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9178cce96ac2751dded75c80888580358ae76f9e.png","animated":false,"exif":{"exif":{}},"factor":1,"rotation":0,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9178cce96ac2751dded75c80888580358ae76f9e.png","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/330b91e6813beb5daf58044e272bf26b.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9178cce96ac2751dded75c80888580358ae76f9e.png","width":1022,"height":387,"aspect":2.640826873385013,"ratio":"1022:387","orientation":"landscape","colors":[[250,250,250],[36,28,28],[255,153,85],[184,184,184],[128,128,128]],"faces":[{"x":744,"y":48,"width":48,"height":48,"confidence":4.999575},{"x":367,"y":214,"width":30,"height":30,"confidence":4.999445},{"x":888,"y":100,"width":48,"height":48,"confidence":4.998397}],"saliency":{"bounding_rect":[[283,52],[823,335]],"confidence":0.931745,"center":[464,205],"radius":143.733}},"measurementVersion":16,"measurementHash":"330b91e6813beb5daf58044e272bf26b"},{"id":"9a5d8c43-0622-46e9-86eb-55f0e9e141e1","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>The deadline is the maximum time you allow for your users to wait for a completed job. The job processing time [average, deviation] can be calculated <a href=\"https://github.com/msgflo/msgflo/blob/master/src/utils/newrelic.coffee\">from metrics</a> of previous jobs. And the number of jobs in queue is read directly from RabbitMQ.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"The deadline is the maximum time you allow for your users to wait for a completed job. The job processing time [average, deviation] can be calculated from metrics of previous jobs. And the number of jobs in queue is read directly from RabbitMQ.","length":244,"language":"en","measurementVersion":16,"measurementHash":"482ca34930eca3c6e64c3dd4bfd37f7d"},{"id":"6d24a5d0-4530-41cf-bc0c-fc8f7aa11686","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"code","html":"<pre><code># A simple guv config for one worker role. # One guv instance typically manages many worker roles '*':   app: my-heroku-app analyze:   queue: 'analyze.IN' # RabbitMQ queue name worker: analyzeworker # Heroku dyno role name   process: 20   deadline: 120.0 min: 1 # keep something always running max: 15 # budget limits </code></pre>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"# A simple guv config for one worker role. # One guv instance typically manages many worker roles '*':   app: my-heroku-app analyze:   queue: 'analyze.IN' # RabbitMQ queue name worker: analyzeworker # Heroku dyno role name   process: 20   deadline: 120.0 min: 1 # keep something always running max: 15 # budget limits ","length":318,"measurementVersion":16,"measurementHash":"075a17228cb8f24206f04f7e16bb1fc4"},{"id":"5087cf1c-c8eb-4a04-be99-15d76e5d6bc6","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>Now there are a couple limitations of this model. Primarily, it is completely reactive; we do not attempt to predict how traffic will develop in the future. Prediction is after all terribly tricky business - better not go there if it can be avoided.<br> And since it takes a non-zero amount of time to spin up a new worker (about 45-60 seconds), on a sudden spike in demand may cause some jobs to miss a tight deadline, as the workers can't spin up fast enough. To compensate for this, there is some simple hysteresis: scale up more aggressively, and scale down a bit reluctanctly - we might need the workers next couple of minutes.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"Now there are a couple limitations of this model. Primarily, it is completely reactive; we do not attempt to predict how traffic will develop in the future. Prediction is after all terribly tricky business - better not go there if it can be avoided. And since it takes a non-zero amount of time to spin up a new worker (about 45-60 seconds), on a sudden spike in demand may cause some jobs to miss a tight deadline, as the workers can't spin up fast enough. To compensate for this, there is some simple hysteresis: scale up more aggressively, and scale down a bit reluctanctly - we might need the workers next couple of minutes.","length":628,"language":"en","measurementVersion":16,"measurementHash":"b4c391c71d3c15ba2fb357bb1acc9f8d"},{"id":"7336a2d6-5c71-415c-8a4b-0c0824545b77","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>As a bonus, guv includes some integration with common metrics services: The <a href=\"https://www.statuspage.io/\">statuspage.io</a> metrics about 'jobs-in-flight' on <a href=\"http://status.thegrid.io/\">status.thegrid.io</a>, come directly from guv. And using <a href=\"http://newrelic.com/insights\">New Relic Insights</a>, we can analyze how the scaling is performing.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"As a bonus, guv includes some integration with common metrics services: The statuspage.io metrics about 'jobs-in-flight' on status.thegrid.io, come directly from guv. And using New Relic Insights, we can analyze how the scaling is performing.","length":242,"language":"en","measurementVersion":16,"measurementHash":"34e5548c5f006f5db9bc5bd8f0bff15d"},{"id":"652adbd2-e730-482b-94a1-c9a8ec717c1e","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>If we had a manual scaling with a constant number over 48 hours period, workers=35 ( <em>Max</em>), then we would have paid at least 3-4 times more than we did with autoscaling (difference in size of area under Max versus area under the 10 minute line). Alternatively we could have provisioned a lower number of workers, but then with spikes above that number - our users would have suffered because things would be taking longer than normal.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"If we had a manual scaling with a constant number over 48 hours period, workers=35 ( Max), then we would have paid at least 3-4 times more than we did with autoscaling (difference in size of area under Max versus area under the 10 minute line). Alternatively we could have provisioned a lower number of workers, but then with spikes above that number - our users would have suffered because things would be taking longer than normal.","length":433,"language":"en","measurementVersion":16,"measurementHash":"265ec10cb1b1d5c43d2e78a6afc65d52"},{"id":"a93733c3-3f0b-4d39-bc4d-6af834667d66","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>We've been running this in production since early June. Back then we had 25 users, where as now we have several thousand. Apart from updating the configuration to reflect service changes we do not deal with scaling - the minute to minute decisions are all done by guv. Not much is planned in terms of new features for guv, apart from <a href=\"https://github.com/the-grid/guv/issues/43\">some</a><a href=\"https://github.com/the-grid/guv/issues/45\">more</a><a href=\"https://github.com/the-grid/guv/issues/46\">tools</a> to analyze configuration. For more info on using guv, see the <a href=\"https://github.com/the-grid/guv#best-practices\">README</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"We've been running this in production since early June. Back then we had 25 users, where as now we have several thousand. Apart from updating the configuration to reflect service changes we do not deal with scaling - the minute to minute decisions are all done by guv. Not much is planned in terms of new features for guv, apart from somemoretools to analyze configuration. For more info on using guv, see the README.","length":417,"language":"en","measurementVersion":16,"measurementHash":"42b8a24637abdc6fa1e61593ef25ac9a"},{"id":"149a0325-73cb-4db5-a280-593d4a70f34a","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=840&amp;md5=3bbcad7a02e6fc242904ef0c96172fe8\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195] b444984","type":"text","html":"<p>All computationally intensive work is put as jobs in a AMQP/ <a href=\"https://www.rabbitmq.com/\">RabbitMQ</a> message queue, which are consumed by <a href=\"http://heroku.com/\">Heroku</a> workers. To make it easy to manage many queues and worker roles we also use <a href=\"http://www.jonnor.com/2015/06/announcing-msgflo-a-distributed-fbp-runtime\">MsgFlo</a>.<br> This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious &amp; inefficient to do it manually - especially as Heroku bills workers used by the second.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"All computationally intensive work is put as jobs in a AMQP/ RabbitMQ message queue, which are consumed by Heroku workers. To make it easy to manage many queues and worker roles we also use MsgFlo. This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious & inefficient to do it manually - especially as Heroku bills workers used by the second.","length":627,"language":"en","measurementVersion":16,"measurementHash":"803df14c27d0e17759ca660e7ce80afc"},"html":"<p>All computationally intensive work is put as jobs in a AMQP/ <a href=\"https://www.rabbitmq.com/\">RabbitMQ</a> message queue, which are consumed by <a href=\"http://heroku.com/\">Heroku</a> workers. To make it easy to manage many queues and worker roles we also use <a href=\"http://www.jonnor.com/2015/06/announcing-msgflo-a-distributed-fbp-runtime\">MsgFlo</a>.<br> This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious &amp; inefficient to do it manually - especially as Heroku bills workers used by the second.</p>"},{"block":{"id":"d3e46d3c-a73d-41a3-96a1-5e8dee3a8b14","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>If we would instead regulate this every 1-5 minute based on demand, we would reduce costs. Or alternatively, with a fixed budget, provide a better quality-of-service. And most importantly, let developers worry about other things.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"If we would instead regulate this every 1-5 minute based on demand, we would reduce costs. Or alternatively, with a fixed budget, provide a better quality-of-service. And most importantly, let developers worry about other things.","length":229,"language":"en","measurementVersion":16,"measurementHash":"27e9f69a4a4b04450dab3cc21ef5ab34"},"html":"<p>If we would instead regulate this every 1-5 minute based on demand, we would reduce costs. Or alternatively, with a fixed budget, provide a better quality-of-service. And most importantly, let developers worry about other things.</p>"},{"block":{"id":"0b29c636-af85-454a-8dff-d313be2b7285","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>Of course, there already exists <a href=\"https://github.com/the-grid/guv/blob/master/doc/braindump.md#prior-art\">a number of solutions</a> for this<a href=\"https://github.com/the-grid/guv/blob/master/doc/braindump.md#prior-art\">.</a> However, some used particular metrics providers which we were not using, some used metrics with unclear relationship to required workers (like number of users), or had unacceptable limitations (only one worker per service, only run as a service with pay-by-number-of-workers).</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"Of course, there already exists a number of solutions for this. However, some used particular metrics providers which we were not using, some used metrics with unclear relationship to required workers (like number of users), or had unacceptable limitations (only one worker per service, only run as a service with pay-by-number-of-workers).","length":340,"language":"en","measurementVersion":16,"measurementHash":"616c1f02bcb54f4631b4b384bb5e516e"},"html":"<p>Of course, there already exists <a href=\"https://github.com/the-grid/guv/blob/master/doc/braindump.md#prior-art\">a number of solutions</a> for this<a href=\"https://github.com/the-grid/guv/blob/master/doc/braindump.md#prior-art\">.</a> However, some used particular metrics providers which we were not using, some used metrics with unclear relationship to required workers (like number of users), or had unacceptable limitations (only one worker per service, only run as a service with pay-by-number-of-workers).</p>"},{"block":{"id":"4bdfef04-4b5c-4b03-82f8-c5b126d817a9","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p><a href=\"https://github.com/the-grid/guv\">guv</a> 0.1 implements a simple proportional scaling model. Based the current <em>number of jobs</em> in the queue, and an estimate of <em>job processing time</em> - it calculates the number of workers required for all work to be completed within a configured </p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"guv 0.1 implements a simple proportional scaling model. Based the current number of jobs in the queue, and an estimate of job processing time - it calculates the number of workers required for all work to be completed within a configured ","length":238,"language":"en","measurementVersion":16,"measurementHash":"ab3425abd4553d66b73e4b2bea8b261f"},"html":"<p><a href=\"https://github.com/the-grid/guv\">guv</a> 0.1 implements a simple proportional scaling model. Based the current <em>number of jobs</em> in the queue, and an estimate of <em>job processing time</em> - it calculates the number of workers required for all work to be completed within a configured </p>"},{"block":{"id":"9a5d8c43-0622-46e9-86eb-55f0e9e141e1","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>The deadline is the maximum time you allow for your users to wait for a completed job. The job processing time [average, deviation] can be calculated <a href=\"https://github.com/msgflo/msgflo/blob/master/src/utils/newrelic.coffee\">from metrics</a> of previous jobs. And the number of jobs in queue is read directly from RabbitMQ.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"The deadline is the maximum time you allow for your users to wait for a completed job. The job processing time [average, deviation] can be calculated from metrics of previous jobs. And the number of jobs in queue is read directly from RabbitMQ.","length":244,"language":"en","measurementVersion":16,"measurementHash":"482ca34930eca3c6e64c3dd4bfd37f7d"},"html":"<p>The deadline is the maximum time you allow for your users to wait for a completed job. The job processing time [average, deviation] can be calculated <a href=\"https://github.com/msgflo/msgflo/blob/master/src/utils/newrelic.coffee\">from metrics</a> of previous jobs. And the number of jobs in queue is read directly from RabbitMQ.</p>"},{"block":{"id":"5087cf1c-c8eb-4a04-be99-15d76e5d6bc6","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>Now there are a couple limitations of this model. Primarily, it is completely reactive; we do not attempt to predict how traffic will develop in the future. Prediction is after all terribly tricky business - better not go there if it can be avoided.<br> And since it takes a non-zero amount of time to spin up a new worker (about 45-60 seconds), on a sudden spike in demand may cause some jobs to miss a tight deadline, as the workers can't spin up fast enough. To compensate for this, there is some simple hysteresis: scale up more aggressively, and scale down a bit reluctanctly - we might need the workers next couple of minutes.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"Now there are a couple limitations of this model. Primarily, it is completely reactive; we do not attempt to predict how traffic will develop in the future. Prediction is after all terribly tricky business - better not go there if it can be avoided. And since it takes a non-zero amount of time to spin up a new worker (about 45-60 seconds), on a sudden spike in demand may cause some jobs to miss a tight deadline, as the workers can't spin up fast enough. To compensate for this, there is some simple hysteresis: scale up more aggressively, and scale down a bit reluctanctly - we might need the workers next couple of minutes.","length":628,"language":"en","measurementVersion":16,"measurementHash":"b4c391c71d3c15ba2fb357bb1acc9f8d"},"html":"<p>Now there are a couple limitations of this model. Primarily, it is completely reactive; we do not attempt to predict how traffic will develop in the future. Prediction is after all terribly tricky business - better not go there if it can be avoided.<br> And since it takes a non-zero amount of time to spin up a new worker (about 45-60 seconds), on a sudden spike in demand may cause some jobs to miss a tight deadline, as the workers can't spin up fast enough. To compensate for this, there is some simple hysteresis: scale up more aggressively, and scale down a bit reluctanctly - we might need the workers next couple of minutes.</p>"},{"block":{"id":"7336a2d6-5c71-415c-8a4b-0c0824545b77","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>As a bonus, guv includes some integration with common metrics services: The <a href=\"https://www.statuspage.io/\">statuspage.io</a> metrics about 'jobs-in-flight' on <a href=\"http://status.thegrid.io/\">status.thegrid.io</a>, come directly from guv. And using <a href=\"http://newrelic.com/insights\">New Relic Insights</a>, we can analyze how the scaling is performing.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"As a bonus, guv includes some integration with common metrics services: The statuspage.io metrics about 'jobs-in-flight' on status.thegrid.io, come directly from guv. And using New Relic Insights, we can analyze how the scaling is performing.","length":242,"language":"en","measurementVersion":16,"measurementHash":"34e5548c5f006f5db9bc5bd8f0bff15d"},"html":"<p>As a bonus, guv includes some integration with common metrics services: The <a href=\"https://www.statuspage.io/\">statuspage.io</a> metrics about 'jobs-in-flight' on <a href=\"http://status.thegrid.io/\">status.thegrid.io</a>, come directly from guv. And using <a href=\"http://newrelic.com/insights\">New Relic Insights</a>, we can analyze how the scaling is performing.</p>"},{"block":{"id":"652adbd2-e730-482b-94a1-c9a8ec717c1e","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>If we had a manual scaling with a constant number over 48 hours period, workers=35 ( <em>Max</em>), then we would have paid at least 3-4 times more than we did with autoscaling (difference in size of area under Max versus area under the 10 minute line). Alternatively we could have provisioned a lower number of workers, but then with spikes above that number - our users would have suffered because things would be taking longer than normal.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"If we had a manual scaling with a constant number over 48 hours period, workers=35 ( Max), then we would have paid at least 3-4 times more than we did with autoscaling (difference in size of area under Max versus area under the 10 minute line). Alternatively we could have provisioned a lower number of workers, but then with spikes above that number - our users would have suffered because things would be taking longer than normal.","length":433,"language":"en","measurementVersion":16,"measurementHash":"265ec10cb1b1d5c43d2e78a6afc65d52"},"html":"<p>If we had a manual scaling with a constant number over 48 hours period, workers=35 ( <em>Max</em>), then we would have paid at least 3-4 times more than we did with autoscaling (difference in size of area under Max versus area under the 10 minute line). Alternatively we could have provisioned a lower number of workers, but then with spikes above that number - our users would have suffered because things would be taking longer than normal.</p>"},{"block":{"id":"a93733c3-3f0b-4d39-bc4d-6af834667d66","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>We've been running this in production since early June. Back then we had 25 users, where as now we have several thousand. Apart from updating the configuration to reflect service changes we do not deal with scaling - the minute to minute ":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"8beecfa0-8515-47f1-a88f-419e2e4dd59c","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"417eab3d-4c2e-43a7-afd9-1765b11d9d05","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>At <a href=\"http://thegrid.io/\">TheGrid</a> we are in need for a flexible service for doing server-side image processing. So after some discussion at <a href=\"http://libregraphicsmeeting.org/2014/\">LGM in Leipzig</a>, I started writing one based on <a href=\"http://gegl.org/\">GEGL</a>, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of <a href=\"http://gegl.org/operations.html\">operations included</a> and support for GPU processing using OpenCL.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"At TheGrid we are in need for a flexible service for doing server-side image processing. So after some discussion at LGM in Leipzig, I started writing one based on GEGL, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of operations included and support for GPU processing using OpenCL.","length":380,"language":"en","measurementVersion":16,"measurementHash":"e13201fdf0ddb5ed03f71c537e79e1ba"},{"id":"d88392c2-1f0b-4699-9a78-731d933778ff","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h3","html":"<h3>Runtime</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Runtime","length":7,"measurementVersion":16,"measurementHash":"f6a63c87954dc6d4fa8d87b7393e7efb"},{"id":"b74eee30-f07f-4d72-a106-92f7990c97a0","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>For creating image processing pipelines for the server, <a href=\"https://github.com/jonnor/imgflo\">imgflo</a> acts as a runtime for <a href=\"http://flowhub.io/\">Flowhub</a>, our <a href=\"https://github.com/noflo/noflo-ui\">open source</a> visual programming IDE. It adds to the existing NoFlo browser, Node.js and <a href=\"http://www.jonnor.com/2013/11/microflo-0-2-0-visual-arduino-programming/\">MicroFlo</a> microcontroller runtime targets, all possible thanks to the runtime-agnostic  <a href=\"http://noflojs.org/documentation/protocol/\">protocol.</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"For creating image processing pipelines for the server, imgflo acts as a runtime for Flowhub, our open source visual programming IDE. It adds to the existing NoFlo browser, Node.js and MicroFlo microcontroller runtime targets, all possible thanks to the runtime-agnostic  protocol.","length":281,"language":"en","measurementVersion":16,"measurementHash":"97bf60212de2561e3c7b2d71d8825889"},{"id":"f6fa3e27-116a-4c57-96d2-c46c71995079","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/imgflo-caged-cassowary-light.png\"><img src=\"http://www.jonnor.com/wp/files/imgflo-caged-cassowary-light-1024x558.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9d5b11ed7cf841758833b22b77444681dca1cdde.png","animated":false,"exif":{},"rotation":0,"colors":[[0,0,0],[216,224,225],[102,102,102],[35,53,56],[161,167,168]],"width":1017,"height":558,"orientation":"landscape","ratio":"113:62","aspect":1.8225806451612903,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9d5b11ed7cf841758833b22b77444681dca1cdde.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/5766c56b671ff8c0bdfd47619a418d1bb786bff5.png"},"measurementVersion":16,"measurementHash":"ad225eb377f641f59d5dc2233f43b2f6"},{"id":"0c2098b2-d6e7-4df7-b3d2-9ba4c9d85073","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>The preview is live and changes whenever changes are made to the graph. This allows to quickly experiment and develop new graphs.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"The preview is live and changes whenever changes are made to the graph. This allows to quickly experiment and develop new graphs.","length":129,"language":"en","measurementVersion":16,"measurementHash":"1f9bb572ac9764e52af6a1d703aa4ca2"},{"id":"09925b25-9699-429e-b723-8e60d7f1f4d6","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h3","html":"<h3>Server</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Server","length":6,"measurementVersion":16,"measurementHash":"c2d1964c0e0aca84681725f9dfcad225"},{"id":"a474da53-9e26-45bc-b595-af907b20c79e","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>As a server, imgflo provides a simple HTTP API where you specify the input image as an URL, the graph to process it through and any parameters exposed on that graph.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"As a server, imgflo provides a simple HTTP API where you specify the input image as an URL, the graph to process it through and any parameters exposed on that graph.","length":165,"language":"en","measurementVersion":16,"measurementHash":"e938b86b7213377fb17205ec9370e510"},{"id":"c44cd8ea-88c7-499b-a13f-3b256f727ecd","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>Processed images are cached, so that subsequent request on the same url just returns the image out of the cache.<br> The git repository includes configuration and build setup for Heroku, so deploying an instance is a 5 minute job.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Processed images are cached, so that subsequent request on the same url just returns the image out of the cache. The git repository includes configuration and build setup for Heroku, so deploying an instance is a 5 minute job.","length":226,"language":"en","measurementVersion":16,"measurementHash":"8cb86e5e672a111186af7f066652970e"},{"id":"a711b9ab-dc63-4146-9b0f-c5e2a70659ef","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h3","html":"<h3>Next</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Next","length":4,"measurementVersion":16,"measurementHash":"542283d49f5e8a50abf4f2869aaddef7"},{"id":"16172491-e296-4fed-9eef-ccfa0483077a","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>imgflo 0.1 is now minimally useful as image processing server, but there are many more <a href=\"https://github.com/jonnor/imgflo/issues?labels=enhancement\">enhancements</a> on the todo list. Scalability and integration with NoFlo are two big topics, as as expanding the pool of available operations and graphs. <a href=\"http://wiki.gimp.org/index.php/Hacking:Porting_filters_to_GEGL\">Porting filters from GIMP</a> to GEGL is a way of helping with the latter.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"imgflo 0.1 is now minimally useful as image processing server, but there are many more enhancements on the todo list. Scalability and integration with NoFlo are two big topics, as as expanding the pool of available operations and graphs. Porting filters from GIMP to GEGL is a way of helping with the latter.","length":308,"language":"en","measurementVersion":16,"measurementHash":"9aaedd02d7967ab0cc8e7dc7e1b9b7f9"},{"id":"0544e91a-d525-41c3-99e2-d59faff50535","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>Additionally it would be interesting to provide a way of using imgflo with GIMP. First of all one could use graphs made with Flowhub via GEGL <a href=\"https://github.com/jonnor/imgflo/issues/9\">meta-operations</a>. A more crazy idea is to <a href=\"https://github.com/jonnor/imgflo/issues/10\">integrate directly</a>,  using Flowhub as a companion node-based editor.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Additionally it would be interesting to provide a way of using imgflo with GIMP. First of all one could use graphs made with Flowhub via GEGL meta-operations. A more crazy idea is to integrate directly,  using Flowhub as a companion node-based editor.","length":251,"language":"en","measurementVersion":16,"measurementHash":"40d64773d8fcad8077b6792b8aecbcd6"},{"id":"7b4d1d06-c6df-4094-b78f-1195e8cbdf72","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"image","html":"<a hre ibrary that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of <a href=\"http://gegl.org/operations.html\">operations included</a> and support for GPU processing using OpenCL.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"At TheGrid we are in need for a flexible service for doing server-side image processing. So after some discussion at LGM in Leipzig, I started writing one based on GEGL, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of operations included and support for GPU processing using OpenCL.","length":380,"language":"en","measurementVersion":16,"measurementHash":"e13201fdf0ddb5ed03f71c537e79e1ba"},"html":"<p>At <a href=\"http://thegrid.io/\">TheGrid</a> we are in need for a flexible service for doing server-side image processing. So after some discussion at <a href=\"http://libregraphicsmeeting.org/2014/\">LGM in Leipzig</a>, I started writing one based on <a href=\"http://gegl.org/\">GEGL</a>, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of <a href=\"http://gegl.org/operations.html\">operations included</a> and support for GPU processing using OpenCL.</p>"},{"block":{"id":"b74eee30-f07f-4d72-a106-92f7990c97a0","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>For creating image processing pipelines for the server, <a href=\"https://github.com/jonnor/imgflo\">imgflo</a> acts as a runtime for <a href=\"http://flowhub.io/\">Flowhub</a>, our <a href=\"https://github.com/noflo/noflo-ui\">open source</a> visual programming IDE. It adds to the existing NoFlo browser, Node.js and <a href=\"http://www.jonnor.com/2013/11/microflo-0-2-0-visual-arduino-programming/\">MicroFlo</a> microcontroller runtime targets, all possible thanks to the runtime-agnostic  <a href=\"http://noflojs.org/documentation/protocol/\">protocol.</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"For creating image processing pipelines for the server, imgflo acts as a runtime for Flowhub, our open source visual programming IDE. It adds to the existing NoFlo browser, Node.js and MicroFlo microcontroller runtime targets, all possible thanks to the runtime-agnostic  protocol.","length":281,"language":"en","measurementVersion":16,"measurementHash":"97bf60212de2561e3c7b2d71d8825889"},"html":"<p>For creating image processing pipelines for the server, <a href=\"https://github.com/jonnor/imgflo\">imgflo</a> acts as a runtime for <a href=\"http://flowhub.io/\">Flowhub</a>, our <a href=\"https://github.com/noflo/noflo-ui\">open source</a> visual programming IDE. It adds to the existing NoFlo browser, Node.js and <a href=\"http://www.jonnor.com/2013/11/microflo-0-2-0-visual-arduino-programming/\">MicroFlo</a> microcontroller runtime targets, all possible thanks to the runtime-agnostic  <a href=\"http://noflojs.org/documentation/protocol/\">protocol.</a></p>"}],"h3":[{"block":{"id":"d88392c2-1f0b-4699-9a78-731d933778ff","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h3","html":"<h3>Runtime</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Runtime","length":7,"measurementVersion":16,"measurementHash":"f6a63c87954dc6d4fa8d87b7393e7efb"},"html":"<h3>Runtime</h3>"}],"title":[{"block":{"id":"8beecfa0-8515-47f1-a88f-419e2e4dd59c","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"me
