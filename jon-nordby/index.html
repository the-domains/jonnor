ements for the brush engine has just landed in MyPaint master. The goals for this work for me were, in priority: a) Making sure that moving to <a href=\"http://www.jonnor.com/2012/05/mypaint-and-goats-at-lgm2012/\">a GEGL backend in MyPaint</a> does not reduce performance, b) Improve performance when integrating the MyPaint brush engine in other applications, and lastly c) Improving the performance in MyPaint itself.</p>"},{"block":{"id":"dc6eda1c-4601-40a8-a712-409f2ae13bc2","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<em>TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * <em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.</em></em>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.","length":261,"language":"en","measurementVersion":16,"measurementHash":"a4f35a318244d01914686abd01c96952"},"html":"<em>TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * <em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.</em></em>"}]},"blocks":{"h1":[{"block":{"id":"06157d5e-b552-4a7a-b207-7342219a5c3e","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"3ae47097-8435-454b-804c-fd31c76bcffe","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>A first set of performance improvements for the brush engine has just landed in MyPaint master. The goals for this work for me were, in priority: a) Making sure that moving to <a href=\"http://www.jonnor.com/2012/05/mypaint-and-goats-at-lgm2012/\">a GEGL backend in MyPaint</a> does not reduce performance, b) Improve performance when integrating the MyPaint brush engine in other applications, and lastly c) Improving the performance in MyPaint itself.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"A first set of performance improvements for the brush engine has just landed in MyPaint master. The goals for this work for me were, in priority: a) Making sure that moving to a GEGL backend in MyPaint does not reduce performance, b) Improve performance when integrating the MyPaint brush engine in other applications, and lastly c) Improving the performance in MyPaint itself.","length":377,"language":"en","measurementVersion":16,"measurementHash":"03854179ea742c35ff8e179bf08d8873"},"html":"<p>A first set of performance improvements for the brush engine has just landed in MyPaint master. The goals for this work for me were, in priority: a) Making sure that moving to <a href=\"http://www.jonnor.com/2012/05/mypaint-and-goats-at-lgm2012/\">a GEGL backend in MyPaint</a> does not reduce performance, b) Improve performance when integrating the MyPaint brush engine in other applications, and lastly c) Improving the performance in MyPaint itself.</p>"},{"block":{"id":"dc6eda1c-4601-40a8-a712-409f2ae13bc2","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<em>TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * <em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.</em></em>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.","length":261,"language":"en","measurementVersion":16,"measurementHash":"a4f35a318244d01914686abd01c96952"},"html":"<em>TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * <em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.</em></em>"},{"block":{"id":"f471b0bc-0386-4757-ad36-d9d6e5de9372","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>The optimizations are implemented through three complimentary strategies:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"The optimizations are implemented through three complimentary strategies:","length":73,"language":"en","measurementVersion":16,"measurementHash":"1380ffcaeaec79c166dcf0705bf70d23"},"html":"<p>The optimizations are implemented through three complimentary strategies:</p>"},{"block":{"id":"eeb0ea53-b5b7-4f47-85c9-10487817082d","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>All dab drawing operations that happen as a result of a motion update event are queued up. When the brush engine has calculated where all dabs should go, tiles are fetched, all dabs drawn and the tiles updated. This in contrast to before where each dab drawing operation would fetch and update tiles.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"All dab drawing operations that happen as a result of a motion update event are queued up. When the brush engine has calculated where all dabs should go, tiles are fetched, all dabs drawn and the tiles updated. This in contrast to before where each dab drawing operation would fetch and update tiles.","length":300,"language":"en","measurementVersion":16,"measurementHash":"70cadef39fc971c35109702e3b48f870"},"html":"<p>All dab drawing operations that happen as a result of a motion update event are queued up. When the brush engine has calculated where all dabs should go, tiles are fetched, all dabs drawn and the tiles updated. This in contrast to before where each dab drawing operation would fetch and update tiles.</p>"},{"block":{"id":"38b107f0-2cfc-43e6-a6b7-57baab0a2146","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>The tiles to be processed are divided evenly between processing threads (one per core). Each tile is processed completely independent of other tiles, so there is no locking or synchronization in the drawing code. The tile backing store must naturally be thread-safe and may ensure this using locks.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"The tiles to be processed are divided evenly between processing threads (one per core). Each tile is processed completely independent of other tiles, so there is no locking or synchronization in the drawing code. The tile backing store must naturally be thread-safe and may ensure this using locks.","length":298,"language":"en","measurementVersion":16,"measurementHash":"4820fe0507692da96874d10256dbfe81"},"html":"<p>The tiles to be processed are divided evenly between processing threads (one per core). Each tile is processed completely independent of other tiles, so there is no locking or synchronization in the drawing code. The tile backing store must naturally be thread-safe and may ensure this using locks.</p>"},{"block":{"id":"0e6df830-5dda-4b05-aa4e-aa1ee3c731b7","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Within each tile we attempt to make use of auto-vectorization to create the brush dab mask and do the composition of the dab onto the tile. Currently this is only implemented for a part of the mask calculation.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Within each tile we attempt to make use of auto-vectorization to create the brush dab mask and do the composition of the dab onto the tile. Currently this is only implemented for a part of the mask calculation.","length":210,"language":"en","measurementVersion":16,"measurementHash":"741bb872054a5c94f8d016189f8c1539"},"html":"<p>Within each tile we attempt to make use of auto-vectorization to create the brush dab mask and do the composition of the dab onto the tile. Currently this is only implemented for a part of the mask calculation.</p>"},{"block":{"id":"6e578284-3c7d-40d6-809e-ce35cf93c00c","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Details of the results and how they can be reproduced is found in the <a href=\"https://mail.gna.org/public/mypaint-discuss/2012-11/msg00003.html\">original email thread</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Details of the results and how they can be reproduced is found in the original email thread.","length":92,"language":"en","measurementVersion":16,"measurementHash":"40672774110ad3d1345ef56facea78a5"},"html":"<p>Details of the results and how they can be reproduced is found in the <a href=\"https://mail.gna.org/public/mypaint-discuss/2012-11/msg00003.html\">original email thread</a>.</p>"},{"block":{"id":"b2e84282-690e-4ee0-b8ec-8bd64908ec38","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Starting with the lowest priority goal, but the most relevant to users; performance impact on MyPaint right now.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Starting with the lowest priority goal, but the most relevant to users; performance impact on MyPaint right now.","length":112,"language":"en","measurementVersion":16,"measurementHash":"6e1253794724073d536c8a974416872f"},"html":"<p>Starting with the lowest priority goal, but the most relevant to users; performance impact on MyPaint right now.</p>"},{"block":{"id":"6477912a-98c2-49b7-9b37-c2d3c8a89ba9","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>In terms of raw speed of drawing brushes to onto the underlying surface, speedups range from 20% to 50% for larger brushes (16 px+). This sets an upper boundary for the speedup perceived by the user.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"In terms of raw speed of drawing brushes to onto the underlying surface, speedups range from 20% to 50% for larger brushes (16 px+). This sets an upper boundary for the speedup perceived by the user.","length":199,"language":"en","measurementVersion":16,"measurementHash":"5dd30b6cff8d7f0cecc5b69bae6cbddb"},"html":"<p>In terms of raw speed of drawing brushes to onto the underlying surface, speedups range from 20% to 50% for larger brushes (16 px+). This sets an upper boundary for the speedup perceived by the user.</p>"},{"block":{"id":"9e6908ad-200d-488e-af93-7795ef29a152","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Looking at the UI-enabled benchmarks of MyPaint, which is doing everything a normal application instance does, including layer compositing and rendering to screen, around 15% speedup was observed.  As the UI benchmark only tests a single brush at size=8.0px, it is possible that larger brushes will a higher speedup.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Looking at the UI-enabled benchmarks of MyPaint, which is doing everything a normal application instance does, including layer compositing and rendering to screen, around 15% speedup was observed.  As the UI benchmark only tests a single brush at size=8.0px, it is possible that larger brushes will a higher speedup.","length":316,"language":"en","measurementVersion":16,"measurementHash":"5e447247a9e7b8813b29d158a87a74fc"},"html":"<p>Looking at the UI-enabled benchmarks of MyPaint, which is doing everything a normal application instance does, including layer compositing and rendering to screen, around 15% speedup was observed.  As the UI benchmark only tests a single brush at size=8.0px, it is possible that larger brushes will a higher speedup.</p>"},{"block":{"id":"1db40234-71d3-4261-8834-f13bab5caae1","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<em>Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes.</em>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes.","length":125,"language":"en","measurementVersion":16,"measurementHash":"df5b68079e6ecfd0515d73596c3434c8"},"html":"<em>Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes.</em>"},{"block":{"id":"7ea44bf1-8431-4064-8b8e-f3fbf3c76ae0","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Note that the backend in use does not make use of the multi-threading introduced by (2) due to the tile store not being thread-safe and that it already had a cache to mitigate the problem fixed by (1).<br> Note</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Note that the backend in use does not make use of the multi-threading introduced by (2) due to the tile store not being thread-safe and that it already had a cache to mitigate the problem fixed by (1). Note","length":206,"language":"en","measurementVersion":16,"measurementHash":"61b7f77d96208bcc2536b538bd39c355"},"html":"<p>Note that the backend in use does not make use of the multi-threading introduced by (2) due to the tile store not being thread-safe and that it already had a cache to mitigate the problem fixed by (1).<br> Note</p>"},{"block":{"id":"a2c9470c-42a2-4818-8356-e078f84f7cbb","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>So in terms of raw surface rendering speed, the GEGL based backend is now significantly faster than the Python-based one. With 1 and 2 threads it is respectively up to 25% and 100% faster for big brush sizes. With 6 threads, it can be up to 4 times faster.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"So in terms of raw surface rendering speed, the GEGL based backend is now significantly faster than the Python-based one. With 1 and 2 threads it is respectively up to 25% and 100% faster for big brush sizes. With 6 threads, it can be up to 4 times faster.","length":256,"language":"en","measurementVersion":16,"measurementHash":"95d33934c2c901b6317fda9232c7cc51"},"html":"<p>So in terms of raw surface rendering speed, the GEGL based backend is now significantly faster than the Python-based one. With 1 and 2 threads it is respectively up to 25% and 100% faster for big brush sizes. With 6 threads, it can be up to 4 times faster.</p>"},{"block":{"id":"653088bb-7af2-422c-b4c3-a222bfd6bfc4","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p><em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective</em>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.","length":124,"language":"en","measurementVersion":16,"measurementHash":"e32f0107f2e7c73bf80ebe6726ed8fe3"},"html":"<p><em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective</em>.</p>"},{"block":{"id":"aa6b2775-a91e-4023-bdba-85121d5befeb","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Note that to see UI performance increases approaching the raw surface drawing performance increase we may also need to do the layer compositing multi-threaded.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Note that to see UI performance increases approaching the raw surface drawing performance increase we may also need to do the layer compositing multi-threaded.","length":159,"language":"en","measurementVersion":16,"measurementHash":"6c6f19f1544034ddd2c4724c078fb53a"},"html":"<p>Note that to see UI performance increases approaching the raw surface drawing performance increase we may also need to do the layer compositing multi-threaded.</p>"},{"block":{"id":"3fc28f24-2822-4007-8cd1-20b3caa89de8","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>I'm trying to convince the Krita guys to update to the new version and to provide some feedback on the impact. Other consumers of the MyPaint brush engine do not tend to communicate much with us (some are proprietary).<br> I have strong hopes that (1) should increase their performance radically as their tile get/set cost is significantly higher than in the MyPaint case: They need to convert between the internal Krita and the MyPaint brush engine working colorspace each time. They may also be able to enable multi-threading and see speedups similar to the GEGL-based backend as a result.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"I'm trying to convince the Krita guys to update to the new version and to provide some feedback on the impact. Other consumers of the MyPaint brush engine do not tend to communicate much with us (some are proprietary). I have strong hopes that (1) should increase their performance radically as their tile get/set cost is significantly higher than in the MyPaint case: They need to convert between the internal Krita and the MyPaint brush engine working colorspace each time. They may also be able to enable multi-threading and see speedups similar to the GEGL-based backend as a result.","length":587,"language":"en","measurementVersion":16,"measurementHash":"85ea603ae901d3b7c861b2c64aee1865"},"html":"<p>I'm trying to convince the Krita guys to update to the new version and to provide some feedback on the impact. Other consumers of the MyPaint brush engine do not tend to communicate much with us (some are proprietary).<br> I have strong hopes that (1) should increase their performance radically as their tile get/set cost is significantly higher than in the MyPaint case: They need to convert between the internal Krita and the MyPaint brush engine working colorspace each time. They may also be able to enable multi-threading and see speedups similar to the GEGL-based backend as a result.</p>"},{"block":{"id":"f36c18ac-e1d0-40f9-968d-ee6883d41cb5","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>This is only lays the groundwork of better optimized MyPaint brush engine, many areas have room for improvement. For one only a small subset of the heavy code is vectorized. There may be inner loops that can be tweaked. It may be that, with a different tile access pattern compared to before, a different tile size would be more ideal. Perhaps doing the expensive calculation of the brush dab could be avoided some times by caching them... Thinking bigger, one could move all the drawing (and rendering) to the GPU.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"This is only lays the groundwork of better optimized MyPaint brush engine, many areas have room for improvement. For one only a small subset of the heavy code is vectorized. There may be inner loops that can be tweaked. It may be that, with a different tile access pattern compared to before, a different tile size would be more ideal. Perhaps doing the expensive calculation of the brush dab could be avoided some times by caching them... Thinking bigger, one could move all the drawing (and rendering) to the GPU.","length":515,"language":"en","measurementVersion":16,"measurementHash":"3303c68bb50fb1eb31c37d4b0514370b"},"html":"<p>This is only lays the groundwork of better optimized MyPaint brush engine, many areas have room for improvement. For one only a small subset of the heavy code is vectorized. There may be inner loops that can be tweaked. It may be that, with a different tile access pattern compared to before, a different tile size would be more ideal. Perhaps doing the expensive calculation of the brush dab could be avoided some times by caching them... Thinking bigger, one could move all the drawing (and rendering) to the GPU.</p>"},{"block":{"id":"442de8ed-94ca-446a-847e-83f685be2be1","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>More details on these ideas can be found <a href=\"http://gitorious.org/mypaint/mypaint/blobs/HEAD/brushlib/PERFORMANCE\">here</a>. If you are interested in working on any of it, get in touch and start hacking!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"More details on these ideas can be found here. If you are interested in working on any of it, get in touch and start hacking!","length":125,"language":"en","measurementVersion":16,"measurementHash":"83f9ff0212dddf00f3129d5583b90d50"},"html":"<p>More details on these ideas can be found <a href=\"http://gitorious.org/mypaint/mypaint/blobs/HEAD/brushlib/PERFORMANCE\">here</a>. If you are interested in working on any of it, get in touch and start hacking!</p>"}],"h3":[{"block":{"id":"45ecf894-6853-4042-b96d-38f60e85851b","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"h3","html":"<h3>Optimizations</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Optimizations","length":13,"measurementVersion":16,"measur _at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"29103cae-bdc7-4ae5-913b-9bd276f256fc","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Last week I was so lucky as to attend the 3rd Libre Graphics Research Unit ( <a href=\"http://lgru.net/\">LGRU</a>) meeting in <a href=\"http://www.flickr.com/search/?q=bergen&amp;f=hp\">beautiful Bergen</a>, Norway.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Last week I was so lucky as to attend the 3rd Libre Graphics Research Unit ( LGRU) meeting in beautiful Bergen, Norway.","length":119,"language":"en","measurementVersion":16,"measurementHash":"1a66010b91a6930616cf860d7a9ff326"},{"id":"cf0692b1-8739-45d2-97e8-f7cf1eb0a652","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>The meeting was titled <a href=\"http://www.piksel.no/pulse/lgru\"><em>Piksels and Lines</em></a> and had \"a particular focus on improvements, interoperability between and fringe use of F/LOSS graphic bitmap and vector software, as well as generative software used in performative contexts.\"</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"The meeting was titled Piksels and Lines and had \"a particular focus on improvements, interoperability between and fringe use of F/LOSS graphic bitmap and vector software, as well as generative software used in performative contexts.\"","length":234,"language":"en","measurementVersion":16,"measurementHash":"7ae1f9b9da23d86d302f1ba66213daf0"},{"id":"ee2c4988-ca9c-425c-b5c3-34b9c21f35b6","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>The meeting was structured into three different areas: Seminar, Workshop and Performance.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"The meeting was structured into three different areas: Seminar, Workshop and Performance.","length":89,"language":"en","measurementVersion":16,"measurementHash":"7616c6b82e0bb14f5ac14a7f4e7dfc2c"},{"id":"3298648c-6168-48e2-97d4-32bbc570dd0f","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"h3","html":"<h3>Seminar</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Seminar","length":7,"measurementVersion":16,"measurementHash":"f27a328dfab8c62cdfa0472dedeed1bc"},{"id":"eac1e368-2d1c-4995-9270-8cbda4ecd25d","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>The attendants that were invited for the meeting each did a presentation of their choosing. They were recorded and are available in the <a href=\"http://piksel.no/dmmdb/index.php?channel=PikselLines\">online archive</a> of the seminar. The video quality leaves something to be desired, but the audio is generally good.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"The attendants that were invited for the meeting each did a presentation of their choosing. They were recorded and are available in the online archive of the seminar. The video quality leaves something to be desired, but the audio is generally good.","length":249,"language":"en","measurementVersion":16,"measurementHash":"7f68913da4a5dc09f82b1e1ab59834be"},{"id":"4e305419-2723-4094-92df-b80eea6a9233","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>The presentations I found particularly interesting were:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"The presentations I found particularly interesting were:","length":56,"language":"en","measurementVersion":16,"measurementHash":"9c53b42c5d939b09bf7a8bb74181c466"},{"id":"8f8ab785-069c-4646-86ad-a8d61529ef52","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>I gave a presentation titled <em>MyPaint and cross-application workflows</em>. It was an introduction to MyPaint as a creative tool, how it combines raster and vector (piksels and lines) concepts, and my perspective on interoperability between libre graphics applications.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"I gave a presentation titled MyPaint and cross-application workflows. It was an introduction to MyPaint as a creative tool, how it combines raster and vector (piksels and lines) concepts, and my perspective on interoperability between libre graphics applications.","length":263,"language":"en","measurementVersion":16,"measurementHash":"026ccf0afe3d12fbc438090b7ce5c2a9"},{"id":"3af2858a-8476-42fb-ae5a-f46109e8ca88","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"image","html":"<a href=\"http://piksel.no/dmmdb//contents/piksellines420120706-102121-b-dl.ogg\"><img src=\"http://www.jonnor.com/wp/files/2012-06-11-142050_1280x1600_scrot_crop.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[0,0,0],[143,164,143],[255,255,255],[255,0,0],[0,255,255]], est-2.amazonaws.com/the-grid-img/p/ae555d9079f3abb2d0aa0f0f87fe4f8b57c09a1e.jpg"},"measurementVersion":16,"measurementHash":"d759261b5b831cf932cd10267b11209e"},{"id":"a0f197c8-6ffc-4592-b3dc-89e376be0e42","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>I had hoped to hack some code for one of my existing ideas during the workshops. That did not happen. Instead I ended up hacking specifications. Maybe that is just as good. Hacking one can always do later, hashing out and documenting ideas has to be done while it is fresh.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"I had hoped to hack some code for one of my existing ideas during the workshops. That did not happen. Instead I ended up hacking specifications. Maybe that is just as good. Hacking one can always do later, hashing out and documenting ideas has to be done while it is fresh.","length":273,"language":"en","measurementVersion":16,"measurementHash":"09f71f844f63bab77b7d1eea3075dd48"},{"id":"9d06b3e8-6bbb-4484-8c31-2537820093eb","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>First the results of some discussions with &#216;yvind Kol&#229;s, the <a href=\"http://gegl.org/\">GEGL</a> maintainer:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"First the results of some discussions with Øyvind Kolås, the GEGL maintainer:","length":77,"language":"en","measurementVersion":16,"measurementHash":"152d155f2a81f927cdf7c4169dd5b32b"},{"id":"f2977a21-05fb-46a8-9882-56c5bdd35407","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>A journal for GEGL</strong>: transaction log over changes made to a GEGL graph. <a href=\"http://git.gnome.org/browse/gegl/tree/docs/journal.txt\">Specification</a>. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00004.html\">Discussion</a>. This feature would allow for applications based on GEGL to:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A journal for GEGL: transaction log over changes made to a GEGL graph. Specification. Discussion. This feature would allow for applications based on GEGL to:","length":157,"language":"en","measurementVersion":16,"measurementHash":"7ec6d5d0823f7aa3ba56a6351e3003ff"},{"id":"dc3b56b8-65f1-4516-9a28-680398f9f5d0","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"list","html":"<ul><li>Implement non-linear histories (undo/redo), and a timeline of the changes</li><li>Store the history in a document like OpenRaster</li><li>Share the history between different applications</li><li>Let multiple applications to work on the same document at the same time</li></ul>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"measurementHash":"5943efba82ab3451032ea14b5d46eb05"},{"id":"c2586c17-3d81-469b-86db-3a78ce70d47f","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>A strategy for improved file format support in GEGL</strong>, and using this to improve  file support and interoperability in libre graphics applications. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00003.html\">Proposed plan</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A strategy for improved file format support in GEGL, and using this to improve  file support and interoperability in libre graphics applications. Proposed plan.","length":160,"language":"en","measurementVersion":16,"measurementHash":"1abb35c041520ceed1e807bafcd20b05"},{"id":"92e26e07-9f52-4371-90ce-8c9b13b3648e","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Executing this plan would move a lot of the existing file format support from GIMP (PSD, XCF, OpenRaster) down into GEGL so that it can be reused across applications. And would then let GEGL provide image support plugins for GdkPixbuf and QImage - so that at the very least - previews will work <em>everywhere</em>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Executing this plan would move a lot of the existing file format support from GIMP (PSD, XCF, OpenRaster) down into GEGL so that it can be reused across applications. And would then let GEGL provide image support plugins for GdkPixbuf and QImage - so that at the very least - previews will work everywhere.","length":306,"language":"en","measurementVersion":16,"measurementHash":"8eb31a00b2a8854067e112a3254b7164"},{"id":"fe5cdf03-802f-495b-91da-1891fbbb82aa","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Chatting with Egil M&#246;ller, creator of Sketchspace, also resulted in:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Chatting with Egil Möller, creator of Sketchspace, also resulted in:","length":68,"language":"en","measurementVersion":16,"measurementHash":"f0f6dacd21ceea8aec40a47293c77256"},{"id":"9ed2c22d-b191-4a0a-8166-52504d41e83f","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>A web based system supporting a continuous work-flow from free-hand</strong><br><strong> sketch to finished product</strong>. <a href=\"http://beta.primarypad.com/p/sketchspaced\">Concept and mockups</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A web based system supporting a continuous work-flow from free-hand sketch to finished product. Concept and mockups","length":115,"measurementVersion":16,"measurementHash":"d7c32d9cd82cb0cfc37b482b790b4db5"},{"id":"75d246bf-0467-489b-80b4-db0d9fc77e45","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>\"Imagine starting from a freehand drawing or imported raster image and <em>gradually</em> refining this into a technical document with illustrations, UML-diagrams or even running code or a 3d model.\"</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"\"Imagine starting from a freehand drawing or imported raster image and gradually refining this into a technical document with illustrations, UML-diagrams or even running code or a 3d model.\"","length":190,"language":"en","measurementVersion":16,"measurementHash":"ca36b03a5d914b98b713843094c38cd0"},{"id":"395f7b25-565d-4e67-b757-4cccc3ccc2f6","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Refining here means that the user guides the tool to transform freehand sketch into vector paths, then into vector shapes, then into something domain-specific and formal like UML - by adding additional data like annotations, strengthening of lines to \"disambiguating\" the transformation.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Refining here means that the user guides the tool to transform freehand sketch into vector paths, then into vector shapes, then into something domain-specific and formal like UML - by adding additional data like annotations, strengthening of lines to \"disambiguating\" the transformation.","length":287,"language":"en","measurementVersion":16,"measurementHash":"4c5942aeb8c1225992d4f12f09ea44af"},{"id":"fb8fbc05-c754-496f-8366-b5aa6dcd7287","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Needless to say, this is more a visionary thing. Realizing this would involve finding good solutions to a fair amount of computer vision problems.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Needless to say, this is more a visionary thing. Realizing this would involve finding good solutions to a fair amount of computer vision problems.","length":146,"language":"en","measurementVersion":16,"measurementHash":"1615816290cb660b8dde32f08b22b3cc"},{"id":"1683e208-edff-42a9-b4d6-ce02990974d3","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>Making GEGL available for use in web-based applications</strong>. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00010.html\">Proposal</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Making GEGL available for use in web-based applications. Proposal.","length":66,"language":"en","measurementVersion":16,"measurementHash":"9fee007dc922073efbc092889ab304c6"},{"id":"83336d51-3cd0-423d-82d8-e2d6ce062f21","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>More on the concrete side: allow GEGL to be used in interactive or batch-oriented web applications, or in native applications based on web technologies (Javascript, HTML5 user interfaces).</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"More on the concrete side: allow GEGL to be used in interactive or batch-oriented web applications, or in native applications based on web technologies (Javascript, HTML5 user interfaces).","length":188,"language":"en","measurementVersion":16,"measurementHash":"465afeee3dc64b0b2036da95a3e6306a"},{"id":"7874b332-71a1-4985-bf98-13036fe47d57","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Some of the discussions also resulted in me writing down the <a href=\"https://gitorious.org/mypaint/mypaint/blobs/HEAD/README.gegl#line45\">strategy for GEGL integration in MyPaint</a> and the related ideas/plans for how to <a href=\"https://gitorious.org/mypaint/mypaint/blobs/HEAD/brushlib/PERFORMANCE\">improve the performance</a> of the MyPaint brush engine.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Some of the discussions also resulted in me writing down the strategy for GEGL integration in MyPaint and the related ideas/plans for how to improve the performance of the MyPaint brush engine.","length":193,"language":"en","measurementVersion":16,"measurementHash":"09ba319e9478f24c246da38c102bcb68"},{"id":"4addc51f-33c6-4942-afb0-e78d6731de78","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Now we just need to implement all the stuff... Contributions welcomed!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Now we just need to implement all the stuff... Contributions welcomed!","length":70,"language":"en","measurementVersion":16,"measurementHash":"1b0350971a34b086fb91b1c7acfe9f7c"},{"id":"5ce06ff0-b99a-4e4a-b1bf-f30f41b5ca0d","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"h3","html":"<h3>Performance</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Performance","length":11,"measurementVersion":16,"measurementHash":"637584fc55eb8b8a80aeec0795c4fbbc"},{"id":"9e022d15-6bac-4221-a4a9-d19374b5ad92","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Since <a href=\"http://www.jonnor.com/2012/06/piksels-and-lines-libre-graphics-research-unit-seminar-in-bergen/www.piksel.no\">Piksel</a>, with a long history in generative performance arts, was the hosting organization it was not surprising a project in that area materialized.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Since Piksel, with a long history in generative performance arts, was the hosting organization it was not surprising a project in that area materialized.","length":153,"language":"en","measurementVersion":16,"measurementHash":"4492c5a3b5fabaec9a5e6c31519b7c61"},{"id":"28ec66c2-7289-46e4-a6a9-522bf72a5d1c","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>A workshop session hosted by media artist <a href=\"http://www.wintermute.org/brendan/\">Brendan Howell</a> called <em>Demonstrating the Unexpected </em>came up with the idea of the <em>Piksels &amp; Lines Orchestra (PLO)</em>: think of the collaborative use of our traditional libre graphics software as an orchestra. The applications, from MyPaint to Scribus, are instruments; the people using them players; a performance the use of these instruments. Can we create an experience for an audience based on this framework? How would it sound? How would it look?</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A workshop session hosted by media artist Brendan Howell called Demonstrating the Unexpected came up with the idea of the Piksels & Lines Orchestra (PLO): think of the collaborative use of our traditional libre graphics software as an orchestra. The applications, from MyPaint to Scribus, are instruments; the people using them players; a performance the use of these instruments. Can we create an experience for an audience based on this framework? How would it sound? How would it look?","length":488,"language":"en","measurementVersion":16,"measurementHash":"27b3cfd597f0eade0f64c3bfef4e145b"},{"id":"e01a058a-1b17-47b5-a76d-c86c93febacb","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Having plenty of code-crafting people available, the next afternoon it was decided to spend a couple of hours realizing a prototype. The <a href=\"http://blogs.lgru.net/ft/theme/piksels-and-lines/turning-tools-into-instruments\">LGRU blog has the details</a>. We recorded video of our initial performances with this prototype as well, but that has sadly not made it online yet...</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Having plenty of code-crafting people available, the next afternoon it was decided to spend a couple of hours realizing a prototype. The LGRU blog has the details. We recorded video of our initial performances with this prototype as well, but that has sadly not made it online yet...","length":283,"language":"en","measurementVersion":16,"measurementHash":"4c8c18e95f470cc5251f3caa4a6f4456"},{"id":"c6d4ce25-874f-43db-900d-da679f1ec913","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"h3","html":"<h3>Thanks!</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Thanks!","length":7,"measurementVersion":16,"measurementHash":"a9acc4b1181e732387af0e3a5fbec0eb"},{"id":"68ca6e5b-a9d9-471a-8037-f910d9a0f662","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Thanks a lot to Piksel and LGRU for sponsoring my attendance, and the EU Culture Programme and Bergen municipality for funding activities that support libre graphics and free culture!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Thanks a lot to Piksel and LGRU for sponsoring my attendance, and the EU Culture Programme and Bergen municipality for funding activities that support libre graphics and free culture!","length":183,"language":"en","measurementVersion":16,"measurementHash":"157f822ab03ccdf3200e10decf9a2b15"},{"id":"4f6b5033-ceaa-4438-8803-858a7d5d483b","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=565&amp;md5=cc7cd2464e8fda6acaf0406d61b740d0\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"20b311ef-d33b-4f14-b4ef-6c33fca3ad42","starredBlocks":{"h1":[{"block":{"id":"8b3d411c-1645-4bf1-8ce1-5b53ecb1 workflows</em>. It was an introduction to MyPaint as a creative tool, how it combines raster and vector (piksels and lines) concepts, and my perspective on interoperability between libre graphics applications.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"I gave a presentation titled MyPaint and cross-application workflows. It was an introduction to MyPaint as a creative tool, how it combines raster and vector (piksels and lines) concepts, and my perspective on interoperability between libre graphics applications.","length":263,"language":"en","measurementVersion":16,"measurementHash":"026ccf0afe3d12fbc438090b7ce5c2a9"},"html":"<p>I gave a presentation titled <em>MyPaint and cross-application workflows</em>. It was an introduction to MyPaint as a creative tool, how it combines raster and vector (piksels and lines) concepts, and my perspective on interoperability between libre graphics applications.</p>"},{"block":{"id":"a0f197c8-6ffc-4592-b3dc-89e376be0e42","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>I had hoped to hack some code for one of my existing ideas during the workshops. That did not happen. Instead I ended up hacking specifications. Maybe that is just as good. Hacking one can always do later, hashing out and documenting ideas has to be done while it is fresh.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"I had hoped to hack some code for one of my existing ideas during the workshops. That did not happen. Instead I ended up hacking specifications. Maybe that is just as good. Hacking one can always do later, hashing out and documenting ideas has to be done while it is fresh.","length":273,"language":"en","measurementVersion":16,"measurementHash":"09f71f844f63bab77b7d1eea3075dd48"},"html":"<p>I had hoped to hack some code for one of my existing ideas during the workshops. That did not happen. Instead I ended up hacking specifications. Maybe that is just as good. Hacking one can always do later, hashing out and documenting ideas has to be done while it is fresh.</p>"},{"block":{"id":"9d06b3e8-6bbb-4484-8c31-2537820093eb","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>First the results of some discussions with &#216;yvind Kol&#229;s, the <a href=\"http://gegl.org/\">GEGL</a> maintainer:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"First the results of some discussions with Øyvind Kolås, the GEGL maintainer:","length":77,"language":"en","measurementVersion":16,"measurementHash":"152d155f2a81f927cdf7c4169dd5b32b"},"html":"<p>First the results of some discussions with &#216;yvind Kol&#229;s, the <a href=\"http://gegl.org/\">GEGL</a> maintainer:</p>"},{"block":{"id":"f2977a21-05fb-46a8-9882-56c5bdd35407","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>A journal for GEGL</strong>: transaction log over changes made to a GEGL graph. <a href=\"http://git.gnome.org/browse/gegl/tree/docs/journal.txt\">Specification</a>. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00004.html\">Discussion</a>. This feature would allow for applications based on GEGL to:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A journal for GEGL: transaction log over changes made to a GEGL graph. Specification. Discussion. This feature would allow for applications based on GEGL to:","length":157,"language":"en","measurementVersion":16,"measurementHash":"7ec6d5d0823f7aa3ba56a6351e3003ff"},"html":"<p><strong>A journal for GEGL</strong>: transaction log over changes made to a GEGL graph. <a href=\"http://git.gnome.org/browse/gegl/tree/docs/journal.txt\">Specification</a>. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00004.html\">Discussion</a>. This feature would allow for applications based on GEGL to:</p>"},{"block":{"id":"c2586c17-3d81-469b-86db-3a78ce70d47f","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>A strategy for improved file format support in GEGL</strong>, and using this to improve  file support and interoperability in libre graphics applications. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00003.html\">Proposed plan</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A strategy for improved file format support in GEGL, and using this to improve  file support and interoperability in libre graphics applications. Proposed plan.","length":160,"language":"en","measurementVersion":16,"measurementHash":"1abb35c041520ceed1e807bafcd20b05"},"html":"<p><strong>A strategy for improved file format support in GEGL</strong>, and using this to improve  file support and interoperability in libre graphics applications. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00003.html\">Proposed plan</a>.</p>"},{"block":{"id":"92e26e07-9f52-4371-90ce-8c9b13b3648e","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Executing this plan would move a lot of the existing file format support from GIMP (PSD, XCF, OpenRaster) down into GEGL so that it can be reused across applications. And would then let GEGL provide image support plugins for GdkPixbuf and QImage - so that at the very least - previews will work <em>everywhere</em>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Executing this plan would move a lot of the existing file format support from GIMP (PSD, XCF, OpenRaster) down into GEGL so that it can be reused across applications. And would then let GEGL provide image support plugins for GdkPixbuf and QImage - so that at the very least - previews will work everywhere.","length":306,"language":"en","measurementVersion":16,"measurementHash":"8eb31a00b2a8854067e112a3254b7164"},"html":"<p>Executing this plan would move a lot of the existing file format support from GIMP (PSD, XCF, OpenRaster) down into GEGL so that it can be reused across applications. And would then let GEGL provide image support plugins for GdkPixbuf and QImage - so that at the very least - previews will work <em>everywhere</em>.</p>"},{"block":{"id":"fe5cdf03-802f-495b-91da-1891fbbb82aa","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Chatting with Egil M&#246;ller, creator of Sketchspace, also resulted in:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Chatting with Egil Möller, creator of Sketchspace, also resulted in:","length":68,"language":"en","measurementVersion":16,"measurementHash":"f0f6dacd21ceea8aec40a47293c77256"},"html":"<p>Chatting with Egil M&#246;ller, creator of Sketchspace, also resulted in:</p>"},{"block":{"id":"9ed2c22d-b191-4a0a-8166-52504d41e83f","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>A web based system supporting a continuous work-flow from free-hand</strong><br><strong> sketch to finished product</strong>. <a href=\"http://beta.primarypad.com/p/sketchspaced\">Concept and mockups</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A web based system supporting a continuous work-flow from free-hand sketch to finished product. Concept and mockups","length":115,"measurementVersion":16,"measurementHash":"d7c32d9cd82cb0cfc37b482b790b4db5"},"html":"<p><strong>A web based system supporting a continuous work-flow from free-hand</strong><br><strong> sketch to finished product</strong>. <a href=\"http://beta.primarypad.com/p/sketchspaced\">Concept and mockups</a></p>"},{"block":{"id":"75d246bf-0467-489b-80b4-db0d9fc77e45","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>\"Imagine starting from a freehand drawing or imported raster image and <em>gradually</em> refining this into a technical document with illustrations, UML-diagrams or even running code or a 3d model.\"</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"\"Imagine starting from a freehand drawing or imported raster image and gradually refining this into a technical document with illustrations, UML-diagrams or even running code or a 3d model.\"","length":190,"language":"en","measurementVersion":16,"measurementHash":"ca36b03a5d914b98b713843094c38cd0"},"html":"<p>\"Imagine starting from a freehand drawing or imported raster image and <em>gradually</em> refining this into a technical document with illustrations, UML-diagrams or even running code or a 3d model.\"</p>"},{"block":{"id":"395f7b25-565d-4e67-b757-4cccc3ccc2f6","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Refining here means that the user guides the tool to transform freehand sketch into vector paths, then into vector shapes, then into something domain-specific and formal like UML - by adding additional data like annotations, strengthening of lines to \"disambiguating\" the transformation.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Refining here means that the user guides the tool to transform freehand sketch into vector paths, then into vector shapes, then into something domain-specific and formal like UML - by adding additional data like annotations, strengthening of lines to \"disambiguating\" the transformation.","length":287,"language":"en","measurementVersion":16,"measurementHash":"4c5942aeb8c1225992d4f12f09ea44af"},"html":"<p>Refining here means that the user guides the tool to transform freehand sketch into vector paths, then into vector shapes, then into something domain-specific and formal like UML - by adding additional data like annotations, strengthening of lines to \"disambiguating\" the transformation.</p>"},{"block":{"id":"fb8fbc05-c754-496f-8366-b5aa6dcd7287","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Needless to say, this is more a visionary thing. Realizing this would involve finding good solutions to a fair amount of computer vision problems.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Needless to say, this is more a visionary thing. Realizing this would involve finding good solutions to a fair amount of computer vision problems.","length":146,"language":"en","measurementVersion":16,"measurementHash":"1615816290cb660b8dde32f08b22b3cc"},"html":"<p>Needless to say, this is more a visionary thing. Realizing this would involve finding good solutions to a fair amount of computer vision problems.</p>"},{"block":{"id":"1683e208-edff-42a9-b4d6-ce02990974d3","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>Making GEGL available for use in web-based applications</strong>. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00010.html\">Proposal</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Making GEGL available for use in web-based applications. Proposal.","length":66,"language":"en","measurementVersion":16,"measurementHash":"9fee007dc922073efbc092889ab304c6"},"html":"<p><strong>Making GEGL available for use in web-based applications</strong>. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00010.html\">Proposal</a>.</p>"},{"block":{"id":"83336d51-3cd0-423d-82d8-e2d6ce062f21","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>More on the concrete side: allow GEGL to be used in interactive or batch-oriented web applications, or in native applications based on web technologies (Javascript, HTML5 user interfaces).</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"More on the concrete side: allow GEGL to be used in interactive or batch-oriented web applications, or in native applications based on web technologies (Javascript, HTML5 user interfaces).","length":188,"language":"en","measurementVersion":16,"measurementHash":"465afeee3dc64b0b2036da95a3e6306a"},"html":"<p>More on the concrete side: allow GEGL to be used in interactive or batch-oriented web applications, or in native applications based on web technologies (Javascript, HTML5 user interfaces).</p>"},{"block":{"id":"7874b332-71a1-4985-bf98-13036fe47d57","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Some of the discussions also resulted in me writing down the <a href=\"https://gitorious.org/mypaint/mypaint/blobs/HEAD/README.gegl#line45\">strategy for GEGL integration in MyPaint</a> and the related ideas/plans for how to <a href=\"https://gitorious.org/mypaint/mypaint/blobs/HEAD/brushlib/PERFORMANCE\">improve the performance</a> of the MyPaint brush engine.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Some of the discussions also resulted in me writing down the strategy for GEGL integration in MyPaint and the related ideas/plans for how to improve the performance of the MyPaint brush engine.","length":193,"language":"en","measurementVersion":16,"measurementHash":"09ba319e9478f24c246da38c102bcb68"},"html":"<p>Some of the discussions also resulted in me writing down the <a href=\"https://gitorious.org/mypaint/mypaint/blobs/HEAD/README.gegl#line45\">strategy for GEGL integration in MyPaint</a> and the related ideas/plans for how to <a href=\"https://gitorious.org/mypaint/mypaint/blobs/HEAD/brushlib/PERFORMANCE\">improve the performance</a> of the MyPaint brush engine.</p>"},{"block":{"id":"4addc51f-33c6-4942-afb0-e78d6731de78","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Now we just need to implement all the stuff... Contributions welcomed!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Now we just need to implement all the stuff... Contributions welcomed!","length":70,"language":"en","measurementVersion":16,"measurementHash":"1b0350971a34b086fb91b1c7acfe9f7c"},"html":"<p>Now we just need to implement all the stuff... Contributions welcomed!</p>"},{"block":{"id":"9e022d15-6bac-4221-a4a9-d19374b5ad92","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Since <a href=\"http://www.jonnor.com/2012/06/piksels-and-lines-libre-graphics-research-unit-seminar-in-bergen/www.piksel.no\">Piksel</a>, with a long history in generative performance arts, was the hosting organization it was not surprising a project in that area materialized.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Since Piksel, with a long history in generative performance arts, was the hosting organization it was not surprising a project in that area materialized.","length":153,"language":"en","measurementVersion":16,"measurementHash":"4492c5a3b5fabaec9a5e6c31519b7c61"},"html":"<p>Since <a href=\"http://www.jonnor.com/2012/06/piksels-and-lines-libre-graphics-research-unit-seminar-in-bergen/www.piksel.no\">Piksel</a>, with a long history in generative performance arts, was the hosting organization it was not surprising a project in that area materialized.</p>"},{"block":{"id":"28ec66c2-7289-46e4-a6a9-522bf72a5d1c","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>A workshop session hosted by media artist <a href=\"http://www.wintermute.org/brendan/\">Brendan Howell</a> called <em>Demonstrating the Unexpected </em>came up with the idea of the <em>Piksels &amp; Lines Orchestra (PLO)</em>: think of the collaborative use of our traditional libre graphics software as an orchestra. The applications, from MyPaint to Scribus, are instruments; the people using them players; a performance the use of these instruments. Can we create an experience for an audience based on this framework? How would it sound? How would it look?</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A workshop session hosted by media artist Brendan Howell called Demonstrating the Unexpected came up with the idea of the Piksels & Lines Orchestra (PLO): think of the collaborative use of our traditional libre graphics software as an orchestra. The applications, from MyPaint to Scribus, are instruments; the people using them players; a performance the use of these instruments. Can we create an experience for an audience based on this framework? How would it sound? How would it look?","length":488,"language":"en","measurementVersion":16,"measurementHash":"27b3cfd597f0eade0f64c3bfef4e145b"},"html":"<p>A workshop session hosted by media artist <a href=\"http://www.wintermute.org/brendan/\">Brendan Howell</a> called <em>Demonstrating the Unexpected </em>came up with the idea of the <em>Piksels &amp; Lines Orchestra (PLO)</em>: think of the collaborative use of our traditional libre graphics software as an orchestra. The applications, from MyPaint to Scribus, are instruments; the people using them players; a performance the use of these instruments. Can we create an experience for an audience based on this framework? How would it sound? How would it look?</p>"},{"block":{"id":"e01a058a-1b17-47b5-a76d-c86c93febacb","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Having plenty of code-crafting people available, the next afternoon it was decided to spend a couple of hours realizing a prototype. The <a href=\"http://blogs.lgru.net/ft/theme/piksels-and-lines/turning-tools-into-instruments\">LGRU blog has the details</a>. We recorded video of our initial performances with this prototype as well, but that has sadly not made it online yet...</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Having plenty of code-crafting people available, the next afternoon it was decided to spend a couple of hours realizing a prototype. The LGRU blog has the details. We recorded video of our initial performances with this prototype as well, but that has sadly not made it online yet...","length":283,"language":"en","measurementVersion":16,"measurementHash":"4c8c18e95f470cc5251f3caa4a6f4456"},"html":"<p>Having plenty of code-crafting people available, the next afternoon it was decided to spend a couple of hours realizing a prototype. The <a href=\"http://blogs.lgru.net/ft/theme/piksels-and-lines/turning-tools-into-instruments\">LGRU blog has the details</a>. We recorded video of our initial performances with this prototype as well, but that has sadly not made it online yet...</p>"},{"block":{"id":"68ca6e5b-a9d9-471a-8037-f910d9a0f662","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Thanks a lot to Piksel and LGRU for sponsoring my attendance, and the EU Culture Programme and Bergen municipality for funding activities that support libre graphics and free culture!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Thanks a lot to Piksel and LGRU for sponsoring my attendance, and the EU Culture Programme and Bergen municipality for funding activities that support libre graphics and free culture!","length":183,"language":"en","measurementVersion":16,"measurementHash":"157f822ab03ccdf3200e10decf9a2b15"},"html":"<p>Thanks a lot to Piksel and LGRU for sponsoring my attendance, and the EU Culture Programme and Bergen municipality for funding activities that support libre graphics and free culture!</p>"}],"h3":[{"block":{"id":"3298648c-6168-48e2-97d4-32bbc570dd0f","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"h3","html":"<h3>Seminar</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Seminar","length":7,"measurementVersion":16,"measurementHash":"f27a328dfab8c62cdfa0472dedeed1bc"},"html":"<h3>Seminar</h3>"},{"block":{"id":"79550c10-8882-4838-9895-efe6cbd8ff43","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"h3","html":"<h3>Workshop</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Workshop","length":8,"measurementVersion":16,"measurementHash":"d0637cb54f728ab33ef26ab07
