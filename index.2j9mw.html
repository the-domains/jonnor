xtual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-publisher","item:w-meta","5037bc42-39b8-47f1-952c-2360e493756e"],"$item_index":1,"props":{}}},"8d9858c6-1967-4510-a5d3-0884022c6fd1":{"id":"8d9858c6-1967-4510-a5d3-0884022c6fd1","title":"sndflo 0.1: Visual sound programming in SuperCollider","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"http://www.jonnor.com/2014/12/sndflo-0-1-visual-supercollider-sound-programming/","inLanguage":"en","starred":false,"keywords":["supercollider","runtime","sndflo","audio","fbp","graph","websocket","flowhub","json","osc"],"description":"SuperCollider is an open source project for real-time audio synthesis and algorithmic composition. It is split into two parts; an interpreter (sclang) implementing the SuperCollider language and the audio synthesis server (scsynth). The server has an directed acyclic graph of nodes which it executes to produce the audio output ( paper| book on internals).","datePublished":"2016-02-13T20:35:54.186Z","dateModified":"2016-02-13T20:20:19.173Z","author":[],"related":[],"app_links":[],"@context":"http://schema.org","@type":"Article","title":"sndflo 0.1: Visual sound programming in SuperCollider","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"authors":[],"publisher":{"name":"Jonnor","domain":"www.jonnor.com","url":"http://www.jonnor.com","favicon":null}},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":"3f3a8187-0931-4611-8963-239c0dff1931","created_at":"2016-02-13T18:04:32.493Z","updated_at":"2016-02-13T20:20:19.173Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"55edbd9a-9712-4c23-b87e-e833b322cb4a","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"h1","html":"<h1>sndflo 0.1: Visual sound programming in SuperCollider</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"sndflo 0.1: Visual sound programming in SuperCollider","length":53,"language":"en","measurementVersion":16,"measurementHash":"36d09d51c9f334d0c443bd0198e3b05b"},{"id":"679567f5-46e1-44c8-abc0-69ef69d3894d","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p><a href=\"http://supercollider.sourceforge.net/\">SuperCollider</a> is an open source project for real-time audio synthesis and algorithmic composition.<br> It is split into two parts; an interpreter (sclang) implementing the SuperCollider <em>language </em>and the <em>audio synthesis server</em> (scsynth).<br> The server has an directed acyclic graph of nodes which it executes to produce the audio output ( <a href=\"http://tim.klingt.org/publications/lac2010_supernova.pdf\">paper</a>| <a href=\"http://supercolliderbook.net/rossbencinach26.pdf\">book</a> on internals). It is essentially a dataflow runtime, specialized for the problem domain of real-time audio processing. The client controls the server through OSC messages which manipulates this graph. Typically the client is some SuperCollider code in the sclang interpreter, but one can also use <a href=\"http://overtone.github.io/\">Clojure,</a><a href=\"https://pypi.python.org/pypi/SC/0.2\">Python</a> or <a href=\"http://supercollider.sourceforge.net/wiki/index.php/Systems_interfacing_with_SC\">other clients</a>. It is in many ways quite similar to the <a href=\"http://flowhub.io/\">Flowhub</a> visual IDE (a FBP protocol client) and runtimes like <a href=\"http://noflojs.org/\">NoFlo</a>, <a href=\"http://imgflo.org/\">imgflo</a> and <a href=\"http://microflo.org/\">MicroFlo</a>.<br> So we decided to make SuperCollider a runtime too: <a href=\"http://github.com/jonnor/sndflo\">sndflo</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"SuperCollider is an open source project for real-time audio synthesis and algorithmic composition. It is split into two parts; an interpreter (sclang) implementing the SuperCollider language and the audio synthesis server (scsynth). The server has an directed acyclic graph of nodes which it executes to produce the audio output ( paper| book on internals). It is essentially a dataflow runtime, specialized for the problem domain of real-time audio processing. The client controls the server through OSC messages which manipulates this graph. Typically the client is some SuperCollider code in the sclang interpreter, but one can also use Clojure,Python or other clients. It is in many ways quite similar to the Flowhub visual IDE (a FBP protocol client) and runtimes like NoFlo, imgflo and MicroFlo. So we decided to make SuperCollider a runtime too: sndflo.","length":860,"language":"en","measurementVersion":16,"measurementHash":"0b247065dc11d5f23b8721d0ebeca0e0"},{"id":"76ac3056-0d49-422a-9ef3-6b9386da56d2","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p>We used SuperCollider for <a href=\"http://github.com/piksels-and-lines-orchestra\">Piksels & Lines Orchestra</a>, a audio performance system which hooked into graphics applications like GIMP, Inkscape, MyPaint, Scribus - and sonified the users actions in the application. A lot of time was spent wrestling with SuperCollider, due to the number of new concepts and myriad of ways to do things, and<br> lack of (well documented) best practices.<br> There is also a tendency to favor very short, expressive constructs (often opaque). An extreme example, here is an album of SuperCollider pieces composed with<a href=\"http://supercollider.sourceforge.net/sc140/\"><140></140></a> (+ <a href=\"https://ccrma.stanford.edu/wiki/SuperCollider_Tweets\">an analysis</a> of some of them).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"We used SuperCollider for Piksels & Lines Orchestra, a audio performance system which hooked into graphics applications like GIMP, Inkscape, MyPaint, Scribus - and sonified the users actions in the application. A lot of time was spent wrestling with SuperCollider, due to the number of new concepts and myriad of ways to do things, and lack of (well documented) best practices. There is also a tendency to favor very short, expressive constructs (often opaque). An extreme example, here is an album of SuperCollider pieces composed with (+ an analysis of some of them).","length":569,"language":"en","measurementVersion":16,"measurementHash":"c4cf0d8fdf61f90a8668b2731fdb35a6"},{"id":"16bf402c-91f1-44a2-acee-3c2f2464c9ec","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p>On the contrary sndflo is very focused and opinionated. It exposes Synths as components, which are be wired together using Busses (edges in the graph), allowing to build audio effect pipelines. There are several <a href=\"http://github.com/jonnor/sndflo/issues\">known issues and limitations</a>, but it has now reached a minimally useful state. Creating Synths components (the individual effects) as a visual graph of UGen (primitives like Sin,Cos,Min,Max,LowPass) components is also within scope and planned for next release.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"On the contrary sndflo is very focused and opinionated. It exposes Synths as components, which are be wired together using Busses (edges in the graph), allowing to build audio effect pipelines. There are several known issues and limitations, but it has now reached a minimally useful state. Creating Synths components (the individual effects) as a visual graph of UGen (primitives like Sin,Cos,Min,Max,LowPass) components is also within scope and planned for next release.","length":472,"language":"en","measurementVersion":16,"measurementHash":"fc95b87db8ef42d9527eb32d0542db79"},{"id":"4d882f21-2d72-4567-99a4-45c18526827c","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p>The sndflo runtime is itself written <a href=\"https://github.com/jonnor/sndflo/tree/master/classes\">in SuperCollider</a>, as an extension. This is to make it easier for those familiar with SuperCollider to understand the code, and to facilitate integration with existing SuperCollider code and tools. For instance setting up a audio pipeline visually using Flowhub+sndflo, then using the Event/Pattern/Stream system in SuperCollider to create an algorithmic composition that drives this pipeline.<br> Because a web browser cannot talk OSC (UDP/TCP) and SuperCollider does not talk WebSocket a <a href=\"https://github.com/jonnor/sndflo/blob/master/sndflo.coffee\">node.js wrapper </a>converts messages on the <a href=\"http://noflojs.org/documentation/protocol\">FBP protocol</a> between JSON over WebSocket to JSON over OSC.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The sndflo runtime is itself written in SuperCollider, as an extension. This is to make it easier for those familiar with SuperCollider to understand the code, and to facilitate integration with existing SuperCollider code and tools. For instance setting up a audio pipeline visually using Flowhub+sndflo, then using the Event/Pattern/Stream system in SuperCollider to create an algorithmic composition that drives this pipeline. Because a web browser cannot talk OSC (UDP/TCP) and SuperCollider does not talk WebSocket a node.js wrapper converts messages on the FBP protocol between JSON over WebSocket to JSON over OSC.","length":621,"language":"en","measurementVersion":16,"measurementHash":"6f42dc41c579ac7059af57042f158d74"},{"id":"0af29d20-9265-499c-a614-07f6196a2355","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p>sndflo also implements the remote runtime part of the FBP protocol, which allows seamless interconnection between runtimes. One can <em>export ports in one runtime</em>, and then use it as <em>a component in another runtime</em>, communicating over one of the supported transports (typically JSON over WebSocket).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"sndflo also implements the remote runtime part of the FBP protocol, which allows seamless interconnection between runtimes. One can export ports in one runtime, and then use it as a component in another runtime, communicating over one of the supported transports (typically JSON over WebSocket).","length":295,"language":"en","measurementVersion":16,"measurementHash":"1f8ef390aef1f8fcd8df3421c086a086"},{"id":"5fcb3983-0256-4967-bf0b-63289f2b5fcb","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"YouTube demo video","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"YouTube demo video","length":18,"measurementVersion":16,"measurementHash":"2aede3a9cccee2da3ba5cd56845369fd"},{"id":"761f3f00-3ca0-441f-9e2d-b1ace5fe60fe","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"video","html":"<iframe src=\"http://www.youtube.com/embed/5Rx_WBJD2Mw\" frameborder=\"0\" width=\"420\" height=\"315\"></iframe>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[3,7,10],[254,254,254],[64,94,118],[178,209,229],[139,174,196]],"width":1280,"height":720,"orientation":"landscape","ratio":"16:9","aspect":1.7777777777777777,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/327e7edba4701e9cde247edee84d0ad09b3f26b4.jpg","saliency":{"bounding_rect":[[402.5,253.75],[1218.75,606.25]],"confidence":0.435361,"center":[847.5,435],"radius":136.89},"faces":[{"x":841.25,"y":645,"width":32.5,"height":32.5,"confidence":5.005767}],"original":"http://img.youtube.com/vi/5Rx_WBJD2Mw/maxresdefault.jpg","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/7710d8e1e94694a930fcae5df2c10454/insta_1977.jpg?height=720&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F327e7edba4701e9cde247edee84d0ad09b3f26b4.jpg&width=1280"},"video":{"src":"http://www.youtube.com/embed/5Rx_WBJD2Mw"},"measurementVersion":16,"measurementHash":"78a0317d6602aa3ceaa2d383d23d802c"},{"id":"9e4d21c0-2c23-43c2-8a50-b7be22f6361c","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p>In above example sndflo runs on a Raspberry Pi, and is then used as a component in a NoFlo browser runtime to providing a web interface, both programmed with Flowhub. We could in the same way wire up another FBP runtime, for instance use MicroFlo on Arduino to integrate some physical sensors into the system.<br> Pretty handy for embedded systems, interactive art installations, internet-of-things or other heterogenous systems.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In above example sndflo runs on a Raspberry Pi, and is then used as a component in a NoFlo browser runtime to providing a web interface, both programmed with Flowhub. We could in the same way wire up another FBP runtime, for instance use MicroFlo on Arduino to integrate some physical sensors into the system. Pretty handy for embedded systems, interactive art installations, internet-of-things or other heterogenous systems.","length":425,"language":"en","measurementVersion":16,"measurementHash":"027f4fe3f5fadff7a288d5d89006cf05"},{"id":"330c7c6e-8ef0-41e5-baab-d75b121a19f2","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=786&amp;md5=c55240972332c18b06c6d7162ed0155b\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"bed367b2-5afb-4c6d-ae19-ec8e93365c94","starredBlocks":{"h1":[{"block":{"id":"55edbd9a-9712-4c23-b87e-e833b322cb4a","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"h1","html":"<h1>sndflo 0.1: Visual sound programming in SuperCollider</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"sndflo 0.1: Visual sound programming in SuperCollider","length":53,"language":"en","measurementVersion":16,"measurementHash":"36d09d51c9f334d0c443bd0198e3b05b"},"html":"<h1>sndflo 0.1: Visual sound programming in SuperCollider</h1>"}],"text":[{"block":{"id":"679567f5-46e1-44c8-abc0-69ef69d3894d","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p><a href=\"http://supercollider.sourceforge.net/\">SuperCollider</a> is an open source project for real-time audio synthesis and algorithmic composition.<br> It is split into two parts; an interpreter (sclang) implementing the SuperCollider <em>language </em>and the <em>audio synthesis server</em> (scsynth).<br> The server has an directed acyclic graph of nodes which it executes to produce the audio output ( <a href=\"http://tim.klingt.org/publications/lac2010_supernova.pdf\">paper</a>| <a href=\"http://supercolliderbook.net/rossbencinach26.pdf\">book</a> on internals). It is essentially a dataflow runtime, specialized for the problem domain of real-time audio processing. The client controls the server through OSC messages which manipulates this graph. Typically the client is some SuperCollider code in the sclang interpreter, but one can also use <a href=\"http://overtone.github.io/\">Clojure,</a><a href=\"https://pypi.python.org/pypi/SC/0.2\">Python</a> or <a href=\"http://supercollider.sourceforge.net/wiki/index.php/Systems_interfacing_with_SC\">other clients</a>. It is in many ways quite similar to the <a href=\"http://flowhub.io/\">Flowhub</a> visual IDE (a FBP protocol client) and runtimes like <a href=\"http://noflojs.org/\">NoFlo</a>, <a href=\"http://imgflo.org/\">imgflo</a> and <a href=\"http://microflo.org/\">MicroFlo</a>.<br> So we decided to make SuperCollider a runtime too: <a href=\"http://github.com/jonnor/sndflo\">sndflo</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"SuperCollider is an open source project for real-time audio synthesis and algorithmic composition. It is split into two parts; an interpreter (sclang) implementing the SuperCollider language and the audio synthesis server (scsynth). The server has an directed acyclic graph of nodes which it executes to produce the audio output ( paper| book on internals). It is essentially a dataflow runtime, specialized for the problem domain of real-time audio processing. The client controls the server through OSC messages which manipulates this graph. Typically the client is some SuperCollider code in the sclang interpreter, but one can also use Clojure,Python or other clients. It is in many ways quite similar to the Flowhub visual IDE (a FBP protocol client) and runtimes like NoFlo, imgflo and MicroFlo. So we decided to make SuperCollider a runtime too: sndflo.","length":860,"language":"en","measurementVersion":16,"measurementHash":"0b247065dc11d5f23b8721d0ebeca0e0"},"html":"<p><a href=\"http://supercollider.sourceforge.net/\">SuperCollider</a> is an open source project for real-time audio synthesis and algorithmic composition.<br> It is split into two parts; an interpreter (sclang) implementing the SuperCollider <em>language </em>and the <em>audio synthesis server</em> (scsynth).<br> The server has an directed acyclic graph of nodes which it executes to produce the audio output ( <a href=\"http://tim.klingt.org/publications/lac2010_supernova.pdf\">paper</a>| <a href=\"http://supercolliderbook.net/rossbencinach26.pdf\">book</a> on internals). It is essentially a dataflow runtime, specialized for the problem domain of real-time audio processing. The client controls the server through OSC messages which manipulates this graph. Typically the client is some SuperCollider code in the sclang interpreter, but one can also use <a href=\"http://overtone.github.io/\">Clojure,</a><a href=\"https://pypi.python.org/pypi/SC/0.2\">Python</a> or <a href=\"http://supercollider.sourceforge.net/wiki/index.php/Systems_interfacing_with_SC\">other clients</a>. It is in many ways quite similar to the <a href=\"http://flowhub.io/\">Flowhub</a> visual IDE (a FBP protocol client) and runtimes like <a href=\"http://noflojs.org/\">NoFlo</a>, <a href=\"http://imgflo.org/\">imgflo</a> and <a href=\"http://microflo.org/\">MicroFlo</a>.<br> So we decided to make SuperCollider a runtime too: <a href=\"http://github.com/jonnor/sndflo\">sndflo</a>.</p>"},{"block":{"id":"76ac3056-0d49-422a-9ef3-6b9386da56d2","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p>We used SuperCollider for <a href=\"http://github.com/piksels-and-lines-orchestra\">Piksels & Lines Orchestra</a>, a audio performance system which hooked into graphics applications like GIMP, Inkscape, MyPaint, Scribus - and sonified the users actions in the application. A lot of time was spent wrestling with SuperCollider, due to the number of new concepts and myriad of ways to do things, and<br> lack of (well documented) best practices.<br> There is also a tendency to favor very short, expressive constructs (often opaque). An extreme example, here is an album of SuperCollider pieces composed with<a href=\"http://supercollider.sourceforge.net/sc140/\"><140></140></a> (+ <a href=\"https://ccrma.stanford.edu/wiki/SuperCollider_Tweets\">an analysis</a> of some of them).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"We used SuperCollider for Piksels & Lines Orchestra, a audio performance system which hooked into graphics applications like GIMP, Inkscape, MyPaint, Scribus - and sonified the users actions in the application. A lot of time was spent wrestling with SuperCollider, due to the number of new concepts and myriad of ways to do things, and lack of (well documented) best practices. There is also a tendency to favor very short, expressive constructs (often opaque). An extreme example, here is an album of SuperCollider pieces composed with (+ an analysis of some of them).","length":569,"language":"en","measurementVersion":16,"measurementHash":"c4cf0d8fdf61f90a8668b2731fdb35a6"},"html":"<p>We used SuperCollider for <a href=\"http://github.com/piksels-and-lines-orchestra\">Piksels & Lines Orchestra</a>, a audio performance system which hooked into graphics applications like GIMP, Inkscape, MyPaint, Scribus - and sonified the users actions in the application. A lot of time was spent wrestling with SuperCollider, due to the number of new concepts and myriad of ways to do things, and<br> lack of (well documented) best practices.<br> There is also a tendency to favor very short, expressive constructs (often opaque). An extreme example, here is an album of SuperCollider pieces composed with<a href=\"http://supercollider.sourceforge.net/sc140/\"><140></140></a> (+ <a href=\"https://ccrma.stanford.edu/wiki/SuperCollider_Tweets\">an analysis</a> of some of them).</p>"}],"title":[{"block":{"id":"55edbd9a-9712-4c23-b87e-e833b322cb4a","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"h1","html":"<h1>sndflo 0.1: Visual sound programming in SuperCollider</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"sndflo 0.1: Visual sound programming in SuperCollider","length":53,"language":"en","measurementVersion":16,"measurementHash":"36d09d51c9f334d0c443bd0198e3b05b"},"html":"<h1>sndflo 0.1: Visual sound programming in SuperCollider</h1>"}],"textual":[{"block":{"id":"679567f5-46e1-44c8-abc0-69ef69d3894d","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p><a href=\"http://supercollider.sourceforge.net/\">SuperCollider</a> is an open source project for real-time audio synthesis and algorithmic composition.<br> It is split into two parts; an interpreter (sclang) implementing the SuperCollider <em>language </em>and the <em>audio synthesis server</em> (scsynth).<br> The server has an directed acyclic graph of nodes which it executes to produce the audio output ( <a href=\"http://tim.klingt.org/publications/lac2010_supernova.pdf\">paper</a>| <a href=\"http://supercolliderbook.net/rossbencinach26.pdf\">book</a> on internals). It is essentially a dataflow runtime, specialized for the problem domain of real-time audio processing. The client controls the server through OSC messages which manipulates this graph. Typically the client is some SuperCollider code in the sclang interpreter, but one can also use <a href=\"http://overtone.github.io/\">Clojure,</a><a href=\"https://pypi.python.org/pypi/SC/0.2\">Python</a> or <a href=\"http://supercollider.sourceforge.net/wiki/index.php/Systems_interfacing_with_SC\">other clients</a>. It is in many ways quite similar to the <a href=\"http://flowhub.io/\">Flowhub</a> visual IDE (a FBP protocol client) and runtimes like <a href=\"http://noflojs.org/\">NoFlo</a>, <a href=\"http://imgflo.org/\">imgflo</a> and <a href=\"http://microflo.org/\">MicroFlo</a>.<br> So we decided to make SuperCollider a runtime too: <a href=\"http://github.com/jonnor/sndflo\">sndflo</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"SuperCollider is an open source project for real-time audio synthesis and algorithmic composition. It is split into two parts; an interpreter (sclang) implementing the SuperCollider language and the audio synthesis server (scsynth). The server has an directed acyclic graph of nodes which it executes to produce the audio output ( paper| book on internals). It is essentially a dataflow runtime, specialized for the problem domain of real-time audio processing. The client controls the server through OSC messages which manipulates this graph. Typically the client is some SuperCollider code in the sclang interpreter, but one can also use Clojure,Python or other clients. It is in many ways quite similar to the Flowhub visual IDE (a FBP protocol client) and runtimes like NoFlo, imgflo and MicroFlo. So we decided to make SuperCollider a runtime too: sndflo.","length":860,"language":"en","measurementVersion":16,"measurementHash":"0b247065dc11d5f23b8721d0ebeca0e0"},"html":"<p><a href=\"http://supercollider.sourceforge.net/\">SuperCollider</a> is an open source project for real-time audio synthesis and algorithmic composition.<br> It is split into two parts; an interpreter (sclang) implementing the SuperCollider <em>language </em>and the <em>audio synthesis server</em> (scsynth).<br> The server has an directed acyclic graph of nodes which it executes to produce the audio output ( <a href=\"http://tim.klingt.org/publications/lac2010_supernova.pdf\">paper</a>| <a href=\"http://supercolliderbook.net/rossbencinach26.pdf\">book</a> on internals). It is essentially a dataflow runtime, specialized for the problem domain of real-time audio processing. The client controls the server through OSC messages which manipulates this graph. Typically the client is some SuperCollider code in the sclang interpreter, but one can also use <a href=\"http://overtone.github.io/\">Clojure,</a><a href=\"https://pypi.python.org/pypi/SC/0.2\">Python</a> or <a href=\"http://supercollider.sourceforge.net/wiki/index.php/Systems_interfacing_with_SC\">other clients</a>. It is in many ways quite similar to the <a href=\"http://flowhub.io/\">Flowhub</a> visual IDE (a FBP protocol client) and runtimes like <a href=\"http://noflojs.org/\">NoFlo</a>, <a href=\"http://imgflo.org/\">imgflo</a> and <a href=\"http://microflo.org/\">MicroFlo</a>.<br> So we decided to make SuperCollider a runtime too: <a href=\"http://github.com/jonnor/sndflo\">sndflo</a>.</p>"},{"block":{"id":"76ac3056-0d49-422a-9ef3-6b9386da56d2","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p>We used SuperCollider for <a href=\"http://github.com/piksels-and-lines-orchestra\">Piksels & Lines Orchestra</a>, a audio performance system which hooked into graphics applications like GIMP, Inkscape, MyPaint, Scribus - and sonified the users actions in the application. A lot of time was spent wrestling with SuperCollider, due to the number of new concepts and myriad of ways to do things, and<br> lack of (well documented) best practices.<br> There is also a tendency to favor very short, expressive constructs (often opaque). An extreme example, here is an album of SuperCollider pieces composed with<a href=\"http://supercollider.sourceforge.net/sc140/\"><140></140></a> (+ <a href=\"https://ccrma.stanford.edu/wiki/SuperCollider_Tweets\">an analysis</a> of some of them).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"We used SuperCollider for Piksels & Lines Orchestra, a audio performance system which hooked into graphics applications like GIMP, Inkscape, MyPaint, Scribus - and sonified the users actions in the application. A lot of time was spent wrestling with SuperCollider, due to the number of new concepts and myriad of ways to do things, and lack of (well documented) best practices. There is also a tendency to favor very short, expressive constructs (often opaque). An extreme example, here is an album of SuperCollider pieces composed with (+ an analysis of some of them).","length":569,"language":"en","measurementVersion":16,"measurementHash":"c4cf0d8fdf61f90a8668b2731fdb35a6"},"html":"<p>We used SuperCollider for <a href=\"http://github.com/piksels-and-lines-orchestra\">Piksels & Lines Orchestra</a>, a audio performance system which hooked into graphics applications like GIMP, Inkscape, MyPaint, Scribus - and sonified the users actions in the application. A lot of time was spent wrestling with SuperCollider, due to the number of new concepts and myriad of ways to do things, and<br> lack of (well documented) best practices.<br> There is also a tendency to favor very short, expressive constructs (often opaque). An extreme example, here is an album of SuperCollider pieces composed with<a href=\"http://supercollider.sourceforge.net/sc140/\"><140></140></a> (+ <a href=\"https://ccrma.stanford.edu/wiki/SuperCollider_Tweets\">an analysis</a> of some of them).</p>"}]},"blocks":{"h1":[{"block":{"id":"55edbd9a-9712-4c23-b87e-e833b322cb4a","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"h1","html":"<h1>sndflo 0.1: Visual sound programming in SuperCollider</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"sndflo 0.1: Visual sound programming in SuperCollider","length":53,"language":"en","measurementVersion":16,"measurementHash":"36d09d51c9f334d0c443bd0198e3b05b"},"html":"<h1>sndflo 0.1: Visual sound programming in SuperCollider</h1>"}],"text":[{"block":{"id":"679567f5-46e1-44c8-abc0-69ef69d3894d","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p><a href=\"http://supercollider.sourceforge.net/\">SuperCollider</a> is an open source project for real-time audio synthesis and algorithmic composition.<br> It is split into two parts; an interpreter (sclang) implementing the SuperCollider <em>language </em>and the <em>audio synthesis server</em> (scsynth).<br> The server has an directed acyclic graph of nodes which it executes to produce the audio output ( <a href=\"http://tim.klingt.org/publications/lac2010_supernova.pdf\">paper</a>| <a href=\"http://supercolliderbook.net/rossbencinach26.pdf\">book</a> on internals). It is essentially a dataflow runtime, specialized for the problem domain of real-time audio processing. The client controls the server through OSC messages which manipulates this graph. Typically the client is some SuperCollider code in the sclang interpreter, but one can also use <a href=\"http://overtone.github.io/\">Clojure,</a><a href=\"https://pypi.python.org/pypi/SC/0.2\">Python</a> or <a href=\"http://supercollider.sourceforge.net/wiki/index.php/Systems_interfacing_with_SC\">other clients</a>. It is in many ways quite similar to the <a href=\"http://flowhub.io/\">Flowhub</a> visual IDE (a FBP protocol client) and runtimes like <a href=\"http://noflojs.org/\">NoFlo</a>, <a href=\"http://imgflo.org/\">imgflo</a> and <a href=\"http://microflo.org/\">MicroFlo</a>.<br> So we decided to make SuperCollider a runtime too: <a href=\"http://github.com/jonnor/sndflo\">sndflo</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"SuperCollider is an open source project for real-time audio synthesis and algorithmic composition. It is split into two parts; an interpreter (sclang) implementing the SuperCollider language and the audio synthesis server (scsynth). The server has an directed acyclic graph of nodes which it executes to produce the audio output ( paper| book on internals). It is essentially a dataflow runtime, specialized for the problem domain of real-time audio processing. The client controls the server through OSC messages which manipulates this graph. Typically the client is some SuperCollider code in the sclang interpreter, but one can also use Clojure,Python or other clients. It is in many ways quite similar to the Flowhub visual IDE (a FBP protocol client) and runtimes like NoFlo, imgflo and MicroFlo. So we decided to make SuperCollider a runtime too: sndflo.","length":860,"language":"en","measurementVersion":16,"measurementHash":"0b247065dc11d5f23b8721d0ebeca0e0"},"html":"<p><a href=\"http://supercollider.sourceforge.net/\">SuperCollider</a> is an open source project for real-time audio synthesis and algorithmic composition.<br> It is split into two parts; an interpreter (sclang) implementing the SuperCollider <em>language </em>and the <em>audio synthesis server</em> (scsynth).<br> The server has an directed acyclic graph of nodes which it executes to produce the audio output ( <a href=\"http://tim.klingt.org/publications/lac2010_supernova.pdf\">paper</a>| <a href=\"http://supercolliderbook.net/rossbencinach26.pdf\">book</a> on internals). It is essentially a dataflow runtime, specialized for the problem domain of real-time audio processing. The client controls the server through OSC messages which manipulates this graph. Typically the client is some SuperCollider code in the sclang interpreter, but one can also use <a href=\"http://overtone.github.io/\">Clojure,</a><a href=\"https://pypi.python.org/pypi/SC/0.2\">Python</a> or <a href=\"http://supercollider.sourceforge.net/wiki/index.php/Systems_interfacing_with_SC\">other clients</a>. It is in many ways quite similar to the <a href=\"http://flowhub.io/\">Flowhub</a> visual IDE (a FBP protocol client) and runtimes like <a href=\"http://noflojs.org/\">NoFlo</a>, <a href=\"http://imgflo.org/\">imgflo</a> and <a href=\"http://microflo.org/\">MicroFlo</a>.<br> So we decided to make SuperCollider a runtime too: <a href=\"http://github.com/jonnor/sndflo\">sndflo</a>.</p>"},{"block":{"id":"76ac3056-0d49-422a-9ef3-6b9386da56d2","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p>We used SuperCollider for <a href=\"http://github.com/piksels-and-lines-orchestra\">Piksels & Lines Orchestra</a>, a audio performance system which hooked into graphics applications like GIMP, Inkscape, MyPaint, Scribus - and sonified the users actions in the application. A lot of time was spent wrestling with SuperCollider, due to the number of new concepts and myriad of ways to do things, and<br> lack of (well documented) best practices.<br> There is also a tendency to favor very short, expressive constructs (often opaque). An extreme example, here is an album of SuperCollider pieces composed with<a href=\"http://supercollider.sourceforge.net/sc140/\"><140></140></a> (+ <a href=\"https://ccrma.stanford.edu/wiki/SuperCollider_Tweets\">an analysis</a> of some of them).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"We used SuperCollider for Piksels & Lines Orchestra, a audio performance system which hooked into graphics applications like GIMP, Inkscape, MyPaint, Scribus - and sonified the users actions in the application. A lot of time was spent wrestling with SuperCollider, due to the number of new concepts and myriad of ways to do things, and lack of (well documented) best practices. There is also a tendency to favor very short, expressive constructs (often opaque). An extreme example, here is an album of SuperCollider pieces composed with (+ an analysis of some of them).","length":569,"language":"en","measurementVersion":16,"measurementHash":"c4cf0d8fdf61f90a8668b2731fdb35a6"},"html":"<p>We used SuperCollider for <a href=\"http://github.com/piksels-and-lines-orchestra\">Piksels & Lines Orchestra</a>, a audio performance system which hooked into graphics applications like GIMP, Inkscape, MyPaint, Scribus - and sonified the users actions in the application. A lot of time was spent wrestling with SuperCollider, due to the number of new concepts and myriad of ways to do things, and<br> lack of (well documented) best practices.<br> There is also a tendency to favor very short, expressive constructs (often opaque). An extreme example, here is an album of SuperCollider pieces composed with<a href=\"http://supercollider.sourceforge.net/sc140/\"><140></140></a> (+ <a href=\"https://ccrma.stanford.edu/wiki/SuperCollider_Tweets\">an analysis</a> of some of them).</p>"},{"block":{"id":"16bf402c-91f1-44a2-acee-3c2f2464c9ec","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p>On the contrary sndflo is very focused and opinionated. It exposes Synths as components, which are be wired together using Busses (edges in the graph), allowing to build audio effect pipelines. There are several <a href=\"http://github.com/jonnor/sndflo/issues\">known issues and limitations</a>, but it has now reached a minimally useful state. Creating Synths components (the individual effects) as a visual graph of UGen (primitives like Sin,Cos,Min,Max,LowPass) components is also within scope and planned for next release.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"On the contrary sndflo is very focused and opinionated. It exposes Synths as components, which are be wired together using Busses (edges in the graph), allowing to build audio effect pipelines. There are several known issues and limitations, but it has now reached a minimally useful state. Creating Synths components (the individual effects) as a visual graph of UGen (primitives like Sin,Cos,Min,Max,LowPass) components is also within scope and planned for next release.","length":472,"language":"en","measurementVersion":16,"measurementHash":"fc95b87db8ef42d9527eb32d0542db79"},"html":"<p>On the contrary sndflo is very focused and opinionated. It exposes Synths as components, which are be wired together using Busses (edges in the graph), allowing to build audio effect pipelines. There are several <a href=\"http://github.com/jonnor/sndflo/issues\">known issues and limitations</a>, but it has now reached a minimally useful state. Creating Synths components (the individual effects) as a visual graph of UGen (primitives like Sin,Cos,Min,Max,LowPass) components is also within scope and planned for next release.</p>"},{"block":{"id":"4d882f21-2d72-4567-99a4-45c18526827c","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p>The sndflo runtime is itself written <a href=\"https://github.com/jonnor/sndflo/tree/master/classes\">in SuperCollider</a>, as an extension. This is to make it easier for those familiar with SuperCollider to understand the code, and to facilitate integration with existing SuperCollider code and tools. For instance setting up a audio pipeline visually using Flowhub+sndflo, then using the Event/Pattern/Stream system in SuperCollider to create an algorithmic composition that drives this pipeline.<br> Because a web browser cannot talk OSC (UDP/TCP) and SuperCollider does not talk WebSocket a <a href=\"https://github.com/jonnor/sndflo/blob/master/sndflo.coffee\">node.js wrapper </a>converts messages on the <a href=\"http://noflojs.org/documentation/protocol\">FBP protocol</a> between JSON over WebSocket to JSON over OSC.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The sndflo runtime is itself written in SuperCollider, as an extension. This is to make it easier for those familiar with SuperCollider to understand the code, and to facilitate integration with existing SuperCollider code and tools. For instance setting up a audio pipeline visually using Flowhub+sndflo, then using the Event/Pattern/Stream system in SuperCollider to create an algorithmic composition that drives this pipeline. Because a web browser cannot talk OSC (UDP/TCP) and SuperCollider does not talk WebSocket a node.js wrapper converts messages on the FBP protocol between JSON over WebSocket to JSON over OSC.","length":621,"language":"en","measurementVersion":16,"measurementHash":"6f42dc41c579ac7059af57042f158d74"},"html":"<p>The sndflo runtime is itself written <a href=\"https://github.com/jonnor/sndflo/tree/master/classes\">in SuperCollider</a>, as an extension. This is to make it easier for those familiar with SuperCollider to understand the code, and to facilitate integration with existing SuperCollider code and tools. For instance setting up a audio pipeline visually using Flowhub+sndflo, then using the Event/Pattern/Stream system in SuperCollider to create an algorithmic composition that drives this pipeline.<br> Because a web browser cannot talk OSC (UDP/TCP) and SuperCollider does not talk WebSocket a <a href=\"https://github.com/jonnor/sndflo/blob/master/sndflo.coffee\">node.js wrapper </a>converts messages on the <a href=\"http://noflojs.org/documentation/protocol\">FBP protocol</a> between JSON over WebSocket to JSON over OSC.</p>"},{"block":{"id":"0af29d20-9265-499c-a614-07f6196a2355","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p>sndflo also implements the remote runtime part of the FBP protocol, which allows seamless interconnection between runtimes. One can <em>export ports in one runtime</em>, and then use it as <em>a component in another runtime</em>, communicating over one of the supported transports (typically JSON over WebSocket).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"sndflo also implements the remote runtime part of the FBP protocol, which allows seamless interconnection between runtimes. One can export ports in one runtime, and then use it as a component in another runtime, communicating over one of the supported transports (typically JSON over WebSocket).","length":295,"language":"en","measurementVersion":16,"measurementHash":"1f8ef390aef1f8fcd8df3421c086a086"},"html":"<p>sndflo also implements the remote runtime part of the FBP protocol, which allows seamless interconnection between runtimes. One can <em>export ports in one runtime</em>, and then use it as <em>a component in another runtime</em>, communicating over one of the supported transports (typically JSON over WebSocket).</p>"},{"block":{"id":"5fcb3983-0256-4967-bf0b-63289f2b5fcb","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"YouTube demo video","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"YouTube demo video","length":18,"measurementVersion":16,"measurementHash":"2aede3a9cccee2da3ba5cd56845369fd"},"html":"YouTube demo video"},{"block":{"id":"9e4d21c0-2c23-43c2-8a50-b7be22f6361c","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"text","html":"<p>In above example sndflo runs on a Raspberry Pi, and is then used as a component in a NoFlo browser runtime to providing a web interface, both programmed with Flowhub. We could in the same way wire up another FBP runtime, for instance use MicroFlo on Arduino to integrate some physical sensors into the system.<br> Pretty handy for embedded systems, interactive art installations, internet-of-things or other heterogenous systems.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"In above example sndflo runs on a Raspberry Pi, and is then used as a component in a NoFlo browser runtime to providing a web interface, both programmed with Flowhub. We could in the same way wire up another FBP runtime, for instance use MicroFlo on Arduino to integrate some physical sensors into the system. Pretty handy for embedded systems, interactive art installations, internet-of-things or other heterogenous systems.","length":425,"language":"en","measurementVersion":16,"measurementHash":"027f4fe3f5fadff7a288d5d89006cf05"},"html":"<p>In above example sndflo runs on a Raspberry Pi, and is then used as a component in a NoFlo browser runtime to providing a web interface, both programmed with Flowhub. We could in the same way wire up another FBP runtime, for instance use MicroFlo on Arduino to integrate some physical sensors into the system.<br> Pretty handy for embedded systems, interactive art installations, internet-of-things or other heterogenous systems.</p>"}],"video":[{"block":{"id":"761f3f00-3ca0-441f-9e2d-b1ace5fe60fe","item":"8d9858c6-1967-4510-a5d3-0884022c6fd1","type":"video","html":"<iframe src=\"http://www.youtube.com/embed/5Rx_WBJD2Mw\" frameborder=\"0\" width=\"420\" height=\"315\"></iframe>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8d9858c6-1967-4510-a5d3-0884022c6fd1","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[3,7,10],[254,254,254],[64,94,118],[178,209,229],[139,174,196]],"width":1280,"height":720,"orientation":"landscape","ratio":"16:9","aspect":1.7777777777777777,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/327e7edba4701e9cde247edee84d0ad09b3f26b4.jpg","saliency":{"bounding_rect":[[402.5,253.75],[1218.75,606.25]],"confidence":0.435361,"center":[847.5,435],"radius":136.89},"faces":[{"x":841.25,"y":645,"width":32.5,"height":32.5,"confidence":5.005767}],"original":"http://img.youtube.com/vi/5Rx_WBJD2Mw/maxresdefault.jpg","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/7710d8e1e94694a930fcae5df2c104 ng to Libre Graphics Meeting 2014","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"http://www.jonnor.com/2014/02/going-to-libre-graphics-meeting-2014/","inLanguage":"en","starred":false,"keywords":["graphics","libre","lgm","gegl","lgm2014","gimp","open","visual","hanika","source"],"description":"LGM2014 will happen April 2-5th in Leipzig, Germany and this will be my fifth year attending. In fact LGM 2010 in Brussels was my first international conference ever, and convinced me that I wanted to make open source professionally.","datePublished":"2016-02-13T20:35:48.327Z","dateModified":"2016-02-13T19:43:39.957Z","author":[],"related":[],"app_links":[],"@context":"http://schema.org","@type":"Article","title":"Going to Libre Graphics Meeting 2014","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"authors":[],"publisher":{"name":"Jonnor","domain":"www.jonnor.com","url":"http://www.jonnor.com","favicon":null}},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":"3f3a8187-0931-4611-8963-239c0dff1931","created_at":"2016-02-13T18:04:42.094Z","updated_at":"2016-02-13T19:43:39.957Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"1c068479-7680-48f7-962b-59f32c509c36","item":"6c26ddec-7c73-445f-8c62-00a9012e87ae","type":"h1","html":"<h1>Going to Libre Graphics Meeting 2014</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"6c26ddec-7c73-445f-8c62-00a9012e87ae","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Going to Libre Graphics Meeting 2014","length":36,"measurementVersion":16,"measurementHash":"eb9d463566bfbf55fc24f7877f6618d6"},{"id":"ef961a62-7e10-4e34-88af-a8053061dd20","item":"6c26ddec-7c73-445f-8c62-00a9012e87ae","type":"text","html":"<p><a href=\"http://libregraphicsmeeting.org/2014\">LGM2014</a> will happen April 2-5th in Leipzig, Germany and this will be my fifth year attending. In fact <a href=\"http://www.libregraphicsmeeting.org/2010/index.php?p=en/review\">LGM 2010</a> in Brussels was my first international conference ever, and convinced me that I wanted to make open source professionally.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"6c26ddec-7c73-445f-8c62-00a9012e87ae","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"LGM2014 will happen April 2-5th in Leipzig, Germany and this will be my fifth year attending. In fact LGM 2010 in Brussels was my first international conference ever, and convinced me that I wanted to make open source professionally.","length":233,"language":"en","measurementVersion":16,"measurementHash":"164cc64411a15477c949a19bdd5f7eb5"},{"id":"50f36250-a46d-49ed-896f-f412fe363c78","item":"6c26ddec-7c73-445f-8c62-00a9012e87ae","type":"text","html":"<p>I'm very excited about <a href=\"http://libregraphicsmeeting.org/2014/program/\">this years program</a>, because once again we have managed to combine bleeding edge developments in open source software for graphics and visuals, with a wide range of connecting fields: open hardware, design, art activism, free cultural works, research and education.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"6c26ddec-7c73-445f-8c62-00a9012e87ae","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"I'm very excited about this years program, because once again we have managed to combine bleeding edge developments in open source software for graphics and visuals, with a wide range of connecting fields: open hardware, design, art activism, free cultural works, research and education.","length":287,"language":"en","measurementVersion":16,"measurementHash":"27088822e77a5f22d1f72e23045b178f"},{"id":"aeb5de24-1901-42d7-be7d-360b3188a9f3","item":"6c26ddec-7c73-445f-8c62-00a9012e87ae","type":"text","html":"<p>Personally, I especially look forward to:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"6c26ddec-7c73-445f-8c62-00a9012e87ae","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Personally, I especially look forward to:","length":41,"measurementVersion":16,"measurementHash":"0ec118d58e66ea915d9a2c98966f9808"},{"id":"9225dd6a-9ce3-4245-9315-d7b41efa721e","item":"6c26ddec-7c73-445f-8c62-00a9012e87ae","type":"list","html":"<ul><li>Richard Hughes: Building an OpenHardware Spectrograph for Color Profiling in Linux</li><li>Johannes Hanika: Wavelets for image processing</li><li>Manuel Quiñones: GEGL is not GIMP - creating graphic applications with GEGL (workshop)</li><li>Libre Graphics Magazine: Beating the drums, Why we made gender an issue</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"6c26ddec-7c73-445f-8c62-00a9012e87ae","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"4f52efa5275c11bae7384b5c8c160908"},{"id":"24eb78f8-75fe-4199-aa58-bb244fdf21d4","item":"6c26ddec-7c73-445f-8c62-00a9012e87ae","type":"text","html":"<p>I am also hosting a <a href=\"http://en.wikipedia.org/wiki/Birds_of_a_Feather_%28computing%29\">BoF</a> session on visual programming of libre graphics tools. Curious to see what comes out of that.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"6c26ddec-7c73-445f-8c62-00a9012e87ae","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I am also hosting a BoF session on visual programming of libre graphics tools. Curious to see what comes out of that.","length":117,"language":"en","measurementVersion":16,"measurementHash":"ec93d802113567603bac5a11564a3874"},{"id":"cc4f13c7-5207-492d-b81d-85e9a20ab7bb","item":"6c26ddec-7c73-445f-8c62-00a9012e87ae","type":"text","html":"<p>If you are interested in open source and graphics, don't miss Libre Graphics Meeting.<br><a href=\"http://libregraphicsmeeting.org/2014/register/\">Register now</a> (it's free and open for all)!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"6c26ddec-7c73-445f-8c62-00a9012e87ae","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"If you are interested in open source and graphics, don't miss Libre Graphics Meeting.Register now (it's free and open for all)!","length":127,"language":"en","measurementVersion":16,"measurementHash":"4a5fdd263d9176fa6739d88fcfacd3f7"},{"id":"90c86480-7f4c-41b8-9529-1f0281f7698d","item":"6c26ddec-7c73-445f-8c62-00a9012e87ae","type":"image" ing of libre graphics tools. Curious to see what comes out of that.","length":117,"language":"en","measurementVersion":16,"measurementHash":"ec93d802113567603bac5a11564a3874"},"html":"<p>I am also hosting a <a href=\"http://en.wikipedia.org/wiki/Birds_of_a_Feather_%28computing%29\">BoF</a> session on visual programming of libre graphics tools. Curious to see what comes out of that.</p>"},{"block":{"id":"cc4f13c7-5207-492d-b81d-85e9a20ab7bb","item":"6c26ddec-7c73-445f-8c62-00a9012e87ae","type":"text","html":"<p>If you are interested in open source and graphics, don't miss Libre Graphics Meeting.<br><a href=\"http://libregraphicsmeeting.org/2014/register/\">Register now</a> (it's free and open for all)!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"6c26ddec-7c73-445f-8c62-00a9012e87ae","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"If you are interested in open source and graphics, don't miss Libre Graphics Meeting.Register now (it's free and open for all)!","length":127,"language":"en","measurementVersion":16,"measurementHash":"4a5fdd263d9176fa6739d88fcfacd3f7"},"html":"<p>If you are interested in open source and graphics, don't miss Libre Graphics Meeting.<br><a href=\"http://libregraphicsmeeting.org/2014/register/\">Register now</a> (it's free and open for all)!</p>"},{"block":{"id":"c8940734-646a-4a3d-963d-efab5319b34b","item":"6c26ddec-7c73-445f-8c62-00a9012e87ae","type":"text","html":"<p>Can't go to LGM, but would still like to contribute? Please consider <a href=\"https://pledgie.com/campaigns/22927\">donating to our travel fund</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"",
