ration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing.","datePublished":"2016-02-13T20:36:00.586Z","dateModified":"2016-02-13T19:44:28.538Z","author":[],"related":[],"app_links":[],"@context":"http://schema.org","@type":"Article","title":"imgflo 0.3: GEGL metaoperations++","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"authors":[],"publisher":{"name":"Jonnor","domain":"www.jonnor.com","url":"http://www.jonnor.com","favicon":null}},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":"3f3a8187-0931-4611-8963-239c0dff1931","created_at":"2016-02-13T18:04:30.507Z","updated_at":"2016-02-13T19:44:28.538Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"809368ca-0073-4304-ab22-d5ea6b745253","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"h1","html":"<h1>imgflo 0.3: GEGL metaoperations++</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"imgflo 0.3: GEGL metaoperations++","length":33,"language":"la","measurementVersion":16,"measurementHash":"df7c3cfc9d3409c62bc2639076a9c20a"},{"id":"dba5bb4a-793c-4d86-bf95-78673fed9807","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>Time for a new release of <a href=\"http://imgflo.org/\">imgflo</a>, the image processing <a href=\"http://github.com/jonnor/imgflo-server\">server</a> and dataflow <a href=\"http://github.com/jonnor/imgflo\">runtime</a> based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on <a href=\"https://thegrid.io/\">our platform</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Time for a new release of imgflo, the image processing server and dataflow runtime based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on our platform.","length":390,"language":"en","measurementVersion":16,"measurementHash":"a1c571da4607daf819ef6acb78ec1239"},{"id":"bfc1c5a4-3961-4721-a489-af88fda97109","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>By porting the png and jpeg loading operations in GEGL to <a href=\"https://developer.gnome.org/gio/stable/\">GIO</a>, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support <a href=\"https://github.com/jonnor/imgflo/issues/28\">picking from web services</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"By porting the png and jpeg loading operations in GEGL to GIO, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support picking from web services.","length":274,"language":"en","measurementVersion":16,"measurementHash":"bc2aeeecd12db36c6ea85d25f9b0761d"},{"id":"a4bcf1b7-7f47-4efc-8c55-a44a71956228","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>Another big feature is allowing to live-code new GEGL operations (in C) and load them. This works by sending the code over to the runtime, which then compiles it into a new .so file and loads it. Newly instatiated operations then uses that revision of code. We currently do not change the active operation of currently running instances, though <a href=\"https://github.com/jonnor/imgflo/issues/82\">we could</a>.<br> Operations are never unloaded, due both to a glib limitation and the general trickyness of guaranteeing this to be safe for native code. This is not a big deal as this is a development-only feature, and the memory growth is slow.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Another big feature is allowing to live-code new GEGL operations (in C) and load them. This works by sending the code over to the runtime, which then compiles it into a new .so file and loads it. Newly instatiated operations then uses that revision of code. We currently do not change the active operation of currently running instances, though we could. Operations are never unloaded, due both to a glib limitation and the general trickyness of guaranteeing this to be safe for native code. This is not a big deal as this is a development-only feature, and the memory growth is slow.","length":584,"language":"en","measurementVersion":16,"measurementHash":"a38518ee6b58f3e15c4663bd9352f6f6"},{"id":"7441c7bb-13a2-4002-9f35-59290bfd807f","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>imgflo now supports showing the data going through edges, which is very useful to understand how a particular graph works.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"imgflo now supports showing the data going through edges, which is very useful to understand how a particular graph works.","length":122,"language":"en","measurementVersion":16,"measurementHash":"b097280b592c5370c9cd105b61452623"},{"id":"4c3fa194-3709-41b8-9c7d-4341c861117f","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>Using Heroku one can <a href=\"http://docs.flowhub.io/getting-started-imgflo/\">get started</a> without installing anything locally. Eventually we might have installers for common OS'es as well.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Using Heroku one can get started without installing anything locally. Eventually we might have installers for common OS'es as well.","length":131,"language":"en","measurementVersion":16,"measurementHash":"60a4ab2cac37bd0ed569bdfd9fef36dc"},{"id":"e1799152-6bae-41d0-96f8-1c7278100b61","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p><a href=\"http://automata.cc/\">Vilson Viera</a> added a set of new image filters to the server, inspired by Instagram. Vilson is also working on our image analytics pipeline, the other piece required for intelligent automatic- and semi-automatic image processing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Vilson Viera added a set of new image filters to the server, inspired by Instagram. Vilson is also working on our image analytics pipeline, the other piece required for intelligent automatic- and semi-automatic image processing.","length":228,"language":"en","measurementVersion":16,"measurementHash":"6586f2e47c1c1896f0f52eb2c03721bc"},{"id":"b39b943f-d4aa-4a11-a022-ce24c2c2db45","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/imgflo-instagram-filters.jpg\"><img src=\"http://www.jonnor.com/wp/files/imgflo-instagram-filters-258x300.jpg\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[41,50,49],[132,122,123],[195,195,193],[223,156,77]],"width":252,"height":299,"orientation":"portrait","ratio":"252:299","aspect":0.842809364548495,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c4766dae4ada9549fb760e054e895080fb5b3fed.jpg","saliency":{"bounding_rect":[[35,52],[251,298]],"confidence":0.196662,"center":[169,177],"radius":147.979},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/5492e9eb220fc1ef2c10f664b12aa1c91b9357ea.jpg","src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c4766dae4ada9549fb760e054e895080fb5b3fed.jpg"},"measurementVersion":16,"measurementHash":"4f8feeb7857d74483bf79509e22f5555"},{"id":"6e34c730-3cc8-4c22-bc46-199afe685794","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>GEGL has for a long time supported meta-operations: operations which are built as a sub-graph of other operations. However, they had to be built programatically using the C API which limited tooling support and the platform-specific nature made them hard to distribute.<br> Now GEGL can load such operations from the <a href=\"http://noflojs.org/documentation/json/\">JSON format</a> also used by imgflo (and <a href=\"http://noflojs.org/\">several</a><a href=\"https://github.com/jonnor/javafbp-runtime\">other</a><a href=\"http://microflo.org/\">runtimes</a>). This lets one use operations built with Flowhub+imgflo in GIMP:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"GEGL has for a long time supported meta-operations: operations which are built as a sub-graph of other operations. However, they had to be built programatically using the C API which limited tooling support and the platform-specific nature made them hard to distribute. Now GEGL can load such operations from the JSON format also used by imgflo (and severalotherruntimes). This lets one use operations built with Flowhub+imgflo in GIMP:","length":436,"language":"en","measurementVersion":16,"measurementHash":"8eb96f8a0573c3292722b141425641f6"},{"id":"0259007d-0ab1-4f65-b383-a3f7d79b6c14","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/imgflo-gimp-anim-640.gif\"><img src=\"http://www.jonnor.com/wp/files/imgflo-gimp-anim-640.gif\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/8c0516c9bcc51940a8d15b0e894aa3ba2e8bdb40.gif","animated":true,"exif":{"exif":{}},"factor":1,"rotation":0,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/8c0516c9bcc51940a8d15b0e894aa3ba2e8bdb40.gif","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/1710e41c771be048443e7f9bfd199015.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/8c0516c9bcc51940a8d15b0e894aa3ba2e8bdb40.gif","width":640,"height":400,"aspect":1.6,"ratio":"8:5","orientation":"landscape","colors":[[0,1,0]],"faces":[],"saliency":{"bounding_rect":[[129,81],[598,374]],"confidence":0.175678,"center":[366,212],"radius":250.065}},"measurementVersion":16,"measurementHash":"1710e41c771be048443e7f9bfd199015"},{"id":"746f51f5-0df3-4738-a1bc-6ebd6241f194","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>This makes Flowhub+imgflo a useful tool also outside the web-based processing workflow it is primarily built for. Feature is available in GEGL and GIMP master as of <a href=\"https://git.gnome.org/browse/gegl/commit/?id=564f45bad76eb0f888e628ea70345912dd68cbbb\">last week</a>, and will be released in GIMP 2.10 / GEGL 0.3.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This makes Flowhub+imgflo a useful tool also outside the web-based processing workflow it is primarily built for. Feature is available in GEGL and GIMP master as of last week, and will be released in GIMP 2.10 / GEGL 0.3.","length":221,"language":"en","measurementVersion":16,"measurementHash":"7b657cddc4e15026233cd56e4cfbadbf"},{"id":"dd38a7e0-b9fc-4c49-846b-f543345f89f8","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>Next iteration will be primarily about scaling out. Both allowing multiple \"apps\" (including individual access to graphs and usage monitoring/quotas) served from a single service, and scaling performance horizontally. The latter will be critical when the ~20k+ users who have <a href=\"http://thegrid.io/\">signed up</a> start coming onboard.<br> If you have an interest in using our hosted imgflo service outside of The Grid, get in contact.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Next iteration will be primarily about scaling out. Both allowing multiple \"apps\" (including individual access to graphs and usage monitoring/quotas) served from a single service, and scaling performance horizontally. The latter will be critical when the ~20k+ users who have signed up start coming onboard. If you have an interest in using our hosted imgflo service outside of The Grid, get in contact.","length":403,"language":"en","measurementVersion":16,"measurementHash":"4c5c2f4498e2d0389cc8fc9114101443"},{"id":"4521fc81-1eac-4f24-9052-63932e383eca","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=798&amp;md5=9145cdc5f635e57c69ccbd8f2096ed61\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"02d45679-40a6-48e8-89a9-cec5f34d0f22","starredBlocks":{"h1":[{"block":{"id":"809368ca-0073-4304-ab22-d5ea6b745253","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"h1","html":"<h1>imgflo 0.3: GEGL metaoperations++</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"imgflo 0.3: GEGL metaoperations++","length":33,"language":"la","measurementVersion":16,"measurementHash":"df7c3cfc9d3409c62bc2639076a9c20a"},"html":"<h1>imgflo 0.3: GEGL metaoperations++</h1>"}],"text":[{"block":{"id":"dba5bb4a-793c-4d86-bf95-78673fed9807","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>Time for a new release of <a href=\"http://imgflo.org/\">imgflo</a>, the image processing <a href=\"http://github.com/jonnor/imgflo-server\">server</a> and dataflow <a href=\"http://github.com/jonnor/imgflo\">runtime</a> based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on <a href=\"https://thegrid.io/\">our platform</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Time for a new release of imgflo, the image processing server and dataflow runtime based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on our platform.","length":390,"language":"en","measurementVersion":16,"measurementHash":"a1c571da4607daf819ef6acb78ec1239"},"html":"<p>Time for a new release of <a href=\"http://imgflo.org/\">imgflo</a>, the image processing <a href=\"http://github.com/jonnor/imgflo-server\">server</a> and dataflow <a href=\"http://github.com/jonnor/imgflo\">runtime</a> based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on <a href=\"https://thegrid.io/\">our platform</a>.</p>"},{"block":{"id":"bfc1c5a4-3961-4721-a489-af88fda97109","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>By porting the png and jpeg loading operations in GEGL to <a href=\"https://developer.gnome.org/gio/stable/\">GIO</a>, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support <a href=\"https://github.com/jonnor/imgflo/issues/28\">picking from web services</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"By porting the png and jpeg loading operations in GEGL to GIO, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support picking from web services.","length":274,"language":"en","measurementVersion":16,"measurementHash":"bc2aeeecd12db36c6ea85d25f9b0761d"},"html":"<p>By porting the png and jpeg loading operations in GEGL to <a href=\"https://developer.gnome.org/gio/stable/\">GIO</a>, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support <a href=\"https://github.com/jonnor/imgflo/issues/28\">picking from web services</a>.</p>"}],"title":[{"block":{"id":"809368ca-0073-4304-ab22-d5ea6b745253","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"h1","html":"<h1>imgflo 0.3: GEGL metaoperations++</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"imgflo 0.3: GEGL metaoperations++","length":33,"language":"la","measurementVersion":16,"measurementHash":"df7c3cfc9d3409c62bc2639076a9c20a"},"html":"<h1>imgflo 0.3: GEGL metaoperations++</h1>"}],"textual":[{"block":{"id":"dba5bb4a-793c-4d86-bf95-78673fed9807","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>Time for a new release of <a href=\"http://imgflo.org/\">imgflo</a>, the image processing <a href=\"http://github.com/jonnor/imgflo-server\">server</a> and dataflow <a href=\"http://github.com/jonnor/imgflo\">runtime</a> based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on <a href=\"https://thegrid.io/\">our platform</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Time for a new release of imgflo, the image processing server and dataflow runtime based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on our platform.","length":390,"language":"en","measurementVersion":16,"measurementHash":"a1c571da4607daf819ef6acb78ec1239"},"html":"<p>Time for a new release of <a href=\"http://imgflo.org/\">imgflo</a>, the image processing <a href=\"http://github.com/jonnor/imgflo-server\">server</a> and dataflow <a href=\"http://github.com/jonnor/imgflo\">runtime</a> based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on <a href=\"https://thegrid.io/\">our platform</a>.</p>"},{"block":{"id":"bfc1c5a4-3961-4721-a489-af88fda97109","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>By porting the png and jpeg loading operations in GEGL to <a href=\"https://developer.gnome.org/gio/stable/\">GIO</a>, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support <a href=\"https://github.com/jonnor/imgflo/issues/28\">picking from web services</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"By porting the png and jpeg loading operations in GEGL to GIO, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support picking from web services.","length":274,"language":"en","measurementVersion":16,"measurementHash":"bc2aeeecd12db36c6ea85d25f9b0761d"},"html":"<p>By porting the png and jpeg loading operations in GEGL to <a href=\"https://developer.gnome.org/gio/stable/\">GIO</a>, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support <a href=\"https://github.com/jonnor/imgflo/issues/28\">picking from web services</a>.</p>"}]},"blocks":{"h1":[{"block":{"id":"809368ca-0073-4304-ab22-d5ea6b745253","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"h1","html":"<h1>imgflo 0.3: GEGL metaoperations++</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"imgflo 0.3: GEGL metaoperations++","length":33,"language":"la","measurementVersion":16,"measurementHash":"df7c3cfc9d3409c62bc2639076a9c20a"},"html":"<h1>imgflo 0.3: GEGL metaoperations++</h1>"}],"text":[{"block":{"id":"dba5bb4a-793c-4d86-bf95-78673fed9807","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>Time for a new release of <a href=\"http://imgflo.org/\">imgflo</a>, the image processing <a href=\"http://github.com/jonnor/imgflo-server\">server</a> and dataflow <a href=\"http://github.com/jonnor/imgflo\">runtime</a> based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on <a href=\"https://thegrid.io/\">our platform</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Time for a new release of imgflo, the image processing server and dataflow runtime based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on our platform.","length":390,"language":"en","measurementVersion":16,"measurementHash":"a1c571da4607daf819ef6acb78ec1239"},"html":"<p>Time for a new release of <a href=\"http://imgflo.org/\">imgflo</a>, the image processing <a href=\"http://github.com/jonnor/imgflo-server\">server</a> and dataflow <a href=\"http://github.com/jonnor/imgflo\">runtime</a> based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on <a href=\"https://thegrid.io/\">our platform</a>.</p>"},{"block":{"id":"bfc1c5a4-3961-4721-a489-af88fda97109","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>By porting the png and jpeg loading operations in GEGL to <a href=\"https://developer.gnome.org/gio/stable/\">GIO</a>, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support <a href=\"https://github.com/jonnor/imgflo/issues/28\">picking from web services</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"By porting the png and jpeg loading operations in GEGL to GIO, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support picking from web services.","length":274,"language":"en","measurementVersion":16,"measurementHash":"bc2aeeecd12db36c6ea85d25f9b0761d"},"html":"<p>By porting the png and jpeg loading operations in GEGL to <a href=\"https://developer.gnome.org/gio/stable/\">GIO</a>, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support <a href=\"https://github.com/jonnor/imgflo/issues/28\">picking from web services</a>.</p>"},{"block":{"id":"a4bcf1b7-7f47-4efc-8c55-a44a71956228","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>Another big feature is allowing to live-code new GEGL operations (in C) and load them. This works by sending the code over to the runtime, which then compiles it into a new .so file and loads it. Newly instatiated operations then uses that revision of code. We currently do not change the active operation of currently running instances, though <a href=\"https://github.com/jonnor/imgflo/issues/82\">we could</a>.<br> Operations are never unloaded, due both to a glib limitation and the general trickyness of guaranteeing this to be safe for native code. This is not a big deal as this is a development-only feature, and the memory growth is slow.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Another big feature is allowing to live-code new GEGL operations (in C) and load them. This works by sending the code over to the runtime, which then compiles it into a new .so file and loads it. Newly instatiated operations then uses that revision of code. We currently do not change the active operation of currently running instances, though we could. Operations are never unloaded, due both to a glib limitation and the general trickyness of guaranteeing this to be safe for native code. This is not a big deal as this is a development-only feature, and the memory growth is slow.","length":584,"language":"en","measurementVersion":16,"measurementHash":"a38518ee6b58f3e15c4663bd9352f6f6"},"html":"<p>Another big feature is allowing to live-code new GEGL operations (in C) and load them. This works by sending the code over to the runtime, which then compiles it into a new .so file and loads it. Newly instatiated operations then uses that revision of code. We currently do not change the active operation of currently running instances, though <a href=\"https://github.com/jonnor/imgflo/issues/82\">we could</a>.<br> Operations are never unloaded, due both to a glib limitation and the general trickyness of guaranteeing this to be safe for native code. This is not a big deal as this is a development-only feature, and the memory growth is slow.</p>"},{"block":{"id":"7441c7bb-13a2-4002-9f35-59290bfd807f","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>imgflo now supports showing the data going through edges, which is very useful to understand how a particular graph works.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"imgflo now supports showing the data going through edges, which is very useful to understand how a particular graph works.","length":122,"language":"en","measurementVersion":16,"measurementHash":"b097280b592c5370c9cd105b61452623"},"html":"<p>imgflo now supports showing the data going through edges, which is very useful to understand how a particular graph works.</p>"},{"block":{"id":"4c3fa194-3709-41b8-9c7d-4341c861117f","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>Using Heroku one can <a href=\"http://docs.flowhub.io/getting-started-imgflo/\">get started</a> without installing anything locally. Eventually we might have installers for common OS'es as well.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Using Heroku one can get started without installing anything locally. Eventually we might have installers for common OS'es as well.","length":131,"language":"en","measurementVersion":16,"measurementHash":"60a4ab2cac37bd0ed569bdfd9fef36dc"},"html":"<p>Using Heroku one can <a href=\"http://docs.flowhub.io/getting-started-imgflo/\">get started</a> without installing anything locally. Eventually we might have installers for common OS'es as well.</p>"},{"block":{"id":"e1799152-6bae-41d0-96f8-1c7278100b61","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p><a href=\"http://automata.cc/\">Vilson Viera</a> added a set of new image filters to the server, inspired by Instagram. Vilson is also working on our image analytics pipeline, the other piece required for intelligent automatic- and semi-automatic image processing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Vilson Viera added a set of new image filters to the server, inspired by Instagram. Vilson is also working on our image analytics pipeline, the other piece required for intelligent automatic- and semi-automatic image processing.","length":228,"language":"en","measurementVersion":16,"measurementHash":"6586f2e47c1c1896f0f52eb2c03721bc"},"html":"<p><a href=\"http://automata.cc/\">Vilson Viera</a> added a set of new image filters to the server, inspired by Instagram. Vilson is also working on our image analytics pipeline, the other piece required for intelligent automatic- and semi-automatic image processing.</p>"},{"block":{"id":"6e34c730-3cc8-4c22-bc46-199afe685794","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>GEGL has for a long time supported meta-operations: operations which are built as a sub-graph of other operations. However, they had to be built programatically using the C API which limited tooling support and the platform-specific nature made them hard to distribute.<br> Now GEGL can load such operations from the <a href=\"http://noflojs.org/documentation/json/\">JSON format</a> also used by imgflo (and <a href=\"http://noflojs.org/\">several</a><a href=\"https://github.com/jonnor/javafbp-runtime\">other</a><a href=\"http://microflo.org/\">runtimes</a>). This lets one use operations built with Flowhub+imgflo in GIMP:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"GEGL has for a long time supported meta-operations: operations which are built as a sub-graph of other operations. However, they had to be built programatically using the C API which limited tooling support and the platform-specific nature made them hard to distribute. Now GEGL can load such operations from the JSON format also used by imgflo (and severalotherruntimes). This lets one use operations built with Flowhub+imgflo in GIMP:","length":436,"language":"en","measurementVersion":16,"measurementHash":"8eb96f8a0573c3292722b141425641f6"},"html":"<p>GEGL has for a long time supported meta-operations: operations which are built as a sub-graph of other operations. However, they had to be built programatically using the C API which limited tooling support and the platform-specific nature made them hard to distribute.<br> Now GEGL can load such operations from the <a href=\"http://noflojs.org/documentation/json/\">JSON format</a> also used by imgflo (and <a href=\"http://noflojs.org/\">several</a><a href=\"https://github.com/jonnor/javafbp-runtime\">other</a><a href=\"http://microflo.org/\">runtimes</a>). This lets one use operations built with Flowhub+imgflo in GIMP:</p>"},{"block":{"id":"746f51f5-0df3-4738-a1bc-6ebd6241f194","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>This makes Flowhub+imgflo a useful tool also outside the web-based processing workflow it is primarily built for. Feature is available in GEGL and GIMP master as of <a href=\"https://git.gnome.org/browse/gegl/commit/?id=564f45bad76eb0f888e628ea70345912dd68cbbb\">last week</a>, and will be released in GIMP 2.10 / GEGL 0.3.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This makes Flowhub+imgflo a useful tool also outside the web-based processing workflow it is primarily built for. Feature is available in GEGL and GIMP master as of last week, and will be released in GIMP 2.10 / GEGL 0.3.","length":221,"language":"en","measurementVersion":16,"measurementHash":"7b657cddc4e15026233cd56e4cfbadbf"},"html":"<p>This makes Flowhub+imgflo a useful tool also outside the web-based processing workflow it is primarily built for. Feature is available in GEGL and GIMP master as of <a href=\"https://git.gnome.org/browse/gegl/commit/?id=564f45bad76eb0f888e628ea70345912dd68cbbb\">last week</a>, and will be released in GIMP 2.10 / GEGL 0.3.</p>"},{"block":{"id":"dd38a7e0-b9fc-4c49-846b-f543345f89f8","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"text","html":"<p>Next iteration will be primarily about scaling out. Both allowing multiple \"apps\" (including individual access to graphs and usage monitoring/quotas) served from a single service, and scaling performance horizontally. The latter will be critical when the ~20k+ users who have <a href=\"http://thegrid.io/\">signed up</a> start coming onboard.<br> If you have an interest in using our hosted imgflo service outside of The Grid, get in contact.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5037bc42-39b8-47f1-952c-2360e493756e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Next iteration will be primarily about scaling out. Both allowing multiple \"apps\" (including individual access to graphs and usage monitoring/quotas) served from a single service, and scaling performance horizontally. The latter will be critical when the ~20k+ users who have signed up start coming onboard. If you have an interest in using our hosted imgflo service outside of The Grid, get in contact.","length":403,"language":"en","measurementVersion":16,"measurementHash":"4c5c2f4498e2d0389cc8fc9114101443"},"html":"<p>Next iteration will be primarily about scaling out. Both allowing multiple \"apps\" (including individual access to graphs and usage monitoring/quotas) served from a single service, and scaling performance horizontally. The latter will be critical when the ~20k+ users who have <a href=\"http://thegrid.io/\">signed up</a> start coming onboard.<br> If you have an interest in using our hosted imgflo service outside of The Grid, get in contact.</p>"}],"image":[{"block":{"id":"b39b943f-d4aa-4a11-a022-ce24c2c2db45","item":"5037bc42-39b8-47f1-952c-2360e493756e","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/imgflo-instagram-filters.jpg\"><img src=\"http://www.jonnor.com/wp/files/imgflo-instagram-filters-258x300.jpg\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":n
