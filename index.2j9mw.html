created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d21db62c-f116-41b4-ab33-d23f6aebfcc3","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"},"html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=155&amp;md5=814798795747afd052f9b9f4a68050ef\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>"}]},"classification":{"$class":["item:w-h1","item:w-text","item:w-list","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-publisher","item:w-meta","d21db62c-f116-41b4-ab33-d23f6aebfcc3"],"$item_index":4,"props":{}}},"62cdc9bf-64a6-4050-9962-c3e87b444984":{"id":"62cdc9bf-64a6-4050-9962-c3e87b444984","title":"Jon Nordby","metadata":{"author":[],"related":[],"publisher":{"url":"http://www.jonnor.com","name":"Jonnor","favicon":null,"domain":"www.jonnor.com"},"keywords":["guv","workers","queue","heroku","metrics","scaling","rabbitmq","number","jobs","configuration"],"description":"At The Grid we do a lot of computationally heavy work server-side, in order to produce websites from user-provided content. This includes image analytics (for understanding the content), constraint solving (for page layout) and image processing (optimization and filtering to achieve a particular look).","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:12:00.905Z","dateModified":"2016-02-13T18:04:25.229Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:04:25.229Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"d57a5e4e-5941-4577-adf5-56321dffc4a8","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"668f1e98-e4b9-4fd1-abd3-dca019f68281","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>At <a href=\"http://thegrid.io/\">The Grid</a> we do a lot of computationally heavy work server-side, in order to produce websites from user-provided content. This includes image analytics (for understanding the content), constraint solving (for page layout) and image processing (optimization and filtering to achieve a particular look). Currently we serve some thousand sites, with some hundred thousands sites expected by the time we've completed beta - so scalability is a core concern.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"At The Grid we do a lot of computationally heavy work server-side, in order to produce websites from user-provided content. This includes image analytics (for understanding the content), constraint solving (for page layout) and image processing (optimization and filtering to achieve a particular look). Currently we serve some thousand sites, with some hundred thousands sites expected by the time we've completed beta - so scalability is a core concern.","length":455,"language":"en","measurementVersion":16,"measurementHash":"e998b81c7671d27b92538ee772996377"},{"id":"67f8ce69-05f4-457b-8448-851c05a4ac35","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>All computationally intensive work is put as jobs in a AMQP/ <a href=\"https://www.rabbitmq.com/\">RabbitMQ</a> message queue, which are consumed by <a href=\"http://heroku.com/\">Heroku</a> workers. To make it easy to manage many queues and worker roles we also use <a href=\"http://www.jonnor.com/2015/06/announcing-msgflo-a-distributed-fbp-runtime\">MsgFlo</a>.<br> This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious &amp; inefficient to do it manually - especially as Heroku bills workers used by the second.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"All computationally intensive work is put as jobs in a AMQP/ RabbitMQ message queue, which are consumed by Heroku workers. To make it easy to manage many queues and worker roles we also use MsgFlo. This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious & inefficient to do it manually - especially as Heroku bills workers used by the second.","length":627,"language":"en","measurementVersion":16,"measurementHash":"803df14c27d0e17759ca660e7ce80afc"},{"id":"d3e46d3c-a73d-41a3-96a1-5e8dee3a8b14","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>If we would instead regulate this every 1-5 minute based on demand, we would reduce costs. Or alternatively, with a fixed budget, provide a better quality-of-service. And most importantly, let developers worry about other things.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"If we would instead regulate this every 1-5 minute based on demand, we would reduce costs. Or alternatively, with a fixed budget, provide a better quality-of-service. And most importantly, let developers worry about other things.","length":229,"language":"en","measurementVersion":16,"measurementHash":"27e9f69a4a4b04450dab3cc21ef5ab34"},{"id":"0b29c636-af85-454a-8dff-d313be2b7285","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>Of course, there already exists <a href=\"https://github.com/the-grid/guv/blob/master/doc/braindump.md#prior-art\">a number of solutions</a> for this<a href=\"https://github.com/the-grid/guv/blob/master/doc/braindump.md#prior-art\">.</a> However, some used particular metrics providers which we were not using, some used metrics with unclear relationship to required workers (like number of users), or had unacceptable limitations (only one worker per service, only run as a service with pay-by-number-of-workers).</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"Of course, there already exists a number of solutions for this. However, some used particular metrics providers which we were not using, some used metrics with unclear relationship to required workers (like number of users), or had unacceptable limitations (only one worker per service, only run as a service with pay-by-number-of-workers).","length":340,"language":"en","measurementVersion":16,"measurementHash":"616c1f02bcb54f4631b4b384bb5e516e"},{"id":"54ec5c08-f844-464f-8b62-e10e94366420","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"h3","html":"<h3>guv</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"guv","length":3,"measurementVersion":16,"measurementHash":"c591bbeb514faca7bdee1468d8d4dfa8"},{"id":"4bdfef04-4b5c-4b03-82f8-c5b126d817a9","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p><a href=\"https://github.com/the-grid/guv\">guv</a> 0.1 implements a simple proportional scaling model. Based the current <em>number of jobs</em> in the queue, and an estimate of <em>job processing time</em> - it calculates the number of workers required for all work to be completed within a configured </p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"guv 0.1 implements a simple proportional scaling model. Based the current number of jobs in the queue, and an estimate of job processing time - it calculates the number of workers required for all work to be completed within a configured ","length":238,"language":"en","measurementVersion":16,"measurementHash":"ab3425abd4553d66b73e4b2bea8b261f"},{"id":"7e85cdba-d500-4bd2-985c-6837e1b64f68","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/system-model-whitebg.png\"><img src=\"http://www.jonnor.com/wp/files/system-model-whitebg-1024x389.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/e9668a1f78e97ef9f2f8095a7af590a3/gradientmap.png?color1=%2325160E&color2=%23281C15&color3=%23D49D7F&height=387&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F9178cce96ac2751dded75c80888580358ae76f9e.png&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=1022","animated":false,"exif":{"exif":{}},"factor":1,"rotation":0,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9178cce96ac2751dded75c80888580358ae76f9e.png","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/330b91e6813beb5daf58044e272bf26b.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9178cce96ac2751dded75c80888580358ae76f9e.png","width":1022,"height":387,"aspect":2.640826873385013,"ratio":"1022:387","orientation":"landscape","colors":[[250,250,250],[36,28,28],[255,153,85],[184,184,184],[128,128,128]],"faces":[{"x":744,"y":48,"width":48,"height":48,"confidence":4.999575},{"x":367,"y":214,"width":30,"height":30,"confidence":4.999445},{"x":888,"y":100,"width":48,"height":48,"confidence":4.998397}],"saliency":{"bounding_rect":[[283,52],[823,335]],"confidence":0.931745,"center":[464,205],"radius":143.733}},"measurementVersion":16,"measurementHash":"330b91e6813beb5daf58044e272bf26b"},{"id":"9a5d8c43-0622-46e9-86eb-55f0e9e141e1","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>The deadline is the maximum time you allow for your users to wait for a completed job. The job processing time [average, deviation] can be calculated <a href=\"https://github.com/msgflo/msgflo/blob/master/src/utils/newrelic.coffee\">from metrics</a> of previous jobs. And the number of jobs in queue is read directly from RabbitMQ.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"The deadline is the maximum time you allow for your users to wait for a completed job. The job processing time [average, deviation] can be calculated from metrics of previous jobs. And the number of jobs in queue is read directly from RabbitMQ.","length":244,"language":"en","measurementVersion":16,"measurementHash":"482ca34930eca3c6e64c3dd4bfd37f7d"},{"id":"6d24a5d0-4530-41cf-bc0c-fc8f7aa11686","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"code","html":"<pre><code># A simple guv config for one worker role. # One guv instance typically manages many worker roles '*':   app: my-heroku-app analyze:   queue: 'analyze.IN' # RabbitMQ queue name worker: analyzeworker # Heroku dyno role name   process: 20   deadline: 120.0 min: 1 # keep something always running max: 15 # budget limits </code></pre>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"# A simple guv config for one worker role. # One guv instance typically manages many worker roles '*':   app: my-heroku-app analyze:   queue: 'analyze.IN' # RabbitMQ queue name worker: analyzeworker # Heroku dyno role name   process: 20   deadline: 120.0 min: 1 # keep something always running max: 15 # budget limits ","length":318,"measurementVersion":16,"measurementHash":"075a17228cb8f24206f04f7e16bb1fc4"},{"id":"5087cf1c-c8eb-4a04-be99-15d76e5d6bc6","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>Now there are a couple limitations of this model. Primarily, it is completely reactive; we do not attempt to predict how traffic will develop in the future. Prediction is after all terribly tricky business - better not go there if it can be avoided.<br> And since it takes a non-zero amount of time to spin up a new worker (about 45-60 seconds), on a sudden spike in demand may cause some jobs to miss a tight deadline, as the workers can't spin up fast enough. To compensate for this, there is some simple hysteresis: scale up more aggressively, and scale down a bit reluctanctly - we might need the workers next couple of minutes.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"Now there are a couple limitations of this model. Primarily, it is completely reactive; we do not attempt to predict how traffic will develop in the future. Prediction is after all terribly tricky business - better not go there if it can be avoided. And since it takes a non-zero amount of time to spin up a new worker (about 45-60 seconds), on a sudden spike in demand may cause some jobs to miss a tight deadline, as the workers can't spin up fast enough. To compensate for this, there is some simple hysteresis: scale up more aggressively, and scale down a bit reluctanctly - we might need the workers next couple of minutes.","length":628,"language":"en","measurementVersion":16,"measurementHash":"b4c391c71d3c15ba2fb357bb1acc9f8d"},{"id":"7336a2d6-5c71-415c-8a4b-0c0824545b77","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>As a bonus, guv includes some integration with common metrics services: The <a href=\"https://www.statuspage.io/\">statuspage.io</a> metrics about 'jobs-in-flight' on <a href=\"http://status.thegrid.io/\">status.thegrid.io</a>, come directly from guv. And using <a href=\"http://newrelic.com/insights\">New Relic Insights</a>, we can analyze how the scaling is performing.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"As a bonus, guv includes some integration with common metrics services: The statuspage.io metrics about 'jobs-in-flight' on status.thegrid.io, come directly from guv. And using New Relic Insights, we can analyze how the scaling is performing.","length":242,"language":"en","measurementVersion":16,"measurementHash":"34e5548c5f006f5db9bc5bd8f0bff15d"},{"id":"652adbd2-e730-482b-94a1-c9a8ec717c1e","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>If we had a manual scaling with a constant number over 48 hours period, workers=35 ( <em>Max</em>), then we would have paid at least 3-4 times more than we did with autoscaling (difference in size of area under Max versus area under the 10 minute line). Alternatively we could have provisioned a lower number of workers, but then with spikes above that number - our users would have suffered because things would be taking longer than normal.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"If we had a manual scaling with a constant number over 48 hours period, workers=35 ( Max), then we would have paid at least 3-4 times more than we did with autoscaling (difference in size of area under Max versus area under the 10 minute line). Alternatively we could have provisioned a lower number of workers, but then with spikes above that number - our users would have suffered because things would be taking longer than normal.","length":433,"language":"en","measurementVersion":16,"measurementHash":"265ec10cb1b1d5c43d2e78a6afc65d52"},{"id":"a93733c3-3f0b-4d39-bc4d-6af834667d66","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>We've been running this in production since early June. Back then we had 25 users, where as now we have several thousand. Apart from updating the configuration to reflect service changes we do not deal with scaling - the minute to minute decisions are all done by guv. Not much is planned in terms of new features for guv, apart from <a href=\"https://github.com/the-grid/guv/issues/43\">some</a><a href=\"https://github.com/the-grid/guv/issues/45\">more</a><a href=\"https://github.com/the-grid/guv/issues/46\">tools</a> to analyze configuration. For more info on using guv, see the <a href=\"https://github.com/the-grid/guv#best-practices\">README</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"We've been running this in production since early June. Back then we had 25 users, where as now we have several thousand. Apart from updating the configuration to reflect service changes we do not deal with scaling - the minute to minute decisions are all done by guv. Not much is planned in terms of new features for guv, apart from somemoretools to analyze configuration. For more info on using guv, see the README.","length":417,"language":"en","measurementVersion":16,"measurementHash":"42b8a24637abdc6fa1e61593ef25ac9a"},{"id":"149a0325-73cb-4db5-a280-593d4a70f34a","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=840&amp;md5=3bbcad7a02e6fc242904ef0c96172fe8\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"1e700d58-a434-4d89-8be6-7f63287c47e9","starredBlocks":{"h1":[{"block":{"id":"d57a5e4e-5941-4577-adf5-56321dffc4a8","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"668f1e98-e4b9-4fd1-abd3-dca019f68281","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>At <a href=\"http://thegrid.io/\">The Grid</a> we do a lot of computationally heavy work server-side, in order to produce websites from user-provided content. This includes image analytics (for understanding the content), constraint solving (for page layout) and image processing (optimization and filtering to achieve a particular look). Currently we serve some thousand sites, with some hundred thousands sites expected by the time we've completed beta - so scalability is a core concern.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"At The Grid we do a lot of computationally heavy work server-side, in order to produce websites from user-provided content. This includes image analytics (for understanding the content), constraint solving (for page layout) and image processing (optimization and filtering to achieve a particular look). Currently we serve some thousand sites, with some hundred thousands sites expected by the time we've completed beta - so scalability is a core concern.","length":455,"language":"en","measurementVersion":16,"measurementHash":"e998b81c7671d27b92538ee772996377"},"html":"<p>At <a href=\"http://thegrid.io/\">The Grid</a> we do a lot of computationally heavy work server-side, in order to produce websites from user-provided content. This includes image analytics (for understanding the content), constraint solving (for page layout) and image processing (optimization and filtering to achieve a particular look). Currently we serve some thousand sites, with some hundred thousands sites expected by the time we've completed beta - so scalability is a core concern.</p>"},{"block":{"id":"67f8ce69-05f4-457b-8448-851c05a4ac35","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>All computationally intensive work is put as jobs in a AMQP/ <a href=\"https://www.rabbitmq.com/\">RabbitMQ</a> message queue, which are consumed by <a href=\"http://heroku.com/\">Heroku</a> workers. To make it easy to manage many queues and worker roles we also use <a href=\"http://www.jonnor.com/2015/06/announcing-msgflo-a-distributed-fbp-runtime\">MsgFlo</a>.<br> This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious &amp; inefficient to do it manually - especially as Heroku bills workers used by the second.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"All computationally intensive work is put as jobs in a AMQP/ RabbitMQ message queue, which are consumed by Heroku workers. To make it easy to manage many queues and worker roles we also use MsgFlo. This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious & inefficient to do it manually - especially as Heroku bills workers used by the second.","length":627,"language":"en","measurementVersion":16,"measurementHash":"803df14c27d0e17759ca660e7ce80afc"},"html":"<p>All computationally intensive work is put as jobs in a AMQP/ <a href=\"https://www.rabbitmq.com/\">RabbitMQ</a> message queue, which are consumed by <a href=\"http://heroku.com/\">Heroku</a> workers. To make it easy to manage many queues and worker roles we also use <a href=\"http://www.jonnor.com/2015/06/announcing-msgflo-a-distributed-fbp-runtime\">MsgFlo</a>.<br> This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious &amp; inefficient to do it manually - especially as Heroku bills workers used by the second.</p>"}],"h3":[{"block":{"id":"54ec5c08-f844-464f-8b62-e10e94366420","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"h3","html":"<h3>guv</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"guv","length":3,"measurementVersion":16,"measurementHash":"c591bbeb514faca7bdee1468d8d4dfa8"},"html":"<h3>guv</h3>"}],"title":[{"block":{"id":"d57a5e4e-5941-4577-adf5-56321dffc4a8","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"},{"block":{"id":"54ec5c08-f844-464f-8b62-e10e94366420","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"h3","html":"<h3>guv</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"guv","length":3,"measurementVersion":16,"measurementHash":"c591bbeb514faca7bdee1468d8d4dfa8"},"html":"<h3>guv</h3>"}],"textual":[{"block":{"id":"668f1e98-e4b9-4fd1-abd3-dca019f68281","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>At <a href=\"http://thegrid.io/\">The Grid</a> we do a lot of computationally heavy work server-side, in order to produce websites from user-provided content. This includes image analytics (for understanding the content), constraint solving (for page layout) and image processing (optimization and filtering to achieve a particular look). Currently we serve some thousand sites, with some hundred thousands sites expected by the time we've completed beta - so scalability is a core concern.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"At The Grid we do a lot of computationally heavy work server-side, in order to produce websites from user-provided content. This includes image analytics (for understanding the content), constraint solving (for page layout) and image processing (optimization and filtering to achieve a particular look). Currently we serve some thousand sites, with some hundred thousands sites expected by the time we've completed beta - so scalability is a core concern.","length":455,"language":"en","measurementVersion":16,"measurementHash":"e998b81c7671d27b92538ee772996377"},"html":"<p>At <a href=\"http://thegrid.io/\">The Grid</a> we do a lot of computationally heavy work server-side, in order to produce websites from user-provided content. This includes image analytics (for understanding the content), constraint solving (for page layout) and image processing (optimization and filtering to achieve a particular look). Currently we serve some thousand sites, with some hundred thousands sites expected by the time we've completed beta - so scalability is a core concern.</p>"},{"block":{"id":"67f8ce69-05f4-457b-8448-851c05a4ac35","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>All computationally intensive work is put as jobs in a AMQP/ <a href=\"https://www.rabbitmq.com/\">RabbitMQ</a> message queue, which are consumed by <a href=\"http://heroku.com/\">Heroku</a> workers. To make it easy to manage many queues and worker roles we also use <a href=\"http://www.jonnor.com/2015/06/announcing-msgflo-a-distributed-fbp-runtime\">MsgFlo</a>.<br> This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious &amp; inefficient to do it manually - especially as Heroku bills workers used by the second.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"All computationally intensive work is put as jobs in a AMQP/ RabbitMQ message queue, which are consumed by Heroku workers. To make it easy to manage many queues and worker roles we also use MsgFlo. This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious & inefficient to do it manually - especially as Heroku bills workers used by the second.","length":627,"language":"en","measurementVersion":16,"measurementHash":"803df14c27d0e17759ca660e7ce80afc"},"html":"<p>All computationally intensive work is put as jobs in a AMQP/ <a href=\"https://www.rabbitmq.com/\">RabbitMQ</a> message queue, which are consumed by <a href=\"http://heroku.com/\">Heroku</a> workers. To make it easy to manage many queues and worker roles we also use <a href=\"http://www.jonnor.com/2015/06/announcing-msgflo-a-distributed-fbp-runtime\">MsgFlo</a>.<br> This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious &amp; inefficient to do it manually - especially as Heroku bills workers used by the second.</p>"}]},"blocks":{"h1":[{"block":{"id":"d57a5e4e-5941-4577-adf5-56321dffc4a8","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"668f1e98-e4b9-4fd1-abd3-dca019f68281","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>At <a href=\"http://thegrid.io/\">The Grid</a> we do a lot of computationally heavy work server-side, in order to produce websites from user-provided content. This includes image analytics (for understanding the content), constraint solving (for page layout) and image processing (optimization and filtering to achieve a particular look). Currently we serve some thousand sites, with some hundred thousands sites expected by the time we've completed beta - so scalability is a core concern.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"At The Grid we do a lot of computationally heavy work server-side, in order to produce websites from user-provided content. This includes image analytics (for understanding the content), constraint solving (for page layout) and image processing (optimization and filtering to achieve a particular look). Currently we serve some thousand sites, with some hundred thousands sites expected by the time we've completed beta - so scalability is a core concern.","length":455,"language":"en","measurementVersion":16,"measurementHash":"e998b81c7671d27b92538ee772996377"},"html":"<p>At <a href=\"http://thegrid.io/\">The Grid</a> we do a lot of computationally heavy work server-side, in order to produce websites from user-provided content. This includes image analytics (for understanding the content), constraint solving (for page layout) and image processing (optimization and filtering to achieve a particular look). Currently we serve some thousand sites, with some hundred thousands sites expected by the time we've completed beta - so scalability is a core concern.</p>"},{"block":{"id":"67f8ce69-05f4-457b-8448-851c05a4ac35","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>All computationally intensive work is put as jobs in a AMQP/ <a href=\"https://www.rabbitmq.com/\">RabbitMQ</a> message queue, which are consumed by <a href=\"http://heroku.com/\">Heroku</a> workers. To make it easy to manage many queues and worker roles we also use <a href=\"http://www.jonnor.com/2015/06/announcing-msgflo-a-distributed-fbp-runtime\">MsgFlo</a>.<br> This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious &amp; inefficient to do it manually - especially as Heroku bills workers used by the second.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"All computationally intensive work is put as jobs in a AMQP/ RabbitMQ message queue, which are consumed by Heroku workers. To make it easy to manage many queues and worker roles we also use MsgFlo. This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious & inefficient to do it manually - especially as Heroku bills workers used by the second.","length":627,"language":"en","measurementVersion":16,"measurementHash":"803df14c27d0e17759ca660e7ce80afc"},"html":"<p>All computationally intensive work is put as jobs in a AMQP/ <a href=\"https://www.rabbitmq.com/\">RabbitMQ</a> message queue, which are consumed by <a href=\"http://heroku.com/\">Heroku</a> workers. To make it easy to manage many queues and worker roles we also use <a href=\"http://www.jonnor.com/2015/06/announcing-msgflo-a-distributed-fbp-runtime\">MsgFlo</a>.<br> This provides us with the required flexibility to scale: the queues buffer the in-progress work, broker distributes evenly between available workers, and with Heroku we can change number of workers with one command. But, it still leaves us with the decision on how much compute capacity to provision. And when load is dynamic, it is tedious &amp; inefficient to do it manually - especially as Heroku bills workers used by the second.</p>"},{"block":{"id":"d3e46d3c-a73d-41a3-96a1-5e8dee3a8b14","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>If we would instead regulate this every 1-5 minute based on demand, we would reduce costs. Or alternatively, with a fixed budget, provide a better quality-of-service. And most importantly, let developers worry about other things.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"If we would instead regulate this every 1-5 minute based on demand, we would reduce costs. Or alternatively, with a fixed budget, provide a better quality-of-service. And most importantly, let developers worry about other things.","length":229,"language":"en","measurementVersion":16,"measurementHash":"27e9f69a4a4b04450dab3cc21ef5ab34"},"html":"<p>If we would instead regulate this every 1-5 minute based on demand, we would reduce costs. Or alternatively, with a fixed budget, provide a better quality-of-service. And most importantly, let developers worry about other things.</p>"},{"block":{"id":"0b29c636-af85-454a-8dff-d313be2b7285","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>Of course, there already exists <a href=\"https://github.com/the-grid/guv/blob/master/doc/braindump.md#prior-art\">a number of solutions</a> for this<a href=\"https://github.com/the-grid/guv/blob/master/doc/braindump.md#prior-art\">.</a> However, some used particular metrics providers which we were not using, some used metrics with unclear relationship to required workers (like number of users), or had unacceptable limitations (only one worker per service, only run as a service with pay-by-number-of-workers).</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"Of course, there already exists a number of solutions for this. However, some used particular metrics providers which we were not using, some used metrics with unclear relationship to required workers (like number of users), or had unacceptable limitations (only one worker per service, only run as a service with pay-by-number-of-workers).","length":340,"language":"en","measurementVersion":16,"measurementHash":"616c1f02bcb54f4631b4b384bb5e516e"},"html":"<p>Of course, there already exists <a href=\"https://github.com/the-grid/guv/blob/master/doc/braindump.md#prior-art\">a number of solutions</a> for this<a href=\"https://github.com/the-grid/guv/blob/master/doc/braindump.md#prior-art\">.</a> However, some used particular metrics providers which we were not using, some used metrics with unclear relationship to required workers (like number of users), or had unacceptable limitations (only one worker per service, only run as a service with pay-by-number-of-workers).</p>"},{"block":{"id":"4bdfef04-4b5c-4b03-82f8-c5b126d817a9","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p><a href=\"https://github.com/the-grid/guv\">guv</a> 0.1 implements a simple proportional scaling model. Based the current <em>number of jobs</em> in the queue, and an estimate of <em>job processing time</em> - it calculates the number of workers required for all work to be completed within a configured </p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"guv 0.1 implements a simple proportional scaling model. Based the current number of jobs in the queue, and an estimate of job processing time - it calculates the number of workers required for all work to be completed within a configured ","length":238,"language":"en","measurementVersion":16,"measurementHash":"ab3425abd4553d66b73e4b2bea8b261f"},"html":"<p><a href=\"https://github.com/the-grid/guv\">guv</a> 0.1 implements a simple proportional scaling model. Based the current <em>number of jobs</em> in the queue, and an estimate of <em>job processing time</em> - it calculates the number of workers required for all work to be completed within a configured </p>"},{"block":{"id":"9a5d8c43-0622-46e9-86eb-55f0e9e141e1","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>The deadline is the maximum time you allow for your users to wait for a completed job. The job processing time [average, deviation] can be calculated <a href=\"https://github.com/msgflo/msgflo/blob/master/src/utils/newrelic.coffee\">from metrics</a> of previous jobs. And the number of jobs in queue is read directly from RabbitMQ.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"The deadline is the maximum time you allow for your users to wait for a completed job. The job processing time [average, deviation] can be calculated from metrics of previous jobs. And the number of jobs in queue is read directly from RabbitMQ.","length":244,"language":"en","measurementVersion":16,"measurementHash":"482ca34930eca3c6e64c3dd4bfd37f7d"},"html":"<p>The deadline is the maximum time you allow for your users to wait for a completed job. The job processing time [average, deviation] can be calculated <a href=\"https://github.com/msgflo/msgflo/blob/master/src/utils/newrelic.coffee\">from metrics</a> of previous jobs. And the number of jobs in queue is read directly from RabbitMQ.</p>"},{"block":{"id":"5087cf1c-c8eb-4a04-be99-15d76e5d6bc6","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>Now there are a couple limitations of this model. Primarily, it is completely reactive; we do not attempt to predict how traffic will develop in the future. Prediction is after all terribly tricky business - better not go there if it can be avoided.<br> And since it takes a non-zero amount of time to spin up a new worker (about 45-60 seconds), on a sudden spike in demand may cause some jobs to miss a tight deadline, as the workers can't spin up fast enough. To compensate for this, there is some simple hysteresis: scale up more aggressively, and scale down a bit reluctanctly - we might need the workers next couple of minutes.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"Now there are a couple limitations of this model. Primarily, it is completely reactive; we do not attempt to predict how traffic will develop in the future. Prediction is after all terribly tricky business - better not go there if it can be avoided. And since it takes a non-zero amount of time to spin up a new worker (about 45-60 seconds), on a sudden spike in demand may cause some jobs to miss a tight deadline, as the workers can't spin up fast enough. To compensate for this, there is some simple hysteresis: scale up more aggressively, and scale down a bit reluctanctly - we might need the workers next couple of minutes.","length":628,"language":"en","measurementVersion":16,"measurementHash":"b4c391c71d3c15ba2fb357bb1acc9f8d"},"html":"<p>Now there are a couple limitations of this model. Primarily, it is completely reactive; we do not attempt to predict how traffic will develop in the future. Prediction is after all terribly tricky business - better not go there if it can be avoided.<br> And since it takes a non-zero amount of time to spin up a new worker (about 45-60 seconds), on a sudden spike in demand may cause some jobs to miss a tight deadline, as the workers can't spin up fast enough. To compensate for this, there is some simple hysteresis: scale up more aggressively, and scale down a bit reluctanctly - we might need the workers next couple of minutes.</p>"},{"block":{"id":"7336a2d6-5c71-415c-8a4b-0c0824545b77","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>As a bonus, guv includes some integration with common metrics services: The <a href=\"https://www.statuspage.io/\">statuspage.io</a> metrics about 'jobs-in-flight' on <a href=\"http://status.thegrid.io/\">status.thegrid.io</a>, come directly from guv. And using <a href=\"http://newrelic.com/insights\">New Relic Insights</a>, we can analyze how the scaling is performing.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"As a bonus, guv includes some integration with common metrics services: The statuspage.io metrics about 'jobs-in-flight' on status.thegrid.io, come directly from guv. And using New Relic Insights, we can analyze how the scaling is performing.","length":242,"language":"en","measurementVersion":16,"measurementHash":"34e5548c5f006f5db9bc5bd8f0bff15d"},"html":"<p>As a bonus, guv includes some integration with common metrics services: The <a href=\"https://www.statuspage.io/\">statuspage.io</a> metrics about 'jobs-in-flight' on <a href=\"http://status.thegrid.io/\">status.thegrid.io</a>, come directly from guv. And using <a href=\"http://newrelic.com/insights\">New Relic Insights</a>, we can analyze how the scaling is performing.</p>"},{"block":{"id":"652adbd2-e730-482b-94a1-c9a8ec717c1e","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>If we had a manual scaling with a constant number over 48 hours period, workers=35 ( <em>Max</em>), then we would have paid at least 3-4 times more than we did with autoscaling (difference in size of area under Max versus area under the 10 minute line). Alternatively we could have provisioned a lower number of workers, but then with spikes above that number - our users would have suffered because things would be taking longer than normal.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"If we had a manual scaling with a constant number over 48 hours period, workers=35 ( Max), then we would have paid at least 3-4 times more than we did with autoscaling (difference in size of area under Max versus area under the 10 minute line). Alternatively we could have provisioned a lower number of workers, but then with spikes above that number - our users would have suffered because things would be taking longer than normal.","length":433,"language":"en","measurementVersion":16,"measurementHash":"265ec10cb1b1d5c43d2e78a6afc65d52"},"html":"<p>If we had a manual scaling with a constant number over 48 hours period, workers=35 ( <em>Max</em>), then we would have paid at least 3-4 times more than we did with autoscaling (difference in size of area under Max versus area under the 10 minute line). Alternatively we could have provisioned a lower number of workers, but then with spikes above that number - our users would have suffered because things would be taking longer than normal.</p>"},{"block":{"id":"a93733c3-3f0b-4d39-bc4d-6af834667d66","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"text","html":"<p>We've been running this in production since early June. Back then we had 25 users, where as now we have several thousand. Apart from updating the configuration to reflect service changes we do not deal with scaling - the minute to minute decisions are all done by guv. Not much is planned in terms of new features for guv, apart from <a href=\"https://github.com/the-grid/guv/issues/43\">some</a><a href=\"https://github.com/the-grid/guv/issues/45\">more</a><a href=\"https://github.com/the-grid/guv/issues/46\">tools</a> to analyze configuration. For more info on using guv, see the <a href=\"https://github.com/the-grid/guv#best-practices\">README</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"We've been running this in production since early June. Back then we had 25 users, where as now we have several thousand. Apart from updating the configuration to reflect service changes we do not deal with scaling - the minute to minute decisions are all done by guv. Not much is planned in terms of new features for guv, apart from somemoretools to analyze configuration. For more info on using guv, see the README.","length":417,"language":"en","measurementVersion":16,"measurementHash":"42b8a24637abdc6fa1e61593ef25ac9a"},"html":"<p>We've been running this in production since early June. Back then we had 25 users, where as now we have several thousand. Apart from updating the configuration to reflect service changes we do not deal with scaling - the minute to minute decisions are all done by guv. Not much is planned in terms of new features for guv, apart from <a href=\"https://github.com/the-grid/guv/issues/43\">some</a><a href=\"https://github.com/the-grid/guv/issues/45\">more</a><a href=\"https://github.com/the-grid/guv/issues/46\">tools</a> to analyze configuration. For more info on using guv, see the <a href=\"https://github.com/the-grid/guv#best-practices\">README</a>.</p>"}],"h3":[{"block":{"id":"54ec5c08-f844-464f-8b62-e10e94366420","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"h3","html":"<h3>guv</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"src":null,"text":"guv","length":3,"measurementVersion":16,"measurementHash":"c591bbeb514faca7bdee1468d8d4dfa8"},"html":"<h3>guv</h3>"}],"image":[{"block":{"id":"7e85cdba-d500-4bd2-985c-6837e1b64f68","item":"62cdc9bf-64a6-4050-9962-c3e87b444984","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/system-model-whitebg.png\"><img src=\"http://www.jonnor.com/wp/files/system-model-whitebg-1024x389.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"62cdc9bf-64a6-4050-9962-c3e87b444984","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/e9668a1f78e97ef9f2f8095a7af590a3/gradientmap.png?color1=%2325160E&color2=%23281C15&color3=%23D49D7F&height=387&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F9178cce96ac2751dded75c80888580358ae76f9e.png&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=1022","animated":false,"exif":{"exif":{}},"factor":1,"rotation":0,"i
