and shiniest bits of Qt: Qt Quick. One of the things I've done with that is to make a simple application, an image viewer called Imago. The code can be found at Gitorious.","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:11:52.979Z","dateModified":"2016-02-13T18:05:37.128Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:05:37.128Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"57291179-ade4-479f-b984-442381868dd5","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"f97e45e4-3666-48b8-bb0d-01f3ccc7b9f0","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>In learning Qt, I of course needed to get some experience with the newest and shiniest bits of Qt: Qt Quick.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"In learning Qt, I of course needed to get some experience with the newest and shiniest bits of Qt: Qt Quick.","length":108,"language":"en","measurementVersion":16,"measurementHash":"f385e5cc6d6902ffd442eba03acae28c"},{"id":"48213e8b-34e0-43f5-8e5e-e90082c08b9c","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>One of the things I've done with that is to make a simple application, an image viewer called Imago. The code can be found <a href=\"http://gitorious.org/openismus-playground/imago\">at Gitorious</a>. It is a bit different from typical Qt Quick applications as it is not a mobile application but rather targets the desktop. Thus I'm using standard desktop UI concepts like drop-down menues, and ordinary file-chosers.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"One of the things I've done with that is to make a simple application, an image viewer called Imago. The code can be found at Gitorious. It is a bit different from typical Qt Quick applications as it is not a mobile application but rather targets the desktop. Thus I'm using standard desktop UI concepts like drop-down menues, and ordinary file-chosers.","length":353,"language":"en","measurementVersion":16,"measurementHash":"8b70dd0afca9d45477b1debc1559e0b0"},{"id":"2459802b-c919-4668-a1ac-19940f920e68","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>The lists can be \"flicked\" through using the pointer, or using the scroll wheel. Moving between the views that show multiple images and the single-image view has a small animation.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"The lists can be \"flicked\" through using the pointer, or using the scroll wheel. Moving between the views that show multiple images and the single-image view has a small animation.","length":180,"language":"en","measurementVersion":16,"measurementHash":"fd558f79b0d180ca1373ae50efba9f23"},{"id":"eaebced4-2587-404a-877f-079b5394c8c4","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"h3","html":"<h3>Implementation</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Implementation","length":14,"measurementVersion":16,"measurementHash":"3374f6b58286e1fa1164bb45ca0741a2"},{"id":"0de213c0-a48b-44f1-bbef-728349488c6b","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>In a Qt Quick application two languages and runtimes are involved; C++ and the declarative language that forms the basis of Qt Quick, QML. Qt supports bi-directional communication between the two using a number of metods.<br> In my case I chose to make a QObject class that  maintains all of the central state in the application. This includes things like what folder is currenty open, the images in that folder, which image is currently focused/selected. All these attributes are implemented as QObject properties, and are notifyiable (meaning they have an attached signal that you guarantee to emit each time the value changes). Exporting this object to QML then allows these properties to be used in property bindings, or for one to connect to the notification signals.<br> So in Imago QML is basically used as a \"stupid\" UI layer for the image view. Other things, like window title and drop-down menues are handed by the C++ side, but by using the signals and properties of the same object.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"In a Qt Quick application two languages and runtimes are involved; C++ and the declarative language that forms the basis of Qt Quick, QML. Qt supports bi-directional communication between the two using a number of metods. In my case I chose to make a QObject class that  maintains all of the central state in the application. This includes things like what folder is currenty open, the images in that folder, which image is currently focused/selected. All these attributes are implemented as QObject properties, and are notifyiable (meaning they have an attached signal that you guarantee to emit each time the value changes). Exporting this object to QML then allows these properties to be used in property bindings, or for one to connect to the notification signals. So in Imago QML is basically used as a \"stupid\" UI layer for the image view. Other things, like window title and drop-down menues are handed by the C++ side, but by using the signals and properties of the same object.","length":986,"language":"en","measurementVersion":16,"measurementHash":"5e3c3608b51e36ccda5e03f3ab27309f"},{"id":"59ab6f95-9603-492f-894c-19cf8df3753e","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>Writing a desktop application means that one cannot assume a fixed window size like people tend to do for mobile device applications. With setting the resize property of the QDeclarativeView (the widget that displays the QML stuff) to QDeclarativeView::SizeRootObjectToView and using anchor layouts throughout this is possible, but it took me a good while to get working properly. Mostly because the concepts are new, and most (all?) the examples in the documentation seem to neglect this aspect.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Writing a desktop application means that one cannot assume a fixed window size like people tend to do for mobile device applications. With setting the resize property of the QDeclarativeView (the widget that displays the QML stuff) to QDeclarativeView::SizeRootObjectToView and using anchor layouts throughout this is possible, but it took me a good while to get working properly. Mostly because the concepts are new, and most (all?) the examples in the documentation seem to neglect this aspect.","length":496,"language":"en","measurementVersion":16,"measurementHash":"dd25aadb73743843977aaf9398961b70"},{"id":"45b87cd5-a1c0-49ff-ae39-f3fcc7b9a54f","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>The grid and traditional view are actually implemented in different QML files (though the delegate for the images in the list is shared). I did this to test how having several UIs would be like, and for a simple application like this it works out just fine.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"The grid and traditional view are actually implemented in different QML files (though the delegate for the images in the list is shared). I did this to test how having several UIs would be like, and for a simple application like this it works out just fine.","length":257,"language":"en","measurementVersion":16,"measurementHash":"9b26a82839540dc1317da6c038cfc5fe"},{"id":"0f76f77f-1283-4e47-ab8a-f9e24f8bc6d8","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"h3","html":"<h3>Where to now?</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Where to now?","length":13,"measurementVersion":16,"measurementHash":"a75fcc064937cc4ed7203ba3d9d337fd"},{"id":"c0bd8d4f-9b9d-4b3a-85d1-04d38a978800","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>Imago right now is very simple,  and could benefit from some added features and some designer love. I also just found a bug in the traditional view that needs to be fixed. I have documented these things in the <a href=\"http://gitorious.org/openismus-playground/imago/blobs/master/README.txt\">README</a> file in case someone is interested. As I have moved my focus over to other projects, I probably wont be taking this application much further, at least not at this time.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Imago right now is very simple,  and could benefit from some added features and some designer love. I also just found a bug in the traditional view that needs to be fixed. I have documented these things in the README file in case someone is interested. As I have moved my focus over to other projects, I probably wont be taking this application much further, at least not at this time.","length":385,"language":"en","measurementVersion":16,"measurementHash":"30fc95b98447df6670f07b97e36eca7b"},{"id":"409460c8-538e-4fef-b8c1-6fcd354b089f","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=324&amp;md5=39b93d0ff7dc7c79e1e1dccec65db2e9\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"d6b022c4-73a4-4f97-8039-ee6339bf8b10","starredBlocks":{"h1":[{"block":{"id":"57291179-ade4-479f-b984-442381868dd5","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"f97e45e4-3666-48b8-bb0d-01f3ccc7b9f0", ous</a>. It is a bit different from typical Qt Quick applications as it is not a mobile application but rather targets the desktop. Thus I'm using standard desktop UI concepts like drop-down menues, and ordinary file-chosers.</p>"}]},"blocks":{"h1":[{"block":{"id":"57291179-ade4-479f-b984-442381868dd5","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"f97e45e4-3666-48b8-bb0d-01f3ccc7b9f0","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>In learning Qt, I of course needed to get some experience with the newest and shiniest bits of Qt: Qt Quick.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"In learning Qt, I of course needed to get some experience with the newest and shiniest bits of Qt: Qt Quick.","length":108,"language":"en","measurementVersion":16,"measurementHash":"f385e5cc6d6902ffd442eba03acae28c"},"html":"<p>In learning Qt, I of course needed to get some experience with the newest and shiniest bits of Qt: Qt Quick.</p>"},{"block":{"id":"48213e8b-34e0-43f5-8e5e-e90082c08b9c","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>One of the things I've done with that is to make a simple application, an image viewer called Imago. The code can be found <a href=\"http://gitorious.org/openismus-playground/imago\">at Gitorious</a>. It is a bit different from typical Qt Quick applications as it is not a mobile application but rather targets the desktop. Thus I'm using standard desktop UI concepts like drop-down menues, and ordinary file-chosers.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"One of the things I've done with that is to make a simple application, an image viewer called Imago. The code can be found at Gitorious. It is a bit different from typical Qt Quick applications as it is not a mobile application but rather targets the desktop. Thus I'm using standard desktop UI concepts like drop-down menues, and ordinary file-chosers.","length":353,"language":"en","measurementVersion":16,"measurementHash":"8b70dd0afca9d45477b1debc1559e0b0"},"html":"<p>One of the things I've done with that is to make a simple application, an image viewer called Imago. The code can be found <a href=\"http://gitorious.org/openismus-playground/imago\">at Gitorious</a>. It is a bit different from typical Qt Quick applications as it is not a mobile application but rather targets the desktop. Thus I'm using standard desktop UI concepts like drop-down menues, and ordinary file-chosers.</p>"},{"block":{"id":"2459802b-c919-4668-a1ac-19940f920e68","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>The lists can be \"flicked\" through using the pointer, or using the scroll wheel. Moving between the views that show multiple images and the single-image view has a small animation.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"The lists can be \"flicked\" through using the pointer, or using the scroll wheel. Moving between the views that show multiple images and the single-image view has a small animation.","length":180,"language":"en","measurementVersion":16,"measurementHash":"fd558f79b0d180ca1373ae50efba9f23"},"html":"<p>The lists can be \"flicked\" through using the pointer, o but it took me a good while to get working properly. Mostly because the concepts are new, and most (all?) the examples in the documentation seem to neglect this aspect.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Writing a desktop application means that one cannot assume a fixed window size like people tend to do for mobile device applications. With setting the resize property of the QDeclarativeView (the widget that displays the QML stuff) to QDeclarativeView::SizeRootObjectToView and using anchor layouts throughout this is possible, but it took me a good while to get working properly. Mostly because the concepts are new, and most (all?) the examples in the documentation seem to neglect this aspect.","length":496,"language":"en","measurementVersion":16,"measurementHash":"dd25aadb73743843977aaf9398961b70"},"html":"<p>Writing a desktop application means that one cannot assume a fixed window size like people tend to do for mobile device applications. With setting the resize property of the QDeclarativeView (the widget that displays the QML stuff) to QDeclarativeView::SizeRootObjectToView and using anchor layouts throughout this is possible, but it took me a good while to get working properly. Mostly because the concepts are new, and most (all?) the examples in the documentation seem to neglect this aspect.</p>"},{"block":{"id":"45b87cd5-a1c0-49ff-ae39-f3fcc7b9a54f","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"text","html":"<p>The grid and traditional view are actually implemented in different QML files (though the delegate for the images in the list is shared). I did this to test how having several UIs would be like, and for a simple application like this it works out just fine.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a", ould benefit from some added features and some designer love. I also just found a bug in the traditional view that needs to be fixed. I have documented these things in the <a href=\"http://gitorious.org/openismus-playground/imago/blobs/master/README.txt\">README</a> file in case someone is interested. As I have moved my focus over to other projects, I probably wont be taking this application much further, at least not at this time.</p>"}],"h3":[{"block":{"id":"eaebced4-2587-404a-877f-079b5394c8c4","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"h3","html":"<h3>Implementation</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Implementation","length":14,"measurementVersion":16,"measurementHash":"3374f6b58286e1fa1164bb45ca0741a2"},"html":"<h3>Implementation</h3>"},{"block":{"id":"0f76f77f-1283-4e47-ab8a-f9e24f8bc6d8","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"h3","html":"<h3>Where to now?</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"src":null,"text":"Where to now?","length":13,"measurementVersion":16,"measurementHash":"a75fcc064937cc4ed7203ba3d9d337fd"},"html":"<h3>Where to now?</h3>"}],"image":[{"block":{"id":"409460c8-538e-4fef-b8c1-6fcd354b089f","item":"d5b2405c-4472-4a60-bd79-62fbbe81256a","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=324&amp;md5=39b93d0ff7dc7c79e1e1dccec65db2e9\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d5b2405c-4472-4a60-bd79-62fbbe81256a","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","origin 9eca56c530b","item":"f439d51a-a3c9-44c5-a270-2736e447927d","type":"h1","html":"<h1>On the road to MyPaint 0.8</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f439d51a-a3c9-44c5-a270-2736e447927d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"On the road to MyPaint 0.8","length":26,"language":"en","measurementVersion":16,"measurementHash":"6a76cb9349e603aef0ccb3b1ebcb3dd8"},{"id":"7fe5ce29-c6fc-42ad-bc06-177a22fcb63a","item":"f439d51a-a3c9-44c5-a270-2736e447927d","type":"text","html":"<p>MyPaint popularity is continuing to grow, much thanks to publicity from the Durian Open Movie project. We're now working on the v0.8 release, which hopefully will be out this year.  I wrote a small post on the official site about that <a href=\"http://mypaint.intilinux.com/?p=215\">here</a>.  I'm responsible for the translations, and so far we have 11 of them, with a couple more in the works that I know of.  Packaging is also picking up, soon most of the major GNU/Linux distros will have MyPaint in the official repos! Even some talk about a Mac OSX version (using X11.app tho).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f439d51a-a3c9-44c5-a270-2736e447927d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"MyPaint popularity is continuing to grow, much thanks to publicity from the Durian Open Movie project. We're now working on the v0.8 release, which hopefully will be out this year.  I wrote a small post on the official site about that here.  I'm responsible for the translations, and so far we have 11 of them, with a couple more in the works that I know of.  Packaging is also picking up, soon most of the major GNU/Linux distros will have MyPaint in the official repos! Even some talk about a Mac OSX version (using X11.app tho).","length":531,"language":"en","measurementVersion":16,"measurementHash":"d340e04b31a18d163f191a25e9d42244"},{"id":"10cdfcb0-4211-43e0-81b0-d2a918f0ba85","item":"f439d51a-a3c9-44c5-a270-2736e447927d","type":"text","html":"<p>I also plan to do some OpenRaster / GIMP-integration improvements and perhaps a small statusbar. I'm even considering writing a C library (with Python wrappers ofc) for OpenRaster, mostly to sped up saving and loading. A reference implementation would of course be nice to have.<br> But that is somewhat unknown territory for me and I'm not sure if I'm able to set aside the time necessary for such a task... We'll see!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f439d51a-a3c9-44c5-a270-2736e447927d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"I also plan to do some OpenRaster / GIMP-integration improvements and perhaps a small statusbar. I'm even considering writing a C library (with Python wrappers ofc) for OpenRaster, mostly to sped up saving and loading. A reference implementation would of course be nice to have. But that is somewhat unknown territory for me and I'm not sure if I'm able to set aside the time necessary for such a task... We'll see!","length":415,"language":"en","measurementVersion":16,"measurementHash":"17462a538593222d7aff35998b3c23ee"},{"id":"8a64a545-0066-45d7-b9b0-a1fed0a32894","item":"f439d51a-a3c9-44c5-a270-2736e447927d","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=93&amp;md5=7f693b5e8909d325d7c04045ea79e556\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f439d51a-a3c9-44c5-a270-2736e447927d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"27f9a5f0-ec5b-420e-a623-ee1780288261","starredBlocks":{"h1":[{"block":{"id":"b66641e4-b965-4afc-b49d-b9eca56c530b","item":"f439d51a-a3c9-44c5-a270-2736e447927d","type":"h1","html":"<h1>On the road to MyPaint 0.8</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f439d51a-a3c9-44c5-a270-2736e447927d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"On the road to MyPaint 0.8","length":26,"language":"en","measurementVersion":16,"measurementHash":"6a76cb9349e603aef0ccb3b1ebcb3dd8"},"html":"<h1>On the road to MyPaint 0.8</h1>"}],"text":[{"block":{"id":"7fe5ce29-c6fc-42ad-bc06-177a22fcb63a","item":"f439d51a-a3c9-44c5-a270-2736e447927d","type":"text","html":"<p>MyPaint popularity is continuing to grow, much thanks to publicity from the Durian Open Movie project. We're now working on the v0.8 release, which hopefully will be out this year.  I wrote a small post on the official site about that <a href=\"http://mypaint.intilinux.com/?p=215\">here</a>.  I'm responsible for the translations, and so far we have 11 of them, with a couple more in the works that I know of.  Packaging is also picking up, soon most of the major GNU/Linux distros will have MyPaint in the official repos! Even some talk about a Mac OSX version (using X11.app tho).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f439d51a-a3c9-44c5-a270-2736e447927d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"MyPaint popularity is continuing to grow, much thanks to publicity from the Durian Open Movie project. We're now working on the v0.8 release, which hopefully will be out this year.  I wrote a small post on the official site about that here.  I'm responsible for the translations, and so far we have 11 of them, with a couple more in the works that I know of.  Packaging is also picking up, soon most of the major GNU/Linux distros will have MyPaint in the official repos! Even some talk about a Mac OSX version (using X11.app tho).","length":531,"language":"en","measurementVersion":16,"measurementHash":"d340e04b31a18d163f191a25e9d42244"},"html":"<p>MyPaint popularity is continuing to grow, much thanks to publicity from the Durian Open Movie project. We're now working on the v0.8 release, which hopefully will be out this year.  I wrote a small post on the official site about that <a href=\"http://mypaint.intilinux.com/?p=215\">here</a>.  I'm responsible for the translations, and so far we have 11 of them, with a couple more in the works that I know of.  Packaging is also picking up, soon most of the major GNU/Linux distros will have MyPaint in the official repos! Even some talk about a Mac OSX version (using X11.app tho).</p>"},{"block":{"id":"10cdfcb0-4211-43e0-81b0-d2a918f0ba85","item":"f439d51a-a3c9-44c5-a270-2736e447927d","type":"text","html":"<p>I also plan to do some OpenRaster / GIMP-integration improvements and perhaps a small statusbar. I'm even considering writing a C library (with Python wrappers ofc) for OpenRaster, mostly to sped up saving and loading. A reference implementation would of course be nice to have.<br> But that is somewhat unknown territory for me and I'm not sure if I'm able to set aside the time necessary for such a task... We'll see!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f439d51a-a3c9-44c5-a270-2736e447927d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"I also plan to do some OpenRaster / GIMP-integration improvements and perhaps a small statusbar. I'm even considering writing a C library (with Python wrappers ofc) for OpenRaster, mostly to sped up saving and loading. A reference implementation would of course be nice to have. But that is somewhat unknown territory for me and I'm not sure if I'm able to set aside the time necessary for such a task... We'll see!","length":415,"language":"en","measurementVersion":16,"measurementHash":"17462a538593222d7aff35998b3c23ee"},"html":"<p>I also plan to do some OpenRaster / GIMP-integration improvements and perhaps a small statusbar. I'm even considering writing a C library (with Python wrappers ofc) for OpenRaster, mostly to sped up saving and loading. A reference implementation would of course be nice to have.<br> But that is somewhat unknown territory for me and I'm not sure if I'm able to set aside the time necessary for such a task... We'll see!</p>"}],"title":[{"block":{"id":"b66641e4-b965-4afc-b49d-b9eca56c530b","item":"f439d51a-a3c9-44c5-a270-2736e447927d","type":"h1","html":"<h1>On the road to MyPaint 0.8</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f439d51a-a3c9-44c5-a270-2736e447927d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"On the road to MyPaint 0.8","length":26,"language":"en","measurementVersion":16,"measurementHash":"6a76cb9349e603aef0ccb3b1ebcb3dd8"},"html":"<h1>On the road to MyPaint 0.8</h1>"}],"textual":[{"block":{"id":"7fe5ce29-c6fc-42ad-bc06-177a22fcb63a","item":"f439d51a-a3c9-44c5-a270-2736e447927d","type":"text","html":"<p>MyPaint popularity is continuing to grow, much thanks to publicity from the Durian Open Movie project. We're now working on the v0.8 release, which hopefully will be out this year.  I wrote a small post on the official site about that <a href=\"http://mypaint.intilinux.com/?p=215\">here</a>.  I'm responsible for the translations, and so far we have 11 of them, with a couple more in the works that I know of.  Packaging is also picking up, soon most of the major GNU/Linux distros will have MyPaint in the official repos! Even some talk about a Mac OSX version (using X11.app tho).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f439d51a-a3c9-44c5-a270-2736e447927d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"MyPaint popularity is continuing to grow, much thanks to publicity from the Durian Op at is somewhat unknown territory for me and I'm not sure if I'm able to set aside the time necessary for such a task... We'll see!</p>"}],"image":[{"block":{"id":"8a64a545-0066-45d7-b9b0-a1fed0a32894","item":"f439d51a-a3c9-44c5-a270-2736e447927d","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=93&amp;md5=7f693b5e8909d325d7c04045ea79e556\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f439d51a-a3c9-44c5-a270-2736e447927d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"},"html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=93&amp;md5=7f693b5e8909d325d7c04045ea79e556\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>"}]},"classification":{"$class":["item:w-h1","item:w-text","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-publisher","item:w-meta","f439d51a-a3c9-44c5-a270-2736e447927d"],"$item_index":6,"props":{}}},"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7":{"id":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","title":"GTK+ application support integrated into Maliit mainline","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"http://www.jonnor.com/2011/11/gtk-application-support-integrated-into-maliit-mainline/","inLanguage":"en","starred":false,"keywords":["gtk","maliit","implement","meego","support","input","mainline","repository","javis","code"],"description":"GTK+ application support for Maliit input methods has existed for a long time, but up until now it has lived in separate repositories. This has been inconvenient for users and for developers, and was the major cause for it to not be on the same level as the Qt support.","datePublished":"2016-02-13T22:20:32.572Z","dateModified":"2016-02-13T22:20:29.823Z","author":[],"related":[],"app_links":[],"@context":"http://schema.org","@type":"Article","title":"GTK+ application support integrated into Maliit mainline","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"authors":[],"publisher":{"name":"Jonnor","domain":"www.jonnor.com","url":"http://www.jonnor.com","favicon":null}},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":"3f3a8187-0931-4611-8963-239c0dff1931","created_at":"2016-02-13T18:05:38.447Z","updated_at":"2016-02-13T22:20:29.823Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"e22fe0db-888f-42b2-a7f4-9ce6136fc21a","item":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","type":"h2","html":"<h2>GTK+ application support integrated into Maliit mainline</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"GTK+ application support integrated into Maliit mainline","length":56,"measurementVersion":16,"measurementHash":"c60b1998e215c029380a7631874f10e5"},{"id":"4af5b679-eb15-4a61-a6e1-f6602fc61b97","item":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","type":"text","html":"<p>GTK+ application support for <a href=\"http://www.maliit.org/\">Maliit</a> input methods has existed for a long time, but up until now it has lived in separate repositories. This has been inconvenient for users and for developers, and was the major cause for it to not be on the same level as the Qt support. This has changed as the GTK+ support has now been merged into the maliit-framework repository, and along side the Qt support. Maliit 0.80.8, which was <a href=\"http://lists.meego.com/pipermail/meego-inputmethods/2011-November/000251.html\">released yesterday</a>, contains these changes.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"GTK+ application support for Maliit input methods has existed for a long time, but up until now it has lived in separate repositories. This has been inconvenient for users and for developers, and was the major cause for it to not be on the same level as the Qt support. This has changed as the GTK+ support has now been merged into the maliit-framework repository, and along side the Qt support. Maliit 0.80.8, which was released yesterday, contains these changes.","length":464,"language":"en","measurementVersion":16,"measurementHash":"b82282413353b17f7f60d6225f999969"},{"id":"73036d3a-ccbc-4979-b40f-a4708ef27367","item":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","type":"text","html":"<p>Two implementations existed for Maliit GTK+ support. <a href=\"https://gitorious.org/meego-gtk-im\">One</a> was written by <a href=\"http://javispedro.com/\">Javis Pedro</a> as part of a Google Summer of Code project for MeeGo in 2010. His blog has <a href=\"http://javispedro.com/cgi-bin/mt/mt-search.fcgi?search=meegotouch&IncludeBlogs=1&limit=20\">several posts</a> on the topic.<a href=\"https://www.gitorious.org/meegotouch-inputmethodbridges\"> The other</a> implementation was maintained by Raymond Liu (Intel). This is the implementation shipped in Meego Netbook, and the one improved by <a href=\"http://people.gnome.org/~csaavedra/\">Claudio Saavedra</a> (Igalia) as part of the GTK+ on MeeGo project. It was also the only one that was updated to work with the DBus connection changes that was done quite some time ago, and supporting both GTK 2 and 3. For these reasons this was the implementation integrated into mainline Maliit.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Two implementations existed for Maliit GTK+ support. One was written by Javis Pedro as part of a Google Summer of Code project for MeeGo in 2010. His blog has several posts on the topic. The other implementation was maintained by Raymond Liu (Intel). This is the implementation shipped in Meego Netbook, and the one improved by Claudio Saavedra (Igalia) as part of the GTK+ on MeeGo project. It was also the only one that was updated to work with the DBus connection changes that was done quite some time ago, and supporting both GTK 2 and 3. For these reasons this was the implementation integrated into mainline Maliit.","length":621,"language":"en","measurementVersion":16,"measurementHash":"444eeb9d2ee3c4eb8c7bcdc8c02cd1ec"},{"id":"2b1a27d8-d73e-4255-b4a5-004246b36dd9","item":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","type":"text","html":"<p>Once the code <a href=\"https://gitorious.org/maliit/maliit-framework/merge_requests/77\">was integrated</a>, improvements soon followed. The application now correctly<a href=\"https://gitorious.org/maliit/maliit-framework/commit/04b7b8ac3160b8a042e63b2ea2c72464ef74a37b\"> reconnects to server</a>, and make install will automatically update the GTK+ input module cache <a href=\"https://gitorious.org/maliit/maliit-framework/commit/783602d3243d3df47633a8658b27d55175e717aa\">on Ubuntu</a>, thanks to <a href=\"http://sil2100.vexillium.org/\">ukasz Zemczak</a> (Canonical), and <a href=\"https://gitorious.org/maliit/maliit-framework/commit/24393bc8e0bd61ccc36629e94084c0066e6c181d\">on Fedora</a>. This means GTK+ application support will work out of the box, no twiddling needed.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Once the code was integrated, improvements soon followed. The application now correctly reconnects to server, and make install will automatically update the GTK+ input module cache on Ubuntu, thanks to ukasz Zemczak (Canonical), and on Fedora. This means GTK+ application support will work out of the box, no twiddling needed.","length":327,"language":"en","measurementVersion":16,"measurementHash":"61656cb3ff72c8e9837bad368e6803a7"},{"id":"f0c147cf-7ffd-4fe5-9c14-4af7eb701e03","item":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","type":"text","html":"<p>While this is a huge step in the right direction, the GTK+ support is not as good as for Qt yet. Javis Pedros implementation has features that does not exist in mainline, so code/principles can hopefully be reused from there to implement these. This includes custom toolbars and attribute extensions, and content type hints for text entries. Other features looks hard to implement due to limitations/differences in the input context plugin architecture found in GTK+, and will probably need work in GTK+ itself to solve.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"While this is a huge step in the right direction, the GTK+ support is not as good as for Qt yet. Javis Pedros implementation has features that does not exist in mainline, so code/principles can hopefully be reused from there to implement these. This includes custom toolbars and attribute extensions, and content type hints for text entries. Other features looks hard to implement due to limitations/differences in the input context plugin architecture found in GTK+, and will probably need work in GTK+ itself to solve.","length":520,"language":"en","measurementVersion":16,"measurementHash":"2f49bf5c80c3833e5d8bee0d781e30d2"}],"site":"the-domains/jonnor","job":"ae7b803e-bfeb-4b4b-84bd-cbe022660e40","starredBlocks":{"h2":[{"block":{"id":"e22fe0db-888f-42b2-a7f4-9ce6136fc21a","item":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","type":"h2","html":"<h2>GTK+ application support integrated into Maliit mainline</h2>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"GTK+ application support integrated into Maliit mainline","length":56,"measurementVersion":16,"measurementHash":"c60b1998e215c029380a7631874f10e5"},"html":"<h2>GTK+ application support integrated into Maliit mainline</h2>"}],"text":[{"block":{"id":"4af5b679-eb15-4a61-a6e1-f6602fc61b97","item":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","type":"text","html":"<p>GTK+ application support for <a href=\"http://www.maliit.org/\">Maliit</a> input methods has existed for a long time, but up until now it has lived in separate repositories. This has been inconvenient for users and for developers, and was the major cause for it to not be on the same level as the Qt support. This has changed as the GTK+ support has now been merged into the maliit-framework repository, and along side the Qt support. Maliit 0.80.8, which was <a href=\"http://lists.meego.com/pipermail/meego-inputmethods/2011-November/000251.html\">released yesterday</a>, contains these changes.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"GTK+ application support for Maliit input methods has existed for a long time, but up until now it has lived in separate repositories. This has been inconvenient for users and for developers, and was the major cause for it to not be on the same level as the Qt support. This has changed as the GTK+ support has now been merged into the maliit-framework repository, and along side the Qt support. Maliit 0.80.8, which was released yesterday, contains these changes.","length":464,"language":"en","measurementVersion":16,"measurementHash":"b82282413353b17f7f60d6225f999969"},"html":"<p>GTK+ application support for <a href=\"http://www.maliit.org/\">Maliit</a> input methods has existed for a long time, but up until now it has lived in separate repositories. This has been inconvenient for users and for developers, and was the major cause for it to not sers and for developers, and was the major cause for it to not be on the same level as the Qt support. This has changed as the GTK+ support has now been merged into the maliit-framework repository, and along side the Qt support. Maliit 0.80.8, which was released yesterday, contains these changes.","length":464,"language":"en","measurementVersion":16,"measurementHash":"b82282413353b17f7f60d6225f999969"},"html":"<p>GTK+ application support for <a href=\"http://www.maliit.org/\">Maliit</a> input methods has existed for a long time, but up until now it has lived in separate repositories. This has been inconvenient for users and for developers, and was the major cause for it to not be on the same level as the Qt support. This has changed as the GTK+ support has now been merged into the maliit-framework repository, and along side the Qt support. Maliit 0.80.8, which was <a href=\"http://lists.meego.com/pipermail/meego-inputmethods/2011-November/000251.html\">released yesterday</a>, contains these changes.</p>"},{"block":{"id":"73036d3a-ccbc-4979-b40f-a4708ef27367","item":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","type":"text","html":"<p>Two implementations existed for Maliit GTK+ support. <a href=\"https://gitorious.org/meego-gtk-im\">One</a> was written by <a href=\"http://javispedro.com/\">Javis Pedro</a> as part of a Google Summer of Code project for MeeGo in 2010. His blog has <a href=\"http://javispedro.com/cgi-bin/mt/mt-search.fcgi?search=meegotouch&IncludeBlogs=1&limit=20\">several posts</a> on the topic.<a href=\"https://www.gitorious.org/meegotouch-inputmethodbridges\"> The other</a> implementation was maintained by Raymond Liu (Intel). This is the implementation shipped in Meego Netbook, and the one improved by <a href=\"http://people.gnome.org/~csaavedra/\">Claudio Saavedra</a> (Igalia) as part of the GTK+ on MeeGo project. It was also the only one that was updated to work with the DBus connection changes that was done quite some time ago, and supporting both GTK 2 and 3. For these reasons this was the implementation integrated into mainline Maliit.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Two implementations existed for Maliit GTK+ support. One was written by Javis Pedro as part of a Google Summer of Code project for MeeGo in 2010. His blog has several posts on the topic. The other implementation was maintained by Raymond Liu (Intel). This is the implementation shipped in Meego Netbook, and the one improved by Claudio Saavedra (Igalia) as part of the GTK+ on MeeGo project. It was also the only one that was updated to work with the DBus connection changes that was done quite some time ago, and supporting both GTK 2 and 3. For these reasons this was the implementation integrated into mainline Maliit.","length":621,"language":"en","measurementVersion":16,"measurementHash":"444eeb9d2ee3c4eb8c7bcdc8c02cd1ec"},"html":"<p>Two implementations existed for Maliit GTK+ support. <a href=\"https://gitorious.org/meego-gtk-im\">One</a> was written by <a href=\"http://javispedro.com/\">Javis Pedro</a> as part of a Google Summer of Code project for MeeGo in 2010. His blog has <a href=\"http://javispedro.com/cgi-bin/mt/mt-search.fcgi?search=meegotouch&IncludeBlogs=1&limit=20\">several posts</a> on the topic.<a href=\"https://www.gitorious.org/meegotouch-inputmethodbridges\"> The other</a> implementation was maintained by Raymond Liu (Intel). This is the implementation shipped in Meego Netbook, and the one improved by <a href=\"http://people.gnome.org/~csaavedra/\">Claudio Saavedra</a> (Igalia) as part of the GTK+ on MeeGo project. It was also the only one that was updated to work with the DBus connection changes that was done quite some time ago, and supporting both GTK 2 and 3. For these reasons this was the implementation integrated into mainline Maliit.</p>"},{"block":{"id":"2b1a27d8-d73e-4255-b4a5-004246b36dd9","item":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","type":"text","html":"<p>Once the code <a href=\"https://gitorious.org/maliit/maliit-framework/merge_requests/77\">was integrated</a>, improvements soon followed. The application now correctly<a href=\"https://gitorious.org/maliit/maliit-framework/commit/04b7b8ac3160b8a042e63b2ea2c72464ef74a37b\"> reconnects to server</a>, and make install will automatically update the GTK+ input module cache <a href=\"https://gitorious.org/maliit/maliit-framework/commit/783602d3243d3df47633a8658b27d55175e717aa\">on Ubuntu</a>, thanks to <a href=\"http://sil2100.vexillium.org/\">ukasz Zemczak</a> (Canonical), and <a href=\"https://gitorious.org/maliit/maliit-framework/commit/24393bc8e0bd61ccc36629e94084c0066e6c181d\">on Fedora</a>. This means GTK+ application support will work out of the box, no twiddling needed.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Once the code was integrated, improvements soon followed. The application now correctly reconnects to server, and make install will automatically update the GTK+ input module cache on Ubuntu, thanks to ukasz Zemczak (Canonical), and on Fedora. This means GTK+ application support will work out of the box, no twiddling needed.","length":327,"language":"en","measurementVersion":16,"measurementHash":"61656cb3ff72c8e9837bad368e6803a7"},"html":"<p>Once the code <a href=\"https://gitorious.org/maliit/maliit-framework/merge_requests/77\">was integrated</a>, improvements soon followed. The application now correctly<a href=\"https://gitorious.org/maliit/maliit-framework/commit/04b7b8ac3160b8a042e63b2ea2c72464ef74a37b\"> reconnects to server</a>, and make install will automatically update the GTK+ input module cache <a href=\"https://gitorious.org/maliit/maliit-framework/commit/783602d3243d3df47633a8658b27d55175e717aa\">on Ubuntu</a>, thanks to <a href=\"http://sil2100.vexillium.org/\">ukasz Zemczak</a> (Canonical), and <a href=\"https://gitorious.org/maliit/maliit-framework/commit/24393bc8e0bd61ccc36629e94084c0066e6c181d\">on Fedora</a>. This means GTK+ application support will work out of the box, no twiddling needed.</p>"},{"block":{"id":"f0c147cf-7ffd-4fe5-9c14-4af7eb701e03","item":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","type":"text","html":"<p>While this is a huge step in the right direction, the GTK+ support is not as good as for Qt yet. Javis Pedros implementation has features that does not exist in mainline, so code/principles can hopefully be reused from there to implement these. This includes custom toolbars and attribute extensions, and content type hints for text entries. Other features looks hard to implement due to limitations/differences in the input context plugin architecture found in GTK+, and will probably need work in GTK+ itself to solve.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"While this is a huge step in the right direction, the GTK+ support is not as good as for Qt yet. Javis Pedros implementation has features that does not exist in mainline, so code/principles can hopefully be reused from there to implement these. This includes custom toolbars and attribute extensions, and content type hints for text entries. Other features looks hard to implement due to limitations/differences in the input context plugin architecture found in GTK+, and will probably need work in GTK+ itself to solve.","length":520,"language":"en","measurementVersion":16,"measurementHash":"2f49bf5c80c3833e5d8bee0d781e30d2"},"html":"<p>While this is a huge step in the right direction, the GTK+ support is not as good as for Qt yet. Javis Pedros implementation has features that does not exist in mainline, so code/principles can hopefully be reused from there to implement these. This includes custom toolbars and attribute extensions, and content type hints for text entries. Other features looks hard to implement due to limitations/differences in the input context plugin architecture found in GTK+, and will probably need work in GTK+ itself to solve.</p>"}]},"classification":{"$class":["item:w-h2","item:w-text","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-publisher","item:w-meta","9efa4647-bbc3-4d6e-b6c2-0ce0949b7bf7"],"$item_index":7,"props":{}}},"3b682ba0-b5a5-4fba-928f-a91a3e56f901":{"id":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","title":"glom-postgresql-setup","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"http://www.jonnor.com/2010/11/glom-postgresql-setup/","inLanguage":"en","starred":false,"keywords":["glom","server","database","postgresql","dead-simple","glom-postgresql-setup","application","set","user","privilege"],"description":"Glom is an application that lets you design database systems, including user interface. It can be run as an ordinary application, and will set up and run a the database server for you automatically. But if you want to set up a shared instance, where several users connect with Glom to the same database, you typically want your database server on a dedicated server.","datePublished":"2016-02-13T20:28:31.195Z","dateModified":"2016-02-13T19:54:32.676Z","author":[],"related":[{"score":0.5581319332,"description":"Servers.com, a hosting company with a focus on dedicated bare-metal servers that launched in Europe in 2005, today announced the opening of its first U.S. data center location. The new Dallas data center currently only offers dedicated servers, but it will soon also play host to Servers.com's shared cloud hosting servers.","title":"Servers.com Brings Its Bare-Metal Servers To The US","url":"http://techcrunch.com/2015/07/28/servers-com-launches-in-us-takes-aim-at-digitalocean-with-focus-on-bare-metal-servers/","thumbnail_height":400,"thumbnail_url":"https://tctechcrunch2011.files.wordpress.com/2015/07/8681750288_354823d8d3_o.jpg?w=764&h=400&crop=1","thumbnail_width":764}],"app_links":[],"@context":"http://schema.org","@type":"Article","title":"glom-postgresql-setup","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"authors":[],"publisher":{"name":"Jonnor","domain":"www.jonnor.com","url":"http://www.jonnor.com","favicon":null}},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":"3f3a8187-0931-4611-8963-239c0dff1931","created_at":"2016-02-13T18:05:38.709Z","updated_at":"2016-02-13T19:54:32.676Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"d8654bb8-584a-41c8-8207-c87b35cf8a37","item":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","type":"h1","html":"<h1>glom-postgresql-setup</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"glom-postgresql-setup","length":21,"language":"sk","measurementVersion":16,"measurementHash":"f5543a2432704ac90c31472b6cac1f41"},{"id":"07322fee-563f-4bec-81e4-b88ad25a0c5c","item":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","type":"text","html":"<p><a href=\"http://www.glom.org/wiki/index.php?title=Glom\">Glom</a> is an application that lets you design database systems, including user interface. It can be run as an ordinary application, and will set up and run a the database server for you automatically. But if you want to set up a shared instance, where several users connect with Glom to the same database, you typically want your database server on a dedicated server. And this can be a bit tricky to set up. So, <a href=\"http://gitorious.org/openismus-playground/glom-postgresql-setup\">glom-postgresql-setup</a> was born; A dead-simple utility application to set up a PostgreSQL server for use with Glom. Like Glom, it is written in C++ using Gtkmm.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Glom is an application that lets you design database systems, including user interface. It can be run as an ordinary application, and will set up and run a the database server for you automatically. But if you want to set up a shared instance, where several users connect with Glom to the same database, you typically want your database server on a dedicated server. And this can be a bit tricky to set up. So, glom-postgresql-setup was born; A dead-simple utility application to set up a PostgreSQL server for use with Glom. Like Glom, it is written in C++ using Gtkmm.","length":570,"language":"en","measurementVersion":16,"measurementHash":"4a477379b1bd1c2fb212cbdefe30f5c0"},{"id":"a31e6147-c535-4b2f-8a1d-fa1d40eef69d","item":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","type":"text","html":"<p>glom-postgresql-setup lets you to create a database user, and set up the PostgreSQL configuration to accept connections from external IPs. The UI is just a dialog with two fields and two buttons, dead-simple indeed. For now the application requires to be launched with superuser privileges, but before we encourage use of this tool we will of course implement proper privilege escalation using PolicyKit.<br> It would also be nice to be able to install and start the PostgreSQL server as well, but currently that is not so easy to do in a cross-distro way. Hopefully packagekit and systemd will help solve that, eventually.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"glom-postgresql-setup lets you to create a database user, and set up the PostgreSQL configuration to accept connections from external IPs. The UI is just a dialog with two fields and two buttons, dead-simple indeed. For now the application requires to be launched with superuser privileges, but before we encourage use of this tool we will of course implement proper privilege escalation using PolicyKit. It would also be nice to be able to install and start the PostgreSQL server as well, but currently that is not so easy to do in a cross-distro way. Hopefully packagekit and systemd will help solve that, eventually.","length":619,"language":"en","measurementVersion":16,"measurementHash":"4d95ca4c10afda23c1e90a8786dad24c"},{"id":"08af9894-7c53-4f50-830a-21c8ee64f6de","item":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?f
