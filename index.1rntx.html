<img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>"}]},"classification":{"$class":["item:w-h1","item:w-text","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-publisher","item:w-meta","bfbd5d43-4507-4de5-bb63-d9d355f0b7a2"],"$item_index":1,"props":{}}},"beed308e-fa83-491c-828b-26697ba7be95":{"id":"beed308e-fa83-491c-828b-26697ba7be95","title":"Image preview support for OpenRaster in Qt working","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"http://www.jonnor.com/2010/11/image-preview-support-for-openraster-in-qt-working/","inLanguage":"en","starred":false,"keywords":["libora","openraster","plug-in","kde","qimage","readme","gitorious","applications","document","rendering"],"description":"While learning Qt here at Openismus I've written a basic, working plug-in for Qt that adds support for the OpenRaster file format*.","datePublished":"2016-02-13T20:29:23.439Z","dateModified":"2016-02-13T19:55:19.236Z","author":[],"related":[],"app_links":[],"@context":"http://schema.org","@type":"Article","title":"Image preview support for OpenRaster in Qt working","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"authors":[],"publisher":{"name":"Jonnor","domain":"www.jonnor.com","url":"http://www.jonnor.com","favicon":null}},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":"3f3a8187-0931-4611-8963-239c0dff1931","created_at":"2016-02-13T18:05:37.283Z","updated_at":"2016-02-13T19:55:19.236Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"25988039-5c8c-4a8c-b855-2dc039dd9ce2","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"h1","html":"<h1>Image preview support for OpenRaster in Qt working</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Image preview support for OpenRaster in Qt working","length":50,"language":"no","measurementVersion":16,"measurementHash":"aaf229478d09854058bf546a4b1eb3ac"},{"id":"a8fa2617-038b-42d0-a79e-d4c247949737","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"text","html":"<p>While learning Qt here at Openismus I've written a basic, working plug-in for Qt that adds support for the <a href=\"http://create.freedesktop.org/wiki/OpenRaster\">OpenRaster</a> file format*. Here is my Qt-based test application demoing this functionality by showing some awesome multi-layered abstract test art made by yours truly using Krita:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"While learning Qt here at Openismus I've written a basic, working plug-in for Qt that adds support for the OpenRaster file format*. Here is my Qt-based test application demoing this functionality by showing some awesome multi-layered abstract test art made by yours truly using Krita:","length":284,"language":"en","measurementVersion":16,"measurementHash":"cfb6675aeb7c462401eeca3c9692f380"},{"id":"98e2655b-ed5d-4b63-a721-fbbe009aacaf","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"text","html":"<p>The level of features supported is such that you will be able to preview OpenRaster documents created with applications like MyPaint, Drawpile, Nathive and GIMP, with the limitation that it will have a white background for transparent areas. The code can be found in <a href=\"http://gitorious.org/openraster/qopenraster\">qopenraster repository</a> on gitorious (no tarballs), and the README file documents how to install as well as things that remain to be done.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The level of features supported is such that you will be able to preview OpenRaster documents created with applications like MyPaint, Drawpile, Nathive and GIMP, with the limitation that it will have a white background for transparent areas. The code can be found in qopenraster repository on gitorious (no tarballs), and the README file documents how to install as well as things that remain to be done.","length":404,"language":"en","measurementVersion":16,"measurementHash":"7ba08579e97afb877da219de5bb965fc"},{"id":"9bb4ea3b-5fa2-47bc-a5f0-c9c8d4d8a9ea","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"text","html":"<p>The plug-in is basically a thin wrapper around <a href=\"http://gitorious.org/openraster/libora\">libora</a>, the OpenRaster <a href=\"http://create.freedesktop.org/wiki/OpenRaster/Reference_Library\">reference library</a>. libora takes care of parsing the OpenRaster document, reading out the layer data and rendering it into a single buffer. The rendering ability was added by me as part of this work, in addition to some other minor stuff. The Qt plug-in does RGBA to ARGB conversion and provides the QImageIOPlugin interface expected by Qt.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The plug-in is basically a thin wrapper around libora, the OpenRaster reference library. libora takes care of parsing the OpenRaster document, reading out the layer data and rendering it into a single buffer. The rendering ability was added by me as part of this work, in addition to some other minor stuff. The Qt plug-in does RGBA to ARGB conversion and provides the QImageIOPlugin interface expected by Qt.","length":409,"language":"en","measurementVersion":16,"measurementHash":"005fc3087064417305ebfc67ae19380e"},{"id":"f616ffa6-e861-4bc0-b78e-5d1f5d916884","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"text","html":"<p>Doing this has also exposed several limitations and not-so-nice things in libora that should/needs to be improved. I've updated libora's <a href=\"http://gitorious.org/openraster/libora/blobs/master/README\">README</a> file to reflect this.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Doing this has also exposed several limitations and not-so-nice things in libora that should/needs to be improved. I've updated libora's README file to reflect this.","length":165,"language":"en","measurementVersion":16,"measurementHash":"491960981be1157fd1b87d8074b5768a"},{"id":"9b8d4ba5-271a-4a32-a03f-72cd7e50ec00","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"text","html":"<em>*Assuming the Qt application actually uses QImage in a straight-forward way. The KDE image viewer Gwenview does not seem to use QImage directly, so you will not automatically get support there by installing the plug-in :((. I fear that other KDE applications might be the same, though I was not able to test Digikam. If anyone has a suggestion for a Qt based image viewer that works sanely in this area, don't hesitate to leave a comment.</em>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"*Assuming the Qt application actually uses QImage in a straight-forward way. The KDE image viewer Gwenview does not seem to use QImage directly, so you will not automatically get support there by installing the plug-in :((. I fear that other KDE applications might be the same, though I was not able to test Digikam. If anyone has a suggestion for a Qt based image viewer that works sanely in this area, don't hesitate to leave a comment.","length":438,"language":"en","measurementVersion":16,"measurementHash":"09442751c18ea077f25a2128b17416e9"},{"id":"66ef2a76-d819-48ac-9d79-12d524027161","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"text","html":"<p>PS: I have an almost-working gdk-pixbuf module as well, will push that to gitorious soon.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"PS: I have an almost-working gdk-pixbuf module as well, will push that to gitorious soon.","length":89,"language":"en","measurementVersion":16,"measurementHash":"e7f062811920affb8b0e34d400b32081"},{"id":"129e9470-2ec4-4c71-b797-995de0204bda","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=306&amp;md5=dcb6ecfb85b8906a64b9985ff7eca170\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"1b8312f7-9ebd-4536-9aab-0a20d109caeb","starredBlocks":{"h1":[{"block":{"id":"25988039-5c8c-4a8c-b855-2dc039dd9ce2","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"h1","html":"<h1>Image preview support for OpenRaster in Qt working</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Image preview support for OpenRaster in Qt working","length":50,"language":"no","measurementVersion":16,"measurementHash":"aaf229478d09854058bf546a4b1eb3ac"},"html":"<h1>Image preview support for OpenRaster in Qt working</h1>"}],"text":[{"block demoing this functionality by showing some awesome multi-layered abstract test art made by yours truly using Krita:</p>"},{"block":{"id":"98e2655b-ed5d-4b63-a721-fbbe009aacaf","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"text","html":"<p>The level of features supported is such that you will be able to preview OpenRaster documents created with applications like MyPaint, Drawpile, Nathive and GIMP, with the limitation that it will have a white background for transparent areas. The code can be found in <a href=\"http://gitorious.org/openraster/qopenraster\">qopenraster repository</a> on gitorious (no tarballs), and the README file documents how to install as well as things that remain to be done.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The level of features supported is such that you will be able to preview OpenRaster documents created with applications like MyPaint, Drawpile, Nathive and GIMP, with the limitation that it will have a white background for transparent areas. The code can be found in qopenraster repository on gitorious (no tarballs), and the README file documents how to install as well as things that remain to be done.","length":404,"language":"en","measurementVersion":16,"measurementHash":"7ba08579e97afb877da219de5bb965fc"},"html":"<p>The level of features supported is such that you will be able to preview OpenRaster documents created with applications like MyPaint, Drawpile, Nathive and GIMP, with the limitation that it will have a white background for transparent areas. The code can be found in <a href=\"http://gitorious.org/openraster/qopenraster\">qopenraster repository</a> -based test application demoing this functionality by showing some awesome multi-layered abstract test art made by yours truly using Krita:","length":284,"language":"en","measurementVersion":16,"measurementHash":"cfb6675aeb7c462401eeca3c9692f380"},"html":"<p>While learning Qt here at Openismus I've written a basic, working plug-in for Qt that adds support for the <a href=\"http://create.freedesktop.org/wiki/OpenRaster\">OpenRaster</a> file format*. Here is my Qt-based test application demoing this functionality by showing some awesome multi-layered abstract test art made by yours truly using Krita:</p>"},{"block":{"id":"98e2655b-ed5d-4b63-a721-fbbe009aacaf","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"text","html":"<p>The level of features supported is such that you will be able to preview OpenRaster documents created with applications like MyPaint, Drawpile, Nathive and GIMP, with the limitation that it will have a white background for transparent areas. The code can be found in <a href=\"http://gitorious.org/openraster/qopenraster\">qopenraster repository</a> on gitorious (no tarballs), and the README file documents how to install as well as things that remain to be done.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The level of features supported is such that you will be able to preview OpenRaster documents created with applications like MyPaint, Drawpile, Nathive and GIMP, with the limitation that it will have a white background for transparent areas. The code can be found in qopenraster repository on gitorious (no tarballs), and the README file documents how to install as well as things that remain to be done.","length":404,"language":"en","measurementVersion":16,"measurementHash":"7ba08579e97afb877da219de5bb965fc"},"html":"<p>The level of features supported is such that you will be able to preview OpenRaster documents created with applications like MyPaint, Drawpile, Nathive and GIMP, with the limitation that it will have a white background for transparent areas. The code can be found in <a href=\"http://gitorious.org/openraster/qopenraster\">qopenraster repository</a> on gitorious (no tarballs), and the README file documents how to install as well as things that remain to be done.</p>"},{"block":{"id":"9bb4ea3b-5fa2-47bc-a5f0-c9c8d4d8a9ea","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"text","html":"<p>The plug-in is basically a thin wrapper around <a href=\"http://gitorious.org/openraster/libora\">libora</a>, the OpenRaster <a href=\"http://create.freedesktop.org/wiki/OpenRaster/Reference_Library\">reference library</a>. libora takes care of parsing the OpenRaster document, reading out the layer data and rendering it into a single buffer. The rendering ability was added by me as part of this work, in addition to some other minor stuff. The Qt plug-in does RGBA to ARGB conversion and provides the QImageIOPlugin interface expected by Qt.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The plug-in is basically a thin wrapper around libora, the OpenRaster reference library. libora takes care of parsing the OpenRaster document, reading out the layer data and rendering it into a single buffer. The rendering ability was added by me as part of this work, in addition to some other minor stuff. The Qt plug-in does RGBA to ARGB conversion and provides the QImageIOPlugin interface expected by Qt.","length":409,"language":"en","measurementVersion":16,"measurementHash":"005fc3087064417305ebfc67ae19380e"},"html":"<p>The plug-in is basically a thin wrapper around <a href=\"http://gitorious.org/openraster/libora\">libora</a>, the OpenRaster <a href=\"http://create.freedesktop.org/wiki/OpenRaster/Reference_Library\">reference library</a>. libora takes care of parsing the OpenRaster document, reading out the layer data and rendering it into a single buffer. The rendering ability was added by me as part of this work, in addition to some other minor stuff. The Qt plug-in does RGBA to ARGB conversion and provides the QImageIOPlugin interface expected by Qt.</p>"},{"block":{"id":"f616ffa6-e861-4bc0-b78e-5d1f5d916884","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"text","html":"<p>Doing this has also exposed several limitations and not-so-nice things in libora that should/needs to be improved. I've updated libora's <a href=\"http://gitorious.org/openraster/libora/blobs/master/README\">README</a> file to reflect this.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Doing this has also exposed several limitations and not-so-nice things in libora that should/needs to be improved. I've updated libora's README file to reflect this.","length":165,"language":"en","measurementVersion":16,"measurementHash":"491960981be1157fd1b87d8074b5768a"},"html":"<p>Doing this has also exposed several limitations and not-so-nice things in libora that should/needs to be improved. I've updated libora's <a href=\"http://gitorious.org/openraster/libora/blobs/master/README\">README</a> file to reflect this.</p>"},{"block":{"id":"9b8d4ba5-271a-4a32-a03f-72cd7e50ec00","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"text","html":"<em>*Assuming the Qt application actually uses QImage in a straight-forward way. The KDE image viewer Gwenview does not seem to use QImage directly, so you will not automatically get support there by installing the plug-in :((. I fear that other KDE applications might be the same, though I was not able to test Digikam. If anyone has a suggestion for a Qt based image viewer that works sanely in this area, don't hesitate to leave a comment.</em>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"*Assuming the Qt application actually uses QImage in a straight-forward way. The KDE image viewer Gwenview does not seem to use QImage directly, so you will not automatically get support there by installing the plug-in :((. I fear that other KDE applications might be the same, though I was not able to test Digikam. If anyone has a suggestion for a Qt based image viewer that works sanely in this area, don't hesitate to leave a comment.","length":438,"language":"en","measurementVersion":16,"measurementHash":"09442751c18ea077f25a2128b17416e9"},"html":"<em>*Assuming the Qt application actually uses QImage in a straight-forward way. The KDE image viewer Gwenview does not seem to use QImage directly, so you will not automatically get support there by installing the plug-in :((. I fear that other KDE applications might be the same, though I was not able to test Digikam. If anyone has a suggestion for a Qt based image viewer that works sanely in this area, don't hesitate to leave a comment.</em>"},{"block":{"id":"66ef2a76-d819-48ac-9d79-12d524027161","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"text","html":"<p>PS: I have an almost-working gdk-pixbuf module as well, will push that to gitorious soon.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"PS: I have an almost-working gdk-pixbuf module as well, will push that to gitorious soon.","length":89,"language":"en","measurementVersion":16,"measurementHash":"e7f062811920affb8b0e34d400b32081"},"html":"<p>PS: I have an almost-working gdk-pixbuf module as well, will push that to gitorious soon.</p>"}],"image":[{"block":{"id":"129e9470-2ec4-4c71-b797-995de0204bda","item":"beed308e-fa83-491c-828b-26697ba7be95","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=306&amp;md5=dcb6ecfb85b8906a64b9985ff7eca170\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"beed308e-fa83-491c-828b-26697ba7be95","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"},"html":"<a href=\"http://www.jonnor.c html":"<h1>Ubuntu 9.10 Release Party, Oslo</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Ubuntu 9.10 Release Party, Oslo","length":31,"measurementVersion":16,"measurementHash":"0dc5416e7e6be18d4a718949b4451246"},{"id":"74f009f8-8aaf-4d0e-89fc-54ab6bea246a","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"text","html":"<p>Where as all my physical machines run Arch Linux, I do have some virtualized servers running Ubuntu. And in general, it is the GNU/Linux distro I recommend to people new to Linux. Not only because it has most of the things you need in a decent package and a balance between free and proprietary that I like, but also because it has a large and welcoming community. It is one of the most popular distros, and this makes it easy for people to find help when they need it. So, being the curious geek that I am, I had to check out nearest release party for Ubuntu 9.10 (Karmic Koala).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Where as all my physical machines run Arch Linux, I do have some virtualized servers running Ubuntu. And in general, it is the GNU/Linux distro I recommend to people new to Linux. Not only because it has most of the things you need in a decent package and a balance between free and proprietary that I like, but also because it has a large and welcoming community. It is one of the most popular distros, and this makes it easy for people to find help when they need it. So, being the curious geek that I am, I had to check out nearest release party for Ubuntu 9.10 (Karmic Koala).","length":580,"language":"en","measurementVersion":16,"measurementHash":"737831a4075acb375ab9ede486d2495e"},{"id":"8c0f666b-6196-418e-b7b2-e94b44b99e3b","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"text","html":"<p>The release party in Oslo was hosted by <a href=\"http://www.jonnor.com/2009/10/ubuntu-9-10-release-party-oslo/www.redpill-linpro.no/\">Redpill-Linpro</a> with food being sponsored by <a href=\"http://www.freecode.no/\">Freecode</a>. Despite this, I kinda feared that it would be a tiny and unprofessional event.  But I'm glad to say that fear was unjustified, as there was both a decent amount of people (50++) and many good presentations.  The talks given where:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The release party in Oslo was hosted by Redpill-Linpro with food being sponsored by Freecode. Despite this, I kinda feared that it would be a tiny and unprofessional event.  But I'm glad to say that fear was unjustified, as there was both a decent amount of people (50++) and many good presentations.  The talks given where:","length":324,"language":"en","measurementVersion":16,"measurementHash":"3bc846ad5a5257b4d872dacca47b4ce9"},{"id":"420fbe24-2aa1-42d2-b3e1-68a3152510ed","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"list","html":"<ul><li>What's wrong with the Bourne shell and what can be done about it? - Axel Liljencrantz</li><li>easypeasy! Norsk Ubuntu-basert distro for Netbooks - Jon Ramvi og Tor Grnsund</li><li>Bli kjent med Upstart - Stig Sandbeck Mathisen</li><li>Stopp Datalagringsdirektivet - <a href=\"http://fribit.no/\">Fribit</a></li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"ccce6a0f78e417da0391937feb5224d3"},{"id":"95782dba-d110-4d2c-8c6b-d06ff9d8f63e","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"text","html":"<p>The first talk was about <a href=\"http://en.wikipedia.org/wiki/Friendly_interactive_shell\">fish</a> (friendly interactive shell), why and how it has improved the command line shell both for beginners and experts. I found the authors reasoning to be good, and it did have a lot of nifty features, but I don't think I'll switch away from bash. Mostly because fish breaks compatibility with it, and I think I'd find that tiresome pretty fast.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The first talk was about fish (friendly interactive shell), why and how it has improved the command line shell both for beginners and experts. I found the authors reasoning to be good, and it did have a lot of nifty features, but I don't think I'll switch away from bash. Mostly because fish breaks compatibility with it, and I think I'd find that tiresome pretty fast.","length":369,"language":"en","measurementVersion":16,"measurementHash":"a42dcbd7f16d5da80d64adfe073b9012"},{"id":"52e7791c-2121-4559-90bb-0c5f682f63a8","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"text","html":"<p>The thing that amazed me about the <a href=\"http://www.geteasypeasy.com/\">easypeasy</a> guys was how ambitious and serious they were about their distro. They didn't just wanna package something in a slightly different way, but instead do customization and even application development and try to get deals with companies doing web-content. The core ideas centered around simplifications of UI, tailor the OS to the hardware platform and getting the \"web\"/\"cloud\" down to the desktop. Not really my cup of tea, but I'm curious as to how they will do.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The thing that amazed me about the easypeasy guys was how ambitious and serious they were about their distro. They didn't just wanna package something in a slightly different way, but instead do customization and even application development and try to get deals with companies doing web-content. The core ideas centered around simplifications of UI, tailor the OS to the hardware platform and getting the \"web\"/\"cloud\" down to the desktop. Not really my cup of tea, but I'm curious as to how they will do.","length":506,"language":"en","measurementVersion":16,"measurementHash":"9cdbfb765c5a55afa4435431abbb81ab"},{"id":"44b5d818-ab4a-4ea4-9a6d-c516f023c4ec","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"text","html":"<p><a href=\"http://upstart.ubuntu.com/\">Upstart</a> is the program that has replaced the nearly 25 year old init-system (which is responsible for the programs ran in early userspace) in Ubuntu 9.10. It is asynchronous and has a lot more features, and can be used in a init compatible way. So it might well end up replacing init in other distros as well. Time will tell.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Upstart is the program that has replaced the nearly 25 year old init-system (which is responsible for the programs ran in early userspace) in Ubuntu 9.10. It is asynchronous and has a lot more features, and can be used in a init compatible way. So it might well end up replacing init in other distros as well. Time will tell.","length":325,"language":"en","measurementVersion":16,"measurementHash":"a9c91c1e9283d3052aebdaf3b07b939c"},{"id":"c6aa0dff-17b9-475d-b5d8-27b444dff990","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"text","html":"<p>At last there was a short plea to register against \"Datalagringsdirektivet\", a EU directive that Norway might pass if not vetoed. This directive obliges all ISPs to store information about which users had a given IP for at least 6 months. This means that even if you are not under suspicion your activities are being logged just in case you might be doing something illegally. This is in stark contrast to the principle that one is \"innocent until proven otherwise\". As such I have signed as being against it <a href=\"http://datalagringsdirektivet.no/\">here</a>. And so should you.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At last there was a short plea to register against \"Datalagringsdirektivet\", a EU directive that Norway might pass if not vetoed. This directive obliges all ISPs to store information about which users had a given IP for at least 6 months. This means that even if you are not under suspicion your activities are being logged just in case you might be doing something illegally. This is in stark contrast to the principle that one is \"innocent until proven otherwise\". As such I have signed as being against it here. And so should you.","length":533,"language":"en","measurementVersion":16,"measurementHash":"c4f4e6706d6ad6b717d75850b4d3c8a5"},{"id":"f3480cb0-a677-4b35-9090-3db972aeca7f","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"text","html":"<p>Here are some (not very good) pictures I took during the event. Have to link them because WordPress refuses to generate thumbnails for the images. Licensed CC-by-sa.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Here are some (not very good) pictures I took during the event. Have to link them because WordPress refuses to generate thumbnails for the images. Licensed CC-by-sa.","length":165,"language":"en","measurementVersion":16,"measurementHash":"874664658441598fd45ab4d32ef7481c"},{"id":"ba992dc2-7916-40e9-937b-79322a0bdb58","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"text","html":"<p>All in all it was a great event, and I might very well end up going to the next one as well. Which will hopefully be even bigger and better!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"All in all it was a great event, and I might very well end up going to the next one as well. Which will hopefully be even bigger and better!","length":140,"language":"en","measurementVersion":16,"measurementHash":"bf78ab542f86fecfa6b128edd06f5bc3"},{"id":"c31a2497-0441-47d2-b6b2-79e5b58e7a1f","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=55&amp;md5=cd3fa803e09a620a2b93434200c33612\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"2464f7b1-c4fe-4fb2-bc99-348faac6bc9e","starredBlocks":{"h1":[{"block":{"id":"46774af3-e25e-49de-a700-858f0934d731","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"h1","html":"<h1>Ubuntu 9.10 Release Party, Oslo</h1> nning Ubuntu. And in general, it is the GNU/Linux distro I recommend to people new to Linux. Not only because it has most of the things you need in a decent package and a balance between free and proprietary that I like, but also because it has a large and welcoming community. It is one of the most popular distros, and this makes it easy for people to find help when they need it. So, being the curious geek that I am, I had to check out nearest release party for Ubuntu 9.10 (Karmic Koala).","length":580,"language":"en","measurementVersion":16,"measurementHash":"737831a4075acb375ab9ede486d2495e"},"html":"<p>Where as all my physical machines run Arch Linux, I do have some virtualized servers running Ubuntu. And in general, it is the GNU/Linux distro I recommend to people new to Linux. Not only because it has most of the things you need in a decent package and a balance between free and proprietary that I like, but also because it has a large and welcoming community. It is one of the most popular distros, and this makes it easy for people to find help when they need it. So, being the curious geek that I am, I had to check out nearest release party for Ubuntu 9.10 (Karmic Koala).</p>"},{"block":{"id":"8c0f666b-6196-418e-b7b2-e94b44b99e3b","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"text","html":"<p>The release party in Oslo was hosted by <a href=\"http://www.jonnor.com/2009/10/ubuntu-9-10-release-party-oslo/www.redpill-linpro.no/\">Redpill-Linpro</a> with food being sponsored by <a href=\"http://www.freecode.no/\">Freecode</a>. Despite this, I kinda feared that it would be a tiny and unprofessional event.  But I'm glad to say that fear was unjustified, as there was both a decent amount of people (50++) and many good presentations.  The talks given where:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The release party in Oslo was hosted by Redpill-Linpro with food being sponsored by Freecode. Despite this, I kinda feared that it would be a tiny and unprofessional event.  But I'm glad to say that fear was unjustified, as there was both a decent amount of people (50++) and many good presentations.  The talks given where:","length":324,"language":"en","measurementVersion":16,"measurementHash":"3bc846ad5a5257b4d872dacca47b4ce9"},"html":"<p>The release party in Oslo was hosted by <a href=\"http://www.jonnor.com/2009/10/ubuntu-9-10-release-party-oslo/www.redpill-linpro.no/\">Redpill-Linpro</a> with food being sponsored by <a href=\"http://www.freecode.no/\">Freecode</a>. Despite this, I kinda feared that it would be a tiny and unprofessional event.  But I'm glad to say that fear was unjustified, as there was both a decent amount of people (50++) and many good presentations.  The talks given where:</p>"},{"block":{"id":"95782dba-d110-4d2c-8c6b-d06ff9d8f63e","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"text","html":"<p>The first talk was about <a href=\"http://en.wikipedia.org/wiki/Friendly_interactive_shell\">fish</a> (friendly interactive shell), why and how it has improved the command line shell both for beginners and experts. I found the authors reasoning to be good, and it did have a lot of nifty features, but I don't think I'll switch away from bash. Mostly because fish breaks compatibility with it, and I think I'd find that tiresome pretty fast.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The first talk was about fish (friendly interactive shell), why and how it has improved the command line shell both for beginners and experts. I found the authors reasoning to be good, and it did have a lot of nifty features, but I don't think I'll switch away from bash. Mostly because fish breaks compatibility with it, and I think I'd find that tiresome pretty fast.","length":369,"language":"en","measurementVersion":16,"measurementHash":"a42dcbd7f16d5da80d64adfe073b9012"},"html":"<p>The first talk was about <a href=\"http://en.wikipedia.org/wiki/Friendly_interactive_shell\">fish</a> (friendly interactive shell), why and how it has improved the command line shell both for beginners and experts. I found the authors reasoning to be good, and it did have a lot of nifty features, but I don't think I'll switch away from bash. Mostly because fish breaks compatibility with it, and I think I'd find that tiresome pretty fast.</p>"},{"block":{"id":"52e7791c-2121-4559-90bb-0c5f682f63a8","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"text","html":"<p>The thing that amazed me about the <a href=\"http://www.geteasypeasy.com/\">easypeasy</a> guys was how ambitious and serious they were about their distro. They didn't just wanna package something in a slightly different way, but instead do customization and even application development and try to get deals with companies doing web-content. The core ideas centered around simplifications of UI, tailor the OS to the hardware platform and getting the \"web\"/\"cloud\" down to the desktop. Not really my cup of tea, but I'm curious as to how they will do.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The thing that amazed me about the easypeasy guys was how ambitious and serious they were about their distro. They didn't just wanna package something in a slightly different way, but instead do customization and even application development and try to get deals with companies doing web-content. The core ideas centered around simplifications of UI, tailor the OS to the hardware platform and getting the \"web\"/\"cloud\" down to the desktop. Not really my cup of tea, but I'm curious as to how they will do.","length":506,"language":"en","measurementVersion":16,"measurementHash":"9cdbfb765c5a55afa4435431abbb81ab"},"html":"<p>The thing that amazed me about the <a href=\"http://www.geteasypeasy.com/\">easypeasy</a> guys was how ambitious and serious they were about their distro. They didn't just wanna package something in a slightly different way, but instead do customization and even application development and try to get deals with companies doing web-content. The core ideas centered around simplifications of UI, tailor the OS to the hardware platform and getting the \"web\"/\"cloud\" down to the desktop. Not really my cup of tea, but I'm curious as to how they will do.</p>"},{"block":{"id":"44b5d818-ab4a-4ea4-9a6d-c516f023c4ec","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"text","html":"<p><a href=\"http://upstart.ubuntu.com/\">Upstart</a> is the program that has replaced the nearly 25 year old init-system (which is responsible for the programs ran in early userspace) in Ubuntu 9.10. It is asynchronous and has a lot more features, and can be used in a init compatible way. So it might well end up replacing init in other distros as well. Time will tell.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Upstart is the program that has replaced the nearly 25 year old init-system (which is responsible for the programs ran in early userspace) in Ubuntu 9.10. It is asynchronous and has a lot more features, and can be used in a init compatible way. So it might well end up replacing init in other distros as well. Time will tell.","length":325,"language":"en","measurementVersion":16,"measurementHash":"a9c91c1e9283d3052aebdaf3b07b939c"},"html":"<p><a href=\"http://upstart.ubuntu.com/\">Upstart</a> is the program that has replaced the nearly 25 year old init-system (which is responsible for the programs ran in early userspace) in Ubuntu 9.10. It is asynchronous and has a lot more features, and can be used in a init compatible way. So it might well end up replacing init in other distros as well. Time will tell.</p>"},{"block":{"id":"c6aa0dff-17b9-475d-b5d8-27b444dff990","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"text","html":"<p>At last there was a short plea to register against \"Datalagringsdirektivet\", a EU directive that Norway might pass if not vetoed. This directive obliges all ISPs to store information about which users had a given IP for at least 6 months. This means that even if you are not under suspicion your activities are being logged just in case you might be doing something illegally. This is in stark contrast to the principle that one is \"innocent until proven otherwise\". As such I have signed as being against it <a href=\"http://datalagringsdirektivet.no/\">here</a>. And so should you.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"At last there was a short plea to register against \"Datalagringsdirektivet\", a EU directive that Norway might pass if not vetoed. This directive obliges all ISPs to store information about which users had a given IP for at least 6 months. This means that even if you are not under suspicion your activities are being logged just in case you might be doing something illegally. This is in stark contrast to the principle that one is \"innocent until proven otherwise\". As such I have signed as being against it here. And so should you.","length":533,"language":"en","measurementVersion":16,"measurementHash":"c4f4e6706d6ad6b717d75850b4d3c8a5"},"html":"<p>At last there was a short plea to register against \"Datalagringsdirektivet\", a EU directive that Norway might pass if not vetoed. This directive obliges all ISPs to store information about which users had a given IP for at least 6 months. This means that even if you are not under suspicion your activities are being logged just in case you might be doing something illegally. This is in stark contrast to the principle that one is \"innocent until proven otherwise\". As such I have signed as being against it <a href=\"http://datalagringsdirektivet.no/\">here</a>. And so should you.</p>"},{"block":{"id":"f3480cb0-a677-4b35-9090-3db972aeca7f","item":"988ce81a-5170-447f-9008-dd23d8a0d3c3","type":"text","html":"<p>Here are some (not very good) pictures I took during the event. Have to link them because WordPress refuses to generate thumbnails for the images. Licensed CC-by-sa.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"988ce81a-5170-447f-9008-dd23d8a0d3c3","authors":[],"publisher":{"name": nt/plugins/flattr/img/flattr-badge-large.png\"></a>"}]},"classification":{"$class":["item:w-h1","item:w-text","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-publisher","item:w-meta","988ce81a-5170-447f-9008-dd23d8a0d3c3"],"$item_index":3,"props":{}}},"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d":{"id":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","title":"Introducing; Maliit on-screen keyboard in Gnome 3","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"http://www.jonnor.com/2011/04/introducing-maliit-on-screen-keyboard-in-gnome-3/","inLanguage":"en","starred":false,"keywords":["maliit","keyboard","gnome","fedora","theming","layouts","meego","gnu","enchanced","input"],"description":"Maliit (also known as Meego Input Methods) has the following overall goal: \"to be the input method project for MeeGo and other GNU/Linux-based embedded/mobile platforms\". This initial video shows Maliit running in Gnome 3, and demonstrates some of the very basic features provided by Maliit and the standard keyboard shipped with it.","datePublished":"2016-02-13T20:28:24.137Z","dateModified":"2016-02-13T20:25:09.101Z","author":[],"related":[],"app_links":[],"@context":"http://schema.org","@type":"Article","title":"Introducing; Maliit on-screen keyboard in Gnome 3","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"authors":[],"publisher":{"name":"Jonnor","domain":"www.jonnor.com","url":"http://www.jonnor.com","favicon":null}},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":"3f3a8187-0931-4611-8963-239c0dff1931","created_at":"2016-02-13T18:05:38.465Z","updated_at":"2016-02-13T20:25:09.101Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"83e3e97f-b88e-4a3c-af9c-af3c8a58a152","item":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","type":"h1","html":"<h1>Introducing; Maliit on-screen keyboard in Gnome 3</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Introducing; Maliit on-screen keyboard in Gnome 3","length":49,"language":"en","measurementVersion":16,"measurementHash":"036aaf2791e5097d365d4f8daedff2aa"},{"id":"6d843f0d-df25-4dfe-bdf8-d3b1058691e8","item":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","type":"text","html":"<p>Maliit (also known as Meego Input Methods) has the following <a href=\"http://wiki.meego.com/Maliit#Goals\">overall goal</a>: \"to be <em>the</em> input method project for MeeGo and other GNU/Linux-based embedded/mobile platforms\".</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Maliit (also known as Meego Input Methods) has the following overall goal: \"to be the input method project for MeeGo and other GNU/Linux-based embedded/mobile platforms\".","length":170,"language":"en","measurementVersion":16,"measurementHash":"762e3c2c5d7a291d8ee3c4ab2c5a5d43"},{"id":"960cb576-2de8-4af5-890d-feb4a6c27199","item":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","type":"text","html":"<p>This initial video shows Maliit running in Gnome 3, and demonstrates some of the very basic features provided by Maliit and the standard keyboard shipped with it. The demo is done on a WeTab tablet running a standard Fedora 15 Beta, with the latest Maliit software installed. Jan Arne Petersen is working a bit on  Fedora packages, so hopefully it will soon be easy to install for those who are interested.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"This initial video shows Maliit running in Gnome 3, and demonstrates some of the very basic features provided by Maliit and the standard keyboard shipped with it. The demo is done on a WeTab tablet running a standard Fedora 15 Beta, with the latest Maliit software installed. Jan Arne Petersen is working a bit on  Fedora packages, so hopefully it will soon be easy to install for those who are interested.","length":406,"language":"en","measurementVersion":16,"measurementHash":"86f5f71a2ae443a1a9d10026af1076ea"},{"id":"8630ca5f-2571-41c5-a675-a9f0bf9d05b3","item":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","type":"text","html":"<p>Some more info about the features shown in above video:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Some more info about the features shown in above video:","length":55,"language":"en","measurementVersion":16,"measurementHash":"e656c6f708d6becc6e49dcca88b7f091"},{"id":"142d15e0-a5b1-4b0c-82c6-5ceafb10fe8b","item":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","type":"text","html":"<p><strong>0. Theming.</strong> Using the theming support in the standard Maliit keyboard, it is easy to go from a mockup to ready implemented theming. This theme was based on the <a href=\"https://live.gnome.org/GnomeShell/Design/Whiteboards/ScreenKeyboard\">mockup from live.gnome.org</a> (by Jakub Steiner I believe?) and done by Michael Hasselmann in a couple of hours. He also has a blogpost on <a href=\"http://taschenorakel.de/michael/2011/04/10/customizing-meego-keyboard/\">how the theming system works</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"0. Theming. Using the theming support in the standard Maliit keyboard, it is easy to go from a mockup to ready implemented theming. This theme was based on the mockup from live.gnome.org (by Jakub Steiner I believe?) and done by Michael Hasselmann in a couple of hours. He also has a blogpost on how the theming system works.","length":325,"language":"en","measurementVersion":16,"measurementHash":"63ce630b7c05b74d1f507c6413234c67"},{"id":"c5d03f6e-acb7-4da2-8a81-d9fdf0ec60a9","item":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","type":"text","html":"<p><strong>1. Typing text</strong>.This is of course the number one feature of an on-screen keyboard. There are some essential best-practice and some tricks used in Maliit to be able to get really good reponse time and typing speeds. I hope we will have some blogposts about that soon.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"1. Typing text.This is of course the number one feature of an on-screen keyboard. There are some essential best-practice and some tricks used in Maliit to be able to get really good reponse time and typing speeds. I hope we will have some blogposts about that soon.","length":265,"language":"en","measurementVersion":16,"measurementHash":"e4f31f1d96bea43971e88201d8e6d3a3"},{"id":"e9e299ed-849e-4733-9898-c720cb1d1800","item":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","type":"text","html":"<p>Typing speed can be further enchanced by enabling multitouch support (not working out-of-the-box in Fedora due to missing support further down the stack), or by installing a prediction/correction engine. User feedback can be enchanced with audatory and tactile feedback (requires hardware and driver support obviously).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Typing speed can be further enchanced by enabling multitouch support (not working out-of-the-box in Fedora due to missing support further down the stack), or by installing a prediction/correction engine. User feedback can be enchanced with audatory and tactile feedback (requires hardware and driver support obviously).","length":319,"language":"en","measurementVersion":16,"measurementHash":"3bf030421f70180cdddc0dbf04a74388"},{"id":"90602ed3-317a-41bb-b9c8-f12fc4f18c2e","item":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","type":"text","html":"<p><strong>2. Different languages/layouts</strong>, and switching between them. Maliit comes with layouts for over 20 languages, tested and tweaked by usability experts. Latin, Cyrillic, Arabic and Chinese based scripts are covered. The layouts are defined by XML files, so one can easily change them if wanted.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"2. Different languages/layouts, and switching between them. Maliit comes with layouts for over 20 languages, tested and tweaked by usability experts. Latin, Cyrillic, Arabic and Chinese based scripts are covered. The layouts are defined by XML files, so one can easily change them if wanted.","length":291,"language":"en","measurementVersion":16,"measurementHash":"4e4aa53e8605bb5640cde3056c90e82a"},{"id":"ce9dcee3-f718-4948-a5e3-e973c25eb09f","item":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/chinese_zhuyin.png\"><img src=\"http://www.jonnor.com/wp/files/chinese_zhuyin-150x150.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[0,0,0],[254,0,0],[0,255,255],[255,255,255],[150,158,168]],"width":150,"height":144,"orientation":"landscape","ratio":"25:24","aspect":1.0416666666666667,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/dc4fe1c9516b6b23d808e27e2e03fc456f685d1f.png","faces":[],"saliency":{"bounding_rect":[[37,42],[127,93]],"confidence":0.172507,"center":[83,76],"radius":47.0796},"original":"https://s3-us-west-2.amazonaws.com/the-grid-img Whiteboards/ScreenKeyboard\">mockup from live.gnome.org</a> (by Jakub Steiner I believe?) and done by Michael Hasselmann in a couple of hours. He also has a blogpost on <a href=\"http://taschenorakel.de/michael/2011/04/10/customizing-meego-keyboard/\">how the theming system works</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"0. Theming. Using the theming support in the standard Maliit keyboard, it is easy to go from a mockup to ready implemented theming. This theme was based on the mockup from live.gnome.org (by Jakub Steiner I believe?) and done by Michael Hasselmann in a couple of hours. He also has a blogpost on how the theming system works.","length":325,"language":"en","measurementVersion":16,"measurementHash":"63ce630b7c05b74d1f507c6413234c67"},"html":"<p><strong>0. Theming.</strong> Using the theming support in the standard Maliit keyboard, it is easy to go from a mockup to ready implemented theming. This theme was based on the <a href=\"https://live.gnome.org/GnomeShell/Design/Whiteboards/ScreenKeyboard\">mockup from live.gnome.org</a> (by Jakub Steiner I believe?) and done by Michael Hasselmann in a couple of hours. He also has a blogpost on <a href=\"http://taschenorakel.de/michael/2011/04/10/customizing-meego-keyboard/\">how the theming system works</a>.</p>"},{"block":{"id":"c5d03f6e-acb7-4da2-8a81-d9fdf0ec60a9","item":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","type":"text","html":"<p><strong>1. Typing text</strong>.This is of course the number one feature of an on-screen keyboard. There are some essential best-practice and some tricks used in Maliit to be able to get really good reponse time and typing speeds. I hope we will have some blogposts about that soon.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"1. Typing text.This is of course the number one feature of an on-screen keyboard. There are some essential best-practice and some tricks used in Maliit to be able to get really good reponse time and typing speeds. I hope we will have some blogposts about that soon.","length":265,"language":"en","measurementVersion":16,"measurementHash":"e4f31f1d96bea43971e88201d8e6d3a3"},"html":"<p><strong>1. Typing text</strong>.This is of course the number one feature of an on-screen keyboard. There are some essential best-practice and some tricks used in Maliit to be able to get really good reponse time and typing speeds. I hope we will have some blogposts about that soon.</p>"},{"block":{"id":"e9e299ed-849e-4733-9898-c720cb1d1800","item":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","type":"text","html":"<p>Typing speed can be further enchanced by enabling multitouch support (not working out-of-the-box in Fedora due to missing support further down the stack), or by installing a prediction/correction engine. User feedback can be enchanced with audatory and tactile feedback (requires hardware and driver support obviously).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Typing speed can be further enchanced by enabling multitouch support (not working out-of-the-box in Fedora due to missing support further down the stack), or by installing a prediction/correction engine. User feedback can be enchanced with audatory and tactile feedback (requires hardware and driver support obviously).","length":319,"language":"en","measurementVersion":16,"measurementHash":"3bf030421f70180cdddc0dbf04a74388"},"html":"<p>Typing speed can be further enchanced by enabling multitouch support (not working out-of-the-box in Fedora due to missing support further down the stack), or by installing a prediction/correction engine. User feedback can be enchanced with audatory and tactile feedback (requires hardware and driver support obviously).</p>"},{"block":{"id":"90602ed3-317a-41bb-b9c8-f12fc4f18c2e","item":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","type":"text","html":"<p><strong>2. Different languages/layouts</strong>, and switching between them. Maliit comes with layouts for over 20 languages, tested and tweaked by usability experts. Latin, Cyrillic, Arabic and Chinese based scripts are covered. The layouts are defined by XML files, so one can easily change them if wanted.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"2. Different languages/layouts, and switching between them. Maliit comes with layouts for over 20 languages, tested and tweaked by usability experts. Latin, Cyrillic, Arabic and Chinese based scripts are covered. The layouts are defined by XML files, so one can easily change them if wanted.","length":291,"language":"en","measurementVersion":16,"measurementHash":"4e4aa53e8605bb5640cde3056c90e82a"},"html":"<p><strong>2. Different languages/layouts</strong>, and switching between them. Maliit comes with layouts for over 20 languages, tested and tweaked by usability experts. Latin, Cyrillic, Arabic and Chinese based scripts are covered. The layouts are defined by XML files, so one can easily change them if wanted.</p>"},{"block":{"id":"e515f63a-b72f-4e41-b491-81fd7c8794ff","item":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","type":"text","html":"<p>For more of the features offered by Maliit framework and standard keyboard, see the <a href=\"http://wiki.meego.com/Maliit#Features\">wiki page</a>. If you are interested in improving Maliit, or its integration in Gnome 3 or other GNU/Linux environment, join the <a href=\"http://wiki.meego.com/Maliit#Communication_channels\">irc channel or mailing list</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f6dcbcc5-5787-4c72-9e4a-097cf805bf0d","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"For more of the features offered by Maliit framework and standard keyboard, see the wiki page. If you are interested in improving Maliit, or its integration in Gnome 3 or other GNU/Linux environment, join the irc channel or mailing list.","length":237,"language":"en","measurementVersion":16,"measurementHash":"53d3a68bba18fc899b6e9f2c60de78f6"},"html":"<p>For more of the features offered by Maliit framework and standard keyboard, see the <a href=\"http://wiki.meego.com/Maliit#Features\">wiki page</a>. If you are interested in improving Maliit, or its integration in Gnome 3 or other GNU/Linux environment, join the <a href=\"http://wiki.meego.com/Maliit#Communication_channels\">irc channel or mailing list</a>.</p>"},{"block":{"id":"7120f814-d8d6-442e-8516-3fe864308009","item":"f6dcbcc5-5787-4c72-9e4a-097
