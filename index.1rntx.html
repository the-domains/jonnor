1.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"imgflo 0.3","length":10,"measurementVersion":12,"measurementHash":"2c1834375e2e262c25e864c85540f19b"},{"id":"c4e2c786-b280-47fa-b4c4-bd8799f64e94","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>Time for a new release of <a href=\"http://imgflo.org/\">imgflo</a>, the image processing <a href=\"http://github.com/jonnor/imgflo-server\">server</a> and dataflow <a href=\"http://github.com/jonnor/imgflo\">runtime</a> based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on <a href=\"https://thegrid.io/\">our platform</a>.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Time for a new release of imgflo, the image processing server and dataflow runtime based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on our platform.","length":390,"language":"en","measurementVersion":16,"measurementHash":"a1c571da4607daf819ef6acb78ec1239"},{"id":"a4dd082e-7b83-4bb0-85c3-26d428828812","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>By porting the png and jpeg loading operations in GEGL to <a href=\"https://developer.gnome.org/gio/stable/\">GIO</a>, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support <a href=\"https://github.com/jonnor/imgflo/issues/28\">picking from web services</a>.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"By porting the png and jpeg loading operations in GEGL to GIO, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support picking from web services.","length":274,"language":"en","measurementVersion":16,"measurementHash":"bc2aeeecd12db36c6ea85d25f9b0761d"},{"id":"71b322eb-8b9d-4734-86c6-55aad1b7f233","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>Another big feature is allowing to live-code new GEGL operations (in C) and load them. This works by sending the code over to the runtime, which then compiles it into a new .so file and loads it. Newly instatiated operations then uses that revision of code. We currently do not change the active operation of currently running instances, though <a href=\"https://github.com/jonnor/imgflo/issues/82\">we could</a>. Operations are never unloaded, due both to a glib limitation and the general trickyness of guaranteeing this to be safe for native code. This is not a big deal as this is a development-only feature, and the memory growth is slow.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Another big feature is allowing to live-code new GEGL operations (in C) and load them. This works by sending the code over to the runtime, which then compiles it into a new .so file and loads it. Newly instatiated operations then uses that revision of code. We currently do not change the active operation of currently running instances, though we could. Operations are never unloaded, due both to a glib limitation and the general trickyness of guaranteeing this to be safe for native code. This is not a big deal as this is a development-only feature, and the memory growth is slow.","length":584,"language":"en","measurementVersion":12,"measurementHash":"ca6cdc5983a2c49cf0da63411fdde4ef"},{"id":"e803c075-f3ff-429c-a696-8b4ce4db7b6f","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>imgflo now supports showing the data going through edges, which is very useful to understand how a particular graph works.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"imgflo now supports showing the data going through edges, which is very useful to understand how a particular graph works.","length":122,"language":"en","measurementVersion":16,"measurementHash":"b097280b592c5370c9cd105b61452623"},{"id":"ae1f9e26-cd49-43be-ad78-912d337cb9ae","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>Using Heroku one can <a href=\"http://docs.flowhub.io/getting-started-imgflo/\">get started</a> without installing anything locally. Eventually we might have installers for common OS'es as well.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Using Heroku one can get started without installing anything locally. Eventually we might have installers for common OS'es as well.","length":131,"language":"en","measurementVersion":16,"measurementHash":"60a4ab2cac37bd0ed569bdfd9fef36dc"},{"id":"81baf747-6adf-410f-b897-fbdaa42cab6d","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p><a href=\"http://automata.cc/\">Vilson Viera</a> added a set of new image filters to the server, inspired by Instagram. Vilson is also working on our image analytics pipeline, the other piece required for intelligent automatic- and semi-automatic image processing.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Vilson Viera added a set of new image filters to the server, inspired by Instagram. Vilson is also working on our image analytics pipeline, the other piece required for intelligent automatic- and semi-automatic image processing.","length":228,"language":"en","measurementVersion":16,"measurementHash":"6586f2e47c1c1896f0f52eb2c03721bc"},{"id":"e358ee56-9b4e-41a3-b1e0-a5fc1ceef24f","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/imgflo-instagram-filters.jpg\"><img src=\"http://www.jonnor.com/wp/files/imgflo-instagram-filters-258x300.jpg\"></a>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[41,50,49],[132,122,123],[195,195,193],[223,156,77]],"width":252,"height":299,"orientation":"portrait","ratio":"252:299","aspect":0.842809364548495,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/c4766dae4ada9549fb760e054e895080fb5b3fed.jpg","saliency":{"bounding_rect":[[35,52],[251,298]],"confidence":0.196662,"center":[169,177],"radius":147.979},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/5492e9eb220fc1ef2c10f664b12aa1c91b9357ea.jpg","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/4bd04fb20941afce8e56398b4562efb9/insta_hefe.jpg?height=299&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fc4766dae4ada9549fb760e054e895080fb5b3fed.jpg&width=252"},"measurementVersion":16,"measurementHash":"4f8feeb7857d74483bf79509e22f5555"},{"id":"a459da2a-1071-4084-b668-238b36cd94de","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>GEGL has for a long time supported meta-operations: operations which are built as a sub-graph of other operations. However, they had to be built programatically using the C API which limited tooling support and the platform-specific nature made them hard to distribute. Now GEGL can load such operations from the <a href=\"http://noflojs.org/documentation/json/\">JSON format</a> also used by imgflo (and <a href=\"http://noflojs.org/\">several</a><a href=\"https://github.com/jonnor/javafbp-runtime\">other</a><a href=\"http://microflo.org/\">runtimes</a>). This lets one use operations built with Flowhub+imgflo in GIMP:</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"GEGL has for a long time supported meta-operations: operations which are built as a sub-graph of other operations. However, they had to be built programatically using the C API which limited tooling support and the platform-specific nature made them hard to distribute. Now GEGL can load such operations from the JSON format also used by imgflo (and severalotherruntimes). This lets one use operations built with Flowhub+imgflo in GIMP:","length":436,"language":"en","measurementVersion":12,"measurementHash":"d9f1bbd38b528783d4369483d473c3b5"},{"id":"5d89d967-5d70-4c85-a75f-7e08524ffb4c","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/imgflo-gimp-anim-640.gif\"><img src=\"http://www.jonnor.com/wp/files/imgflo-gimp-anim-640.gif\"></a>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1081542b4ed261f813e1583ac1cb97af/noop.gif?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F8c0516c9bcc51940a8d15b0e894aa3ba2e8bdb40.gif","animated":true,"exif":{"exif":{}},"factor":1,"rotation":0,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/8c0516c9bcc51940a8d15b0e894aa3ba2e8bdb40.gif","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/1710e41c771be048443e7f9bfd199015.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/8c0516c9bcc51940a8d15b0e894aa3ba2e8bdb40.gif","width":640,"height":400,"aspect":1.6,"ratio":"8:5","orientation":"landscape","colors":[[0,1,0]],"faces":[],"saliency":{"bounding_rect":[[129,81],[598,374]],"confidence":0.175678,"center":[366,212],"radius":250.065}},"measurementVersion":16,"measurementHash":"1710e41c771be048443e7f9bfd199015"},{"id":"91852fe2-fc7a-46ee-874d-0fbbd8ffb7ba","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>This makes Flowhub+imgflo a useful tool also outside the web-based processing workflow it is primarily built for. Feature is available in GEGL and GIMP master as of <a href=\"https://git.gnome.org/browse/gegl/commit/?id=564f45bad76eb0f888e628ea70345912dd68cbbb\">last week</a>, and will be released in GIMP 2.10 / GEGL 0.3.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This makes Flowhub+imgflo a useful tool also outside the web-based processing workflow it is primarily built for. Feature is available in GEGL and GIMP master as of last week, and will be released in GIMP 2.10 / GEGL 0.3.","length":221,"language":"en","measurementVersion":16,"measurementHash":"7b657cddc4e15026233cd56e4cfbadbf"},{"id":"9c84b265-8703-40b8-91f9-efeeee9dd289","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>Next iteration will be primarily about scaling out. Both allowing multiple \"apps\" (including individual access to graphs and usage monitoring/quotas) served from a single service, and scaling performance horizontally. The latter will be critical when the ~20k+ users who have <a href=\"http://thegrid.io/\">signed up</a> start coming onboard. If you have an interest in using our hosted imgflo service outside of The Grid, get in contact.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Next iteration will be primarily about scaling out. Both allowing multiple \"apps\" (including individual access to graphs and usage monitoring/quotas) served from a single service, and scaling performance horizontally. The latter will be critical when the ~20k+ users who have signed up start coming onboard. If you have an interest in using our hosted imgflo service outside of The Grid, get in contact.","length":403,"language":"en","measurementVersion":12,"measurementHash":"5bec7932b0b5376693c19b14a714180d"},{"id":"9468a845-611e-40c8-92e8-4e30f20861f2","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redire ype":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=798&amp;md5=9145cdc5f635e57c69ccbd8f2096ed61\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"},"html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=798&amp;md5=9145cdc5f635e57c69ccbd8f2096ed61\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>"}],"title":[{"block":{"id":"be1c09a3-8388-46b2-a5dd-53cd7a9892e6","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"h1","html":"<h1>imgflo 0.3</h1>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"imgflo 0.3","length":10,"measurementVersion":12,"measurementHash":"2c1834375e2e262c25e864c85540f19b"},"html":"<h1>imgflo 0.3</h1>"}]},"blocks":{"h1":[{"block":{"id":"be1c09a3-8388-46b2-a5dd-53cd7a9892e6","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"h1","html":"<h1>imgflo 0.3</h1>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"imgflo 0.3","length":10,"measurementVersion":12,"measurementHash":"2c1834375e2e262c25e864c85540f19b"},"html":"<h1>imgflo 0.3</h1>"}],"text":[{"block":{"id":"c4e2c786-b280-47fa-b4c4-bd8799f64e94","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>Time for a new release of <a href=\"http://imgflo.org/\">imgflo</a>, the image processing <a href=\"http://github.com/jonnor/imgflo-server\">server</a> and dataflow <a href=\"http://github.com/jonnor/imgflo\">runtime</a> based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on <a href=\"https://thegrid.io/\">our platform</a>.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Time for a new release of imgflo, the image processing server and dataflow runtime based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on our platform.","length":390,"language":"en","measurementVersion":16,"measurementHash":"a1c571da4607daf819ef6acb78ec1239"},"html":"<p>Time for a new release of <a href=\"http://imgflo.org/\">imgflo</a>, the image processing <a href=\"http://github.com/jonnor/imgflo-server\">server</a> and dataflow <a href=\"http://github.com/jonnor/imgflo\">runtime</a> based on GEGL. This iteration has been mostly focused on ironing out various workflow issues, including documentation. Primarily so that the creatives in our team can be productive in developing new image filters/processing. Eventually this will also be an extension point for third parties on <a href=\"https://thegrid.io/\">our platform</a>.</p>"},{"block":{"id":"a4dd082e-7b83-4bb0-85c3-26d428828812","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>By porting the png and jpeg loading operations in GEGL to <a href=\"https://developer.gnome.org/gio/stable/\">GIO</a>, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support <a href=\"https://github.com/jonnor/imgflo/issues/28\">picking from web services</a>.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"By porting the png and jpeg loading operations in GEGL to GIO, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support picking from web services.","length":274,"language":"en","measurementVersion":16,"measurementHash":"bc2aeeecd12db36c6ea85d25f9b0761d"},"html":"<p>By porting the png and jpeg loading operations in GEGL to <a href=\"https://developer.gnome.org/gio/stable/\">GIO</a>, we've added support for loading images into imgflo over HTTP or dataURLs. The latter enables opening local file through a file selector in Flowhub. Eventually we'd like to also support <a href=\"https://github.com/jonnor/imgflo/issues/28\">picking from web services</a>.</p>"},{"block":{"id":"71b322eb-8b9d-4734-86c6-55aad1b7f233","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>Another big feature is allowing to live-code new GEGL operations (in C) and load them. This works by sending the code over to the runtime, which then compiles it into a new .so file and loads it. Newly instatiated operations then uses that revision of code. We currently do not change the active operation of currently running instances, though <a href=\"https://github.com/jonnor/imgflo/issues/82\">we could</a>. Operations are never unloaded, due both to a glib limitation and the general trickyness of guaranteeing this to be safe for native code. This is not a big deal as this is a development-only feature, and the memory growth is slow.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Another big feature is allowing to live-code new GEGL operations (in C) and load them. This works by sending the code over to the runtime, which then compiles it into a new .so file and loads it. Newly instatiated operations then uses that revision of code. We currently do not change the active operation of currently running instances, though we could. Operations are never unloaded, due both to a glib limitation and the general trickyness of guaranteeing this to be safe for native code. This is not a big deal as this is a development-only feature, and the memory growth is slow.","length":584,"language":"en","measurementVersion":12,"measurementHash":"ca6cdc5983a2c49cf0da63411fdde4ef"},"html":"<p>Another big feature is allowing to live-code new GEGL operations (in C) and load them. This works by sending the code over to the runtime, which then compiles it into a new .so file and loads it. Newly instatiated operations then uses that revision of code. We currently do not change the active operation of currently running instances, though <a href=\"https://github.com/jonnor/imgflo/issues/82\">we could</a>. Operations are never unloaded, due both to a glib limitation and the general trickyness of guaranteeing this to be safe for native code. This is not a big deal as this is a development-only feature, and the memory growth is slow.</p>"},{"block":{"id":"e803c075-f3ff-429c-a696-8b4ce4db7b6f","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>imgflo now supports showing the data going through edges, which is very useful to understand how a particular graph works.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"imgflo now supports showing the data going through edges, which is very useful to understand how a particular graph works.","length":122,"language":"en","measurementVersion":16,"measurementHash":"b097280b592c5370c9cd105b61452623"},"html":"<p>imgflo now supports showing the data going through edges, which is very useful to understand how a particular graph works.</p>"},{"block":{"id":"ae1f9e26-cd49-43be-ad78-912d337cb9ae","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>Using Heroku one can <a href=\"http://docs.flowhub.io/getting-started-imgflo/\">get started</a> without installing anything locally. Eventually we might have installers for common OS'es as well.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Using Heroku one can get started without installing anything locally. Eventually we might have installers for common OS'es as well.","length":131,"language":"en","measurementVersion":16,"measurementHash":"60a4ab2cac37bd0ed569bdfd9fef36dc"},"html":"<p>Using Heroku one can <a href=\"http://docs.flowhub.io/getting-started-imgflo/\">get started</a> without installing anything locally. Eventually we might have installers for common OS'es as well.</p>"},{"block":{"id":"81baf747-6adf-410f-b897-fbdaa42cab6d","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p><a href=\"http://automata.cc/\">Vilson Viera</a> added a set of new image filters to the server, inspired by Instagram. Vilson is also working on our image analytics pipeline, the other piece required for intelligent automatic- and semi-automatic image processing.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Vilson Viera added a set of new image filters to the server, inspired by Instagram. Vilson is also working on our image analytics pipeline, the other piece required for intelligent automatic- and semi-automatic image processing.","length":228,"language":"en","measurementVersion":16,"measurementHash":"6586f2e47c1c1896f0f52eb2c03721bc"},"html":"<p><a href=\"http://automata.cc/\">Vilson Viera</a> added a set of new image filters to the server, inspired by Instagram. Vilson is also working on our image analytics pipeline, the other piece required for intelligent automatic- and semi-automatic image processing.</p>"},{"block":{"id":"a459da2a-1071-4084-b668-238b36cd94de","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>GEGL has for a long time supported meta-operations: operations which are built as a sub-graph of other operations. However, they had to be built programatically using the C API which limited tooling support and the platform-specific nature made them hard to distribute. Now GEGL can load such operations from the <a href=\"http://noflojs.org/documentation/json/\">JSON format</a> also used by imgflo (and <a href=\"http://noflojs.org/\">several</a><a href=\"https://github.com/jonnor/javafbp-runtime\">other</a><a href=\"http://microflo.org/\">runtimes</a>). This lets one use operations built with Flowhub+imgflo in GIMP:</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"GEGL has for a long time supported meta-operations: operations which are built as a sub-graph of other operations. However, they had to be built programatically using the C API which limited tooling support and the platform-specific nature made them hard to distribute. Now GEGL can load such operations from the JSON format also used by imgflo (and severalotherruntimes). This lets one use operations built with Flowhub+imgflo in GIMP:","length":436,"language":"en","measurementVersion":12,"measurementHash":"d9f1bbd38b528783d4369483d473c3b5"},"html":"<p>GEGL has for a long time supported meta-operations: operations which are built as a sub-graph of other operations. However, they had to be built programatically using the C API which limited tooling support and the platform-specific nature made them hard to distribute. Now GEGL can load such operations from the <a href=\"http://noflojs.org/documentation/json/\">JSON format</a> also used by imgflo (and <a href=\"http://noflojs.org/\">several</a><a href=\"https://github.com/jonnor/javafbp-runtime\">other</a><a href=\"http://microflo.org/\">runtimes</a>). This lets one use operations built with Flowhub+imgflo in GIMP:</p>"},{"block":{"id":"91852fe2-fc7a-46ee-874d-0fbbd8ffb7ba","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>This makes Flowhub+imgflo a useful tool also outside the web-based processing workflow it is primarily built for. Feature is available in GEGL and GIMP master as of <a href=\"https://git.gnome.org/browse/gegl/commit/?id=564f45bad76eb0f888e628ea70345912dd68cbbb\">last week</a>, and will be released in GIMP 2.10 / GEGL 0.3.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"This makes Flowhub+imgflo a useful tool also outside the web-based processing workflow it is primarily built for. Feature is available in GEGL and GIMP master as of last week, and will be released in GIMP 2.10 / GEGL 0.3.","length":221,"language":"en","measurementVersion":16,"measurementHash":"7b657cddc4e15026233cd56e4cfbadbf"},"html":"<p>This makes Flowhub+imgflo a useful tool also outside the web-based processing workflow it is primarily built for. Feature is available in GEGL and GIMP master as of <a href=\"https://git.gnome.org/browse/gegl/commit/?id=564f45bad76eb0f888e628ea70345912dd68cbbb\">last week</a>, and will be released in GIMP 2.10 / GEGL 0.3.</p>"},{"block":{"id":"9c84b265-8703-40b8-91f9-efeeee9dd289","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>Next iteration will be primarily about scaling out. Both allowing multiple \"apps\" (including individual access to graphs and usage monitoring/quotas) served from a single service, and scaling performance horizontally. The latter will be critical when the ~20k+ users who have <a href=\"http://thegrid.io/\">signed up</a> start coming onboard. If you have an interest in using our hosted imgflo service outside of The Grid, get in contact.</p>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Next iteration will be primarily about scaling out. Both allowing multiple \"apps\" (including individual access to graphs and usage monitoring/quotas) served from a single service, and scaling performance horizontally. The latter will be critical when the ~20k+ users who have signed up start coming onboard. If you have an interest in using our hosted imgflo service outside of The Grid, get in contact.","length":403,"language":"en","measurementVersion":12,"measurementHash":"5bec7932b0b5376693c19b14a714180d"},"html":"<p>Next iteration will be primarily about scaling out. Both allowing multiple \"apps\" (including individual access to graphs and usage monitoring/quotas) served from a single service, and scaling performance horizontally. The latter will be critical when the ~20k+ users who have <a href=\"http://thegrid.io/\">signed up</a> start coming onboard. If you have an interest in using our hosted imgflo service outside of The Grid, get in contact.</p>"},{"block":{"id":"1e3d3004-d715-4272-8dcd-2e1063c1aef2","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"text","html":"<p>Mobile is the future.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e961a3d0-a605-4116-8d52-821b16fff569"},"src":null,"text":"Mobile is the future.","length":21,"language":"en","measurementVersion":12,"measurementHash":"5705a14a7e85a506f50b9b956c55ff01"},"html":"<p>Mobile is the future.</p>"}],"image":[{"block":{"id":"e358ee56-9b4e-41a3-b1e0-a5fc1ceef24f","item":"e961a3d0-a605-4116-8d52-821b16fff569","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/imgflo-instagram-filters.jpg\"><img src=\"http://www.jonnor.com/wp/files/imgflo-instagram-filters-258x300.jpg\"></a>","created_at":"2015-06-04T20:14:11.008Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"e961a3d0-a605-4116-8d52-821b16fff569","user":"3f3a8187-0931-4611-8963-239c0dff1931","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred"
