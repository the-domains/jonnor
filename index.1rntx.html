d will set up and run a the database server for you automatically. But if you want to set up a shared instance, where several users connect with Glom to the same database, you typically want your database server on a dedicated server. And this can be a bit tricky to set up. So, <a href=\"http://gitorious.org/openismus-playground/glom-postgresql-setup\">glom-postgresql-setup</a> was born; A dead-simple utility application to set up a PostgreSQL server for use with Glom. Like Glom, it is written in C++ using Gtkmm.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Glom is an application that lets you design database systems, including user interface. It can be run as an ordinary application, and will set up and run a the database server for you automatically. But if you want to set up a shared instance, where several users connect with Glom to the same database, you typically want your database server on a dedicated server. And this can be a bit tricky to set up. So, glom-postgresql-setup was born; A dead-simple utility application to set up a PostgreSQL server for use with Glom. Like Glom, it is written in C++ using Gtkmm.","length":570,"language":"en","measurementVersion":16,"measurementHash":"4a477379b1bd1c2fb212cbdefe30f5c0"},"html":"<p><a href=\"http://www.glom.org/wiki/index.php?title=Glom\">Glom</a> is an application that lets you design database systems, including user interface. It can be run as an ordinary application, and will set up and run a the database server for you automatically. But if you want to set up a shared instance, where several users connect with Glom to the same database, you typically want your database server on a dedicated server. And this can be a bit tricky to set up. So, <a href=\"http://gitorious.org/openismus-playground/glom-postgresql-setup\">glom-postgresql-setup</a> was born; A dead-simple utility application to set up a PostgreSQL server for use with Glom. Like Glom, it is written in C++ using Gtkmm.</p>"},{"block":{"id":"a31e6147-c535-4b2f-8a1d-fa1d40eef69d","item":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","type":"text","html":"<p>glom-postgresql-setup lets you to create a database user, and set up the PostgreSQL configuration to accept connections from external IPs. The UI is just a dialog with two fields and two buttons, dead-simple indeed. For now the application requires to be launched with superuser privileges, but before we encourage use of this tool we will of course implement proper privilege escalation using PolicyKit.<br> It would also be nice to be able to install and start the PostgreSQL server as well, but currently that is not so easy to do in a cross-distro way. Hopefully packagekit and systemd will help solve that, eventually.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"glom-postgresql-setup lets you to create a database user, and set up the PostgreSQL configuration to accept connections from external IPs. The UI is just a dialog with two fields and two buttons, dead-simple indeed. For now the application requires to be launched with superuser privileges, but before we encourage use of this tool we will of course implement proper privilege escalation using PolicyKit. It would also be nice to be able to install and start the PostgreSQL server as well, but currently that is not so easy to do in a cross-distro way. Hopefully packagekit and systemd will help solve that, eventually.","length":619,"language":"en","measurementVersion":16,"measurementHash":"4d95ca4c10afda23c1e90a8786dad24c"},"html":"<p>glom-postgresql-setup lets you to create a database user, and set up the PostgreSQL configuration to accept connections from external IPs. The UI is just a dialog with two fields and two buttons, dead-simple indeed. For now the application requires to be launched with superuser privileges, but before we encourage use of this tool we will of course implement proper privilege escalation using PolicyKit.<br> It would also be nice to be able to install and start the PostgreSQL server as well, but currently that is not so easy to do in a cross-distro way. Hopefully packagekit and systemd will help solve that, eventually.</p>"}],"title":[{"block":{"id":"d8654bb8-584a-41c8-8207-c87b35cf8a37","item":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","type":"h1","html":"<h1>glom-postgresql-setup</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"glom-postgresql-setup","length":21,"language":"sk","measurementVersion":16,"measurementHash":"f5543a2432704ac90c31472b6cac1f41"},"html":"<h1>glom-postgresql-setup</h1>"}],"textual":[{"block":{"id":"07322fee-563f-4bec-81e4-b88ad25a0c5c","item":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","type":"text","html":"<p><a href=\"http://www.glom.org/wiki/index.php?title=Glom\">Glom</a> is an application that lets you design database systems, including user interface. It can be run as an ordinary application, and will set up and run a the database server for you automatically. But if you want to set up a shared instance, where several users connect with Glom to the same database, you typically want your database server on a dedicated server. And this can be a bit tricky to set up. So, <a href=\"http://gitorious.org/openismus-playground/glom-postgresql-setup\">glom-postgresql-setup</a> was born; A dead-simple utility application to set up a PostgreSQL server for use with Glom. Like Glom, it is written in C++ using Gtkmm.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Glom is an application that lets you design database systems, including user interface. It can be run as an ordinary application, and will set up and run a the database server for you automatically. But if you want to set up a shared instance, where several users connect with Glom to the same database, you typically want your database server on a dedicated server. And this can be a bit tricky to set up. So, glom-postgresql-setup was born; A dead-simple utility application to set up a PostgreSQL server for use with Glom. Like Glom, it is written in C++ using Gtkmm.","length":570,"language":"en","measurementVersion":16,"measurementHash":"4a477379b1bd1c2fb212cbdefe30f5c0"},"html":"<p><a href=\"http://www.glom.org/wiki/index.php?title=Glom\">Glom</a> is an application that lets you design database systems, including user interface. It can be run as an ordinary application, and will set up and run a the database server for you automatically. But if you want to set up a shared instance, where several users connect with Glom to the same database, you typically want your database server on a dedicated server. And this can be a bit tricky to set up. So, <a href=\"http://gitorious.org/openismus-playground/glom-postgresql-setup\">glom-postgresql-setup</a> was born; A dead-simple utility application to set up a PostgreSQL server for use with Glom. Like Glom, it is written in C++ using Gtkmm.</p>"},{"block":{"id":"a31e6147-c535-4b2f-8a1d-fa1d40eef69d","item":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","type":"text","html":"<p>glom-postgresql-setup lets you to create a database user, and set up the PostgreSQL configuration to accept connections from external IPs. The UI is just a dialog with two fields and two buttons, dead-simple indeed. For now the application requires to be launched with superuser privileges, but before we encourage use of this tool we will of course implement proper privilege escalation using PolicyKit.<br> It would also be nice to be able to install and start the PostgreSQL server as well, but currently that is not so easy to do in a cross-distro way. Hopefully packagekit and systemd will help solve that, eventually.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"glom-postgresql-setup lets you to create a database user, and set up the PostgreSQL configuration to accept connections from external IPs. The UI is just a dialog with two fields and two buttons, dead-simple indeed. For now the application requires to be launched with superuser privileges, but before we encourage use of this tool we will of course implement proper privilege escalation using PolicyKit. It would also be nice to be able to install and start the PostgreSQL server as well, but currently that is not so easy to do in a cross-distro way. Hopefully packagekit and systemd will help solve that, eventually.","length":619,"language":"en","measurementVersion":16,"measurementHash":"4d95ca4c10afda23c1e90a8786dad24c"},"html":"<p>glom-postgresql-setup lets you to create a database user, and set up the PostgreSQL configuration to accept connections from external IPs. The UI is just a dialog with two fields and two buttons, dead-simple indeed. For now the application requires to be launched with superuser privileges, but before we encourage use of this tool we will of course implement proper privilege escalation using PolicyKit.<br> It would also be nice to be able to install and start the PostgreSQL server as well, but currently that is not so easy to do in a cross-distro way. Hopefully packagekit and systemd will help solve that, eventually.</p>"}]},"blocks":{"h1":[{"block":{"id":"d8654bb8-584a-41c8-8207-c87b35cf8a37","item":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","type":"h1","html":"<h1>glom-postgresql-setup</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"glom-postgresql-setup","length":21,"language":"sk","measurementVersion":16,"measurementHash":"f5543a2432704ac90c31472b6cac1f41"},"html":"<h1>glom-postgresql-setup</h1>"}],"text":[{"block":{"id":"07322fee-563f-4bec-81e4-b88ad25a0c5c","item":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","type":"text","html":"<p><a href=\"http://www.glom.org/wiki/index.php?title=Glom\">Glom</a> is an application that lets you design database systems, including user interface. It can be run as an ordinary application, and will set up and run a the database server for you automatically. But if you want to set up a shared instance, where several users connect with Glom to the same database, you typically want your database server on a dedicated server. And this can be a bit tricky to set up. So, <a href=\"http://gitorious.org/openismus-playground/glom-postgresql-setup\">glom-postgresql-setup</a> was born; A dead-simple utility application to set up a PostgreSQL server for use with Glom. Like Glom, it is written in C++ using Gtkmm.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Glom is an application that lets you design database systems, including user interface. It can be run as an ordinary application, and will set up and run a the database server for you automatically. But if you want to set up a shared instance, where several users connect with Glom to the same database, you typically want your database server on a dedicated server. And this can be a bit tricky to set up. So, glom-postgresql-setup was born; A dead-simple utility application to set up a PostgreSQL server for use with Glom. Like Glom, it is written in C++ using Gtkmm.","length":570,"language":"en","measurementVersion":16,"measurementHash":"4a477379b1bd1c2fb212cbdefe30f5c0"},"html":"<p><a href=\"http://www.glom.org/wiki/index.php?title=Glom\">Glom</a> is an application that lets you design database systems, including user interface. It can be run as an ordinary application, and will set up and run a the database server for you automatically. But if you want to set up a shared instance, where several users connect with Glom to the same database, you typically want your database server on a dedicated server. And this can be a bit tricky to set up. So, <a href=\"http://gitorious.org/openismus-playground/glom-postgresql-setup\">glom-postgresql-setup</a> was born; A dead-simple utility application to set up a PostgreSQL server for use with Glom. Like Glom, it is written in C++ using Gtkmm.</p>"},{"block":{"id":"a31e6147-c535-4b2f-8a1d-fa1d40eef69d","item":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","type":"text","html":"<p>glom-postgresql-setup lets you to create a database user, and set up the PostgreSQL configuration to accept connections from external IPs. The UI is just a dialog with two fields and two buttons, dead-simple indeed. For now the application requires to be launched with superuser privileges, but before we encourage use of this tool we will of course implement proper privilege escalation using PolicyKit.<br> It would also be nice to be able to install and start the PostgreSQL server as well, but currently that is not so easy to do in a cross-distro way. Hopefully packagekit and systemd will help solve that, eventually.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"glom-postgresql-setup lets you to create a database user, and set up the PostgreSQL configuration to accept connections from external IPs. The UI is just a dialog with two fields and two buttons, dead-simple indeed. For now the application requires to be launched with superuser privileges, but before we encourage use of this tool we will of course implement proper privilege escalation using PolicyKit. It would also be nice to be able to install and start the PostgreSQL server as well, but currently that is not so easy to do in a cross-distro way. Hopefully packagekit and systemd will help solve that, eventually.","length":619,"language":"en","measurementVersion":16,"measurementHash":"4d95ca4c10afda23c1e90a8786dad24c"},"html":"<p>glom-postgresql-setup lets you to create a database user, and set up the PostgreSQL configuration to accept connections from external IPs. The UI is just a dialog with two fields and two buttons, dead-simple indeed. For now the application requires to be launched with superuser privileges, but before we encourage use of this tool we will of course implement proper privilege escalation using PolicyKit.<br> It would also be nice to be able to install and start the PostgreSQL server as well, but currently that is not so easy to do in a cross-distro way. Hopefully packagekit and systemd will help solve that, eventually.</p>"}],"image":[{"block":{"id":"08af9894-7c53-4f50-830a-21c8ee64f6de","item":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=315&amp;md5=6cac9348c8363dcac602c92a76e3ac2a\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3b682ba0-b5a5-4fba-928f-a91a3e56f901","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"},"html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=315&amp;md5=6cac9348c8363dcac602c92a76e3ac2a\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>"}]},"classification":{"$class":["item:w-h1","item:w-text","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-publisher","item:w-meta","3b682ba0-b5a5-4fba-928f-a91a3e56f901"],"$item_index":8,"props":{}}},"b4d9408d-dd5f-4cc8-9729-c12a84263e5e":{"id":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","title":"Example plugins for Maliit available","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"http://www.jonnor.com/2011/06/example-plugins-for-maliit-available/","inLanguage":"en","starred":false,"keywords":["input","meego","plugins","methods","maliit","keyboard","qml","framework","examples","repository"],"description":"In Maliit input methods are implemented as plugins. This flexibility is important because it allows the same framework to provide very different text input methods, without us having to implement them all. Different virtual keyboards, hardware keyboard input, handwriting, speech-to-text, input methods for accessibility, et.c. are all possible with the Maliit framework.","datePublished":"2016-02-13T20:28:36.532Z","dateModified":"2016-02-13T19:53:27.594Z","author":[],"related":[],"app_links":[],"@context":"http://schema.org","@type":"Article","title":"Example plugins for Maliit available","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"authors":[],"publisher":{"name":"Jonnor","domain":"www.jonnor.com","url":"http://www.jonnor.com","favicon":null}},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":"3f3a8187-0931-4611-8963-239c0dff1931","created_at":"2016-02-13T18:05:38.916Z","updated_at":"2016-02-13T19:53:27.594Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"65a1d0bb-46b9-40d0-97da-53e587cddb58","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"h1","html":"<h1>Example plugins for Maliit available</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Example plugins for Maliit available","length":36,"language":"en","measurementVersion":16,"measurementHash":"0adf1e45d5c822d7a7637a3901bc128b"},{"id":"b1f5419c-519a-4d9f-9f80-ef4d12da2f95","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"text","html":"<p>In <a href=\"http://wiki.meego.com/Maliit\">Maliit</a> input methods are implemented as plugins. This flexibility is important because it allows the same framework to provide very different text input methods, without us having to implement them all. Different virtual keyboards, hardware keyboard input, handwriting, speech-to-text, input methods for accessibility, et.c. are all possible with the Maliit framework. This makes the input method plugin API the most important extension point.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"In Maliit input methods are implemented as plugins. This flexibility is important because it allows the same framework to provide very different text input methods, without us having to implement them all. Different virtual keyboards, hardware keyboard input, handwriting, speech-to-text, input methods for accessibility, et.c. are all possible with the Maliit framework. This makes the input method plugin API the most important extension point.","length":446,"language":"en","measurementVersion":16,"measurementHash":"54bebb8721bc883d0331d682e5b1e912"},{"id":"2a948772-13d7-43cb-9400-c3dddd71e42f","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"text","html":"<p>To make it simple to start developing an input method for Maliit, we have written a set of example plugins that can be used as a skeleton* for a new input method. There is one \"Hello World\" example showing the C++ interface, and one showing the <a href=\"http://taschenorakel.de/michael/2011/05/12/writing-qml-based-input-methods-maliit/\">newly added QML interface</a>. The latest documentation for the framework in HTML format is also included, along with a simple test application. How to get started is documented on our wiki page: <a href=\"http://wiki.meego.com/Maliit/Documentation#Plugin_development_Quickstart\">Go!</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"To make it simple to start developing an input method for Maliit, we have written a set of example plugins that can be used as a skeleton* for a new input method. There is one \"Hello World\" example showing the C++ interface, and one showing the newly added QML interface. The latest documentation for the framework in HTML format is also included, along with a simple test application. How to get started is documented on our wiki page: Go!","length":440,"language":"en","measurementVersion":16,"measurementHash":"e0ffb88165b2023645122e8827f097f7"},{"id":"c8f35679-6800-4f9d-bff1-a6af00c6137d","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"text","html":"<p>A nice thing is that these examples are in our framework repository: built as part of the standard build, with simple tests run as part of our test-suite. This ensures that the examples stay up-to-date and working, something I find that step-by-step, code-and-talk tutorials in some documentation repository/directory typically do not.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"A nice thing is that these examples are in our framework repository: built as part of the standard build, with simple tests run as part of our test-suite. This ensures that the examples stay up-to-date and working, something I find that step-by-step, code-and-talk tutorials in some documentation repository/directory typically do not.","length":335,"language":"en","measurementVersion":16,"measurementHash":"06d1d836984888f29c2a282e6590ecfb"},{"id":"ec520f8d-f58f-48c3-a10b-c2a49c8fb494","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"text","html":"<p>If you want to look at real-life examples of plugins, check out the <a href=\"https://meego.gitorious.org/meegotouch/meegotouch-inputmethodkeyboard/trees/master/m-keyboard\">Meego Keyboard code</a> (C++), the <a href=\"https://meego.gitorious.org/meegotouch/meegotouch-inputmethodkeyboard/trees/master/meego-keyboard-quick\">Meego Keyboard Quick code</a> (QML), or <a href=\"http://talk.maemo.org/member.php?u=31949\">foolegg</a> from maemo.org's <a href=\"https://github.com/foolegg/cute-input-method/tree/maliit\">cute-input-method code</a> (QML with Pinjyin support!). Also make sure to check out <a href=\"http://taschenorakel.de/michael/\">Michael Hasselmann</a>s talk at the Meego Spring 2011 Conference: <a href=\"http://sf2011.meego.com/program/sessions/developing-custom-input-methods-meego\">Developing custom input methods for Meego</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"If you want to look at real-life examples of plugins, check out the Meego Keyboard code (C++), the Meego Keyboard Quick code (QML), or foolegg from maemo.org's cute-input-method code (QML with Pinjyin support!). Also make sure to check out Michael Hasselmanns talk at the Meego Spring 2011 Conference: Developing custom input methods for Meego.","length":344,"language":"en","measurementVersion":16,"measurementHash":"43046006a52af57416561dcea4fdaa84"},{"id":"aadbb508-8291-4fa5-b005-cc94aa02ffee","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"text","html":"<p>If you hit any issues, contact us through one of <a href=\"http://wiki.meego.com/Maliit#Communication_channels\">our communication channels</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"If you hit any issues, contact us through one of our communication channels.","length":76,"language":"en","measurementVersion":16,"measurementHash":"082203ba94d7bf0202d13f21fde85b2a"},{"id":"206e8f3e-c54a-441d-a7e5-06d15408a49a","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"text","html":"<p>* Note that currently the license of the examples is LGPLv2 like the rest of the framework.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"* Note that currently the license of the examples is LGPLv2 like the rest of the framework.","length":91,"language":"en","measurementVersion":16,"measurementHash":"49943564d8cd9c5786d4bce36994c319"},{"id":"eae3b92c-fb90-4763-b143-ee9a029d904a","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=413&amp;md5=6902756be5ab084cbc18b2f2a11bedcb\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"21506bb9-926c-4803-9400-9eebd3edc47c","starredBlocks":{"h1":[{"block":{"id":"65a1d0bb-46b9-40d0-97da-53e587cddb58","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"h1","html":"<h1>Example plugins for Maliit available</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Example plugins for Maliit available","length":36,"language":"en","measurementVersion":16,"measurementHash":"0adf1e45d5c822d7a7637a3901bc128b"},"html":"<h1>Example plugins for Maliit available</h1>"}],"text":[{"block":{"id":"b1f5419c-519a-4d9f-9f80-ef4d12da2f95","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"text","html":"<p>In <a href=\"http://wiki.meego.com/Maliit\">Maliit</a> input methods are implemented as plugins. This flexibility is important because it allows the same framework to provide very different text input methods, without us having to implement them all. Different virtual keyboards, hardware keyboard input, handwriting, speech-to-text, input methods for accessibility, et.c. are all possible with the Maliit framework. This makes the input method plugin API the most important extension point.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"In Maliit input methods are implemented as plugins. This flexibility is important because it allows the same framework to provide very different text input methods, without us having to implement them all. Different virtual keyboards, hardware keyboard input, handwriting, speech-to-text, input methods for accessibility, et.c. are all possible with the Maliit framework. This makes the input method plugin API the most important extension point.","length":446,"language":"en","measurementVersion":16,"measurementHash":"54bebb8721bc883d0331d682e5b1e912"},"html":"<p>In <a href=\"http://wiki.meego.com/Maliit\">Maliit</a> input methods are implemented as plugins. This flexibility is important because it allows the same framework to provide very different text input methods, without us having to implement them all. Different virtual keyboards, hardware keyboard input, handwriting, speech-to-text, input methods for accessibility, et.c. are all possible with the Maliit framework. This makes the input method plugin API the most important extension point.</p>"},{"block":{"id":"2a948772-13d7-43cb-9400-c3dddd71e42f","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"text","html":"<p>To make it simple to start developing an input method for Maliit, we have written a set of example plugins that can be used as a skeleton* for a new input method. There is one \"Hello World\" example showing the C++ interface, and one showing the <a href=\"http://taschenorakel.de/michael/2011/05/12/writing-qml-based-input-methods-maliit/\">newly added QML interface</a>. The latest documentation for the framework in HTML format is also included, along with a simple test application. How to get started is documented on our wiki page: <a href=\"http://wiki.meego.com/Maliit/Documentation#Plugin_development_Quickstart\">Go!</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"To make it simple to start developing an input method for Maliit, we have written a set of example plugins that can be used as a skeleton* for a new input method. There is one \"Hello World\" example showing the C++ interface, and one showing the newly added QML interface. The latest documentation for the framework in HTML format is also included, along with a simple test application. How to get started is documented on our wiki page: Go!","length":440,"language":"en","measurementVersion":16,"measurementHash":"e0ffb88165b2023645122e8827f097f7"},"html":"<p>To make it simple to start developing an input method for Maliit, we have written a set of example plugins that can be used as a skeleton* for a new input method. There is one \"Hello World\" example showing the C++ interface, and one showing the <a href=\"http://taschenorakel.de/michael/2011/05/12/writing-qml-based-input-methods-maliit/\">newly added QML interface</a>. The latest documentation for the framework in HTML format is also included, along with a simple test application. How to get started is documented on our wiki page: <a href=\"http://wiki.meego.com/Maliit/Documentation#Plugin_development_Quickstart\">Go!</a></p>"}],"title":[{"block":{"id":"65a1d0bb-46b9-40d0-97da-53e587cddb58","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"h1","html":"<h1>Example plugins for Maliit available</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Example plugins for Maliit available","length":36,"language":"en","measurementVersion":16,"measurementHash":"0adf1e45d5c822d7a7637a3901bc128b"},"html":"<h1>Example plugins for Maliit available</h1>"}],"textual":[{"block":{"id":"b1f5419c-519a-4d9f-9f80-ef4d12da2f95","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"text","html":"<p>In <a href=\"http://wiki.meego.com/Maliit\">Maliit</a> input methods are implemented as plugins. This flexibility is important because it allows the same framework to provide very different text input methods, without us having to implement them all. Different virtual keyboards, hardware keyboard input, handwriting, speech-to-text, input methods for accessibility, et.c. are all possible with the Maliit framework. This makes the input method plugin API the most important extension point.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"In Maliit input methods are implemented as plugins. This flexibility is important because it allows the same framework to provide very different text input methods, without us having to implement them all. Different virtual keyboards, hardware keyboard input, handwriting, speech-to-text, input methods for accessibility, et.c. are all possible with the Maliit framework. This makes the input method plugin API the most important extension point.","length":446,"language":"en","measurementVersion":16,"measurementHash":"54bebb8721bc883d0331d682e5b1e912"},"html":"<p>In <a href=\"http://wiki.meego.com/Maliit\">Maliit</a> input methods are implemented as plugins. This flexibility is important because it allows the same framework to provide very different text input methods, without us having to implement them all. Different virtual keyboards, hardware keyboard input, handwriting, speech-to-text, input methods for accessibility, et.c. are all possible with the Maliit framework. This makes the input method plugin API the most important extension point.</p>"},{"block":{"id":"2a948772-13d7-43cb-9400-c3dddd71e42f","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"text","html":"<p>To make it simple to start developing an input method for Maliit, we have written a set of example plugins that can be used as a skeleton* for a new input method. There is one \"Hello World\" example showing the C++ interface, and one showing the <a href=\"http://taschenorakel.de/michael/2011/05/12/writing-qml-based-input-methods-maliit/\">newly added QML interface</a>. The latest documentation for the framework in HTML format is also included, along with a simple test application. How to get started is documented on our wiki page: <a href=\"http://wiki.meego.com/Maliit/Documentation#Plugin_development_Quickstart\">Go!</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"To make it simple to start developing an input method for Maliit, we have written a set of example plugins that can be used as a skeleton* for a new input method. There is one \"Hello World\" example showing the C++ interface, and one showing the newly added QML interface. The latest documentation for the framework in HTML format is also included, along with a simple test application. How to get started is documented on our wiki page: Go!","length":440,"language":"en","measurementVersion":16,"measurementHash":"e0ffb88165b2023645122e8827f097f7"},"html":"<p>To make it simple to start developing an input method for Maliit, we have written a set of example plugins that can be used as a skeleton* for a new input method. There is one \"Hello World\" example showing the C++ interface, and one showing the <a href=\"http://taschenorakel.de/michael/2011/05/12/writing-qml-based-input-methods-maliit/\">newly added QML interface</a>. The latest documentation for the framework in HTML format is also included, along with a simple test application. How to get started is documented on our wiki page: <a href=\"http://wiki.meego.com/Maliit/Documentation#Plugin_development_Quickstart\">Go!</a></p>"}]},"blocks":{"h1":[{"block":{"id":"65a1d0bb-46b9-40d0-97da-53e587cddb58","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"h1","html":"<h1>Example plugins for Maliit available</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Example plugins for Maliit available","length":36,"language":"en","measurementVersion":16,"measurementHash":"0adf1e45d5c822d7a7637a3901bc128b"},"html":"<h1>Example plugins for Maliit available</h1>"}],"text":[{"block":{"id":"b1f5419c-519a-4d9f-9f80-ef4d12da2f95","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"text","html":"<p>In <a href=\"http://wiki.meego.com/Maliit\">Maliit</a> input methods are implemented as plugins. This flexibility is important because it allows the same framework to provide very different text input methods, without us having to implement them all. Different virtual keyboards, hardware keyboard input, handwriting, speech-to-text, input methods for accessibility, et.c. are all possible with the Maliit framework. This makes the input method plugin API the most important extension point.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"In Maliit input methods are implemented as plugins. This flexibility is important because it allows the same framework to provide very different text input methods, without us having to implement them all. Different virtual keyboards, hardware keyboard input, handwriting, speech-to-text, input methods for accessibility, et.c. are all possible with the Maliit framework. This makes the input method plugin API the most important extension point.","length":446,"language":"en","measurementVersion":16,"measurementHash":"54bebb8721bc883d0331d682e5b1e912"},"html":"<p>In <a href=\"http://wiki.meego.com/Maliit\">Maliit</a> input methods are implemented as plugins. This flexibility is important because it allows the same framework to provide very different text input methods, without us having to implement them all. Different virtual keyboards, hardware keyboard input, handwriting, speech-to-text, input methods for accessibility, et.c. are all possible with the Maliit framework. This makes the input method plugin API the most important extension point.</p>"},{"block":{"id":"2a948772-13d7-43cb-9400-c3dddd71e42f","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"text","html":"<p>To make it simple to start developing an input method for Maliit, we have written a set of example plugins that can be used as a skeleton* for a new input method. There is one \"Hello World\" example showing the C++ interface, and one showing the <a href=\"http://taschenorakel.de/michael/2011/05/12/writing-qml-based-input-methods-maliit/\">newly added QML interface</a>. The latest documentation for the framework in HTML format is also included, along with a simple test application. How to get started is documented on our wiki page: <a href=\"http://wiki.meego.com/Maliit/Documentation#Plugin_development_Quickstart\">Go!</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"To make it simple to start developing an input method for Maliit, we have written a set of example plugins that can be used as a skeleton* for a new input method. There is one \"Hello World\" example showing the C++ interface, and one showing the newly added QML interface. The latest documentation for the framework in HTML format is also included, along with a simple test application. How to get started is documented on our wiki page: Go!","length":440,"language":"en","measurementVersion":16,"measurementHash":"e0ffb88165b2023645122e8827f097f7"},"html":"<p>To make it simple to start developing an input method for Maliit, we have written a set of example plugins that can be used as a skeleton* for a new input method. There is one \"Hello World\" example showing the C++ interface, and one showing the <a href=\"http://taschenorakel.de/michael/2011/05/12/writing-qml-based-input-methods-maliit/\">newly added QML interface</a>. The latest documentation for the framework in HTML format is also included, along with a simple test application. How to get started is documented on our wiki page: <a href=\"http://wiki.meego.com/Maliit/Documentation#Plugin_development_Quickstart\">Go!</a></p>"},{"block":{"id":"c8f35679-6800-4f9d-bff1-a6af00c6137d","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"text","html":"<p>A nice thing is that these examples are in our framework repository: built as part of the standard build, with simple tests run as part of our test-suite. This ensures that the examples stay up-to-date and working, something I find that step-by-step, code-and-talk tutorials in some documentation repository/directory typically do not.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"A nice thing is that these examples are in our framework repository: built as part of the standard build, with simple tests run as part of our test-suite. This ensures that the examples stay up-to-date and working, something I find that step-by-step, code-and-talk tutorials in some documentation repository/directory typically do not.","length":335,"language":"en","measurementVersion":16,"measurementHash":"06d1d836984888f29c2a282e6590ecfb"},"html":"<p>A nice thing is that these examples are in our framework repository: built as part of the standard build, with simple tests run as part of our test-suite. This ensures that the examples stay up-to-date and working, something I find that step-by-step, code-and-talk tutorials in some documentation repository/directory typically do not.</p>"},{"block":{"id":"ec520f8d-f58f-48c3-a10b-c2a49c8fb494","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"text","html":"<p>If you want to look at real-life examples of plugins, check out the <a href=\"https://meego.gitorious.org/meegotouch/meegotouch-inputmethodkeyboard/trees/master/m-keyboard\">Meego Keyboard code</a> (C++), the <a href=\"https://meego.gitorious.org/meegotouch/meegotouch-inputmethodkeyboard/trees/master/meego-keyboard-quick\">Meego Keyboard Quick code</a> (QML), or <a href=\"http://talk.maemo.org/member.php?u=31949\">foolegg</a> from maemo.org's <a href=\"https://github.com/foolegg/cute-input-method/tree/maliit\">cute-input-method code</a> (QML with Pinjyin support!). Also make sure to check out <a href=\"http://taschenorakel.de/michael/\">Michael Hasselmann</a>s talk at the Meego Spring 2011 Conference: <a href=\"http://sf2011.meego.com/program/sessions/developing-custom-input-methods-meego\">Developing custom input methods for Meego</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"If you want to look at real-life examples of plugins, check out the Meego Keyboard code (C++), the Meego Keyboard Quick code (QML), or foolegg from maemo.org's cute-input-method code (QML with Pinjyin support!). Also make sure to check out Michael Hasselmanns talk at the Meego Spring 2011 Conference: Developing custom input methods for Meego.","length":344,"language":"en","measurementVersion":16,"measurementHash":"43046006a52af57416561dcea4fdaa84"},"html":"<p>If you want to look at real-life examples of plugins, check out the <a href=\"https://meego.gitorious.org/meegotouch/meegotouch-inputmethodkeyboard/trees/master/m-keyboard\">Meego Keyboard code</a> (C++), the <a href=\"https://meego.gitorious.org/meegotouch/meegotouch-inputmethodkeyboard/trees/master/meego-keyboard-quick\">Meego Keyboard Quick code</a> (QML), or <a href=\"http://talk.maemo.org/member.php?u=31949\">foolegg</a> from maemo.org's <a href=\"https://github.com/foolegg/cute-input-method/tree/maliit\">cute-input-method code</a> (QML with Pinjyin support!). Also make sure to check out <a href=\"http://taschenorakel.de/michael/\">Michael Hasselmann</a>s talk at the Meego Spring 2011 Conference: <a href=\"http://sf2011.meego.com/program/sessions/developing-custom-input-methods-meego\">Developing custom input methods for Meego</a>.</p>"},{"block":{"id":"aadbb508-8291-4fa5-b005-cc94aa02ffee","item":"b4d9408d-dd5f-4cc8-9729-c12a84263e5e","type":"text","html":"<p>If you hit any issues, contact us through one of <a href=\"http://wiki.meego.com/Maliit#Communication_channels\">our communication channels</a ","item":"76a255b0-ddea-4299-ac41-4f9986a8e5ec","type":"list","html":"<ul><li>Missing axis labels - now it is explicit what each axis represents</li><li>Inconsistencies with GNOME HIG: Button ordering in save/open dialog and missing ellipsis for menu actions which require further user input</li><li>A error message on canceling in the save dialog which should not have been there</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"76a255b0-ddea-4299-ac41-4f9986a8e5ec","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"measurementHash":"adbd3bcc28c5e0f2e686a0a6b83c08fa"},{"id":"f0dc9b2e-1150-40e5-8fb3-cbd9a766bf47","item":"76a255b0-ddea-4299-ac41-4f9986a8e5ec","type":"text","html":"<p>Ubuntu 10.04 packages are now in the <a href=\"https://launchpad.net/~openismus-team/+archive/ppa\">Openismus PPA</a>. Due to <a href=\"http://blog.launchpad.net/notifications/launchpad-unavailable-9th-september-2010-08-00-utc\">scheduled downtime for Launchpad</a> it might take an hour or two before they are built. The tarball is <a href=\"http://www.jonnor.com/files/massifg-0.2.2.tar.gz\">here</a>, Fedora 13 packages here ( <a href=\"http://www.jonnor.com/files/massifg-0.2.2-1.fc13.i686.rpm\">i686</a>, <a href=\"http://www.jonnor.com/files/massifg-0.2.2-1.fc13.x86_64.rpm\">x86_64</a>). Arch packages are still <a href=\"http://aur.archlinux.org/packages.php?O=0&K=massifg&do_Search=Go\">in AUR</a>, and Gentoo packages in <a href=\"http://github.com/amigadave/overlay\">Dave's overlay</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"76a255b0-ddea-4299-ac41-4f9986a8e5ec","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Ubuntu 10.04 packages are now in the Openismus PPA. Due to scheduled downtime for Launchpad it might take an hour or two before they are built. The tarball is here, Fedora 13 packages here ( i686, x86_64). Arch packages are still in AUR, and Gentoo packages in Dave's overlay.","length":276,"language":"en","measurementVersion":16,"measurementHash":"c8e268a2145c040afdd690a74efd140d"},{"id":"c7197851-0009-41d0-8732-17c79e97206e","item":"76a255b0-ddea-4299-ac41-4f9986a8e5ec","type":"text","html":"<p>I've updated the <a href=\"http://gitorious.org/massifg/massifg/blobs/master/README\">README</a> to include information about the roadmap and tasks to be done. Check it out if you're interested in improving this small tool.<br> Hopefully there will be a massifg product in GNOME bugzilla soon (I've <a href=\"https://bugzilla.gnome.org/show_bug.cgi?id=628965\">made a request</a>), but in the meantime just report problems to me by email.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"76a255b0-ddea-4299-ac41-4f9986a8e5ec","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I've updated the README to include information about the roadmap and tasks to be done. Check it out if you're interested in improving this small tool. Hopefully there will be a massifg product in GNOME bugzilla soon (I've made a request), but in the meantime just report problems to me by email.","length":295,"language":"en","measurementVersion":16,"measurementHash":"7c85c2e6a5114b08e3cd74c6c24ece0c"},{"id":"acf94556-15d3-473a-ab30-233ba82e4a02","item":"76a255b0-ddea-4299-ac41-4f9986a8e5ec","t ll,"favicon":null},"starred":true},"src":null,"text":"Another day, another release. This release fixes:","length":49,"language":"en","measurementVersion":16,"measurementHash":"8bf09c0ff5dbb12d08e673699f656d74"},"html":"<p>Another day, another release. This release fixes:</p>"},{"block":{"id":"f0dc9b2e-1150-40e5-8fb3-cbd9a766bf47","item":"76a255b0-ddea-4299-ac41-4f9986a8e5ec","type":"text","html":"<p>Ubuntu 10.04 packages are now in the <a href=\"https://launchpad.net/~openismus-team/+archive/ppa\">Openismus PPA</a>. Due to <a href=\"http://blog.launchpad.net/notifications/launchpad-unavailable-9th-september-2010-08-00-utc\">scheduled downtime for Launchpad</a> it might take an hour or two before they are built. The tarball is <a href=\"http://www.jonnor.com/files/massifg-0.2.2.tar.gz\">here</a>, Fedora 13 packages here ( <a href=\"http://www.jonnor.com/files/massifg-0.2.2-1.fc13.i686.rpm\">i686</a>, <a href=\"http://www.jonnor.com/files/massifg-0.2.2-1.fc13.x86_64.rpm\">x86_64</a>). Arch packages are still <a href=\"http://aur.archlinux.org/packages.php?O=0&K=massifg&do_Search=Go\">in AUR</a>, and Gentoo packages in <a href=\"http://github.com/amigadave/overlay\">Dave's overlay</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"76a255b0-ddea-4299-ac41-4f9986a8e5ec","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Ubuntu 10.04 packages are now in the Openismus PPA. Due to scheduled downtime for Launchpad it might take an hour or two before they are built. The tarball is here, Fedora 13 packages here ( i686, x86_64). Arch packages are still in AUR, and Gentoo packages in Dave's overlay.","length":276,"language":"en","measurementVersion":16,"measurementHash":"c8e268a2145c040afdd690a74efd140d"},"html":"<p>Ubuntu 10.04 packages are now in the <a href=\"https://launchpad.net/~openismus-team/+archive/ppa\">Openismus PPA</a>. Due to <a href=\"http://blog.launchpad.net/notifications/launchpad-unavailable-9th-september-2010-08-00-utc\">scheduled downtime for Launchpad</a> it might take an hour or two before they are built. The tarball is <a href=\"http://www.jonnor.com/files/massifg-0.2.2.tar.gz\">here</a>, Fedora 13 packages here ( <a href=\"http://www.jonnor.com/files/massifg-0.2.2-1.fc13.i686.rpm\">i686</a>, <a href=\"http://www.jonnor.com/files/massifg-0.2.2-1.fc13.x86_64.rpm\">x86_64</a>). Arch packages are still <a href=\"http://aur.archlinux.org/packages.php?O=0&K=massifg&do_Search=Go\">in AUR</a>, and Gentoo packages in <a href=\"http://github.com/amigadave/overlay\">Dave's overlay</a>.</p>"},{"block":{"id":"c7197851-0009-41d0-8732-17c79e97206e","item":"76a255b0-ddea-4299-ac41-4f9986a8e5ec","type":"text","html":"<p>I've updated the <a href=\"http://gitorious.org/massifg/massifg/blobs/master/README\">README</a> to include information about the roadmap and tasks to be done. Check it out if you're interested in improving this small tool.<br> Hopefully there will be a massifg product in GNOME bugzilla soon (I've <a href=\"https://bugzilla.gnome.org/show_bug.cgi?id=628965\">made a request</a>), but in the meantime just report problems to me by email.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"76a255b0-ddea-4299-ac41-4f9986a8e5ec","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I've updated the README to include information about the roadmap and tasks to be done. Check it out if you're interested in improving this small tool. Hopefully there will be a massifg product in GNOME bugzilla soon (I've made a request), but in the meantime just report problems to me by email.","length":295,"language":"en","measurementVersion":16,"measurementHash":"7c85c2e6a5114b08e3cd74c6c24ece0c"},"html":"<p>I've updated the <a href=\"http://gitorious.org/massifg/massifg/blobs/master/README\">README</a> to include information about the roadmap and tasks to be done. Check it out if you're interested in improving this small tool.<br> Hopefully there will be a massifg product in GNOME bugzilla soon (I've <a href=\"https://bugzilla.gnome.org/show_bug.cgi?id=628965\">made a request</a>), but in the meantime just report problems to me by email.</p>"},{"block":{"id":"acf94556-15d3-473a-ab30-233ba82e4a02","item":"76a255b0-ddea-4299-ac41-4f9986a8e5ec","type":"text","html":"<p>Here is yet another screenshot:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"76a255b0-ddea-4299-ac41-4f9986a8e5ec","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Here is yet another screenshot:","length":31,"language":"en","measurementVersion":16,"measurementHash":"47786590aa2c97182cc4097254879dad"},"html":"<p>Here is yet another screenshot:</p>"}],"list":[{"block":{"id":"b7a29878-e858-4fa8-95ad-c64daf553765","item":"76a255b0-ddea-4299-ac41-4f9986a8e5ec","type":"list","html":"<ul><li>Missing axis labels - now it is explicit what each axis represents</li><li>Inconsistencies with GNOME HIG: Button ordering in save/open dialog and missing ellipsis for menu actions which require further user input</li><li>A error message on canceling in the save dialog which should not have been there</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished e 1.8.3 version. Due to pure foolishness on my part I did not check if the translation for the upcoming 1.9, so now we have a lot of conflicting strings (circa 200). Yay... Hopefully it will turn out for the better as me and <a href=\"http://story.idi.ntnu.no/~cassens/blog/\">Jrg Cassens</a>, the translator focusing on 1.9, get them in sync again.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"aee41d5b-20ef-4468-ae03-e9148dd1a361","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"One of my latest addictions are wikis. So much that writing a blogpost like this, without being able to use wiki markup syntax, is quite annoying. I might have to fix that some day. Specifically I've set up my own MoinMoin wiki, where I can put all my silly ideas and thoughts. Circumstances made it so that I fixed up the norwegian translation of the 1.8.3 version. Due to pure foolishness on my part I did not check if the translation for the upcoming 1.9, so now we have a lot of conflicting strings (circa 200). Yay... Hopefully it will turn out for the better as me and Jrg Cassens, the translator focusing on 1.9, get them in sync again.","length":644,"language":"en","measurementVersion":16,"measurementHash":"4f6aeb6636fa4399af7c2b77254db29c"},{"id":"4b2e54ce-555f-4fca-a870-a10d31d7cab6","item":"aee41d5b-20ef-4468-ae03-e9148dd1a361","type":"text","html":"<p>Recently I've also become involved in <a href=\"http://mypaint.intilinux.com/\">MyPaint</a> development. It's \"a fast and easy open-source graphics application for digital painters\". You can follow development over at <a href=\"http://www.gitorious.org/mypaint\">gitorious</a>. Things fixed untill now:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"aee41d5b-20ef-4468-ae03-e9148dd1a361","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Recently I've also become involved in MyPaint development. It's \"a fast and easy open-source graphics application for digital painters\". You can follow development over at gitorious. Things fixed untill now:","length":207,"language":"en","measurementVersion":16,"measurementHash":"844aac4fe9423258ebe9f49600c2feba"},{"id":"14bbc75d-b9ea-4075-a639-5926b3339cc3","item":"aee41d5b-20ef-4468-ae03-e9148dd1a361","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/2009-06-16-205144_473x434_scrot.png\"><img src=\"http://www.jonnor.com/wp/files/2009-06-16-205144_473x434_scrot-150x150.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"aee41d5b-20ef-4468-ae03-e9148dd1a361","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/9c4f7c7302bfc686f8ba7229813915bf/gradientmap.png?color1=%2325160E&color2=%23281C15&color3=%23D49D7F&height=146&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F8201786099fe1595903e503249055204cf50a917.png&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=150","animated":false,"exif":{"exif":{}},"factor":1,"rotation":0,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/8201786099fe1595903e503249055204cf50a917.png","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/bc0543e85ff497c237068bcdbcc9a8ab.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/8201786099fe1595903e503249055204cf50a917.png","width":150,"height":146,"aspect":1.0273972602739727,"ratio":"75:73","orientation":"landscape","colors":[[255,255,255],[158,158,157],[67,67,67],[119,118,115],[24,22,26]],"faces":[],"saliency":{"bounding_rect":[[52,47],[76,51]],"confidence":0.84469,"center":[63,48],"radius":11.9453}},"measurementVersion":16,"measurementHash":"bc0543e85ff497c237068bcdbcc9a8ab"},{"id":"5a4b5cb6-b559-43ee-8578-897577723c56","item":"aee41d5b-20ef-4468-ae03-e9148dd1a361","type":"list","html":"<ul><li>Filenames in the title bar!</li><li>Improved file handling; Nice and consistent error messages when trying to open a file that doesnt exist or you dont have permissions to read.</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"aee41d5b-20ef-4468-ae03-e9148dd1a361","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"measurementHash":"1a990d9f0b0087fde18948f8425ce532"},{"id":"c7ed9446-e230-4cb3-be24-626f65178cfc","item":"aee41d5b-20ef-4468-ae03-e9148dd1a361","type":"text","html":"<p>My artistic skills are severly limited, and I've never used a tablet before but here is the obligatory screenshot.  Needless to say, I dont do this awesome program any justice at all. <a href=\"http://forum.intilinux.com/mypaint-finished-work/david-revoy-(-deevad-)-mypaint-sketchbook-gallery-brushes\">Here</a> is someone who does (David Revay). But hey, I'm at least halfway there right?!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"aee41d5b-20ef-4468-ae03-e9148dd1a361","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"My artistic skills are severly limited, and I've never used a tablet before but here is the obligatory screenshot.  Needless to say, I dont do this awesome program any justice at all. Here is someone who does (David Revay). But hey, I'm at least halfway there right?!","length":267,"language":"en","measurementVersion":16,"measurementHash":"d9dc2d040b8130dc19e804f43d4bcf11"},{"id":"4e85831f-ac9e-42d4-8088-d62ac118da88","item":"aee41d5b-20ef-4468-ae03-e9148dd1a361","type":"text","html":"<p>If you are on Arch Linux, packages are avaliable from AUR, both stable version and -git. Somehow I'm also the maintainer of those now... If you are on anything else, you will have to go to the homepage and get it there. Hopefully packages will be in Debian and Ubuntu official repos shortly.<br> Do note that it currently does not build on Windows, or cygwin at the moment. So if you are the type of person that can make such magic happen, please step up for the task!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"aee41d5b-20ef-4468-ae03-e9148dd1a361","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"If you are on Arch Linux, packages are avaliable from AUR, both stable version and -git. Somehow I'm also the maintainer of those now... If you are on anything else, you will have to go to the homepage and get it there. Hopefully packages will be in Debian and Ubuntu official repos shortly. Do note that it currently does not build on Windows, or cygwin at the moment. So if you are the type of person that can make such magic happen, please step up for the task!","length":464,"language":"en","measurementVersion":16,"measurementHash":"efb1781e92979df257a8d22b5e5454c0"},{"id":"3a2264aa-43e0-448e-a14d-164d3e3c7651","item":"aee41d5b-20ef-4468-ae03-e9148dd1a361","type":"text","html":"<p>I hope to do some more adventurous coding on some of my own project ideas soon, but for now I expect to continue contributing bits and pieces on MyPaint to gain some experience.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"aee41d5b-20ef-4468-ae03-e9148dd1a361","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I hope to do some more adventurous coding on some of my own project ideas soon, but for now I expect to continue contributing bits and pieces on MyPaint to gain some experience.","length":177,"language":"en","measurementVersion":16,"measurementHash":"bb5cbfd9632521d89d35965634aa4519"},{"id":"6de71ac8-9180-4594-b5bb-17fe88ac8de5","item":"aee41d5b-20ef-4468-ae03-e9148dd1a361","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=5&amp;md5=b48bdc55508a9fcb6e13f300932fa125\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"aee41d5b-20ef-4468-ae03-e9148dd1a361","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bf
