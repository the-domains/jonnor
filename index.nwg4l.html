bile/embedded devices. See <a href=\"http://blog.jpetersen.org/2012/01/25/compositing-in-maliit/\">Jans blogpost</a> for how we handled that on the Nokia N9.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"This allows for a single instance of Maliit to serve all applications, which is memory efficient and robust. A crash in a Maliit IM plugin cannot take down the application and risk loss of significant user data. The disadvantage is the increased system complexity (a separate server process needs to be running at all times*) and requiring compositing of the application and input method windows. The latter can be quite challenging to do in a well-performing way on low-powered mobile/embedded devices. See Jans blogpost for how we handled that on the Nokia N9.","length":562,"language":"en","measurementVersion":16,"measurementHash":"540328a4d53f3de623d502504ae19623"},"html":"<p>This allows for a single instance of Maliit to serve all applications, which is memory efficient and robust. A crash in a Maliit IM plugin cannot take down the application and risk loss of significant user data. The disadvantage is the increased system complexity (a separate server process needs to be running at all times*) and requiring compositing of the application and input method windows. The latter can be quite challenging to do in a well-performing way on low-powered mobile/embedded devices. See <a href=\"http://blog.jpetersen.org/2012/01/25/compositing-in-maliit/\">Jans blogpost</a> for how we handled that on the Nokia N9.</p>"}]},"blocks":{"h1":[{"block":{"id":"19b5e31c-a1b0-4261-a3ec-781f22212a8c","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"81c6b551-bd1d-48b9-99d5-cccd5d335e2a","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>The standard way of deploying <a href=\"http://www.maliit.org/\">Maliit</a> is to have a single maliit-server instance (per user session), hosting the actual input method (virtual keyboard, handwriting). Applications then communicate with the server (and by extension, the IM) through an IPC.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"The standard way of deploying Maliit is to have a single maliit-server instance (per user session), hosting the actual input method (virtual keyboard, handwriting). Applications then communicate with the server (and by extension, the IM) through an IPC.","length":253,"language":"en","measurementVersion":16,"measurementHash":"63f2c885942d8ccb1b1c1f9d70eeb3be"},"html":"<p>The standard way of deploying <a href=\"http://www.maliit.org/\">Maliit</a> is to have a single maliit-server instance (per user session), hosting the actual input method (virtual keyboard, handwriting). Applications then communicate with the server (and by extension, the IM) through an IPC.</p>"},{"block":{"id":"58ed7edf-903f-4a03-9b62-63eb1d4762a5","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>This allows for a single instance of Maliit to serve all applications, which is memory efficient and robust. A crash in a Maliit IM plugin cannot take down the application and risk loss of significant user data. The disadvantage is the increased system complexity (a separate server process needs to be running at all times*) and requiring compositing of the application and input method windows. The latter can be quite challenging to do in a well-performing way on low-powered mobile/embedded devices. See <a href=\"http://blog.jpetersen.org/2012/01/25/compositing-in-maliit/\">Jans blogpost</a> for how we handled that on the Nokia N9.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"This allows for a single instance of Maliit to serve all applications, which is memory efficient and robust. A crash in a Maliit IM plugin cannot take down the application and risk loss of significant user data. The disadvantage is the increased system complexity (a separate server process needs to be running at all times*) and requiring compositing of the application and input method windows. The latter can be quite challenging to do in a well-performing way on low-powered mobile/embedded devices. See Jans blogpost for how we handled that on the Nokia N9.","length":562,"language":"en","measurementVersion":16,"measurementHash":"540328a4d53f3de623d502504ae19623"},"html":"<p>This allows for a single instance of Maliit to serve all applications, which is memory efficient and robust. A crash in a Maliit IM plugin cannot take down the application and risk loss of significant user data. The disadvantage is the increased system complexity (a separate server process needs to be running at all times*) and requiring compositing of the application and input method windows. The latter can be quite challenging to do in a well-performing way on low-powered mobile/embedded devices. See <a href=\"http://blog.jpetersen.org/2012/01/25/compositing-in-maliit/\">Jans blogpost</a> for how we handled that on the Nokia N9.</p>"},{"block":{"id":"aea8b2a5-abef-4c6e-ba28-1a19306d60bc","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>* By default we make use of DBus autostarting, of course.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"* By default we make use of DBus autostarting, of course.","length":57,"measurementVersion":16,"measurementHash":"0e53531fd5b8764e5f12540696eec522"},"html":"<p>* By default we make use of DBus autostarting, of course.</p>"},{"block":{"id":"fce7692c-492d-4476-bfbb-374d8e23b597","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>To make Maliit more suitable for systems where only a single application runs (embedded) or compositing performance is not good enough, we now also allow Maliit to be \"application-hosted\": the Maliit server and input method plugins lives in the application process, not a separate server process. Enabling this feature has been a long running task of mine: All the code in input-context and server was made transport independent, a direct transport (no IPC) was introduced, and setting up the server for a given configuration (X11, QPA, app-hosted) was simplified. Other motivations for this work include being able to run the server and IM plugin easily for automated end-to-end system or acceptance testing, or just to easily start the server with a given IM plugin loaded for quick manual testing during development (see Michaels <a href=\"https://gitorious.org/maliit/maliit-framework/merge_requests/163\">merge request</a>).</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"To make Maliit more suitable for systems where only a single application runs (embedded) or compositing performance is not good enough, we now also allow Maliit to be \"application-hosted\": the Maliit server and input method plugins lives in the application process, not a separate server process. Enabling this feature has been a long running task of mine: All the code in input-context and server was made transport independent, a direct transport (no IPC) was introduced, and setting up the server for a given configuration (X11, QPA, app-hosted) was simplified. Other motivations for this work include being able to run the server and IM plugin easily for automated end-to-end system or acceptance testing, or just to easily start the server with a given IM plugin loaded for quick manual testing during development (see Michaels merge request).","length":848,"language":"en","measurementVersion":16,"measurementHash":"fe140e4fd005bc37fb50a7de1444d346"},"html":"<p>To make Maliit more suitable for systems where only a single application runs (embedded) or compositing performance is not good enough, we now also allow Maliit to be \"application-hosted\": the Maliit server and input method plugins lives in the application process, not a separate server process. Enabling this feature has been a long running task of mine: All the code in input-context and server was made transport independent, a direct transport (no IPC) was introduced, and setting up the server for a given configuration (X11, QPA, app-hosted) was simplified. Other motivations for this work include being able to run the server and IM plugin easily for automated end-to-end system or acceptance testing, or just to easily start the server with a given IM plugin loaded for quick manual testing during development (see Michaels <a href=\"https://gitorious.org/maliit/maliit-framework/merge_requests/163\">merge request</a>).</p>"},{"block":{"id":"4e82b8cf-11d5-4692-8567-f799df5f4325","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>An example application exists as part of the Maliit SDK that demonstrates the feature: <a href=\"https://gitorious.org/maliit/maliit-framework/trees/master/examples/apps/embedded\">maliit-exampleapp-embedded</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"An example application exists as part of the Maliit SDK that demonstrates the feature: maliit-exampleapp-embedded","length":113,"language":"en","measurementVersion":16,"measurementHash":"1845af578f0e92b23c32b774684ab233"},"html":"<p>An example application exists as part of the Maliit SDK that demonstrates the feature: <a href=\"https://gitorious.org/maliit/maliit-framework/trees/master/examples/apps/embedded\">maliit-exampleapp-embedded</a></p>"},{"block":{"id":"e5fc6cb1-0f88-4d74-85e2-df2f9af1b3af","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>This works by having a special input-context \"MaliitDirect\" which instead of connecting to the server over DBus, creates the server and a direct connection. As when running standalone the server will instantiate and manage the necessary input method plug-ins.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"This works by having a special input-context \"MaliitDirect\" which instead of connecting to the server over DBus, creates the server and a direct connection. As when running standalone the server will instantiate and manage the necessary input method plug-ins.","length":259,"language":"en","measurementVersion":16,"measurementHash":"8dc47faa1409c7925bae34ecb36dd8d6"},"html":"<p>This works by having a special input-context \"MaliitDirect\" which instead of connecting to the server over DBus, creates the server and a direct connection. As when running standalone the server will instantiate and manage the necessary input method plug-ins.</p>"},{"block":{"id":"446450cc-0b7b-475a-9978-17955291e02c","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>Because the IM does not have its own window in this configuration, the application is responsible for retrieving the IM widget from the server, and re-parenting it into the appropriate place in the widget hierarchy. For all other purposes the application uses the same interface as if the IM was hosted remotely, making sure the abstraction is not broken and that one can easily use the application with Maliit deployed in different configuration.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"Because the IM does not have its own window in this configuration, the application is responsible for retrieving the IM widget from the server, and re-parenting it into the appropriate place in the widget hierarchy. For all other purposes the application uses the same interface as if the IM was hosted remotely, making sure the abstraction is not broken and that one can easily use the application with Maliit deployed in different configuration.","length":447,"language":"en","measurementVersion":16,"measurementHash":"dd020d1bc6ecc063c6d581aff2e0f5e9"},"html":"<p>Because the IM does not have its own window in this configuration, the application is responsible for retrieving the IM widget from the server, and re-parenting it into the appropriate place in the widget hierarchy. For all other purposes the application uses the same interface as if the IM was hosted remotely, making sure the abstraction is not broken and that one can easily use the application with Maliit deployed in different configuration.</p>"},{"block":{"id":"11a26759-7316-43b6-8681-782cb11910ec","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>This feature currently works with Qt4 applications, and is in Maliit since the latest release (0.90.0). One issue is that with the current input method API, the plugin assumes a fullscreen window; overlays extending the base area of the IM will be clipped and size needs to be overridden. This is something we <a href=\"https://gitorious.org/maliit/maliit-framework/merge_requests/145\">are fixing</a> in the new <a href=\"https://wiki.maliit.org/Ideas/New_Plugin_Interface\">improved API</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"This feature currently works with Qt4 applications, and is in Maliit since the latest release (0.90.0). One issue is that with the current input method API, the plugin assumes a fullscreen window; overlays extending the base area of the IM will be clipped and size needs to be overridden. This is something we are fixing in the new improved API.","length":345,"language":"en","measurementVersion":16,"measurementHash":"1c3f4f41ad5bfe88ea42ec332b50c16d"},"html":"<p>This feature currently works with Qt4 applications, and is in Maliit since the latest release (0.90.0). One issue is that with the current input method API, the plugin assumes a fullscreen window; overlays extending the base area of the IM will be clipped and size needs to be overridden. This is something we <a href=\"https://gitorious.org/maliit/maliit-framework/merge_requests/145\">are fixing</a> in the new <a href=\"https://wiki.maliit.org/Ideas/New_Plugin_Interface\">improved API</a>.</p>"},{"block":{"id":"2825041e-385d-4113-a623-710b18a3d468","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>Another approach to make rendering perform better is to host the input method in the process responsible for the compositing. This also reduces the number or processes involved in rendering/compositing, and the associated overhead. This could be a X11 compositing window manager (like KWin or mcompositor), but a more realistic use-case is a Wayland compositor (for instance based on <a href=\"http://devqt.blogspot.com/2011/03/qt-compositor.html\">QtCompositor</a>).</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"Another approach to make rendering perform better is to host the input method in the process responsible for the compositing. This also reduces the number or processes involved in rendering/compositing, and the associated overhead. This could be a X11 compositing window manager (like KWin or mcompositor), but a more realistic use-case is a Wayland compositor (for instance based on QtCompositor).","length":398,"language":"en","measurementVersion":16,"measurementHash":"12fda5c69fc95cf46ab9e1c2601e1ad4"},"html":"<p>Another approach to make rendering perform better is to host the input method in the process responsible for the compositing. This also reduces the number or processes involved in rendering/compositing, and the associated overhead. This could be a X11 compositing window manager (like KWin or mcompositor), but a more realistic use-case is a Wayland compositor (for instance based on <a href=\"http://devqt.blogspot.com/2011/03/qt-compositor.html\">QtCompositor</a>).</p>"},{"block":{"id":"cead7387-11d9-4229-a6bd-5dd8175e58df","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>The API allows the consumer to inject an class instance for the configuration dependent logic, allowing to integrate the Maliit server with the logic in the rest of the compositor. Applications will use the normal \"Maliit\" inputcontext and communicate to the server through an IPC like DBus.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"The API allows the consumer to inject an class instance for the configuration dependent logic, allowing to integrate the Maliit server with the logic in the rest of the compositor. Applications will use the normal \"Maliit\" inputcontext and communicate to the server through an IPC like DBus.","length":291,"language":"en","measurementVersion":16,"measurementHash":"30bc628b897495ffaaae47b4e60c61a1"},"html":"<p>The API allows the consumer to inject an class instance for the configuration dependent logic, allowing to integrate the Maliit server with the logic in the rest of the compositor. Applications will use the normal \"Maliit\" inputcontext and communicate to the server through an IPC like DBus.</p>"},{"block":{"id":"16490f02-0d6d-41b2-84db-c6038342a921","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>After the work with application-hosted Maliit, this feature was completed by making the server and connection libraries available as public API. The API is available in the latest  Maliit release (0.90.0), but is considered unstable until Maliit hits the <a href=\"https://wiki.maliit.org/Roadmap\">1.0</a> mark.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"After the work with application-hosted Maliit, this feature was completed by making the server and connection libraries available as public API. The API is available in the latest  Maliit release (0.90.0), but is considered unstable until Maliit hits the 1.0 mark.","length":264,"language":"en","measurementVersion":16,"measurementHash":"2d9a4b3e661dd14efcfbf344fee8d0a2"},"html":"<p>After the work with application-hosted Maliit, this feature was completed by making the server and connection libraries available as public API. The API is available in the latest  Maliit release (0.90.0), but is considered unstable until Maliit hits the <a href=\"https://wiki.maliit.org/Roadmap\">1.0</a> mark.</p>"}],"h3":[{"block":{"id":"9b67a4fd-5853-46b1-a55f-0f8fb0221bdd","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"h3","html":"<h3>Application-hosted Maliit</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"Application-hosted Maliit","length":25,"measurementVersion":16,"measurementHash":"c8afa137df0ccca5e5040a7f19d0174b"},"html":"<h3>Application-hosted Maliit</h3>"},{"block":{"id":"9a11ff98-2b6d-4d2f-9ec3-010134e337b2","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"h3","html":"<h3>Compositor-hosted Maliit</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"Compositor-hosted Maliit","length":24,"measurementVersion":16,"measurementHash":"3e4bdd0c7dbc70cf6055600428b8a088"},"html":"<h3>Compositor-hosted Maliit</h3>"}],"image":[{"block":{"id":"40633de0-7df7-4999-b221-6c3dd2516544","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=541&amp;md5=e1d3e93f5cf5f9709a1699f490e75b2f\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/c77f91cc0206087d24f403fc08a4d300/gradientmap.png?color1=%2325160E&color2=%23281C15&color3=%23D49D7F&height=20&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F93416ebf4b5f007422110ec49a5d8a4edf7ff392.png&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=91","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"},"html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=541&amp;md5=e1d3e93f5cf5f9709a1699f490e75b2f\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>"}]},"classification":{"$class":["item:w-h1","item:w-text","item:w-h3","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-publisher","item:w-meta","17e1a4cc-1886-4f19-a071-a41b07cf1463"],"$item_index":7,"props":{}}},"150ea5fc-4de3-49aa-b5ab-428c53c106c3":{"id":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","title":"Jon Nordby","metadata":{"author":[],"related":[],"publisher":{"url":"http://www.jonnor.com","name":"Jonnor","favicon":null,"domain":"www.jonnor.com"},"keywords":["mypaint","tile","brush","dab","speedups","backend","gegl","multi-threading","drawing","performance"],"description":"A first set of performance improvements for the brush engine has just landed in MyPaint master. The goals for this work for me were, in priority: a) Making sure that moving to a GEGL backend in MyPaint does not reduce performance, b) Improve performance when integrating the MyPaint brush engine in other applications, and lastly c) Improving the performance in MyPaint itself.","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:11:58.922Z","dateModified":"2016-02-13T18:04:52.218Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:04:52.218Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"06157d5e-b552-4a7a-b207-7342219a5c3e","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"3ae47097-8435-454b-804c-fd31c76bcffe","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>A first set of performance improvements for the brush engine has just landed in MyPaint master. The goals for this work for me were, in priority: a) Making sure that moving to <a href=\"http://www.jonnor.com/2012/05/mypaint-and-goats-at-lgm2012/\">a GEGL backend in MyPaint</a> does not reduce performance, b) Improve performance when integrating the MyPaint brush engine in other applications, and lastly c) Improving the performance in MyPaint itself.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"A first set of performance improvements for the brush engine has just landed in MyPaint master. The goals for this work for me were, in priority: a) Making sure that moving to a GEGL backend in MyPaint does not reduce performance, b) Improve performance when integrating the MyPaint brush engine in other applications, and lastly c) Improving the performance in MyPaint itself.","length":377,"language":"en","measurementVersion":16,"measurementHash":"03854179ea742c35ff8e179bf08d8873"},{"id":"dc6eda1c-4601-40a8-a712-409f2ae13bc2","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<em>TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * <em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.</em></em>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.","length":261,"language":"en","measurementVersion":16,"measurementHash":"a4f35a318244d01914686abd01c96952"},{"id":"45ecf894-6853-4042-b96d-38f60e85851b","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"h3","html":"<h3>Optimizations</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Optimizations","length":13,"measurementVersion":16,"measurementHash":"15975fd11bc3ba935d876493f07b5fc4"},{"id":"f471b0bc-0386-4757-ad36-d9d6e5de9372","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>The optimizations are implemented through three complimentary strategies:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"The optimizations are implemented through three complimentary strategies:","length":73,"language":"en","measurementVersion":16,"measurementHash":"1380ffcaeaec79c166dcf0705bf70d23"},{"id":"eeb0ea53-b5b7-4f47-85c9-10487817082d","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>All dab drawing operations that happen as a result of a motion update event are queued up. When the brush engine has calculated where all dabs should go, tiles are fetched, all dabs drawn and the tiles updated. This in contrast to before where each dab drawing operation would fetch and update tiles.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"All dab drawing operations that happen as a result of a motion update event are queued up. When the brush engine has calculated where all dabs should go, tiles are fetched, all dabs drawn and the tiles updated. This in contrast to before where each dab drawing operation would fetch and update tiles.","length":300,"language":"en","measurementVersion":16,"measurementHash":"70cadef39fc971c35109702e3b48f870"},{"id":"38b107f0-2cfc-43e6-a6b7-57baab0a2146","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>The tiles to be processed are divided evenly between processing threads (one per core). Each tile is processed completely independent of other tiles, so there is no locking or synchronization in the drawing code. The tile backing store must naturally be thread-safe and may ensure this using locks.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"The tiles to be processed are divided evenly between processing threads (one per core). Each tile is processed completely independent of other tiles, so there is no locking or synchronization in the drawing code. The tile backing store must naturally be thread-safe and may ensure this using locks.","length":298,"language":"en","measurementVersion":16,"measurementHash":"4820fe0507692da96874d10256dbfe81"},{"id":"0e6df830-5dda-4b05-aa4e-aa1ee3c731b7","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Within each tile we attempt to make use of auto-vectorization to create the brush dab mask and do the composition of the dab onto the tile. Currently this is only implemented for a part of the mask calculation.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Within each tile we attempt to make use of auto-vectorization to create the brush dab mask and do the composition of the dab onto the tile. Currently this is only implemented for a part of the mask calculation.","length":210,"language":"en","measurementVersion":16,"measurementHash":"741bb872054a5c94f8d016189f8c1539"},{"id":"527b060b-96fa-4db3-9167-1b424212a182","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"h3","html":"<h3>Results</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Results","length":7,"measurementVersion":16,"measurementHash":"7edd57c2d81b5c01c855a612ffb6173d"},{"id":"6e578284-3c7d-40d6-809e-ce35cf93c00c","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Details of the results and how they can be reproduced is found in the <a href=\"https://mail.gna.org/public/mypaint-discuss/2012-11/msg00003.html\">original email thread</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Details of the results and how they can be reproduced is found in the original email thread.","length":92,"language":"en","measurementVersion":16,"measurementHash":"40672774110ad3d1345ef56facea78a5"},{"id":"b2e84282-690e-4ee0-b8ec-8bd64908ec38","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Starting with the lowest priority goal, but the most relevant to users; performance impact on MyPaint right now.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Starting with the lowest priority goal, but the most relevant to users; performance impact on MyPaint right now.","length":112,"language":"en","measurementVersion":16,"measurementHash":"6e1253794724073d536c8a974416872f"},{"id":"6477912a-98c2-49b7-9b37-c2d3c8a89ba9","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>In terms of raw speed of drawing brushes to onto the underlying surface, speedups range from 20% to 50% for larger brushes (16 px+). This sets an upper boundary for the speedup perceived by the user.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"In terms of raw speed of drawing brushes to onto the underlying surface, speedups range from 20% to 50% for larger brushes (16 px+). This sets an upper boundary for the speedup perceived by the user.","length":199,"language":"en","measurementVersion":16,"measurementHash":"5dd30b6cff8d7f0cecc5b69bae6cbddb"},{"id":"9e6908ad-200d-488e-af93-7795ef29a152","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Looking at the UI-enabled benchmarks of MyPaint, which is doing everything a normal application instance does, including layer compositing and rendering to screen, around 15% speedup was observed.  As the UI benchmark only tests a single brush at size=8.0px, it is possible that larger brushes will a higher speedup.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Looking at the UI-enabled benchmarks of MyPaint, which is doing everything a normal application instance does, including layer compositing and rendering to screen, around 15% speedup was observed.  As the UI benchmark only tests a single brush at size=8.0px, it is possible that larger brushes will a higher speedup.","length":316,"language":"en","measurementVersion":16,"measurementHash":"5e447247a9e7b8813b29d158a87a74fc"},{"id":"1db40234-71d3-4261-8834-f13bab5caae1","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<em>Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes.</em>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes.","length":125,"language":"en","measurementVersion":16,"measurementHash":"df5b68079e6ecfd0515d73596c3434c8"},{"id":"7ea44bf1-8431-4064-8b8e-f3fbf3c76ae0","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Note that the backend in use does not make use of the multi-threading introduced by (2) due to the tile store not being thread-safe and that it already had a cache to mitigate the problem fixed by (1).<br> Note</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Note that the backend in use does not make use of the multi-threading introduced by (2) due to the tile store not being thread-safe and that it already had a cache to mitigate the problem fixed by (1). Note","length":206,"language":"en","measurementVersion":16,"measurementHash":"61b7f77d96208bcc2536b538bd39c355"},{"id":"a2c9470c-42a2-4818-8356-e078f84f7cbb","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>So in terms of raw surface rendering speed, the GEGL based backend is now significantly faster than the Python-based one. With 1 and 2 threads it is respectively up to 25% and 100% faster for big brush sizes. With 6 threads, it can be up to 4 times faster.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"So in terms of raw surface rendering speed, the GEGL based backend is now significantly faster than the Python-based one. With 1 and 2 threads it is respectively up to 25% and 100% faster for big brush sizes. With 6 threads, it can be up to 4 times faster.","length":256,"language":"en","measurementVersion":16,"measurementHash":"95d33934c2c901b6317fda9232c7cc51"},{"id":"653088bb-7af2-422c-b4c3-a222bfd6bfc4","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p><em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective</em>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.","length":124,"language":"en","measurementVersion":16,"measurementHash":"e32f0107f2e7c73bf80ebe6726ed8fe3"},{"id":"aa6b2775-a91e-4023-bdba-85121d5befeb","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Note that to see UI performance increases approaching the raw surface drawing performance increase we may also need to do the layer compositing multi-threaded.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Note that to see UI performance increases approaching the raw surface drawing performance increase we may also need to do the layer compositing multi-threaded.","length":159,"language":"en","measurementVersion":16,"measurementHash":"6c6f19f1544034ddd2c4724c078fb53a"},{"id":"3fc28f24-2822-4007-8cd1-20b3caa89de8","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>I'm trying to convince the Krita guys to update to the new version and to provide some feedback on the impact. Other consumers of the MyPaint brush engine do not tend to communicate much with us (some are proprietary).<br> I have strong hopes that (1) should increase their performance radically as their tile get/set cost is significantly higher than in the MyPaint case: They need to convert between the internal Krita and the MyPaint brush engine working colorspace each time. They may also be able to enable multi-threading and see speedups similar to the GEGL-based backend as a result.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"I'm trying to convince the Krita guys to update to the new version and to provide some feedback on the impact. Other consumers of the MyPaint brush engine do not tend to communicate much with us (some are proprietary). I have strong hopes that (1) should increase their performance radically as their tile get/set cost is significantly higher than in the MyPaint case: They need to convert between the internal Krita and the MyPaint brush engine working colorspace each time. They may also be able to enable multi-threading and see speedups similar to the GEGL-based backend as a result.","length":587,"language":"en","measurementVersion":16,"measurementHash":"85ea603ae901d3b7c861b2c64aee1865"},{"id":"2026746a-5a47-488e-bc01-d37e5057d924","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"h3","html":"<h3>Future Work</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Future Work","length":11,"measurementVersion":16,"measurementHash":"32cfefd2134c385803881768e83df10f"},{"id":"f36c18ac-e1d0-40f9-968d-ee6883d41cb5","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>This is only lays the groundwork of better optimized MyPaint brush engine, many areas have room for improvement. For one only a small subset of the heavy code is vectorized. There may be inner loops that can be tweaked. It may be that, with a different tile access pattern compared to before, a different tile size would be more ideal. Perhaps doing the expensive calculation of the brush dab could be avoided some times by caching them... Thinking bigger, one could move all the drawing (and rendering) to the GPU.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"This is only lays the groundwork of better optimized MyPaint brush engine, many areas have room for improvement. For one only a small subset of the heavy code is vectorized. There may be inner loops that can be tweaked. It may be that, with a different tile access pattern compared to before, a different tile size would be more ideal. Perhaps doing the expensive calculation of the brush dab could be avoided some times by caching them... Thinking bigger, one could move all the drawing (and rendering) to the GPU.","length":515,"language":"en","measurementVersion":16,"measurementHash":"3303c68bb50fb1eb31c37d4b0514370b"},{"id":"442de8ed-94ca-446a-847e-83f685be2be1","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>More details on these ideas can be found <a href=\"http://gitorious.org/mypaint/mypaint/blobs/HEAD/brushlib/PERFORMANCE\">here</a>. If you are interested in working on any of it, get in touch and start hacking!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"More details on these ideas can be found here. If you are interested in working on any of it, get in touch and start hacking!","length":125,"language":"en","measurementVersion":16,"measurementHash":"83f9ff0212dddf00f3129d5583b90d50"},{"id":"e1212b8a-7d8b-463a-a2bc-298e0166189a","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=625&amp;md5=4c48876747aa6ba46ea6ebb563a2da1f\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/06c3a3319c804cb6c12bd2e26e4f2389/insta_1977.png?height=20&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F93416ebf4b5f007422110ec49a5d8a4edf7ff392.png&width=91","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"207ac37d-f501-4a9f-b098-4d0735616553","starredBlocks":{"h1":[{"block":{"id":"06157d5e-b552-4a7a-b207-7342219a5c3e","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"3ae47097-8435-454b-804c-fd31c76bcffe","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>A first set of performance improvements for the brush engine has just landed in MyPaint master. The goals for this work for me were, in priority: a) Making sure that moving to <a href=\"http://www.jonnor.com/2012/05/mypaint-and-goats-at-lgm2012/\">a GEGL backend in MyPaint</a> does not reduce performance, b) Improve performance when integrating the MyPaint brush engine in other applications, and lastly c) Improving the performance in MyPaint itself.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"A first set of performance improvements for the brush engine has just landed in MyPaint master. The goals for this work for me were, in priority: a) Making sure that moving to a GEGL backend in MyPaint does not reduce performance, b) Improve performance when integrating the MyPaint brush engine in other applications, and lastly c) Improving the performance in MyPaint itself.","length":377,"language":"en","measurementVersion":16,"measurementHash":"03854179ea742c35ff8e179bf08d8873"},"html":"<p>A first set of performance improvements for the brush engine has just landed in MyPaint master. The goals for this work for me were, in priority: a) Making sure that moving to <a href=\"http://www.jonnor.com/2012/05/mypaint-and-goats-at-lgm2012/\">a GEGL backend in MyPaint</a> does not reduce performance, b) Improve performance when integrating the MyPaint brush engine in other applications, and lastly c) Improving the performance in MyPaint itself.</p>"},{"block":{"id":"dc6eda1c-4601-40a8-a712-409f2ae13bc2","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<em>TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * <em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.</em></em>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.","length":261,"language":"en","measurementVersion":16,"measurementHash":"a4f35a318244d01914686abd01c96952"},"html":"<em>TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * <em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.</em></em>"}],"h3":[{"block":{"id":"45ecf894-6853-4042-b96d-38f60e85851b","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"h3","html":"<h3>Optimizations</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Optimizations","length":13,"measurementVersion":16,"measurementHash":"15975fd11bc3ba935d876493f07b5fc4"},"html":"<h3>Optimizations</h3>"}],"title":[{"block":{"id":"06157d5e-b552-4a7a-b207-7342219a5c3e","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"},{"block":{"id":"45ecf894-6853-4042-b96d-38f60e85851b","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"h3","html":"<h3>Optimizations</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Optimizations","length":13,"measurementVersion":16,"measurementHash":"15975fd11bc3ba935d876493f07b5fc4"},"html": okes for medium to big brushes. * <em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.</em></em>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.","length":261,"language":"en","measurementVersion":16,"measurementHash":"a4f35a318244d01914686abd01c96952"},"html":"<em>TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * <em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.</em></em>"}]},"blocks":{"h1":[{"block":{"id":"06157d5e-b552-4a7a-b207-7342219a5c3e","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"3ae47097-8435-454b-804c-fd31c76bcffe","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>A first set of performance improvements for the brush engine has just landed in MyPaint master. The goals for this work for me were, in priority: a) Making sure that moving to <a href=\"http://www.jonnor.com/2012/05/mypaint-and-goats-at-lgm2012/\">a GEGL backend in MyPaint</a> does not reduce performance, b) Improve performance when integrating the MyPaint brush engine in other applications, and lastly c) Improving the performance in MyPaint itself.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"A first set of performance improvements for the brush engine has just landed in MyPaint master. The goals for this work for me were, in priority: a) Making sure that moving to a GEGL backend in MyPaint does not reduce performance, b) Improve performance when integrating the MyPaint brush engine in other applications, and lastly c) Improving the performance in MyPaint itself.","length":377,"language":"en","measurementVersion":16,"measurementHash":"03854179ea742c35ff8e179bf08d8873"},"html":"<p>A first set of performance improvements for the brush engine has just landed in MyPaint master. The goals for this work for me were, in priority: a) Making sure that moving to <a href=\"http://www.jonnor.com/2012/05/mypaint-and-goats-at-lgm2012/\">a GEGL backend in MyPaint</a> does not reduce performance, b) Improve performance when integrating the MyPaint brush engine in other applications, and lastly c) Improving the performance in MyPaint itself.</p>"},{"block":{"id":"dc6eda1c-4601-40a8-a712-409f2ae13bc2","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<em>TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * <em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.</em></em>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.","length":261,"language":"en","measurementVersion":16,"measurementHash":"a4f35a318244d01914686abd01c96952"},"html":"<em>TL;DR: * Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes. * <em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.</em></em>"},{"block":{"id":"f471b0bc-0386-4757-ad36-d9d6e5de9372","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>The optimizations are implemented through three complimentary strategies:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"The optimizations are implemented through three complimentary strategies:","length":73,"language":"en","measurementVersion":16,"measurementHash":"1380ffcaeaec79c166dcf0705bf70d23"},"html":"<p>The optimizations are implemented through three complimentary strategies:</p>"},{"block":{"id":"eeb0ea53-b5b7-4f47-85c9-10487817082d","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>All dab drawing operations that happen as a result of a motion update event are queued up. When the brush engine has calculated where all dabs should go, tiles are fetched, all dabs drawn and the tiles updated. This in contrast to before where each dab drawing operation would fetch and update tiles.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"All dab drawing operations that happen as a result of a motion update event are queued up. When the brush engine has calculated where all dabs should go, tiles are fetched, all dabs drawn and the tiles updated. This in contrast to before where each dab drawing operation would fetch and update tiles.","length":300,"language":"en","measurementVersion":16,"measurementHash":"70cadef39fc971c35109702e3b48f870"},"html":"<p>All dab drawing operations that happen as a result of a motion update event are queued up. When the brush engine has calculated where all dabs should go, tiles are fetched, all dabs drawn and the tiles updated. This in contrast to before where each dab drawing operation would fetch and update tiles.</p>"},{"block":{"id":"38b107f0-2cfc-43e6-a6b7-57baab0a2146","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>The tiles to be processed are divided evenly between processing threads (one per core). Each tile is processed completely independent of other tiles, so there is no locking or synchronization in the drawing code. The tile backing store must naturally be thread-safe and may ensure this using locks.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"The tiles to be processed are divided evenly between processing threads (one per core). Each tile is processed completely independent of other tiles, so there is no locking or synchronization in the drawing code. The tile backing store must naturally be thread-safe and may ensure this using locks.","length":298,"language":"en","measurementVersion":16,"measurementHash":"4820fe0507692da96874d10256dbfe81"},"html":"<p>The tiles to be processed are divided evenly between processing threads (one per core). Each tile is processed completely independent of other tiles, so there is no locking or synchronization in the drawing code. The tile backing store must naturally be thread-safe and may ensure this using locks.</p>"},{"block":{"id":"0e6df830-5dda-4b05-aa4e-aa1ee3c731b7","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Within each tile we attempt to make use of auto-vectorization to create the brush dab mask and do the composition of the dab onto the tile. Currently this is only implemented for a part of the mask calculation.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Within each tile we attempt to make use of auto-vectorization to create the brush dab mask and do the composition of the dab onto the tile. Currently this is only implemented for a part of the mask calculation.","length":210,"language":"en","measurementVersion":16,"measurementHash":"741bb872054a5c94f8d016189f8c1539"},"html":"<p>Within each tile we attempt to make use of auto-vectorization to create the brush dab mask and do the composition of the dab onto the tile. Currently this is only implemented for a part of the mask calculation.</p>"},{"block":{"id":"6e578284-3c7d-40d6-809e-ce35cf93c00c","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Details of the results and how they can be reproduced is found in the <a href=\"https://mail.gna.org/public/mypaint-discuss/2012-11/msg00003.html\">original email thread</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Details of the results and how they can be reproduced is found in the original email thread.","length":92,"language":"en","measurementVersion":16,"measurementHash":"40672774110ad3d1345ef56facea78a5"},"html":"<p>Details of the results and how they can be reproduced is found in the <a href=\"https://mail.gna.org/public/mypaint-discuss/2012-11/msg00003.html\">original email thread</a>.</p>"},{"block":{"id":"b2e84282-690e-4ee0-b8ec-8bd64908ec38","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Starting with the lowest priority goal, but the most relevant to users; performance impact on MyPaint right now.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Starting with the lowest priority goal, but the most relevant to users; performance impact on MyPaint right now.","length":112,"language":"en","measurementVersion":16,"measurementHash":"6e1253794724073d536c8a974416872f"},"html":"<p>Starting with the lowest priority goal, but the most relevant to users; performance impact on MyPaint right now.</p>"},{"block":{"id":"6477912a-98c2-49b7-9b37-c2d3c8a89ba9","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>In terms of raw speed of drawing brushes to onto the underlying surface, speedups range from 20% to 50% for larger brushes (16 px+). This sets an upper boundary for the speedup perceived by the user.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"In terms of raw speed of drawing brushes to onto the underlying surface, speedups range from 20% to 50% for larger brushes (16 px+). This sets an upper boundary for the speedup perceived by the user.","length":199,"language":"en","measurementVersion":16,"measurementHash":"5dd30b6cff8d7f0cecc5b69bae6cbddb"},"html":"<p>In terms of raw speed of drawing brushes to onto the underlying surface, speedups range from 20% to 50% for larger brushes (16 px+). This sets an upper boundary for the speedup perceived by the user.</p>"},{"block":{"id":"9e6908ad-200d-488e-af93-7795ef29a152","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Looking at the UI-enabled benchmarks of MyPaint, which is doing everything a normal application instance does, including layer compositing and rendering to screen, around 15% speedup was observed.  As the UI benchmark only tests a single brush at size=8.0px, it is possible that larger brushes will a higher speedup.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Looking at the UI-enabled benchmarks of MyPaint, which is doing everything a normal application instance does, including layer compositing and rendering to screen, around 15% speedup was observed.  As the UI benchmark only tests a single brush at size=8.0px, it is possible that larger brushes will a higher speedup.","length":316,"language":"en","measurementVersion":16,"measurementHash":"5e447247a9e7b8813b29d158a87a74fc"},"html":"<p>Looking at the UI-enabled benchmarks of MyPaint, which is doing everything a normal application instance does, including layer compositing and rendering to screen, around 15% speedup was observed.  As the UI benchmark only tests a single brush at size=8.0px, it is possible that larger brushes will a higher speedup.</p>"},{"block":{"id":"1db40234-71d3-4261-8834-f13bab5caae1","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<em>Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes.</em>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes.","length":125,"language":"en","measurementVersion":16,"measurementHash":"df5b68079e6ecfd0515d73596c3434c8"},"html":"<em>Users of the soon-to-be-released MyPaint 1.1 should experience about 15% faster drawing of strokes for medium to big brushes.</em>"},{"block":{"id":"7ea44bf1-8431-4064-8b8e-f3fbf3c76ae0","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Note that the backend in use does not make use of the multi-threading introduced by (2) due to the tile store not being thread-safe and that it already had a cache to mitigate the problem fixed by (1).<br> Note</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Note that the backend in use does not make use of the multi-threading introduced by (2) due to the tile store not being thread-safe and that it already had a cache to mitigate the problem fixed by (1). Note","length":206,"language":"en","measurementVersion":16,"measurementHash":"61b7f77d96208bcc2536b538bd39c355"},"html":"<p>Note that the backend in use does not make use of the multi-threading introduced by (2) due to the tile store not being thread-safe and that it already had a cache to mitigate the problem fixed by (1).<br> Note</p>"},{"block":{"id":"a2c9470c-42a2-4818-8356-e078f84f7cbb","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>So in terms of raw surface rendering speed, the GEGL based backend is now significantly faster than the Python-based one. With 1 and 2 threads it is respectively up to 25% and 100% faster for big brush sizes. With 6 threads, it can be up to 4 times faster.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"So in terms of raw surface rendering speed, the GEGL based backend is now significantly faster than the Python-based one. With 1 and 2 threads it is respectively up to 25% and 100% faster for big brush sizes. With 6 threads, it can be up to 4 times faster.","length":256,"language":"en","measurementVersion":16,"measurementHash":"95d33934c2c901b6317fda9232c7cc51"},"html":"<p>So in terms of raw surface rendering speed, the GEGL based backend is now significantly faster than the Python-based one. With 1 and 2 threads it is respectively up to 25% and 100% faster for big brush sizes. With 6 threads, it can be up to 4 times faster.</p>"},{"block":{"id":"653088bb-7af2-422c-b4c3-a222bfd6bfc4","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p><em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective</em>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective.","length":124,"language":"en","measurementVersion":16,"measurementHash":"e32f0107f2e7c73bf80ebe6726ed8fe3"},"html":"<p><em>Switching to the GEGL based backed for MyPaint 1.2 is now both feasible and highly desirable from a performance perspective</em>.</p>"},{"block":{"id":"aa6b2775-a91e-4023-bdba-85121d5befeb","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>Note that to see UI performance increases approaching the raw surface drawing performance increase we may also need to do the layer compositing multi-threaded.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Note that to see UI performance increases approaching the raw surface drawing performance increase we may also need to do the layer compositing multi-threaded.","length":159,"language":"en","measurementVersion":16,"measurementHash":"6c6f19f1544034ddd2c4724c078fb53a"},"html":"<p>Note that to see UI performance increases approaching the raw surface drawing performance increase we may also need to do the layer compositing multi-threaded.</p>"},{"block":{"id":"3fc28f24-2822-4007-8cd1-20b3caa89de8","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>I'm trying to convince the Krita guys to update to the new version and to provide some feedback on the impact. Other consumers of the MyPaint brush engine do not tend to communicate much with us (some are proprietary).<br> I have strong hopes that (1) should increase their performance radically as their tile get/set cost is significantly higher than in the MyPaint case: They need to convert between the internal Krita and the MyPaint brush engine working colorspace each time. They may also be able to enable multi-threading and see speedups similar to the GEGL-based backend as a result.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"I'm trying to convince the Krita guys to update to the new version and to provide some feedback on the impact. Other consumers of the MyPaint brush engine do not tend to communicate much with us (some are proprietary). I have strong hopes that (1) should increase their performance radically as their tile get/set cost is significantly higher than in the MyPaint case: They need to convert between the internal Krita and the MyPaint brush engine working colorspace each time. They may also be able to enable multi-threading and see speedups similar to the GEGL-based backend as a result.","length":587,"language":"en","measurementVersion":16,"measurementHash":"85ea603ae901d3b7c861b2c64aee1865"},"html":"<p>I'm trying to convince the Krita guys to update to the new version and to provide some feedback on the impact. Other consumers of the MyPaint brush engine do not tend to communicate much with us (some are proprietary).<br> I have strong hopes that (1) should increase their performance radically as their tile get/set cost is significantly higher than in the MyPaint case: They need to convert between the internal Krita and the MyPaint brush engine working colorspace each time. They may also be able to enable multi-threading and see speedups similar to the GEGL-based backend as a result.</p>"},{"block":{"id":"f36c18ac-e1d0-40f9-968d-ee6883d41cb5","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>This is only lays the groundwork of better optimized MyPaint brush engine, many areas have room for improvement. For one only a small subset of the heavy code is vectorized. There may be inner loops that can be tweaked. It may be that, with a different tile access pattern compared to before, a different tile size would be more ideal. Perhaps doing the expensive calculation of the brush dab could be avoided some times by caching them... Thinking bigger, one could move all the drawing (and rendering) to the GPU.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"This is only lays the groundwork of better optimized MyPaint brush engine, many areas have room for improvement. For one only a small subset of the heavy code is vectorized. There may be inner loops that can be tweaked. It may be that, with a different tile access pattern compared to before, a different tile size would be more ideal. Perhaps doing the expensive calculation of the brush dab could be avoided some times by caching them... Thinking bigger, one could move all the drawing (and rendering) to the GPU.","length":515,"language":"en","measurementVersion":16,"measurementHash":"3303c68bb50fb1eb31c37d4b0514370b"},"html":"<p>This is only lays the groundwork of better optimized MyPaint brush engine, many areas have room for improvement. For one only a small subset of the heavy code is vectorized. There may be inner loops that can be tweaked. It may be that, with a different tile access pattern compared to before, a different tile size would be more ideal. Perhaps doing the expensive calculation of the brush dab could be avoided some times by caching them... Thinking bigger, one could move all the drawing (and rendering) to the GPU.</p>"},{"block":{"id":"442de8ed-94ca-446a-847e-83f685be2be1","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"text","html":"<p>More details on these ideas can be found <a href=\"http://gitorious.org/mypaint/mypaint/blobs/HEAD/brushlib/PERFORMANCE\">here</a>. If you are interested in working on any of it, get in touch and start hacking!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"More details on these ideas can be found here. If you are interested in working on any of it, get in touch and start hacking!","length":125,"language":"en","measurementVersion":16,"measurementHash":"83f9ff0212dddf00f3129d5583b90d50"},"html":"<p>More details on these ideas can be found <a href=\"http://gitorious.org/mypaint/mypaint/blobs/HEAD/brushlib/PERFORMANCE\">here</a>. If you are interested in working on any of it, get in touch and start hacking!</p>"}],"h3":[{"block":{"id":"45ecf894-6853-4042-b96d-38f60e85851b","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"h3","html":"<h3>Optimizations</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Optimizations","length":13,"measurementVersion":16,"measurementHash":"15975fd11bc3ba935d876493f07b5fc4"},"html":"<h3>Optimizations</h3>"},{"block":{"id":"527b060b-96fa-4db3-9167-1b424212a182","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"h3","html":"<h3>Results</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","publisher":{}},"src":null,"text":"Results","length":7,"measurementVersion":16,"measurementHash":"7edd57c2d81b5c01c855a612ffb6173d"},"html":"<h3>Results</h3>"},{"block":{"id":"2026746a-5a47-488e-bc01-d37e5057d924","item":"150ea5fc-4de3-49aa-b5ab-428c53c106c3","type":"h3","html":"<h3>Future Work< e},"src":null,"text":"Hello Oslo, Hello Squarehead Technology","length":39,"measurementVersion":16,"measurementHash":"79d47253d84543663307557a6b43a6b4"},{"id":"ec3cec4b-8646-4e39-94a5-815890c31263","item":"f4331e90-b7de-4234-9d09-869fe48c9be5","type":"text","html":"<p>Two years after <a href=\"http://www.jonnor.com/2010/05/hello-openismus-hello-berlin/\">moving to Berlin</a> and joining <a href=\"http://www.openismus.com/\">Openismus</a>, it is time for another big change. I learned a lot while at Openismus, and had a lot of fun both in and outside of working hours. Those of you who have been to the barbecue parties know what a great bunch of people they are. I'm very glad to see that they are now <a href=\"http://www.murrayc.com/blog/permalink/2012/09/20/openismus-revived/\">going strong again</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f4331e90-b7de-4234-9d09-869fe48c9be5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Two years after moving to Berlin and joining Openismus, it is time for another big change. I learned a lot while at Openismus, and had a lot of fun both in and outside of working hours. Those of you who have been to the barbecue parties know what a great bunch of people they are. I'm very glad to see that they are now going strong again.","length":339,"language":"en","measurementVersion":16,"measurementHash":"339ed95f9d4b8cf7e02d3750cfd8f294"},{"id":"3654f981-1459-43c4-b5f3-0f89861faa66","item":"f4331e90-b7de-4234-9d09-869fe48c9be5","type":"text","html":"<p>In December I will join <a href=\"http://www.sqhead.com/\">Squarehead Technology</a> in Oslo as a Software Developer. There I will work on their advanced microphone array systems for acoustic cameras and acoustical zoom. The role includes both real-time programming, digital signal processing of audio/video and embedded Linux, which is pretty much exactly what I was looking for.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f4331e90-b7de-4234-9d09-869fe48c9be5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"In December I will join Squarehead Technology in Oslo as a Software Developer. There I will work on their advanced microphone array systems for acoustic cameras and acoustical zoom. The role includes both real-time programming, digital signal processing of audio/video and embedded Linux, which is pretty much exactly what I was looking for.","length":341,"language":"en","measurementVersion":16,"measurementHash":"bfb6759449725a552cdefc6544b761a4"},{"id":"faae128c-399b-44e6-b955-00dde12e66af","item":"f4331e90-b7de-4234-9d09-869fe48c9be5","type":"text","html":"<p>Here is a very quick demo of the technology, used for noise analysis: <a href=\"http://www.youtube.com/watch?v=G1HG6pvYJkE\">Nor 848 video</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f4331e90-b7de-4234-9d09-869fe48c9be5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Here is a very quick demo of the technology, used for noise analysis: Nor 848 video","length":83,"language":"en","measurementVersion":16,"measurementHash":"4ba7ca5fee34e23d3b8e39b91c03563e"},{"id":"7b235e2f-7ca0-4956-b461-22c7f0922129","item":"f4331e90-b7de-4234-9d09-869fe48c9be5","type":"text","html":"<p>The array microphone system records 200+ channels of audio simultaneously. By exploiting the time difference between channels, digital signal processing can extract and/or visualize audio content at different positions in the recording. This can be done both in real time, and in retrospect (unlike parabolic microphones).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f4331e90-b7de-4234-9d09-869fe48c9be5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The array microphone system records 200+ channels of audio simultaneously. By exploiting the time difference between channels, digital signal processing can extract and/or visualize audio content at different positions in the recording. This can be done both in real time, and in retrospect (unlike parabolic microphones).","length":322,"language":"en","measurementVersion":16,"measurementHash":"86237cfd3f8cf3efbdfbea50ac4bec0b"},{"id":"217bd1d1-f7a5-4d63-9658-b1164baab7d0","item":"f4331e90-b7de-4234-9d09-869fe48c9be5","type":"text","html":"<p>Fun times ahead!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f4331e90-b7de-4234-9d09-869fe48c9be5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Fun times ahead!","length":16,"language":"lv","measurementVersion":16,"measurementHash":"f52b1d3c70d32a420c8445a0418990c7"},{"id":"e1922671-e24c-48be-8a94-dee7491d1716","item":"f4331e90-b7de-4234-9d09-869fe48c9be5","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=598&amp;md5=
