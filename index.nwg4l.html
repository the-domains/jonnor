ry in a document like OpenRaster</li><li>Share the history between different applications</li><li>Let multiple applications to work on the same document at the same time</li></ul>"}]},"classification":{"$class":["item:w-h1","item:w-text","item:w-h3","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-publisher","item:w-meta","0f2ff8c0-aed8-4d68-854e-df2c78f98853"],"$item_index":11,"props":{}}},"02117141-4a4f-46cc-ba25-fd7716b94323":{"id":"02117141-4a4f-46cc-ba25-fd7716b94323","title":"Combining PySide and PyGObject introspection bindings","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"http://www.jonnor.com/2011/08/combining-pyside-and-pygobject-introspection-bindings/","inLanguage":"en","starred":false,"keywords":["geglnode","gegl","pyobj","geglnodeptr","pygobject","pyobject","gobject","inline","python","static"],"description":"","datePublished":"2016-02-13T20:35:24.887Z","dateModified":"2016-02-13T19:46:53.144Z","author":[],"related":[],"app_links":[],"@context":"http://schema.org","@type":"Article","title":"Combining PySide and PyGObject introspection bindings","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"authors":[],"publisher":{"name":"Jonnor","domain":"www.jonnor.com","url":"http://www.jonnor.com","favicon":null}},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":"3f3a8187-0931-4611-8963-239c0dff1931","created_at":"2016-02-13T18:04:59.126Z","updated_at":"2016-02-13T19:46:53.144Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"907e82d4-7bbe-4528-8d82-4b4023e92c4c","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"h1","html":"<h1>Combining PySide and PyGObject introspection bindings</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Combining PySide and PyGObject introspection bindings","length":53,"language":"en","measurementVersion":16,"measurementHash":"9ddbb139f9dd4b99afca5ae8a22999eb"},{"id":"0309947d-7f37-428a-b10c-b0d66c41979a","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"text","html":"<p>Some while back I added basic GObject Introspection support to <a href=\"http://www.gegl.org/\">GEGL</a> and GEGL-GTK master a while back. This will* allow application developers to write their Gegl + Gtk based applications in any language supported by <a href=\"https://live.gnome.org/GObjectIntrospection\">GObject Introspection</a>, like Python, Vala and Javascript. For GeglQt, the <a href=\"http://qt.nokia.com/\">Qt</a> integration library for using Gegl in Qt based applications, it was natural to use <a href=\"http://www.pyside.org/\">PySide</a> to provide Python bindings for it. The initial setup was quick and easy, thanks to the <a href=\"http://developer.qt.nokia.com/wiki/PySide_Binding_Generation_Tutorial\">binding tutorial</a>, but there was one challenge.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Some while back I added basic GObject Introspection support to GEGL and GEGL-GTK master a while back. This will* allow application developers to write their Gegl + Gtk based applications in any language supported by GObject Introspection, like Python, Vala and Javascript. For GeglQt, the Qt integration library for using Gegl in Qt based applications, it was natural to use PySide to provide Python bindings for it. The initial setup was quick and easy, thanks to the binding tutorial, but there was one challenge.","length":515,"language":"en","measurementVersion":16,"measurementHash":"4ac1a042f448c006934c4f3a7090b711"},{"id":"39a6da01-a5da-41a5-88e1-27daa36e6c87","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"text","html":"<p>The current widgets provided by GeglQt are for displaying the output of a node in the GEGL graph. Therefore they have methods with the following signature to hook up it up:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The current widgets provided by GeglQt are for displaying the output of a node in the GEGL graph. Therefore they have methods with the following signature to hook up it up:","length":172,"language":"en","measurementVersion":16,"measurementHash":"f9c88a1c793d44e7a11e6d891f623cf8"},{"id":"2786689f-a3d2-4b07-ab9b-8a4e180fd51b","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"code","html":"<pre><code><a href=\"http://git.gnome.org/browse/gegl-qt/tree/gegl-qt/nodeviewwidget.h\">From gegl-qt/nodeviewwidget.h</a> GeglNode *inputNode() const; void setInputNode(GeglNode *node);</code></pre>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"From gegl-qt/nodeviewwidget.h GeglNode *inputNode() const; void setInputNode(GeglNode *node);","length":93,"measurementVersion":16,"measurementHash":"172d614e80b51a8518c2d5750e162b46"},{"id":"079cfde9-ffc7-4ae8-8944-907ffde6db69","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"text","html":"<p><em>GeglNode</em> is a <em>GObject</em> (from the C based <a href=\"http://developer.gnome.org/glib/\">glib</a>) subclass, and without help the bindings generator (Shiboken) does not know what to do with it so the method cannot be bound. PySide could have been used to also generate bindings for Gegl itself, but what we actually want to do is to make use of the existing PyGObject based bindings.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"GeglNode is a GObject (from the C based glib) subclass, and without help the bindings generator (Shiboken) does not know what to do with it so the method cannot be bound. PySide could have been used to also generate bindings for Gegl itself, but what we actually want to do is to make use of the existing PyGObject based bindings.","length":330,"language":"en","measurementVersion":16,"measurementHash":"63ca7dd87853e009998973fd1571f4c0"},{"id":"ec21f7d1-8631-47b8-ac01-9e230ca5473e","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"text","html":"<p><a href=\"http://setanta.wordpress.com/\">Marcelo Lira</a> on #pyside let me know that this should be possible by adding some annotations to the typesystem.xml file, and implementing a Shiboken::Converter<t>. It is indeed possible, and for the above type looks something like this:</t></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Marcelo Lira on #pyside let me know that this should be possible by adding some annotations to the typesystem.xml file, and implementing a Shiboken::Converter. It is indeed possible, and for the above type looks something like this:","length":232,"language":"en","measurementVersion":16,"measurementHash":"8722849835cf6d220efbb81e0a55b169"},{"id":"e54a8c98-a7cd-47c2-9fbf-bebdf2c6397d","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"code","html":"<pre><a href=\"http://git.gnome.org/browse/gegl-qt/tree/pygegl-qt/typesystem_gegl-qt.xml\">From typesystem_gegl-qt.xml</a><code> &lt;primitive-type name=\"GeglNodePtr\"&gt; &lt;conversion-rule file=\"geglnode_conversions.h\"/&gt; &lt;include file-name=\"pygobject.h\" location=\"global\"/&gt; &lt;/primitive-type&gt; </code></pre>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"From typesystem_gegl-qt.xml <primitive-type name=\"GeglNodePtr\"> <conversion-rule file=\"geglnode_conversions.h\"/> <include file-name=\"pygobject.h\" location=\"global\"/> </primitive-type> ","length":184,"measurementVersion":16,"measurementHash":"d4108c00965eb4363f604c1cd7203c70"},{"id":"effd78e7-ed94-4259-b614-ce389e916e10","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"code","html":"<pre><code><a href=\"http://git.gnome.org/browse/gegl-qt/tree/pygegl-qt/geglnode_conversions.h\">From geglnode_conversions.h</a> namespace Shiboken { template&lt;&gt; struct Converter&lt;GeglNodePtr&gt; { static inline bool checkType(PyObject* pyObj) { return GEGL_IS_NODE(((PyGObject *)pyObj)-&gt;obj); } static inline bool isConvertible(PyObject* pyObj) { return GEGL_IS_NODE(((PyGObject *)pyObj)-&gt;obj); } static inline PyObject* toPython(void* cppObj) { return pygobject_new(G_OBJECT((cppObj))); } static inline PyObject* toPython(const GeglNodePtr geglNode) { return pygobject_new(G_OBJECT(geglNode)); } static inline GeglNodePtr toCpp(PyObject* pyObj) { return GEGL_NODE(((PyGObject *)pyObj)-&gt;obj); } }; }</code></pre>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"From geglnode_conversions.h namespace Shiboken { template<> struct Converter<GeglNodePtr> { static inline bool checkType(PyObject* pyObj) { return GEGL_IS_NODE(((PyGObject *)pyObj)->obj); } static inline bool isConvertible(PyObject* pyObj) { return GEGL_IS_NODE(((PyGObject *)pyObj)->obj); } static inline PyObject* toPython(void* cppObj) { return pygobject_new(G_OBJECT((cppObj))); } static inline PyObject* toPython(const GeglNodePtr geglNode) { return pygobject_new(G_OBJECT(geglNode)); } static inline GeglNodePtr toCpp(PyObject* pyObj) { return GEGL_NODE(((PyGObject *)pyObj)->obj); } }; }","length":594,"measurementVersion":16,"measurementHash":"a04c0ec4bfbb167c950a99f549711a3f"},{"id":"e8f1f46e-c26b-4cfe-960c-6677bd50744a","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"text","html":"<p>The PyGObject C API and the GObject type system is here being used to implement what Shiboken needs. The attentive reader will note that <em>GeglNodePtr</em> is used and not <em>GeglNode*</em>. This is a simple \" <em>typedef GeglNode * GeglNodePtr</em> \", which looks to be neccesary with current PySide (1.0.6) to avoid it being confused by the pointer. Hopefully that is fixable and won't be necessary in the future.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The PyGObject C API and the GObject type system is here being used to implement what Shiboken needs. The attentive reader will note that GeglNodePtr is used and not GeglNode*. This is a simple \" typedef GeglNode * GeglNodePtr \", which looks to be neccesary with current PySide (1.0.6) to avoid it being confused by the pointer. Hopefully that is fixable and won't be necessary in the future.","length":391,"language":"en","measurementVersion":16,"measurementHash":"1522b32191467b3d5fd1e998c4c1d00d"},{"id":"903406d9-20b7-43f8-ba27-d370e2d574eb","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"text","html":"<p>With this solved, I committed the <a href=\"http://git.gnome.org/browse/gegl-qt/commit/?id=1a444f65ff80bb15bd43ea1a0206345b83c665e6\">initial Python support</a> to GeglQt master yesterday. It contains a <a href=\"http://git.gnome.org/browse/gegl-qt/tree/examples/pyside-basic.py\">trivial Python example</a> showing the usage. Some build cleanups, binding generator tweaks and testing remains to be done, but expect Python support to be a prominent feature for GeglQt 0.1.0</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"With this solved, I committed the initial Python support to GeglQt master yesterday. It contains a trivial Python example showing the usage. Some build cleanups, binding generator tweaks and testing remains to be done, but expect Python support to be a prominent feature for GeglQt 0.1.0","length":287,"language":"en","measurementVersion":16,"measurementHash":"7ef32c9ffcc5213860e411264d03ed3b"},{"id":"e87f2d53-60d1-4fe9-b652-b10440312d47","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"text","html":"<p>* There are still a lot of GObject Introspection annotations missing in Gegl. See the <a href=\"https://bugzilla.gnome.org/show_bug.cgi?id=645822\">tracking bug</a>. Help wanted!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"* There are still a lot of GObject Introspection annotations missing in Gegl. See the tracking bug. Help wanted!","length":112,"language":"en","measurementVersion":16,"measurementHash":"c009fee04251f360b7e611534e1ff832"},{"id":"63a585d2-6a25-440f-aa37-58fb51ce91fb","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=453&amp;md5=e9ce019de8f99aa917a8af716dfc8639\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/c77f91cc0206087d24f403fc08a4d300/gradientmap.png?color1=%2325160E&color2=%23281C15&color3=%23D49D7F&height=20&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F93416ebf4b5f007422110ec49a5d8a4edf7ff392.png&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=91","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"d117f9b1-aefa-4c52-aad2-a64a52ec850c","starredBlocks":{"h1":[{"block":{"id":"907e82d4-7bbe-4528-8d82-4b4023e92c4c","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"h1","html":"<h1>Combining PySide and PyGObject introspection bindings</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Combining PySide and PyGObject introspection bindings","length":53,"language":"en","measurementVersion":16,"measurementHash":"9ddbb139f9dd4b99afca5ae8a22999eb"},"html":"<h1>Combining PySide and PyGObject introspection bindings</h1>"}],"text":[{"block":{"id":"0309947d-7f37-428a-b10c-b0d66c41979a","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"text","html":"<p>Some while back I added basic GObject Introspection support to <a href=\"http://www.gegl.org/\">GEGL</a> and GEGL-GTK master a while back. This will* allow application developers to write their Gegl + Gtk based applications in any language supported by <a href=\"https://live.gnome.org/GObjectIntrospection\">GObject Introspection</a>, like Python, Vala and Javascript. For GeglQt, the <a href=\"http://qt.nokia.com/\">Qt</a> integration library for using Gegl in Qt based applications, it was natural to use <a href=\"http://www.pyside.org/\">PySide</a> to provide Python bindings for it. The initial setup was quick and easy, thanks to the <a href=\"http://developer.qt.nokia.com/wiki/PySide_Binding_Generation_Tutorial\">binding tutorial</a>, but there was one challenge.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Some while back I added basic GObject Introspection support to GEGL and GEGL-GTK master a while back. This will* allow application developers to write their Gegl + Gtk based applications in any language supported by GObject Introspection, like Python, Vala and Javascript. For GeglQt, the Qt integration library for using Gegl in Qt based applications, it was natural to use PySide to provide Python bindings for it. The initial setup was quick and easy, thanks to the binding tutorial, but there was one challenge.","length":515,"language":"en","measurementVersion":16,"measurementHash":"4ac1a042f448c006934c4f3a7090b711"},"html":"<p>Some while back I added basic GObject Introspection support to <a href=\"http://www.gegl.org/\">GEGL</a> and GEGL-G .nokia.com/\">Qt</a> integration library for using Gegl in Qt based applications, it was natural to use <a href=\"http://www.pyside.org/\">PySide</a> to provide Python bindings for it. The initial setup was quick and easy, thanks to the <a href=\"http://developer.qt.nokia.com/wiki/PySide_Binding_Generation_Tutorial\">binding tutorial</a>, but there was one challenge.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Some while back I added basic GObject Introspection support to GEGL and GEGL-GTK master a while back. This will* allow application developers to write their Gegl + Gtk based applications in any language supported by GObject Introspection, like Python, Vala and Javascript. For GeglQt, the Qt integration library for using Gegl in Qt based applications, it was natural to use PySide to provide Python bindings for it. The initial setup was quick and easy, thanks to the binding tutorial, but there was one challenge.","length":515,"language":"en","measurementVersion":16,"measurementHash":"4ac1a042f448c006934c4f3a7090b711"},"html":"<p>Some while back I added basic GObject Introspection support to <a href=\"http://www.gegl.org/\">GEGL</a> and GEGL-GTK master a while back. This will* allow application developers to write their Gegl + Gtk based applications in any language supported by <a href=\"https://live.gnome.org/GObjectIntrospection\">GObject Introspection</a>, like Python, Vala and Javascript. For GeglQt, the <a href=\"http://qt.nokia.com/\">Qt</a> integration library for using Gegl in Qt based applications, it was natural to use <a href=\"http://www.pyside.org/\">PySide</a> to provide Python bindings for it. The initial setup was quick and easy, thanks to the <a href=\"http://developer.qt.nokia.com/wiki/PySide_Binding_Generation_Tutorial\">binding tutorial</a>, but there was one challenge.</p>"},{"block":{"id":"39a6da01-a5da-41a5-88e1-27daa36e6c87","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"text","html":"<p>The current widgets provided by GeglQt are for displaying the output of a node in the GEGL graph. Therefore they have methods with the following signature to hook up it up:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"The current widgets provided by GeglQt are for displaying the output of a node in the GEGL graph. Therefore they have methods with the following signature to hook up it up:","length":172,"language":"en","measurementVersion":16,"measurementHash":"f9c88a1c793d44e7a11e6d891f623cf8"},"html":"<p>The current widgets provided by GeglQt are for displaying the output of a node in the GEGL graph. Therefore they have methods with the following signature to hook up it up:</p>"},{"block":{"id":"079cfde9-ffc7-4ae8-8944-907ffde6db69","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"text","html":"<p><em>GeglNode</em> is a <em>GObject</em> (from the C based <a href=\"http://developer.gnome.org/glib/\">glib</a>) subclass, and without help the bindings generator (Shiboken) does not know what to do with it so the method cannot be bound. PySide could have been used to also generate bindings for Gegl itself, but what we actually want to do is to make use of the existing PyGObject based bindings.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"GeglNode is a GObject (from the C based glib) subclass, and without help the bindings generator (Shiboken) does not know what to do with it so the method cannot be bound. PySide could have been used to also generate bindings for Gegl itself, but what we actually want to do is to make use of the existing PyGObject based bindings.","length":330,"language":"en","measurementVersion":16,"measurementHash":"63ca7dd87853e009998973fd1571f4c0"},"html":"<p><em>GeglNode</em> is a <em>GObject</em> (from the C based <a href=\"http://developer.gnome.org/glib/\">glib</a>) subclass, and without help the bindings generator (Shiboken) does not know what to do with it so the method cannot be bound. PySide could have been used to also generate bindings for Gegl itself, but what we actually want to do is to make use of the existing PyGObject based bindings.</p>"},{"block":{"id":"ec21f7d1-8631-47b8-ac01-9e230ca5473e","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"text","html":"<p><a href=\"http://setanta.wordpress.com/\">Marcelo Lira</a> on #pyside let me know that this should be possible by adding some annotations to the typesystem.xml file, and implementing a Shiboken::Converter<t>. It is indeed possible, and for the above type looks something like this:</t></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Marcelo Lira on #pyside let me know that this should be possible by adding some annotations to the typesystem.xml file, and implementing a Shiboken::Converter. It is indeed possible, and for the above type looks something like this:","length":232,"language":"en","measurementVersion":16,"measurementHash":"8722849835cf6d220efbb81e0a55b169"},"html":"<p><a href=\"http://setanta.wordpress.com/\">Marcelo Lira</a> on #pyside let me know that this should be possible by adding some annotations to the typesystem.xml file, and implementing a Shiboken::Converter<t>. It is indeed possible, and for the above type looks something like this:</t></p>"},{"block":{"id":"e8f1f46e-c26b-4cfe-960c-6677bd50744a","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"text","html":"<p>The PyGObject C API and the GObject type system is here being used to implement what Shiboken needs. The attentive reader will note that <em>GeglNodePtr</em> is used and not <em>GeglNode*</em>. This is a simple \" <em>typedef GeglNode * GeglNodePtr</em> \", which looks to be neccesary with current PySide (1.0.6) to avoid it being confused by the pointer. Hopefully that is fixable and won't be necessary in the future.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The PyGObject C API and the GObject type system is here being used to implement what Shiboken needs. The attentive reader will note that GeglNodePtr is used and not GeglNode*. This is a simple \" typedef GeglNode * GeglNodePtr \", which looks to be neccesary with current PySide (1.0.6) to avoid it being confused by the pointer. Hopefully that is fixable and won't be necessary in the future.","length":391,"language":"en","measurementVersion":16,"measurementHash":"1522b32191467b3d5fd1e998c4c1d00d"},"html":"<p>The PyGObject C API and the GObject type system is here being used to implement what Shiboken needs. The attentive reader will note that <em>GeglNodePtr</em> is used and not <em>GeglNode*</em>. This is a simple \" <em>typedef GeglNode * GeglNodePtr</em> \", which looks to be neccesary with current PySide (1.0.6) to avoid it being confused by the pointer. Hopefully that is fixable and won't be necessary in the future.</p>"},{"block":{"id":"903406d9-20b7-43f8-ba27-d370e2d574eb","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"text","html":"<p>With this solved, I committed the <a href=\"http://git.gnome.org/browse/gegl-qt/commit/?id=1a444f65ff80bb15bd43ea1a0206345b83c665e6\">initial Python support</a> to GeglQt master yesterday. It contains a <a href=\"http://git.gnome.org/browse/gegl-qt/tree/examples/pyside-basic.py\">trivial Python example</a> showing the usage. Some build cleanups, binding generator tweaks and testing remains to be done, but expect Python support to be a prominent feature for GeglQt 0.1.0</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"With this solved, I committed the initial Python support to GeglQt master yesterday. It contains a trivial Python example showing the usage. Some build cleanups, binding generator tweaks and testing remains to be done, but expect Python support to be a prominent feature for GeglQt 0.1.0","length":287,"language":"en","measurementVersion":16,"measurementHash":"7ef32c9ffcc5213860e411264d03ed3b"},"html":"<p>With this solved, I committed the <a href=\"http://git.gnome.org/browse/gegl-qt/commit/?id=1a444f65ff80bb15bd43ea1a0206345b83c665e6\">initial Python support</a> to GeglQt master yesterday. It contains a <a href=\"http://git.gnome.org/browse/gegl-qt/tree/examples/pyside-basic.py\">trivial Python example</a> showing the usage. Some build cleanups, binding generator tweaks and testing remains to be done, but expect Python support to be a prominent feature for GeglQt 0.1.0</p>"},{"block":{"id":"e87f2d53-60d1-4fe9-b652-b10440312d47","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"text","html":"<p>* There are still a lot of GObject Introspection annotations missing in Gegl. See the <a href=\"https://bugzilla.gnome.org/show_bug.cgi?id=645822\">tracking bug</a>. Help wanted!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"02117141-4a4f-46cc-ba25-fd7716b94323","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"* There are still a lot of GObject Introspection annotations missing in Gegl. See the tracking bug. Help wanted!","length":112,"language":"en","measurementVersion":16,"measurementHash":"c009fee04251f360b7e611534e1ff832"},"html":"<p>* There are still a lot of GObject Introspection annotations missing in Gegl. See the <a href=\"https://bugzilla.gnome.org/show_bug.cgi?id=645822\">tracking bug</a>. Help wanted!</p>"}],"code":[{"block":{"id":"2786689f-a3d2-4b07-ab9b-8a4e180fd51b","item":"02117141-4a4f-46cc-ba25-fd7716b94323","type":"code","html":"<pre><code><a href=\"http://git.gnome.org/browse/gegl-qt/tree/gegl-qt/nodeviewwidget.h\">From gegl-qt/nodeviewwidget.h</a> GeglNode *inputNode() const; void setInputNode(GeglNode *node);</code></pre>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description": -gtk","library","operation","using"],"description":"So, in the last couple of months I've been working a bit on GEGL. Some of the work has already been covered by LWN, so I guess it is time that I blog about it... GEGL is a generic image processing library which is used by applications like GIMP, (and in the future maybe MyPaint and DarkTable).","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:11:57.318Z","dateModified":"2016-02-13T18:05:00.687Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:05:00.687Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"cb4d8f11-604a-41e1-861f-ddf0ffda12ac","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"882248ad-bada-4eb9-ac07-6eeaeb1c0519","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>So, in the last couple of months I've been working a bit on <a href=\"http://www.gegl.org/\">GEGL</a>. Some of the work has already been  <a href=\"http://lwn.net/Articles/451417/\">covered by LWN</a>, so I guess it is time that I blog about it...</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"So, in the last couple of months I've been working a bit on GEGL. Some of the work has already been  covered by LWN, so I guess it is time that I blog about it...","length":162,"language":"en","measurementVersion":16,"measurementHash":"14905fc857724d4f03cb20ba85701649"},{"id":"97dd90e7-ecf5-404d-b488-1a8a8361a09e","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>GEGL is a generic image processing library which is used by applications like <a href=\"http://www.gimp.org/\">GIMP</a>, (and in the future maybe <a href=\"http://www.mypaint.org/\">MyPaint</a> and <a href=\"http://darktable.sourceforge.net/\">DarkTable</a>). It provides applications with a graph based image processing backend that can do non-destructive processing of high-bitdepth images, among other things.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"GEGL is a generic image processing library which is used by applications like GIMP, (and in the future maybe MyPaint and DarkTable). It provides applications with a graph based image processing backend that can do non-destructive processing of high-bitdepth images, among other things.","length":285,"language":"en","measurementVersion":16,"measurementHash":"e886df365fdbe2dd73d430ec6a872338"},{"id":"78352155-16fc-46e8-b9c5-7c174f719de1","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>One of the problems that I think has been limiting adaptation of GEGL has been the entry barrier to starting to use it in a graphical application. While GEGL provides the image processing backend, it did not provide good and easy ways of displaying the output on screen. Now it does!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"One of the problems that I think has been limiting adaptation of GEGL has been the entry barrier to starting to use it in a graphical application. While GEGL provides the image processing backend, it did not provide good and easy ways of displaying the output on screen. Now it does!","length":283,"language":"en","measurementVersion":16,"measurementHash":"8925a85ada8b23b3099a940783b15dc0"},{"id":"7080cd1e-3a0b-4615-8d79-f04349ff9117","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"h3","html":"<h3>GTK+, Clutter and Qt integration libraries</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"GTK+, Clutter and Qt integration libraries","length":42,"measurementVersion":16,"measurementHash":"c701c2f77e5cd472a2e448067010972c"},{"id":"0a8e177a-9b03-4c17-8030-7cf8021000cc","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>Some code for integrating GEGL in GTK+ based applications has existed in the GEGL tree for a long time, but it was not well maintained and there was no public API. After brushing up the code to use Cairo for rendering and to support both GTK+ 2 and 3, it was split out to a separate library and repository: <a href=\"http://git.gnome.org/browse/gegl-gtk\">gegl-gtk</a>. This library now provides a GtkWidget for displaying the output of a node in the GEGL graph, with basic support for scaling and translations. Any change in the GEGL graph will be reflected in the view widget. This makes it trivial for applications using a GTK+ based user interface to get started using GEGL, see for instance the provided examples  <a href=\"http://git.gnome.org/browse/gegl-gtk/tree/examples/gegl-gtk-basic.c\">in C</a> or <a href=\"http://git.gnome.org/browse/gegl-gtk/tree/examples/gegl-gtk-python.py\">in Python</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Some code for integrating GEGL in GTK+ based applications has existed in the GEGL tree for a long time, but it was not well maintained and there was no public API. After brushing up the code to use Cairo for rendering and to support both GTK+ 2 and 3, it was split out to a separate library and repository: gegl-gtk. This library now provides a GtkWidget for displaying the output of a node in the GEGL graph, with basic support for scaling and translations. Any change in the GEGL graph will be reflected in the view widget. This makes it trivial for applications using a GTK+ based user interface to get started using GEGL, see for instance the provided examples  in C or in Python.","length":684,"language":"en","measurementVersion":16,"measurementHash":"ea8eecf4d633dc9f1ad7a4d1fc7222ba"},{"id":"8bf517bc-30d7-41ad-9840-8cd43d4ae19a","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>The same functionality is provided for Clutter based user interfaces by <a href=\"http://git.gnome.org/browse/gegl-clutter\">gegl-clutter</a> in form of a ClutterActor. This code was previously available as <a href=\"http://git.clutter-project.org/cgit.cgi?url=clutter-gegl\">clutter-gegl</a>, but has now been renamed and moved to be a part of the GEGL project, and is maintained by <a href=\"http://pippin.gimp.org/\">&#216;yvind Kols&#229;s</a>. <a href=\"http://git.gnome.org/browse/gegl-clutter/tree/examples/parsexml.c\">Example code</a> in C.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"The same functionality is provided for Clutter based user interfaces by gegl-clutter in form of a ClutterActor. This code was previously available as clutter-gegl, but has now been renamed and moved to be a part of the GEGL project, and is maintained by Øyvind Kolsås. Example code in C.","length":287,"language":"en","measurementVersion":16,"measurementHash":"592692ced88aaed751a2dde467956524"},{"id":"73239802-e850-4647-874f-bec778a3169a","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>Last but not least,  <a href=\"http://git.gnome.org/browse/gegl-qt/\">gegl-qt</a> was created to serve the needs of applications using Qt based user interfaces. The different widget systems (QWidget-, QGraphicsWidget- and QML-based) are all supported. In addition to the features currently available in the GTK+ and Clutter versions, the Qt view widgets also support auto-scaling and auto-centering. Python bindings via PySide is planned, but blocking on a <a href=\"http://lists.pyside.org/pipermail/pyside/2011-August/002785.html\">PySide issue</a> at the moment.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Last but not least,  gegl-qt was created to serve the needs of applications using Qt based user interfaces. The different widget systems (QWidget-, QGraphicsWidget- and QML-based) are all supported. In addition to the features currently available in the GTK+ and Clutter versions, the Qt view widgets also support auto-scaling and auto-centering. Python bindings via PySide is planned, but blocking on a PySide issue at the moment.","length":431,"language":"en","measurementVersion":16,"measurementHash":"b49aeed20ecb157af392450268088cba"},{"id":"a211e8af-2b8e-47c3-94ae-d7940cb8bfc7","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>A pretty boring screenshot showing two QWidget based examples (code:  <a href=\"http://git.gnome.org/browse/gegl-qt/tree/examples/qwidget-transformations\">1</a>, <a href=\"http://git.gnome.org/browse/gegl-qt/tree/examples/qwidget-autotransform\">2</a>) for transformations:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"A pretty boring screenshot showing two QWidget based examples (code:  1, 2) for transformations:","length":96,"language":"en","measurementVersion":16,"measurementHash":"d909923dbfa6bba96158ac1055ddc6c1"},{"id":"24a33884-4de4-4cf4-932c-d469223f56d1","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/2011-08-21-192538_1280x800_scrot_cropped.png\"><img src=\"http://www.jonnor.com/wp/files/2011-08-21-192538_1280x800_scrot_cropped-300x198.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[213,209,207],[0,0,0],[54,57,62],[141,142,146],[251,38,27]],"width":296,"height":192,"orientation":"landscape","ratio":"37:24","aspect":1.5416666666666667,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/cb193a76fe1e683a492def495e2a64e15f9dc438.png","saliency":{"bounding_rect":[[140,38],[295,131]],"confidence":0.216215,"center":[223,84],"radius":86.1524},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/34c0b0e0c895f84b5ddce268f16518b9a059494f.png","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/f4f8bd3fd19bf5349e0dcd3a87584b37/insta_hefe.png?height=192&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fcb193a76fe1e683a492def495e2a64e15f9dc438.png&width=296"},"measurementVersion":16,"measurementHash":"476852820a53fcfca8d63c6471db6b5a"},{"id":"33c109bf-531b-42ba-a96d-4deaadf8e254","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>Artwork: \" <a href=\"http://mypaint.deviantart.com/#/d3urag0\">Wanted</a>\", speedpainting by <a href=\"http://www.davidrevoy.com/\">David Revoy</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Artwork: \" Wanted\", speedpainting by David Revoy","length":48,"language":"en","measurementVersion":16,"measurementHash":"61be358aa18130ed52ea48cc1594c3f3"},{"id":"29f13248-9a9c-4eab-a755-50750c233338","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>The first stable release of gegl-qt and gegl-gtk will hopefully be available soon. The list of tasks can be found <a href=\"http://git.gnome.org/browse/gegl-qt/tree/README.txt#n62\">in the README</a><a href=\"http://git.gnome.org/browse/gegl-gtk/tree/README\">files</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"The first stable release of gegl-qt and gegl-gtk will hopefully be available soon. The list of tasks can be found in the READMEfiles.","length":133,"language":"en","measurementVersion":16,"measurementHash":"18367882cc625dfb43273371e6ffa84b"},{"id":"d53dab13-54ed-4915-9303-8e20cdbbb325","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"h3","html":"<h3>Display operations</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Display operations","length":18,"measurementVersion":16,"measurementHash":"e83f7ccdc988dbe39cfad975e7e45bc7"},{"id":"89ea69cc-054a-4ba4-a601-55fc3e2a63b0","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>In GEGL, image processing is described as a graph of operations. \"gegl:display\" and \"gegl:gtk-display\" operations existed in the gegl tree, and by attaching one of these to a node in the graph one could display the output of the graph at the given node in a window . Such display operations are useful for applications that just want to show the output of a graph without having to use a GUI library directly.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"In GEGL, image processing is described as a graph of operations. \"gegl:display\" and \"gegl:gtk-display\" operations existed in the gegl tree, and by attaching one of these to a node in the graph one could display the output of the graph at the given node in a window . Such display operations are useful for applications that just want to show the output of a graph without having to use a GUI library directly.","length":409,"language":"en","measurementVersion":16,"measurementHash":"a1f027163518b1ec40e934a4a84829e1"},{"id":"2f9e44f5-5c78-42b7-8ea4-934b3ce9cf5f","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>The problem was that both of these operations were optional, so applications could not rely on this functionality to be present. This is solved by letting the \"gegl:display\" operation be a meta-operation, which uses other operations as a handler to actually display the output. Such display handler operations are now provided by gegl (optional, using SDL), gegl-gtk (using GTK+) and gegl-qt (using Qt). In addition a fallback operation that will export a PNG file and launch an external application to display it will be provided in GEGL.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"The problem was that both of these operations were optional, so applications could not rely on this functionality to be present. This is solved by letting the \"gegl:display\" operation be a meta-operation, which uses other operations as a handler to actually display the output. Such display handler operations are now provided by gegl (optional, using SDL), gegl-gtk (using GTK+) and gegl-qt (using Qt). In addition a fallback operation that will export a PNG file and launch an external application to display it will be provided in GEGL.","length":539,"language":"en","measurementVersion":16,"measurementHash":"5869163026531df7d2c20005053fa00b"},{"id":"1a0628e1-14c2-459c-913e-43c9577ca5ae","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>More to GEGL stuff to come soon, hopefully.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"More to GEGL stuff to come soon, hopefully.","length":43,"language":"en","measurementVersion":16,"measurementHash":"a3fa2de79e64461dc05864e6c77f5df3"},{"id":"2d3e33e6-9710-4231-8bea-7293f37f0370","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=442&amp;md5=14ca04429b25a21a9512d0566aceb144\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/c57705fcb94d8c89ead1c9d2fbd3d84b/insta_hefe.png?height=20&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F93416ebf4b5f007422110ec49a5d8a4edf7ff392.png&width=91","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"02343d09-cd7b-4812-9202-5278fc48baea","starredBlocks":{"h1":[{"block":{"id":"cb4d8f11-604a-41e1-861f-ddf0ffda12ac","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"882248ad-bada-4eb9-ac07-6eeaeb1c0519","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>So, in the last couple of months I've been working a bit on <a href=\"http://www.gegl.org/\">GEGL</a>. Some of the work has already been  <a href=\"http://lwn.net/Articles/451417/\">covered by LWN</a>, so I guess it is time that I blog about it...</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"So, in the last couple of months I've been working a bit on GEGL. Some of the work has already been  covered by LWN, so I guess it is time that I blog about it...","length":162,"language":"en","measurementVersion":16,"measurementHash":"14905fc857724d4f03cb20ba85701649"},"html":"<p>So, in the last couple of months I've been working a bit on <a href=\"http://www.gegl.org/\">GEGL</a>. Some of the work has already been  <a href=\"http://lwn.net/Articles/451417/\">covered by LWN</a>, so I guess it is time that I blog about it...</p>"},{"block":{"id":"97dd90e7-ecf5-404d-b488-1a8a8361a09e","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>GEGL is a generic image processing library which is used by applications like <a href=\"http://www.gimp.org/\">GIMP</a>, (and in the future maybe <a href=\"http://www.mypaint.org/\">MyPaint</a> and <a href=\"http://darktable.sourceforge.net/\">DarkTable</a>). It provides applications with a graph based image processing backend that can do non-destructive processing of high-bitdepth images, among other things.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"GEGL is a generic image processing library which is used by applications like GIMP, (and in the future maybe MyPaint and DarkTable). It provides applications with a graph based image processing backend that can do non-destructive processing of high-bitdepth images, among other things.","length":285,"language":"en","measurementVersion":16,"measurementHash":"e886df365fdbe2dd73d430ec6a872338"},"html":"<p>GEGL is a generic image processing library which is used by applications like <a href=\"http://www.gimp.org/\">GIMP</a>, (and in the future maybe <a href=\"http://www.mypaint.org/\">MyPaint</a> and <a href=\"http://darktable.sourceforge.net/\">DarkTable</a>). It provides applications with a graph based image processing backend that can do non-destructive processing of high-bitdepth images, among other things.</p>"}],"h3":[{"block":{"id":"7080cd1e-3a0b-4615-8d79-f04349ff9117","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"h3","html":"<h3>GTK+, Clutter and Qt integration libraries</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"GTK+, Clutter and Qt integration libraries","length":42,"measurementVersion":16,"measurementHash":"c701c2f77e5cd472a2e448067010972c"},"html":"<h3>GTK+, Clutter and Qt integration libraries</h3>"}],"title":[{"block":{"id":"cb4d8f11-604a-41e1-861f-ddf0ffda12ac","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurem w.gimp.org/\">GIMP</a>, (and in the future maybe <a href=\"http://www.mypaint.org/\">MyPaint</a> and <a href=\"http://darktable.sourceforge.net/\">DarkTable</a>). It provides applications with a graph based image processing backend that can do non-destructive processing of high-bitdepth images, among other things.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"GEGL is a generic image processing library which is used by applications like GIMP, (and in the future maybe MyPaint and DarkTable). It provides applications with a graph based image processing backend that can do non-destructive processing of high-bitdepth images, among other things.","length":285,"language":"en","measurementVersion":16,"measurementHash":"e886df365fdbe2dd73d430ec6a872338"},"html":"<p>GEGL is a generic image processing library which is used by applications like <a href=\"http://www.gimp.org/\">GIMP</a>, (and in the future maybe <a href=\"http://www.mypaint.org/\">MyPaint</a> and <a href=\"http://darktable.sourceforge.net/\">DarkTable</a>). It provides applications with a graph based image processing backend that can do non-destructive processing of high-bitdepth images, among other things.</p>"}]},"blocks":{"h1":[{"block":{"id":"cb4d8f11-604a-41e1-861f-ddf0ffda12ac","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"882248ad-bada-4eb9-ac07-6eeaeb1c0519","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>So, in the last couple of months I've been working a bit on <a href=\"http://www.gegl.org/\">GEGL</a>. Some of the work has already been  <a href=\"http://lwn.net/Articles/451417/\">covered by LWN</a>, so I guess it is time that I blog about it...</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"So, in the last couple of months I've been working a bit on GEGL. Some of the work has already been  covered by LWN, so I guess it is time that I blog about it...","length":162,"language":"en","measurementVersion":16,"measurementHash":"14905fc857724d4f03cb20ba85701649"},"html":"<p>So, in the last couple of months I've been working a bit on <a href=\"http://www.gegl.org/\">GEGL</a>. Some of the work has already been  <a href=\"http://lwn.net/Articles/451417/\">covered by LWN</a>, so I guess it is time that I blog about it...</p>"},{"block":{"id":"97dd90e7-ecf5-404d-b488-1a8a8361a09e","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>GEGL is a generic image processing library which is used by applications like <a href=\"http://www.gimp.org/\">GIMP</a>, (and in the future maybe <a href=\"http://www.mypaint.org/\">MyPaint</a> and <a href=\"http://darktable.sourceforge.net/\">DarkTable</a>). It provides applications with a graph based image processing backend that can do non-destructive processing of high-bitdepth images, among other things.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"GEGL is a generic image processing library which is used by applications like GIMP, (and in the future maybe MyPaint and DarkTable). It provides applications with a graph based image processing backend that can do non-destructive processing of high-bitdepth images, among other things.","length":285,"language":"en","measurementVersion":16,"measurementHash":"e886df365fdbe2dd73d430ec6a872338"},"html":"<p>GEGL is a generic image processing library which is used by applications like <a href=\"http://www.gimp.org/\">GIMP</a>, (and in the future maybe <a href=\"http://www.mypaint.org/\">MyPaint</a> and <a href=\"http://darktable.sourceforge.net/\">DarkTable</a>). It provides applications with a graph based image processing backend that can do non-destructive processing of high-bitdepth images, among other things.</p>"},{"block":{"id":"78352155-16fc-46e8-b9c5-7c174f719de1","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>One of the problems that I think has been limiting adaptation of GEGL has been the entry barrier to starting to use it in a graphical application. While GEGL provides the image processing backend, it did not provide good and easy ways of displaying the output on screen. Now it does!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"One of the problems that I think has been limiting adaptation of GEGL has been the entry barrier to starting to use it in a graphical application. While GEGL provides the image processing backend, it did not provide good and easy ways of displaying the output on screen. Now it does!","length":283,"language":"en","measurementVersion":16,"measurementHash":"8925a85ada8b23b3099a940783b15dc0"},"html":"<p>One of the problems that I think has been limiting adaptation of GEGL has been the entry barrier to starting to use it in a graphical application. While GEGL provides the image processing backend, it did not provide good and easy ways of displaying the output on screen. Now it does!</p>"},{"block":{"id":"0a8e177a-9b03-4c17-8030-7cf8021000cc","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>Some code for integrating GEGL in GTK+ based applications has existed in the GEGL tree for a long time, but it was not well maintained and there was no public API. After brushing up the code to use Cairo for rendering and to support both GTK+ 2 and 3, it was split out to a separate library and repository: <a href=\"http://git.gnome.org/browse/gegl-gtk\">gegl-gtk</a>. This library now provides a GtkWidget for displaying the output of a node in the GEGL graph, with basic support for scaling and translations. Any change in the GEGL graph will be reflected in the view widget. This makes it trivial for applications using a GTK+ based user interface to get started using GEGL, see for instance the provided examples  <a href=\"http://git.gnome.org/browse/gegl-gtk/tree/examples/gegl-gtk-basic.c\">in C</a> or <a href=\"http://git.gnome.org/browse/gegl-gtk/tree/examples/gegl-gtk-python.py\">in Python</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Some code for integrating GEGL in GTK+ based applications has existed in the GEGL tree for a long time, but it was not well maintained and there was no public API. After brushing up the code to use Cairo for rendering and to support both GTK+ 2 and 3, it was split out to a separate library and repository: gegl-gtk. This library now provides a GtkWidget for displaying the output of a node in the GEGL graph, with basic support for scaling and translations. Any change in the GEGL graph will be reflected in the view widget. This makes it trivial for applications using a GTK+ based user interface to get started using GEGL, see for instance the provided examples  in C or in Python.","length":684,"language":"en","measurementVersion":16,"measurementHash":"ea8eecf4d633dc9f1ad7a4d1fc7222ba"},"html":"<p>Some code for integrating GEGL in GTK+ based applications has existed in the GEGL tree for a long time, but it was not well maintained and there was no public API. After brushing up the code to use Cairo for rendering and to support both GTK+ 2 and 3, it was split out to a separate library and repository: <a href=\"http://git.gnome.org/browse/gegl-gtk\">gegl-gtk</a>. This library now provides a GtkWidget for displaying the output of a node in the GEGL graph, with basic support for scaling and translations. Any change in the GEGL graph will be reflected in the view widget. This makes it trivial for applications using a GTK+ based user interface to get started using GEGL, see for instance the provided examples  <a href=\"http://git.gnome.org/browse/gegl-gtk/tree/examples/gegl-gtk-basic.c\">in C</a> or <a href=\"http://git.gnome.org/browse/gegl-gtk/tree/examples/gegl-gtk-python.py\">in Python</a>.</p>"},{"block":{"id":"8bf517bc-30d7-41ad-9840-8cd43d4ae19a","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>The same functionality is provided for Clutter based user interfaces by <a href=\"http://git.gnome.org/browse/gegl-clutter\">gegl-clutter</a> in form of a ClutterActor. This code was previously available as <a href=\"http://git.clutter-project.org/cgit.cgi?url=clutter-gegl\">clutter-gegl</a>, but has now been renamed and moved to be a part of the GEGL project, and is maintained by <a href=\"http://pippin.gimp.org/\">&#216;yvind Kols&#229;s</a>. <a href=\"http://git.gnome.org/browse/gegl-clutter/tree/examples/parsexml.c\">Example code</a> in C.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"The same functionality is provided for Clutter based user interfaces by gegl-clutter in form of a ClutterActor. This code was previously available as clutter-gegl, but has now been renamed and moved to be a part of the GEGL project, and is maintained by Øyvind Kolsås. Example code in C.","length":287,"language":"en","measurementVersion":16,"measurementHash":"592692ced88aaed751a2dde467956524"},"html":"<p>The same functionality is provided for Clutter based user interfaces by <a href=\"http://git.gnome.org/browse/gegl-clutter\">gegl-clutter</a> in form of a ClutterActor. This code was previously available as <a href=\"http://git.clutter-project.org/cgit.cgi?url=clutter-gegl\">clutter-gegl</a>, but has now been renamed and moved to be a part of the GEGL project, and is maintained by <a href=\"http://pippin.gimp.org/\">&#216;yvind Kols&#229;s</a>. <a href=\"http://git.gnome.org/browse/gegl-clutter/tree/examples/parsexml.c\">Example code</a> in C.</p>"},{"block":{"id":"73239802-e850-4647-874f-bec778a3169a","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>Last but not least,  <a href=\"http://git.gnome.org/browse/gegl-qt/\">gegl-qt</a> was created to serve the needs of applications using Qt based user interfaces. The different widget systems (QWidget-, QGraphicsWidget- and QML-based) are all supported. In addition to the features currently available in the GTK+ and Clutter versions, the Qt view widgets also support auto-scaling and auto-centering. Python bindings via PySide is planned, but blocking on a <a href=\"http://lists.pyside.org/pipermail/pyside/2011-August/002785.html\">PySide issue</a> at the moment.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Last but not least,  gegl-qt was created to serve the needs of applications using Qt based user interfaces. The different widget systems (QWidget-, QGraphicsWidget- and QML-based) are all supported. In addition to the features currently available in the GTK+ and Clutter versions, the Qt view widgets also support auto-scaling and auto-centering. Python bindings via PySide is planned, but blocking on a PySide issue at the moment.","length":431,"language":"en","measurementVersion":16,"measurementHash":"b49aeed20ecb157af392450268088cba"},"html":"<p>Last but not least,  <a href=\"http://git.gnome.org/browse/gegl-qt/\">gegl-qt</a> was created to serve the needs of applications using Qt based user interfaces. The different widget systems (QWidget-, QGraphicsWidget- and QML-based) are all supported. In addition to the features currently available in the GTK+ and Clutter versions, the Qt view widgets also support auto-scaling and auto-centering. Python bindings via PySide is planned, but blocking on a <a href=\"http://lists.pyside.org/pipermail/pyside/2011-August/002785.html\">PySide issue</a> at the moment.</p>"},{"block":{"id":"a211e8af-2b8e-47c3-94ae-d7940cb8bfc7","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>A pretty boring screenshot showing two QWidget based examples (code:  <a href=\"http://git.gnome.org/browse/gegl-qt/tree/examples/qwidget-transformations\">1</a>, <a href=\"http://git.gnome.org/browse/gegl-qt/tree/examples/qwidget-autotransform\">2</a>) for transformations:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"A pretty boring screenshot showing two QWidget based examples (code:  1, 2) for transformations:","length":96,"language":"en","measurementVersion":16,"measurementHash":"d909923dbfa6bba96158ac1055ddc6c1"},"html":"<p>A pretty boring screenshot showing two QWidget based examples (code:  <a href=\"http://git.gnome.org/browse/gegl-qt/tree/examples/qwidget-transformations\">1</a>, <a href=\"http://git.gnome.org/browse/gegl-qt/tree/examples/qwidget-autotransform\">2</a>) for transformations:</p>"},{"block":{"id":"33c109bf-531b-42ba-a96d-4deaadf8e254","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>Artwork: \" <a href=\"http://mypaint.deviantart.com/#/d3urag0\">Wanted</a>\", speedpainting by <a href=\"http://www.davidrevoy.com/\">David Revoy</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"Artwork: \" Wanted\", speedpainting by David Revoy","length":48,"language":"en","measurementVersion":16,"measurementHash":"61be358aa18130ed52ea48cc1594c3f3"},"html":"<p>Artwork: \" <a href=\"http://mypaint.deviantart.com/#/d3urag0\">Wanted</a>\", speedpainting by <a href=\"http://www.davidrevoy.com/\">David Revoy</a></p>"},{"block":{"id":"29f13248-9a9c-4eab-a755-50750c233338","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>The first stable release of gegl-qt and gegl-gtk will hopefully be available soon. The list of tasks can be found <a href=\"http://git.gnome.org/browse/gegl-qt/tree/README.txt#n62\">in the README</a><a href=\"http://git.gnome.org/browse/gegl-gtk/tree/README\">files</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"The first stable release of gegl-qt and gegl-gtk will hopefully be available soon. The list of tasks can be found in the READMEfiles.","length":133,"language":"en","measurementVersion":16,"measurementHash":"18367882cc625dfb43273371e6ffa84b"},"html":"<p>The first stable release of gegl-qt and gegl-gtk will hopefully be available soon. The list of tasks can be found <a href=\"http://git.gnome.org/browse/gegl-qt/tree/README.txt#n62\">in the README</a><a href=\"http://git.gnome.org/browse/gegl-gtk/tree/README\">files</a>.</p>"},{"block":{"id":"89ea69cc-054a-4ba4-a601-55fc3e2a63b0","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>In GEGL, image processing is described as a graph of operations. \"gegl:display\" and \"gegl:gtk-display\" operations existed in the gegl tree, and by attaching one of these to a node in the graph one could display the output of the graph at the given node in a window . Such display operations are useful for applications that just want to show the output of a graph without having to use a GUI library directly.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"In GEGL, image processing is described as a graph of operations. \"gegl:display\" and \"gegl:gtk-display\" operations existed in the gegl tree, and by attaching one of these to a node in the graph one could display the output of the graph at the given node in a window . Such display operations are useful for applications that just want to show the output of a graph without having to use a GUI library directly.","length":409,"language":"en","measurementVersion":16,"measurementHash":"a1f027163518b1ec40e934a4a84829e1"},"html":"<p>In GEGL, image processing is described as a graph of operations. \"gegl:display\" and \"gegl:gtk-display\" operations existed in the gegl tree, and by attaching one of these to a node in the graph one could display the output of the graph at the given node in a window . Such display operations are useful for applications that just want to show the output of a graph without having to use a GUI library directly.</p>"},{"block":{"id":"2f9e44f5-5c78-42b7-8ea4-934b3ce9cf5f","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>The problem was that both of these operations were optional, so applications could not rely on this functionality to be present. This is solved by letting the \"gegl:display\" operation be a meta-operation, which uses other operations as a handler to actually display the output. Such display handler operations are now provided by gegl (optional, using SDL), gegl-gtk (using GTK+) and gegl-qt (using Qt). In addition a fallback operation that will export a PNG file and launch an external application to display it will be provided in GEGL.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"The problem was that both of these operations were optional, so applications could not rely on this functionality to be present. This is solved by letting the \"gegl:display\" operation be a meta-operation, which uses other operations as a handler to actually display the output. Such display handler operations are now provided by gegl (optional, using SDL), gegl-gtk (using GTK+) and gegl-qt (using Qt). In addition a fallback operation that will export a PNG file and launch an external application to display it will be provided in GEGL.","length":539,"language":"en","measurementVersion":16,"measurementHash":"5869163026531df7d2c20005053fa00b"},"html":"<p>The problem was that both of these operations were optional, so applications could not rely on this functionality to be present. This is solved by letting the \"gegl:display\" operation be a meta-operation, which uses other operations as a handler to actually display the output. Such display handler operations are now provided by gegl (optional, using SDL), gegl-gtk (using GTK+) and gegl-qt (using Qt). In addition a fallback operation that will export a PNG file and launch an external application to display it will be provided in GEGL.</p>"},{"block":{"id":"1a0628e1-14c2-459c-913e-43c9577ca5ae","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"text","html":"<p>More to GEGL stuff to come soon, hopefully.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"97cb70cf-6a73-4680-9329-d2afb8024853","publisher":{}},"src":null,"text":"More to GEGL stuff to come soon, hopefully.","length":43,"language":"en","measurementVersion":16,"measurementHash":"a3fa2de79e64461dc05864e6c77f5df3"},"html":"<p>More to GEGL stuff to come soon, hopefully.</p>"}],"h3":[{"block":{"id":"7080cd1e-3a0b-4615-8d79-f04349ff9117","item":"97cb70cf-6a73-4680-9329-d2afb8024853","type":"h3","html":"<h3>GTK+, Clutter and Qt integration libraries</h3>","created_at":n
