 are now <a href=\"http://www.murrayc.com/blog/permalink/2012/09/20/openismus-revived/\">going strong again</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f4331e90-b7de-4234-9d09-869fe48c9be5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Two years after moving to Berlin and joining Openismus, it is time for another big change. I learned a lot while at Openismus, and had a lot of fun both in and outside of working hours. Those of you who have been to the barbecue parties know what a great bunch of people they are. I'm very glad to see that they are now going strong again.","length":339,"language":"en","measurementVersion":16,"measurementHash":"339ed95f9d4b8cf7e02d3750cfd8f294"},"html":"<p>Two years after <a href=\"http://www.jonnor.com/2010/05/hello-openismus-hello-berlin/\">moving to Berlin</a> and joining <a href=\"http://www.openismus.com/\">Openismus</a>, it is time for another big change. I learned a lot while at Openismus, and had a lot of fun both in and outside of working hours. Those of you who have been to the barbecue parties know what a great bunch of people they are. I'm very glad to see that they are now <a href=\"http://www.murrayc.com/blog/permalink/2012/09/20/openismus-revived/\">going strong again</a>.</p>"},{"block":{"id":"3654f981-1459-43c4-b5f3-0f89861faa66","item":"f4331e90-b7de-4234-9d09-869fe48c9be5","type":"text","html":"<p>In December I will join <a href=\"http://www.sqhead.com/\">Squarehead Technology</a> in Oslo as a Software Developer. There I will work on their advanced microphone array systems for acoustic cameras and acoustical zoom. The role includes both real-time programming, digital signal processing of audio/video and embedded Linux, which is pretty much exactly what I was looking for.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f4331e90-b7de-4234-9d09-869fe48c9be5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"In December I will join Squarehead Technology in Oslo as a Software Developer. There I will work on their advanced microphone array systems for acoustic cameras and acoustical zoom. The role includes both real-time programming, digital signal processing of audio/video and embedded Linux, which is pretty much exactly what I was looking for.","length":341,"language":"en","measurementVersion":16,"measurementHash":"bfb6759449725a552cdefc6544b761a4"},"html":"<p>In December I will join <a href=\"http://www.sqhead.com/\">Squarehead Technology</a> in Oslo as a Software Developer. There I will work on their advanced microphone array systems for acoustic cameras and acoustical zoom. The role includes both real-time programming, digital signal processing of audio/video and embedded Linux, which is pretty much exactly what I was looking for.</p>"},{"block":{"id":"faae128c-399b-44e6-b955-00dde12e66af","item":"f4331e90-b7de-4234-9d09-869fe48c9be5","type":"text","html":"<p>Here is a very quick demo of the technology, used for noise analysis: <a href=\"http://www.youtube.com/watch?v=G1HG6pvYJkE\">Nor 848 video</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f4331e90-b7de-4234-9d09-869fe48c9be5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Here is a very quick demo of the technology, used for noise analysis: Nor 848 video","length":83,"language":"en","measurementVersion":16,"measurementHash":"4ba7ca5fee34e23d3b8e39b91c03563e"},"html":"<p>Here is a very quick demo of the technology, used for noise analysis: <a href=\"http://www.youtube.com/watch?v=G1HG6pvYJkE\">Nor 848 video</a></p>"},{"block":{"id":"7b235e2f-7ca0-4956-b461-22c7f0922129","item":"f4331e90-b7de-4234-9d09-869fe48c9be5","type":"text","html":"<p>The array microphone system records 200+ channels of audio simultaneously. By exploiting the time difference between channels, digital signal processing can extract and/or visualize audio content at different positions in the recording. This can be done both in real time, and in retrospect (unlike parabolic microphones).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f4331e90-b7de-4234-9d09-869fe48c9be5","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"The array microphone system records 200+ channels of audio simultaneously. By exploiting the time difference between channels, digital signal processing can extract and/or visualize audio content at different positions in the recording. This can be done both in real time, and in retrospect (unlike parabolic microphones).","length":322,"language":"en","measurementVersion":16,"measurementHash":"86237cfd3f8cf3efbdfbea50ac4bec0b"},"html":"<p>The array microphone system records 200+ channels of audio simultaneously. By exploiting the time difference between channels, digital signal processing can extract and/or visualize audio content at different positions in the recording. This can be done both in real time, and in retrospect (unlike parabolic microphones).</p>"},{"block":{"id":"217bd1d1-f7a5-4d63-9658-b1164baab7d0","ite -6021-472b-b09e-770365a3acec"],"$item_index":10,"props":{}}},"0f2ff8c0-aed8-4d68-854e-df2c78f98853":{"id":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","title":"Jon Nordby","metadata":{"author":[],"related":[],"publisher":{"url":"http://www.jonnor.com","name":"Jonnor","favicon":null,"domain":"www.jonnor.com"},"keywords":["gegl","mypaint","piksel","applications","libre","graphics","lgru","vector","workshop","interoperability"],"description":"Last week I was so lucky as to attend the 3rd Libre Graphics Research Unit ( LGRU) meeting in beautiful Bergen, Norway. The meeting was titled Piksels and Lines and had \"a particular focus on improvements, interoperability between and fringe use of F/LOSS graphic bitmap and vector software, as well as generative software used in performative contexts.\"","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:11:57.804Z","dateModified":"2016-02-13T18:04:55.783Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:04:55.783Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"8b3d411c-1645-4bf1-8ce1-5b53ecb14e33","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"29103cae-bdc7-4ae5-913b-9bd276f256fc","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Last week I was so lucky as to attend the 3rd Libre Graphics Research Unit ( <a href=\"http://lgru.net/\">LGRU</a>) meeting in <a href=\"http://www.flickr.com/search/?q=bergen&amp;f=hp\">beautiful Bergen</a>, Norway.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Last week I was so lucky as to attend the 3rd Libre Graphics Research Unit ( LGRU) meeting in beautiful Bergen, Norway.","length":119,"language":"en","measurementVersion":16,"measurementHash":"1a66010b91a6930616cf860d7a9ff326"},{"id":"cf0692b1-8739-45d2-97e8-f7cf1eb0a652","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>The meeting was titled <a href=\"http://www.piksel.no/pulse/lgru\"><em>Piksels and Lines</em></a> and had \"a particular focus on improvements, interoperability between and fringe use of F/LOSS graphic bitmap and vector software, as well as generative software used in performative contexts.\"</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"The meeting was titled Piksels and Lines and had \"a particular focus on improvements, interoperability between and fringe use of F/LOSS graphic bitmap and vector software, as well as generative software used in performative contexts.\"","length":234,"language":"en","measurementVersion":16,"measurementHash":"7ae1f9b9da23d86d302f1ba66213daf0"},{"id":"ee2c4988-ca9c-425c-b5c3-34b9c21f35b6","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>The meeting was structured into three different areas: Seminar, Workshop and Performance.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"The meeting was structured into three different areas: Seminar, Workshop and Performance.","length":89,"language":"en","measurementVersion":16,"measurementHash":"7616c6b82e0bb14f5ac14a7f4e7dfc2c"},{"id":"3298648c-6168-48e2-97d4-32bbc570dd0f","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"h3","html":"<h3>Seminar</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Seminar","length":7,"measurementVersion":16,"measurementHash":"f27a328dfab8c62cdfa0472dedeed1bc"},{"id":"eac1e368-2d1c-4995-9270-8cbda4ecd25d","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>The attendants that were invited for the meeting each did a presentation of their choosing. They were recorded and are available in the <a href=\"http://piksel.no/dmmdb/index.php?channel=PikselLines\">online archive</a> of the seminar. The video quality leaves something to be desired, but the audio is generally good.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"The attendants that were invited for the meeting each did a presentation of their choosing. They were recorded and are available in the online archive of the seminar. The video quality leaves something to be desired, but the audio is generally good.","length":249,"language":"en","measurementVersion":16,"measurementHash":"7f68913da4a5dc09f82b1e1ab59834be"},{"id":"4e305419-2723-4094-92df-b80eea6a9233","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>The presentations I found particularly interesting were:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"The presentations I found particularly interesting were:","length":56,"language":"en","measurementVersion":16,"measurementHash":"9c53b42c5d939b09bf7a8bb74181c466"},{"id":"8f8ab785-069c-4646-86ad-a8d61529ef52","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>I gave a presentation titled <em>MyPaint and cross-application workflows</em>. It was an introduction to MyPaint as a creative tool, how it combines raster and vector (piksels and lines) concepts, and my perspective on interoperability between libre graphics applications.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"I gave a presentation titled MyPaint and cross-application workflows. It was an introduction to MyPaint as a creative tool, how it combines raster and vector (piksels and lines) concepts, and my perspective on interoperability between libre graphics applications.","length":263,"language":"en","measurementVersion":16,"measurementHash":"026ccf0afe3d12fbc438090b7ce5c2a9"},{"id":"3af2858a-8476-42fb-ae5a-f46109e8ca88","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"image","html":"<a href=\"http://piksel.no/dmmdb//contents/piksellines420120706-102121-b-dl.ogg\"><img src=\"http://www.jonnor.com/wp/files/2012-06-11-142050_1280x1600_scrot_crop.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[0,0,0],[143,164,143],[255,255,255],[255,0,0],[0,255,255]],"width":335,"height":240,"orientation":"landscape","ratio":"67:48","aspect":1.3958333333333333,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/11ce788f38543d892d988736c41453ad01656bdb.png","saliency":{"bounding_rect":[[52,52],[311,208]],"confidence":0.14075,"center":[183,130],"radius":135.292},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/164fdf0b13a960d76587a42ca062056509af291f.png","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/15425c45b757a808fd6a42fdc97a7c75/insta_1977.png?height=240&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F11ce788f38543d892d988736c41453ad01656bdb.png&width=335"},"measurementVersion":16,"measurementHash":"746d74fc8335b108074c6d347068fc1f"},{"id":"79550c10-8882-4838-9895-efe6cbd8ff43","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"h3","html":"<h3>Workshop</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Workshop","length":8,"measurementVersion":16,"measurementHash":"d0637cb54f728ab33ef26ab07d15eeb1"},{"id":"dd214c4c-efe5-4866-88e5-ce9cb523fb01","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/P1050978_medium.jpeg\"><img src=\"http://www.jonnor.com/wp/files/P1050978_medium-300x225.jpg\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[254,254,254],[6,8,7],[189,198,203],[119,98,71],[79,57,34]],"width":300,"height":225,"orientation":"landscape","ratio":"4:3","aspect":1.3333333333333333,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/ae555d9079f3abb2d0aa0f0f87fe4f8b57c09a1e.jpg","saliency":{"bounding_rect":[[59,34],[254,224]],"confidence":0.170112,"center":[162,143],"radius":113.487},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/74adf860b363b489320c213720e39de7be65229f.jpg","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/52b0febc777226b29b37a45ef405e18e/insta_1977.jpg?height=225&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fae555d9079f3abb2d0aa0f0f87fe4f8b57c09a1e.jpg&width=300"},"measurementVersion":16,"measurementHash":"d759261b5b831cf932cd10267b11209e"},{"id":"a0f197c8-6ffc-4592-b3dc-89e376be0e42","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>I had hoped to hack some code for one of my existing ideas during the workshops. That did not happen. Instead I ended up hacking specifications. Maybe that is just as good. Hacking one can always do later, hashing out and documenting ideas has to be done while it is fresh.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"I had hoped to hack some code for one of my existing ideas during the workshops. That did not happen. Instead I ended up hacking specifications. Maybe that is just as good. Hacking one can always do later, hashing out and documenting ideas has to be done while it is fresh.","length":273,"language":"en","measurementVersion":16,"measurementHash":"09f71f844f63bab77b7d1eea3075dd48"},{"id":"9d06b3e8-6bbb-4484-8c31-2537820093eb","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>First the results of some discussions with &#216;yvind Kol&#229;s, the <a href=\"http://gegl.org/\">GEGL</a> maintainer:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"First the results of some discussions with Øyvind Kolås, the GEGL maintainer:","length":77,"language":"en","measurementVersion":16,"measurementHash":"152d155f2a81f927cdf7c4169dd5b32b"},{"id":"f2977a21-05fb-46a8-9882-56c5bdd35407","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>A journal for GEGL</strong>: transaction log over changes made to a GEGL graph. <a href=\"http://git.gnome.org/browse/gegl/tree/docs/journal.txt\">Specification</a>. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00004.html\">Discussion</a>. This feature would allow for applications based on GEGL to:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A journal for GEGL: transaction log over changes made to a GEGL graph. Specification. Discussion. This feature would allow for applications based on GEGL to:","length":157,"language":"en","measurementVersion":16,"measurementHash":"7ec6d5d0823f7aa3ba56a6351e3003ff"},{"id":"dc3b56b8-65f1-4516-9a28-680398f9f5d0","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"list","html":"<ul><li>Implement non-linear histories (undo/redo), and a timeline of the changes</li><li>Store the history in a document like OpenRaster</li><li>Share the history between different applications</li><li>Let multiple applications to work on the same document at the same time</li></ul>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"measurementHash":"5943efba82ab3451032ea14b5d46eb05"},{"id":"c2586c17-3d81-469b-86db-3a78ce70d47f","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>A strategy for improved file format support in GEGL</strong>, and using this to improve  file support and interoperability in libre graphics applications. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00003.html\">Proposed plan</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A strategy for improved file format support in GEGL, and using this to improve  file support and interoperability in libre graphics applications. Proposed plan.","length":160,"language":"en","measurementVersion":16,"measurementHash":"1abb35c041520ceed1e807bafcd20b05"},{"id":"92e26e07-9f52-4371-90ce-8c9b13b3648e","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Executing this plan would move a lot of the existing file format support from GIMP (PSD, XCF, OpenRaster) down into GEGL so that it can be reused across applications. And would then let GEGL provide image support plugins for GdkPixbuf and QImage - so that at the very least - previews will work <em>everywhere</em>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Executing this plan would move a lot of the existing file format support from GIMP (PSD, XCF, OpenRaster) down into GEGL so that it can be reused across applications. And would then let GEGL provide image support plugins for GdkPixbuf and QImage - so that at the very least - previews will work everywhere.","length":306,"language":"en","measurementVersion":16,"measurementHash":"8eb31a00b2a8854067e112a3254b7164"},{"id":"fe5cdf03-802f-495b-91da-1891fbbb82aa","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Chatting with Egil M&#246;ller, creator of Sketchspace, also resulted in:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Chatting with Egil Möller, creator of Sketchspace, also resulted in:","length":68,"language":"en","measurementVersion":16,"measurementHash":"f0f6dacd21ceea8aec40a47293c77256"},{"id":"9ed2c22d-b191-4a0a-8166-52504d41e83f","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>A web based system supporting a continuous work-flow from free-hand</strong><br><strong> sketch to finished product</strong>. <a href=\"http://beta.primarypad.com/p/sketchspaced\">Concept and mockups</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A web based system supporting a continuous work-flow from free-hand sketch to finished product. Concept and mockups","length":115,"measurementVersion":16,"measurementHash":"d7c32d9cd82cb0cfc37b482b790b4db5"},{"id":"75d246bf-0467-489b-80b4-db0d9fc77e45","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>\"Imagine starting from a freehand drawing or imported raster image and <em>gradually</em> refining this into a technical document with illustrations, UML-diagrams or even running code or a 3d model.\"</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"\"Imagine starting from a freehand drawing or imported raster image and gradually refining this into a technical document with illustrations, UML-diagrams or even running code or a 3d model.\"","length":190,"language":"en","measurementVersion":16,"measurementHash":"ca36b03a5d914b98b713843094c38cd0"},{"id":"395f7b25-565d-4e67-b757-4cccc3ccc2f6","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Refining here means that the user guides the tool to transform freehand sketch into vector paths, then into vector shapes, then into something domain-specific and formal like UML - by adding additional data like annotations, strengthening of lines to \"disambiguating\" the transformation.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Refining here means that the user guides the tool to transform freehand sketch into vector paths, then into vector shapes, then into something domain-specific and formal like UML - by adding additional data like annotations, strengthening of lines to \"disambiguating\" the transformation.","length":287,"language":"en","measurementVersion":16,"measurementHash":"4c5942aeb8c1225992d4f12f09ea44af"},{"id":"fb8fbc05-c754-496f-8366-b5aa6dcd7287","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Needless to say, this is more a visionary thing. Realizing this would involve finding good solutions to a fair amount of computer vision problems.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Needless to say, this is more a visionary thing. Realizing this would involve finding good solutions to a fair amount of computer vision problems.","length":146,"language":"en","measurementVersion":16,"measurementHash":"1615816290cb660b8dde32f08b22b3cc"},{"id":"1683e208-edff-42a9-b4d6-ce02990974d3","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>Making GEGL available for use in web-based applications</strong>. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00010.html\">Proposal</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Making GEGL available for use in web-based applications. Proposal.","length":66,"language":"en","measurementVersion":16,"measurementHash":"9fee007dc922073efbc092889ab304c6"},{"id":"83336d51-3cd0-423d-82d8-e2d6ce062f21","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>More on the concrete side: allow GEGL to be used in interactive or batch-oriented web applications, or in native applications based on web technologies (Javascript, HTML5 user interfaces).</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"More on the concrete side: allow GEGL to be used in interactive or batch-oriented web applications, or in native applications based on web technologies (Javascript, HTML5 user interfaces).","length":188,"language":"en","measurementVersion":16,"measurementHash":"465afeee3dc64b0b2036da95a3e6306a"},{"id":"7874b332-71a1-4985-bf98-13036fe47d57","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Some of the discussions also resulted in me writing down the <a href=\"https://gitorious.org/mypaint/mypaint/blobs/HEAD/README.gegl#line45\">strategy for GEGL integration in MyPaint</a> and the related ideas/plans for how to <a href=\"https://gitorious.org/mypaint/mypaint/blobs/HEAD/brushlib/PERFORMANCE\">improve the performance</a> of the MyPaint brush engine.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Some of the discussions also resulted in me writing down the strategy for GEGL integration in MyPaint and the related ideas/plans for how to improve the performance of the MyPaint brush engine.","length":193,"language":"en","measurementVersion":16,"measurementHash":"09ba319e9478f24c246da38c102bcb68"},{"id":"4addc51f-33c6-4942-afb0-e78d6731de78","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Now we just need to implement all the stuff... Contributions welcomed!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Now we just need to implement all the stuff... Contributions welcomed!","length":70,"language":"en","measurementVersion":16,"measurementHash":"1b0350971a34b086fb91b1c7acfe9f7c"},{"id":"5ce06ff0-b99a-4e4a-b1bf-f30f41b5ca0d","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"h3","html":"<h3>Performance</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Performance","length":11,"measurementVersion":16,"measurementHash":"637584fc55eb8b8a80aeec0795c4fbbc"},{"id":"9e022d15-6bac-4221-a4a9-d19374b5ad92","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Since <a href=\"http://www.jonnor.com/2012/06/piksels-and-lines-libre-graphics-research-unit-seminar-in-bergen/www.piksel.no\">Piksel</a>, with a long history in generative performance arts, was the hosting organization it was not surprising a project in that area materialized.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Since Piksel, with a long history in generative performance arts, was the hosting organization it was not surprising a project in that area materialized.","length":153,"language":"en","measurementVersion":16,"measurementHash":"4492c5a3b5fabaec9a5e6c31519b7c61"},{"id":"28ec66c2-7289-46e4-a6a9-522bf72a5d1c","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>A workshop session hosted by media artist <a href=\"http://www.wintermute.org/brendan/\">Brendan Howell</a> called <em>Demonstrating the Unexpected </em>came up with the idea of the <em>Piksels &amp; Lines Orchestra (PLO)</em>: think of the collaborative use of our traditional libre graphics software as an orchestra. The applications, from MyPaint to Scribus, are instruments; the people using them players; a performance the use of these instruments. Can we create an experience for an audience based on this framework? How would it sound? How would it look?</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A workshop session hosted by media artist Brendan Howell called Demonstrating the Unexpected came up with the idea of the Piksels & Lines Orchestra (PLO): think of the collaborative use of our traditional libre graphics software as an orchestra. The applications, from MyPaint to Scribus, are instruments; the people using them players; a performance the use of these instruments. Can we create an experience for an audience based on this framework? How would it sound? How would it look?","length":488,"language":"en","measurementVersion":16,"measurementHash":"27b3cfd597f0eade0f64c3bfef4e145b"},{"id":"e01a058a-1b17-47b5-a76d-c86c93febacb","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Having plenty of code-crafting people available, the next afternoon it was decided to spend a couple of hours realizing a prototype. The <a href=\"http://blogs.lgru.net/ft/theme/piksels-and-lines/turning-tools-into-instruments\">LGRU blog has the details</a>. We recorded video of our initial performances with this prototype as well, but that has sadly not made it online yet...</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Having plenty of code-crafting people available, the next afternoon it was decided to spend a couple of hours realizing a prototype. The LGRU blog has the details. We recorded video of our initial performances with this prototype as well, but that has sadly not made it online yet...","length":283,"language":"en","measurementVersion":16,"measurementHash":"4c8c18e95f470cc5251f3caa4a6f4456"},{"id":"c6d4ce25-874f-43db-900d-da679f1ec913","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"h3","html":"<h3>Thanks!</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Thanks!","length":7,"measurementVersion":16,"measurementHash":"a9acc4b1181e732387af0e3a5fbec0eb"},{"id":"68ca6e5b-a9d9-471a-8037-f910d9a0f662","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Thanks a lot to Piksel and LGRU for sponsoring my attendance, and the EU Culture Programme and Bergen municipality for funding activities that support libre graphics and free culture!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Thanks a lot to Piksel and LGRU for sponsoring my attendance, and the EU Culture Programme and Bergen municipality for funding activities that support libre graphics and free culture!","length":183,"language":"en","measurementVersion":16,"measurementHash":"157f822ab03ccdf3200e10decf9a2b15"},{"id":"4f6b5033-ceaa-4438-8803-858a7d5d483b","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=565&amp;md5=cc7cd2464e8fda6acaf0406d61b740d0\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/06c3a3319c804cb6c12bd2e26e4f2389/insta_1977.png?height=20&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F93416ebf4b5f007422110ec49a5d8a4edf7ff392.png&width=91","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"20b311ef-d33b-4f14-b4ef-6c33fca3ad42","starredBlocks":{"h1":[{"block":{"id":"8b3d411c-1645-4bf1-8ce1-5b53ecb14e33","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"29103cae-bdc7-4ae5-913b-9bd276f256fc","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Last week I was so lucky as to attend the 3rd Libre Graphics Research Unit ( <a href=\"http://lgru.net/\">LGRU</a>) meeting in <a href=\"http://www.flickr.com/search/?q=bergen&amp;f=hp\">beautiful Bergen</a>, Norway.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Last week I was so lucky as to attend the 3rd Libre Graphics Research Unit ( LGRU) meeting in beautiful Bergen, Norway.","length":119,"language":"en","measurementVersion":16,"measurementHash":"1a66010b91a6930616cf860d7a9ff326"},"html":"<p>Last week I was so lucky as to attend the 3rd Libre Graphics Research Unit ( <a href=\"http://lgru.net/\">LGRU</a>) meeting in <a href=\"http://www.flickr.com/search/?q=bergen&amp;f=hp\">beautiful Bergen</a>, Norway.</p>"},{"block":{"id":"cf0692b1-8739-45d2-97e8-f7cf1eb0a652","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>The meeting was titled <a href=\"http://www.piksel.no/pulse/lgru\"><em>Piksels and Lines</em></a> and had \"a particular focus on improvements, interoperability between and fringe use of F/LOSS graphic bitmap and vector software, as well as generative software used in performative contexts.\"</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"The meeting was titled Piksels and Line lse/lgru\"><em>Piksels and Lines</em></a> and had \"a particular focus on improvements, interoperability between and fringe use of F/LOSS graphic bitmap and vector software, as well as generative software used in performative contexts.\"</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"The meeting was titled Piksels and Lines and had \"a particular focus on improvements, interoperability between and fringe use of F/LOSS graphic bitmap and vector software, as well as generative software used in performative contexts.\"","length":234,"language":"en","measurementVersion":16,"measurementHash":"7ae1f9b9da23d86d302f1ba66213daf0"},"html":"<p>The meeting was titled <a href=\"http://www.piksel.no/pulse/lgru\"><em>Piksels and Lines</em></a> and had \"a particular focus on improvements, interoperability between and fringe use of F/LOSS graphic bitmap and vector software, as well as generative software used in performative contexts.\"</p>"},{"block":{"id":"ee2c4988-ca9c-425c-b5c3-34b9c21f35b6","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>The meeting was structured into three different areas: Seminar, Workshop and Performance.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"The meeting was structured into three different areas: Seminar, Workshop and Performance.","length":89,"language":"en","measurementVersion":16,"measurementHash":"7616c6b82e0bb14f5ac14a7f4e7dfc2c"},"html":"<p>The meeting was structured into three different areas: Seminar, Workshop and Performance.</p>"},{"block":{"id":"eac1e368-2d1c-4995-9270-8cbda4ecd25d","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>The attendants that were invited for the meeting each did a presentation of their choosing. They were recorded and are available in the <a href=\"http://piksel.no/dmmdb/index.php?channel=PikselLines\">online archive</a> of the seminar. The video quality leaves something to be desired, but the audio is generally good.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"The attendants that were invited for the meeting each did a presentation of their choosing. They were recorded and are available in the online archive of the seminar. The video quality leaves something to be desired, but the audio is generally good.","length":249,"language":"en","measurementVersion":16,"measurementHash":"7f68913da4a5dc09f82b1e1ab59834be"},"html":"<p>The attendants that were invited for the meeting each did a presentation of their choosing. They were recorded and are available in the <a href=\"http://piksel.no/dmmdb/index.php?channel=PikselLines\">online archive</a> of the seminar. The video quality leaves something to be desired, but the audio is generally good.</p>"},{"block":{"id":"4e305419-2723-4094-92df-b80eea6a9233","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>The presentations I found particularly interesting were:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"The presentations I found particularly interesting were:","length":56,"language":"en","measurementVersion":16,"measurementHash":"9c53b42c5d939b09bf7a8bb74181c466"},"html":"<p>The presentations I found particularly interesting were:</p>"},{"block":{"id":"8f8ab785-069c-4646-86ad-a8d61529ef52","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>I gave a presentation titled <em>MyPaint and cross-application workflows</em>. It was an introduction to MyPaint as a creative tool, how it combines raster and vector (piksels and lines) concepts, and my perspective on interoperability between libre graphics applications.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"I gave a presentation titled MyPaint and cross-application workflows. It was an introduction to MyPaint as a creative tool, how it combines raster and vector (piksels and lines) concepts, and my perspective on interoperability between libre graphics applications.","length":263,"language":"en","measurementVersion":16,"measurementHash":"026ccf0afe3d12fbc438090b7ce5c2a9"},"html":"<p>I gave a presentation titled <em>MyPaint and cross-application workflows</em>. It was an introduction to MyPaint as a creative tool, how it combines raster and vector (piksels and lines) concepts, and my perspective on interoperability between libre graphics applications.</p>"},{"block":{"id":"a0f197c8-6ffc-4592-b3dc-89e376be0e42","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>I had hoped to hack some code for one of my existing ideas during the workshops. That did not happen. Instead I ended up hacking specifications. Maybe that is just as good. Hacking one can always do later, hashing out and documenting ideas has to be done while it is fresh.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"I had hoped to hack some code for one of my existing ideas during the workshops. That did not happen. Instead I ended up hacking specifications. Maybe that is just as good. Hacking one can always do later, hashing out and documenting ideas has to be done while it is fresh.","length":273,"language":"en","measurementVersion":16,"measurementHash":"09f71f844f63bab77b7d1eea3075dd48"},"html":"<p>I had hoped to hack some code for one of my existing ideas during the workshops. That did not happen. Instead I ended up hacking specifications. Maybe that is just as good. Hacking one can always do later, hashing out and documenting ideas has to be done while it is fresh.</p>"},{"block":{"id":"9d06b3e8-6bbb-4484-8c31-2537820093eb","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>First the results of some discussions with &#216;yvind Kol&#229;s, the <a href=\"http://gegl.org/\">GEGL</a> maintainer:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"First the results of some discussions with Øyvind Kolås, the GEGL maintainer:","length":77,"language":"en","measurementVersion":16,"measurementHash":"152d155f2a81f927cdf7c4169dd5b32b"},"html":"<p>First the results of some discussions with &#216;yvind Kol&#229;s, the <a href=\"http://gegl.org/\">GEGL</a> maintainer:</p>"},{"block":{"id":"f2977a21-05fb-46a8-9882-56c5bdd35407","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>A journal for GEGL</strong>: transaction log over changes made to a GEGL graph. <a href=\"http://git.gnome.org/browse/gegl/tree/docs/journal.txt\">Specification</a>. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00004.html\">Discussion</a>. This feature would allow for applications based on GEGL to:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A journal for GEGL: transaction log over changes made to a GEGL graph. Specification. Discussion. This feature would allow for applications based on GEGL to:","length":157,"language":"en","measurementVersion":16,"measurementHash":"7ec6d5d0823f7aa3ba56a6351e3003ff"},"html":"<p><strong>A journal for GEGL</strong>: transaction log over changes made to a GEGL graph. <a href=\"http://git.gnome.org/browse/gegl/tree/docs/journal.txt\">Specification</a>. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00004.html\">Discussion</a>. This feature would allow for applications based on GEGL to:</p>"},{"block":{"id":"c2586c17-3d81-469b-86db-3a78ce70d47f","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>A strategy for improved file format support in GEGL</strong>, and using this to improve  file support and interoperability in libre graphics applications. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00003.html\">Proposed plan</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A strategy for improved file format support in GEGL, and using this to improve  file support and interoperability in libre graphics applications. Proposed plan.","length":160,"language":"en","measurementVersion":16,"measurementHash":"1abb35c041520ceed1e807bafcd20b05"},"html":"<p><strong>A strategy for improved file format support in GEGL</strong>, and using this to improve  file support and interoperability in libre graphics applications. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00003.html\">Proposed plan</a>.</p>"},{"block":{"id":"92e26e07-9f52-4371-90ce-8c9b13b3648e","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Executing this plan would move a lot of the existing file format support from GIMP (PSD, XCF, OpenRaster) down into GEGL so that it can be reused across applications. And would then let GEGL provide image support plugins for GdkPixbuf and QImage - so that at the very least - previews will work <em>everywhere</em>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Executing this plan would move a lot of the existing file format support from GIMP (PSD, XCF, OpenRaster) down into GEGL so that it can be reused across applications. And would then let GEGL provide image support plugins for GdkPixbuf and QImage - so that at the very least - previews will work everywhere.","length":306,"language":"en","measurementVersion":16,"measurementHash":"8eb31a00b2a8854067e112a3254b7164"},"html":"<p>Executing this plan would move a lot of the existing file format support from GIMP (PSD, XCF, OpenRaster) down into GEGL so that it can be reused across applications. And would then let GEGL provide image support plugins for GdkPixbuf and QImage - so that at the very least - previews will work <em>everywhere</em>.</p>"},{"block":{"id":"fe5cdf03-802f-495b-91da-1891fbbb82aa","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Chatting with Egil M&#246;ller, creator of Sketchspace, also resulted in:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Chatting with Egil Möller, creator of Sketchspace, also resulted in:","length":68,"language":"en","measurementVersion":16,"measurementHash":"f0f6dacd21ceea8aec40a47293c77256"},"html":"<p>Chatting with Egil M&#246;ller, creator of Sketchspace, also resulted in:</p>"},{"block":{"id":"9ed2c22d-b191-4a0a-8166-52504d41e83f","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>A web based system supporting a continuous work-flow from free-hand</strong><br><strong> sketch to finished product</strong>. <a href=\"http://beta.primarypad.com/p/sketchspaced\">Concept and mockups</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A web based system supporting a continuous work-flow from free-hand sketch to finished product. Concept and mockups","length":115,"measurementVersion":16,"measurementHash":"d7c32d9cd82cb0cfc37b482b790b4db5"},"html":"<p><strong>A web based system supporting a continuous work-flow from free-hand</strong><br><strong> sketch to finished product</strong>. <a href=\"http://beta.primarypad.com/p/sketchspaced\">Concept and mockups</a></p>"},{"block":{"id":"75d246bf-0467-489b-80b4-db0d9fc77e45","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>\"Imagine starting from a freehand drawing or imported raster image and <em>gradually</em> refining this into a technical document with illustrations, UML-diagrams or even running code or a 3d model.\"</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"\"Imagine starting from a freehand drawing or imported raster image and gradually refining this into a technical document with illustrations, UML-diagrams or even running code or a 3d model.\"","length":190,"language":"en","measurementVersion":16,"measurementHash":"ca36b03a5d914b98b713843094c38cd0"},"html":"<p>\"Imagine starting from a freehand drawing or imported raster image and <em>gradually</em> refining this into a technical document with illustrations, UML-diagrams or even running code or a 3d model.\"</p>"},{"block":{"id":"395f7b25-565d-4e67-b757-4cccc3ccc2f6","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Refining here means that the user guides the tool to transform freehand sketch into vector paths, then into vector shapes, then into something domain-specific and formal like UML - by adding additional data like annotations, strengthening of lines to \"disambiguating\" the transformation.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Refining here means that the user guides the tool to transform freehand sketch into vector paths, then into vector shapes, then into something domain-specific and formal like UML - by adding additional data like annotations, strengthening of lines to \"disambiguating\" the transformation.","length":287,"language":"en","measurementVersion":16,"measurementHash":"4c5942aeb8c1225992d4f12f09ea44af"},"html":"<p>Refining here means that the user guides the tool to transform freehand sketch into vector paths, then into vector shapes, then into something domain-specific and formal like UML - by adding additional data like annotations, strengthening of lines to \"disambiguating\" the transformation.</p>"},{"block":{"id":"fb8fbc05-c754-496f-8366-b5aa6dcd7287","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Needless to say, this is more a visionary thing. Realizing this would involve finding good solutions to a fair amount of computer vision problems.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Needless to say, this is more a visionary thing. Realizing this would involve finding good solutions to a fair amount of computer vision problems.","length":146,"language":"en","measurementVersion":16,"measurementHash":"1615816290cb660b8dde32f08b22b3cc"},"html":"<p>Needless to say, this is more a visionary thing. Realizing this would involve finding good solutions to a fair amount of computer vision problems.</p>"},{"block":{"id":"1683e208-edff-42a9-b4d6-ce02990974d3","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p><strong>Making GEGL available for use in web-based applications</strong>. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00010.html\">Proposal</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Making GEGL available for use in web-based applications. Proposal.","length":66,"language":"en","measurementVersion":16,"measurementHash":"9fee007dc922073efbc092889ab304c6"},"html":"<p><strong>Making GEGL available for use in web-based applications</strong>. <a href=\"https://mail.gnome.org/archives/gegl-developer-list/2012-June/msg00010.html\">Proposal</a>.</p>"},{"block":{"id":"83336d51-3cd0-423d-82d8-e2d6ce062f21","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>More on the concrete side: allow GEGL to be used in interactive or batch-oriented web applications, or in native applications based on web technologies (Javascript, HTML5 user interfaces).</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"More on the concrete side: allow GEGL to be used in interactive or batch-oriented web applications, or in native applications based on web technologies (Javascript, HTML5 user interfaces).","length":188,"language":"en","measurementVersion":16,"measurementHash":"465afeee3dc64b0b2036da95a3e6306a"},"html":"<p>More on the concrete side: allow GEGL to be used in interactive or batch-oriented web applications, or in native applications based on web technologies (Javascript, HTML5 user interfaces).</p>"},{"block":{"id":"7874b332-71a1-4985-bf98-13036fe47d57","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Some of the discussions also resulted in me writing down the <a href=\"https://gitorious.org/mypaint/mypaint/blobs/HEAD/README.gegl#line45\">strategy for GEGL integration in MyPaint</a> and the related ideas/plans for how to <a href=\"https://gitorious.org/mypaint/mypaint/blobs/HEAD/brushlib/PERFORMANCE\">improve the performance</a> of the MyPaint brush engine.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Some of the discussions also resulted in me writing down the strategy for GEGL integration in MyPaint and the related ideas/plans for how to improve the performance of the MyPaint brush engine.","length":193,"language":"en","measurementVersion":16,"measurementHash":"09ba319e9478f24c246da38c102bcb68"},"html":"<p>Some of the discussions also resulted in me writing down the <a href=\"https://gitorious.org/mypaint/mypaint/blobs/HEAD/README.gegl#line45\">strategy for GEGL integration in MyPaint</a> and the related ideas/plans for how to <a href=\"https://gitorious.org/mypaint/mypaint/blobs/HEAD/brushlib/PERFORMANCE\">improve the performance</a> of the MyPaint brush engine.</p>"},{"block":{"id":"4addc51f-33c6-4942-afb0-e78d6731de78","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Now we just need to implement all the stuff... Contributions welcomed!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Now we just need to implement all the stuff... Contributions welcomed!","length":70,"language":"en","measurementVersion":16,"measurementHash":"1b0350971a34b086fb91b1c7acfe9f7c"},"html":"<p>Now we just need to implement all the stuff... Contributions welcomed!</p>"},{"block":{"id":"9e022d15-6bac-4221-a4a9-d19374b5ad92","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Since <a href=\"http://www.jonnor.com/2012/06/piksels-and-lines-libre-graphics-research-unit-seminar-in-bergen/www.piksel.no\">Piksel</a>, with a long history in generative performance arts, was the hosting organization it was not surprising a project in that area materialized.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Since Piksel, with a long history in generative performance arts, was the hosting organization it was not surprising a project in that area materialized.","length":153,"language":"en","measurementVersion":16,"measurementHash":"4492c5a3b5fabaec9a5e6c31519b7c61"},"html":"<p>Since <a href=\"http://www.jonnor.com/2012/06/piksels-and-lines-libre-graphics-research-unit-seminar-in-bergen/www.piksel.no\">Piksel</a>, with a long history in generative performance arts, was the hosting organization it was not surprising a project in that area materialized.</p>"},{"block":{"id":"28ec66c2-7289-46e4-a6a9-522bf72a5d1c","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>A workshop session hosted by media artist <a href=\"http://www.wintermute.org/brendan/\">Brendan Howell</a> called <em>Demonstrating the Unexpected </em>came up with the idea of the <em>Piksels &amp; Lines Orchestra (PLO)</em>: think of the collaborative use of our traditional libre graphics software as an orchestra. The applications, from MyPaint to Scribus, are instruments; the people using them players; a performance the use of these instruments. Can we create an experience for an audience based on this framework? How would it sound? How would it look?</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"A workshop session hosted by media artist Brendan Howell called Demonstrating the Unexpected came up with the idea of the Piksels & Lines Orchestra (PLO): think of the collaborative use of our traditional libre graphics software as an orchestra. The applications, from MyPaint to Scribus, are instruments; the people using them players; a performance the use of these instruments. Can we create an experience for an audience based on this framework? How would it sound? How would it look?","length":488,"language":"en","measurementVersion":16,"measurementHash":"27b3cfd597f0eade0f64c3bfef4e145b"},"html":"<p>A workshop session hosted by media artist <a href=\"http://www.wintermute.org/brendan/\">Brendan Howell</a> called <em>Demonstrating the Unexpected </em>came up with the idea of the <em>Piksels &amp; Lines Orchestra (PLO)</em>: think of the collaborative use of our traditional libre graphics software as an orchestra. The applications, from MyPaint to Scribus, are instruments; the people using them players; a performance the use of these instruments. Can we create an experience for an audience based on this framework? How would it sound? How would it look?</p>"},{"block":{"id":"e01a058a-1b17-47b5-a76d-c86c93febacb","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Having plenty of code-crafting people available, the next afternoon it was decided to spend a couple of hours realizing a prototype. The <a href=\"http://blogs.lgru.net/ft/theme/piksels-and-lines/turning-tools-into-instruments\">LGRU blog has the details</a>. We recorded video of our initial performances with this prototype as well, but that has sadly not made it online yet...</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Having plenty of code-crafting people available, the next afternoon it was decided to spend a couple of hours realizing a prototype. The LGRU blog has the details. We recorded video of our initial performances with this prototype as well, but that has sadly not made it online yet...","length":283,"language":"en","measurementVersion":16,"measurementHash":"4c8c18e95f470cc5251f3caa4a6f4456"},"html":"<p>Having plenty of code-crafting people available, the next afternoon it was decided to spend a couple of hours realizing a prototype. The <a href=\"http://blogs.lgru.net/ft/theme/piksels-and-lines/turning-tools-into-instruments\">LGRU blog has the details</a>. We recorded video of our initial performances with this prototype as well, but that has sadly not made it online yet...</p>"},{"block":{"id":"68ca6e5b-a9d9-471a-8037-f910d9a0f662","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"text","html":"<p>Thanks a lot to Piksel and LGRU for sponsoring my attendance, and the EU Culture Programme and Bergen municipality for funding activities that support libre graphics and free culture!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Thanks a lot to Piksel and LGRU for sponsoring my attendance, and the EU Culture Programme and Bergen municipality for funding activities that support libre graphics and free culture!","length":183,"language":"en","measurementVersion":16,"measurementHash":"157f822ab03ccdf3200e10decf9a2b15"},"html":"<p>Thanks a lot to Piksel and LGRU for sponsoring my attendance, and the EU Culture Programme and Bergen municipality for funding activities that support libre graphics and free culture!</p>"}],"h3":[{"block":{"id":"3298648c-6168-48e2-97d4-32bbc570dd0f","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"h3","html":"<h3>Seminar</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Seminar","length":7,"measurementVersion":16,"measurementHash":"f27a328dfab8c62cdfa0472dedeed1bc"},"html":"<h3>Seminar</h3>"},{"block":{"id":"79550c10-8882-4838-9895-efe6cbd8ff43","item":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","type":"h3","html":"<h3>Workshop</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"0f2ff8c0-aed8-4d68-854e-df2c78f98853","publisher":{}},"src":null,"text":"Workshop","length":8,"measurementVersion":16,"measurementHash":"d0637cb54f728ab33ef26ab07d15eeb1"},"html":"<h3>Workshop</h3>"},{"block":{"id":"5ce06ff0-b99a-4e4a-b1bf-f30f41b5ca0d","item"
