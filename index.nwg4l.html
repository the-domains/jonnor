"item:can-cover-overlay","item:w-publisher","item:w-meta","97cb70cf-6a73-4680-9329-d2afb8024853"],"$item_index":14,"props":{}}},"95b4420e-b5e4-4cf8-b823-243bff62dd78":{"id":"95b4420e-b5e4-4cf8-b823-243bff62dd78","title":"Jon Nordby","metadata":{"author":[],"related":[],"publisher":{"url":"http://www.jonnor.com","name":"Jonnor","favicon":null,"domain":"www.jonnor.com"},"keywords":["gegl","mypaint","gimp","geglbuffer","lgm","babl","pippin","hacks","goat","implementation"],"description":"Already covered in the news from LGM was the release of GIMP 2.8, and that GIMP 2.10 will be fully GEGLified. The goat-invasion branch which has most of that work, the result of 3 weeks of pippin and mitch on a couch hacking together, has already landed in master.","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:11:57.083Z","dateModified":"2016-02-13T18:04:58.162Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:04:58.162Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"b1147d39-9f0d-454b-a022-3340aceff34b","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"a1e3178d-187e-4a81-b410-2855ea67afae","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>Already covered in the news from LGM was the release of GIMP 2.8, and that <a href=\"http://gimpfoo.de/2012/04/17/goat-invasion-in-gimp/\">GIMP 2.10 will be fully GEGLified</a>. The goat-invasion branch which has most of that work, the result of 3 weeks of <a href=\"http://pippin.gimp.org/\">pippin</a> and <a href=\"http://gimpfoo.de/\">mitch</a> on a couch hacking together, has already landed in master. This means that GIMP now has support for high bit-depth workflows for most operations. Finally.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Already covered in the news from LGM was the release of GIMP 2.8, and that GIMP 2.10 will be fully GEGLified. The goat-invasion branch which has most of that work, the result of 3 weeks of pippin and mitch on a couch hacking together, has already landed in master. This means that GIMP now has support for high bit-depth workflows for most operations. Finally.","length":360,"language":"en","measurementVersion":16,"measurementHash":"369c6c0d801b7e5516b5af23d7a2f87a"},{"id":"a9ab88f8-d6cc-4959-b231-6c1ed0595a5b","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"h3","html":"<h3>Putting the goat in MyPaint</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Putting the goat in MyPaint","length":27,"measurementVersion":16,"measurementHash":"6a9eb1a253b0bc6ba60fe662e1ea00c0"},{"id":"1a5a2590-5c1e-4756-9391-eb8673fe08cc","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>During LGM I started working on using GEGL in MyPaint. I have already mentioned this idea <a href=\"http://river-valley.tv/mypaint-%E2%80%93-the-past-the-present-and-the-future/\">several</a><a href=\"http://libregraphicsworld.org/blog/entry/mypaint-1.0-there-can-never-be-too-much-awesomeness\">times</a>, so it was time to stop talking and get hacking.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"During LGM I started working on using GEGL in MyPaint. I have already mentioned this idea severaltimes, so it was time to stop talking and get hacking.","length":151,"language":"en","measurementVersion":16,"measurementHash":"34773a08e6b42fe0b12ea83d9ce75232"},{"id":"d8f2f991-7e9e-4de7-a495-8b9ef8aaa9a1","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>As a first step in making use of GEGL I wanted to replace the current surface implementation with one based on <a href=\"http://www.gegl.org/api.html#GeglBuffer\">GeglBuffer</a>. Since GeglBuffer already provides tiling, and can store any buffer data supported by Babl this turned out to be easy. &#216;yvind (pippin) added the semi-quirky pixel format we currently use* in MyPaint to Babl, and I was able to get a rough working GEGL based Surface implementation the first evening.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"As a first step in making use of GEGL I wanted to replace the current surface implementation with one based on GeglBuffer. Since GeglBuffer already provides tiling, and can store any buffer data supported by Babl this turned out to be easy. Øyvind (pippin) added the semi-quirky pixel format we currently use* in MyPaint to Babl, and I was able to get a rough working GEGL based Surface implementation the first evening.","length":420,"language":"en","measurementVersion":16,"measurementHash":"11601652db7ad894106c496a516f293f"},{"id":"7bb7665e-c526-4c1e-bd3b-43397f592eb2","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>* RGBA premultiplied alpha, in 16 bit unsigned integers with  2^15 being the maximum value.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"* RGBA premultiplied alpha, in 16 bit unsigned integers with  2^15 being the maximum value.","length":91,"language":"en","measurementVersion":16,"measurementHash":"235b4c078fda68ae9f956dbd17f3b7d2"},{"id":"f48391a3-72db-4e6d-9355-2dd07725baca","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>The next couple of days went to moving to the <a href=\"http://gegl.org/api.html#GeglBufferIterator\">GeglBufferIterator</a> API instead of gegl_buffer_{get,set} to have zero-copy access to improve performance, and improving GEGL and GEGL-GTK so that some of the hacks in the initial implementation could be removed.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"The next couple of days went to moving to the GeglBufferIterator API instead of gegl_buffer_{get,set} to have zero-copy access to improve performance, and improving GEGL and GEGL-GTK so that some of the hacks in the initial implementation could be removed.","length":256,"language":"en","measurementVersion":16,"measurementHash":"c2594333f7cc71d560e54c1b1687c6b7"},{"id":"763dbadc-0a50-45e0-bba6-26a300cbddda","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>Most of the work is in the <a href=\"https://gitorious.org/mypaint/mypaint/commits/gegl\">gegl branch</a> of MyPaint. A simple test application, mypaint-gegl.py, is included, and you can read <a href=\"https://gitorious.org/mypaint/mypaint/blobs/gegl/README.gegl\">README.gegl</a> for how to try it out. Warning: only intended for curious developers at this stage.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Most of the work is in the gegl branch of MyPaint. A simple test application, mypaint-gegl.py, is included, and you can read README.gegl for how to try it out. Warning: only intended for curious developers at this stage.","length":220,"language":"en","measurementVersion":16,"measurementHash":"978e2d933c9d4da7512db5a2918d724d"},{"id":"80b69311-9d7d-4981-90f9-930329c8a271","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>A lots of work remains to be done for MyPaint to be able to fully use GEGL. The progress is tracked in two bugs, one for <a href=\"https://gna.org/bugs/index.php?19732\">MyPaint work</a> and one for <a href=\"https://bugzilla.gnome.org/show_bug.cgi?id=675962\">GEGL issues</a>. Because one cannot combine PyGObject with PyGTK, it will likely not be possible to fully integrate GEGL in MyPaint before <a href=\"https://gna.org/bugs/?19230\">porting to PyGI and GTK+ 3</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"A lots of work remains to be done for MyPaint to be able to fully use GEGL. The progress is tracked in two bugs, one for MyPaint work and one for GEGL issues. Because one cannot combine PyGObject with PyGTK, it will likely not be possible to fully integrate GEGL in MyPaint before porting to PyGI and GTK+ 3.","length":308,"language":"en","measurementVersion":16,"measurementHash":"e64f6bffad256e5e9dbda35e61a79b02"},{"id":"a6d80354-692b-404d-b91f-8d321a39aeaa","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>Oh, in case the goat references are lost on you - check the <a href=\"http://en.wikipedia.org/wiki/GEGL\">GEGL page on wikipedia</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Oh, in case the goat references are lost on you - check the GEGL page on wikipedia.","length":83,"language":"en","measurementVersion":16,"measurementHash":"9714a5e4dc8f4bb0b2ee25169c7f308c"},{"id":"e505ff11-d3fa-4cc0-994e-fc36761f0d58","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=552&amp;md5=763d4b0c65891b56d04551d30b2cd506\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/c77f91cc0206087d24f403fc08a4d300/gradientmap.png?color1=%2325160E&color2=%23281C15&color3=%23D49D7F&height=20&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F93416ebf4b5f007422110ec49a5d8a4edf7ff392.png&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=91","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"f2d968d4-7693-4834-b84e-9013594bf4d8","starredBlocks":{"h1":[{"block":{"id":"b1147d39-9f0d-454b-a022-3340aceff34b","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"t e news from LGM was the release of GIMP 2.8, and that <a href=\"http://gimpfoo.de/2012/04/17/goat-invasion-in-gimp/\">GIMP 2.10 will be fully GEGLified</a>. The goat-invasion branch which has most of that work, the result of 3 weeks of <a href=\"http://pippin.gimp.org/\">pippin</a> and <a href=\"http://gimpfoo.de/\">mitch</a> on a couch hacking together, has already landed in master. This means that GIMP now has support for high bit-depth workflows for most operations. Finally.</p>"},{"block":{"id":"1a5a2590-5c1e-4756-9391-eb8673fe08cc","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>During LGM I started working on using GEGL in MyPaint. I have already mentioned this idea <a href=\"http://river-valley.tv/mypaint-%E2%80%93-the-past-the-present-and-the-future/\">several</a><a href=\"http://libregraphicsworld.org/blog/entry/mypaint-1.0-there-can-never-be-too-much-awesomeness\">times</a>, so it was time to stop talking and get hacking.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"During LGM I started working on using GEGL in MyPaint. I have already mentioned this idea severaltimes, so it was time to stop talking and get hacking.","length":151,"language":"en","measurementVersion":16,"measurementHash":"34773a08e6b42fe0b12ea83d9ce75232"},"html":"<p>During LGM I started working on using GEGL in MyPaint. I have already mentioned this idea <a href=\"http://river-valley.tv/mypaint-%E2%80%93-the-past-the-present-and-the-future/\">several</a><a href=\"http://libregraphicsworld.org/blog/entry/mypaint-1.0-there-can-never-be-too-much-awesomeness\">times</a>, so it was time to stop talking and get hacking.</p>"}]},"blocks":{"h1":[{"block":{"id":"b1147d39-9f0d-454b-a022-3340aceff34b","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"a1e3178d-187e-4a81-b410-2855ea67afae","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>Already covered in the news from LGM was the release of GIMP 2.8, and that <a href=\"http://gimpfoo.de/2012/04/17/goat-invasion-in-gimp/\">GIMP 2.10 will be fully GEGLified</a>. The goat-invasion branch which has most of that work, the result of 3 weeks of <a href=\"http://pippin.gimp.org/\">pippin</a> and <a href=\"http://gimpfoo.de/\">mitch</a> on a couch hacking together, has already landed in master. This means that GIMP now has support for high bit-depth workflows for most operations. Finally.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Already covered in the news from LGM was the release of GIMP 2.8, and that GIMP 2.10 will be fully GEGLified. The goat-invasion branch which has most of that work, the result of 3 weeks of pippin and mitch on a couch hacking together, has already landed in master. This means that GIMP now has support for high bit-depth workflows for most operations. Finally.","length":360,"language":"en","measurementVersion":16,"measurementHash":"369c6c0d801b7e5516b5af23d7a2f87a"},"html":"<p>Already covered in the news from LGM was the release of GIMP 2.8, and that <a href=\"http://gimpfoo.de/2012/04/17/goat-invasion-in-gimp/\">GIMP 2.10 will be fully GEGLified</a>. The goat-invasion branch which has most of that work, the result of 3 weeks of <a href=\"http://pippin.gimp.org/\">pippin</a> and <a href=\"http://gimpfoo.de/\">mitch</a> on a couch hacking together, has already landed in master. This means that GIMP now has support for high bit-depth workflows for most operations. Finally.</p>"},{"block":{"id":"1a5a2590-5c1e-4756-9391-eb8673fe08cc","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>During LGM I started working on using GEGL in MyPaint. I have already mentioned this idea <a href=\"http://river-valley.tv/mypaint-%E2%80%93-the-past-the-present-and-the-future/\">several</a><a href=\"http://libregraphicsworld.org/blog/entry/mypaint-1.0-there-can-never-be-too-much-awesomeness\">times</a>, so it was time to stop talking and get hacking.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"During LGM I started working on using GEGL in MyPaint. I have already mentioned this idea severaltimes, so it was time to stop talking and get hacking.","length":151,"language":"en","measurementVersion":16,"measurementHash":"34773a08e6b42fe0b12ea83d9ce75232"},"html":"<p>During LGM I started working on using GEGL in MyPaint. I have already mentioned this idea <a href=\"http://river-valley.tv/mypaint-%E2%80%93-the-past-the-present-and-the-future/\">several</a><a href=\"http://libregraphicsworld.org/blog/entry/mypaint-1.0-there-can-never-be-too-much-awesomeness\">times</a>, so it was time to stop talking and get hacking.</p>"},{"block":{"id":"d8f2f991-7e9e-4de7-a495-8b9ef8aaa9a1","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>As a first step in making use of GEGL I wanted to replace the current surface implementation with one based on <a href=\"http://www.gegl.org/api.html#GeglBuffer\">GeglBuffer</a>. Since GeglBuffer already provides tiling, and can store any buffer data supported by Babl this turned out to be easy. &#216;yvind (pippin) added the semi-quirky pixel format we currently use* in MyPaint to Babl, and I was able to get a rough working GEGL based Surface implementation the first evening.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"As a first step in making use of GEGL I wanted to replace the current surface implementation with one based on GeglBuffer. Since GeglBuffer already provides tiling, and can store any buffer data supported by Babl this turned out to be easy. Øyvind (pippin) added the semi-quirky pixel format we currently use* in MyPaint to Babl, and I was able to get a rough working GEGL based Surface implementation the first evening.","length":420,"language":"en","measurementVersion":16,"measurementHash":"11601652db7ad894106c496a516f293f"},"html":"<p>As a first step in making use of GEGL I wanted to replace the current surface implementation with one based on <a href=\"http://www.gegl.org/api.html#GeglBuffer\">GeglBuffer</a>. Since GeglBuffer already provides tiling, and can store any buffer data supported by Babl this turned out to be easy. &#216;yvind (pippin) added the semi-quirky pixel format we currently use* in MyPaint to Babl, and I was able to get a rough working GEGL based Surface implementation the first evening.</p>"},{"block":{"id":"7bb7665e-c526-4c1e-bd3b-43397f592eb2","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>* RGBA premultiplied alpha, in 16 bit unsigned integers with  2^15 being the maximum value.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"* RGBA premultiplied alpha, in 16 bit unsigned integers with  2^15 being the maximum value.","length":91,"language":"en","measurementVersion":16,"measurementHash":"235b4c078fda68ae9f956dbd17f3b7d2"},"html":"<p>* RGBA premultiplied alpha, in 16 bit unsigned integers with  2^15 being the maximum value.</p>"},{"block":{"id":"f48391a3-72db-4e6d-9355-2dd07725baca","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>The next couple of days went to moving to the <a href=\"http://gegl.org/api.html#GeglBufferIterator\">GeglBufferIterator</a> API instead of gegl_buffer_{get,set} to have zero-copy access to improve performance, and improving GEGL and GEGL-GTK so that some of the hacks in the initial implementation could be removed.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"The next couple of days went to moving to the GeglBufferIterator API instead of gegl_buffer_{get,set} to have zero-copy access to improve performance, and improving GEGL and GEGL-GTK so that some of the hacks in the initial implementation could be removed.","length":256,"language":"en","measurementVersion":16,"measurementHash":"c2594333f7cc71d560e54c1b1687c6b7"},"html":"<p>The next couple of days went to moving to the <a href=\"http://gegl.org/api.html#GeglBufferIterator\">GeglBufferIterator</a> API instead of gegl_buffer_{get,set} to have zero-copy access to improve performance, and improving GEGL and GEGL-GTK so that some of the hacks in the initial implementation could be removed.</p>"},{"block":{"id":"763dbadc-0a50-45e0-bba6-26a300cbddda","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>Most of the work is in the <a href=\"https://gitorious.org/mypaint/mypaint/commits/gegl\">gegl branch</a> of MyPaint. A simple test application, mypaint-gegl.py, is included, and you can read <a href=\"https://gitorious.org/mypaint/mypaint/blobs/gegl/README.gegl\">README.gegl</a> for how to try it out. Warning: only intended for curious developers at this stage.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Most of the work is in the gegl branch of MyPaint. A simple test application, mypaint-gegl.py, is included, and you can read README.gegl for how to try it out. Warning: only intended for curious developers at this stage.","length":220,"language":"en","measurementVersion":16,"measurementHash":"978e2d933c9d4da7512db5a2918d724d"},"html":"<p>Most of the work is in the <a href=\"https://gitorious.org/mypaint/mypaint/commits/gegl\">gegl branch</a> of MyPaint. A simple test application, mypaint-gegl.py, is included, and you can read <a href=\"https://gitorious.org/mypaint/mypaint/blobs/gegl/README.gegl\">README.gegl</a> for how to try it out. Warning: only intended for curious developers at this stage.</p>"},{"block":{"id":"80b69311-9d7d-4981-90f9-930329c8a271","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>A lots of work remains to be done for MyPaint to be able to fully use GEGL. The progress is tracked in two bugs, one for <a href=\"https://gna.org/bugs/index.php?19732\">MyPaint work</a> and one for <a href=\"https://bugzilla.gnome.org/show_bug.cgi?id=675962\">GEGL issues</a>. Because one cannot combine PyGObject with PyGTK, it will likely not be possible to fully integrate GEGL in MyPaint before <a href=\"https://gna.org/bugs/?19230\">porting to PyGI and GTK+ 3</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"A lots of work remains to be done for MyPaint to be able to fully use GEGL. The progress is tracked in two bugs, one for MyPaint work and one for GEGL issues. Because one cannot combine PyGObject with PyGTK, it will likely not be possible to fully integrate GEGL in MyPaint before porting to PyGI and GTK+ 3.","length":308,"language":"en","measurementVersion":16,"measurementHash":"e64f6bffad256e5e9dbda35e61a79b02"},"html":"<p>A lots of work remains to be done for MyPaint to be able to fully use GEGL. The progress is tracked in two bugs, one for <a href=\"https://gna.org/bugs/index.php?19732\">MyPaint work</a> and one for <a href=\"https://bugzilla.gnome.org/show_bug.cgi?id=675962\">GEGL issues</a>. Because one cannot combine PyGObject with PyGTK, it will likely not be possible to fully integrate GEGL in MyPaint before <a href=\"https://gna.org/bugs/?19230\">porting to PyGI and GTK+ 3</a>.</p>"},{"block":{"id":"a6d80354-692b-404d-b91f-8d321a39aeaa","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"text","html":"<p>Oh, in case the goat references are lost on you - check the <a href=\"http://en.wikipedia.org/wiki/GEGL\">GEGL page on wikipedia</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Oh, in case the goat references are lost on you - check the GEGL page on wikipedia.","length":83,"language":"en","measurementVersion":16,"measurementHash":"9714a5e4dc8f4bb0b2ee25169c7f308c"},"html":"<p>Oh, in case the goat references are lost on you - check the <a href=\"http://en.wikipedia.org/wiki/GEGL\">GEGL page on wikipedia</a>.</p>"}],"h3":[{"block":{"id":"a9ab88f8-d6cc-4959-b231-6c1ed0595a5b","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"h3","html":"<h3>Putting the goat in MyPaint</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"95b4420e-b5e4-4cf8-b823-243bff62dd78","publisher":{}},"src":null,"text":"Putting the goat in MyPaint","length":27,"measurementVersion":16,"measurementHash":"6a9eb1a253b0bc6ba60fe662e1ea00c0"},"html":"<h3>Putting the goat in MyPaint</h3>"}],"image":[{"block":{"id":"e505ff11-d3fa-4cc0-994e-fc36761f0d58","item":"95b4420e-b5e4-4cf8-b823-243bff62dd78","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=552&amp;md5=763d4b0c65891b56d04551d30b2cd506\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_a
