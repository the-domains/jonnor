ficult to see what exactly it was useful for and why we are developing it. This has changed now as 3 weeks ago we launched The Grid, our AI-based web publishing platform.","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:12:00.233Z","dateModified":"2016-02-13T18:04:33.976Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:04:33.976Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"12b9ca41-7c29-4642-8518-87f6520ae21b","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"3b0e32b7-5254-49c8-b162-4e6d07540d38","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>When I announced the <a href=\"http://www.jonnor.com/2014/04/imgflo-0-1-an-image-processing-server-and-flowhub-runtime/\">first release</a> of the imgflo project in April, it was perhaps difficult to see what exactly it was useful for and why we are developing it. This has changed now as 3 weeks ago we launched <a href=\"http://thegrid.io/\">The Grid</a>, our <a href=\"http://techcrunch.com/2014/10/08/the-grid-uses-artificial-intelligence-to-design-your-websites-for-you\">AI-based web publishing</a> platform. We are on a bold mission to have \"websites build themselves\"; because until posting to personal websites becomes easier and more rewarding than posting to social media, content on the web will continue to pile up in closed silos.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"When I announced the first release of the imgflo project in April, it was perhaps difficult to see what exactly it was useful for and why we are developing it. This has changed now as 3 weeks ago we launched The Grid, our AI-based web publishing platform. We are on a bold mission to have \"websites build themselves\"; because until posting to personal websites becomes easier and more rewarding than posting to social media, content on the web will continue to pile up in closed silos.","length":485,"language":"en","measurementVersion":16,"measurementHash":"dd049538af2be52bdaf92860023e5114"},{"id":"36458b13-a4ef-4b1f-b145-2bcbc9002f17","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/thegrid-5k-join.png\"><img src=\"http://www.jonnor.com/wp/files/thegrid-5k-join-300x90.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[10,9,8],[243,203,109],[202,169,91],[87,86,86],[121,120,120]],"width":300,"height":90,"orientation":"landscape","ratio":"10:3","aspect":3.3333333333333335,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/e6b7f70c0b239d7d972ac5fc4130f22205c135bf.png","saliency":{"bounding_rect":[[82,59],[222,89]],"confidence":0.910374,"center":[151,73],"radius":73.1264},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/dd23e96e840e5078923e5aada91960dec73ff2eb.png","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/ae4fd261289a3450d73342a4930aa204/insta_1977.png?height=90&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fe6b7f70c0b239d7d972ac5fc4130f22205c135bf.png&width=300"},"measurementVersion":16,"measurementHash":"533b39cc332c3cfd2e9d54b038bf6b65"},{"id":"49ca9009-ba72-405f-bc9c-80226d277f9d","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>To help solve this problem we built several open source technologies:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"To help solve this problem we built several open source technologies:","length":69,"language":"en","measurementVersion":16,"measurementHash":"60c2c1307269580fb53eaa9db99692ca"},{"id":"f71eeff4-65d3-47af-bd74-f45e268458e4","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p><a href=\"http://noflojs.org/\">NoFlo</a>: for creating highly testable, component-based, distributed software.<br><a href=\"http://flowhub.io/\">Flowhub</a>: for visually and interactively building programs and extensions.<br><a href=\"http://gridstylesheets.org/\">GSS</a>: for building constraint-based, responsive layouts<br> And of course <a href=\"http://imgflo.org/\">imgflo</a>: for on-demand server-side image processing.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"NoFlo: for creating highly testable, component-based, distributed software.Flowhub: for visually and interactively building programs and extensions.GSS: for building constraint-based, responsive layouts And of course imgflo: for on-demand server-side image processing.","length":268,"language":"en","measurementVersion":16,"measurementHash":"2bb6e57029f80122491c712fcc117985"},{"id":"18a858d6-2507-4a55-83f2-35e19204f435","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>In total over 100k lines of code, and around 5000 commits over the last 12 months. Some of the stack is expained in more detail in a recent <a href=\"http://libregraphicsworld.org/blog/entry/artificial-intelligence-designs-websites-uses-open-technology-stack\">interview with Libre Graphics World</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"In total over 100k lines of code, and around 5000 commits over the last 12 months. Some of the stack is expained in more detail in a recent interview with Libre Graphics World.","length":176,"language":"en","measurementVersion":16,"measurementHash":"cb77c8ae8f4cc286644e27852e2ee0f6"},{"id":"f5cf7924-24f9-4ee1-8191-32b2a094ba8e","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h3","html":"<h3>imgflo on The Grid</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"imgflo on The Grid","length":18,"measurementVersion":16,"measurementHash":"61b4344582042fd59e4a6c7fac6c92d6"},{"id":"e3deec60-79ee-4f3d-9719-ceb186a14461","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p><a href=\"http://thegrid.io/\">thegrid.io</a> launch site is of course built with The Grid. In the particular layout filter used, the look &amp; feel is driven largely by the content. Colors for text captions are extracted from tweets and social media posts, and the featured images are largely unfiltered. Other Grid layout filters may style all provided content, including images, towards a uniform look specified by a color scheme. Or a layout filter may mix-and-match content- versus style-driven design.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"thegrid.io launch site is of course built with The Grid. In the particular layout filter used, the look & feel is driven largely by the content. Colors for text captions are extracted from tweets and social media posts, and the featured images are largely unfiltered. Other Grid layout filters may style all provided content, including images, towards a uniform look specified by a color scheme. Or a layout filter may mix-and-match content- versus style-driven design.","length":469,"language":"en","measurementVersion":16,"measurementHash":"46ccbc467b9c96a7dc0dd395422d079a"},{"id":"6aaf76d1-f937-4ae1-bf6e-88f7769a90b2","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>The background texture on this section was created with imgflo, by passing the featured image through a blur graph:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"The background texture on this section was created with imgflo, by passing the featured image through a blur graph:","length":115,"language":"en","measurementVersion":16,"measurementHash":"055410686ffe707dd904c940969586c5"},{"id":"536fda08-854f-4648-bad9-f59580b0edba","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p><a href=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefbf5e12dba2c/gaussianblur?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fcdn.thegrid.io%2Fassets%2Fimages%2Fgrid-chrome.jpg&amp;width=1300&amp;height=768&amp;std-dev-x=25&amp;std-dev-y=25\">https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefb...Fimages%2Fgrid-chrome.jpg&amp;width=1300&amp;height=768&amp;std-dev-x=25&amp;std-dev-y=25</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefb...Fimages%2Fgrid-chrome.jpg&width=1300&height=768&std-dev-x=25&std-dev-y=25","length":150,"measurementVersion":16,"measurementHash":"439d4da3de258048bc3f63dbbec8d497"},{"id":"08f477d3-8c6f-43db-8edd-858febb38e8c","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/thegridio-imgflo-bg-texture.png\"><img src=\"http://www.jonnor.com/wp/files/thegridio-imgflo-bg-texture-300x153.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[0,0,0],[74,74,74],[189,187,182],[116,115,95],[247,224,86]],"width":299,"height":153,"orientation":"landscape","ratio":"299:153","aspect":1.9542483660130718,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/3a6816e17901a6a525ada05404ba0cefdc643af2.png","saliency":{"bounding_rect":[[57,92],[84,113]],"confidence":0.492125,"center":[70,102],"radius":16.8933},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/0201d7b04329accecec08f4a23d4ffa6d3805144.png","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/2a79743f8548dba55d9c4885d442c03c/insta_1977.png?height=153&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F3a6816e17901a6a525ada05404ba0cefdc643af2.png&width=299"},"measurementVersion":16,"measurementHash":"552291d53a565cb6a7fc523134ae04b1"},{"id":"634fa1eb-4458-40b1-a1dc-5fec1d279bdd","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>It is important to note that no-one chose this exact image to be used in the particular layout section (and thus have the given image filter applied), which is why processing happens on-demand. The layout section with image inside a computer screen is <em>available</em> for content which has images of type \"screenshot\". This property may be automatically detected by our image analytics pipeline, or manually annotated by user. The system allows describing many other such <em>constraints,</em> which are all taken into account when it works to create the appropriate layout <em>for given content</em>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"It is important to note that no-one chose this exact image to be used in the particular layout section (and thus have the given image filter applied), which is why processing happens on-demand. The layout section with image inside a computer screen is available for content which has images of type \"screenshot\". This property may be automatically detected by our image analytics pipeline, or manually annotated by user. The system allows describing many other such constraints, which are all taken into account when it works to create the appropriate layout for given content.","length":577,"language":"en","measurementVersion":16,"measurementHash":"01a054820e7f6eb170224010ef2edad7"},{"id":"cc7882d7-1cd1-4433-bcf8-40dfd4df60fe","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Even without considering styling, imgflo has a couple of important roles on a Grid site. Important is the ability create multiple scaled down versions to optimize download size. For this we also created a helper library called <a href=\"https://www.npmjs.org/package/rig-up\">RIG</a>, which is used to generate a set of CSS media-queries with imgflo request urls.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Even without considering styling, imgflo has a couple of important roles on a Grid site. Important is the ability create multiple scaled down versions to optimize download size. For this we also created a helper library called RIG, which is used to generate a set of CSS media-queries with imgflo request urls.","length":310,"language":"en","measurementVersion":16,"measurementHash":"644e1d70f65e2f01646d657fe06a1f75"},{"id":"c072238a-ea6c-4ebd-bc7b-97f0abd66b90","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"code","html":"<pre><code> &gt; rig = require 'rig-up' &gt; css = rig content, serverconfig, 'passthrough', parameters, ...  # passthrough is name of the graph to process through   @media (max-width: 503px) { .media, .background { background-image: url('https://imgflo.herokuapp.com/graph/apikey/6bb56129dc707894baa88d10a02a12b9/passthrough?input=https%3A%2F%2Fa.com%2Fb.png&amp;width=400&amp;height=225'); } } @media (min-width: 504px) and (max-width: 1007px) { .media, .background { background-image: url('https://imgflo.herokuapp.com/graph/apikey/d099f7222293d335a6192d742f523bfa/passthrough?input=https%3A%2F%2Fa.com%2Fb.png&amp;width=800&amp;height=450'); } } </code></pre>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":" > rig = require 'rig-up' > css = rig content, serverconfig, 'passthrough', parameters, ...  # passthrough is name of the graph to process through   @media (max-width: 503px) { .media, .background { background-image: url('https://imgflo.herokuapp.com/graph/apikey/6bb56129dc707894baa88d10a02a12b9/passthrough?input=https%3A%2F%2Fa.com%2Fb.png&width=400&height=225'); } } @media (min-width: 504px) and (max-width: 1007px) { .media, .background { background-image: url('https://imgflo.herokuapp.com/graph/apikey/d099f7222293d335a6192d742f523bfa/passthrough?input=https%3A%2F%2Fa.com%2Fb.png&width=800&height=450'); } } ","length":617,"measurementVersion":16,"measurementHash":"6ee7b3d6fd37c9339a5115a40a0d2386"},{"id":"4f7c4457-e527-46f6-a442-17364203e85e","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Processing images through imgflo also means that they are cached. So if the original image becomes unavailable, the website still has versions it can use. This can happen for instance on Twitter when people change their profile picture.<br> Note that while we optimize images when presented on site, we don't touch the original image (non-destructive). This means image uploaded to The Grid has the full data &amp; metadata preserved, unlike on some other social/web services. However, we are currently not <a href=\"https://github.com/jonnor/imgflo/issues/68\">preserving metadata in processed images</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Processing images through imgflo also means that they are cached. So if the original image becomes unavailable, the website still has versions it can use. This can happen for instance on Twitter when people change their profile picture. Note that while we optimize images when presented on site, we don't touch the original image (non-destructive). This means image uploaded to The Grid has the full data & metadata preserved, unlike on some other social/web services. However, we are currently not preserving metadata in processed images.","length":539,"language":"en","measurementVersion":16,"measurementHash":"52317b73525bc33ad354248ca1e795a8"},{"id":"c2da0bf9-fb89-4146-bdd0-d6429739f6f5","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h3","html":"<h3>imgflo 0.2</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"imgflo 0.2","length":10,"measurementVersion":16,"measurementHash":"fec0846413ec79d2b9ef8367c15f1e85"},{"id":"e7697223-af27-4ba2-aaab-3a4c5f3ba183","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>imgflo is now split into three repositories, the <a href=\"http://github.com/jonnor/imgflo\">GEGL-based Flowhub runtime</a>, the <a href=\"http://github.com/jonnor/imgflo-server\">HTTP API server</a> and the <a href=\"http://github.com/jonnor/imgflo\">native dependencies</a>. The runtime itself is plain C with glib, and could be used in non-web applications for desktop, mobile or embedded.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"imgflo is now split into three repositories, the GEGL-based Flowhub runtime, the HTTP API server and the native dependencies. The runtime itself is plain C with glib, and could be used in non-web applications for desktop, mobile or embedded.","length":241,"language":"en","measurementVersion":16,"measurementHash":"5a8c97efe89d940f27531fdab8d819c8"},{"id":"319e1c03-23e6-4997-b06f-306a62e9f806","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>A major feature is that processing requests can now be authenticated, so that non-legitimate users cannot disrupt legitimate ones by overloading the server. We also use Amazon S3 for caching processed images, offloading a large portion of the work. Servicing 10k++ visits a day with a 2-dyno Heroko app has been no problem with this setup.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"A major feature is that processing requests can now be authenticated, so that non-legitimate users cannot disrupt legitimate ones by overloading the server. We also use Amazon S3 for caching processed images, offloading a large portion of the work. Servicing 10k++ visits a day with a 2-dyno Heroko app has been no problem with this setup.","length":339,"language":"en","measurementVersion":16,"measurementHash":"e7563d56aae59af0149c8b93cb55d7aa"},{"id":"6e201edc-9e65-44be-ad21-538e479d4391","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>In imgflo-server we've also added support for using different processors than imgflo (which uses GEGL), in particular NoFlo with <a href=\"https://github.com/noflo/noflo-canvas\">noflo-canvas</a>. One can now build and deploy image processing pipelines using JavaScript, including all the libraries that work with the &lt;canvas&gt; element.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"In imgflo-server we've also added support for using different processors than imgflo (which uses GEGL), in particular NoFlo with noflo-canvas. One can now build and deploy image processing pipelines using JavaScript, including all the libraries that work with the <canvas> element.","length":281,"language":"en","measurementVersion":16,"measurementHash":"e0845a491f108fce34429293d32e5402"},{"id":"29993847-917f-4b3d-91bf-495a9b959036","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Full details about the changes can be found in the changelogs: <a href=\"https://github.com/jonnor/imgflo-server/blob/master/CHANGES.md\">server</a>, <a href=\"https://github.com/jonnor/imgflo/blob/master/CHANGES.md\">runtime</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Full details about the changes can be found in the changelogs: server, runtime.","length":79,"language":"en","measurementVersion":16,"measurementHash":"3ca0beea17b8235356fc262e64a8b78a"},{"id":"eb3957ca-873b-4317-a498-5993e17abcc5","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h3","html":"<h3>Scale</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Scale","length":5,"measurementVersion":16,"measurementHash":"0a614c7bb91c694418d3e5e22ef7f78b"},{"id":"2fd5731e-e739-4244-87c5-579b3d7086e4","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Flowhub provides imgflo a node-based visual &amp; interactive IDE for developing new image filters for The Grid. It is similar to etablished tools like FilterForge, the Blender compositor,  vvvv and nuke - which many designers and visual artists are familiar with. However there are still many snags in the workflow for non-technical people. Smoothing out these is major part of the next imgflo milestone.<br> After that the focus will be on horizontal scalability, to handle the load as The Grid enters beta and opens to founding members in spring.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Flowhub provides imgflo a node-based visual & interactive IDE for developing new image filters for The Grid. It is similar to etablished tools like FilterForge, the Blender compositor,  vvvv and nuke - which many designers and visual artists are familiar with. However there are still many snags in the workflow for non-technical people. Smoothing out these is major part of the next imgflo milestone. After that the focus will be on horizontal scalability, to handle the load as The Grid enters beta and opens to founding members in spring.","length":541,"language":"en","measurementVersion":16,"measurementHash":"7d1a435d63c75956106349f6145ed065"},{"id":"8ffdd019-4c83-4e73-be7f-e5adcab5ce10","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=767&amp;md5=4488157d98e85c1958b9fabdd087e07a\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/06c3a3319c804cb6c12bd2e26e4f2389/insta_1977.png?height=20&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F93416ebf4b5f007422110ec49a5d8a4edf7ff392.png&width=91","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"5dccfb31-db7c-47e4-af75-a1b2573b7bc2","starredBlocks":{"h1":[{"block":{"id":"12b9ca41-7c29-4642-8518-87f6520ae21b","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"3b0e32b7-5254-49c8-b162-4e6d07540d38","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>When I announced the <a href=\"http://www.jonnor.com/2014/04/imgflo-0-1-an-image-processing-server-and-flowhub-runtime/\">first release</a> of the imgflo project in April, it was perhaps difficult to see what exactly it was useful for and why we are developing it. This has changed now as 3 weeks ago we launched <a href=\"http://thegrid.io/\">The Grid</a>, our <a href=\"http://techcrunch.com/2014/10/08/the-grid-uses-artificial-intelligence-to-design-your-websites-for-you\">AI-based web publishing</a> platform. We are on a bold mission to have \"websites build themselves\"; because until posting to personal websites becomes easier and more rewarding than posting to social media, content on the web will continue to pile up in closed silos.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"When I announced the first release of the imgflo project in April, it was perhaps difficult to see what exactly it was useful for and why we are developing it. This has changed now as 3 weeks ago we launched The Grid, our AI-based web publishing platform. We are on a bold mission to have \"websites build themselves\"; because until posting to personal websites becomes easier and more rewarding than posting to social media, content on the web will continue to pile up in closed silos.","length":485,"language":"en","measurementVersion":16,"measurementHash":"dd049538af2be52bdaf92860023e5114"},"html":"<p>When I announced the <a href=\"http://www.jonnor.com/2014/04/imgflo-0-1-an-image-processing-server-and-flowhub-runtime/\">first release</a> of the imgflo project in April, it was perhaps difficult to see what exactly it was useful for and why we are developing it. This has changed now as 3 weeks ago we launched <a href=\"http://thegrid.io/\">The Grid</a>, our <a href=\"http://techcrunch.com/2014/10/08/the-grid-uses-artificial-intelligence-to-design-your-websites-for-you\">AI-based web publishing</a> platform. We are on a bold mission to have \"websites build themselves\"; because until posting to personal websites becomes easier and more rewarding than posting to social media, content on the web will continue to pile up in closed silos.</p>"},{"block":{"id":"49ca9009-ba72-405f-bc9c-80226d277f9d","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>To help solve this problem we built several open source technologies:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"To help solve this problem we built several open source technologies:","length":69,"language":"en","measurementVersion":16,"measurementHash":"60c2c1307269580fb53eaa9db99692ca"},"html":"<p>To help solve this problem we built several open source technologies:</p>"}],"h3":[{"block":{"id":"f5cf7924-24f9-4ee1-8191-32b2a094ba8e","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h3","html":"<h3>imgflo on The Grid</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"imgflo on The Grid","length":18,"measurementVersion":16,"measurementHash":"61b4344582042fd59e4a6c7fac6c92d6"},"html":"<h3>imgflo on The Grid</h3>"}],"title":[{"block":{"id":"12b9ca41-7c29-4642-8518-87f6520ae21b","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"},{"block":{"id":"f5cf7924-24f9-4ee1-8191-32b2a094ba8e","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h3","html":"<h3>imgflo on The Grid</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"imgflo on The Grid","length":18,"measurementVersion":16,"measurementHash":"61b4344582042fd59e4a6c7fac6c92d6"},"html":"<h3>imgflo on The Grid</h3>"}],"textual":[{"block":{"id":"3b0e32b7-5254-49c8-b162-4e6d07540d38","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>When I announced the <a href=\"http://www.jonnor.com/2014/04/imgflo-0-1-an-image-processing-server-and-flowhub-runtime/\">first release</a> of the imgflo project in April, it was perhaps difficult to see what exactly it was useful for and why we are developing it. This has changed now as 3 weeks ago we launched <a href=\"http://thegrid.io/\">The Grid</a>, our <a href=\"http://techcrunch.com/2014/10/08/the-grid-uses-artificial-intelligence-to-design-your-websites-for-you\">AI-based web publishing</a> platform. We are on a bold mission to have \"websites build themselves\"; because until posting to personal websites becomes easier and more rewarding than posting to social media, content on the web will continue to pile up in closed silos.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"When I announced the first release of the imgflo project in April, it was perhaps difficult to see what exactly it was useful for and why we are developing it. This has changed now as 3 weeks ago we launched The Grid, our AI-based web publishing platform. We are on a bold mission to have \"websites build themselves\"; because until posting to personal websites becomes easier and more rewarding than posting to social media, content on the web will continue to pile up in closed silos.","length":485,"language":"en","measurementVersion":16,"measurementHash":"dd049538af2be52bdaf92860023e5114"},"html":"<p>When I announced the <a href=\"http://www.jonnor.com/2014/04/imgflo-0-1-an-image-processing-server-and-flowhub-runtime/\">first release</a> of the imgflo project in April, it was perhaps difficult to see what exactly it was useful for and why we are developing it. This has changed now as 3 weeks ago we launched <a href=\"http://thegrid.io/\">The Grid</a>, our <a href=\"http://techcrunch.com/2014/10/08/the-grid-uses-artificial-intelligence-to-design-your-websites-for-you\">AI-based web publishing</a> platform. We are on a bold mission to have \"websites build themselves\"; because until posting to personal websites becomes easier and more rewarding than posting to social media, content on the web will continue to pile up in closed silos.</p>"},{"block":{"id":"49ca9009-ba72-405f-bc9c-80226d277f9d","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>To help solve this problem we built several open source technologies:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"To help solve this problem we built several open source technologies:","length":69,"language":"en","measurementVersion":16,"measurementHash":"60c2c1307269580fb53eaa9db99692ca"},"html":"<p>To help solve this problem we built several open source technologies:</p>"}]},"blocks":{"h1":[{"block":{"id":"12b9ca41-7c29-4642-8518-87f6520ae21b","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"3b0e32b7-5254-49c8-b162-4e6d07540d38","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>When I announced the <a href=\"http://www.jonnor.com/2014/04/imgflo-0-1-an-image-processing-server-and-flowhub-runtime/\">first release</a> of the imgflo project in April, it was perhaps difficult to see what exactly it was useful for and why we are developing it. This has changed now as 3 weeks ago we launched <a href=\"http://thegrid.io/\">The Grid</a>, our <a href=\"http://techcrunch.com/2014/10/08/the-grid-uses-artificial-intelligence-to-design-your-websites-for-you\">AI-based web publishing</a> platform. We are on a bold mission to have \"websites build themselves\"; because until posting to personal websites becomes easier and more rewarding than posting to social media, content on the web will continue to pile up in closed silos.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"When I announced the first release of the imgflo project in April, it was perhaps difficult to see what exactly it was useful for and why we are developing it. This has changed now as 3 weeks ago we launched The Grid, our AI-based web publishing platform. We are on a bold mission to have \"websites build themselves\"; because until posting to personal websites becomes easier and more rewarding than posting to social media, content on the web will continue to pile up in closed silos.","length":485,"language":"en","measurementVersion":16,"measurementHash":"dd049538af2be52bdaf92860023e5114"},"html":"<p>When I announced the <a href=\"http://www.jonnor.com/2014/04/imgflo-0-1-an-image-processing-server-and-flowhub-runtime/\">first release</a> of the imgflo project in April, it was perhaps difficult to see what exactly it was useful for and why we are developing it. This has changed now as 3 weeks ago we launched <a href=\"http://thegrid.io/\">The Grid</a>, our <a href=\"http://techcrunch.com/2014/10/08/the-grid-uses-artificial-intelligence-to-design-your-websites-for-you\">AI-based web publishing</a> platform. We are on a bold mission to have \"websites build themselves\"; because until posting to personal websites becomes easier and more rewarding than posting to social media, content on the web will continue to pile up in closed silos.</p>"},{"block":{"id":"49ca9009-ba72-405f-bc9c-80226d277f9d","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>To help solve this problem we built several open source technologies:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"To help solve this problem we built several open source technologies:","length":69,"language":"en","measurementVersion":16,"measurementHash":"60c2c1307269580fb53eaa9db99692ca"},"html":"<p>To help solve this problem we built several open source technologies:</p>"},{"block":{"id":"f71eeff4-65d3-47af-bd74-f45e268458e4","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p><a href=\"http://noflojs.org/\">NoFlo</a>: for creating highly testable, component-based, distributed software.<br><a href=\"http://flowhub.io/\">Flowhub</a>: for visually and interactively building programs and extensions.<br><a href=\"http://gridstylesheets.org/\">GSS</a>: for building constraint-based, responsive layouts<br> And of course <a href=\"http://imgflo.org/\">imgflo</a>: for on-demand server-side image processing.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"NoFlo: for creating highly testable, component-based, distributed software.Flowhub: for visually and interactively building programs and extensions.GSS: for building constraint-based, responsive layouts And of course imgflo: for on-demand server-side image processing.","length":268,"language":"en","measurementVersion":16,"measurementHash":"2bb6e57029f80122491c712fcc117985"},"html":"<p><a href=\"http://noflojs.org/\">NoFlo</a>: for creating highly testable, component-based, distributed software.<br><a href=\"http://flowhub.io/\">Flowhub</a>: for visually and interactively building programs and extensions.<br><a href=\"http://gridstylesheets.org/\">GSS</a>: for building constraint-based, responsive layouts<br> And of course <a href=\"http://imgflo.org/\">imgflo</a>: for on-demand server-side image processing.</p>"},{"block":{"id":"18a858d6-2507-4a55-83f2-35e19204f435","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>In total over 100k lines of code, and around 5000 commits over the last 12 months. Some of the stack is expained in more detail in a recent <a href=\"http://libregraphicsworld.org/blog/entry/artificial-intelligence-designs-websites-uses-open-technology-stack\">interview with Libre Graphics World</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"In total over 100k lines of code, and around 5000 commits over the last 12 months. Some of the stack is expained in more detail in a recent interview with Libre Graphics World.","length":176,"language":"en","measurementVersion":16,"measurementHash":"cb77c8ae8f4cc286644e27852e2ee0f6"},"html":"<p>In total over 100k lines of code, and around 5000 commits over the last 12 months. Some of the stack is expained in more detail in a recent <a href=\"http://libregraphicsworld.org/blog/entry/artificial-intelligence-designs-websites-uses-open-technology-stack\">interview with Libre Graphics World</a>.</p>"},{"block":{"id":"e3deec60-79ee-4f3d-9719-ceb186a14461","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p><a href=\"http://thegrid.io/\">thegrid.io</a> launch site is of course built with The Grid. In the particular layout filter used, the look &amp; feel is driven largely by the content. Colors for text captions are extracted from tweets and social media posts, and the featured images are largely unfiltered. Other Grid layout filters may style all provided content, including images, towards a uniform look specified by a color scheme. Or a layout filter may mix-and-match content- versus style-driven design.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"thegrid.io launch site is of course built with The Grid. In the particular layout filter used, the look & feel is driven largely by the content. Colors for text captions are extracted from tweets and social media posts, and the featured images are largely unfiltered. Other Grid layout filters may style all provided content, including images, towards a uniform look specified by a color scheme. Or a layout filter may mix-and-match content- versus style-driven design.","length":469,"language":"en","measurementVersion":16,"measurementHash":"46ccbc467b9c96a7dc0dd395422d079a"},"html":"<p><a href=\"http://thegrid.io/\">thegrid.io</a> launch site is of course built with The Grid. In the particular layout filter used, the look &amp; feel is driven largely by the content. Colors for text captions are extracted from tweets and social media posts, and the featured images are largely unfiltered. Other Grid layout filters may style all provided content, including images, towards a uniform look specified by a color scheme. Or a layout filter may mix-and-match content- versus style-driven design.</p>"},{"block":{"id":"6aaf76d1-f937-4ae1-bf6e-88f7769a90b2","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>The background texture on this section was created with imgflo, by passing the featured image through a blur graph:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"The background texture on this section was created with imgflo, by passing the featured image through a blur graph:","length":115,"language":"en","measurementVersion":16,"measurementHash":"055410686ffe707dd904c940969586c5"},"html":"<p>The background texture on this section was created with imgflo, by passing the featured image through a blur graph:</p>"},{"block":{"id":"536fda08-854f-4648-bad9-f59580b0edba","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p><a href=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefbf5e12dba2c/gaussianblur?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fcdn.thegrid.io%2Fassets%2Fimages%2Fgrid-chrome.jpg&amp;width=1300&amp;height=768&amp;std-dev-x=25&amp;std-dev-y=25\">https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefb...Fimages%2Fgrid-chrome.jpg&amp;width=1300&amp;height=768&amp;std-dev-x=25&amp;std-dev-y=25</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefb...Fimages%2Fgrid-chrome.jpg&width=1300&height=768&std-dev-x=25&std-dev-y=25","length":150,"measurementVersion":16,"measurementHash":"439d4da3de258048bc3f63dbbec8d497"},"html":"<p><a href=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefbf5e12dba2c/gaussianblur?input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fcdn.thegrid.io%2Fassets%2Fimages%2Fgrid-chrome.jpg&amp;width=1300&amp;height=768&amp;std-dev-x=25&amp;std-dev-y=25\">https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/1ff47cef6f354fe0fbdefb...Fimages%2Fgrid-chrome.jpg&amp;width=1300&amp;height=768&amp;std-dev-x=25&amp;std-dev-y=25</a></p>"},{"block":{"id":"634fa1eb-4458-40b1-a1dc-5fec1d279bdd","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>It is important to note that no-one chose this exact image to be used in the particular layout section (and thus have the given image filter applied), which is why processing happens on-demand. The layout section with image inside a computer screen is <em>available</em> for content which has images of type \"screenshot\". This property may be automatically detected by our image analytics pipeline, or manually annotated by user. The system allows describing many other such <em>constraints,</em> which are all taken into account when it works to create the appropriate layout <em>for given content</em>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"It is important to note that no-one chose this exact image to be used in the particular layout section (and thus have the given image filter applied), which is why processing happens on-demand. The layout section with image inside a computer screen is available for content which has images of type \"screenshot\". This property may be automatically detected by our image analytics pipeline, or manually annotated by user. The system allows describing many other such constraints, which are all taken into account when it works to create the appropriate layout for given content.","length":577,"language":"en","measurementVersion":16,"measurementHash":"01a054820e7f6eb170224010ef2edad7"},"html":"<p>It is important to note that no-one chose this exact image to be used in the particular layout section (and thus have the given image filter applied), which is why processing happens on-demand. The layout section with image inside a computer screen is <em>available</em> for content which has images of type \"screenshot\". This property may be automatically detected by our image analytics pipeline, or manually annotated by user. The system allows describing many other such <em>constraints,</em> which are all taken into account when it works to create the appropriate layout <em>for given content</em>.</p>"},{"block":{"id":"cc7882d7-1cd1-4433-bcf8-40dfd4df60fe","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Even without considering styling, imgflo has a couple of important roles on a Grid site. Important is the ability create multiple scaled down versions to optimize download size. For this we also created a helper library called <a href=\"https://www.npmjs.org/package/rig-up\">RIG</a>, which is used to generate a set of CSS media-queries with imgflo request urls.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Even without considering styling, imgflo has a couple of important roles on a Grid site. Important is the ability create multiple scaled down versions to optimize download size. For this we also created a helper library called RIG, which is used to generate a set of CSS media-queries with imgflo request urls.","length":310,"language":"en","measurementVersion":16,"measurementHash":"644e1d70f65e2f01646d657fe06a1f75"},"html":"<p>Even without considering styling, imgflo has a couple of important roles on a Grid site. Important is the ability create multiple scaled down versions to optimize download size. For this we also created a helper library called <a href=\"https://www.npmjs.org/package/rig-up\">RIG</a>, which is used to generate a set of CSS media-queries with imgflo request urls.</p>"},{"block":{"id":"4f7c4457-e527-46f6-a442-17364203e85e","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Processing images through imgflo also means that they are cached. So if the original image becomes unavailable, the website still has versions it can use. This can happen for instance on Twitter when people change their profile picture.<br> Note that while we optimize images when presented on site, we don't touch the original image (non-destructive). This means image uploaded to The Grid has the full data &amp; metadata preserved, unlike on some other social/web services. However, we are currently not <a href=\"https://github.com/jonnor/imgflo/issues/68\">preserving metadata in processed images</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Processing images through imgflo also means that they are cached. So if the original image becomes unavailable, the website still has versions it can use. This can happen for instance on Twitter when people change their profile picture. Note that while we optimize images when presented on site, we don't touch the original image (non-destructive). This means image uploaded to The Grid has the full data & metadata preserved, unlike on some other social/web services. However, we are currently not preserving metadata in processed images.","length":539,"language":"en","measurementVersion":16,"measurementHash":"52317b73525bc33ad354248ca1e795a8"},"html":"<p>Processing images through imgflo also means that they are cached. So if the original image becomes unavailable, the website still has versions it can use. This can happen for instance on Twitter when people change their profile picture.<br> Note that while we optimize images when presented on site, we don't touch the original image (non-destructive). This means image uploaded to The Grid has the full data &amp; metadata preserved, unlike on some other social/web services. However, we are currently not <a href=\"https://github.com/jonnor/imgflo/issues/68\">preserving metadata in processed images</a>.</p>"},{"block":{"id":"e7697223-af27-4ba2-aaab-3a4c5f3ba183","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>imgflo is now split into three repositories, the <a href=\"http://github.com/jonnor/imgflo\">GEGL-based Flowhub runtime</a>, the <a href=\"http://github.com/jonnor/imgflo-server\">HTTP API server</a> and the <a href=\"http://github.com/jonnor/imgflo\">native dependencies</a>. The runtime itself is plain C with glib, and could be used in non-web applications for desktop, mobile or embedded.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"imgflo is now split into three repositories, the GEGL-based Flowhub runtime, the HTTP API server and the native dependencies. The runtime itself is plain C with glib, and could be used in non-web applications for desktop, mobile or embedded.","length":241,"language":"en","measurementVersion":16,"measurementHash":"5a8c97efe89d940f27531fdab8d819c8"},"html":"<p>imgflo is now split into three repositories, the <a href=\"http://github.com/jonnor/imgflo\">GEGL-based Flowhub runtime</a>, the <a href=\"http://github.com/jonnor/imgflo-server\">HTTP API server</a> and the <a href=\"http://github.com/jonnor/imgflo\">native dependencies</a>. The runtime itself is plain C with glib, and could be used in non-web applications for desktop, mobile or embedded.</p>"},{"block":{"id":"319e1c03-23e6-4997-b06f-306a62e9f806","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>A major feature is that processing requests can now be authenticated, so that non-legitimate users cannot disrupt legitimate ones by overloading the server. We also use Amazon S3 for caching processed images, offloading a large portion of the work. Servicing 10k++ visits a day with a 2-dyno Heroko app has been no problem with this setup.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"A major feature is that processing requests can now be authenticated, so that non-legitimate users cannot disrupt legitimate ones by overloading the server. We also use Amazon S3 for caching processed images, offloading a large portion of the work. Servicing 10k++ visits a day with a 2-dyno Heroko app has been no problem with this setup.","length":339,"language":"en","measurementVersion":16,"measurementHash":"e7563d56aae59af0149c8b93cb55d7aa"},"html":"<p>A major feature is that processing requests can now be authenticated, so that non-legitimate users cannot disrupt legitimate ones by overloading the server. We also use Amazon S3 for caching processed images, offloading a large portion of the work. Servicing 10k++ visits a day with a 2-dyno Heroko app has been no problem with this setup.</p>"},{"block":{"id":"6e201edc-9e65-44be-ad21-538e479d4391","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>In imgflo-server we've also added support for using different processors than imgflo (which uses GEGL), in particular NoFlo with <a href=\"https://github.com/noflo/noflo-canvas\">noflo-canvas</a>. One can now build and deploy image processing pipelines using JavaScript, including all the libraries that work with the &lt;canvas&gt; element.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"In imgflo-server we've also added support for using different processors than imgflo (which uses GEGL), in particular NoFlo with noflo-canvas. One can now build and deploy image processing pipelines using JavaScript, including all the libraries that work with the <canvas> element.","length":281,"language":"en","measurementVersion":16,"measurementHash":"e0845a491f108fce34429293d32e5402"},"html":"<p>In imgflo-server we've also added support for using different processors than imgflo (which uses GEGL), in particular NoFlo with <a href=\"https://github.com/noflo/noflo-canvas\">noflo-canvas</a>. One can now build and deploy image processing pipelines using JavaScript, including all the libraries that work with the &lt;canvas&gt; element.</p>"},{"block":{"id":"29993847-917f-4b3d-91bf-495a9b959036","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Full details about the changes can be found in the changelogs: <a href=\"https://github.com/jonnor/imgflo-server/blob/master/CHANGES.md\">server</a>, <a href=\"https://github.com/jonnor/imgflo/blob/master/CHANGES.md\">runtime</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Full details about the changes can be found in the changelogs: server, runtime.","length":79,"language":"en","measurementVersion":16,"measurementHash":"3ca0beea17b8235356fc262e64a8b78a"},"html":"<p>Full details about the changes can be found in the changelogs: <a href=\"https://github.com/jonnor/imgflo-server/blob/master/CHANGES.md\">server</a>, <a href=\"https://github.com/jonnor/imgflo/blob/master/CHANGES.md\">runtime</a>.</p>"},{"block":{"id":"2fd5731e-e739-4244-87c5-579b3d7086e4","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"text","html":"<p>Flowhub provides imgflo a node-based visual &amp; interactive IDE for developing new image filters for The Grid. It is similar to etablished tools like FilterForge, the Blender compositor,  vvvv and nuke - which many designers and visual artists are familiar with. However there are still many snags in the workflow for non-technical people. Smoothing out these is major part of the next imgflo milestone.<br> After that the focus will be on horizontal scalability, to handle the load as The Grid enters beta and opens to founding members in spring.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"src":null,"text":"Flowhub provides imgflo a node-based visual & interactive IDE for developing new image filters for The Grid. It is similar to etablished tools like FilterForge, the Blender compositor,  vvvv and nuke - which many designers and visual artists are familiar with. However there are still many snags in the workflow for non-technical people. Smoothing out these is major part of the next imgflo milestone. After that the focus will be on horizontal scalability, to handle the load as The Grid enters beta and opens to founding members in spring.","length":541,"language":"en","measurementVersion":16,"measurementHash":"7d1a435d63c75956106349f6145ed065"},"html":"<p>Flowhub provides imgflo a node-based visual &amp; interactive IDE for developing new image filters for The Grid. It is similar to etablished tools like FilterForge, the Blender compositor,  vvvv and nuke - which many designers and visual artists are familiar with. However there are still many snags in the workflow for non-technical people. Smoothing out these is major part of the next imgflo milestone.<br> After that the focus will be on horizontal scalability, to handle the load as The Grid enters beta and opens to founding members in spring.</p>"}],"image":[{"block":{"id":"36458b13-a4ef-4b1f-b145-2bcbc9002f17","item":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/thegrid-5k-join.png\"><img src=\"http://www.jonnor.com/wp/files/thegrid-5k-join-300x90.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"bd5e6429-4afc-4ef2-8555-d3ce7538adb8","publisher":{}},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[10,9,8],[243,203,109],[202,169,91],[87,86,86],[121,120,120]],"width":300,"height":90,"orientation":"landscape","ratio":"10:3","aspect":3.3333333333333335,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/e6b7f70c0b239d7d972ac5fc4130f22205c135bf.png","saliency":{"bounding_rect":[[82,59],[222,89]],"confidence":0.910374,"center":[151,73],"radius":73.1264},"faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/dd23e96e840e5078923e5aada91960dec73ff2eb.png","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/ae4fd261289a3450d73342a4930aa204/insta_1977.png?height=90&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2Fe6b7f70c0b239d7d972ac5fc4130f22205c135bf.png&width=300"},"measurementVersion":16,"measurementHash":"533b39cc332c3cfd2e9d54b038bf6b e","title":"Participating in Libre Graphics Research Unit residency","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"authors":[],"publisher":{"name":"Jonnor","domain":"www.jonnor.com","url":"http://www.jonnor.com","favicon":null}},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":"3f3a8187-0931-4611-8963-239c0dff1931","created_at":"2016-02-13T18:04:45.785Z","updated_at":"2016-02-13T20:19:46.371Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"c31f246a-a002-4eec-9323-bfcf4e58ef4f","item":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","type":"h1","html":"<h1>Participating in Libre Graphics Research Unit residency</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Participating in Libre Graphics Research Unit residency","length":55,"language":"de","measurementVersion":16,"measurementHash":"7d98de1681fbc73ec0d4e2f4af37c4b1"},{"id":"4c0bbce8-937c-4559-88ef-b23ec3eebc11","item":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","type":"text","html":"<p>Following the Piksels & Lines research meeting <a href=\"http://www.jonnor.com/2012/06/piksels-and-lines-libre-graphics-research-unit-seminar-in-bergen\">in June</a> and being accepted in the <a href=\"http://www.piksel.no/2012/07/call-piksels-lines-orchestra-residency-plo\">call for proposals</a> I am now taking part in the Piksel & Lines Orchestra residency, hosted by <a href=\"http://www.piksel.no/\">Piksel</a> and <a href=\"http://lgru.net/\">LGRU</a>, together with media artist and engineer <a href=\"http://wintermute.org/brendan/\">Brendan Howell</a>. Together we will further develop the Piksels & Lines Orchestra, a system that turns the traditional libre graphics tools (like MyPaint, GIMP, Inkscape, Scribus) into instruments for use in an performance setting.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Following the Piksels & Lines research meeting in June and being accepted in the call for proposals I am now taking part in the Piksel & Lines Orchestra residency, hosted by Piksel and LGRU, together with media artist and engineer Brendan Howell. Together we will further develop the Piksels & Lines Orchestra, a system that turns the traditional libre graphics tools (like MyPaint, GIMP, Inkscape, Scribus) into instruments for use in an performance setting.","length":459,"language":"en","measurementVersion":16,"measurementHash":"13582f38ebf0430d836d4b5f5f546029"},{"id":"1ad916d8-b5cd-4769-b42b-7aa619bd783e","item":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","type":"text","html":"<p>A prototype of this system is to be demonstrated at <a href=\"http://www.piksel.no/p12\">Piksel X</a> in Bergen, November 21-25th. Piksel is an annual festival where artists and developers working with free and open source software, hardware and art come together. Its diverse program will include presentations, workshops, performances, and installations.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"A prototype of this system is to be demonstrated at Piksel X in Bergen, November 21-25th. Piksel is an annual festival where artists and developers working with free and open source software, hardware and art come together. Its diverse program will include presentations, workshops, performances, and installations.","length":315,"language":"en","measurementVersion":16,"measurementHash":"393dc42d66c10c1b0093d97a8bd60e3c"},{"id":"ff8dee1c-e761-41e0-8823-ee1dc6e49b0c","item":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","type":"text","html":"<p>Within the Piksels & Lines Orchestra residency we will also realize an artwork that will be performed in Madrid, April at the Future Tools Conference. This event combines <a href=\"http://www.libregraphicsmeeting.org/\">Libre Graphics Meeting</a>, an annual artist and developer meeting around free and open source graphics software with <a href=\"http://medialab-prado.es/interactivos\">Interactivos?'13</a>, two weeks of project-centric workshops focused on collaborative creation using open hardware and open software. The <a href=\"http://medialab-prado.es/article/ilgru_call_projects\">call for projects</a> is now open, focusing on \"Tools for a Read-Write World\".</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Within the Piksels & Lines Orchestra residency we will also realize an artwork that will be performed in Madrid, April at the Future Tools Conference. This event combines Libre Graphics Meeting, an annual artist and developer meeting around free and open source graphics software with Interactivos?'13, two weeks of project-centric workshops focused on collaborative creation using open hardware and open software. The call for projects is now open, focusing on \"Tools for a Read-Write World\".","length":493,"language":"en","measurementVersion":16,"measurementHash":"660753fee5f8bd6a970e5e593ff018ac"},{"id":"3784eb84-5c96-4762-bc07-c01a8953c7bc","item":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","type":"text","html":"<p>Don't miss any of these events if you are interested in the intersection and interaction between artistic works and open tools!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Don't miss any of these events if you are interested in the intersection and interaction between artistic works and open tools!","length":127,"language":"en","measurementVersion":16,"measurementHash":"12eaf8c7acb9c28f8803c1b849d920ae"},{"id":"03ee89b1-567c-4eef-ad0b-166a91354f23","item":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","type":"text","html":"<p>from more than a dozen countries</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"from more than a dozen countries","length":32,"language":"en","measurementVersion":16,"measurementHash":"c2adf4a3e50e83bf6acfdfa83e78fefb"},{"id":"f4e0538d-8d3b-4870-a301-107b24cfae2d","item":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=604&amp;md5=464 , GIMP, Inkscape, Scribus) into instruments for use in an performance setting.","length":459,"language":"en","measurementVersion":16,"measurementHash":"13582f38ebf0430d836d4b5f5f546029"},"html":"<p>Following the Piksels & Lines research meeting <a href=\"http://www.jonnor.com/2012/06/piksels-and-lines-libre-graphics-research-unit-seminar-in-bergen\">in June</a> and being accepted in the <a href=\"http://www.piksel.no/2012/07/call-piksels-lines-orchestra-residency-plo\">call for proposals</a> I am now taking part in the Piksel & Lines Orchestra residency, hosted by <a href=\"http://www.piksel.no/\">Piksel</a> and <a href=\"http://lgru.net/\">LGRU</a>, together with media artist and engineer <a href=\"http://wintermute.org/brendan/\">Brendan Howell</a>. Together we will further develop the Piksels & Lines Orchestra, a system that turns the traditional libre graphics tools (like MyPaint, GIMP, Inkscape, Scribus) into instruments for use in an performance setting.</p>"},{"block":{"id":"1ad916d8-b5cd-4769-b42b-7aa619bd783e","item":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","type":"text","html":"<p>A prototype of this system is to be demonstrated at <a href=\"http://www.piksel.no/p12\">Piksel X</a> in Bergen, November 21-25th. Piksel is an annual festival where artists and developers working with free and open source software, hardware and art come together. Its diverse program will include presentations, workshops, performances, and installations.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"A prototype of this system is to be demonstrated at Piksel X in Bergen, November 21-25th. Piksel is an annual festival whe 41f3-a72e-8013fa3f8b41","type":"h1","html":"<h1>Participating in Libre Graphics Research Unit residency</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Participating in Libre Graphics Research Unit residency","length":55,"language":"de","measurementVersion":16,"measurementHash":"7d98de1681fbc73ec0d4e2f4af37c4b1"},"html":"<h1>Participating in Libre Graphics Research Unit residency</h1>"}],"text":[{"block":{"id":"4c0bbce8-937c-4559-88ef-b23ec3eebc11","item":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","type":"text","html":"<p>Following the Piksels & Lines research meeting <a href=\"http://www.jonnor.com/2012/06/piksels-and-lines-libre-graphics-research-unit-seminar-in-bergen\">in June</a> and being accepted in the <a href=\"http://www.piksel.no/2012/07/call-piksels-lines-orchestra-residency-plo\">call for proposals</a> I am now taking part in the Piksel & Lines Orchestra residency, hosted by <a href=\"http://www.piksel.no/\">Piksel</a> and <a href=\"http://lgru.net/\">LGRU</a>, together with media artist and engineer <a href=\"http://wintermute.org/brendan/\">Brendan Howell</a>. Together we will further develop the Piksels & Lines Orchestra, a system that turns the traditional libre graphics tools (like MyPaint, GIMP, Inkscape, Scribus) into instruments for use in an performance setting.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Following the Piksels & Lines research meeting in June and being accepted in the call for proposals I am now taking part in the Piksel & Lines Orchestra residency, hosted by Piksel and LGRU, together with media artist and engineer Brendan Howell. Together we will further develop the Piksels & Lines Orchestra, a system that turns the traditional libre graphics tools (like MyPaint, GIMP, Inkscape, Scribus) into instruments for use in an performance setting.","length":459,"language":"en","measurementVersion":16,"measurementHash":"13582f38ebf0430d836d4b5f5f546029"},"html":"<p>Following the Piksels & Lines research meeting <a href=\"http://www.jonnor.com/2012/06/piksels-and-lines-libre-graphics-research-unit-seminar-in-bergen\">in June</a> and being accepted in the <a href=\"http://www.piksel.no/2012/07/call-piksels-lines-orchestra-residency-plo\">call for proposals</a> I am now taking part in the Piksel & Lines Orchestra residency, hosted by <a href=\"http://www.piksel.no/\">Piksel</a> and <a href=\"http://lgru.net/\">LGRU</a>, together with media artist and engineer <a href=\"http://wintermute.org/brendan/\">Brendan Howell</a>. Together we will further develop the Piksels & Lines Orchestra, a system that turns the traditional libre graphics tools (like MyPaint, GIMP, Inkscape, Scribus) into instruments for use in an performance setting.</p>"},{"block":{"id":"1ad916d8-b5cd-4769-b42b-7aa619bd783e","item":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","type":"text","html":"<p>A prototype of this system is to be demonstrated at <a href=\"http://www.piksel.no/p12\">Piksel X</a> in Bergen, November 21-25th. Piksel is an annual festival where artists and developers working with free and open source software, hardware and art come together. Its diverse program will include presentations, workshops, performances, and installations.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"A prototype of this system is to be demonstrated at Piksel X in Bergen, November 21-25th. Piksel is an annual festival where artists and developers working with free and open source software, hardware and art come together. Its diverse program will include presentations, workshops, performances, and installations.","length":315,"language":"en","measurementVersion":16,"measurementHash":"393dc42d66c10c1b0093d97a8bd60e3c"},"html":"<p>A prototype of this system is to be demonstrated at <a href=\"http://www.piksel.no/p12\">Piksel X</a> in Bergen, November 21-25th. Piksel is an annual festival where artists and developers working with free and open source software, hardware and art come together. Its diverse program will include presentations, workshops, performances, and installations.</p>"},{"block":{"id":"ff8dee1c-e761-41e0-8823-ee1dc6e49b0c","item":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","type":"text","html":"<p>Within the Piksels & Lines Orchestra residency we will also realize an artwork that will be performed in Madrid, April at the Future Tools Conference. This event combines <a href=\"http://www.libregraphicsmeeting.org/\">Libre Graphics Meeting</a>, an annual artist and developer meeting around free and open source graphics software with <a href=\"http://medialab-prado.es/interactivos\">Interactivos?'13</a>, two weeks of project-centric workshops focused on collaborative creation using open hardware and open software. The <a href=\"http://medialab-prado.es/article/ilgru_call_projects\">call for projects</a> is now open, focusing on \"Tools for a Read-Write World\".</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Within the Piksels & Lines Orchestra residency we will also realize an artwork that will be performed in Madrid, April at the Future Tools Conference. This event combines Libre Graphics Meeting, an annual artist and developer meeting around free and open source graphics software with Interactivos?'13, two weeks of project-centric workshops focused on collaborative creation using open hardware and open software. The call for projects is now open, focusing on \"Tools for a Read-Write World\".","length":493,"language":"en","measurementVersion":16,"measurementHash":"660753fee5f8bd6a970e5e593ff018ac"},"html":"<p>Within the Piksels & Lines Orchestra residency we will also realize an artwork that will be performed in Madrid, April at the Future Tools Conference. This event combines <a href=\"http://www.libregraphicsmeeting.org/\">Libre Graphics Meeting</a>, an annual artist and developer meeting around free and open source graphics software with <a href=\"http://medialab-prado.es/interactivos\">Interactivos?'13</a>, two weeks of project-centric workshops focused on collaborative creation using open hardware and open software. The <a href=\"http://medialab-prado.es/article/ilgru_call_projects\">call for projects</a> is now open, focusing on \"Tools for a Read-Write World\".</p>"},{"block":{"id":"3784eb84-5c96-4762-bc07-c01a8953c7bc","item":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","type":"text","html":"<p>Don't miss any of these events if you are interested in the intersection and interaction between artistic works and open tools!</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Don't miss any of these events if you are interested in the intersection and interaction between artistic works and open tools!","length":127,"language":"en","measurementVersion":16,"measurementHash":"12eaf8c7acb9c28f8803c1b849d920ae"},"html":"<p>Don't miss any of these events if you are interested in the intersection and interaction between artistic works and open tools!</p>"},{"block":{"id":"03ee89b1-567c-4eef-ad0b-166a91354f23","item":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","type":"text","html":"<p>from more than a dozen countries</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"from more than a dozen countries","length":32,"language":"en","measurementVersion":16,"measurementHash":"c2adf4a3e50e83bf6acfdfa83e78fefb"},"html":"<p>from more than a dozen countries</p>"}],"image":[{"block":{"id":"f4e0538d-8d3b-4870-a301-107b24cfae2d","item":"cbfdf398-6b11-41f3-a72e-8013fa3f8b41","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=604&amp;md5=4640f5550b5e498e63b4ab8ac5df29cb\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","
