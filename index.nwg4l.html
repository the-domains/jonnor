 I've been playing with microcontrollers again; Atmel AVRs with and without <a href=\"http://arduino.cc/\">Arduino</a> boards. I've make a couple of tiny projects myself, helped an artist friend do interactive works and helped to integrated a microcontroller it in an embedded product at work. With Arduino, one does not have to worry about interrupts, registers and custom hardware programmers to get things done using a microcontroller. This has opened the door for many more people that pre-Arduino. But the Arduino language is just a collection of C++ classes and functions, users are still left with telling the microcontroller how to do things; \"first do this, then this, then this...\".</p>"},{"block":{"id":"3db1af31-ebf7-4b4b-aa0e-0592b2686b15","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>I think always having to work on such a a low level limits what people make with Arduino, both in who's able to use it and what current users are able to achive. So, I created a new experimental project: <a href=\"https://github.com/jonnor/microflo\">MicroFlo</a>. It has a couple of <a href=\"https://github.com/jonnor/microflo#goals\">goals</a>, the two first being the most important:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"I think always having to work on such a a low level limits what people make with Arduino, both in who's able to use it and what current users are able to achive. So, I created a new experimental project: MicroFlo. It has a couple of goals, the two first being the most important:","length":279,"language":"en","measurementVersion":16,"measurementHash":"ce7a2d662bd8fca1750c5cdd6aa21911"},"html":"<p>I think always having to work on such a a low level limits what people make with Arduino, both in who's able to use it and what current users are able to achive. So, I created a new experimental project: <a href=\"https://github.com/jonnor/microflo\">MicroFlo</a>. It has a couple of <a href=\"https://github.com/jonnor/microflo#goals\">goals</a>, the two first being the most important:</p>"},{"block":{"id":"ce247658-1cd9-434a-89e5-726c3f2bfc46","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>Inspired by <a href=\"http://noflojs.org/\">NoFlo</a>, and designed for integration with it, MicroFlo implements <a href=\"http://en.wikipedia.org/wiki/Flow-based_programming\">Flow-based programming</a> (FBP). In FBP, a program is constructed by connecting a set of independent components. Each component has in-ports and out-ports, and can only communicate with eachother through these. The connections can be defined using programatically, using a declarative text language,  or using a visual editor. 2D/3D artists will recognise this the concept from node compositors like in <a href=\"https://www.youtube.com/results?search_query=blender+node+compositor\">Blender</a>, sound artists from applications like <a href=\"https://www.youtube.com/results?q=reaktor+programming\">Reaktor</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Inspired by NoFlo, and designed for integration with it, MicroFlo implements Flow-based programming (FBP). In FBP, a program is constructed by connecting a set of independent components. Each component has in-ports and out-ports, and can only communicate with eachother through these. The connections can be defined using programatically, using a declarative text language,  or using a visual editor. 2D/3D artists will recognise this the concept from node compositors like in Blender, sound artists from applications like Reaktor.","length":531,"language":"en","measurementVersion":16,"measurementHash":"c1b128ae6a982a258de250d59aafa38a"},"html":"<p>Inspired by <a href=\"http://noflojs.org/\">NoFlo</a>, and designed for integration with it, MicroFlo implements <a href=\"http://en.wikipedia.org/wiki/Flow-based_programming\">Flow-based programming</a> (FBP). In FBP, a program is constructed by connecting a set of independent components. Each component has in-ports and out-ports, and can only communicate with eachother through these. The connections can be defined using programatically, using a declarative text language,  or using a visual editor. 2D/3D artists will recognise this the concept from node compositors like in <a href=\"https://www.youtube.com/results?search_query=blender+node+compositor\">Blender</a>, sound artists from applications like <a href=\"https://www.youtube.com/results?q=reaktor+programming\">Reaktor</a>.</p>"},{"block":{"id":"9f61a5dc-2096-4dd3-975b-6d1a3aed0cf2","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>I have an old used fridge, by the looks of it made in the GDR some time before I was born. Not long after I got it, the thermostat broke and the cooler would not turn off. Instead of throwing it away and getting a new one, which would be the cool and practical* thing to do, I decided to fix it. Using an Arduino and MicroFlo.<br> * especially considering that it is several months since it broke...</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"I have an old used fridge, by the looks of it made in the GDR some time before I was born. Not long after I got it, the thermostat broke and the cooler would not turn off. Instead of throwing it away and getting a new one, which would be the cool and practical* thing to do, I decided to fix it. Using an Arduino and MicroFlo. * especially considering that it is several months since it broke...","length":395,"language":"en","measurementVersion":16,"measurementHash":"d931abac5704e2b4fe15f3a16576261b"},"html":"<p>I have an old used fridge, by the looks of it made in the GDR some time before I was born. Not long after I got it, the thermostat broke and the cooler would not turn off. Instead of throwing it away and getting a new one, which would be the cool and practical* thing to do, I decided to fix it. Using an Arduino and MicroFlo.<br> * especially considering that it is several months since it broke...</p>"},{"block":{"id":"004ec5f3-a5c1-4907-b421-21206f7b9914","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>A fridge is a simple system, something that should be simple for hobbyists to create. So it was a decent first usecase to test the framework on. Principially, such a system looks something like this:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"A fridge is a simple system, something that should be simple for hobbyists to create. So it was a decent first usecase to test the framework on. Principially, such a system looks something like this:","length":199,"language":"en","measurementVersion":16,"measurementHash":"85becc8d63aae6958cb740108fea7394"},"html":"<p>A fridge is a simple system, something that should be simple for hobbyists to create. So it was a decent first usecase to test the framework on. Principially, such a system looks something like this:</p>"},{"block":{"id":"9c7e6341-3da7-49f6-a2e1-fddeab7b2cf1","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>The thermostat decides whether to turn the cooler on or off, and the cooler switch realizes this decision. There are many alternative methods of implemening each of these two components. I used a DS1820 digital thermometer IC to read temperature, and a hacked NEXA remote controlled relay for the switch.<br> All the logic, including temperature threshold is done in software on an Arduino Uno.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"The thermostat decides whether to turn the cooler on or off, and the cooler switch realizes this decision. There are many alternative methods of implemening each of these two components. I used a DS1820 digital thermometer IC to read temperature, and a hacked NEXA remote controlled relay for the switch. All the logic, including temperature threshold is done in software on an Arduino Uno.","length":390,"language":"en","measurementVersion":16,"measurementHash":"e02e84f03ec169cfc9fecf04a7760615"},"html":"<p>The thermostat decides whether to turn the cooler on or off, and the cooler switch realizes this decision. There are many alternative methods of implemening each of these two components. I used a DS1820 digital thermometer IC to read temperature, and a hacked NEXA remote controlled relay for the switch.<br> All the logic, including temperature threshold is done in software on an Arduino Uno.</p>"},{"block":{"id":"414c7f70-beb6-428b-a181-3732031858ce","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>The code below for the cooler switch would have been simpler (a oneliner, left as excersise for the reader) if I instead had used a active high relay directly on the mains (illegal if not a certified electrician). Or alternatively reverse-engineered the 433Mhz protocol used.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"The code below for the cooler switch would have been simpler (a oneliner, left as excersise for the reader) if I instead had used a active high relay directly on the mains (illegal if not a certified electrician). Or alternatively reverse-engineered the 433Mhz protocol used.","length":275,"language":"en","measurementVersion":16,"measurementHash":"89678133a7ad62c3d6431f609f9aa597"},"html":"<p>The code below for the cooler switch would have been simpler (a oneliner, left as excersise for the reader) if I instead had used a active high relay directly on the mains (illegal if not a certified electrician). Or alternatively reverse-engineered the 433Mhz protocol used.</p>"},{"block":{"id":"f2dfddf4-b02b-4367-b8ab-b505e4690496","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>MicroFlo code for the fridge, in the <a href=\"http://noflojs.org/documentation/fbp/\">.FBP</a> domain specific language ( <a href=\"https://github.com/jonnor/microflo/blob/master/examples/fridge.fbp\">examples/fridge.fbp</a>)<br><code># Thermostat<br> timer(Timer) OUT -&gt; TRIGGER thermometer(ReadDallasTemperature)<br> thermometer() OUT -&gt; IN hysteresis(HysteresisLatch)</code></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"MicroFlo code for the fridge, in the .FBP domain specific language ( examples/fridge.fbp)# Thermostat timer(Timer) OUT -> TRIGGER thermometer(ReadDallasTemperature) thermometer() OUT -> IN hysteresis(HysteresisLatch)","length":216,"language":"en","measurementVersion":16,"measurementHash":"ef6ebdafdc0746937410715a5384d895"},"html":"<p>MicroFlo code for the fridge, in the <a href=\"http://noflojs.org/documentation/fbp/\">.FBP</a> domain specific language ( <a href=\"https://github.com/jonnor/microflo/blob/master/examples/fridge.fbp\">examples/fridge.fbp</a>)<br><code># Thermostat<br> timer(Timer) OUT -&gt; TRIGGER thermometer(ReadDallasTemperature)<br> thermometer() OUT -&gt; IN hysteresis(HysteresisLatch)</code></p>"},{"block":{"id":"c714025d-9d9f-405a-b184-5ec950a9b84b","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p># On/Off switch<br> hysteresis() OUT -&gt; IN switch(BreakBeforeMake)<br> switch() OUT1 -&gt; IN ia(InvertBoolean) OUT -&gt; IN turnOn(DigitalWrite)<br> switch() OUT2 -&gt; IN ic(InvertBoolean) OUT -&gt; IN turnOff(DigitalWrite)<br> # Feedback cycle to switch required for syncronizing break-before-make logic<br> turnOn() OUT -&gt; IN ib(InvertBoolean) OUT -&gt; MONITOR1 switch()<br> turnOff() OUT -&gt; IN id(InvertBoolean) OUT -&gt; MONITOR2 switch()</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"# On/Off switch hysteresis() OUT -> IN switch(BreakBeforeMake) switch() OUT1 -> IN ia(InvertBoolean) OUT -> IN turnOn(DigitalWrite) switch() OUT2 -> IN ic(InvertBoolean) OUT -> IN turnOff(DigitalWrite) # Feedback cycle to switch required for syncronizing break-before-make logic turnOn() OUT -> IN ib(InvertBoolean) OUT -> MONITOR1 switch() turnOff() OUT -> IN id(InvertBoolean) OUT -> MONITOR2 switch()","length":403,"language":"en","measurementVersion":16,"measurementHash":"2d0dcb3fa2957f7ce94eb14f04b70e4c"},"html":"<p># On/Off switch<br> hysteresis() OUT -&gt; IN switch(BreakBeforeMake)<br> switch() OUT1 -&gt; IN ia(InvertBoolean) OUT -&gt; IN turnOn(DigitalWrite)<br> switch() OUT2 -&gt; IN ic(InvertBoolean) OUT -&gt; IN turnOff(DigitalWrite)<br> # Feedback cycle to switch required for syncronizing break-before-make logic<br> turnOn() OUT -&gt; IN ib(InvertBoolean) OUT -&gt; MONITOR1 switch()<br> turnOff() OUT -&gt; IN id(InvertBoolean) OUT -&gt; MONITOR2 switch()</p>"},{"block":{"id":"b1ea1ca5-25d7-4109-9e05-e0cc4690941a","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p># Config<br> '5000' -&gt; INTERVAL timer() # milliseconds<br> '2' -&gt; LOWTHRESHOLD hysteresis() # Celcius<br> '5' -&gt; HIGHTHRESHOLD hysteresis() # Celcius<br> '[\"0x28\", \"0xAF\", \"0x1C\", \"0xB2\", \"0x04\", \"0x00\", \"0x00\", \"0x33\"]' -&gt; ADDRESS thermometer()<br> board(ArduinoUno) PIN9 -&gt; PIN thermometer()<br> board() PIN12 -&gt; PIN turnOff()<br> board() PIN11 -&gt; PIN turnOn()</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"# Config '5000' -> INTERVAL timer() # milliseconds '2' -> LOWTHRESHOLD hysteresis() # Celcius '5' -> HIGHTHRESHOLD hysteresis() # Celcius '[\"0x28\", \"0xAF\", \"0x1C\", \"0xB2\", \"0x04\", \"0x00\", \"0x00\", \"0x33\"]' -> ADDRESS thermometer() board(ArduinoUno) PIN9 -> PIN thermometer() board() PIN12 -> PIN turnOff() board() PIN11 -> PIN turnOn()","length":334,"measurementVersion":16,"measurementHash":"cb98b6caa2e07fb20f546c45d8667217"},"html":"<p># Config<br> '5000' -&gt; INTERVAL timer() # milliseconds<br> '2' -&gt; LOWTHRESHOLD hysteresis() # Celcius<br> '5' -&gt; HIGHTHRESHOLD hysteresis() # Celcius<br> '[\"0x28\", \"0xAF\", \"0x1C\", \"0xB2\", \"0x04\", \"0x00\", \"0x00\", \"0x33\"]' -&gt; ADDRESS thermometer()<br> board(ArduinoUno) PIN9 -&gt; PIN thermometer()<br> board() PIN12 -&gt; PIN turnOff()<br> board() PIN11 -&gt; PIN turnOn()</p>"},{"block":{"id":"8f73be8c-217f-4a54-9af7-1c882c96803f","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>Is the above solution nicer than using the Arduino IDE and writing in C++? At the moment maybe not significantly so. But it does prove that this kind of high-level dynamic programming model is feasible to implement also on devices with 2kB RAM and 32kB program memory. And it is a starting point for more interesting exploration.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Is the above solution nicer than using the Arduino IDE and writing in C++? At the moment maybe not significantly so. But it does prove that this kind of high-level dynamic programming model is feasible to implement also on devices with 2kB RAM and 32kB program memory. And it is a starting point for more interesting exploration.","length":329,"language":"en","measurementVersion":16,"measurementHash":"ea08afde419eb95e6a9e85cb3cbda5bd"},"html":"<p>Is the above solution nicer than using the Arduino IDE and writing in C++? At the moment maybe not significantly so. But it does prove that this kind of high-level dynamic programming model is feasible to implement also on devices with 2kB RAM and 32kB program memory. And it is a starting point for more interesting exploration.</p>"},{"block":{"id":"ba0ded72-e0a1-4322-b1b7-ead6bbbd562d","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>I will continue to experiment with using MicroFlo for new projects, to develop more components and test/validate the architecture and programming model. I also need to read through all of the <a href=\"http://www.lulu.com/spotlight/paul_morrison\">canonical book on FBP</a> by <a href=\"http://www.jpaulmorrison.com/\">J. Paul Morrison</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"I will continue to experiment with using MicroFlo for new projects, to develop more components and test/validate the architecture and programming model. I also need to read through all of the canonical book on FBP by J. Paul Morrison.","length":234,"language":"en","measurementVersion":16,"measurementHash":"d0a5f4e79cdc79e299acbeada7e4e0c7"},"html":"<p>I will continue to experiment with using MicroFlo for new projects, to develop more components and test/validate the architecture and programming model. I also need to read through all of the <a href=\"http://www.lulu.com/spotlight/paul_morrison\">canonical book on FBP</a> by <a href=\"http://www.jpaulmorrison.com/\">J. Paul Morrison</a>.</p>"},{"block":{"id":"7412c1fa-009b-403b-bfbf-3a4b7d956917","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>Some bigger things that I want to add include:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Some bigger things that I want to add include:","length":46,"language":"en","measurementVersion":16,"measurementHash":"b06d506796a08132d68fffbfd1c67055"},"html":"<p>Some bigger things that I want to add include:</p>"},{"block":{"id":"c6d2ef35-1c73-4e77-9f45-8e3710385718","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>And eventually: Allowing to manipulate and monitor running graphs visually, using the NoFlo development environment. See <a href=\"https://github.com/jonnor/microflo/issues/1\">bug #1</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"And eventually: Allowing to manipulate and monitor running graphs visually, using the NoFlo development environment. See bug #1.","length":128,"language":"en","measurementVersion":16,"measurementHash":"92c72b0a80e24226ee3c4c0e1b685071"},"html":"<p>And eventually: Allowing to manipulate and monitor running graphs visually, using the NoFlo development environment. See <a href=\"https://github.com/jonnor/microflo/issues/1\">bug #1</a>.</p>"},{"block":{"id":"193cc81f-1fd6-415d-bc2a-ca6354f68dca","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"text","html":"<p>Curious still? Check out <a href=\"https://github.com/jonnor/microflo\">the code</a>, and ask on the <a href=\"https://groups.google.com/forum/#!topic/flow-based-programming\">FBP mailing list</a> if you have any questions!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"src":null,"text":"Curious still? Check out the code, and ask on the FBP mailing list if you have any questions!","length":93,"language":"en","measurementVersion":16,"measurementHash":"2e2184e1d427c050482aeb490e358f1e"},"html":"<p>Curious still? Check out <a href=\"https://github.com/jonnor/microflo\">the code</a>, and ask on the <a href=\"https://groups.google.com/forum/#!topic/flow-based-programming\">FBP mailing list</a> if you have any questions!</p>"}],"quote":[{"block":{"id":"ead45af2-b840-415a-b6bc-91542ac966d0","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"quote","html":"<blockquote><p>People should not need to understand text-based, C style programming to be able to program microcontrollers. But those that do know it should be able to use that knowledge, and be able to mix-and-match it with higher-level paradims within a single program.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"measurementHash":"f702302f00cedff7a78950ea6a915e5c"},"html":"<blockquote><p>People should not need to understand text-based, C style programming to be able to program microcontrollers. But those that do know it should be able to use that knowledge, and be able to mix-and-match it with higher-level paradims within a single program.</p></blockquote>"},{"block":{"id":"677b59b1-9249-431c-aa28-2591fa572b72","item":"e441704e-89e9-41ab-b49d-8022be07e8aa","type":"quote","html":"<blockquote><p>It should be possible to verify correctness of a microcontroller program in an automated way, and ideally in a hardware-independent manner.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"e441704e-89e9-41ab-b49d-8022be07e8aa","publisher":{}},"measurementHash":"52bf2a5f1c1a4acee378a1a5cac2f4ef"},"html":"<blockquote><p>It should be possible to verify correctness of a microcontroller program in an automated way, and ideally in a hardware-independent manner.</p></blockquote>"}],"h3":[{"block":{"id":"0da03f48-5edc-43e3-9398-4c54aa089b94","item":"e441704e-89e9-41ab-b49d-8022be07e8aa" :0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"88c551a8-f549-419f-bf7e-dba1ccd9b1e6","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"e90b60bc-e1d0-4b2d-9328-6e8f2603b0a7","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>Two months after <a href=\"http://www.jonnor.com/2013/09/microflo-0-1-0-and-an-arduino-powered-fridge/\">MicroFlo 0.1.0</a>, another important milestone has been reached. This release brings a basic visual programming environment and initial support for all major desktop platforms (Win/OSX/Linux). The project is still very much experimental, but it is now starting to demonstrate potential advantages over traditional Arduino programming.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"Two months after MicroFlo 0.1.0, another important milestone has been reached. This release brings a basic visual programming environment and initial support for all major desktop platforms (Win/OSX/Linux). The project is still very much experimental, but it is now starting to demonstrate potential advantages over traditional Arduino programming.","length":348,"language":"en","measurementVersion":16,"measurementHash":"79c8ad545541da1898f0982c25eac08c"},{"id":"3454238b-4b98-4207-9d6f-e541fb2cc8f7","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>Official release notes and announcement <a href=\"https://groups.google.com/forum/#!topic/flow-based-programming/RHFjSyRnG_8\">here</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"Official release notes and announcement here.","length":45,"language":"en","measurementVersion":16,"measurementHash":"3de59a49d43d0b6fc7ac5fcb03b93346"},{"id":"e2fdc3fe-2930-4a87-94cc-5c679ef6301e","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"h3","html":"<h3>The start of something visual</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"The start of something visual","length":29,"measurementVersion":16,"measurementHash":"117fb845f0b1ab1f93ca8a5751f017c5"},{"id":"c0352751-b9fd-4417-9f9e-228bd0f2ff85","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>The IDE shown is NoFlo UI, a visual programming environment which can also be used to program JavaScript for the browser and Node.js using the NoFlo runtime. This project is developed by <a href=\"http://bergie.iki.fi/\">Henri Bergius</a> and rest of the <a href=\"http://noflojs.org/\">NoFlo</a> team. For more details about the NoFlo IDE project, check their <a href=\"http://bergie.iki.fi/blog/noflo-update/\">latest update</a> and follow their <a href=\"http://www.kickstarter.com/projects/noflo/noflo-development-environment\">Kickstarter project</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"The IDE shown is NoFlo UI, a visual programming environment which can also be used to program JavaScript for the browser and Node.js using the NoFlo runtime. This project is developed by Henri Bergius and rest of the NoFlo team. For more details about the NoFlo IDE project, check their latest update and follow their Kickstarter project.","length":338,"language":"en","measurementVersion":16,"measurementHash":"5910d2888ee197ec82f0fc56151ffc8c"},{"id":"d7127793-a34d-4ff5-a9e2-c8c18b50d7c1","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"h3","html":"<h3>Talk</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"Talk","length":4,"measurementVersion":16,"measurementHash":"0d2b2583d2b893ac549dc6f56b9cc499"},{"id":"d1491a28-8903-41a1-aa7c-ed822eaff40c","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>At <a href=\"http://13.piksel.no/\">Piksel 2013</a> in Bergen, I also presented MicroFlo for the first time, to an audience of mostly new media and experimental sound artists. The talk goes into detail about the motivations behind the project, from the quite practical to the more philosophical considerations. Not my most coherent talk, but it gives some insight.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"At Piksel 2013 in Bergen, I also presented MicroFlo for the first time, to an audience of mostly new media and experimental sound artists. The talk goes into detail about the motivations behind the project, from the quite practical to the more philosophical considerations. Not my most coherent talk, but it gives some insight.","length":327,"language":"en","measurementVersion":16,"measurementHash":"699ecdaaa10900f2cb5c1f6af653fc71"},{"id":"0ce9c620-5cf7-480b-b44f-69032fb25821","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"video","html":"<iframe src=\"http://www.youtube.com/embed/mizj6eoepC0\" frameborder=\"0\" width=\"420\" height=\"315\"></iframe>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"video":{"src":"http://www.youtube.com/embed/mizj6eoepC0"},"cover":{"animated":false,"exif":{},"rotation":0,"colors":[[56,57,52],[108,101,95],[0,0,0],[254,254,254],[150,151,155]],"width":480,"height":328,"orientation":"landscape","ratio":"60:41","aspect":1.4634146341463414,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/69595086e565b976a37743a9452e5ff8ab48180e.jpg","saliency":{"bounding_rect":[[106,1],[362,255]],"confidence":0.420927,"center":[233,23],"radius":133.266},"faces":[{"x":14,"y":153,"width":42,"height":42,"confidence":4.998368}],"original":"http://img.youtube.com/vi/mizj6eoepC0/hqdefault.jpg","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/3675c8d7360f891810233def956672fa/gradientmap.jpg?color1=%23000000&color2=%23000000&color3=%23CC977A&height=328&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F69595086e565b976a37743a9452e5ff8ab48180e.jpg&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=480"},"measurementVersion":16,"measurementHash":"d037072adcbd1fde7792c15829d2cfdc"},{"id":"ca65925c-77c6-472f-9f36-1633efb79164","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"h3","html":"<h3>Next</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"Next","length":4,"measurementVersion":16,"measurementHash":"542283d49f5e8a50abf4f2869aaddef7"},{"id":"a69117b9-34d4-4fa3-8efe-36d90135059b","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>For the next milestone, MicroFlo 0.3, several things are already <a href=\"https://github.com/jonnor/microflo/issues?milestone=3\">planned</a>. Focus is mostly on practical improvements to the system, but I also hope to complete prototype support for \"heterogeneous FBP\": Allowing to program systems consisting of both host computer and microcontroller programs in a unified manner using NoFlo+MicroFlo.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"For the next milestone, MicroFlo 0.3, several things are already planned. Focus is mostly on practical improvements to the system, but I also hope to complete prototype support for \"heterogeneous FBP\": Allowing to program systems consisting of both host computer and microcontroller programs in a unified manner using NoFlo+MicroFlo.","length":333,"language":"en","measurementVersion":16,"measurementHash":"749093b48b5223e0b3066e8ca3fcfdf4"},{"id":"3a6fdaa9-3020-41a7-9d02-63d1791c8966","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>I am also planning a MicroFlo workshop at <a href=\"https://bitraf.no/\">Bitraf</a> some time in December and to demo the project at <a href=\"http://makerfaireoslo.no/\">Maker Faire Oslo</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"I am also planning a MicroFlo workshop at Bitraf some time in December and to demo the project at Maker Faire Oslo.","length":115,"measurementVersion":16,"measurementHash":"85abb707afa40af3b12d36c0f1ad5874"},{"id":"c01503a7-d561-4359-8f03-fe77dcd72c35","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>In the meantime, you can get started with MicroFlo for Arduino by following <a href=\"https://github.com/jonnor/microflo/blob/master/doc/arduino-getstarted.md\">this tutorial</a>. Feedback and contributions welcomed!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"In the meantime, you can get started with MicroFlo for Arduino by following this tutorial. Feedback and contributions welcomed!","length":127,"language":"en","measurementVersion":16,"measurementHash":"26503eb6717fc1f20055ab8cfe94 348,"language":"en","measurementVersion":16,"measurementHash":"79c8ad545541da1898f0982c25eac08c"},"html":"<p>Two months after <a href=\"http://www.jonnor.com/2013/09/microflo-0-1-0-and-an-arduino-powered-fridge/\">MicroFlo 0.1.0</a>, another important milestone has been reached. This release brings a basic visual programming environment and initial support for all major desktop platforms (Win/OSX/Linux). The project is still very much experimental, but it is now starting to demonstrate potential advantages over traditional Arduino programming.</p>"},{"block":{"id":"3454238b-4b98-4207-9d6f-e541fb2cc8f7","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>Official release notes and announcement <a href=\"https://groups.google.com/forum/#!topic/flow-based-programming/RHFjSyRnG_8\">here</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"Official release notes and announcement here.","length":45,"language":"en","measurementVersion":16,"measurementHash":"3de59a49d43d0b6fc7ac5fcb03b93346"},"html":"<p>Official release notes and announcement <a href=\"https://groups.google.com/forum/#!topic/flow-based-programming/RHFjSyRnG_8\">here</a>.</p>"},{"block":{"id":"c0352751-b9fd-4417-9f9e-228bd0f2ff85","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>The IDE shown is NoFlo UI, a visual programming environment which can also be used to program JavaScript for the browser and Node.js using the NoFlo runtime. This project is developed by <a href=\"http://bergie.iki.fi/\">Henri Bergius</a> and rest of the <a href=\"http://noflojs.org/\">NoFlo</a> team. For more details about the NoFlo IDE project, check their <a href=\"http://bergie.iki.fi/blog/noflo-update/\">latest update</a> and follow their <a href=\"http://www.kickstarter.com/projects/noflo/noflo-development-environment\">Kickstarter project</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"The IDE shown is NoFlo UI, a visual programming environment which can also be used to program JavaScript for the browser and Node.js using the NoFlo runtime. This project is developed by Henri Bergius and rest of the NoFlo team. For more details about the NoFlo IDE project, check their latest update and follow their Kickstarter project.","length":338,"language":"en","measurementVersion":16,"measurementHash":"5910d2888ee197ec82f0fc56151ffc8c"},"html":"<p>The IDE shown is NoFlo UI, a visual programming environment which can also be used to program JavaScript for the browser and Node.js using the NoFlo runtime. This project is developed by <a href=\"http://bergie.iki.fi/\">Henri Bergius</a> and rest of the <a href=\"http://noflojs.org/\">NoFlo</a> team. For more details about the NoFlo IDE project, check their <a href=\"http://bergie.iki.fi/blog/noflo-update/\">latest update</a> and follow their <a href=\"http://www.kickstarter.com/projects/noflo/noflo-development-environment\">Kickstarter project</a>.</p>"},{"block":{"id":"d1491a28-8903-41a1-aa7c-ed822eaff40c","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>At <a href=\"http://13.piksel.no/\">Piksel 2013</a> in Bergen, I also presented MicroFlo for the first time, to an audience of mostly new media and experimental sound artists. The talk goes into detail about the motivations behind the project, from the quite practical to the more philosophical considerations. Not my most coherent talk, but it gives some insight.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"At Piksel 2013 in Bergen, I also presented MicroFlo for the first time, to an audience of mostly new media and experimental sound artists. The talk goes into detail about the motivations behind the project, from the quite practical to the more philosophical considerations. Not my most coherent talk, but it gives some insight.","length":327,"language":"en","measurementVersion":16,"measurementHash":"699ecdaaa10900f2cb5c1f6af653fc71"},"html":"<p>At <a href=\"http://13.piksel.no/\">Piksel 2013</a> in Bergen, I also presented MicroFlo for the first time, to an audience of mostly new media and experimental sound artists. The talk goes into detail about the motivations behind the project, from the quite practical to the more philosophical considerations. Not my most coherent talk, but it gives some insight.</p>"},{"block":{"id":"a69117b9-34d4-4fa3-8efe-36d90135059b","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>For the next milestone, MicroFlo 0.3, several things are already <a href=\"https://github.com/jonnor/microflo/issues?milestone=3\">planned</a>. Focus is mostly on practical improvements to the system, but I also hope to complete prototype support for \"heterogeneous FBP\": Allowing to program systems consisting of both host computer and microcontroller programs in a unified manner using NoFlo+MicroFlo.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"For the next milestone, MicroFlo 0.3, several things are already planned. Focus is mostly on practical improvements to the system, but I also hope to complete prototype support for \"heterogeneous FBP\": Allowing to program systems consisting of both host computer and microcontroller programs in a unified manner using NoFlo+MicroFlo.","length":333,"language":"en","measurementVersion":16,"measurementHash":"749093b48b5223e0b3066e8ca3fcfdf4"},"html":"<p>For the next milestone, MicroFlo 0.3, several things are already <a href=\"https://github.com/jonnor/microflo/issues?milestone=3\">planned</a>. Focus is mostly on practical improvements to the system, but I also hope to complete prototype support for \"heterogeneous FBP\": Allowing to program systems consisting of both host computer and microcontroller programs in a unified manner using NoFlo+MicroFlo.</p>"},{"block":{"id":"3a6fdaa9-3020-41a7-9d02-63d1791c8966","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>I am also planning a MicroFlo workshop at <a href=\"https://bitraf.no/\">Bitraf</a> some time in December and to demo the project at <a href=\"http://makerfaireoslo.no/\">Maker Faire Oslo</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"I am also planning a MicroFlo workshop at Bitraf some time in December and to demo the project at Maker Faire Oslo.","length":115,"measurementVersion":16,"measurementHash":"85abb707afa40af3b12d36c0f1ad5874"},"html":"<p>I am also planning a MicroFlo workshop at <a href=\"https://bitraf.no/\">Bitraf</a> some time in December and to demo the project at <a href=\"http://makerfaireoslo.no/\">Maker Faire Oslo</a>.</p>"},{"block":{"id":"c01503a7-d561-4359-8f03-fe77dcd72c35","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"text","html":"<p>In the meantime, you can get started with MicroFlo for Arduino by following <a href=\"https://github.com/jonnor/microflo/blob/master/doc/arduino-getstarted.md\">this tutorial</a>. Feedback and contributions welcomed!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"In the meantime, you can get started with MicroFlo for Arduino by following this tutorial. Feedback and contributions welcomed!","length":127,"language":"en","measurementVersion":16,"measurementHash":"26503eb6717fc1f20055ab8cfe94ae4d"},"html":"<p>In the meantime, you can get started with MicroFlo for Arduino by following <a href=\"https://github.com/jonnor/microflo/blob/master/doc/arduino-getstarted.md\">this tutorial</a>. Feedback and contributions welcomed!</p>"}],"h3":[{"block":{"id":"e2fdc3fe-2930-4a87-94cc-5c679ef6301e","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"h3","html":"<h3>The start of something visual</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"The start of something visual","length":29,"measurementVersion":16,"measurementHash":"117fb845f0b1ab1f93ca8a5751f017c5"},"html":"<h3>The start of something visual</h3>"},{"block":{"id":"d7127793-a34d-4ff5-a9e2-c8c18b50d7c1","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"h3","html":"<h3>Talk</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"Talk","length":4,"measurementVersion":16,"measurementHash":"0d2b2583d2b893ac549dc6f56b9cc499"},"html":"<h3>Talk</h3>"},{"block":{"id":"ca65925c-77c6-472f-9f36-1633efb79164","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"h3","html":"<h3>Next</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"src":null,"text":"Next","length":4,"measurementVersion":16,"measurementHash":"542283d49f5e8a50abf4f2869aaddef7"},"html":"<h3>Next</h3>"}],"video":[{"block":{"id":"0ce9c620-5cf7-480b-b44f-69032fb25821","item":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","type":"video","html":"<iframe src=\"http://www.youtube.com/embed/mizj6eoepC0\" frameborder=\"0\" width=\"420\" height=\"315\"></iframe>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"579a4036-2ab9-4d93-8bd4-f7c2902a400a","publisher":{}},"video":{"src" cations","plugin","api","input","dbus","application-hosted","method","configuration"],"description":"The standard way of deploying Maliit is to have a single maliit-server instance (per user session), hosting the actual input method (virtual keyboard, handwriting). Applications then communicate with the server (and by extension, the IM) through an IPC. This allows for a single instance of Maliit to serve all applications, which is memory efficient and robust.","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:11:58.924Z","dateModified":"2016-02-13T18:04:50.187Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:04:50.187Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"19b5e31c-a1b0-4261-a3ec-781f22212a8c","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"81c6b551-bd1d-48b9-99d5-cccd5d335e2a","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>The standard way of deploying <a href=\"http://www.maliit.org/\">Maliit</a> is to have a single maliit-server instance (per user session), hosting the actual input method (virtual keyboard, handwriting). Applications then communicate with the server (and by extension, the IM) through an IPC.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"The standard way of deploying Maliit is to have a single maliit-server instance (per user session), hosting the actual input method (virtual keyboard, handwriting). Applications then communicate with the server (and by extension, the IM) through an IPC.","length":253,"language":"en","measurementVersion":16,"measurementHash":"63f2c885942d8ccb1b1c1f9d70eeb3be"},{"id":"58ed7edf-903f-4a03-9b62-63eb1d4762a5","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>This allows for a single instance of Maliit to serve all applications, which is memory efficient and robust. A crash in a Maliit IM plugin cannot take down the application and risk loss of significant user data. The disadvantage is the increased system complexity (a separate server process needs to be running at all times*) and requiring compositing of the application and input method windows. The latter can be quite challenging to do in a well-performing way on low-powered mobile/embedded devices. See <a href=\"http://blog.jpetersen.org/2012/01/25/compositing-in-maliit/\">Jans blogpost</a> for how we handled that on the Nokia N9.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"This allows for a single instance of Maliit to serve all applications, which is memory efficient and robust. A crash in a Maliit IM plugin cannot take down the application and risk loss of significant user data. The disadvantage is the increased system complexity (a separate server process needs to be running at all times*) and requiring compositing of the application and input method windows. The latter can be quite challenging to do in a well-performing way on low-powered mobile/embedded devices. See Jans blogpost for how we handled that on the Nokia N9.","length":562,"language":"en","measurementVersion":16,"measurementHash":"540328a4d53f3de623d502504ae19623"},{"id":"aea8b2a5-abef-4c6e-ba28-1a19306d60bc","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>* By default we make use of DBus autostarting, of course.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"* By default we make use of DBus autostarting, of course.","length":57,"measurementVersion":16,"measurementHash":"0e53531fd5b8764e5f12540696eec522"},{"id":"9b67a4fd-5853-46b1-a55f-0f8fb0221bdd","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"h3","html":"<h3>Application-hosted Maliit</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"Application-hosted Maliit","length":25,"measurementVersion":16,"measurementHash":"c8afa137df0ccca5e5040a7f19d0174b"},{"id":"fce7692c-492d-4476-bfbb-374d8e23b597","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>To make Maliit more suitable for systems where only a single application runs (embedded) or compositing performance is not good enough, we now also allow Maliit to be \"application-hosted\": the Maliit server and input method plugins lives in the application process, not a separate server process. Enabling this feature has been a long running task of mine: All the code in input-context and server was made transport independent, a direct transport (no IPC) was introduced, and setting up the server for a given configuration (X11, QPA, app-hosted) was simplified. Other motivations for this work include being able to run the server and IM plugin easily for automated end-to-end system or acceptance testing, or just to easily start the server with a given IM plugin loaded for quick manual testing during development (see Michaels <a href=\"https://gitorious.org/maliit/maliit-framework/merge_requests/163\">merge request</a>).</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"To make Maliit more suitable for systems where only a single application runs (embedded) or compositing performance is not good enough, we now also allow Maliit to be \"application-hosted\": the Maliit server and input method plugins lives in the application process, not a separate server process. Enabling this feature has been a long running task of mine: All the code in input-context and server was made transport independent, a direct transport (no IPC) was introduced, and setting up the server for a given configuration (X11, QPA, app-hosted) was simplified. Other motivations for this work include being able to run the server and IM plugin easily for automated end-to-end system or acceptance testing, or just to easily start the server with a given IM plugin loaded for quick manual testing during development (see Michaels merge request).","length":848,"language":"en","measurementVersion":16,"measurementHash":"fe140e4fd005bc37fb50a7de1444d346"},{"id":"4e82b8cf-11d5-4692-8567-f799df5f4325","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>An example application exists as part of the Maliit SDK that demonstrates the feature: <a href=\"https://gitorious.org/maliit/maliit-framework/trees/master/examples/apps/embedded\">maliit-exampleapp-embedded</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"An example application exists as part of the Maliit SDK that demonstrates the feature: maliit-exampleapp-embedded","length":113,"language":"en","measurementVersion":16,"measurementHash":"1845af578f0e92b23c32b774684ab233"},{"id":"e5fc6cb1-0f88-4d74-85e2-df2f9af1b3af","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>This works by having a special input-context \"MaliitDirect\" which instead of connecting to the server over DBus, creates the server and a direct connection. As when running standalone the server will instantiate and manage the necessary input method plug-ins.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"This works by having a special input-context \"MaliitDirect\" which instead of connecting to the server over DBus, creates the server and a direct connection. As when running standalone the server will instantiate and manage the necessary input method plug-ins.","length":259,"language":"en","measurementVersion":16,"measurementHash":"8dc47faa1409c7925bae34ecb36dd8d6"},{"id":"446450cc-0b7b-475a-9978-17955291e02c","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>Because the IM does not have its own window in this configuration, the application is responsible for retrieving the IM widget from the server, and re-parenting it into the appropriate place in the widget hierarchy. For all other purposes the application uses the same interface as if the IM was hosted remotely, making sure the abstraction is not broken and that one can easily use the application with Maliit deployed in different configuration.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"Because the IM does not have its own window in this configuration, the application is responsible for retrieving the IM widget from the server, and re-parenting it into the appropriate place in the widget hierarchy. For all other purposes the application uses the same interface as if the IM was hosted remotely, making sure the abstraction is not broken and that one can easily use the application with Maliit deployed in different configuration.","length":447,"language":"en","measurementVersion":16,"measurementHash":"dd020d1bc6ecc063c6d581aff2e0f5e9"},{"id":"11a26759-7316-43b6-8681-782cb11910ec","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>This feature currently works with Qt4 applications, and is in Maliit since the latest release (0.90.0). One issue is that with the current input method API, the plugin assumes a fullscreen window; overlays extending the base area of the IM will be clipped and size needs to be overridden. This is something we <a href=\"https://gitorious.org/maliit/maliit-framework/merge_requests/145\">are fixing</a> in the new <a href=\"https://wiki.maliit.org/Ideas/New_Plugin_Interface\">improved API</a>.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"This feature currently works with Qt4 applications, and is in Maliit since the latest release (0.90.0). One issue is that with the current input method API, the plugin assumes a fullscreen window; overlays extending the base area of the IM will be clipped and size needs to be overridden. This is something we are fixing in the new improved API.","length":345,"language":"en","measurementVersion":16,"measurementHash":"1c3f4f41ad5bfe88ea42ec332b50c16d"},{"id":"9a11ff98-2b6d-4d2f-9ec3-010134e337b2","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"h3","html":"<h3>Compositor-hosted Maliit</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"Compositor-hosted Maliit","length":24,"measurementVersion":16,"measurementHash":"3e4bdd0c7dbc70cf6055600428b8a088"},{"id":"2825041e-385d-4113-a623-710b18a3d468","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>Another approach to make rendering perform better is to host the input method in the process responsible for the compositing. This also reduces the number or processes involved in rendering/compositing, and the associated overhead. This could be a X11 compositing window manager (like KWin or mcompositor), but a more realistic use-case is a Wayland compositor (for instance based on <a href=\"http://devqt.blogspot.com/2011/03/qt-compositor.html\">QtCompositor</a>).</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"Another approach to make rendering perform better is to host the input method in the process responsible for the compositing. This also reduces the number or processes involved in rendering/compositing, and the associated overhead. This could be a X11 compositing window manager (like KWin or mcompositor), but a more realistic use-case is a Wayland compositor (for instance based on QtCompositor).","length":398,"language":"en","measurementVersion":16,"measurementHash":"12fda5c69fc95cf46ab9e1c2601e1ad4"},{"id":"cead7387-11d9-4229-a6bd-5dd8175e58df","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>The API allows the consumer to inject an class instance for the configuration dependent logic, allowing to integrate the Maliit server with the logic in the rest of the compositor. Applications will use the normal \"Maliit\" inputcontext and communicate to the server through an IPC like DBus.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"The API allows the consumer to inject an class instance for the configuration dependent logic, allowing to integrate the Maliit server with the logic in the rest of the compositor. Applications will use the normal \"Maliit\" inputcontext and communicate to the server through an IPC like DBus.","length":291,"language":"en","measurementVersion":16,"measurementHash":"30bc628b897495ffaaae47b4e60c61a1"},{"id":"16490f02-0d6d-41b2-84db-c6038342a921","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>After the work with application-hosted Maliit, this feature was completed by making the server and connection libraries available as public API. The API is available in the latest  Maliit release (0.90.0), but is considered unstable until Maliit hits the <a href=\"https://wiki.maliit.org/Roadmap\">1.0</a> mark.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"After the work with application-hosted Maliit, this feature was completed by making the server and connection libraries available as public API. The API is available in the latest  Maliit release (0.90.0), but is considered unstable until Maliit hits the 1.0 mark.","length":264,"language":"en","measurementVersion":16,"measurementHash":"2d9a4b3e661dd14efcfbf344fee8d0a2"},{"id":"40633de0-7df7-4999-b221-6c3dd2516544","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=541&amp;md5=e1d3e93f5cf5f9709a1699f490e75b2f\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/c77f91cc0206087d24f403fc08a4d300/gradientmap.png?color1=%2325160E&color2=%23281C15&color3=%23D49D7F&height=20&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F93416ebf4b5f007422110ec49a5d8a4edf7ff392.png&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=91","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"0a13c7af-18d5-45b3-8496-a2a2bdcb376c","starredBlocks":{"h1":[{"block":{"id":"19b5e31c-a1b0-4261-a3ec-781f22212a8c","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"81c6b551-bd1d-48b9-99d5-cccd5d335e2a","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>The standard way of deploying <a href=\"http://www.maliit.org/\">Maliit</a> is to have a single maliit-server instance (per user session), hosting the actual input method (virtual keyboard, handwriting). Applications then communicate with the server (and by extension, the IM) through an IPC.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"The standard way of deploying Maliit is to have a single maliit-server instance (per user session), hosting the actual input method (virtual keyboard, handwriting). Applications then communicate with the server (and by extension, the IM) through an IPC.","length":253,"language":"en","measurementVersion":16,"measurementHash":"63f2c885942d8ccb1b1c1f9d70eeb3be"},"html":"<p>The standard way of deploying <a href=\"http://www.maliit.org/\">Maliit</a> is to have a single maliit-server instance (per user session), hosting the actual input method (virtual keyboard, handwriting). Applications then communicate with the server (and by extension, the IM) through an IPC.</p>"},{"block":{"id":"58ed7edf-903f-4a03-9b62-63eb1d4762a5","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"text","html":"<p>This allows for a single instance of Maliit to serve all applications, which is memory efficient and robust. A crash in a Maliit IM plugin cannot take down the application and risk loss of significant user data. The disadvantage is the increased system complexity (a separate server process needs to be running at all times*) and requiring compositing of the application and input method windows. The latter can be quite challenging to do in a well-performing way on low-powered mobile/embedded devices. See <a href=\"http://blog.jpetersen.org/2012/01/25/compositing-in-maliit/\">Jans blogpost</a> for how we handled that on the Nokia N9.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"This allows for a single instance of Maliit to serve all applications, which is memory efficient and robust. A crash in a Maliit IM plugin cannot take down the application and risk loss of significant user data. The disadvantage is the increased system complexity (a separate server process needs to be running at all times*) and requiring compositing of the application and input method windows. The latter can be quite challenging to do in a well-performing way on low-powered mobile/embedded devices. See Jans blogpost for how we handled that on the Nokia N9.","length":562,"language":"en","measurementVersion":16,"measurementHash":"540328a4d53f3de623d502504ae19623"},"html":"<p>This allows for a single instance of Maliit to serve all applications, which is memory efficient and robust. A crash in a Maliit IM plugin cannot take down the application and risk loss of significant user data. The disadvantage is the increased system complexity (a separate server process needs to be running at all times*) and requiring compositing of the application and input method windows. The latter can be quite challenging to do in a well-performing way on low-powered mobile/embedded devices. See <a href=\"http://blog.jpetersen.org/2012/01/25/compositing-in-maliit/\">Jans blogpost</a> for how we handled that on the Nokia N9.</p>"}],"h3":[{"block":{"id":"9b67a4fd-5853-46b1-a55f-0f8fb0221bdd","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"h3","html":"<h3>Application-hosted Maliit</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"Application-hosted Maliit","length":25,"measurementVersion":16,"measurementHash":"c8afa137df0ccca5e5040a7f19d0174b"},"html":"<h3>Application-hosted Maliit</h3>"}],"title":[{"block":{"id":"19b5e31c-a1b0-4261-a3ec-781f22212a8c","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"},{"block":{"id":"9b67a4fd-5853-46b1-a55f-0f8fb0221bdd","item":"17e1a4cc-1886-4f19-a071-a41b07cf1463","type":"h3","html":"<h3>Application-hosted Maliit</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"17e1a4cc-1886-4f19-a071-a41b07cf1463","publisher":{}},"src":null,"text":"Application-hosted Maliit","length":25,"measurementVersion":16,"mea
