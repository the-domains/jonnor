 writing one based on GEGL, the image processing library that will power the upcoming GIMP 2.10 release.","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:12:00.421Z","dateModified":"2016-02-13T18:04:36.790Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:04:36.790Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"8beecfa0-8515-47f1-a88f-419e2e4dd59c","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"417eab3d-4c2e-43a7-afd9-1765b11d9d05","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>At <a href=\"http://thegrid.io/\">TheGrid</a> we are in need for a flexible service for doing server-side image processing. So after some discussion at <a href=\"http://libregraphicsmeeting.org/2014/\">LGM in Leipzig</a>, I started writing one based on <a href=\"http://gegl.org/\">GEGL</a>, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of <a href=\"http://gegl.org/operations.html\">operations included</a> and support for GPU processing using OpenCL.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"At TheGrid we are in need for a flexible service for doing server-side image processing. So after some discussion at LGM in Leipzig, I started writing one based on GEGL, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of operations included and support for GPU processing using OpenCL.","length":380,"language":"en","measurementVersion":16,"measurementHash":"e13201fdf0ddb5ed03f71c537e79e1ba"},{"id":"d88392c2-1f0b-4699-9a78-731d933778ff","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h3","html":"<h3>Runtime</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Runtime","length":7,"measurementVersion":16,"measurementHash":"f6a63c87954dc6d4fa8d87b7393e7efb"},{"id":"b74eee30-f07f-4d72-a106-92f7990c97a0","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>For creating image processing pipelines for the server, <a href=\"https://github.com/jonnor/imgflo\">imgflo</a> acts as a runtime for <a href=\"http://flowhub.io/\">Flowhub</a>, our <a href=\"https://github.com/noflo/noflo-ui\">open source</a> visual programming IDE. It adds to the existing NoFlo browser, Node.js and <a href=\"http://www.jonnor.com/2013/11/microflo-0-2-0-visual-arduino-programming/\">MicroFlo</a> microcontroller runtime targets, all possible thanks to the runtime-agnostic  <a href=\"http://noflojs.org/documentation/protocol/\">protocol.</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"For creating image processing pipelines for the server, imgflo acts as a runtime for Flowhub, our open source visual programming IDE. It adds to the existing NoFlo browser, Node.js and MicroFlo microcontroller runtime targets, all possible thanks to the runtime-agnostic  protocol.","length":281,"language":"en","measurementVersion":16,"measurementHash":"97bf60212de2561e3c7b2d71d8825889"},{"id":"f6fa3e27-116a-4c57-96d2-c46c71995079","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"image","html":"<a href=\"http://www.jonnor.com/wp/files/imgflo-caged-cassowary-light.png\"><img src=\"http://www.jonnor.com/wp/files/imgflo-caged-cassowary-light-1024x558.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9d5b11ed7cf841758833b22b77444681dca1cdde.png","animated":false,"exif":{},"rotation":0,"colors":[[0,0,0],[216,224,225],[102,102,102],[35,53,56],[161,167,168]],"width":1017,"height":558,"orientation":"landscape","ratio":"113:62","aspect":1.8225806451612903,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/9d5b11ed7cf841758833b22b77444681dca1cdde.png","original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/5766c56b671ff8c0bdfd47619a418d1bb786bff5.png"},"measurementVersion":16,"measurementHash":"ad225eb377f641f59d5dc2233f43b2f6"},{"id":"0c2098b2-d6e7-4df7-b3d2-9ba4c9d85073","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>The preview is live and changes whenever changes are made to the graph. This allows to quickly experiment and develop new graphs.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"The preview is live and changes whenever changes are made to the graph. This allows to quickly experiment and develop new graphs.","length":129,"language":"en","measurementVersion":16,"measurementHash":"1f9bb572ac9764e52af6a1d703aa4ca2"},{"id":"09925b25-9699-429e-b723-8e60d7f1f4d6","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h3","html":"<h3>Server</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Server","length":6,"measurementVersion":16,"measurementHash":"c2d1964c0e0aca84681725f9dfcad225"},{"id":"a474da53-9e26-45bc-b595-af907b20c79e","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>As a server, imgflo provides a simple HTTP API where you specify the input image as an URL, the graph to process it through and any parameters exposed on that graph.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"As a server, imgflo provides a simple HTTP API where you specify the input image as an URL, the graph to process it through and any parameters exposed on that graph.","length":165,"language":"en","measurementVersion":16,"measurementHash":"e938b86b7213377fb17205ec9370e510"},{"id":"c44cd8ea-88c7-499b-a13f-3b256f727ecd","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>Processed images are cached, so that subsequent request on the same url just returns the image out of the cache.<br> The git repository includes configuration and build setup for Heroku, so deploying an instance is a 5 minute job.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Processed images are cached, so that subsequent request on the same url just returns the image out of the cache. The git repository includes configuration and build setup for Heroku, so deploying an instance is a 5 minute job.","length":226,"language":"en","measurementVersion":16,"measurementHash":"8cb86e5e672a111186af7f066652970e"},{"id":"a711b9ab-dc63-4146-9b0f-c5e2a70659ef","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h3","html":"<h3>Next</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Next","length":4,"measurementVersion":16,"measurementHash":"542283d49f5e8a50abf4f2869aaddef7"},{"id":"16172491-e296-4fed-9eef-ccfa0483077a","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>imgflo 0.1 is now minimally useful as image processing server, but there are many more <a href=\"https://github.com/jonnor/imgflo/issues?labels=enhancement\">enhancements</a> on the todo list. Scalability and integration with NoFlo are two big topics, as as expanding the pool of available operations and graphs. <a href=\"http://wiki.gimp.org/index.php/Hacking:Porting_filters_to_GEGL\">Porting filters from GIMP</a> to GEGL is a way of helping with the latter.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"imgflo 0.1 is now minimally useful as image processing server, but there are many more enhancements on the todo list. Scalability and integration with NoFlo are two big topics, as as expanding the pool of available operations and graphs. Porting filters from GIMP to GEGL is a way of helping with the latter.","length":308,"language":"en","measurementVersion":16,"measurementHash":"9aaedd02d7967ab0cc8e7dc7e1b9b7f9"},{"id":"0544e91a-d525-41c3-99e2-d59faff50535","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>Additionally it would be interesting to provide a way of using imgflo with GIMP. First of all one could use graphs made with Flowhub via GEGL <a href=\"https://github.com/jonnor/imgflo/issues/9\">meta-operations</a>. A more crazy idea is to <a href=\"https://github.com/jonnor/imgflo/issues/10\">integrate directly</a>,  using Flowhub as a companion node-based editor.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Additionally it would be interesting to provide a way of using imgflo with GIMP. First of all one could use graphs made with Flowhub via GEGL meta-operations. A more crazy idea is to integrate directly,  using Flowhub as a companion node-based editor.","length":251,"language":"en","measurementVersion":16,"measurementHash":"40d64773d8fcad8077b6792b8aecbcd6"},{"id":"7b4d1d06-c6df-4094-b78f-1195e8cbdf72","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=690&amp;md5=bc6a6ca7cb163bafb7b8236ce90bc18d\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"13a49d0c-898a-4db2-adb0-33b456c30fab","starredBlocks":{"h1":[{"block":{"id":"8beecfa0-8515-47f1-a88f-419e2e4dd59c","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"417eab3d-4c2e-43a7-afd9-1765b11d9d05","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>At <a href=\"http://thegrid.io/\">TheGrid</a> we are in need for a flexible service for doing server-side image processing. So after some discussion at <a href=\"http://libregraphicsmeeting.org/2014/\">LGM in Leipzig</a>, I started writing one based on <a href=\"http://gegl.org/\">GEGL</a>, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of <a href=\"http://gegl.org/operations.html\">operations included</a> and support for GPU processing using OpenCL.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"At TheGrid we are in need for a flexible service for doing server-side image processing. So after some discussion at LGM in Leipzig, I started writing one based on GEGL, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of operations included and support for GPU processing using OpenCL.","length":380,"language":"en","measurementVersion":16,"measurementHash":"e13201fdf0ddb5ed03f71c537e79e1ba"},"html":"<p>At <a href=\"http://thegrid.io/\">TheGrid</a> we are in need for a flexible service for doing server-side image processing. So after some discussion at <a href=\"http://libregraphicsmeeting.org/2014/\">LGM in Leipzig</a>, I started writing one based on <a href=\"http://gegl.org/\">GEGL</a>, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of <a href=\"http://gegl.org/operations.html\">operations included</a> and support for GPU processing using OpenCL.</p>"},{"block":{"id":"b74eee30-f07f-4d72-a106-92f7990c97a0","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>For creating image processing pipelines for the server, <a href=\"https://github.com/jonnor/imgflo\">imgflo</a> acts as a runtime for <a href=\"http://flowhub.io/\">Flowhub</a>, our <a href=\"https://github.com/noflo/noflo-ui\">open source</a> visual programming IDE. It adds to the existing NoFlo browser, Node.js and <a href=\"http://www.jonnor.com/2013/11/microflo-0-2-0-visual-arduino-programming/\">MicroFlo</a> microcontroller runtime targets, all possible thanks to the runtime-agnostic  <a href=\"http://noflojs.org/documentation/protocol/\">protocol.</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"For creating image processing pipelines for the server, imgflo acts as a runtime for Flowhub, our open source visual programming IDE. It adds to the existing NoFlo browser, Node.js and MicroFlo microcontroller runtime targets, all possible thanks to the runtime-agnostic  protocol.","length":281,"language":"en","measurementVersion":16,"measurementHash":"97bf60212de2561e3c7b2d71d8825889"},"html":"<p>For creating image processing pipelines for the server, <a href=\"https://github.com/jonnor/imgflo\">imgflo</a> acts as a runtime for <a href=\"http://flowhub.io/\">Flowhub</a>, our <a href=\"https://github.com/noflo/noflo-ui\">open source</a> visual programming IDE. It adds to the existing NoFlo browser, Node.js and <a href=\"http://www.jonnor.com/2013/11/microflo-0-2-0-visual-arduino-programming/\">MicroFlo</a> microcontroller runtime targets, all possible thanks to the runtime-agnostic  <a href=\"http://noflojs.org/documentation/protocol/\">protocol.</a></p>"}],"h3":[{"block":{"id":"d88392c2-1f0b-4699-9a78-731d933778ff","item":"5f906896-fc55 using OpenCL.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"At TheGrid we are in need for a flexible service for doing server-side image processing. So after some discussion at LGM in Leipzig, I started writing one based on GEGL, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of operations included and support for GPU processing using OpenCL.","length":380,"language":"en","measurementVersion":16,"measurementHash":"e13201fdf0ddb5ed03f71c537e79e1ba"},"html":"<p>At <a href=\"http://thegrid.io/\">TheGrid</a> we are in need for a flexible service for doing server-side image processing. So after some discussion at <a href=\"http://libregraphicsmeeting.org/2014/\">LGM in Leipzig</a>, I started writing one based on <a href=\"http://gegl.org/\">GEGL</a>, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of <a href=\"http://gegl.org/operations.html\">operations included</a> and support for GPU processing using OpenCL.</p>"},{"block":{"id":"b74eee30-f07f-4d72-a106-92f7990c97a0","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>For creating image processing pipelines for the server, <a href=\"https://github.com/jonnor/imgflo\">imgflo</a> acts as a runtime for <a href=\"http://flowhub.io/\">Flowhub</a>, our <a href=\"https://github.com/noflo/noflo-ui\">open source</a> visual programming IDE. It adds to the existing NoFlo browser, Node.js and <a href=\"http://www.jonnor.com/2013/11/microflo-0-2-0-visual-arduino-programming/\">MicroFlo</a> microcontroller runtime targets, all possible thanks to the runtime-agnostic  <a href=\"http://noflojs.org/documentation/protocol/\">protocol.</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"For creating image processing pipelines for the server, imgflo acts as a runtime for Flowhub, our open source visual programming IDE. It adds to the existing NoFlo browser, Node.js and MicroFlo microcontroller runtime targets, all possible thanks to the runtime-agnostic  protocol.","length":281,"language":"en","measurementVersion":16,"measurementHash":"97bf60212de2561e3c7b2d71d8825889"},"html":"<p>For creating image processing pipelines for the server, <a href=\"https://github.com/jonnor/imgflo\">imgflo</a> acts as a runtime for <a href=\"http://flowhub.io/\">Flowhub</a>, our <a href=\"https://github.com/noflo/noflo-ui\">open source</a> visual programming IDE. It adds to the existing NoFlo browser, Node.js and <a href=\"http://www.jonnor.com/2013/11/microflo-0-2-0-visual-arduino-programming/\">MicroFlo</a> microcontroller runtime targets, all possible thanks to the runtime-agnostic  <a href=\"http://noflojs.org/documentation/protocol/\">protocol.</a></p>"}]},"blocks":{"h1":[{"block":{"id":"8beecfa0-8515-47f1-a88f-419e2e4dd59c","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},"html":"<h1>Jon Nordby</h1>"}],"text":[{"block":{"id":"417eab3d-4c2e-43a7-afd9-1765b11d9d05","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>At <a href=\"http://thegrid.io/\">TheGrid</a> we are in need for a flexible service for doing server-side image processing. So after some discussion at <a href=\"http://libregraphicsmeeting.org/2014/\">LGM in Leipzig</a>, I started writing one based on <a href=\"http://gegl.org/\">GEGL</a>, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of <a href=\"http://gegl.org/operations.html\">operations included</a> and support for GPU processing using OpenCL.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"At TheGrid we are in need for a flexible service for doing server-side image processing. So after some discussion at LGM in Leipzig, I started writing one based on GEGL, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of operations included and support for GPU processing using OpenCL.","length":380,"language":"en","measurementVersion":16,"measurementHash":"e13201fdf0ddb5ed03f71c537e79e1ba"},"html":"<p>At <a href=\"http://thegrid.io/\">TheGrid</a> we are in need for a flexible service for doing server-side image processing. So after some discussion at <a href=\"http://libregraphicsmeeting.org/2014/\">LGM in Leipzig</a>, I started writing one based on <a href=\"http://gegl.org/\">GEGL</a>, the image processing library that will power the upcoming GIMP 2.10 release. The library provides a demand-driven graph-based API , with a ton of <a href=\"http://gegl.org/operations.html\">operations included</a> and support for GPU processing using OpenCL.</p>"},{"block":{"id":"b74eee30-f07f-4d72-a106-92f7990c97a0","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>For creating image processing pipelines for the server, <a href=\"https://github.com/jonnor/imgflo\">imgflo</a> acts as a runtime for <a href=\"http://flowhub.io/\">Flowhub</a>, our <a href=\"https://github.com/noflo/noflo-ui\">open source</a> visual programming IDE. It adds to the existing NoFlo browser, Node.js and <a href=\"http://www.jonnor.com/2013/11/microflo-0-2-0-visual-arduino-programming/\">MicroFlo</a> microcontroller runtime targets, all possible thanks to the runtime-agnostic  <a href=\"http://noflojs.org/documentation/protocol/\">protocol.</a></p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"For creating image processing pipelines for the server, imgflo acts as a runtime for Flowhub, our open source visual programming IDE. It adds to the existing NoFlo browser, Node.js and MicroFlo microcontroller runtime targets, all possible thanks to the runtime-agnostic  protocol.","length":281,"language":"en","measurementVersion":16,"measurementHash":"97bf60212de2561e3c7b2d71d8825889"},"html":"<p>For creating image processing pipelines for the server, <a href=\"https://github.com/jonnor/imgflo\">imgflo</a> acts as a runtime for <a href=\"http://flowhub.io/\">Flowhub</a>, our <a href=\"https://github.com/noflo/noflo-ui\">open source</a> visual programming IDE. It adds to the existing NoFlo browser, Node.js and <a href=\"http://www.jonnor.com/2013/11/microflo-0-2-0-visual-arduino-programming/\">MicroFlo</a> microcontroller runtime targets, all possible thanks to the runtime-agnostic  <a href=\"http://noflojs.org/documentation/protocol/\">protocol.</a></p>"},{"block":{"id":"0c2098b2-d6e7-4df7-b3d2-9ba4c9d85073","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>The preview is live and changes whenever changes are made to the graph. This allows to quickly experiment and develop new graphs.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"The preview is live and changes whenever changes are made to the graph. This allows to quickly experiment and develop new graphs.","length":129,"language":"en","measurementVersion":16,"measurementHash":"1f9bb572ac9764e52af6a1d703aa4ca2"},"html":"<p>The preview is live and changes whenever changes are made to the graph. This allows to quickly experiment and develop new graphs.</p>"},{"block":{"id":"a474da53-9e26-45bc-b595-af907b20c79e","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>As a server, imgflo provides a simple HTTP API where you specify the input image as an URL, the graph to process it through and any parameters exposed on that graph.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"As a server, imgflo provides a simple HTTP API where you specify the input image as an URL, the graph to process it through and any parameters exposed on that graph.","length":165,"language":"en","measurementVersion":16,"measurementHash":"e938b86b7213377fb17205ec9370e510"},"html":"<p>As a server, imgflo provides a simple HTTP API where you specify the input image as an URL, the graph to process it through and any parameters exposed on that graph.</p>"},{"block":{"id":"c44cd8ea-88c7-499b-a13f-3b256f727ecd","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>Processed images are cached, so that subsequent request on the same url just returns the image out of the cache.<br> The git repository includes configuration and build setup for Heroku, so deploying an instance is a 5 minute job.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Processed images are cached, so that subsequent request on the same url just returns the image out of the cache. The git repository includes configuration and build setup for Heroku, so deploying an instance is a 5 minute job.","length":226,"language":"en","measurementVersion":16,"measurementHash":"8cb86e5e672a111186af7f066652970e"},"html":"<p>Processed images are cached, so that subsequent request on the same url just returns the image out of the cache.<br> The git repository includes configuration and build setup for Heroku, so deploying an instance is a 5 minute job.</p>"},{"block":{"id":"16172491-e296-4fed-9eef-ccfa0483077a","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>imgflo 0.1 is now minimally useful as image processing server, but there are many more <a href=\"https://github.com/jonnor/imgflo/issues?labels=enhancement\">enhancements</a> on the todo list. Scalability and integration with NoFlo are two big topics, as as expanding the pool of available operations and graphs. <a href=\"http://wiki.gimp.org/index.php/Hacking:Porting_filters_to_GEGL\">Porting filters from GIMP</a> to GEGL is a way of helping with the latter.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"imgflo 0.1 is now minimally useful as image processing server, but there are many more enhancements on the todo list. Scalability and integration with NoFlo are two big topics, as as expanding the pool of available operations and graphs. Porting filters from GIMP to GEGL is a way of helping with the latter.","length":308,"language":"en","measurementVersion":16,"measurementHash":"9aaedd02d7967ab0cc8e7dc7e1b9b7f9"},"html":"<p>imgflo 0.1 is now minimally useful as image processing server, but there are many more <a href=\"https://github.com/jonnor/imgflo/issues?labels=enhancement\">enhancements</a> on the todo list. Scalability and integration with NoFlo are two big topics, as as expanding the pool of available operations and graphs. <a href=\"http://wiki.gimp.org/index.php/Hacking:Porting_filters_to_GEGL\">Porting filters from GIMP</a> to GEGL is a way of helping with the latter.</p>"},{"block":{"id":"0544e91a-d525-41c3-99e2-d59faff50535","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"text","html":"<p>Additionally it would be interesting to provide a way of using imgflo with GIMP. First of all one could use graphs made with Flowhub via GEGL <a href=\"https://github.com/jonnor/imgflo/issues/9\">meta-operations</a>. A more crazy idea is to <a href=\"https://github.com/jonnor/imgflo/issues/10\">integrate directly</a>,  using Flowhub as a companion node-based editor.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Additionally it would be interesting to provide a way of using imgflo with GIMP. First of all one could use graphs made with Flowhub via GEGL meta-operations. A more crazy idea is to integrate directly,  using Flowhub as a companion node-based editor.","length":251,"language":"en","measurementVersion":16,"measurementHash":"40d64773d8fcad8077b6792b8aecbcd6"},"html":"<p>Additionally it would be interesting to provide a way of using imgflo with GIMP. First of all one could use graphs made with Flowhub via GEGL <a href=\"https://github.com/jonnor/imgflo/issues/9\">meta-operations</a>. A more crazy idea is to <a href=\"https://github.com/jonnor/imgflo/issues/10\">integrate directly</a>,  using Flowhub as a companion node-based editor.</p>"}],"h3":[{"block":{"id":"d88392c2-1f0b-4699-9a78-731d933778ff","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h3","html":"<h3>Runtime</h3>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"5f906896-fc55-4e1e-8c33-2176a70b0680","publisher":{}},"src":null,"text":"Runtime","length":7,"measurementVersion":16,"measurementHash":"f6a63c87954dc6d4fa8d87b7393e7efb"},"html":"<h3>Runtime</h3>"},{"block":{"id":"09925b25-9699-429e-b723-8e60d7f1f4d6","item":"5f906896-fc55-4e1e-8c33-2176a70b0680","type":"h3","html":"<h3>Server</h3>","created_at":null,"
