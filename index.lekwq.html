put=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F93416ebf4b5f007422110ec49a5d8a4edf7ff392.png&width=91","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"},"html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=71&amp;md5=c63ff93a27063f19ee501d67542dc679\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>"}]},"classification":{"$class":["item:w-h1","item:w-text","item:w-title","item:w-textual","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:w-publisher","item:w-meta","ff7af24e-d60c-43e6-b916-47fcf02ff1c6"],"$item_index":14,"props":{}}},"f8005f94-5379-453b-ac5b-0dc3ef1b224c":{"id":"f8005f94-5379-453b-ac5b-0dc3ef1b224c","title":"Gitorious Merge Request Monitor","metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":"http://www.jonnor.com/2011/12/gitorious-merge-request-monitor/","inLanguage":"en","starred":false,"keywords":["mrqbot-7aceb","maliit","maliit-framework","gitorious","maliit-plugins","merged","qml","irc","mrqbot-affa1","desertconsulting"],"description":"In Maliit, all changes have to be reviewed by two people in order to be merged to mainline. This helps us catch issues early and keep code quality high. Since the code is hosted on Gitorious, we use their merge requests feature for that purpose.","datePublished":"2016-02-13T20:30:03.602Z","dateModified":"2016-02-13T20:03:08.334Z","author":[],"related":[],"app_links":[],"@context":"http://schema.org","@type":"Article","title":"Gitorious Merge Request Monitor","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"authors":[],"publisher":{"name":"Jonnor","domain":"www.jonnor.com","url":"http://www.jonnor.com","favicon":null}},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":"3f3a8187-0931-4611-8963-239c0dff1931","created_at":"2016-02-13T18:05:34.224Z","updated_at":"2016-02-13T20:03:08.334Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"fa9e794c-1baa-441a-bbd8-631e2aa1fbfb","item":"f8005f94-5379-453b-ac5b-0dc3ef1b224c","type":"h1","html":"<h1>Gitorious Merge Request Monitor</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f8005f94-5379-453b-ac5b-0dc3ef1b224c","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Gitorious Merge Request Monitor","length":31,"language":"la","measurementVersion":16,"measurementHash":"7e2561678f8e81036d60393b4572a712"},{"id":"84afd439-4b9d-42eb-a252-d66792784cfb","item":"f8005f94-5379-453b-ac5b-0dc3ef1b224c","type":"text","html":"<p>In <a href=\"http://www.maliit.org/\">Maliit</a>, all changes have to be reviewed by two people in order to be merged to mainline. This helps us catch issues early and keep code quality high. Since the code is <a href=\"https://gitorious.org/maliit\">hosted on Gitorious</a>, we use their merge requests feature for that purpose. Up until now we have periodically checked the website for changes (potentially going through each and every one of the repositories), and manually mentioned updates in the IRC channel. This is both tedious and inefficient, so I wrote a simple tool to help the issue: <a href=\"https://github.com/jonnor/gitorious-mrq-monitor\">Gitorious Merge Request Monitor</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f8005f94-5379-453b-ac5b-0dc3ef1b224c","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"In Maliit, all changes have to be reviewed by two people in order to be merged to mainline. This helps us catch issues early and keep code quality high. Since the code is hosted on Gitorious, we use their merge requests feature for that purpose. Up until now we have periodically checked the website for changes (potentially going through each and every one of the repositories), and manually mentioned updates in the IRC channel. This is both tedious and inefficient, so I wrote a simple tool to help the issue: Gitorious Merge Request Monitor","length":544,"language":"en","measurementVersion":16,"measurementHash":"6b2793a140c7633a2cd5e35c1f1757a3"},{"id":"a4c9a395-e231-4cd6-94e9-455532113810","item":"f8005f94-5379-453b-ac5b-0dc3ef1b224c","type":"text","html":"<p>It provides an IRC Bot which gives status updates on merge requests in an IRC channel:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"f8005f94-5379-453b-ac5b-0dc3ef1b224c","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"It provides an IRC Bot which gives status updates on merge requests in an IRC channel:","length":86,"language":"en","measurementVersion":16,"measurementHash":"09455358eb27d288554de3ec413dc416"},{"id":"f1db5d7d-842c-4fdd-a07f-a712bc1eb04f","item":"f8005f94-5379-453b-ac5b-0dc3ef1b224c","type":"text","html":"<p>One can also query the current statu
