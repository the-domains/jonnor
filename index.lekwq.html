to meet people working on similar things (at least in the same ballpark) as MyPaint, like Krita, GIMP and Nathive.","inLanguage":"en","app_links":[],"@context":"http://schema.org","@type":"Article","title":"Jon Nordby","datePublished":"2016-02-13T18:11:56.811Z","dateModified":"2016-02-13T18:05:09.998Z","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"inFeed":true,"hasPage":true,"inNav":false,"url":"jon-nordby/index.html"},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":null,"created_at":"2016-02-13T18:05:09.998Z","updated_at":null,"published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"c6b8da92-93f0-45e8-bd50-1d5e99039b78","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"h1","html":"<h1>Jon Nordby</h1>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"Jon Nordby","length":10,"language":"fi","measurementVersion":16,"measurementHash":"9be48860c149397a7ce9a965e1c9e058"},{"id":"e991ae8d-13e0-4598-aec9-fc55bf88a8c4","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>This weekend I attended <a href=\"http://libregraphicsmeeting.org/\">Libre Graphics Meeting</a> in Brussels, and got to meet a bunch of great people from lots of different projects. Got to meet people working on similar things (at least in the same ballpark) as MyPaint, like <a href=\"http://krita.org/\">Krita</a>, GIMP and <a href=\"http://www.nathive.org/\">Nathive</a>. Also got to meet and hang out with some of the awesome people on the <a href=\"http://durian.blender.org/\">Durian Open Movie project</a>. They were using, and were more fond of, MyPaint than I thought.  Also chatted with several other users, some of which were using MyPaint as a part of their workflow in a professional environment. Good stuff.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"This weekend I attended Libre Graphics Meeting in Brussels, and got to meet a bunch of great people from lots of different projects. Got to meet people working on similar things (at least in the same ballpark) as MyPaint, like Krita, GIMP and Nathive. Also got to meet and hang out with some of the awesome people on the Durian Open Movie project. They were using, and were more fond of, MyPaint than I thought.  Also chatted with several other users, some of which were using MyPaint as a part of their workflow in a professional environment. Good stuff.","length":555,"language":"en","measurementVersion":16,"measurementHash":"3c05a46403c2527139278fd2318fe648"},{"id":"38da5b92-7a92-4335-8e38-a94683d8daa8","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>The entire conference was very professionally executed, no technical or organizational problems, yet they were able to maintain a nice cosy atmosphere. The only thing I didn't quite like was the food, but thats mostly a matter of personal preference (they only served vegetarian, and I'm a quite dedicated carnivore).</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"The entire conference was very professionally executed, no technical or organizational problems, yet they were able to maintain a nice cosy atmosphere. The only thing I didn't quite like was the food, but thats mostly a matter of personal preference (they only served vegetarian, and I'm a quite dedicated carnivore).","length":317,"language":"en","measurementVersion":16,"measurementHash":"62599d58a0725b06765855f7429e79b6"},{"id":"069370ef-8557-4573-a440-a68567949269","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>There were plenty of good talks, and if you're interested in them you should check out the <a href=\"http://river-valley.tv/conferences/lgm-2010\">video recordings done by River Valleys</a>. I also attended some workshop/BoF sessions, here is my take on them:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"There were plenty of good talks, and if you're interested in them you should check out the video recordings done by River Valleys. I also attended some workshop/BoF sessions, here is my take on them:","length":199,"language":"en","measurementVersion":16,"measurementHash":"8e8731fb2e8b08aad9d6c66fd0a0e969"},{"id":"c99c9505-85d5-4c81-b155-34bb1a84065a","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"h2","html":"<h2>OpenRaster BoF</h2>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"OpenRaster BoF","length":14,"measurementVersion":16,"measurementHash":"27cf268b51450b45d5e42e23fa183f00"},{"id":"2406ae17-46e4-4364-9f15-2175ff0a4611","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>The <a href=\"http://create.freedesktop.org/wiki/OpenRaster\">OpenRaster</a> BoF turned out to be quite different from what I expected. I expected only a couple of people from Krita, GIMP and MyPaint to show up. But no, we had lots of people attending, even professional standards people from Adobe, w3c and Opera! I also somewhat suprised myself (ok, I know that I like to talk and am not afraid to do so, but still), by taking an active role. We did get useful things done, like consensus on that we want to define a minimal baseline standard, and to have fallbacks for things extending upon the baseline. The concrete specs have not been settled, but hopefully we (MyPaint+Krita people mainly) can take care of that pretty soon.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"The OpenRaster BoF turned out to be quite different from what I expected. I expected only a couple of people from Krita, GIMP and MyPaint to show up. But no, we had lots of people attending, even professional standards people from Adobe, w3c and Opera! I also somewhat suprised myself (ok, I know that I like to talk and am not afraid to do so, but still), by taking an active role. We did get useful things done, like consensus on that we want to define a minimal baseline standard, and to have fallbacks for things extending upon the baseline. The concrete specs have not been settled, but hopefully we (MyPaint+Krita people mainly) can take care of that pretty soon.","length":669,"language":"en","measurementVersion":16,"measurementHash":"3856c5ffa1cd64646a18b926162e2f89"},{"id":"5a7aee1f-228d-4b07-b1cb-a42da6e69972","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>I hope to try out some implementation ideas for fallbacks soon, and to improve the GIMP implementation, but school is keeping me very busy now a days. In fact, the first evening in Brussels was spent finishing my bachelors thesis report, and sunday was spent on my final report in my english class. And its far from over yet...</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"I hope to try out some implementation ideas for fallbacks soon, and to improve the GIMP implementation, but school is keeping me very busy now a days. In fact, the first evening in Brussels was spent finishing my bachelors thesis report, and sunday was spent on my final report in my english class. And its far from over yet...","length":327,"language":"en","measurementVersion":16,"measurementHash":"43a28381744e89fca99e07f51df30277"},{"id":"a322ef54-f62e-46f3-8ff7-0be7b573a656","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"h2","html":"<h2>A Libre Graphics Foundation?</h2>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"A Libre Graphics Foundation?","length":28,"measurementVersion":16,"measurementHash":"8ec558c02e69fa615c9c951a07d86fba"},{"id":"8ad8614c-45fa-4369-b391-e12cfd8a0a87","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>There was a birds-of-a-feather session for a potential \"foundation\" to support and promote libre graphics projects. Apparently these ideas have come up before, but this year it seems to be gathering some traction so it might actually happen. Different people have different views on what exactly it should be about of course; some are looking in the direction of Blender Foundation/Institute, doing open projects, funding developers, and having official teaching; others are more interested in having common documentation about libre graphics software for users. In any case, a common resource and face for libre graphics projects would be good. But in the end it will boil down to what people step up and make happen, I suspect. Discussions are ongoing on the create @ freedesktop.org <a href=\"http://lists.freedesktop.org/mailman/listinfo/create\">mailinglist</a>, so jump in if this tickles your fancies.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"There was a birds-of-a-feather session for a potential \"foundation\" to support and promote libre graphics projects. Apparently these ideas have come up before, but this year it seems to be gathering some traction so it might actually happen. Different people have different views on what exactly it should be about of course; some are looking in the direction of Blender Foundation/Institute, doing open projects, funding developers, and having official teaching; others are more interested in having common documentation about libre graphics software for users. In any case, a common resource and face for libre graphics projects would be good. But in the end it will boil down to what people step up and make happen, I suspect. Discussions are ongoing on the create @ freedesktop.org mailinglist, so jump in if this tickles your fancies.","length":839,"language":"en","measurementVersion":16,"measurementHash":"b5a8bbc47ec183400153719e6e621ee4"},{"id":"feb400fc-d48c-4335-8fa9-2b49011d2864","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"h2","html":"<h2>LGM2011</h2>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"LGM2011","length":7,"measurementVersion":16,"measurementHash":"ea618b609f92269ec4b7eed4a2395dbb"},{"id":"c404c30a-8f7f-45d9-902d-f008dcc345ab","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>In the discussion during the last day, Montreal and Vietnam were proposed as locations for the next LGM. I'd love to go either way, haven't been to Asia nor North-America. Perhaps even do a talk of my own? Still, it's much further away, so it might require a very interesting program, depending what I'm doing at that time and how busy I am. We'll see. If if turns out to be more of an end-user conference, and less of a developer/contributor meeting I'd love to have David Revoy and/or Ramon Miranda do MyPaint workshops. That would be beyond awesome.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"In the discussion during the last day, Montreal and Vietnam were proposed as locations for the next LGM. I'd love to go either way, haven't been to Asia nor North-America. Perhaps even do a talk of my own? Still, it's much further away, so it might require a very interesting program, depending what I'm doing at that time and how busy I am. We'll see. If if turns out to be more of an end-user conference, and less of a developer/contributor meeting I'd love to have David Revoy and/or Ramon Miranda do MyPaint workshops. That would be beyond awesome.","length":552,"language":"en","measurementVersion":16,"measurementHash":"e3d87745f96c384657c9322ca6ab9962"},{"id":"570c6bd6-53ab-4b54-8a5d-b7b7f7d0086b","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>In the meantime, it looks like <a href=\"http://www.guadec.org/\">GUADEC</a> will be my next conference, only 8 weeks away. I'm already excited!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"In the meantime, it looks like GUADEC will be my next conference, only 8 weeks away. I'm already excited!","length":105,"language":"en","measurementVersion":16,"measurementHash":"ce842acd74dcddc4472f80c99fdfe310"},{"id":"326cc506-c3c7-407e-9912-a558cf182295","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=195&amp;md5=46cb8be9869e65aba870be24359d021d\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"cover":{"src":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"http :16,"measurementHash":"62599d58a0725b06765855f7429e79b6"},"html":"<p>The entire conference was very professionally executed, no technical or organizational problems, yet they were able to maintain a nice cosy atmosphere. The only thing I didn't quite like was the food, but thats mostly a matter of personal preference (they only served vegetarian, and I'm a quite dedicated carnivore).</p>"},{"block":{"id":"069370ef-8557-4573-a440-a68567949269","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>There were plenty of good talks, and if you're interested in them you should check out the <a href=\"http://river-valley.tv/conferences/lgm-2010\">video recordings done by River Valleys</a>. I also attended some workshop/BoF sessions, here is my take on them:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"There were plenty of good talks, and if you're interested in them you should check out the video recordings done by River Valleys. I also attended some workshop/BoF sessions, here is my take on them:","length":199,"language":"en","measurementVersion":16,"measurementHash":"8e8731fb2e8b08aad9d6c66fd0a0e969"},"html":"<p>There were plenty of good talks, and if you're interested in them you should check out the <a href=\"http://river-valley.tv/conferences/lgm-2010\">video recordings done by River Valleys</a>. I also attended some workshop/BoF sessions, here is my take on them:</p>"},{"block":{"id":"2406ae17-46e4-4364-9f15-2175ff0a4611","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>The <a href=\"http://create.freedesktop.org/wiki/OpenRaster\">OpenRaster</a> BoF turned out to be quite different from what I expected. I expected only a couple of people from Krita, GIMP and MyPaint to show up. But no, we had lots of people attending, even professional standards people from Adobe, w3c and Opera! I also somewhat suprised myself (ok, I know that I like to talk and am not afraid to do so, but still), by taking an active role. We did get useful things done, like consensus on that we want to define a minimal baseline standard, and to have fallbacks for things extending upon the baseline. The concrete specs have not been settled, but hopefully we (MyPaint+Krita people mainly) can take care of that pretty soon.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"The OpenRaster BoF turned out to be quite different from what I expected. I expected only a couple of people from Krita, GIMP and MyPaint to show up. But no, we had lots of people attending, even professional standards people from Adobe, w3c and Opera! I also somewhat suprised myself (ok, I know that I like to talk and am not afraid to do so, but still), by taking an active role. We did get useful things done, like consensus on that we want to define a minimal baseline standard, and to have fallbacks for things extending upon the baseline. The concrete specs have not been settled, but hopefully we (MyPaint+Krita people mainly) can take care of that pretty soon.","length":669,"language":"en","measurementVersion":16,"measurementHash":"3856c5ffa1cd64646a18b926162e2f89"},"html":"<p>The <a href=\"http://create.freedesktop.org/wiki/OpenRaster\">OpenRaster</a> BoF turned out to be quite different from what I expected. I expected only a couple of people from Krita, GIMP and MyPaint to show up. But no, we had lots of people attending, even professional standards people from Adobe, w3c and Opera! I also somewhat suprised myself (ok, I know that I like to talk and am not afraid to do so, but still), by taking an active role. We did get useful things done, like consensus on that we want to define a minimal baseline standard, and to have fallbacks for things extending upon the baseline. The concrete specs have not been settled, but hopefully we (MyPaint+Krita people mainly) can take care of that pretty soon.</p>"},{"block":{"id":"5a7aee1f-228d-4b07-b1cb-a42da6e69972","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>I hope to try out some implementation ideas for fallbacks soon, and to improve the GIMP implementation, but school is keeping me very busy now a days. In fact, the first evening in Brussels was spent finishing my bachelors thesis report, and sunday was spent on my final report in my english class. And its far from over yet...</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"I hope to try out some implementation ideas for fallbacks soon, and to improve the GIMP implementation, but school is keeping me very busy now a days. In fact, the first evening in Brussels was spent finishing my bachelors thesis report, and sunday was spent on my final report in my english class. And its far from over yet...","length":327,"language":"en","measurementVersion":16,"measurementHash":"43a28381744e89fca99e07f51df30277"},"html":"<p>I hope to try out some implementation ideas for fallbacks soon, and to improve the GIMP implementation, but school is keeping me very busy now a days. In fact, the first evening in Brussels was spent finishing my bachelors thesis report, and sunday was spent on my final report in my english class. And its far from over yet...</p>"},{"block":{"id":"8ad8614c-45fa-4369-b391-e12cfd8a0a87","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>There was a birds-of-a-feather session for a potential \"foundation\" to support and promote libre graphics projects. Apparently these ideas have come up before, but this year it seems to be gathering some traction so it might actually happen. Different people have different views on what exactly it should be about of course; some are looking in the direction of Blender Foundation/Institute, doing open projects, funding developers, and having official teaching; others are more interested in having common documentation about libre graphics software for users. In any case, a common resource and face for libre graphics projects would be good. But in the end it will boil down to what people step up and make happen, I suspect. Discussions are ongoing on the create @ freedesktop.org <a href=\"http://lists.freedesktop.org/mailman/listinfo/create\">mailinglist</a>, so jump in if this tickles your fancies.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"There was a birds-of-a-feather session for a potential \"foundation\" to support and promote libre graphics projects. Apparently these ideas have come up before, but this year it seems to be gathering some traction so it might actually happen. Different people have different views on what exactly it should be about of course; some are looking in the direction of Blender Foundation/Institute, doing open projects, funding developers, and having official teaching; others are more interested in having common documentation about libre graphics software for users. In any case, a common resource and face for libre graphics projects would be good. But in the end it will boil down to what people step up and make happen, I suspect. Discussions are ongoing on the create @ freedesktop.org mailinglist, so jump in if this tickles your fancies.","length":839,"language":"en","measurementVersion":16,"measurementHash":"b5a8bbc47ec183400153719e6e621ee4"},"html":"<p>There was a birds-of-a-feather session for a potential \"foundation\" to support and promote libre graphics projects. Apparently these ideas have come up before, but this year it seems to be gathering some traction so it might actually happen. Different people have different views on what exactly it should be about of course; some are looking in the direction of Blender Foundation/Institute, doing open projects, funding developers, and having official teaching; others are more interested in having common documentation about libre graphics software for users. In any case, a common resource and face for libre graphics projects would be good. But in the end it will boil down to what people step up and make happen, I suspect. Discussions are ongoing on the create @ freedesktop.org <a href=\"http://lists.freedesktop.org/mailman/listinfo/create\">mailinglist</a>, so jump in if this tickles your fancies.</p>"},{"block":{"id":"c404c30a-8f7f-45d9-902d-f008dcc345ab","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>In the discussion during the last day, Montreal and Vietnam were proposed as locations for the next LGM. I'd love to go either way, haven't been to Asia nor North-America. Perhaps even do a talk of my own? Still, it's much further away, so it might require a very interesting program, depending what I'm doing at that time and how busy I am. We'll see. If if turns out to be more of an end-user conference, and less of a developer/contributor meeting I'd love to have David Revoy and/or Ramon Miranda do MyPaint workshops. That would be beyond awesome.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"In the discussion during the last day, Montreal and Vietnam were proposed as locations for the next LGM. I'd love to go either way, haven't been to Asia nor North-America. Perhaps even do a talk of my own? Still, it's much further away, so it might require a very interesting program, depending what I'm doing at that time and how busy I am. We'll see. If if turns out to be more of an end-user conference, and less of a developer/contributor meeting I'd love to have David Revoy and/or Ramon Miranda do MyPaint workshops. That would be beyond awesome.","length":552,"language":"en","measurementVersion":16,"measurementHash":"e3d87745f96c384657c9322ca6ab9962"},"html":"<p>In the discussion during the last day, Montreal and Vietnam were proposed as locations for the next LGM. I'd love to go either way, haven't been to Asia nor North-America. Perhaps even do a talk of my own? Still, it's much further away, so it might require a very interesting program, depending what I'm doing at that time and how busy I am. We'll see. If if turns out to be more of an end-user conference, and less of a developer/contributor meeting I'd love to have David Revoy and/or Ramon Miranda do MyPaint workshops. That would be beyond awesome.</p>"},{"block":{"id":"570c6bd6-53ab-4b54-8a5d-b7b7f7d0086b","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"text","html":"<p>In the meantime, it looks like <a href=\"http://www.guadec.org/\">GUADEC</a> will be my next conference, only 8 weeks away. I'm already excited!</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"In the meantime, it looks like GUADEC will be my next conference, only 8 weeks away. I'm already excited!","length":105,"language":"en","measurementVersion":16,"measurementHash":"ce842acd74dcddc4472f80c99fdfe310"},"html":"<p>In the meantime, it looks like <a href=\"http://www.guadec.org/\">GUADEC</a> will be my next conference, only 8 weeks away. I'm already excited!</p>"}],"h2":[{"block":{"id":"c99c9505-85d5-4c81-b155-34bb1a84065a","item":"d1887d93-eb00-4f66-87d1-82daee1f7fae","type":"h2","html":"<h2>OpenRaster BoF</h2>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","starred":true,"source":"d1887d93-eb00-4f66-87d1-82daee1f7fae","publisher":{}},"src":null,"text":"OpenRaster BoF","length":14,"measurementVersion":16,"measurementHash":"27cf268b51450b45d5e42e23fa183f00"},"html":" a.org","@type":"Article","title":"Registration open for Workshops & BoFs at the DesktopSummit 2011","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"authors":[],"publisher":{"name":"Jonnor","domain":"www.jonnor.com","url":"http://www.jonnor.com","favicon":null}},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":"3f3a8187-0931-4611-8963-239c0dff1931","created_at":"2016-02-13T18:05:03.385Z","updated_at":"2016-02-13T19:48:21.833Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"5384d498-eb97-4315-8f43-6a752492541c","item":"643dd70c-cf41-4509-b7a9-2b61f9ebc0ee","type":"h1","html":"<h1>Registration open for Workshops & BoFs at the DesktopSummit 2011</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"643dd70c-cf41-4509-b7a9-2b61f9ebc0ee","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Registration open for Workshops & BoFs at the DesktopSummit 2011","length":64,"language":"en","measurementVersion":16,"measurementHash":"718261e70b3877724ca21c859692100f"},{"id":"85d24527-8588-48d5-be86-358764ebf286","item":"643dd70c-cf41-4509-b7a9-2b61f9ebc0ee","type":"text","html":"<p>As a member of the local organizing team for the <a href=\"http://www.desktopsummit.org/\">Desktop Summit 2011 in Berlin</a>, I'm glad to say that you can now register your workshop or BoF session. These sessions take place during the last 3 days of the conference, and complement the presentations that take place during the 3 first days: The Workshops & BoFs sessions are hands-on sessions where people get together to <em>discuss and work</em> on issues face to face.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"643dd70c-cf41-4509-b7a9-2b61f9ebc0ee","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"As a member of the local organizing team for the Desktop Summit 2011 in Berlin, I'm glad to say that you can now register your workshop or BoF session. These sessions take place during the last 3 days of the conference, and complement the presentations that take place during the 3 first days: The Workshops & BoFs sessions are hands-on sessions where people get together to discuss and work on issues face to face.","length":415,"language":"en","measurementVersion":16,"measurementHash":"36059265f1a286da1ef65061c1433da9"},{"id":"b1d369c0-0cf0-4bcc-a28b-22f51c097360","item":"643dd70c-cf41-4509-b7a9-2b61f9ebc0ee","type":"text","html":"<p>Short excerpt from the <a href=\"https://desktopsummit.org/news/registration-workshops-bofs-now-open\">news entry</a> on the webpage:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"643dd70c-cf41-4509-b7a9-2b61f9ebc0ee","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Short excerpt from the news entry on the webpage:","length":49,"language":"en","measurementVersion":16,"measurementHash":"a719ea250dc9e60f99b11bc1e76fdb5d"},{"id":"c0686ebf-d51c-464e-82d7-3e0fa4a973e9","item":"643dd70c-cf41-4509-b7a9-2b61f9ebc0ee","type":"quote","html":"<blockquote><p>All forms of <em>hands-on</em> activities that aim to further the Free Desktop are welcomed. Examples of such sessions include <a href=\"http://en.wikipedia.org/wiki/Birds_of_a_Feather_%28computing%29\">BoF</a>, project and cross-project meetings, workshops, hacking sessions and training/teaching sessions. Each session is self-organized and it is up to the hosts and participants to decide if the session is to be loosely oriented around a set of topics, or have a well-defined agenda.</p><p>The organisation committee would like to schedule as many of these sessions beforehand as possible. We expect over 1000 visitors and scheduling helps to ensure minimal overlap with other sessions and allows us to provide a clear timetable for the visitors.<br> The remainder of the rooms will be scheduled via the wiki but we urge you to pre-register and get a proposal in before the deadline, July 3rd!</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"643dd70c-cf41-4509-b7a9-2b61f9ebc0ee","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"measurementHash":"0cb82782792308dc96c592bf2b277494"},{"id":"b9d985ac-777b-4762-9ef5-255dfcee3b04","item":"643dd70c-cf41-4509-b7a9-2b61f9ebc0ee","type":"text","html":"<p>I will be proposing a session or two of my own very soon, I suggest you do the same! <a href=\"https://desktopsummit.org/program/workshops-bofs\">Use this link</a></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"643dd70c-cf41-4509-b7a9-2b61f9ebc0ee","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I will be proposing a session or two of my own very soon, I suggest you do the same! Use this link","length":98,"language":"en","measurementVersion":16,"measurementHash":"f3ee09d38f0806e0 ,"meeting","welcome","graphics","devrooms","non-kde"],"description":"Last weekend I was in Brussels for my first FOSDEM. Friday I attended a planning meeting for this years Desktop Summit. Several things were on the agenda, the most pressing being the website and the call for papers which both should be finished in the coming month.","datePublished":"2016-02-13T20:35:01.540Z","dateModified":"2016-02-13T19:50:41.703Z","author":[],"related":[{"score":0.5535652041,"description":"For most of us, and certainly for most of your team, meetings are the least productive part of our day. Yet too many brilliant people are stuck in too many meetings. Meeting cultures begat more meetings, and the downward cycle continues, crippling productivity and crushing psyches.","title":"Meetings That Don't Suck","url":"http://techcrunch.com/2015/07/17/meetings-that-dont-suck/","thumbnail_height":400,"thumbnail_url":"https://tctechcrunch2011.files.wordpress.com/2015/07/shutterstock_232875841.jpg?w=764&h=400&crop=1","thumbnail_width":764}],"app_links":[],"@context":"http://schema.org","@type":"Article","title":"FOSDEM 2011","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"authors":[],"publisher":{"name":"Jonnor","domain":"www.jonnor.com","url":"http://www.jonnor.com","favicon":null}},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":"3f3a8187-0931-4611-8963-239c0dff1931","created_at":"2016-02-13T18:05:06.821Z","updated_at":"2016-02-13T19:50:41.703Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"336c912b-287e-49b0-b286-87f36a78ed01","item":"b9461014-5168-4faa-b197-0fcfc40d5016","type":"h1","html":"<h1>FOSDEM 2011</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b9461014-5168-4faa-b197-0fcfc40d5016","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"FOSDEM 2011","length":11,"measurementVersion":16,"measurementHash":"660ed4d1c8336fec4cc7fe2224414578"},{"id":"5bdc3757-437d-4b88-8f76-c3d7d8761b1e","item":"b9461014-5168-4faa-b197-0fcfc40d5016","type":"text","html":"<p>Last weekend I was in Brussels for my first  <a href=\"http://fosdem.org/2011/\">FOSDEM</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b9461014-5168-4faa-b197-0fcfc40d5016","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Last weekend I was in Brussels for my first  FOSDEM.","length":52,"language":"en","measurementVersion":16,"measurementHash":"513a03c380c11b3a16f023651b3d4fef"},{"id":"a7f1b9a5-9d24-4eb5-b920-0ae9d94f9a4b","item":"b9461014-5168-4faa-b197-0fcfc40d5016","type":"text","html":"<p>Friday I attended a planning meeting for this years  <a href=\"http://desktopsummit.org/\">Desktop Summit</a>. Several things were on the agenda, the most pressing being the website and the call for papers which both should be finished in the coming month. I was tasked with organizing the call for BoF/meetings/devrooms. In a broader scope, I see my role as making sure <em>relevant</em> non-KDE and GNOME projects know they are welcome. People involved in such projects are welcomed to submit talk proposals, or apply for space for a BoF/meeting just like a KDE/GNOME project, but for anything to come out of it we need to communicate this properly.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b9461014-5168-4faa-b197-0fcfc40d5016","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Friday I attended a planning meeting for this years  Desktop Summit. Several things were on the agenda, the most pressing being the website and the call for papers which both should be finished in the coming month. I was tasked with organizing the call for BoF/meetings/devrooms. In a broader scope, I see my role as making sure relevant non-KDE and GNOME projects know they are welcome. People involved in such projects are welcomed to submit talk proposals, or apply for space for a BoF/meeting just like a KDE/GNOME project, but for anything to come out of it we need to communicate this properly.","length":600,"language":"en","measurementVersion":16,"measurementHash":"88ac3970da0ca39b2f1cc815c279b0c8"},{"id":"f35fdf0a-536a-4048-a59c-604bdd8c6cf0","item":"b9461014-5168-4faa-b197-0fcfc40d5016","type":"text","html":"<p>Didn't go to a lot of talks, but I had plenty of good discussions in the \"hallway track\" and in the evening events. Especially good was meeting up with <a href=\"http://people.gnome.org/~csaavedra/\">Claudio Saavedra</a> to discuss Meego Input Methods and the Gtk+ integration he is working on. I hope I was able to help him a bit in getting started.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b9461014-5168-4faa-b197-0fcfc40d5016","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Didn't go to a lot of talks, but I had plenty of good discussions in the \"hallway track\" and in the evening events. Especially good was meeting up with Claudio Saavedra to discuss Meego Input Methods and the Gtk+ integration he is working on. I hope I was able to help him a bit in getting started.","length":298,"language":"en","measurementVersion":16,"measurementHash":"827eab42812bbcdd8a0cc20fc296ab01"},{"id":"bfdd9827-9ea3-41ef-b305-be2adb3faefd","item":"b9461014-5168-4faa-b197-0fcfc40d5016","type":"text","html":"<p>Attended the <a href=\"http://www.libregraphicsmeeting.org/2011/\">Libre Graphics Meeting</a> planning dinner sunday evening. I don't know if I'm able to make it to the conference yet, so I did not have that much to contribute, but I let them that Libre Graphics projects are welcome to the Desktop Summit. And that I might try to organize a MyPaint workshop at LGM.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b9461014-5168-4faa-b197-0fcfc40d5016","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Attended the Libre Graphics Meeting planning dinner sunday evening. I don't know if I'm able to make it to the conference yet, so I did not have that much to contribute, but I let them that Libre Graphics projects are welcome to the Desktop Summit. And that I might try to organize a MyPaint workshop at LGM.","length":308,"language":"en","measurementVersion":16,"measurementHash":"bd561b3733cbd328cbdad11043459512"},{"id":"a39e88ff-d6bb-40ef-a811-9c0e4a632986","item":"b9461014-5168-4faa-b197-0fcfc40d5016","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=375&amp;md5=110d2cb968b7601db81d723d8f56ff61\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931 ","source":"b9461014-5168-4faa-b197-0fcfc40d5016","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Friday I attended a planning meeting for this years  Desktop Summit. Several things were on the agenda, the most pressing being the website and the call for papers which both should be finished in the coming month. I was tasked with organizing the call for BoF/meetings/devrooms. In a broader scope, I see my role as making sure relevant non-KDE and GNOME projects know they are welcome. People involved in such projects are welcomed to submit talk proposals, or apply for space for a BoF/meeting just like a KDE/GNOME project, but for anything to come out of it we need to communicate this properly.","length":600,"language":"en","measurementVersion":16,"measurementHash":"88ac3970da0ca39b2f1cc815c279b0c8"},"html":"<p>Friday I attended a planning meeting for this years  <a href=\"http://desktopsummit.org/\">Desktop Summit</a>. Several things were on the agenda, the most pressing being the website and the call for papers which both should be finished in the coming month. I was tasked with organizing the call for BoF/meetings/devrooms. In a broader scope, I see my role as making sure <em>relevant</em> non-KDE and GNOME projects know they are welcome. People involved in such projects are welcomed to submit talk proposals, or apply for space for a BoF/meeting just like a KDE/GNOME project, but for anything to come out of it we need to communicate this properly.</p>"},{"block":{"id":"f35fdf0a-536a-4048-a59c-604bdd8c6cf0","item":"b9461014-5168-4faa-b197-0fcfc40d5016","type":"text","html":"<p>Didn't go to a lot of talks, but I had plenty of good discussions in the \"hallway track\" and in the evening events. Especially good was meeting up with <a href=\"http://people.gnome.org/~csaavedra/\">Claudio Saavedra</a> to discuss Meego Input Methods and the Gtk+ integration he is working on. I hope I was able to help him a bit in getting started.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b9461014-5168-4faa-b197-0fcfc40d5016","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Didn't go to a lot of talks, but I had plenty of good discussions in the \"hallway track\" and in the evening events. Especially good was meeting up with Claudio Saavedra to discuss Meego Input Methods and the Gtk+ integration he is working on. I hope I was able to help him a bit in getting started.","length":298,"language":"en","measurementVersion":16,"measurementHash":"827eab42812bbcdd8a0cc20fc296ab01"},"html":"<p>Didn't go to a lot of talks, but I had plenty of good discussions in the \"hallway track\" and in the evening events. Especially good was meeting up with <a href=\"http://people.gnome.org/~csaavedra/\">Claudio Saavedra</a> to discuss Meego Input Methods and the Gtk+ integration he is working on. I hope I was able to help him a bit in getting started.</p>"},{"block":{"id":"bfdd9827-9ea3-41ef-b305-be2adb3faefd","item":"b9461014-5168-4faa-b197-0fcfc40d5016","type":"text","html":"<p>Attended the <a href=\"http://www.libregraphicsmeeting.org/2011/\">Libre Graphics Meeting</a> planning dinner sunday evening. I don't know if I'm able to make it to the conference yet, so I did not have that much to contribute, but I let them that Libre Graphics projects are welcome to the Desktop Summit. And that I might try to organize a MyPaint workshop at LGM.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b9461014-5168-4faa-b197-0fcfc40d5016","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"Attended the Libre Graphics Meeting planning dinner sunday evening. I don't know if I'm able to make it to the conference yet, so I did not have that much to contribute, but I let them that Libre Graphics projects are welcome to the Desktop Summit. And that I might try to organize a MyPaint workshop at LGM.","length":308,"language":"en","measurementVersion":16,"measurementHash":"bd561b3733cbd328cbdad11043459512"},"html":"<p>Attended the <a href=\"http://www.libregraphicsmeeting.org/2011/\">Libre Graphics Meeting</a> planning dinner sunday evening. I don't know if I'm able to make it to the conference yet, so I did not have that much to contribute, but I let them that Libre Graphics projects are welcome to the Desktop Summit. And that I might try to organize a MyPaint workshop at LGM.</p>"}],"image":[{"block":{"id":"a39e88ff-d6bb-40ef-a811-9c0e4a632986","item":"b9461014-5168-4faa-b197-0fcfc40d5016","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=375&amp;md5=110d2cb968b7601db81d723d8f56ff61\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"b9461014-5168-4faa-b197-0fcfc40d5016","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/bc48bf436c6998d77cf981749a3caa4e/insta_brannan.png?height=20&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F93416ebf4b5f007422110ec49a5d8a4edf7ff392.png&width=91","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20, at":"2016-02-13T18:05:08.882Z","updated_at":"2016-02-13T20:22:53.066Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"e4eed0a6-df55-4c61-8447-3d8f3c98274e","item":"8cc8b88b-15b1-41da-9df7-fdb47777e295","type":"h1","html":"<h1>Qt Developer Days 2010 and more</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8cc8b88b-15b1-41da-9df7-fdb47777e295","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Qt Developer Days 2010 and more","length":31,"language":"da","measurementVersion":16,"measurementHash":"5bdc0b77ad11fb4df5e089056ad8fc25"},{"id":"e525fcd8-4fa5-4cdc-951a-88881ee24755","item":"8cc8b88b-15b1-41da-9df7-fdb47777e295","type":"text","html":"<p>Next week I'm going to <a href=\"http://qt.nokia.com/qtdevdays2010\">Qt Developer Days</a> in Munich where I will be attending <a href=\"http://qt.nokia.com/qtdevdays2010/training\">Qt training</a> and <a href=\"http://qt.nokia.com/qtdevdays2010/techtrack\">technical talks</a>. And almost just as importantly, meet and talk to people who do related things to what we do at <a href=\"http://openismus.com/\">Openismus</a>.  I suspect the overall style and feel of this conference will be quite different from past free and open source software events I've been to (like GUADEC and Libre Graphics Meeting). More business-y, perhaps even enterprise-y? None the less,  looking forward to it.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"8cc8b88b-15b1-41da-9df7-fdb47777e295","authors":[],"publisher":{"name":null,"dom 58-01eb-4ca1-a1af-a9883d4ce5ba","type":"text","html":"<p>When I got back from the Meego conference, I tried building <a href=\"http://www.mypaint.info/\">MyPaint</a> on the Ideapad I got (which runs Meego Netbook 1.1).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d6bd1158-01eb-4ca1-a1af-a9883d4ce5ba","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"When I got back from the Meego conference, I tried building MyPaint on the Ideapad I got (which runs Meego Netbook 1.1).","length":120,"language":"en","measurementVersion":16,"measurementHash":"992566971d73c459864d6ce5a52adbe0"},{"id":"67227ddd-7a6e-48ff-adc6-bb2b92da6f53","item":"d6bd1158-01eb-4ca1-a1af-a9883d4ce5ba","type":"text","html":"<p>I was pleasantly surprised to find pygtk in the core repositories.  numpy on the other hand was missing but that was easy to build from source. Buut, it seems that pygtk is built without numeric support, making MyPaint unusable; numeric support is used to get access to the pixels in pygtk pixbufs, which we need for several central things.<br> I have of course <a href=\"http://bugs.meego.com/show_bug.cgi?id=10195\">filed a bug</a> for this so hopefully it will be resolved soon. If not I will have to provide alternative pygtk packages using the community OBS. In any case, expect it to be working soon.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d6bd1158-01eb-4ca1-a1af-a9883d4ce5ba","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"I was pleasantly surprised to find pygtk in the core repositories.  numpy on the other hand was missing but that was easy to build from source. Buut, it seems that pygtk is built without numeric support, making MyPaint unusable; numeric support is used to get access to the pixels in pygtk pixbufs, which we need for several central things. I have of course filed a bug for this so hopefully it will be resolved soon. If not I will have to provide alternative pygtk packages using the community OBS. In any case, expect it to be working soon.","length":542,"language":"en","measurementVersion":16,"measurementHash":"8b79fd7da36162c2b56a00ed3be0b87a"},{"id":"d2666082-efa1-4cf4-bb14-7d7edf6ca3f5","item":"d6bd1158-01eb-4ca1-a1af-a9883d4ce5ba","type":"text","html":"<p>I also hope to adapt MyPaint's UI to the handset and netbook/tablet form factor, but this is only talk so far.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"d6bd1158-01eb-4ca1-a1af-a9883d4ce5ba","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"I also hope to adapt MyPaint's UI to the handset and netbook/tablet form factor, but this is only talk so far.","length":110,"language":"en","measurementVersion":16,"measurementHash":"c6ec97910f2638b6c535ffc4581b0cc9"},{"id":"a124ec05-bd59-44ed-bc45-442e16ec0a44","item":"d6bd1158-01eb-4ca1-a1af-a9883d4ce5ba","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=325&amp;md5=7ba79cb8c9f62180b864ebf4412d9b5d\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null," 16-02-13T20:31:48.478Z","dateModified":"2016-02-13T20:18:06.326Z","author":[],"related":[],"app_links":[],"@context":"http://schema.org","@type":"Article","title":"Proprietary platforms, free software and contributors","sourcePath":"_posts/2016-02-13-jon-nordby.md","published":true,"authors":[],"publisher":{"name":"Jonnor","domain":"www.jonnor.com","url":"http://www.jonnor.com","favicon":null}},"created_by":"3f3a8187-0931-4611-8963-239c0dff1931","updated_by":"3f3a8187-0931-4611-8963-239c0dff1931","created_at":"2016-02-13T18:05:15.710Z","updated_at":"2016-02-13T20:18:06.326Z","published":true,"score":0,"path":"_posts/2016-02-13-jon-nordby.md","content":[{"id":"dcb9bf42-7ef1-40e9-ab02-485ab9ed82f0","item":"3c274114-12fa-4059-aae2-19c3b0826506","type":"h1","html":"<h1>Proprietary platforms, free software and contributors</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3c274114-12fa-4059-aae2-19c3b0826506","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Proprietary platforms, free software and contributors","length":53,"language":"en","measurementVersion":16,"measurementHash":"66786606823de117884cf6e26bb336b7"},{"id":"753451e3-5371-4b74-98bc-507693154e1a","item":"3c274114-12fa-4059-aae2-19c3b0826506","type":"text","html":"<p>While I do not believe that killer applications exist, I do like to think that free and open source software applications adds value to the platform it supports, and its users. For small applications it might not be much, but still non-zero.<br> Personally, I do not particularly want to add value to proprietary platforms. I do not use them, nor want to \"endorse\" them. This is especially so if it means giving less to free platforms or software: I would rather spend my time on developing new features and fixing bugs in my favorite free software applications than to spend it on packaging and support for Windows, for example.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3c274114-12fa-4059-aae2-19c3b0826506","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"While I do not believe that killer applications exist, I do like to think that free and open source software applications adds value to the platform it supports, and its users. For small applications it might not be much, but still non-zero. Personally, I do not particularly want to add value to proprietary platforms. I do not use them, nor want to \"endorse\" them. This is especially so if it means giving less to free platforms or software: I would rather spend my time on developing new features and fixing bugs in my favorite free software applications than to spend it on packaging and support for Windows, for example.","length":625,"language":"en","measurementVersion":16,"measurementHash":"324168022f358f5b7897235615304110"},{"id":"6837580d-ce97-4c63-b701-74510511c907","item":"3c274114-12fa-4059-aae2-19c3b0826506","type":"text","html":"<p>But at the same time I want to add value to free software as a whole and I recognize that getting the  software out to the user is fundamental. And that proprietary platforms like Microsoft Windows and Mac OS X have a ten to hundred times bigger user-base than free platforms like GNU/Linux. So time spent there would potentially be worth a lot, right? Yet I do not really want to do it, and I think that many existing free software contributors feel the same...</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3c274114-12fa-4059-aae2-19c3b0826506","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"But at the same time I want to add value to free software as a whole and I recognize that getting the  software out to the user is fundamental. And that proprietary platforms like Microsoft Windows and Mac OS X have a ten to hundred times bigger user-base than free platforms like GNU/Linux. So time spent there would potentially be worth a lot, right? Yet I do not really want to do it, and I think that many existing free software contributors feel the same...","length":462,"language":"en","measurementVersion":16,"measurementHash":"ea724b22f363436267d99a1370aee080"},{"id":"a3b0b06d-4b52-49ab-8854-6a7177e040d2","item":"3c274114-12fa-4059-aae2-19c3b0826506","type":"text","html":"<p>It is paradoxical that Windows and OSX represents the largest user-bases, often also for free and open source software, yet one of the smallest contributor-bases. How can this be fixed? How can we get more of the people that seemingly care about free and open source software on proprietary platforms to actually contribute?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3c274114-12fa-4059-aae2-19c3b0826506","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It is paradoxical that Windows and OSX represents the largest user-bases, often also for free and open source software, yet one of the smallest contributor-bases. How can this be fixed? How can we get more of the people that seemingly care about free and open source software on proprietary platforms to actually contribute?","length":324,"language":"en","measurementVersion":16,"measurementHash":"1f862d746677f21bfff7e123a8d496c5"},{"id":"a4f4134b-5f7b-457e-b9a7-788d9af1f8dd","item":"3c274114-12fa-4059-aae2-19c3b0826506","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=290&amp;md5=a359b5fda5c11947d67f74b320f34e12\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3c274114-12fa-4059-aae2-19c3b0826506","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/c77f91cc0206087d24f403fc08a4d300/gradientmap.png?color1=%2325160E&color2=%23281C15&color3=%23D49D7F&height=20&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F93416ebf4b5f007422110ec49a5d8a4edf7ff392.png&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=91","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orientation":"landscape","ratio":"91:20","aspect":4.55,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/93416ebf4b5f007422110ec49a5d8a4edf7ff392.png","faces":[],"original":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/37b9e7adefda96f4424d47c9204bebb32cf9ccae.png"},"measurementVersion":16,"measurementHash":"0a5437864135b12ea4ab4bff2dc6ddd0"}],"site":"the-domains/jonnor","job":"1ef90a0b-b633-49d1-b797-444c7eaea092","starredBlocks":{"h1":[{"block":{"id":"dcb9bf42-7ef1-40e9-ab02-485ab9ed82f0","item":"3c274114-12fa-4059-aae2-19c3b0826506","type":"h1","html":"<h1>Proprietary platforms, free software and contributors</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3c274114-12fa-4059-aae2-19c3b0826506","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"Proprietary platforms, free software and contributors","length":53,"language":"en","measurementVersion":16,"measurementHash":"66786606823de117884cf6e26bb336b7"},"html":"<h1>Proprietary platforms, free software and contributors</h1>"}],"text":[{"block":{"id":"753451e3-5371-4b74-98bc-507693154e1a","item":"3c274114-12fa-4059-aae2-19c3b0826506","type":"text","html":"<p>While I do not believe that killer applications exist, I do like to think that free and open source software applications adds value to the platform it supports, and its users. For small applications it might not be much, but still non-zero.<br> Personally, I do not particularly want to add value to proprietary platforms. I do not use them, nor want to \"endorse\" them. This is especially so if it means giving less to free platforms or software: I would rather spend my time on developing new features and fixing bugs in my favorite free software applications than to spend it on packaging and support for Windows, for example.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3c274114-12fa-4059-aae2-19c3b0826506","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"starred":true},"src":null,"text":"While I do not believe that killer applications exist, I do like to think that free and open source software applications adds value to the platform it supports, and its users. For small applications it might not be much, but still non-zero. Personally, I do not particularly want to add value to proprietary platforms. I do not use them, nor want to \"endorse\" them. This is especially so if it means giving less to free platforms or software: I would rather spend my time on developing new features and fixing bugs in my favorite free software applications than to spend it on packaging and support for Windows, for example.","length":625,"language":"en","measurementVersion":16,"measurementHash":"324168022f358f5b7897235615304110"},"html":"<p>While I do not believe that killer applications exist, I do like to think that free and open source software applications adds value to the platform it supports, and its users. For small applications it might not be much, but still non-zero.<br> Personally, I do not particularly want to add value to proprietary platforms. I do not use them, nor want to \"endorse\" them. This is especially so if it means giving less to free platforms or software: I would rather spend my time on developing new features and fixing bugs in my favorite free software applications than to spend it on packaging and support for Windows, for example.</p>"},{"block":{"id":"6837580d-ce97-4c63-b701-74510511c907","item":"3c274114-12fa-4059-aae2-19c3b0826506","type":"text","html":"<p>But at the same time I want to add value to free software as a whole and I recognize that getting the  software out to the user is fundamental. And that proprietary platforms like Microsoft Windows and Mac OS X have a ten to hundred times bigger user-base than free platforms like GNU/Linux. So time spent there would potentially be worth a lot, right? Yet I do not really want to do it, and I think that many existing free software contributors feel the same...</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187- spent there would potentially be worth a lot, right? Yet I do not really want to do it, and I think that many existing free software contributors feel the same...</p>"},{"block":{"id":"a3b0b06d-4b52-49ab-8854-6a7177e040d2","item":"3c274114-12fa-4059-aae2-19c3b0826506","type":"text","html":"<p>It is paradoxical that Windows and OSX represents the largest user-bases, often also for free and open source software, yet one of the smallest contributor-bases. How can this be fixed? How can we get more of the people that seemingly care about free and open source software on proprietary platforms to actually contribute?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"3c274114-12fa-4059-aae2-19c3b0826506","authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null}},"src":null,"text":"It is paradoxical that Windows and OSX represents the largest user-bases, often also for free and open source software, yet one of the smallest contributor-bases. How can this be fixed? How can we get more of the people that seemingly care about free and open source software on proprietary platforms to actually contribute?","length":324,"language":"en","measurementVersion":16,"measurementHash":"1f862d746677f21bfff7e123a8d496c5"},"html":"<p>It is paradoxical that Windows and OSX represents the largest user-bases, often also for free and open source software, yet one of the smallest contributor-bases. How can this be fixed? How can we get more of the people that seemingly care about free and open source software on proprietary platforms to actually contribute?</p>"}],"image":[{"block":{"id":"a4f4134b-5f7b-457e-b9a7-788d9af1f8dd","item":"3c274114-12fa-4059-aae2-19c3b0826506","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=290&amp;md5= mple.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"I was hoping that I could make version 0.1 the \"minimally useful\" release, but I have to admit that it is not quite there yet. Instead I nickname release 0.1 \"getting it out there\". The main issue is that there is massif output that breaks the graph, see under tests/ for an example.","length":283,"language":"en","measurementVersion":16,"measurementHash":"68d7b9e4cf08ecd14c0ce580f5369cb3"},{"id":"4af77232-3315-45e8-94fc-ad588efa91e3","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"h2","html":"<h2>Implementation</h2>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"Implementation","length":14,"measurementVersion":16,"measurementHash":"b959547e36529a020ac4f3c607375b20"},{"id":"6dd8f0a3-8839-4699-8e03-a059b79f5c54","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>MassifG is written in C, and uses GTK+ for its graphical user interface. Once the ability to export the graph is implemented, it should be easy to allow the application to build and run without GTK, if anyone wants to do that.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"MassifG is written in C, and uses GTK+ for its graphical user interface. Once the ability to export the graph is implemented, it should be easy to allow the application to build and run without GTK, if anyone wants to do that.","length":226,"language":"en","measurementVersion":16,"measurementHash":"da8edd03f2e5f216ea15a32d9e0d5bbc"},{"id":"9b6a2914-0fa8-4682-9b0e-2f7e6c720e1f","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>The parser is a simple state-machine. It might have been wiser to use bison+flex, and I'll reevaluate that when I need to implement parsing of the detailed output.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"The parser is a simple state-machine. It might have been wiser to use bison+flex, and I'll reevaluate that when I need to implement parsing of the detailed output.","length":163,"language":"en","measurementVersion":16,"measurementHash":"3ac74743e14f7033a283b76c74a0aa62"},{"id":"1496afac-85be-4512-8885-d175cd81a8ae","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>The graph functionality is implemented using Cairo and Pango. While Cairo and Pango are excellent technologies with nice APIs, they are quite low-level and that means having to care about all the details. As that brings no benefit to this application I might rewrite the graphing functionality to use the goffice library instead. Sadly there seems to be little high-level or introductionary documentation to goffice APIs, so I might have to fix that along the way.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"The graph functionality is implemented using Cairo and Pango. While Cairo and Pango are excellent technologies with nice APIs, they are quite low-level and that means having to care about all the details. As that brings no benefit to this application I might rewrite the graphing functionality to use the goffice library instead. Sadly there seems to be little high-level or introductionary documentation to goffice APIs, so I might have to fix that along the way.","length":464,"language":"en","measurementVersion":16,"measurementHash":"4a603fb46653cc5102a806bb8afccf6e"},{"id":"2737eb82-63bd-4754-b743-b4cb1f72c763","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"h2","html":"<h2>Roadmap</h2>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"Roadmap","length":7,"measurementVersion":16,"measurementHash":"515da1fc4d249b08318dc87aa5c6fa18"},{"id":"fd14850a-beac-431d-ba76-236cfef3c8b9","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>In the short term I will:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"In the short term I will:","length":25,"language":"en","measurementVersion":16,"measurementHash":"8cc1335f7275719bb29fb2a2985f4d43"},{"id":"ff53fe08-79d8-4932-a629-48e5222022b5","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"list","html":"<ul><li>Implement parsing and graphing of the detailed massif output</li><li>Fix the graphing bug(s)</li><li>Add the ability to export/save a graph as PNG,PDF et.c. without having to go by the printing dialog</li></ul>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"measurementHash":"9802f1157eaaedf0eb364168ab3f5265"},{"id":"b9d344f1-2841-4cd0-96f6-1aebeb7a6708","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>In the longer term I'm considering:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"In the longer term I'm considering:","length":35,"language":"en","measurementVersion":16,"measurementHash":"bb438819dda1d5cc3bd240998127822a"},{"id":"328d2e5c-8ac8-4d8a-a828-bd4171b944ed","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"list","html":"<ul><li>Adding the ability to run massif on a program directly from MassifG</li><li>An interactive mode which updates the graph while the program to be analyzed is still running</li><li>Making a custom widget which other applications can embed</li></ul>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"measurementHash":"2de524fa50cb0bac9e9c31ba4033af58"},{"id":"4b760b49-f1ed-48bc-8c73-18cf54110aa3","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>In the meantime, please do give the current version some testing, and report bugs and other issues.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"In the meantime, please do give the current version some testing, and report bugs and other issues.","length":99,"language":"en","measurementVersion":16,"measurementHash":"d8df963a4d432a39011088940a6e0fc1"},{"id":"3e12b4b1-0e2a-4061-8c7d-04f44c0d2678","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"image","html":"<a href=\"http://www.jonnor.com/wp/?flattrss_redirect&amp;id=206&amp;md5=d22f50b5d237f1e10bd799efeea7ac7c\"><img src=\"http://www.jonnor.com/wp/wp-content/plugins/flattr/img/flattr-badge-large.png\"></a>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/c77f91cc0206087d24f403fc08a4d300/gradientmap.png?color1=%2325160E&color2=%23281C15&color3=%23D49D7F&height=20&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F93416ebf4b5f007422110ec49a5d8a4edf7ff392.png&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=91","animated":false,"exif":{},"rotation":0,"colors":[[255,255,255],[143,143,143],[253,191,51],[214,230,195],[241,139,53]],"width":91,"height":20,"orien gth":176,"language":"en","measurementVersion":16,"measurementHash":"0a8c4926993067108b422516aa042089"},"html":"<p>Used together with massif MassifG gives you a nice, simple graph of allocated heap memory over time which you can use to help evaluate if your program is leaking memory or not:</p>"},{"block":{"id":"252ac41d-9b1a-4869-8ef2-743417eedee5","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>With release 0.1 MassifG can:</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"With release 0.1 MassifG can:","length":29,"language":"en","measurementVersion":16,"measurementHash":"b9008ab56f00e043e2b1f2b01b177854"},"html":"<p>With release 0.1 MassifG can:</p>"},{"block":{"id":"81c9b7ed-b23a-4a24-ad04-a3b73cfb754d","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>I was hoping that I could make version 0.1 the \"minimally useful\" release, but I have to admit that it is not quite there yet. Instead I nickname release 0.1 \"getting it out there\". The main issue is that there is massif output that breaks the graph, see under tests/ for an example.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"I was hoping that I could make version 0.1 the \"minimally useful\" release, but I have to admit that it is not quite there yet. Instead I nickname release 0.1 \"getting it out there\". The main issue is that there is massif output that breaks the graph, see under tests/ for an example.","length":283,"language":"en","measurementVersion":16,"measurementHash":"68d7b9e4cf08ecd14c0ce580f5369cb3"},"html":"<p>I was hoping that I could make version 0.1 the \"minimally useful\" release, but I have to admit that it is not quite there yet. Instead I nickname release 0.1 \"getting it out there\". The main issue is that there is massif output that breaks the graph, see under tests/ for an example.</p>"},{"block":{"id":"6dd8f0a3-8839-4699-8e03-a059b79f5c54","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>MassifG is written in C, and uses GTK+ for its graphical user interface. Once the ability to export the graph is implemented, it should be easy to allow the application to build and run without GTK, if anyone wants to do that.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"MassifG is written in C, and uses GTK+ for its graphical user interface. Once the ability to export the graph is implemented, it should be easy to allow the application to build and run without GTK, if anyone wants to do that.","length":226,"language":"en","measurementVersion":16,"measurementHash":"da8edd03f2e5f216ea15a32d9e0d5bbc"},"html":"<p>MassifG is written in C, and uses GTK+ for its graphical user interface. Once the ability to export the graph is implemented, it should be easy to allow the application to build and run without GTK, if anyone wants to do that.</p>"},{"block":{"id":"9b6a2914-0fa8-4682-9b0e-2f7e6c720e1f","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>The parser is a simple state-machine. It might have been wiser to use bison+flex, and I'll reevaluate that when I need to implement parsing of the detailed output.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"The parser is a simple state-machine. It might have been wiser to use bison+flex, and I'll reevaluate that when I need to implement parsing of the detailed output.","length":163,"language":"en","measurementVersion":16,"measurementHash":"3ac74743e14f7033a283b76c74a0aa62"},"html":"<p>The parser is a simple state-machine. It might have been wiser to use bison+flex, and I'll reevaluate that when I need to implement parsing of the detailed output.</p>"},{"block":{"id":"1496afac-85be-4512-8885-d175cd81a8ae","item":"dbccf4e4-21dd-4330-8df0-20187778c400","type":"text","html":"<p>The graph functionality is implemented using Cairo and Pango. While Cairo and Pango are excellent technologies with nice APIs, they are quite low-level and that means having to care about all the details. As that brings no benefit to this application I might rewrite the graphing functionality to use the goffice library instead. Sadly there seems to be little high-level or introductionary documentation to goffice APIs, so I might have to fix that along the way.</p>","created_at":null,"updated_at":null,"metadata":{"user":"3f3a8187-0931-4611-8963-239c0dff1931","source":"dbccf4e4-21dd-4330-8df0-20187778c400","publisher":{}},"src":null,"text":"The graph functionality is implemented using Cairo and Pango. While Cairo and Pango are excellent technologies with nice APIs, they are quite low-level and that means having to care about all the details. As that brings no benefit to this application I might rewrite the graphing functionality to use the goffice library instead. Sadly there seems to be little high-level or introductionary documentation to goffice APIs, so I might have to fix that along the way.","length":464,"language":"en","measurementVersion":16,"measurementHash":"4a603fb46653cc5102a806bb8afccf6e"},"html":"<p>The graph functionality is implemented using Cairo and Pango. While Cairo and Pango are excellent technologies with nice APIs, they are quite low-level and that means having to care about all the details. As that brings no benefit to this application I might rewrite the graphing functionality to use the goffice library instead. Sadly there seems to be little high-level or introductionary documentation to goffice APIs, so I might have to fix that along the way.</p>"},{"block":{"id":"fd1485
